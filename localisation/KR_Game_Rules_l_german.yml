RULE_OPTION_BUL_FOURTH_BALKAN_WAR_SUBMIT_DESC:0 "Bulgarien gibt dem Ultimatum nach, und ein Krieg auf dem Balkan wird knapp vermieden.\n§RBenötigt:§!\n§RNicht§! §CSerbien allein§! bei §Y£KR_game_rule_flag_SER  Mitglieder des Belgrader Paktes§!"

BUL_POST_WAR_ELECTION:0 "£KR_game_rule_flag_BUL   Bulgarischer Machtkampf"
RULE_OPTION_BUL_POST_WAR_ELECTION_RANDOM:0 "Default"
RULE_OPTION_BUL_POST_WAR_ELECTION_RANDOM_DESC:0 "Sollte Bulgarien den vierten Balkankrieg verlieren, wird Zar Ferdinand abdanken, und die bulgarische Regierung wird zusammenbrechen. Welche politische Partei wird sich durchsetzen und ihre Herrschaft festigen?"
RULE_OPTION_BUL_POST_WAR_ELECTION_AGRARIAN:0 "£KR_game_rule_flag_BUL   Die Agrar-Union"
RULE_OPTION_BUL_POST_WAR_ELECTION_AGRARIAN_DESC:0 "Aleksandar Stamboliyskis Agrarnationale Union wird die Macht übernehmen und die Monarchie abschaffen. Sie werden versuchen, ihre Vision von Bulgarien zu verwirklichen und schließlich zu einem jugoslawischen Staat aufzusteigen, wenn die Bedingungen es zulassen, auch wenn dies vielleicht nicht nach Plan verläuft."
RULE_OPTION_BUL_POST_WAR_ELECTION_BROAD:0 "£KR_game_rule_flag_BUL   Die Umfassenden Sozialisten"
RULE_OPTION_BUL_POST_WAR_ELECTION_BROAD_DESC:0 "Die Umfassenden Sozialisten werden die Macht übernehmen und ihre Vision einer konstitutionellen Monarchie umsetzen, die reformistische sozialistische Ideale vertritt."
RULE_OPTION_BUL_POST_WAR_ELECTION_DEMOCRATS:0 "£KR_game_rule_flag_BUL   Die Radikal-Demokraten"
RULE_OPTION_BUL_POST_WAR_ELECTION_DEMOCRATS_DESC:0 "Die Radikal-Demokraten übernehmen die Macht und setzen ihre Vision einer konstitutionellen Monarchie um, indem sie versuchen, eine liberale Demokratie in Bulgarien zu schaffen."
RULE_OPTION_BUL_POST_WAR_ELECTION_ABSOLUTIST:0 "£KR_game_rule_flag_BUL_paternal_autocrat   Zar Boris übernimmt die Kontrolle"
RULE_OPTION_BUL_POST_WAR_ELECTION_ABSOLUTIST_DESC:0 "Nach der Wahl führen Monarchisten und Armeeoffiziere einen Staatsstreich durch, der die gewählte Regierung stürzt und Zar Boris mehr Macht verleiht und ihn zum Zentrum aller politischen Macht macht."
RULE_OPTION_BUL_POST_WAR_ELECTION_NARROW:0 "£KR_game_rule_flag_BUL_radical_socialist   Georgi Dimitrovs Engere Sozialisten"
RULE_OPTION_BUL_POST_WAR_ELECTION_NARROW_DESC:0 "Nach der Wahl einer der Parteien kommt es zu einem sozialistischen Putsch, der es den Engeren Sozialisten von Georgi Dimitrov ermöglicht, die Kontrolle zu übernehmen und Bulgarien in eine sozialistische Republik zu verwandeln."

