RULE_OPTION_QIE_PRO_LEP:0 "£KR_game_rule_flag_QIE   Wu interveniert - Pro-Nanjing"
RULE_OPTION_QIE_PRO_LEP_DESC:0 "Während des Zusammenbruchs der Liga der Acht Provinzen wird Wu Peifu die Überreste der Liga in Nanjing unterstützen und ihn auf einen pro-deutschen Weg schicken."
RULE_OPTION_QIE_PRO_ANQ:0 "£KR_game_rule_flag_QIE   Wu interveniert - Pro-Anqing"
RULE_OPTION_QIE_PRO_ANQ_DESC:0 "Während des Zusammenbruchs der Liga der Acht Provinzen wird Wu Peifu die Antikonzessionisten in Anqing unterstützen und ihn auf einen antiimperialistischen Weg schicken."
RULE_OPTION_QIE_MANCHU_COUP:0 "£KR_game_rule_flag_QIE   Erfolgreicher Mandschu-Putsch"
RULE_OPTION_QIE_MANCHU_COUP_DESC:0 "Wu Peifu wird sich nicht in den Zusammenbruch der Liga einmischen und einen Putsch gegen sein Regime in Gang setzen, der mit seiner Ermordung und der Wiedereinsetzung von Puyi enden wird."
RULE_OPTION_QIE_COUP_FAILS:0 "£GFX_KR_game_rule_flag_QIE_republic   Gescheiterter Mandschu-Putsch"
RULE_OPTION_QIE_COUP_FAILS_DESC:0 "Wu Peifu wird nicht in den Zusammenbruch der Liga eingreifen und einen Putsch in Gang setzen, der letztendlich scheitern wird, so dass er die Monarchie absetzen und in Peking wieder eine Republik errichten kann."

FNG_JAP_PATH:0 "£KR_game_rule_flag_FNG   Fengtian"
RULE_OPTION_FNG_DEFAULT:0 "Default"
RULE_OPTION_FNG_DEFAULT_DESC:0 "Da die Einigungskonferenz in Trümmern liegt, liegt die Zukunft Chinas und die von Fengtian im Dunkeln."
RULE_OPTION_FNG_ASSERTIVENESS:0 "£KR_game_rule_flag_FNG   Herren unseres Schicksals" 
RULE_OPTION_FNG_ASSERTIVENESS_DESC:0 "Fengtian wird das japanische Joch stürzen und seinen eigenen Weg bei der Rückeroberung Chinas einschlagen."
RULE_OPTION_FNG_OBEDIENCE:0 "£GFX_KR_game_rule_flag_FNG_rogc   Das notwendige Übel"
RULE_OPTION_FNG_OBEDIENCE_DESC:0 "Zhang Zoulin wird durch eine Führung ersetzt, die eher bereit ist, mit Japan zusammenzuarbeiten."

FNG_CONFEREENCE_PATH:0 "£KR_game_rule_flag_FNG   Fengtians Einigungskonferenz"
RULE_OPTION_FNG_CONFEREENCE_DEFAULT:0 "Default"
RULE_OPTION_FNG_CONFEREENCE_DEFAULT_DESC:0 "Die KI wählt ihren Weg durch das reguläre zufallsbasierte System."
RULE_OPTION_FNG_CONFEREENCE_FAIL:0 "£KR_game_rule_flag_FNG   Die Konferenz scheitert" 
RULE_OPTION_FNG_CONFEREENCE_FAIL_DESC:0 "Fengtians Versuch, die Legitimität über die Einigungskonferenz zu sichern, wird scheitern."
RULE_OPTION_FNG_CONFEREENCE_AGREE:0 "£GFX_KR_game_rule_flag_ROC   Zhang versucht zu verhandeln"
RULE_OPTION_FNG_CONFEREENCE_AGREE_DESC:0 "Zhang Zoulin wird versuchen, den Forderungen der meisten Konferenzteilnehmer entgegenzukommen, obwohl es nicht garantiert ist, dass er den Föderalisten die Hand reichen wird, noch dass die Konferenz erfolgreich sein wird.\n\n§OHINWEIS:§! §YDiese Spielregel erhöht lediglich die Chance, dass die Konferenz erfolgreich ist, garantiert es aber nicht - es muss immer noch genügend Cliquen geben, die sich auf die Seite von Fengtian stellen, damit es klappt.§!"
RULE_OPTION_FNG_CONFEREENCE_FEDS:0 "£GFX_KR_game_rule_flag_ROC    £KR_game_rule_flag_GXC   Föderalistischer Kompromiss"
RULE_OPTION_FNG_CONFEREENCE_FEDS_DESC:0 "Zhang Zoulin wird versuchen, auf die Föderalisten und Song Qingling zuzugehen und wenn möglich einen Kompromiss zu finden, obwohl nicht garantiert ist, dass die Konferenz insgesamt erfolgreich sein wird.\n\n§RBenötigt:§!\n§CFöderalist Guangdong§! in £KR_game_rule_flag_GXC   §YLiangguang Bürgerkrieg§!  oder ein £KR_game_rule_flag_SZC  Föderalistisches Sichuan!\n\n§OHINWEIS:§! §YDiese Spielregel erhöht lediglich die Chance, dass die Konferenz erfolgreich ist, garantiert es aber nicht - es muss immer noch genügend Cliquen geben, die sich auf die Seite von Fengtian stellen, damit es klappt.§!"

LEC_PATH:0 "£KR_game_rule_flag_LEC   Die Legationsstädte"
RULE_OPTION_LEC_DEFAULT:0 "Default"
RULE_OPTION_LEC_DEFAULT_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_LEC_GER:0 "£KR_game_rule_flag_LEC   Werkzeug des Westens"
RULE_OPTION_LEC_GER_DESC:0 "Unmittelbar nach dem Zweiten Amerikanischen Bürgerkrieg werden sich die Deutschen auf Artikel 14 des Legationsvertrags berufen und die Macht in der daraus resultierenden Debatte übernehmen."
RULE_OPTION_LEC_JAP:0 "£KR_game_rule_flag_LEC   Tor zum Osten"
RULE_OPTION_LEC_JAP_DESC:0 "Unmittelbar nach dem Zweiten Amerikanischen Bürgerkrieg werden sich die Japaner auf Artikel 14 des Legationsvertrags berufen und die Macht in der daraus resultierenden Debatte übernehmen."
RULE_OPTION_LEC_USA:0 "£KR_game_rule_flag_LEC   Die offene Tür - amerikanische Regel"
RULE_OPTION_LEC_USA_DESC:0 "Unmittelbar nach dem Zweiten Amerikanischen Bürgerkrieg werden die Amerikaner an der Macht bleiben."
RULE_OPTION_LEC_UK:0 "£KR_game_rule_flag_LEC   Die offene Tür - Britische Regel"
RULE_OPTION_LEC_UK_DESC:0 "Die Briten in Hongkong werden der britischen Krone die Hand reichen und das britische Interesse an den Städten erneuern. Unmittelbar nach dem Zweiten Amerikanischen Bürgerkrieg übernehmen die Briten die Macht in der daraus resultierenden Debatte."
RULE_OPTION_LEC_COLLAPSE:0 "£KR_game_rule_flag_LEC   Zusammenbruch des Mandats"
RULE_OPTION_LEC_COLLAPSE_DESC:0 "Die Legationsstädte werden ihr Finanzvermögen katastrophal verwalten, was sie in den Bankrott führt."

LEC_FAC_PATH:0 "£KR_game_rule_flag_LEC   Die Loyalität der Städte"
RULE_OPTION_LEC_FAC_DEFAULT:0 "Default"
RULE_OPTION_LEC_FAC_DEFAULT_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_LEC_FAC_NO:0 "£KR_game_rule_flag_LEC   Neutralität gewahrt"
RULE_OPTION_LEC_FAC_NO_DESC:0 "Die Legationsstädte werden neutral bleiben und keine Fraktionen begünstigen."
RULE_OPTION_LEC_FAC_YES:0 "£KR_game_rule_flag_LEC   Nicht mehr neutral"
RULE_OPTION_LEC_FAC_YES_DESC:0 "Die Legationsstädte werden die Neutralität aufgeben und ein Bündnis mit dem Reichspakt, der Entente oder der Co-Prosperity-Sphäre anstreben."

SQI_PATH:0 "£KR_game_rule_flag_SQI   Shandong-Clique"   
RULE_OPTION_SQI_DEFAULT:0 "Default"
RULE_OPTION_SQI_DEFAULT_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_SQI_ZHONGCHANG:0 "£KR_game_rule_flag_SQI   Zhang Zhongchang überlebt"
RULE_OPTION_SQI_ZHONGCHANG_DESC:0 "Zhang Zhongchang wird überleben und seine dekadente Herrschaft wird weitergehen."
RULE_OPTION_SQI_TIANRAN:0 "£KR_game_rule_flag_SQI_natpop   Übernahme durch Yiguandao"
RULE_OPTION_SQI_TIANRAN_DESC:0 "Zhang Tianrans Yiguandao wird Zhang Zhongchang verdrängen und die Provinz nach millenarischem Vorbild umgestalten."
RULE_OPTION_SQI_SONG:0 "£KR_game_rule_flag_SQI_song   Song übernimmt"
RULE_OPTION_SQI_SONG_DESC:0 "Song Zheyuan wird Zhang Zhongchang stürzen und die Provinz auf die Qing ausrichten."

XSM_HEAD:0 "£KR_game_rule_flag_XSM   Ma Clique"
RULE_OPTION_XSM_HEAD_RANDOM:0 "Default"
RULE_OPTION_XSM_HEAD_RANDOM_DESC:0 "Nach dem Tod von Ma Fuxiang werden die Cousins Ma Lin und Ma Bufang um die Kontrolle über den Rat von Xining kämpfen. Wenn die Ma-Clique gegen die Mongolei und Tibet erfolgreich ist, wird der Gouverneur von Ningxia und Gansu um die Kontrolle des Rates kämpfen."
RULE_OPTION_XSM_HEAD_LIN:0 "£KR_game_rule_flag_XSM   Ma Lin kontrolliert den Rat von Xining"
RULE_OPTION_XSM_HEAD_LIN_DESC:0 "Ma Lin, der ursprüngliche Nachfolger von Ma Fuxiang als Gouverneur von Qinghai, wird die Kontrolle über den Rat von Xining behalten."
RULE_OPTION_XSM_HEAD_BUFANG:0 "£KR_game_rule_flag_XSM   Ma Bufang kontrolliert den Rat von Xining"
RULE_OPTION_XSM_HEAD_BUFANG_DESC:0 "Ma Bufang, der Emporkömmling der Ma-Familie, wird die Kontrolle über den Rat von Xining erlangen."
RULE_OPTION_XSM_HEAD_HONGKUI:0 "£KR_game_rule_flag_XSM   Ma Hongkui gewinnt den Rat von Xining"
RULE_OPTION_XSM_HEAD_HONGKUI_DESC:0 "The Goveror of Gansu, Ma Hongkui, wird den Rat in Xining leiten, nachdem Tibet und die Mongolei besiegt sind."
RULE_OPTION_XSM_HEAD_HONGBIN:0 "£KR_game_rule_flag_XSM   Ma Hongbin gewinnt den Rat in Xining"
RULE_OPTION_XSM_HEAD_HONGBIN_DESC:0 "Der Gouverneur von Ningxia, Ma Hongbin, wird den Rat von Xining leiten, nachdem Tibet und die Mongolei besiegt sind."

SHX_STRUGGLE:0 "£KR_game_rule_flag_SHX   Shanxi"
RULE_OPTION_SHX_STRUGGLE_RANDOM:0 "Default"
RULE_OPTION_SHX_STRUGGLE_RANDOM_DESC:0 "Gouverneur Yan Xishan und Feldmarschall Feng Yuxiang scheinen gute Freunde zu sein und halten Shanxi als neutralen und stabilen Staat zusammen. Doch im Laufe der Jahre hat Xishan gemerkt, dass er sich vor Yuxiangs Einfluss in der Clique in Acht nehmen muss."
RULE_OPTION_SHX_STRUGGLE_YAN:0 "£KR_game_rule_flag_SHX   Yan Xishan gewinnt"
RULE_OPTION_SHX_STRUGGLE_YAN_DESC:0 "Yan Xishan festigt erfolgreich seine Herrschaft in Shanxi. Er modernisiert die kleine Provinz und verwandelt sie in eine "Modell"-Provinz. Yan Xishans wohlwollendes, väterliches, autokratisches Regime wird schnell zum Symbol einer neuen, sich schnell verbreitenden Philosophie - dem Yan Xishan-Gedanken. Yan wird versuchen, sich der Fengtian Clique anzuschließen, um die vor einem Jahrzehnt verlorenen Ländereien zurückzugewinnen, es sei denn, die Qing haben einen besseren Vorschlag."
RULE_OPTION_SHX_STRUGGLE_FENG:0 "£KR_game_rule_flag_SHX_authoritarian_democrat   Feng Yuxian gewinnt"
RULE_OPTION_SHX_STRUGGLE_FENG_DESC:0 "Yan Xishan gelingt es nicht, seine Herrschaft in Shanxi zu festigen. Sein ehemaliger Freund, der "christliche Warlord" Feng Yuxiang, wird zum Führer von Shanxi. Als überzeugter Anhänger eines christlichen Wohlfahrtsstaates wird Feng den Schulterschluss mit den Föderalisten oder sogar der Kuomintang gegen andere Warlords suchen, es sei denn, sein Traum von einem gerechten China überwindet seinen Wunsch nach einem Bündnis."

SIK_COUP:0 "£KR_game_rule_flag_SIK   Xinjiang"
RULE_OPTION_SIK_COUP_RANDOM:0 "Default"
RULE_OPTION_SIK_COUP_RANDOM_DESC:0 "Xinjiang ist gespalten, und alles führt zurück zu Jin Shuren und seiner Politik, die zu dieser schrecklichen Situation geführt hat. Wenn er sich rehabilitieren will, muss er diesen Konflikt schnell beenden, bevor er weiter außer Kontrolle gerät."
RULE_OPTION_SIK_COUP_JIN:0 "£KR_game_rule_flag_SIK   Jin Shuren hat die Kontrolle."
RULE_OPTION_SIK_COUP_JIN_DESC:0 "Dem väterlichen Autokraten Jin Shuren gelingt es, die Unzufriedenheit in Schach zu halten und seine Herrschaft zu sichern. \n§RErfordert:§!\n§MXinjiang gewinnt den Xinjiang-Einigungskrieg§!"
RULE_OPTION_SIK_COUP_SHENG:0 "£KR_game_rule_flag_SIK   Sheng Shicai hat die Kontrolle."
RULE_OPTION_SIK_COUP_SHENG_DESC:0 "Der Sozialdemokrat Sheng Shicai beseitigt Jin Shuren, um der neue Herrscher von Xinjiang zu werden, nachdem die Unzufriedenheit ihren Höhepunkt erreicht hat. Später gelingt es ihm, seine politischen Feinde zu beseitigen. \n§RErfordert:§!\n§MXinjiang gewinnt den Xinjiang-Einigungskrieg§!"
RULE_OPTION_SIK_COUP_SHAOWU:0 "£KR_game_rule_flag_SIK   Ma Shaowu hat die Kontrolle."
RULE_OPTION_SIK_COUP_SHAOWU_DESC:0 "Der autoritäre Demokrat Ma Shaowu übernimmt die Kontrolle über Xinjiang, nachdem es Sheng Shicai nicht gelungen ist, seine politischen Feinde zu beseitigen. \n§RErfordert:§!\n§MXinjiang gewinnt den Xinjiang-Einigungskrieg§!"

KUM_FUTURE:0 "£KR_game_rule_flag_KUM   Kumul Khanate"
RULE_OPTION_KUM_FUTURE_RANDOM:0 "Default"
RULE_OPTION_KUM_FUTURE_RANDOM_DESC:0 "Es gibt viele Gruppen, die nach der Macht im Khanat hungern. Sie zu kontrollieren wird der Schlüssel sein, um die weitere Herrschaft des Khanats zu sichern."
RULE_OPTION_KUM_FUTURE_NASIR:0 "£KR_game_rule_flag_KUM   Khanate unter Nasīr"
RULE_OPTION_KUM_FUTURE_NASIR_DESC:0 "Nasīr Schah gelingt die Flucht aus dem Gefängnis. Später gelingt es ihm, die Ordnung in Xinjiang wiederherzustellen und die Herrschaft des Khanats unter einer väterlich-autokratischen Regierung zu sichern."
RULE_OPTION_KUM_FUTURE_BASHIR:0 "£KR_game_rule_flag_KUM   Khanat unter Baschir"
RULE_OPTION_KUM_FUTURE_BASHIR_DESC:0 "Nasīr Schah wird hingerichtet und von Bashir Schah abgelöst. Später gelingt es ihm, die Ordnung in Xinjiang wiederherzustellen und die Herrschaft des Khanats unter einer väterlich-autokratischen Regierung zu sichern."
RULE_OPTION_KUM_FUTURE_NIYAZ:0 "£KR_game_rule_flag_KUM_hoja_niyaz   Hoja-Niyaz sichert die Macht"
RULE_OPTION_KUM_FUTURE_NIYAZ_DESC:0 "Hoja-Niyaz gelingt es, aufgrund des gestiegenen Einflusses als väterlich-autokratische Regierung im Khanat die Macht zu ergreifen."
RULE_OPTION_KUM_FUTURE_YAONAN:0 "£KR_game_rule_flag_KUM_fan_yaonan   Fan Yaonan sichert seine Macht"
RULE_OPTION_KUM_FUTURE_YAONAN_DESC:0 "Fan Yaonan gelingt es, als sozialdemokratische Regierung im Khanat die Macht zu ergreifen, da er an Einfluss gewinnt."
RULE_OPTION_KUM_FUTURE_ZHONGYING:0 "£KR_game_rule_flag_KUM_zhongying   Ma Zhongying sichert die Macht"
RULE_OPTION_KUM_FUTURE_ZHONGYING_DESC:0 "Ma Zhongying gelingt es, als nationalpopulistische Regierung im Khanat aufgrund des gestiegenen Einflusses die Macht zu ergreifen."

TIB_PATH:0 "£KR_game_rule_flag_TIB   Tibet"   
RULE_OPTION_TIB_DEFAULT:0 "Default"
RULE_OPTION_TIB_DEFAULT_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_TIB_PATAUT:0 "£KR_game_rule_flag_TIB   Die Fackel des Traditionalismus"
RULE_OPTION_TIB_PATAUT_DESC:0 "Die Traditionalisten werden ihren Griff nach der Macht verstärken."
RULE_OPTION_TIB_AUTHDEM:0 "£KR_game_rule_flag_TIB   Übernahme durch junge Tibeter"
RULE_OPTION_TIB_AUTHDEM_DESC:0 "Die Partei Junges Tibet wird die Macht übernehmen und einen gemäßigteren Kurs verfolgen."
RULE_OPTION_TIB_SOCIALIST:0 "£KR_game_rule_flag_TIB   Der Panchen Lama kehrt zurück"
RULE_OPTION_TIB_SOCIALIST_DESC:0 "Der Panchen Lama wird zurückkehren und die Partei zur Verbesserung Tibets wird die Macht übernehmen."

GXC_KMT_PATH:0 "£KR_game_rule_flag_GXC   Die Invasion von Guangxi" 
RULE_OPTION_GXC_KMT_DEFAULT:0 "Default"
RULE_OPTION_GXC_KMT_DEFAULT_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_GXC_KMT_RKMT:0 "£KR_game_rule_flag_GXC_RKMT     Sieg der neuen Guangxi-Clique" 
RULE_OPTION_GXC_KMT_RKMT_DESC:0 "Li Zongren hat Ma Jis alte Guangxi-Clique erfolgreich aufgelöst. Zwischen Guangxi und Guangdong wird ein Bürgerkrieg ausbrechen."
RULE_OPTION_GXC_KMT_OLDG:0 "£KR_game_rule_flag_GXC_OLDG     Sieg der alten Guangxi-Clique"
RULE_OPTION_GXC_KMT_OLDG_DESC:0 "Li Zongrens Invasion wird zurückgeschlagen und die alte Guangxi-Clique bleibt an der Macht. Zwischen Guangxi und Guangdong wird ein Bürgerkrieg ausbrechen."

GXC_GNG_PATH:0 "£KR_game_rule_flag_GXC   Liangguang Bürgerkrieg" 
RULE_OPTION_GXC_GNG_DEFAULT:0 "Default"
RULE_OPTION_GXC_GNG_DEFAULT_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_GXC_GNG_FED:0 "£KR_game_rule_flag_GXC     Föderalist Guangdong"
RULE_OPTION_GXC_GNG_FED_DESC:0 "Chen Jiongming führt Guangdong in den Bürgerkrieg gegen den Sieger von Guangxi."
RULE_OPTION_GXC_GNG_MER:0 "£KR_game_rule_flag_GXC_MER     Handelskorps Guangdong"
RULE_OPTION_GXC_GNG_MER_DESC:0 "Chen Jiongming wird in Nanning von Ma Ji ermordet. Im anschließenden Machtvakuum ergreift Chen Lianbo die Macht.\n\n§RBenötigt:§!\n §CSieg der alten Guangxi-Clique§! in £KR_game_rule_flag_GXC §YDie Invasion von Guangxi§!"
RULE_OPTION_GXC_GNG_LKMT:0 "£KR_game_rule_flag_GXC_LKMT     Linke Kuomintang Guangdong"
RULE_OPTION_GXC_GNG_LKMT_DESC:0 "Chen Jiongming wird in Nanning von Ma Ji ermordet. Im anschließenden Machtvakuum ergreift Chen Mingshu die Macht.\n\n§RBenötigt:§!\n §CSieg der alten Guangxi-Clique§! in £KR_game_rule_flag_GXC   §YDie Invasion von Guangxi§!"
RULE_OPTION_GXC_KMT_COUP_L:0 "£KR_game_rule_flag_GXC_LKMT   Linker Kuomintang-Putsch"
RULE_OPTION_GXC_KMT_COUP_L_DESC:0 "Li Zongren besiegt erfolgreich Ma Jis alte Guangxi-Clique. Chen Mingshu initiiert einen Putsch gegen Chen Jiongming und sichert Liangguang ohne weiteres Blutvergießen für die Kuomintang.\n\n§RBenötigt:§!\n§CSieg der neuen Guangxi-Clique§! in £KR_game_rule_flag_GXC   §YDie Invasion von Guangxi§!"
RULE_OPTION_GXC_KMT_COUP_R:0 "£KR_game_rule_flag_GXC_RKMT   Rechter Kuomintang-Putsch"
RULE_OPTION_GXC_KMT_COUP_R_DESC:0 "Chen Mingshu initiiert einen Putsch gegen Chen Jiongming und sichert Liangguang ohne weiteres Blutvergießen für die Kuomintang. Li Zongren übernimmt später die Führung von Chen Mingshu.\n\n§RBenötigt:§!\n§CSieg der neuen Guangxi-Clique§! in £KR_game_rule_flag_GXC   §YDie Invasion von Guangxi§!"

SZC_PATH:0 "£KR_game_rule_flag_SZC   Sichuan"
RULE_OPTION_SZC_ARM:0 "£KR_game_rule_flag_SZC   Rüstungsabteilung hält durch"
RULE_OPTION_SZC_ARM_DESC:0 "Die Rüstungsabteilung von Yang Sen verteidigt sich erfolgreich gegen die Offensive des Industriekorps, hält an der Macht fest und bringt Sichuan in die Zhili-Sphäre."
RULE_OPTION_SZC_BAO:0 "£KR_game_rule_flag_SZC   Sieg von Baoding"
RULE_OPTION_SZC_BAO_DESC:0 "Die Rüstungsabteilung von Yang Sen bricht unter dem Druck der Offensive von Liu Xiang zusammen. In dem Chaos behauptet die Baoding-Abteilung unter Deng Xihou die Kontrolle über die Hauptstadt und hebt die Belagerung Chengdus durch Xiang erfolgreich auf. Sichuan wendet sich nach innen und wird zu einer neutralen Provinz."
RULE_OPTION_SZC_IND:0 "£KR_game_rule_flag_SZC   Industrieller Erfolg"
RULE_OPTION_SZC_IND_DESC:0 "Das Industriekorps von Liu Xiang erobert erfolgreich Chengdu und schaltet alle Gegner aus. Sichuan wendet sich der fengtianischen Sphäre zu."
RULE_OPTION_SZC_OFF:0 "£KR_game_rule_flag_SZC   Republikanischer Triumph"
RULE_OPTION_SZC_OFF_DESC:0 "Die Rüstungsabteilung führt die Streitkräfte Xiangs bei der Belagerung von Chengdu erfolgreich in die Flucht. Die Republikaner der Offiziersabteilung verbünden sich jedoch mit den Überresten von Xiangs Streitkräften, und ihre vereinten Kräfte zerschlagen die geschwächte Rüstungsabteilung. Sichuan wird zu einer Bastion des Republikanismus, zerrissen zwischen Föderalismus und der Kuomintang."

HNN_PATH:0 "£KR_game_rule_flag_HNN   Hunan"
RULE_OPTION_HNN_BUD:0 "£KR_game_rule_flag_HNN   Revolutionärer Buddhismus"
RULE_OPTION_HNN_BUD_DESC:0  "Zhao Hengti erlaubt die Durchführung von Wahlen in Hunan. Tang Shengzhis Buddhismus-Gesellschaft erringt einen Überraschungssieg."
RULE_OPTION_HNN_FED:0 "£KR_game_rule_flag_HNN   Ein neues Hunan"
RULE_OPTION_HNN_FED_DESC:0  "Zhao Hengti erlaubt die Durchführung von Wahlen in Hunan. Seine Föderalistische Partei gewinnt wie erwartet."
RULE_OPTION_HNN_KMT:0 "£KR_game_rule_flag_HNN   Hunan unter der Kuomintang"
RULE_OPTION_HNN_KMT_DESC:0  "Zhao Hengti erlaubt die Durchführung von Wahlen in Hunan. Die Kuomintang unter Cheng Qian erringt einen Überraschungssieg."
RULE_OPTION_HNN_AUT:0 "£KR_game_rule_flag_HNN   Scheindemokratie"
RULE_OPTION_HNN_AUT_DESC:0  "Zhao Hengti lässt keine Wahlen zu, wodurch Hunan auf den Weg der Autokratie gebracht wird und sich in Peking dem Zhili zuwendet."

YUN_PATH:0 "£KR_game_rule_flag_YUN   Yunnan"
RULE_OPTION_YUN_isolationist:0 "£KR_game_rule_flag_YUN   Isolationismus"
RULE_OPTION_YUN_isolationist_DESC:0  "Tang Jiyao wird an der Macht bleiben und seine föderalistischen Bindungen ablehnen, was Yunnan in die Isolation treibt."
RULE_OPTION_YUN_federalist:0 "£KR_game_rule_flag_GXC   Föderalismus"
RULE_OPTION_YUN_federalist_DESC:0  "Tang Jiyao wird an der Macht bleiben und seine föderalistischen Bindungen annehmen."
RULE_OPTION_YUN_long_yun:0 "£KR_game_rule_flag_YUN   Long Yun"
RULE_OPTION_YUN_long_yun_DESC:0  "Tang Jiyao wird abgesetzt, und Long Yun wird aus dem folgenden Bürgerkrieg als Sieger hervorgehen."
RULE_OPTION_YUN_right_KMT:0 "£KR_game_rule_flag_YUN_KMTR   Rechte Kuomintang"
