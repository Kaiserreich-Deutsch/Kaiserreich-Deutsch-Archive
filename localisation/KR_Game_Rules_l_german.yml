PRU_POST_ATTEMPT:0 "£KR_game_rule_flag_PRU   Die Folgen des Attentats"
RULE_OPTION_PRU_POST_ATTEMPT_RANDOM:0 "Default"
RULE_OPTION_PRU_POST_ATTEMPT_RANDOM_DESC:0 "Ein Aprist-Versuch auf Larreas Leben scheitert, und der Täter wird erschossen. Der Vorfall macht jedoch die wachsende Schwäche der gegenwärtigen Regierung deutlich. Bereitet sich die Regierung auf Wahlen vor oder würde sie Wahlen ganz verbieten und völlig autokratisch werden?"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_PRU   Militärisches Wahlverbot"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_PATERNAL_AUTOCRAT_DESC:0 "Die Regierung verbietet Wahlen vollständig und verschärft ihren Konflikt mit den Aprists. Es gelingt ihr, die Aprists zu zerschlagen, die als letztes Mittel alle verbliebenen Milizen sammelten und in die Hauptstadt marschierten."
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_SYNDICALIST:0 "£KR_game_rule_flag_PRU_syndicalist   Syndikalistische Übernahme"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_SYNDICALIST_DESC:0 "Die Regierung verbietet Wahlen vollständig und verschärft ihren Konflikt mit den Aprists. Die Aprists marschieren als letztes Mittel auf die Hauptstadt zu, gewinnen und stürzen die Regierung. Dem Syndikalisten Apra gelingt es, den Machtkampf innerhalb der Revolution zu gewinnen."
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_TOTALIST:0 "£KR_game_rule_flag_PRU_totalist   Totalistische Übernahme"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_TOTALIST_DESC:0 "Die Regierung verbietet Wahlen vollständig und verschärft ihren Konflikt mit den Aprists. Die Aprists marschieren als letztes Mittel auf die Hauptstadt zu, gewinnen und stürzen die Regierung. Den totalistischen Tupacamaristen gelingt es, den Machtkampf innerhalb der Revolution zu gewinnen."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_CONSERVATIVE:0 "£KR_game_rule_flag_PRU   Neuer Zivilisten Pakt siegt"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_CONSERVATIVE_DESC:0 "Die derzeitige Regierung beschließt, Wahlen zu eröffnen, und der sozialkonservative Nuevo Pacto Civilista gewinnt die Wahl."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_MARKET_LIBERAL:0 "£KR_game_rule_flag_PRU   Siegreiche demokratische Bewegung"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_MARKET_LIBERAL_DESC:0 "Die derzeitige Regierung beschließt, Wahlen zu eröffnen, und die marktliberale Movimiento Democrático gewinnt die Wahl."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_PRU   Sieg der Sozialdemokratischen Partei"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_DEMOCRAT_DESC:0 "Die derzeitige Regierung beschließt die Durchführung von Wahlen, und der Sozialdemokrat Partido Socialdemócrata gewinnt die Wahl."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_NATIONAL_POPULIST:0 "£KR_game_rule_flag_PRU_national_populist   Die peruanische Bruderschaft"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_NATIONAL_POPULIST_DESC:0 "Die derzeitige Regierung beschließt, Wahlen zu veranstalten, und die nationalpopulistische Union Revolucionaria gewinnt die Wahl. Sie verschärft daraufhin ihren Konflikt mit den Aprists. Es gelingt ihr, die Aprists zu zerschlagen, die als letztes Mittel alle verbliebenen Milizen sammelten und in die Hauptstadt marschierten."

