RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB_DESC:0 "Sollte der Putsch gelingen oder Chile von einer nicht-national-populistischen Nation vollständig besiegt werden, wird die sozialliberale PL gewählt, sobald die vorläufige Junta die Demokratie wiederherstellt."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP:0 "Nationalpopulistischer Sieg"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP_DESC:0 "Sollte der Putsch gelingen oder Chile von einer nicht-nationalpopulistischen Nation vollständig besiegt werden, wird die nationalpopulistische COCEAT gewählt, sobald die vorläufige Junta die Demokratie wiederherstellt."
