BUL_FOURTH_BALKAN_WAR:0 "£KR_game_rule_flag_BUL   Der Vierte Balkankrieg""
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM:0 "Default"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM_DESC:0 "Bulgarien, der Titan der Halbinsel, hat im Weltkrieg viel gewonnen, indem es alle bulgarischen Länder und mehr vereinte. Obwohl Serbien, Griechenland und Rumänien im Weltkrieg besiegt wurden, haben sie sich wieder zusammengeschlossen, nun unter dem Banner des Belgrader Paktes. Diese Allianz der Balkanstaaten hat dem Zarenreich ein Ultimatum gestellt und die Wiederherstellung der Balkangrenzen aus der Zeit vor 1914 gefordert. Eine bulgarische Weigerung wird die Region erneut in einen Konflikt stürzen. Wie wird Bulgarien reagieren?"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Krieg auf dem Balkan"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_DESC:0 "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER  §YSerbien§!\n§GPotentieller Angreifer§!\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!\n\n§RBenötigt:§!\n§RNicht§! §CSerbien allein§! bei §Y£KR_game_rule_flag_SER  Mitglieder des Belgrader Paktes§!"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   Krieg auf dem Balkan"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT_DESC:0 "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg. Während des Krieges beschließt das Osmanische Reich, seinen Anspruch geltend zu machen und Westthrakien einzufordern, und erklärt Bulgarien den Krieg, wenn es sich weigert, das Gebiet zu übergeben.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER  §YSerbien§!\n£KR_game_rule_flag_OTT  §YOsmanisches Reich§!\n§GPotentieller Angreifer§!\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!\n\n§RBenötigt:§!\n§RNicht§! §CSerbien allein§! bei §Y£KR_game_rule_flag_SER  Mitglieder des Belgrader Paktes§!"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_SUBMIT_TO_OTT:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   Krieg auf dem Balkan"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_SUBMIT_TO_OTT_DESC:0 "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg. Während des Krieges beschließt das Osmanische Reich, seinen Anspruch geltend zu machen und Westthrakien einzufordern, und Bulgarien akzeptiert und übergibt das Gebiet.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER  §YSerbien§!\n§GPotentieller Angreifer§!\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!\n\n§RBenötigt:§!\n§RNicht§! §CSerbien allein§! bei §Y£KR_game_rule_flag_SER  Mitglieder des Belgrader Paktes§!"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Krieg auf dem Balkan"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_DESC:0 "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg. Albanien beschließt, Bulgarien zu unterstützen und schließt sich dem Kampf an.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER  §YSerbien§!\n§GPotentieller Angreifer§!\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!\n£KR_game_rule_flag_ALB  §YAlbanien§!\n\n§RBenötigt:§!\n§RNicht§! §CSerbien allein§! bei §Y£KR_game_rule_flag_SER  Mitglieder des Belgrader Paktes§!"
