RULE_OPTION_CAN_NEW_ENGLAND_FORM:0 "Form Neuengland"
RULE_OPTION_CAN_NEW_ENGLAND_FORM_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada definitiv in Neuengland intervenieren und eine verbündete Regierung bilden."
RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM:0 "Neuengland besetzen"
RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada definitiv in Neuengland intervenieren, sich aber dafür entscheiden, das Gebiet zu besetzen, anstatt eine verbündete Regierung zu bilden."
