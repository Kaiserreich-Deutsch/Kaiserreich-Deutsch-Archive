RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada sich weigern, in Neuengland überhaupt zu intervenieren."

CAN_ACW_SUPPORT:0 "£KR_game_rule_flag_CAN   Zweiter Amerikanischer Bürgerkrieg"
RULE_OPTION_CAN_ACW_SUPPORT_RANDOM:0 "Default"
RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada entscheiden, ob es eine Fraktion unterstützt und direkt in den Krieg eingreifen will."
RULE_OPTION_CAN_ACW_SUPPORT_USA:0 "Unterstützung der Föderalregierung"
RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada immer für die Unterstützung der Föderalregierung entscheiden und militärisch auf ihrer Seite intervenieren, wenn die Bedingungen dafür günstig sind."
RULE_OPTION_CAN_ACW_SUPPORT_PSA:0 "Unterstützen Sie die pazifische Regierung"
RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada immer dafür entscheiden, die pazifischen Staaten Amerikas zu unterstützen - falls es sie gibt - und wird militärisch auf ihrer Seite intervenieren, wenn die Bedingungen dafür günstig sind. Wenn es die Pazifikregierung nicht gibt, wird sich Kanada dafür entscheiden, niemanden zu unterstützen."
RULE_OPTION_CAN_ACW_SUPPORT_TEX:0 "Unterstützen Sie die Unionsregierung"
RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada immer dafür entscheiden, den Staat der Amerikanischen Union zu unterstützen - falls er existiert - und militärisch auf seiner Seite intervenieren, wenn die Bedingungen dafür günstig sind. Wenn die Unionsregierung nicht existiert, wird sich Kanada dafür entscheiden, niemanden zu unterstützen."
RULE_OPTION_CAN_ACW_SUPPORT_NONE:0 "Unterstütze niemanden"
RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada dafür entscheiden, keine Fraktion zu unterstützen. Sie können immer noch direkt gegen die Syndikalisten einschreiten, wenn die Combined Syndicates of America existieren."
RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE:0 "Nicht intervenieren"
RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada dafür entscheiden, keine Fraktion zu unterstützen und überhaupt nicht direkt in den Bürgerkrieg einzugreifen."

CAN_HALIFAX_CONFERENCE:0 "£KR_game_rule_flag_CAN   Die Konferenz von Halifax"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM:0 "Default"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM_DESC:0 "Wenn sich sowohl die Entente als auch der Reichspakt im Krieg mit der Dritten Internationale befinden, werden sie sich treffen und sehen, ob sie sich auf eine Zusammenarbeit einigen können - wobei die Ergebnisse vom Zufall und den verschiedenen Forderungen/Spielern bestimmt werden."
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_ENTENTE:0 "Die Entente begünstigen"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_ENTENTE_DESC:0 "Wenn sich sowohl die Entente als auch der Reichspakt im Krieg mit der Dritten Internationale befinden, werden sie sich treffen und sehen, ob sie sich auf eine Zusammenarbeit einigen können - und die Reichspakt-KI wird jedem Widerstand der Entente stets nachgeben, um eine Einigung zu erzielen."
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_GERMANY:0 "Den Reichspakt begünstigen"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_GERMANY_DESC:0 "Wenn sich sowohl die Entente als auch der Reichspakt im Krieg mit der Dritten Internationale befinden, werden sie sich treffen und sehen, ob sie sich auf eine Zusammenarbeit einigen können - und die Entente-KI wird jedem Widerstand des Reichspakts stets nachgeben, um eine Einigung zu erzielen."

USA_CIVIL_WAR:0 "£KR_game_rule_flag_USA   Zweiter Amerikanischer Bürgerkrieg"
RULE_OPTION_USA_CIVIL_WAR_RANDOM:0 "Default"
RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:0 "Trotz politischer Unruhen und wirkungsloser wirtschaftlicher Hilfsprogramme schien es vielen, als ob sich die Wirtschaft der Vereinigten Staaten nach dem Wall Street Crash von 1925 endlich erholen könnte. Der Schwarze Montag hat solchen Hoffnungen ein Ende gesetzt und den Todesstoß für eine bereits angeschlagene Wirtschaft gegeben. Republikaner und Demokraten haben beide versprochen, etwas zu unternehmen, aber das Vertrauen der Öffentlichkeit in das System schwindet rapide. Sowohl Reed als auch Long haben hart gegen den korrupten Banken- und Politiksektor gewettert, den sie für den Absturz verantwortlich machen. Außerdem ist 1936 ein Wahljahr, und Wahlen haben Konsequenzen."
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA   Bürgerkrieg mit MacArthur"
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC:0 "Der Präsident verliert an Unterstützung, und General Douglas MacArthur übernimmt die Verantwortung dafür, "das Land vor extremistischen Kräften zu schützen, bevor es zu spät ist", als er in Washington D.C. einmarschiert. Als Reaktion auf diesen Akt des "Verrats" greifen Jack Reed, Huey Long und die Gouverneure der Pazifikstaaten einzeln gegen die Bundesregierung zu den Waffen und weigern sich, die Autorität einer der konkurrierenden Regierungen anzuerkennen. In der Folge verfallen die Vereinigten Staaten in einen Bürgerkrieg."
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   Bürgerkrieg ohne MacArthur"
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC:0 "Da der Präsident nicht in der Lage ist, die gegenwärtige politische Krise zu lösen, greifen sowohl Jack Reed als auch Huey Long zu den Waffen gegen die Bundesregierung und weigern sich, die Autorität einer der konkurrierenden Regierungen anzuerkennen. Die Folge ist, dass die Vereinigten Staaten in einen Bürgerkrieg verfallen."
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Long ermordet"
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC:0 "Der neu gewählte Präsident erklärt, dass sowohl die Sozialistische Partei als auch America First reine Sezessionisten sind, die um jeden Preis vernichtet werden müssen. Auf Anraten von FBI-Direktor Hoover befiehlt der Präsident dem FBI, Huey Long zu ermorden. Während das Attentat gelingt, wird die Rolle der Regierung beim Tod von Huey Long aufgedeckt. Jack Reed nutzt den öffentlichen Ärger über diesen Akt der Tyrannei rasch aus und greift zu den Waffen gegen die Bundesregierung. Die Vereinigten Staaten versinken in einen Bürgerkrieg."
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Reed ermordet"
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC:0 "Der neu gewählte Präsident erklärt, dass sowohl die Sozialistische Partei als auch America First reine Sezessionisten sind, die um jeden Preis vernichtet werden müssen. Auf Anraten von FBI-Direktor Hoover befiehlt der Präsident dem FBI, Jack Reed zu ermorden. Während das Attentat gelingt, wird die Rolle der Regierung beim Tod von Jack Reed aufgedeckt. Huey Long macht sich den öffentlichen Ärger über diesen Akt der Tyrannei schnell zunutze und ergreift die Waffen gegen die Bundesregierung. Die Vereinigten Staaten versinken in einen Bürgerkrieg."
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Kompromiss erreicht mit Long"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC:0 "Der neu gewählte Präsident Garner unterstützt den kürzlich im Kongress eingebrachten Gesetzentwurf für Notfall-Sparmaßnahmen, mit dem die Regierungsausgaben auf breiter Front gekürzt werden sollen. Präsident Garner arrangiert in Philadelphia ein Treffen mit allen vier großen politischen Parteien, um einen Kompromiss zu erzielen. Da in Anwesenheit von Jack Reed und Huey Long keine Fortschritte erzielt werden können, ordnet Garner die physische Entfernung von Jack Reed und der SPA aus dem Treffen an. Von da an geht Garner in der Folge Kompromisse mit Huey Long ein: Im Austausch für Longs Unterstützung des Gesetzentwurfs werden Änderungen vorgenommen, die ihm zugute kommen. Während der Gesetzentwurf für Notfall-Austeritätsmaßnahmen im Kongress mit der Unterstützung der AFP verabschiedet wird, sind die SPA-Anhänger jenseits des Stahlgürtels über die Beschränkungen für Industriegewerkschaften und sozialistische Aktivitäten empört. Jack Reed greift diese Wut auf, erklärt die Vereinigten Staaten für tot und ergreift die Waffen gegen die Bundesregierung. Die Vereinigten Staaten versinken in einen Bürgerkrieg."
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Kompromiss mit Reed erreicht"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC:0 "Der neu gewählte Präsident Olson verhandelt erfolgreich mit Jack Reed. Der Kompromiss beinhaltet die Bereitstellung von Bundesmitteln für eine neue Organisation, das National Labor Board, das als Verbindungsglied zwischen Gewerkschaften und Regierung fungieren soll. Die SPA wird auch allen, die nicht den Vorstand leiten, versprochen. Während der Gesetzentwurf im Kongress verabschiedet wird, reagiert Huey Long mit Empörung, als die Informationen veröffentlicht werden. Long beschuldigt Olson, mit Reed im Bunde zu stehen und dass die Regierung die Vereinigten Staaten fast vollständig dem Syndikalismus unterworfen habe. Huey Long ergreift die Gelegenheit und ergreift die Waffen gegen die Bundesregierung, während seine Anhänger unter Druck gesetzt werden. Die Vereinigten Staaten versinken in einen Bürgerkrieg."

USA_MARCARTHUR_WAR_PLAN:0 "£KR_game_rule_flag_USA   Kriegsplan Weiß"
RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM:0 "Default"
RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM_DESC:0 "Sollte er an die Macht kommen, wird sich General MacArthur für einen der verfügbaren Kriegspläne entscheiden."
RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN:0 "Kriegsplan Weiß: Yorktown"
RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN_DESC:0 "General MacArthur evakuiert den Westen und verschanzt sich in Washington D.C.\n§RErfordert:§!\n§CMacArthur putscht die amerikanische Regierung§!"
RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO:0 "Kriegsplan Weiß: San Jacinto"
RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO_DESC:0 "General MacArthur evakuiert den Osten und setzt auf einen Enthauptungsschlag gegen die pazifischen Staaten von Amerika, bevor er nach Osten zurückkehrt.\n§RErfordert:§!\n§CMacArthur putscht die amerikanische Regierung§!"
RULE_OPTION_USA_WAR_PLAN_WHITE:0 "Kriegsplan Weiß"
RULE_OPTION_USA_WAR_PLAN_WHITE_DESC:0 "General MacArthur evakuiert keines der Bundesgebiete und schwört, keinen weiteren Zentimeter Land an die Rebellen abzutreten.\n§RErfordert:§!\n§CMacArthur putscht die amerikanische Regierung§!"

USA_POST_CIVIL_WAR_MACARTHUR:0 "£KR_game_rule_flag_USA   Cäsar oder Cincinnatus"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM:0 "Default"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC:0 "Sollte er den Bürgerkrieg gewinnen, steht Douglas MacArthur vor einer schwierigen Entscheidung: Er muss als Präsident zurücktreten und einen friedlichen Machtwechsel sicherstellen oder auf unbestimmte Zeit im Amt bleiben, um Amerika zu schützen."
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON:0 "MacArthur bleibt im Amt"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC:0 "Präsident MacArthur, der gelobt hat, die Vereinigten Staaten nicht noch einmal dem bösartigen Einfluss der Verursacher des Bürgerkriegs auszusetzen, bleibt im Amt.\n§RBenötigt:§!\n§CDie Union Staaten von Amerika gewinnen den Zweiten Amerikanischen Bürgerkrieg§!"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY:0 "MacArthur gibt die Macht ab"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC:0 "Nachdem die Verräter besiegt wurden, tritt MacArthur zugunsten eines Triumvirats zurück, das das Land bis zur nächsten Wahl führen soll.\n§RBenötigt:§!\n§CDie Union Staaten von Amerika gewinnen den Zweiten Amerikanischen Bürgerkrieg§!"

CSA_POST_CIVIL_WAR:0 "£KR_game_rule_flag_CSA   Zweiter Verfassungskonvent"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM:0 "Default"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM_DESC:0 "Die Zeit ist gekommen, den nächsten großen Schritt im revolutionären Kampf zu tun. Die Arbeiter müssen hinter einer einzigen Sache und Ideologie vereint werden. Es muss ein Konsens über die Zukunft der sozialistischen Regierung in Amerika erreicht werden."
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN:0 "£KR_game_rule_flag_CSA_commonwealth_america   Flynn gewählt"
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC:0 "Die Syndikalistin Elizabeth Gurley Flynn wird Interimspräsidentin und bildet den Commonwealth of America.\n§RBenötigt:§!\n§CKombinierte Syndikate von Amerika gewinnen den Zweiten Amerikanischen Bürgerkrieg§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS:0 "£KR_game_rule_flag_CSA_socialist_republic   Thomas gewählt"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS_DESC:0 "Der radikale Sozialist Norman Thomas wird Interimspräsident und gründet die Sozialistische Republik Amerika.\n§RBenötigt:§!\n§CKombinierte Syndikate von Amerika gewinnen den Zweiten Amerikanischen Bürgerkrieg§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   Browder gewählt"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER_DESC:0 "Der totalistische Earl Browder wird Interimspräsident und gründet die Union der Sozialistischen Amerikanischen Staaten.\n§RBenötigt:§!\n§CKombinierte Syndikate von Amerika gewinnen den Zweiten Amerikanischen Bürgerkrieg§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   Foster gewählt"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER_DESC:0 "Der Totalist William Z. Foster wird Interimspräsident und gründet die Union der Sozialistischen Amerikanischen Staaten.\n§RBenötigt:§!\n§CKombinierte Syndikate von Amerika gewinnen den Zweiten Amerikanischen Bürgerkrieg§!"

TEX_POST_CIVIL_WAR:0 "£KR_game_rule_flag_TEX   Zukunft des Staates der Amerikanischen Union"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM:0 "Default"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM_DESC:0 "Das alte Regime wird im amerikanischen Bürgerkrieg besiegt, und der konservative und reaktionäre amerikanische Unionsstaat hisst seine Flagge über Washington. Wie sieht die Zukunft für das neue Regime aus? Das wird die Zeit zeigen."
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG:0 "£KR_game_rule_flag_NEE_america   Long hält an der Macht fest"
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG_DESC:0 "Präsident Long gelingt es, durchzuhalten und gleichzeitig die Intrigen seiner ehemaligen "Verbündeten" einzudämmen.\n§RBenötigt:§!\n§CAmerikanischer Unionsstaat gewinnt den Zweiten Amerikanischen Bürgerkrieg§!"
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY:0 "£KR_game_rule_flag_NEE_america   Moseley übernimmt die Kontrolle"
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY_DESC:0 "Der nationale Kommandeur der amerikanischen Legion, George Van Horn Moseley, kündigt an, dass er das Land führen wird, bis nach dem plötzlichen "Verschwinden" von Präsident Long ein richtiger Führer gefunden wird.\n§RBenötigt:§!\n§CAmerikanischer Unionsstaat gewinnt den Zweiten Amerikanischen Bürgerkrieg§!"
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY:0 "£KR_game_rule_flag_TEX_commonwealth   Pelley lanciert einen erfolgreichen Putsch."
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY_DESC:0 "William Dudley Pelley und die Silberne Legion starten mit Hilfe von Vertrauten von Präsident Long einen erfolgreichen Putsch. Das neue Regime hält an einer ehemals marginalen christlich-nationalistischen Ideologie fest. \n§RBenötigt:§!\n§CAmerikanischer Unionsstaat gewinnt den Zweiten Amerikanischen Bürgerkrieg§!"

HAW_POLITICAL_PATH:0 "£KR_game_rule_flag_HAW   Ausgang des Generalstreiks"
RULE_OPTION_HAW_POLITICAL_PATH_RANDOM:0 "Default"
RULE_OPTION_HAW_POLITICAL_PATH_RANDOM_DESC:0 "In dem Chaos nach der Abspaltung von den Vereinigten Staaten von Amerika wurde ein Generalstreik aller Arbeiter von Hawaii ausgerufen und droht außer Kontrolle zu geraten. Das Schicksal des ehemaligen Territoriums liegt in den Händen des Notfalldirektoriums, wie soll es mit den Arbeitern umgehen?"
RULE_OPTION_HAW_POLITICAL_PATH_MONARCHY:0 "£KR_game_rule_flag_HAW_kingdom   Das Königreich wiederherstellen"
RULE_OPTION_HAW_POLITICAL_PATH_MONARCHY_DESC:0 "Das Notstandsdirektorium erklärt, dass die konstitutionelle Monarchie - die von einer Koalition europäischer und amerikanischer Geschäftsleute im Putsch von 1893 gestürzt wurde - wiederhergestellt werden soll. Eine Versammlung der hawaiianischen Adligen wird regieren, bis ein Nachfolger des letzten Thronfolgers gewählt wird."
RULE_OPTION_HAW_POLITICAL_PATH_REPUBLIC:0 "£KR_game_rule_flag_HAW   Ausrufung der Republik"
RULE_OPTION_HAW_POLITICAL_PATH_REPUBLIC_DESC:0 "Das Notstandsdirektorium beschließt, eine Republik auszurufen. Die Rolle des Interimspräsidenten liegt in den Händen von Alexander Baldwin, bis ordentliche Wahlen arrangiert werden können."
RULE_OPTION_HAW_POLITICAL_PATH_SYNDICALIST:0 "£KR_game_rule_flag_HAW_syndicalist   Erfolgreiche Revolution"
RULE_OPTION_HAW_POLITICAL_PATH_SYNDICALIST_DESC:0 "Die gewaltsame Unterdrückung der Arbeiter erzürnt die Bevölkerung des ehemaligen Territoriums, was dazu führt, dass die Streiks außer Kontrolle geraten. Es gelingt den Streikenden, die Polizei und die Nationalgarde zu besiegen und die Kontrolle über Honolulu zu übernehmen. Die Kommune von Hawaii wird ausgerufen!"

MEX_POST_ASSASSINATION:0 "£KR_game_rule_flag_MEX   Attentat auf Zapata"
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM:0 "Default"
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM_DESC:0 "Ein Attentäter schießt auf Präsident Zapata. Der Bewaffnete wird von der Präsidialgarde getötet, und Zapata wird zur Erholung ins Krankenhaus gebracht. Ob er überlebt, ist eine andere Geschichte."
RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES:0 "£KR_game_rule_flag_MEX   Calles ergreift Macht"
RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES_DESC:0 "Plutarco Calles und seine Clique beschlagnahmen nach Zapatas Tod den Nationalpalast und etablieren das Maximato."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA:0 "£KR_game_rule_flag_MEX   Junta hält an der Macht fest"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA_DESC:0 "Die reaktionären Generäle Garza und Treviño bilden nach Zapatas Tod eine Junta. Sie entscheiden sich dafür, die Macht zu konsolidieren, anstatt die Demokratie wiederherzustellen."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY:0 "£KR_game_rule_flag_MEX   Junta stellt Demokratie wieder her"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC:0 "Die reaktionären Generäle Garza und Treviño bilden nach Zapatas Tod eine Junta. Später stellen sie die Demokratie wieder her."
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA:0 "£KR_game_rule_flag_MEX_national_populist   Die Sinarquista übernimmt die Verantwortung"
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA_DESC:0 "Die Sinarquistas von Jose Antonia Urquiza gewinnen an Popularität und lancieren nach der Machtübernahme der Junta einen erfolgreichen Putsch."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST:0 "£KR_game_rule_flag_MEX   Calles gewählt"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST_DESC:0 "Der Totalist Plutarco Calles und die Partei Nationale Revulution gewinnen die Wahl 1937."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_MEX   Toledano gewählt"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST_DESC:0 "Der Syndikalist Vicente Toledano und die Mexikanische Partei der Arbeiter gewinnen die Wahl 1937"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_MEX   Villa gewählt"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST_DESC:0 "Der radikale Sozialist Pancho Villa und die Nationale Agrarpartei gewinnen die Wahl 1937"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_MEX   Rubio gewählt"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT_DESC:0 "Der Sozialdemokrat Pascual Rubio und die Partei Arbeiter Mexikos gewinnen die Wahl von 1937"

CUB_STRIKE:0 "£KR_game_rule_flag_CUB   Der Streik von Havanna"
RULE_OPTION_CUB_STRIKE_RANDOM:0 "Default"
RULE_OPTION_CUB_STRIKE_RANDOM_DESC:0 "Kuba befindet sich im Vorfeld großer Umwälzungen. Gott allein weiß, wie sich die Ereignisse von 1936 entfalten werden."
RULE_OPTION_CUB_STRIKE_DEMOCRACY:0 "Demokratie wiederbelebt"
RULE_OPTION_CUB_STRIKE_DEMOCRACY_DESC:0 "Der Streik wird aufgelöst und die gemäßigten Dissidenten besänftigt. Der politische Einfluss der Fraktion von General Diaz schwindet und wird schließlich durch einen gescheiterten Putschversuch beseitigt."
RULE_OPTION_CUB_STRIKE_DIAZ:0 "Diaz konsolidiert Macht"
RULE_OPTION_CUB_STRIKE_DIAZ_DESC:0 "General Diaz übernimmt nach dem Streik in Havanna die volle Kontrolle über die zivile Regierung."
RULE_OPTION_CUB_STRIKE_AUTHENTIC:0 "Authentische Übernahme"
RULE_OPTION_CUB_STRIKE_AUTHENTIC_DESC:0 "Die zivile Regierung bricht zusammen, und die nationalistische Authentische Partei übernimmt die Macht."
RULE_OPTION_CUB_STRIKE_SOCIALIST:0 "Sozialistische Revolution"
RULE_OPTION_CUB_STRIKE_SOCIALIST_DESC:0 "Die zivile Regierung bricht zusammen, und eine lose Koalition von Sozialisten übernimmt die Macht. Jede dieser Fraktionen könnte schließlich die volle Kontrolle übernehmen oder die Koalition könnte aufrechterhalten werden."
RULE_OPTION_CUB_STRIKE_COUP:0 "Von den Amerikanern unterstützter Putsch"
RULE_OPTION_CUB_STRIKE_COUP_DESC:0 "Die zivile Regierung bricht zusammen, und eine lose Koalition von Sozialisten übernimmt die Macht. Dieses neue sozialistische Regime wird wiederum mit Hilfe der Unions Staaten gestürzt. Ob General Diaz an der Macht bleibt oder die Amerikaner auf eine nachgiebigere Regierung drängen, bleibt abzuwarten."

DOM_ELECTORCOUP:0 "£KR_game_rule_flag_DOM   Fenster der Gelegenheit"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM:0 "Default"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM_DESC:0 "Ob Martínez, Estrella oder Trujillo an die Macht kommt, ist dem Zufall überlassen."
RULE_OPTION_DOM_ELECTORCOUP_ROJO:0 "£KR_game_rule_flag_DOM   Roter Sieg"
RULE_OPTION_DOM_ELECTORCOUP_ROJO_DESC:0 "Präsident Martínez gewinnt eine zweite Amtszeit und ein Staatsstreich wird vermieden."
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO:0 "£KR_game_rule_flag_DOM   Republikanischer Sieg"
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO_DESC:0 "Rafael Estrella Ureña wird zum neuen Präsidenten der Dominikanischen Republik gewählt."
RULE_OPTION_DOM_ELECTORCOUP_COUP:0 "£KR_game_rule_flag_DOM   Trujillos Putsch"
RULE_OPTION_DOM_ELECTORCOUP_COUP_DESC:0 "Rafael Trujillo lanciert mit der Unterstützung von Rafael Estrella Ureña einen erfolgreichen Putsch gegen Präsident Martínez."

NIC_ELECTION:0 "£KR_game_rule_flag_NIC_radical_socialist    Wahlen in Nicaragua"
RULE_OPTION_NIC_ELECTION_RANDOM:0 "Default"
RULE_OPTION_NIC_ELECTION_RANDOM_DESC:0 "Die Gegner der regierenden Sandinisten sind Präsident Sandino zu einem Dorn im Auge geworden. Die Wahl von 1937 droht, ihn und seine Partei zu entmachten."
RULE_OPTION_NIC_ELECTION_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   FSN-Sieg"
RULE_OPTION_NIC_ELECTION_RADSOC_DESC:0 "Der Präsident hält durch und gewinnt die Wahl von 1937."
RULE_OPTION_NIC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   PCN-Sieg"
RULE_OPTION_NIC_ELECTION_SOCDEM_DESC:0 "Der Hitzkopf Francisco Sequeira Moreno und die PCN gewinnen die Wahlen von 1937 und schlagen einen Mittelweg zwischen den Sandinisten und den Liberalen ein."
RULE_OPTION_NIC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_NIC   PRL-Sieg"
RULE_OPTION_NIC_ELECTION_SOCLIB_DESC:0 "Die Liberalen von Juan Bautista Sacasa gewinnen die Wahlen von 1937 und beginnen, die Revolution zugunsten der liberalen Demokratie rückgängig zu machen."

WIF_ELECTIONSANDCOUPS:0 "£KR_game_rule_flag_CAF   Wahlen und Revolutionen"
RULE_OPTION_WIF_ELECTION_RANDOM:0 "Default"
RULE_OPTION_WIF_ELECTION_RANDOM_DESC:0 "Die nächsten Wahlen in den Westindischen Inseln werden den Weg der Föderation bestimmen, während sich das britische Imperium auf die Rückeroberung Londons vorbereitet. Aber sowohl loyalistische Anhänger als auch syndikalistische Revolutionäre könnten das Land ins Chaos stürzen..."
RULE_OPTION_WIF_ELECTION_PA:0 "£KR_game_rule_flag_CAF   Sieg der PA"
RULE_OPTION_WIF_ELECTION_PA_DESC:0 "Mit dem Sieg der PA ist die Koalition der Einheitspartei zerbrochen. Normalerweise würde dies unter unseren Parteimitgliedern ein Grund zum Feiern sein, aber die Realität sieht so aus, dass das zerbrechliche Bündnis, das uns einst zusammenhielt, nun zerbrochen ist, und die Fraktion der PA, die aus dem Machtkampf erfolgreich hervorgeht, die Form der Föderation für immer verändern könnte..."
RULE_OPTION_WIF_ELECTION_UNITY:0 "£KR_game_rule_flag_CAF   Sieg der Einheit"
RULE_OPTION_WIF_ELECTION_UNITY_DESC:0 "Die Einheitspartei, die sich auf die Versöhnung zwischen den verschiedenen Parteien und einen Kompromiss konzentrierte, hat bei den Wahlen von 1937 die Oberhand gewonnen."
RULE_OPTION_WIF_ELECTION_NCP:0 "£KR_game_rule_flag_CAF   NCP-Sieg"
RULE_OPTION_WIF_ELECTION_NCP_DESC:0 "Ab 1929, als die NCP die Macht verlor, verloren die Westindischen Inseln an Bedeutung. Während der Herrschaft der NCP dehnte sich das Gebiet der Föderation um die ehemaligen französischen Kolonien aus. Viele sagen, dass die Politik der Partei zu einer Stagnation in unserem Heimatland geführt hat. Trotz dieser schlechten Presse hat die NCP jedoch stetig an Stärke gewonnen. Es reichte geradezu aus, um 1933 die Macht zu übernehmen und Ordnung in Westindien zu schaffen."
RULE_OPTION_WIF_ELECTION_SYND:0 "£KR_game_rule_flag_CAF_syndicalist  Eine sozialistische Revolution"
RULE_OPTION_WIF_ELECTION_SYND_DESC:0 "Die Zeit ist gekommen. Die Sozialisten der Westindischen Inseln schließen sich jetzt zusammen, die Hetze und die Schreie der Arbeiterklasse sind vom Gouverneur in Kingston ungehört geblieben. Die Revolution muss sich erheben und eine neue sozialistische Ära für die Westindischen Inseln herbeiführen!"
RULE_OPTION_WIF_ELECTION_COUP:0 "£KR_game_rule_flag_CAF Der Vorstoß des Gouverneurs"
RULE_OPTION_WIF_ELECTION_COUP_DESC:0 "Da der Generalgouverneur nun über außerordentliche Exekutivbefugnisse verfügt, können wir endlich einen Schritt zur Sicherung der Föderation gegen diejenigen unternehmen, die ihre Existenz bedrohen."

RULE_GROUP_KAISERREICH_RULES_SOUTH_AMERICA:0 "Länderpfade - Südamerika"

ARG_CHRISTMAS_COUP:0 "£KR_game_rule_flag_ARG   Auswirkungen des Weihnachts-Putsches"
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM:0 "Default"
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC:0 "Als 1935 Gerüchte aufkamen, dass Roca die Beendigung des Konflikts begünstigen könnte, indem er den Kampf mit der FOP aufgibt, erregte die Empörung die Nation und ermöglichte es der "Liga Patriotica"  unter Manuél Carlés, den " Weihnachtsputsch " zu starten. Unterstützt von der Marine und verschiedenen militärischen Elementen, stürzte Carlés an Weihnachten 1935 die Regierung und übernahm die Kontrolle über die Hauptstadtregion. Am 1. Januar 1936 ist die Zukunft des Carlés-Regimes ungewiss. Außerhalb der Hauptstadtregion von Buenos Aires und kleiner Provinzen im Landesinneren hat die neue Regierung wenig Einfluss. Die Unterstützung durch die ARA oder "Argentinische Armada" ist garantiert, aber viele Offiziere der Armee bezweifeln das Potential von Carlés. Einige organisieren sich, um die Regierung erneut zu stürzen. Wie wird sich die Situation in Argentinien entwickeln?"
RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES:0 "Carlés übernimmt die volle Kontrolle"
RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES_DESC:0 "Nach einem blutigen Kampf nimmt Carlés Rosario gefangen und übernimmt heute Nachmittag nach einer mitreißenden Rede vor seinen Anhängern in Buenos Aires die Präsidentschaft. Er verspricht eine gewaltige territoriale Ausdehnung und ein Ende des Roten Terrors, der Patagonien heimsucht, und wird von der kämpferischen Bevölkerung seines Landes mit einer Welle der Begeisterung empfangen."
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY:0 "Ramirez Restores Demokratie"
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY_DESC:0 "Nach einem blutigen Kampf erringt die Armee bei Rosario einen entscheidenden Sieg und schickt Carlés treue Truppen auf den Rückzug. Während Ramirez und die Armee auf die Präsidentschaftsresidenz zuschreiten, verschwindet Manuél Carlés selbst, entweder tot durch eigene Hand oder nach Uruguay geflohen. Nach der Einnahme der Hauptstadt und der Wiederherstellung der Ordnung im Land beschließt Ramirez, die Demokratie wiederherzustellen und Wahlen abzuhalten."
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA:0 "Ramirez gründet Junta"
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA_DESC:0 "Nach einem blutigen Kampf erringt die Armee bei Rosario einen entscheidenden Sieg und schickt Carlés treue Truppen auf den Rückzug. Während Ramirez und die Armee auf die Präsidentschaftsresidenz zuschreiten, verschwindet Manuél Carlés selbst, entweder tot durch eigene Hand oder nach Uruguay geflohen. Nach der Einnahme der Hauptstadt und der Wiederherstellung der Ordnung im Land beschliesst Ramirez, eine Militärjunta zu gründen."

FOP_TRADE_UNION_CONGRESS: "£KR_game_rule_flag_FOP_syndicalist Der Erste Nationale Gewerkschaftskongress" 
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM:0 "Default"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM_DESC:0 "Aus der Tradition der republikanischen Demokratie kommend, hatte Argentinien bis zu diesem Zeitpunkt noch nie einen Gewerkschaftskongress gehabt, und obwohl viele darauf bedacht sind, diese historischen Ereignisse zu sehen, befürchten viele, dass es sich lediglich um eine Maskerade für ein diktatorisches Regime handelt. Während sich die Tore des alten Kongresses für die Gewerkschaftsdelegierten öffnen, hängt das Schicksal der Nation in der Schwebe..."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADANS:0 "£KR_game_rule_flag_FOP_syndicalist Anarchistische Radikale"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANANS_DESC:0 "Mit Severino di Giovanni als amtierenden Vorsitzenden haben die Anarchistischen Radikalen der USA die anderen Fraktionen entscheidend hinter sich gelassen. Mit einer sehr harten Haltung gegenüber Religion, Ungleichheit und Nationalismus werden die Anarchisten versuchen, alles, was vom alten Argentinien übrig geblieben ist, hinwegzufegen und das argentinische Territorium zu einer Nation für alle Arbeiter der Welt zu machen."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS:0 "£KR_game_rule_flag_FOP_syndicalist Die Anarchisten moderieren"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS_DESC:0 "Mit dem Verbleib von Soto in seinem Amt als Vorsitzender bleiben die USA an der Spitze der anderen Gewerkschaften und bereiten sich nun auf tiefgreifende Veränderungen in der Nation vor. Obwohl Soto ideologisch getrieben ist, ist er innerhalb der revolutionären Bewegung bei weitem ein Pragmatiker, und er wird versuchen, die anarchistischen Ideale mit der Gesellschaft, die er nun wieder aufbauen muss, zu vereinbaren. Nur die Zeit wird zeigen, ob dies erfolgreich sein wird..."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist Die Sozialistische Partei moderiert"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS_DESC:0 "Nach jahrzehntelangem Kampf ist es der Sozialistischen Partei endlich gelungen, die dominierende Kraft in der argentinischen Politik zu werden. Es überrascht nicht, dass sie von der Öffentlichkeit recht gut aufgenommen wurde, da die Sozialistische Partei bereits auf eine Geschichte vernünftiger Kompromisse und Sozialhilfegesetze zurückblicken kann, und es wird erwartet, dass ihre Herrschaft zwar nicht so radikal ist wie die der anderen Gewerkschaften, aber dennoch versuchen wird, unsere Nation zu Gunsten der Arbeiter zu reformieren."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist Die Baldomeristas"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS_DESC:0 "Die Baldomeristas, die mit dem Sieg der Revolution von einem kleinen Club zu einer großen Fraktion der Sozialisten aufgestiegen sind, suchen einen neuen Zugang zum Sozialismus, der die Ideen des argentinischen Nationalismus, des amerikanischen Antiimperialismus und anderer Konzepte wie Agrarismus und Wirtschaftsdemokratie miteinander verbindet. Nur die Zeit wird zeigen, ob diese Mischung für oder gegen den neuen Vorsitzenden funktionieren wird."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES:0 "£KR_game_rule_flag_FOP_totalist Die kommunistische Vorherrschaft"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES_DESC:0 "Obwohl die argentinische kommunistische Partei nach dem Scheitern der Oktoberrevolution in Russland einen schweren Rückschlag erlitten hat, ist es ihr dennoch gelungen, an die Macht zu gelangen, und sie verfügt nun über die Mehrheit der Sitze im Kongress. Ihr gemeinsamer Traum mit den Bolschewiki von einer neuen Weltordnung unter kommunistischem Banner mag zwar noch weit entfernt sein, aber dieser Sieg hat sie sicherlich einen Schritt näher gebracht."

