### Game Rules ###
RULE_GROUP_KAISERREICH_RULES:0 "General"

RULE_WK2_BEGIN_OPTIONS:0 "Anfang des Zweiten Weltkriegs"
RULE_OPTION_RESTRICTED:0 "Eingeschränkt"
RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC:0 "Fast alle Wege, die vor 1939 zum Ausbruch eines Krieges zwischen dem Reichspakt und der Dritten Internationale führen könnten, sind blockiert, auch wenn dies bedeutet, dass frühe Konfrontationen zwischen den beiden immer zum Rückzug einer Partei führen."
RULE_OPTION_RARE:0 "Selten"
RULE_WK2_BEGIN_OPTIONS_RARE_DESC:0 "Wege, die vor 1939 zum Ausbruch eines Krieges zwischen dem Reichspakt und der Dritten Internationale führen könnten, sind nicht blockiert, aber die Chancen, dass sie zum Krieg führen, sind sehr gering."
RULE_OPTION_UNRESTRICTED:0 "Uneingeschränkt"
RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC:0 "Jede frühe Konfrontation zwischen dem Reichspakt und der Dritten Internationale könnte einen Ausbruch des Zweiten Weltkrieges bedeuten, je nach den Chancen, die sich aus der Kette der Ereignisse ergeben. Dies bedeutet, dass frühe Kriege häufig vorkommen werden."

RULE_UNIT_LIMIT_OPTIONS:0 "Divisions-Limits"
RULE_OPTION_STANDARD:0 "Gilt für alle"
RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:0 "Es wurden Limits für die Anzahl der Divisionen festgelegt, die die KI auf der Grundlage der Anzahl der Fabriken und des Niveaus der Wirtschaftsgesetze aufbauen kann. Sobald die KI diese Grenze erreicht hat, wird sie den Bau neuer Divisionen einfach einstellen. Dieses Limit gilt auch für einen Spieler, obwohl es für ihn ein Soft Cap ist und er einen Malus erhält, der davon abhängt, wie weit er das Limit überschreitet.\n\n§RBeachten Sie, dass dies ein System ist, das eingeführt wurde, um die unvermeidliche Verlangsamung zu reduzieren, die im Laufe eines Spiels auftritt, da die schiere Anzahl der Divisionen im Einsatz die Hauptursache für die Systemverzögerung ist.§!"
RULE_OPTION_AI_ONLY:0 "Gilt nur für die KI"
RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:0 "Es wurden Grenzen dafür gesetzt, wie viele Divisionen die KI auf der Grundlage der Anzahl ihrer Fabriken und des Niveaus der Wirtschaftsgesetze aufbauen kann. Sobald die KI diese Grenze erreicht hat, wird sie den Bau neuer Divisionen einfach einstellen. Bei dieser Einstellung gibt es keine Begrenzung dafür, wie viele Divisionen ein Spieler bauen darf, außer seiner Fähigkeit, Arbeitskräfte und Ausrüstung bereitzustellen.\n\n§RBeachten Sie, dass dies dem Spieler einen erheblichen Vorteil gegenüber KI-Ländern verschafft, die ansonsten vergleichbare Stärken aufweisen würden.§!"
RULE_OPTION_TURN_OFF:0 "Abschalten"
RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC:0 "Dadurch wird das System der Divisionsbegrenzung vollständig abgeschaltet.\n\n§REs wird empfohlen, dies nur dann zu tun, wenn Sie entweder nichts dagegen haben, dass die Spielgeschwindigkeit im Laufe des Spiels viel langsamer wird, oder wenn Sie einen SEHR robusten Computer haben, auf dem das Spiel läuft.§!"

RULE_DEMOB_OPTIONS:0 "Demobilisierung in Friedenszeiten"
RULE_OPTION_DEMOB_EXISTS:0 "Default"
RULE_OPTION_DEMOB_EXISTS_DESC:0 "In Friedenszeiten werden die Spieler aufgefordert, ihre Wirtschafts- und/oder Wehrpflichtgesetze innerhalb von vier Monaten auf das in Friedenszeiten und entsprechend ihrer Kriegsunterstützung zulässige Niveau zu reduzieren. Die KI wird das Gleiche tun, allerdings schneller und mit der Tendenz, ihre Gesetze auf ein niedrigeres Niveau zu reduzieren, als es dem Spieler vorgeschrieben ist. Wenn für die KI Einheitsgrenzen gelten, wird sie auch dazu neigen, die Anzahl der Einheiten, die sie aus Leistungsgründen aktiv haben, zu reduzieren."
RULE_OPTION_DEMOB_AI_ONLY:0 "Gilt nur für die KI"
RULE_OPTION_DEMOB_AI_ONLY_DESC:0 "In Friedenszeiten wird die KI ihre Wirtschafts- und/oder Wehrpflichtrechtsregelungen reduzieren. Wenn für die KI Einheitsgrenzen gelten, wird sie dies auch dazu veranlassen, die Anzahl der Einheiten, die sie aus Leistungsgründen aktiv haben, zu reduzieren. Der Spieler wird jedoch niemals dazu veranlasst, seine Regeln zu reduzieren."
RULE_OPTION_DEMOB_OFF:0 "Ausschalten"
RULE_OPTION_DEMOB_OFF_DESC:0 "Weder der Spieler noch die KI werden sich in Friedenszeiten jemals veranlasst sehen, ihre Wirtschaft und/oder Wehrpflicht zu reduzieren.\n\n§REs wird empfohlen, dies nur dann zu tun, wenn Sie entweder nichts dagegen haben, dass die Spielgeschwindigkeit im Laufe des Spiels viel langsamer wird, oder wenn Sie einen SEHR robusten Computer haben, auf dem das Spiel läuft.§!"

 RULE_CONFERENCE_OPTIONS:0 "Friedens-Konferenzen"
 RULE_OPTION_CONFERENCE_STANDARD:0 "Default"
 RULE_OPTION_CONFERENCE_STANDARD_DESC:0 "Die KI wird Staaten in einer Friedenskonferenz auf der Grundlage ihrer Kerne, Ansprüche und Ambitionen auswählen, und ob sie diese erreichen kann."
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY:0 "Spieler Vorrang"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC:0 "Die KI wird sich weigern, Staaten in einer Friedenskonferenz zu übernehmen, wenn ein Spieler auf der Gewinnerseite beteiligt ist. Beachten Sie, dass, sobald diese Spielregel aktiv ist, eine Debug-Entscheidung erscheint, die dem Spieler die Möglichkeit gibt, diesen Effekt während des Spiels aus- und wieder einzuschalten."

 KR_STATE_TRANSFER_TOOL_OPTIONS:0 "Staat & Land Transfer Tool"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD:0 "Inaktiv"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC:0 "Das State & Country Transfer Tool wird deaktiviert, und es ist keine Benutzeroberfläche dafür sichtbar. Beachten Sie, dass dies keine Auswirkung hat, wenn die Debug-Option im HoI4-Startprogramm eingestellt ist - wenn dies der Fall ist, kann das Staat-Transfer-Tool immer durch die Debug-Entscheidung aktiviert werden."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE:0 "Aktiv"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC:0 "Die Einzelspielerversion des State & Country Transfer Tools wird standardmäßig aktiv sein und seine benutzerdefinierte GUI sichtbar, wenn ein beliebiger Staat angeklickt wird (es sei denn, sie wird mit ctrl-h aus der Ansicht entfernt oder durch die Debug-Entscheidung deaktiviert). Auf diese Weise können Staaten zwischen allen vorhandenen Ländern übertragen und alle Kerne hinzugefügt oder entfernt werden.\n\n§RBenutzung auf eigene Gefahr!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER:0 "Multiplayer - Standard"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC:0 "Diese Mehrspieler-Version des Tools für die Übertragung von Staaten und Ländern ist standardmäßig aktiv. Sie funktioniert wie die Einzelspielerversion, mit der Ausnahme, dass nur Staaten markiert werden können, die dem Spieler oder einer seiner Marionetten gehören (wobei einige Marionetten nicht geeignet sind, in Situationen, in denen sie später im Spiel gegen den Spieler rebellieren könnten), und dass keine Kerne hinzugefügt oder entfernt werden können.\n\n§RBenutzung auf eigene Gefahr!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT:0 "Multiplayer - Keine Untertanen übertragung"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC:0 "Funktioniert genauso wie die Multiplayer-Version, nur dass keine Untertanenstaaten markiert werden können.\n\n§Benutzung auf eigene Gefahr!§!"

RULE_FACTION_BUTTON_OPTIONS:0 "Schalter der Fraktionsdiplomatie"
RULE_OPTION_NO_BUTTON:0 "Default"
RULE_OPTION_NO_BUTTON_DESC:0 "Die Bildung von Fraktionen, der Beitritt zu Fraktionen und der Austritt aus Fraktionen erfolgte im Kaiserreich immer über Entscheidungen, Schwerpunkte und Ereignisse - daher wurde die Präsenz der Diplomatie-Knöpfe als unnötig erachtet, und daher wurden sie von der Liste gestrichen. Standardmäßig wird diese Spielregel dafür sorgen, dass dies auch so bleibt."
RULE_OPTION_BUTTON_PRESENT:0 "Schaltflächen Vorhanden"
RULE_OPTION_BUTTON_PRESENT_DESC:0 "Mit dieser Option werden die Diplomatie-Schaltflächen zum Erstellen, Beitreten und Verlassen von Fraktionen wieder verfügbar.\n\n§RBeachten Sie, dass sie dadurch nicht nützlicher werden, als sie vorher waren - sie werden lediglich wieder an die Schnittstelle zur Diplomatie gestellt. Jede Möglichkeit, sie über das hinaus zu benutzen, was Kaiserreich normalerweise erlaubt, muss entweder über einen Submod oder über die Konsole erfolgen. Bitte benutzen Sie sie auf eigenes Risiko - der Code von Kaiserreich geht nicht davon aus, dass ein Land möglicherweise zu einer Fraktion gehören könnte, so dass die Benutzung dieser Funktion dazu führen kann, dass Sie auf Fehler stoßen, die Sie sonst nicht hätten. Diese Option ist in erster Linie für diejenigen in Multiplayer-Spielen gedacht, oder für diejenigen, die anderweitig wissen, was sie tun und bereit sind, Fehler zu riskieren, um im Gegenzug selbst in den Genuss des Mods zu kommen.§!"


### Country Paths - Europe ###
RULE_GROUP_KAISERREICH_RULES_EUROPE:0 "Länderpfade - Europa"

RUS_POST_ASSASSINATION:0 "£KR_game_rule_flag_RUS   Die Folgen des Attentats"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM:0 "Default"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM_DESC:0 "Alexander Kerenskiy, der Präsident der Russischen Republik wird erschossen, und die Zukunft Russlands ist unsicherer denn je."
RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION:0 "£KR_game_rule_flag_SOV   Sozialistischer Aufstand"
RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION_DESC:0 "Marschall Kornilow putscht die Volksfrontregierung von Alexander Schljapnikow und löst damit einen offenen sozialistischen Aufstand im Westen Russlands aus."
RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR:0 "£KR_game_rule_flag_RUS   Kein Bürgerkrieg"
RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR_DESC:0 "Russland wird nach dem Tod Kerenskijs nicht in einen Bürgerkrieg stürzen, aber sein tatsächlicher Weg wird dem Zufall überlassen."
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC:0 "£KR_game_rule_flag_RUS   Demokratische Republik erklärt"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC_DESC:0 "Die linken SR und Menschewiki sichern sich eine Mehrheit in der Duma und die Demokratie bleibt erhalten."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL:0 "£KR_game_rule_flag_RUS_empire   Wrangel lädt Zar Kirill ein"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL_DESC:0 "Wrangel löst die Duma auf und verhängt das Kriegsrecht. Kirill Romanow wird später der russische Thron angeboten."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY:0 "£KR_game_rule_flag_RUS   Wrangel errichtet Diktatur"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY_DESC:0 "Wrangel löst die Duma auf, verhängt das Kriegsrecht und errichtet später eine Militärdiktatur."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL:0 "£KR_game_rule_flag_RUS_empire   Wrangel wird Zar"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL_DESC:0 "Wrangel löst die Duma auf, verhängt das Kriegsrecht und erklärt sich später selbst zum Zaren."
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV:0 "£KR_game_rule_flag_RUS_national_populist   Savinkov wird zum Führer"
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV_DESC:0 "Lavr Georgijewitsch Kornilow ergreift nach einem erfolgreichen Militärputsch die Macht. Nach seinem Tod übernimmt Boris Sawinkow die Kontrolle über das Land und verwandelt die Republik in den ultranationalistischen "Russischen Staat"."
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY:0 "£KR_game_rule_flag_RUS_empire   Dimitrij wird Zar"
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY_DESC:0 "Dmitri Romanow wird zum Präsidenten des Senats gewählt und erklärt sich später selbst zum neuen Zaren."
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC:0 "£KR_game_rule_flag_RUS   Der Senat stellt Kontrolle her"
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC_DESC:0 "Dmitri Romanow wird zum Präsidenten des Senats gewählt und erhält die Republik aufrecht, wobei viel Autorität sowohl formell als auch informell an die Aristokratie abgetreten wird."

 RUS_FORPOL:0 "£KR_game_rule_flag_RUS   Russische Außenpolitik"
 RULE_OPTION_RUS_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC:0 "Russlands Außenpolitik wird vom Zufall abhängen, beeinflusst davon, wer seine Regierung führt."
 RULE_OPTION_RUS_FORPOL_REALPOLITIK:0 "£KR_game_rule_flag_RUS   Realpolitik"
 RULE_OPTION_RUS_FORPOL_REALPOLITIK_DESC:0 "Russland wird die Politik der Realpolitik im Umgang mit seinen Nachbarn bevorzugen.\n§RBenötigt:§!\nEine §CNicht-sozialistische Regierung§! in §Y£KR_game_rule_flag_RUS   Nachwirkungen des Attentates§!"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM:0 "£KR_game_rule_flag_RUS   Expansionism"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM_DESC:0 "Russia will enact an Expansionist policy, seeking to expand its borders as much as possible.\n§RBenötigt:§!\nEine §CNicht-sozialistische Regierung§! in §Y£KR_game_rule_flag_RUS   Nachwirkungen des Attentates§!"

ENG_START_ELECTION:0 "£KR_game_rule_flag_ENG   Gewerkschaftskongress von 1936"
RULE_OPTION_ENG_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_ENG_START_ELECTION_RANDOM_DESC:0 "Autonomisten, Maximisten und Föderalisten kämpfen alle im Kongress der Gewerkschaften von 1936. Jede dieser Fraktionen kann gewinnen."
RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST:0 "Föderalisten & Kongregationalisten Mehrheit"
RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC:0 "Die verbündeten Föderalisten und Kongregationalisten sichern sich eine Mehrheit im Gewerkschaftskongress von 1936."
RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST:0 "Autonomisten Mehrheit"
RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC:0 "Die Autonomisten sichern sich eine Mehrheit im Gewerkschaftskongress von 1936."
RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST:0 "Maximisten Mehrheit"
RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_DESC:0 "Die Maximisten sichern sich eine Mehrheit im Gewerkschaftskongress von 1936."

ENG_REVOLUTION:0 "£KR_game_rule_flag_ENG   Revolution in der Union"
RULE_OPTION_ENG_REVOLUTION_RANDOM:0 "Default"
RULE_OPTION_ENG_REVOLUTION_RANDOM_DESC:0 "Oswald Mosley und die Maximisten versuchen, ihre Herrschaft zu konsolidieren und die Union Großbritanniens drastisch umzugestalten. Wie sich dieses umstrittene Ereignis entfalten wird, ist nicht sicher."
RULE_OPTION_ENG_REVOLUTION_SUCCESS:0 "£KR_game_rule_flag_ENG   Maximisten übernehmen die Kontrolle"
RULE_OPTION_ENG_REVOLUTION_SUCCESS_DESC:0 "Oswald Mosley ergreift erfolgreich die Kontrolle und verwandelt die Union Großbritanniens in ein maximalistisches Land.\n§RBenötigt:§!\n§CMaximisten-Mehrheit§! beim §Y£KR_game_rule_flag_ENG  Gewerkschaftskongress 1936§!"
RULE_OPTION_ENG_REVOLUTION_FAILURE:0 "£KR_game_rule_flag_ENG   Die Maximisten stürzen"
RULE_OPTION_ENG_REVOLUTION_FAILURE_DESC:0 "Oswald Mosleys Versuche, die Kontrolle über die Nation zu erlangen, scheitern spektakulär, und er wird von den Föderalisten verdrängt.\n§RBenötigt:§!\n§CMaximisten Mehrheit§! beim §Y£KR_game_rule_flag_ENG  Gewerkschaftskongress 1936§!"

 GBR_RETURN_OF_THE_KING:0 "£KR_game_rule_flag_GBR   Die Rückkehr des Königs"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_RANDOM:0 "Default"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_RANDOM_DESC:0 "Endlich, nach vielen Jahren des Exils, konnte der König in sein Land zurückkehren. Aber Großbritannien hat immer noch die Wunden des Syndikalismus, die ausgerottet werden müssen. Das wirft die Frage auf - können wir freie Wahlen abhalten, ohne uns selbst zu schaden?"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_AUTDEM:0 "£KR_game_rule_flag_GBR   Hardline Konservative"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_AUTDEM_DESC:0 "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten. Ein Hardliner-Flügel der §gKonservativen Partei§! gewinnt sie."
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_GBR   Konservative Partei"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCCON_DESC:0 "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten. Die §cKonservative Partei§! gewinnt sie."
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_GBR   Liberale Partei"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_MARLIB_DESC:0 "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten. Die §mLiberale Partei§! gewinnt sie."
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_GBR   Arbeiterpartei"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCDEM_DESC:0 "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten. Die §SArbeiterpartei§! gewinnt sie."
 RULE_OPTION_GBR_RETURN_OF_THE_KING_AUTDEM:0 "£KR_game_rule_flag_GBR   Geleitetes Parlament"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_AUTDEM_DESC:0 "Aufgrund der zunehmenden Ablehnung der Regierung durch die Bevölkerung wurden die Wahlen abgesagt und eine §gNationale Regierung§! gebildet."

IRE_FUTURE:0 "£KR_game_rule_flag_IRE   Irlands Zukunft"
RULE_OPTION_IRE_FUTURE_RANDOM:0 "Default"
RULE_OPTION_IRE_FUTURE_RANDOM_DESC:0 "Irland wird 1937 seine bisher umstrittensten Wahlen abhalten, und der diktatorische Präsident Michael Collins wird sich möglicherweise nicht durchsetzen..."
RULE_OPTION_IRE_FUTURE_AUTHDEM:0 "£KR_game_rule_flag_IRE   Collins hält durch"
RULE_OPTION_IRE_FUTURE_AUTHDEM_DESC:0 "Umfangreiche Wahlmanipulationen und Einschüchterungen werden Collins einen leichten Wahlsieg bescheren, und die Opposition wird zusammenbrechen."
RULE_OPTION_IRE_FUTURE_PATAUT:0 "£KR_game_rule_flag_IRE   Collins löst die Oireachtas(Parlament) auf"
RULE_OPTION_IRE_FUTURE_PATAUT_DESC:0 "Eine große Koalition von Demokraten wird Fine Gael vertreiben und Collins veranlassen, die Oireachtas aufzulösen und per Dekret zu regieren."
RULE_OPTION_IRE_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_IRE   Demokratie herrscht"
RULE_OPTION_IRE_FUTURE_DEMOCRACY_DESC:0 "Eine große Koalition aller demokratischen Parteien wird Fine Gael aus dem Amt jagen und Collins wird zurücktreten."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_IRE   Demokraten siegen - Sinn Féin"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "Eine große Koalition aller demokratischen Parteien wird Fine Gael verdrängen und Collins wird zurücktreten. Cathal Brugha's §SSinn Féin§! gewinnt die anschließende Wiederholungswahl."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCLIB:0 "£KR_game_rule_flag_IRE   Demokraten siegen - Fianna Fáil"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCLIB_DESC:0 "Eine große Koalition aller demokratischen Parteien verdrängt Fine Gael und Collins tritt zurück. nEamo de Valeras §lFianna Fáil§! gewinnt die anschließende Wiederholungswahl."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_IRE   Demokraten siegen - CPNH"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_MARLIB_DESC:0 "Eine große Koalition aller demokratischen Parteien verdrängt Fine Gael und Collins tritt zurück.Seán Lemass' §mCumann Poblachta na hÉireann§! gewinnt die anschließende Wiederholungswahl."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_IRE   Demokraten siegen - NCP"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCCON_DESC:0 "Eine große Koalition aller demokratischen Parteien verdrängt Fine Gael und Collins tritt zurück.Frank MacDermots §cNational Centre Party§! gewinnt die anschließende Wiederholungswahl."
RULE_OPTION_IRE_FUTURE_SYNDIE:0 "£KR_game_rule_flag_IRE   Die Irische Revolution"
