ROM_ELECTION:0 "£KR_game_rule_flag_ROM   Die unerwartete Demokratie"
RULE_OPTION_ROM_ELECTION_RANDOM:0 "Default"
RULE_OPTION_ROM_ELECTION_RANDOM_DESC:0 "Nachdem sich der Staub des Großen Spiels gelegt hatte und König Michael sich auf dem Thron verschanzt hatte, war es Zeit für die Wahl, die er versprochen hatte."
RULE_OPTION_ROM_ELECTION_SOCDEM:0 "£KR_game_rule_flag_ROM   Sozialdemokratische PNT"
RULE_OPTION_ROM_ELECTION_SOCDEM_DESC:0 "Der §Sozialdemokratische Flügel der PNT§! unter der Führung von Virgil Madgearu, der die Bauern und Arbeiter unterstützen will, gewinnt die Wahlen. \n§RBenötigt:§!\n§CMichael ist König§! in §Y£KR_game_rule_flag_ROM  Rumäniens Zukunft§!"
RULE_OPTION_ROM_ELECTION_SOCLIB:0 "£KR_game_rule_flag_ROM   Sozialliberale PNT"
RULE_OPTION_ROM_ELECTION_SOCLIB_DESC:0 "Der §lsozialliberale Flügel der PNT§! unter der Führung von Iuliu Maniu, der auf Korporatismus setzt, gewinnt die Wahlen. \n§RBenötigt:§!\n§CMichael ist König)§! in §Y£KR_game_rule_flag_ROM  Rumäniens Zukunft§!"
RULE_OPTION_ROM_ELECTION_SOCCON:0 "£KR_game_rule_flag_ROM   Sozial Konservative PNT"
RULE_OPTION_ROM_ELECTION_SOCCON_DESC:0 "Der §Sozialkonservative Flügel der PNT§! unter der Führung von Alexandru Vaida-Voevod, fokussiert auf die regionale Entwicklung, gewinnt die Wahlen. \n§RBenötigt:§!\n§CMichael ist König)§! in §Y£KR_game_rule_flag_ROM  Rumäniens Zukunft§!"
RULE_OPTION_ROM_PATHS_MARLIB:0 "£KR_game_rule_flag_ROM   Die Rückkehr der Liberalen"
RULE_OPTION_ROM_PATHS_MARLIB_DESC:0 "Die marktliberale §mPNL§! kehrt mit ihrem Zentralisierungsprogramm in die Politik zurück und gewinnt Wahlen. \n§RBenötigt:§!\n§CMichael ist König)§! in §Y£KR_game_rule_flag_ROM  Rumäniens Zukunft§!"
RULE_OPTION_ROM_ELECTION_LEGION:0 "£KR_game_rule_flag_ROM_legionary   Rückkehr der Legion"
RULE_OPTION_ROM_ELECTION_LEGION_DESC:0 "Obwohl die §NLegion§! im Großen Spiel besiegt wurde, war ihre Macht nicht vollständig gebrochen und sie konnte die Wahlen gewinnen. \n§RBenötigt:§!\n§CMichael ist König)§! in §Y£KR_game_rule_flag_ROM  Rumäniens Zukunft§!"

OTT_PATHS:0 "£KR_game_rule_flag_OTT   Die osmanische Reformation"
RULE_OPTION_OTT_PATHS_RANDOM:0 "Default"
RULE_OPTION_OTT_PATHS_RANDOM_DESC:0 "Die Osmanen werden ihren politischen Weg nach dem Zufallsprinzip wählen"
RULE_OPTION_OTT_PATHS_KEMAL:0 "£KR_game_rule_flag_OTT  Mustafa Kemal"
RULE_OPTION_OTT_PATHS_KEMAL_DESC:0 "Mustafa Kemal Pascha wird die Macht um die §gOsmanische Volkspartei§! herum zentralisieren und die Partei als die revolutionäre Avantgarde etablieren, die das Osmanische Reich ins 20. Jahrhundert ziehen wird"
RULE_OPTION_OTT_PATHS_SOCLIB:0 "£KR_game_rule_flag_OTT_fed  Sabahattin Effendi - HIF"
RULE_OPTION_OTT_PATHS_SOCLIB_DESC:0 "Die Liberale Entente unter Führung von Großwesir Sabahattin Effendi und der §lFreiheits- und Ententepartei§! wird die Nachfolge von Großwesir Mustafa Kemal antreten und auf die Umsetzung ihres Programms der Dezentralisierung und Autonomie hinarbeiten."
RULE_OPTION_OTT_PATHS_FEVZI_MARLIB:0 "£KR_game_rule_flag_OTT_fed  Sabahattin Effendi - DF"
RULE_OPTION_OTT_PATHS_FEVZI_MARLIB_DESC:0 "Die Liberale Entente unter der Führung von Großwesir Sabahattin Effendi und der §mDemokratische Partei§! wird die Nachfolge von Großwesir Mustafa Kemal antreten und auf die Umsetzung ihres Programms der Dezentralisierung und Autonomie hinarbeiten."
RULE_OPTION_OTT_PATHS_SOCCON:0 "£KR_game_rule_flag_OTT_fed  Shakib Arslan"
RULE_OPTION_OTT_PATHS_SOCCON_DESC:0 "Die Liberale Entente unter der Führung von Großwesir Sabahattin Effendi und der Freiheits- und Ententepartei übernimmt die Nachfolge von Großwesir Mustafa Kemal und arbeitet an der Umsetzung ihres Programms der Dezentralisierung und Autonomie. Nach einer Eskalation der Proteste, die durch die Säkularisierung und den wachsenden Einfluss ethnischer Minderheiten im Reich ausgelöst wurden, wird Großwesir Sabahattin durch den sozialkonservativen Shakib Arslan und die §cIttihad-i Muhammadi Partei§! ersetzt, um die liberale Regierungskoalition zu retten. Er wird später durch einen Militärputsch gestürzt."
RULE_OPTION_OTT_PATHS_PATAUT:0 "£KR_game_rule_flag_OTT  Fevzi Pasha"
RULE_OPTION_OTT_PATHS_PATAUT_DESC:0 "Feldmarschall Fevzi Pascha ergreift nach der Ermordung des Großwesirs Mustafa Kemal Pascha die Macht. Eine §PMilitärregierung§! wird das Reich kontrollieren, das Land zu einem extremen Modernisierungsgrad führen und sich an den alten Verbündeten Deutschland annähern wollen."
RULE_OPTION_OTT_PATHS_ENDEAVOUR_MARLIB:0 "£KR_game_rule_flag_OTT  Front Bestrebungen - Zentralisierung"
RULE_OPTION_OTT_PATHS_ENDEAVOUR_MARLIB_DESC:0 "Feldmarschall Fevzi Pascha ergreift nach der Ermordung des Großwesirs Mustafa Kemal Pascha die Macht. Dann gibt er die Macht ab und ermöglicht Wahlen, die von einer breiten Koalition gewonnen werden, die als Arbeitsfront oder \"Endeavour Front\" bekannt ist. Sie wird das Reich dazu bringen, seine Autorität zu dezentralisieren."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_AUTDEM:0 "£KR_game_rule_flag_OTT  Endeavour Front - Dezentralisierung"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_AUTDEM_DESC:0 "Feldmarschall Fevzi Pascha ergreift nach der Ermordung von Großwesir Mustafa Kemal Pascha die Macht. Er gibt daraufhin die Macht ab und ermöglicht Wahlen, die von einer breiten Koalition gewonnen werden, die als Arbeitsfront oder \"Endeavour Front\" bekannt ist. Sie wird das Reich dazu bringen, seine Autorität zu dezentralisieren."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_NATPOP:0 "£KR_game_rule_flag_OTT  Endeavour Front - Kadroistische Bewegung"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_NATPOP_DESC:0 "Feldmarschall Fevzi Pascha ergreift nach der Ermordung von Großwesir Mustafa Kemal Pascha die Macht. Anschließend gibt er die Macht ab und ermöglicht Wahlen, die von einer breiten Koalition gewonnen werden, die als \"Endeavour Front\" bekannt ist. Inspiriert von der  \"Kadro\"-Zeitung und anderen Entwicklungen übernehmen OHF-Extremisten innerhalb der Front die Kontrolle über die Partei und verwandeln das Osmanische Reich in einen §Ntotalitären Ein-Parteien-Staat.§!\nDas bleibt nicht ohne Folgen...\n§RBenötigt:§!\n§CMaximistische Mehrheit§! in §Y£KR_game_rule_flag_ENG  1936 Gewerkschaftskongress§!\n§CJakobinische oder Sorelianische Mehrheit§! in §Y£KR_game_rule_flag_FRA  1936 Kommunalwahlen§!\n§CSavinkov wird Vozhd§! in §Y£KR_game_rule_flag_RUS_national_populist   Folgen des Attentats§!"

 OTT_FORPOL:0 "£KR_game_rule_flag_OTT   Die Außenpolitik des Osmanischen Reiches"
 RULE_OPTION_OTT_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_OTT_FORPOL_RANDOM_DESC:0 "Es ist an der Zeit, dass die Osmanen über ihre Außenpolitik entscheiden - ob sie sich mit dem Reichspakt dem alten Bündnis anschließen, sich anderweitig umsehen oder Neutralität wahren?\n§Anmerkung: Die Osmanen werden über ihre Außenpolitik erst entscheiden, wenn der Kairoer Pakt besiegt ist.§!"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT:0 "£KR_game_rule_flag_OTT   Istanbuler Pakt"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT_DESC:0 "Das Imperium beschließt, einen Istanbuler Pakt zu gründen und andere muslimische Länder in den Schoß einzuladen. \n§RBenötigt:§!\n§RNicht§! §CFevzi Pasha§! oder irgendeine §CEndeavour Front§! in §Y£KR_game_rule_flag_OTT  Die osmanische Reformation§!"
 RULE_OPTION_OTT_FORPOL_AUSTRIA:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_AUS   Abkommen von Sarajewo"
 RULE_OPTION_OTT_FORPOL_AUSTRIA_DESC:0 "Die Osmanen beschließen, ein Bündnis mit Österreich zu schmieden, um ihren Einfluss auf dem Balkan zu vergrößern. \n§RBenötigt:§!\n§CMustafa Kemal§! in §Y£KR_game_rule_flag_OTT  Die osmanische Reformation§!"
 RULE_OPTION_OTT_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_OTT_FORPOL_REICHSPAKT_DESC:0 "Die Osmanen beschließen, ihrem alten Verbündeten Deutschland zu helfen und dem Reichspakt beizutreten. \n§RBenötigt:§!\n§RNicht§! §CEndeavour Front - Dezentralisierung§! oder §CEndeavour Front - Kadroistische Bewegung§! in §Y£KR_game_rule_flag_OTT Die osmanische Reformation§!"
 RULE_OPTION_OTT_FORPOL_ENTENTE:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  £KR_game_rule_flag_JAP   Entente / Co-Wohlstandssphäre"
 RULE_OPTION_OTT_FORPOL_ENTENTE_DESC:0 "Die Osmanen beschließen, sich der Entente oder der Co-Wohlstandssphäre anzuschließen. \n§RBenötigt:§!\n§CSabahattin Effendi - HIF§! oder\n§CSabahattin Effendi - DF§! oder\n§CEndeavour Front - Dezentralisierung§! in\n§Y£KR_game_rule_flag_OTT Die osmanische Reformation§! \n§Anmerkung: Die Osmanen werden der Entente beitreten, wenn die USA oder die PSA in der Entente sind, und sie werden der Co-Wohlstandssphäre beitreten, wenn die PSA ebenfalls bereits Mitglied ist§!"

GEO_ELECTION:0 "£KR_game_rule_flag_GEO   Die georgischen Wahlen"
RULE_OPTION_GEO_ELECTION_RANDOM:0 "Default"
RULE_OPTION_GEO_ELECTION_RANDOM_DESC:0 "Ereignisse werden basierend auf KI-Zufallswerten auftreten"
RULE_OPTION_GEO_ELECTION_MENSHEVIK:0 "£KR_game_rule_flag_GEO  Sozialdemokraten"
RULE_OPTION_GEO_ELECTION_MENSHEVIK_DESC:0 "Trotz des Rücktritts von Noe Schordania wird es der Sozialdemokratischen Partei Georgiens gelingen, ihre Position an der Macht zu halten, und sie wird eine Koalition entweder mit der agrarisch orientierten SSPRP oder den Revolutionären SRs eingehen."
RULE_OPTION_GEO_ELECTION_REPUBLICAN:0 "£KR_game_rule_flag_GEO  Republikanische Konservative"
RULE_OPTION_GEO_ELECTION_REPUBLICAN_DESC:0 "Der Rücktritt von Noe Zhordania wird sich als Totenglocke für die Macht der SSDP erweisen. Bei den Wahlen wird sie von einer konservativen Koalition abgelöst, die später ein Referendum über die Frage einer georgischen Monarchie durchführen wird: §gDas Ergebnis des Referendums wäre, dass die republikanische Regierungsform beibehalten wird.§!"
RULE_OPTION_GEO_ELECTION_MONARCHY:0 "£KR_game_rule_flag_GEO_kingdom  Konstitutionelle Monarchie"
RULE_OPTION_GEO_ELECTION_MONARCHY_DESC:0 "Der Rücktritt von Noe Zhordania wird sich als Totenglocke für die Macht der SSDP erweisen. Bei den Wahlen wird sie von einer konservativen Koalition abgelöst, die später ein Referendum über die Frage einer georgischen Monarchie durchführen wird: §gDas Ergebnis des Referendums wäre, dass Georgien eine konstitutionelle Monarchie wird, wobei der neue Monarch auf der Grundlage des Schicksals des Vertrages von Poti gewählt wird: sollte der Vertrag aufrechterhalten werden,§! §LJoachim von Preußen§! §gsoll der neue Monarch werden, während, wenn der Vertrag aufgekündigt wurde,§! §NGeorge Bagriation§! §gwird den Thron besteigen.§!"
RULE_OPTION_GEO_ELECTION_NATIONALIST:0 "£KR_game_rule_flag_GEO_kingdom  Nationalistische Monarchie"
RULE_OPTION_GEO_ELECTION_NATIONALIST_DESC:0 "Nach der Wiederherstellung der georgischen Monarchie führt General Kakutsa Tscholokaschwili mit Zustimmung des neu gekrönten Königs §NGeorge IX§! einen Putsch an und konsolidiert nach mehrwöchigen Kämpfen mit der republikanischen Volksgarde die Macht in einer Koalition mit der ultranationalistischen Patriotischen Vereinigung des Weißen Georgs.\n§RErfordert:§!\n§CDen Vertrag aufgegeben§! in §Y£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   Das Abkommen von Poti§!"

GEO_TREATY_OF_POTI:0 "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   Das Abkommen von Poti"
RULE_OPTION_GEO_TREATY_OF_POTI_RANDOM:0 "Default"
RULE_OPTION_GEO_TREATY_OF_POTI_RANDOM_DESC:0 "Ereignisse werden basierend auf KI-Zufallswerten auftreten"
RULE_OPTION_GEO_TREATY_OF_POTI_KEPT:0 "£KR_game_rule_flag_GEO £KR_game_rule_flag_GER  Der Vertrag bleibt bestehen"
RULE_OPTION_GEO_TREATY_OF_POTI_KEPT_DESC:0 "Georgien hält den Vertrag von Poti aufrecht und bleibt damit vorerst mit Deutschland verbündet."
RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED:0 "£KR_game_rule_flag_GEO  Der aufgekündigte Vertrag"
RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED_DESC:0 "Georgien kündigt den Vertrag von Poti und richtet sich außen- und innenpolitisch unabhängiger aus."

 GER_ELECTION:0 "£KR_game_rule_flag_GER   Deutsche Wahlen von 1937"
 RULE_OPTION_GER_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_GER_ELECTION_RANDOM_DESC:0 "Die Wahlen werden von mehreren Parteien hart umkämpft, und die Ergebnisse werden mit Spannung erwartet. Das Schicksal mehrerer Parteien und natürlich auch des Kaiserreichs selbst könnte sich heute entscheiden."
 RULE_OPTION_GER_ELECTION_SOCDEM:0 "£KR_game_rule_flag_GER   Koalitionssieg von SPD und FVP"
 RULE_OPTION_GER_ELECTION_SOCDEM_DESC:0 "Die §Sozialdemokratische Koalition§! gewinnt eine Mehrheit im Reichstag und wird gewählt."
 RULE_OPTION_GER_ELECTION_MARLIB:0 "£KR_game_rule_flag_GER   Neue Große Koalition siegt"
 RULE_OPTION_GER_ELECTION_MARLIB_DESC:0 "Die §Marktliberale Koalition§! gewinnt die Mehrheit im Reichstag und wird gewählt."
 RULE_OPTION_GER_ELECTION_AUTDEM:0 "£KR_game_rule_flag_GER   Wer braucht eine Änderung?"
 RULE_OPTION_GER_ELECTION_AUTDEM_DESC:0 "Die §gDeutschkonservative Partei§! bleibt an der Macht."
 RULE_OPTION_GER_ELECTION_PATAUT:0 "£KR_game_rule_flag_GER   Die Kaisertreue Alternative"
 RULE_OPTION_GER_ELECTION_PATAUT_DESC:0 "Der Kaiser beschließt, §PKurt von Schleicher§! zum Reichskanzler zu ernennen, was unweigerlich zur Auflösung des Reichstages führt."

WHR_FUTURE:0 "£KR_game_rule_flag_WHR   Kongress der Hramada"
RULE_OPTION_WHR_FUTURE_RANDOM:0 "Default"
RULE_OPTION_WHR_FUTURE_RANDOM_DESC:0 "Aufgrund von Meinungsverschiedenheiten über die Landreform spaltet sich die regierende BSDP zunehmend in Rechte und Linke. Währenddessen fürchtet sich das Militär zunehmend vor dem Einfluss der Syndikalisten und es scheint, dass die Deutschen bereit sind, sie zu unterstützen..."
RULE_OPTION_WHR_FUTURE_BSDP:0 "£KR_game_rule_flag_WHR   BSDP Hegemonie"
RULE_OPTION_WHR_FUTURE_BSDP_DESC:0 "§SBSDP§! wird die Bodenreform erfolgreich durchführen, die Weißrussland zu einem gesunden und entwickelten Land werden lässt."
RULE_OPTION_WHR_FUTURE_CENTRAL_RADA:0 "£KR_game_rule_flag_WHR_GER_authoritarian_democrat   Zentralrat übernimmt die Kontrolle"
RULE_OPTION_WHR_FUTURE_CENTRAL_RADA_DESC:0 "Aus Angst vor einer syndikalistischen Bedrohung stürzt §gRadasłaŭ Astroŭski§! mit deutscher Unterstützung den Sojm und macht das Land zu einer autoritären Präsidialrepublik."
RULE_OPTION_WHR_FUTURE_KRYVIA:0 "£KR_game_rule_flag_WHR_KRY   Der Aufstieg von Kryvia"
RULE_OPTION_WHR_FUTURE_KRYVIA_DESC:0 "Aus Angst vor einer syndikalistischen Bedrohung stürzt §gRadasłaŭ Astroŭski§! mit der Unterstützung der Deutschen den Sojm. Da er keine Unterstützung findet, übergibt er die Macht an §NVacłaŭ Łastoŭski§!, der Weißrussland in ein nationalistisches Agrar-Korporatismus-Land namens Kryvia verwandeln wird."

