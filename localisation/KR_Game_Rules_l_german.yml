INS_FUTURE_PATH:0 "£KR_game_rule_flag_INS   Insulindia"
RULE_OPTION_INS_DEFAULT:0 "Default"
RULE_OPTION_INS_DEFAULT_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_INS_FUTURE_PATH_DEMOCRACY:0 "£KR_game_rule_flag_INS   Demokratie"
RULE_OPTION_INS_FUTURE_PATH_DEMOCRACY_DESC:0 "Die von Sukarno organisierten Wahlen werden mit einem Sieg der Zentristen enden, so dass sich die Demokratie in der Insulindischen Republik selbst erhalten kann."
RULE_OPTION_INS_FUTURE_PATH_GUIDED_DEMOCRACY:0 "£KR_game_rule_flag_INS   Geführte Demokratie"
RULE_OPTION_INS_FUTURE_PATH_GUIDED_DEMOCRACY_DESC:0 "Sukarno zentralisiert seine Macht für sich selbst und gipfelt schließlich in der Errichtung einer gelenkten Demokratie unter der PNI."
RULE_OPTION_INS_FUTURE_PATH_SOCIALIST:0 "£KR_game_rule_flag_INS_syndicalist   Islamischer Sozialismus"
RULE_OPTION_INS_FUTURE_PATH_SOCIALIST_DESC:0 "Die von Sukarno organisierten insulindianischen Wahlen werden von der proletarischen Partei von Tan Malaka gewonnen, die auf dem Archipel einen sozialistischen Staat errichten wird."
RULE_OPTION_INS_FUTURE_PATH_ISLAMIST:0 "£KR_game_rule_flag_INS_paternal_autocrat   Haus des Islam"
RULE_OPTION_INS_FUTURE_PATH_ISLAMIST_DESC:0 "In Opposition zu der säkularen und sozialistisch inspirierten Politik Sukarnos stürzt die Darul-Islam-Bewegung die Regierung, um sie durch ein moralistisches Imamat unter der Führung ihres Gründers zu ersetzen."
RULE_OPTION_INS_FUTURE_PATH_SULTANATE:0 "£KR_game_rule_flag_INS_sultanate   Sultanat"
RULE_OPTION_INS_FUTURE_PATH_SULTANATE_DESC:0 "Mit ihren Rechten unter dem Druck der extremen Regierung, die an die Macht gebracht wurde, organisieren die Sultane im ganzen Land einen Widerstand und errichten eine archipelweite Monarchie."

 PHI_POLITIC_PATH:0 "£KR_game_rule_flag_PHI   Schicksal der Philippinen"
 RULE_OPTION_PHI_POLITIC_RANDOM:0 "Default"
 RULE_OPTION_PHI_POLITIC_RANDOM_DESC:0 "Mit seinem amerikanischen Oberherrn, der sich selbst in Stücke reißt, ist der Status der neu unabhängigen Philippinen nun in der Schwebe, da die syndikalistischen Streikenden Teile von Manila in Beschlag nehmen."
 RULE_OPTION_PHI_POLITIC_DEMOCRACY:0 "£KR_game_rule_flag_PHI   Demokratie siegt"
 RULE_OPTION_PHI_POLITIC_DEMOCRACY_DESC:0 "Die Bedrohung durch die Syndikalisten wird gestoppt, und die bereits bestehende Regierung des Commonwealth überlebt weitgehend intakt."
 RULE_OPTION_PHI_POLITIC_SOCIALIST:0 "£KR_game_rule_flag_PHI_syndicalist   Syndikalistische Revolution"
 RULE_OPTION_PHI_POLITIC_SOCIALIST_DESC:0 "Die Philippinen fallen dem Syndikalismus anheim, nachdem sich das Militär mit den Arbeitern verbündet und das letzte Überbleibsel des Kapitalismus auf dem Archipel zu Fall gebracht hat."
 RULE_OPTION_PHI_POLITIC_DICTATOR:0 "£KR_game_rule_flag_PHI   Militär Junta"
 RULE_OPTION_PHI_POLITIC_DICTATOR_DESC:0 "Die Armee schlägt die Proteste nieder und setzt eine Militärjunta ein, um die Stabilität zu wahren."

 SIA_BLACKMONDAY_PATH:0 "£KR_game_rule_flag_SIA   Nachwehen des Schwarzen Montag"
 RULE_OPTION_SIA_BLACKMONDAY_RANDOM:0 "Default"
 RULE_OPTION_SIA_BLACKMONDAY_RANDOM_DESC:0 "Mit dem Schwarzen Montag wurde der siamesische Status Quo in seinen Grundfesten erschüttert."
 RULE_OPTION_SIA_BLACKMONDAY_PRAJADHIPOK:0 "£KR_game_rule_flag_SIA   Prajadhipoks Reform"
 RULE_OPTION_SIA_BLACKMONDAY_PRAJADHIPOK_DESC:0 "König Prajadhipok schafft es endlich, den Obersten Staatsrat zur Seite zu schieben und genug Schwung für die längst überfällige Verfassung zu sammeln."
 RULE_OPTION_SIA_BLACKMONDAY_KHANARATSADON:0 "£KR_game_rule_flag_SIA   Khana Ratsadon Putsch"
 RULE_OPTION_SIA_BLACKMONDAY_KHANARATSADON_DESC:0 "Inmitten der sich schnell verschlechternden wirtschaftlichen Situation putscht die Khana Ratsadon gegen den Obersten Staatsrat. Die erste Verfassung des Königreichs wurde vom König widerwillig angenommen."
 SIA_CIVILWAR_PATH:0 "£KR_game_rule_flag_SIA   Siamesischer Bürgerkrieg"
 RULE_OPTION_SIA_CIVILWAR_RANDOM:0 "Default"
 RULE_OPTION_SIA_CIVILWAR_RANDOM_DESC:0 "Eine politische Krise ist derzeit im Gange und hat fast den Siedepunkt erreicht! Die Spannungen sind hoch und ein Bürgerkrieg scheint sehr wahrscheinlich."
 RULE_OPTION_SIA_CIVILWAR_NO:0 "£KR_game_rule_flag_SIA   Bürgerkrieg abgewendet"
 RULE_OPTION_SIA_CIVILWAR_NO_DESC:0 "Beide Seiten schaffen es, einen Rückzieher zu machen und vermeiden so knapp einen offenen Konflikt.\n§RBenötigt:§!\n§CKhana Ratsadon Putsch§! in §Y£KR_game_rule_flag_SIA  Nachwehen des Schwarzen Montag§!"
 RULE_OPTION_SIA_CIVILWAR_YES:0 "£KR_game_rule_flag_SIA  £KR_game_rule_flag_SIA_Parliament   Siamesischer Bürgerkrieg"
 RULE_OPTION_SIA_CIVILWAR_YES_DESC:0 "Die Krise gerät schnell außer Kontrolle und hat inzwischen die ganze Nation ins Chaos gestürzt.\n§RBenötigt:§!\n§CKhana Ratsadon Putsch§! in §Y£KR_game_rule_flag_SIA  Nachwehen des Schwarzen Montag§!"
 RULE_OPTION_SIA_CIVILWAR_COUP:0 "£KR_game_rule_flag_SIA_national_populist   Phibunsongkhrams Putsch"
 RULE_OPTION_SIA_CIVILWAR_COUP_DESC:0 "Feldmarschall Plaek Phibunsongkhram erklärt sich selbst zum Chef der neuen \"Verwalter"-Regierung, nachdem monatelang das Kriegsrecht angewendet wurde, um sowohl die Parlamentarier als auch die Royalisten zu unterdrücken.\n§RBenötigt:§!\n§CKhana Ratsadon Putsch§! in §Y£KR_game_rule_flag_SIA  Nachwehen des Schwarzen Montag§!"
 SIA_ELECTION_PATH:0 "£KR_game_rule_flag_SIA   Siams erste Wahlen"
 RULE_OPTION_SIA_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_SIA_ELECTION_RANDOM_DESC:0 "Bald bildeten sich politische Parteien, wobei jede Partei andere Pläne für die Zukunft der Nation im Kopf hatte. Welche Partei soll die ersten freien Wahlen in Siam gewinnen?"
 RULE_OPTION_SIA_ELECTION_SOCLIB:0 "£KR_game_rule_flag_SIA   Ein liberales Siam"
 RULE_OPTION_SIA_ELECTION_SOCLIB_DESC:0 "Die Kijsangkhom-Partei, angeführt von den Intellektuellen, vertritt ein fortschrittliches Denken für ein freieres Siam."
 RULE_OPTION_SIA_ELECTION_SOCDEM:0 "£KR_game_rule_flag_SIA   Das Dossier "Gelbe Hülle"
 RULE_OPTION_SIA_ELECTION_SOCDEM_DESC:0 "Der geplante Landreformentwurf von Luang Praditmanutham (Pridi Phanomyong) gab dem siamesischen Volk Hoffnung auf eine bessere Zukunft und bescherte der Sahachip-Partei eine feste Mehrheit."
 RULE_OPTION_SIA_ELECTION_SOCCON:0 "£KR_game_rule_flag_SIA   Eine hingebungsvolle Monarchie"
 RULE_OPTION_SIA_ELECTION_SOCCON_DESC:0 "Die von den Royalisten gegründete Prachathipat-Partei plant, bei ihren neuen nationalen Entwicklungsplänen sehr eng mit seiner Majestät, dem König, zusammenzuarbeiten."

 BRM_STRIKES_PATH:0 "£KR_game_rule_flag_BRM   Burmesische Unruhen und Proteste"
 RULE_OPTION_BRM_STRIKES_RANDOM:0 "Default"
 RULE_OPTION_BRM_STRIKES_RANDOM_DESC:0 "Die Unzufriedenheit über die fehlende Beteiligung des Volkes an der Regierung hat einige der größten Demonstrationen in Burma ausgelöst. Welches Schicksal erwartet Burma?"
 RULE_OPTION_BRM_STRIKES_RAD_SOC:0 "£KR_game_rule_flag_BRM_radical_socialist   Ausrufung der sozialistischen Republik"
 RULE_OPTION_BRM_STRIKES_RAD_SOC_DESC:0 "Die Armee schließt sich den Demonstranten an, nachdem sie den Befehl erhalten hat, auf sie zu schießen. Das alte Regime wird endgültig gestürzt und eine radikale sozialistische Republik ausgerufen."
 RULE_OPTION_BRM_STRIKES_PATAUT:0 "£KR_game_rule_flag_BRM   Status Quo - Nationalistische Partei"
 RULE_OPTION_BRM_STRIKES_PATAUT_DESC:0 "Das alte Regime bleibt an der Macht, nachdem die Armee auf die Demonstranten schießt und die Proteste damit endgültig beendet. Anschließend putscht Ba U und errichtet eine väterlich-autokratische Herrschaft."
 RULE_OPTION_BRM_STRIKES_SOCCON:0 "£KR_game_rule_flag_BRM   Status Quo - Volkspartei"
 RULE_OPTION_BRM_STRIKES_SOCCON_DESC:0 "Das alte Regime bleibt an der Macht, nachdem die Armee auf die Demonstranten schießt und die Proteste damit endgültig beendet. Die sozialkonservative Volkspartei gewinnt die nächsten Wahlen."
 RULE_OPTION_BRM_STRIKES_SOCCON_KINGDOM:0 "£KR_game_rule_flag_BRM_Monarchy   Wiederhergestelltes Königreich - Volkspartei"
 RULE_OPTION_BRM_STRIKES_SOCCON_KINGDOM_DESC:0 "Das alte Regime bleibt an der Macht, nachdem die Armee auf die Demonstranten schießt und die Proteste damit endgültig beendet. Die sozialkonservative Volkspartei gewinnt die nächsten Wahlen und schafft es, die Monarchie wieder einzuführen."
 RULE_OPTION_BRM_STRIKES_SOCLIB:0 "£KR_game_rule_flag_BRM   Status Quo - Vereinigte GCBA"
 RULE_OPTION_BRM_STRIKES_SOCLIB_DESC:0 "Das alte Regime bleibt an der Macht, nachdem die Armee auf die Demonstranten schießt und die Proteste damit endgültig beendet. Die sozialliberale Vereinigte GCBA gewinnt die nächsten Wahlen."
 RULE_OPTION_BRM_STRIKES_SOCDEM:0 "£KR_game_rule_flag_BRM   Status Quo - Party des armen Mannes"
 RULE_OPTION_BRM_STRIKES_SOCDEM_DESC:0 "Das alte Regime bleibt an der Macht, nachdem die Armee auf die Demonstranten schießt und die Proteste damit endgültig beendet. Die sozialdemokratische Partei des armen Mannes gewinnt die nächsten Wahlen."
 BRM_INDIA_PATH:0 "£KR_game_rule_flag_BRM_radical_socialist   Burmas Beziehung zu Indien"
 RULE_OPTION_BRM_INDIA_RANDOM:0 "Default"
 RULE_OPTION_BRM_INDIA_RANDOM_DESC:0 "Die neue burmesische Regierung muss die Frage beantworten, ob sie sich Indien anschließen soll oder nicht. Der Nationalrat wird eine Entscheidung treffen müssen."
 RULE_OPTION_BRM_INDIA_FACTION:0 "£KR_game_rule_flag_BRM_radical_socialist   Die Anfänge der Östlichen Syndikalistischen Union"
 RULE_OPTION_BRM_INDIA_FACTION_DESC:0 "Burma verbündet sich mit Indien und bildet eine neue Fraktion.\n§RBenötigt:§!\n§CAusrufung der sozialistischen Republik§! in §Y£KR_game_rule_flag_BRM   Unruhen und Proteste in Burma"
 RULE_OPTION_BRM_INDIA_INTERNATIONALE:0 "£KR_game_rule_flag_BRM_radical_socialist   Internationale"
 RULE_OPTION_BRM_INDIA_INTERNATIONALE_DESC:0 "Burma wird keinen Antrag auf Aufnahme in die Indische Union stellen. Stattdessen werden sie sich der größeren Kraft anschließen - der Internationalen.\n§RBenötigt:§!\n§CAusrufung der sozialistischen Republik§! in §Y£KR_game_rule_flag_BRM   Unruhen und Proteste in Burma§!"
 RULE_OPTION_BRM_INDIA_ISOLATION:0 "£KR_game_rule_flag_BRM_radical_socialist   Isolation"
 RULE_OPTION_BRM_INDIA_ISOLATION_DESC:0 "Die Isolation hat Burma in der Vergangenheit gut gedient, sie wird es auch in Zukunft tun.\n§RBenötigt:§!\n§CAusrufung der sozialistischen Republik§! in §Y£KR_game_rule_flag_BRM   Unruhen und Proteste in Burma§!"

