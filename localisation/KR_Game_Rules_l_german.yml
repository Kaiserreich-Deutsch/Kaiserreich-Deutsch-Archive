RULE_OPTION_PAP_NEWCONCLAVE_SOCDEM:0 "£KR_game_rule_flag_PAP  John XXIII"
RULE_OPTION_PAP_NEWCONCLAVE_SOCDEM_DESC:0 "Der Sozialdemokrat Johannes XXIII. wird gewählt."

ITA_START_ELECTION:0 "£KR_game_rule_flag_ITA   Die Zukunft der Italienischen Republik"
RULE_OPTION_ITA_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_ITA_START_ELECTION_RANDOM_DESC:0 "Premierminister Ivanoe Bonomi ruft zu allgemeinen Wahlen auf, bei denen die Zukunft der Nation als Demokratie auf dem Spiel steht."
RULE_OPTION_ITA_START_ELECTION_REPUBLIC:0 "£KR_game_rule_flag_ITA   Die Republik überlebt"
RULE_OPTION_ITA_START_ELECTION_REPUBLIC_DESC:0 "Die Associazione Nazionalista Italiana geht aus der Wahl nicht als Sieger hervor, und ihre Rebellion wird niedergeschlagen. Das Misstrauensvotum gegen die Regierung scheitert. Die Demokratie wird in der Republik aufrechterhalten."
RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI:0 "£KR_game_rule_flag_ITA_ANI   ANI gewählt"
RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI_DESC:0 "Die Associazione Nazionalista Italiana übernimmt nach den Wahlen die Macht innerhalb der Republik und versucht, den Staat zu zentralisieren."
RULE_OPTION_ITA_START_ELECTION_ITALIAN_FEDERATION:0 "£KR_game_rule_flag_ITA_authoritarian_democrat   Die Föderation ist wiederhergestellt"
RULE_OPTION_ITA_START_ELECTION_ITALIAN_FEDERATION_DESC:0 "Die Associazione Nazionalista Italiana geht aus der Wahl nicht als Sieger hervor, und ihre Rebellion wird niedergeschlagen. Die Regierung fällt nach dem Misstrauensvotum, und die italienische Föderation wird wiederhergestellt."
RULE_OPTION_ITA_START_ELECTION_DISBAND_ITALY:0 "£KR_game_rule_flag_LOM  £KR_game_rule_flag_VNC  Die Republik ist aufgelöst"
