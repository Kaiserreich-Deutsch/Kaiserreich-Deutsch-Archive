RULE_OPTION_GRE_MONARCHY_RESTORED_ALEXANDER:0 "König Alexander wieder eingesetzt"
RULE_OPTION_GRE_MONARCHY_RESTORED_ALEXANDER_DESC:0 "Bei der Volksabstimmung gewinnen die Monarchisten und werden Alexander wieder auf den Thron setzen."
RULE_OPTION_GRE_MONARCHY_RESTORED_GEORGE:0 "König George restauriert"
RULE_OPTION_GRE_MONARCHY_RESTORED_GEORGE_DESC:0 "Bei der Volksabstimmung gewinnen die Monarchisten und wählen George anstelle von Alexander auf den Thron."
RULE_OPTION_GRE_REPUBLIC_WINS_REFERENDUM:0 "Republik siegreich"
RULE_OPTION_GRE_REPUBLIC_WINS_REFERENDUM_DESC:0 "Wenn das Referendum stattfindet, wird die Republik gewinnen. Nachfolgende Wahlen werden normal bestimmt."
RULE_OPTION_GRE_METAXAS_OVERTHROWS_REPUBLIC:0 "Metaxas stürzt die Republik"
RULE_OPTION_GRE_METAXAS_OVERTHROWS_REPUBLIC_DESC:0 "Wenn das Referendum stattfindet, wird es für die republikanische Sache manipuliert werden - und Ioannis Metaxas wird als Ergebnis die Regierung stürzen."
RULE_OPTION_GRE_SYNDICALISTS_OVERTHROW_MONARCHY:0 "Syndikalisten stürzen die Monarchie"
RULE_OPTION_GRE_SYNDICALISTS_OVERTHROW_MONARCHY_DESC:0 "Wenn das Referendum stattfindet, wird es für die monarchistische Sache manipuliert werden - und die Syndikalisten werden als Ergebnis die Regierung stürzen."

 GRE_EXPANSIONISM:0 "£KR_game_rule_flag_GRE   Griechischer Expansionismus"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM:0 "Default"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM_DESC:0 "Hunderttausende von Griechen leben außerhalb unseres Landes, und wir müssen versuchen, sie in unser Heimatland zurückzuholen."
 RULE_OPTION_GRE_EXPANSIONISM_DIPLOMACY:0 "£KR_game_rule_flag_GRE   Diplomatie"
 RULE_OPTION_GRE_EXPANSIONISM_DIPLOMACY_DESC:0 "Griechenland wird den Weg der Diplomatie wählen, in der Hoffnung, seine Differenzen mit den Osmanen friedlich beizulegen."
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL:0 "£KR_game_rule_flag_GRE   Traditionelle Ansprüche"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL_DESC:0 "Griechenland wird versuchen, seine Grenzen zu erweitern, wird sich aber auf die traditionellen Ansprüche beschränken."
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG:0 "£KR_game_rule_flag_GRE   Wiederbelebung der Megali-Idee"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG_DESC:0 "Griechenland wird versuchen, seine Grenzen zu erweitern und die Megali-Idee vollständig wieder aufleben zu lassen."

ROM_FUTURE:0 "£KR_game_rule_flag_ROM   Die Zukunft Rumäniens"
RULE_OPTION_ROM_FUTURE_RANDOM:0 "Default"
RULE_OPTION_ROM_FUTURE_RANDOM_DESC:0 "Zu Beginn des Jahres 1936 tritt der Kampf zwischen den beiden konkurrierenden Führern der Nation, König Carol II. und Premierminister Codreanu, in eine neue Phase ein. Seit geraumer Zeit festgefahren, geht den beiden der Spielraum zum gegenseitigen Manövrieren aus. Mit zunehmender Häufigkeit beginnen sie frontal aufeinander zu prallen, und es wird immer schwieriger, die Fassade der Zusammenarbeit aufrechtzuerhalten. Der König und der Kapitän erkennen beide, dass die Zeit naht, den anderen endgültig auszuschalten. In dem Maße, wie die beiden Persönlichkeiten aufeinander prallen, werden die Menschen immer mehr gezwungen sein, sich für eine Seite zu entscheiden oder die Konsequenzen der Neutralität allein zu tragen."
RULE_OPTION_ROM_FUTURE_IRON_GUARD:0 "£KR_game_rule_flag_ROM   Die Legionäre"
