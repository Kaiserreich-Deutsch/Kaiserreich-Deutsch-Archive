CAN_POLITICAL_PATH:0 "£KR_game_rule_flag_CAN   Kanadas politischer Pfad"
RULE_OPTION_CAN_POLITICAL_PATH_RANDOM:0 "Default"
RULE_OPTION_CAN_POLITICAL_PATH_RANDOM_DESC:0 "Bei den kommenden Wahlen hat Kanada die gleichen Chancen, sowohl die Liberalen als auch die Konservativen zu wählen."
RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL:0 "Liberal"
RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL_DESC:0 "Die Liberalen, angeführt von Mackenzie King, werden die kanadischen Wahlen von 1936 gewinnen und ihren Machterhalt sichern."
RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE:0 "Conservative"
RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE_DESC:0 "Die Konservativen, angeführt von R.B. Bennett, werden die kanadischen Wahlen von 1936 gewinnen und das Land auf einen militaristischeren Weg führen."
RULE_OPTION_CAN_POLITICAL_PATH_AUTHORITARIAN:0 "Autoritär"
RULE_OPTION_CAN_POLITICAL_PATH_AUTHORITARIAN_DESC:0 "Die Konservativen werden die kanadischen Wahlen von 1936 gewinnen, aber - nachdem sie die Wehrpflicht erlassen haben - werden sie sich definitiv auf das Kriegsmaßnahmengesetz berufen und die autoritäre Macht in die Hände des britischen Königs legen."

CAN_BRITISH_KING:0 "£KR_game_rule_flag_CAN   Die Britische Monarchie"
RULE_OPTION_CAN_BRITISH_KING_RANDOM:0 "Default"
RULE_OPTION_CAN_BRITISH_KING_RANDOM_DESC:0 "Die britische Krone wird wie immer an Prinz Edward fallen, und ob sie bei ihm bleibt, hängt von seiner Popularität und der Stärke seiner Anhänger ab."
RULE_OPTION_CAN_BRITISH_KING_EDWARD:0 "König Edward VIII"
RULE_OPTION_CAN_BRITISH_KING_EDWARD_DESC:0 "Die britische Krone fällt an Prinz Edward und wird bei ihm bleiben. Er wird niemals auf den Thron verzichten."
RULE_OPTION_CAN_BRITISH_KING_ABDICATES:0 "König Edward VIII. dankt ab"
RULE_OPTION_CAN_BRITISH_KING_ABDICATES_DESC:0 "Die britische Krone wird an Prinz Edward fallen, aber er wird schließlich auf den Thron verzichten (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist). An welchen seiner Brüder die Krone dann übergeht, hängt vom Schicksal ab."
RULE_OPTION_CAN_BRITISH_KING_ALBERT:0 "König Albert I"
RULE_OPTION_CAN_BRITISH_KING_ALBERT_DESC:0 "Sobald König Edward auf den Thron verzichtet (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist), fällt die Krone an Prinz Albert, seinen ältesten Bruder und den mutmaßlichen Erben."
RULE_OPTION_CAN_BRITISH_KING_HENRY:0 "König Henry IX"
RULE_OPTION_CAN_BRITISH_KING_HENRY_DESC:0 "Sobald König Edward auf den Thron verzichtet (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist), fällt die Krone an Prinz Henry, seinen zweitältesten Bruder und einen Mann mit beträchtlicher militärischer Erfahrung."
RULE_OPTION_CAN_BRITISH_KING_GEORGE:0 "König Georg VI"
RULE_OPTION_CAN_BRITISH_KING_GEORGE_DESC:0 "Sobald König Edward auf den Thron verzichtet (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist), fällt die Krone an Prinz George, seinen jüngsten Bruder, der bereits einen eigenen Sohn hat. Prinz George wird niemals bei einem Flugzeugabsturz sterben."

