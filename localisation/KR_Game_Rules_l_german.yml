RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY:0 "Zentralistische Übernahme"
RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY_DESC:0 "Das Gesetz zur nationalen Sicherheit wird durchgesetzt. Die jungen Offiziersanwärter der Restauratoren inszenieren jedoch einen Staatsstreich, da es der Regierung an Unterstützung fehlt. Der väterliche Alleinherrscher, das zentrale Militär, zerschlägt diesen Putsch und erhält eine größere Rolle in der Regierung, um sowohl die Verräter als auch die Syndikalisten auszurotten."
RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST:0 "Restauratorischer Putsch"
