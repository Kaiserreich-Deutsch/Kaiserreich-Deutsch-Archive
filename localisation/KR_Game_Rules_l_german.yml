IRE_FORPOL:0 "£KR_game_rule_flag_IRE   Irland auf der Weltbühne"
RULE_OPTION_IRE_FORPOL_RANDOM:0 "Default"
RULE_OPTION_IRE_FORPOL_RANDOM_DESC:0 "Während Stürme am Horizont aufziehen, muss Irland über seine Zukunft auf der Weltbühne entscheiden."
RULE_OPTION_IRE_FORPOL_DETENTE:0 "£KR_game_rule_flag_ENG   Entspannung mit Großbritannien"
RULE_OPTION_IRE_FORPOL_DETENTE_DESC:0 "Irland wird versuchen, die Beziehungen zu seinem syndikalistischen Nachbarn wiederherzustellen und neutral zu bleiben."
RULE_OPTION_IRE_FORPOL_NEUTRAL:0 "£KR_game_rule_flag_IRE   Wir selbst ganz allein"
RULE_OPTION_IRE_FORPOL_NEUTRAL_DESC:0 "Irland wird im kommenden Konflikt seine Neutralität wahren."
RULE_OPTION_IRE_FORPOL_WORKWITHGER:0 "£KR_game_rule_flag_GER   Pragmatische Freundschaft"
RULE_OPTION_IRE_FORPOL_WORKWITHGER_DESC:0 "Irland wird mit Deutschland zusammenarbeiten, aber nicht dem Reichspakt beitreten."
RULE_OPTION_IRE_FORPOL_ALLYGER:0 "£KR_game_rule_flag_GER   Unsere galanten Verbündeten in Europa"
RULE_OPTION_IRE_FORPOL_ALLYGER_DESC:0 "Irland wird sich dem Reichspakt anschließen, um die syndikalistische Bedrohung zu bekämpfen und seine Unabhängigkeit zu sichern."
RULE_OPTION_IRE_FORPOL_ALLYCAN:0 "£KR_game_rule_flag_CAN   Der Teufel, den du kennst"
RULE_OPTION_IRE_FORPOL_ALLYCAN_DESC:0 "Irland wird sich auf die Zunge beißen und sich auf die Seite Kanadas schlagen, um seine Unabhängigkeit zu sichern."

FRA_START_ELECTION:0 "£KR_game_rule_flag_FRA   Kommunalwahlen von 1936"
RULE_OPTION_FRA_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_FRA_START_ELECTION_RANDOM_DESC:0 "Die Opposition in der Bourse Générale du Travail stimmte gegen Pivert, der daraufhin Neuwahlen sowohl für die B.G.T. als auch für das Comité forderte."
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR:0 "Mehrheit der Beschäftigten"
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR_DESC:0 "Die Travailleurs sichern sich bei den Wahlen von 1936 eine Mehrheit."
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE:0 "Anarchisten Mehrheit"
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE_DESC:0 "Die Anarchisten sichern sich bei den Wahlen von 1936 eine Mehrheit."
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN:0 "Jakobiner Mehrheit"
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_DESC:0 "Die Jakobiner sichern sich bei den Wahlen von 1936 eine Mehrheit."
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN:0 "Sorelianer Mehrheit"
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN_DESC:0 "Bei den Wahlen von 1936 sichern sich die Sorelier eine Mehrheit."

FRA_JACOBIN_REFORMATION:0 "£KR_game_rule_flag_FRA   Jakobinische Reformation"
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM:0 "Default"
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM_DESC:0 "Nach ihrem Wahlerfolg fordern die jakobinischen Hardliner, dass die syndikalistischen Strukturen abgeschafft werden und die Nation wieder das Bild des Staates erhält, das die alten Bolschewiki Russlands einst anstrebten. Andere innerhalb der Fraktion schlagen eine allmähliche Reformierung entlang "wahrer" marxistischer Linien vor."
RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL:0 "£KR_game_rule_flag_FRA   Friedliche Reformation"
RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL_DESC:0 "Die Jakobiner beschließen, den Syndikalismus von innen heraus zu reformieren.\n§RBenötigt:§!\n§CJakobiner Mehrheit§! bei §Y£KR_game_rule_flag_FRA  Allgemeine Wahlen 1936§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS:0 "£KR_game_rule_flag_FRA   Erfolgreiche radikale Reformation"
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS_DESC:0 "Das alte System wird hinweggefegt, und Staatsverräter werden hingerichtet.\n§RBenötigt:§!\n§CJakobiner Mehrheit§! bei §Y£KR_game_rule_flag_FRA  Allgemeine Wahlen 1936§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION:0 "£KR_game_rule_flag_FRA   Gamelin stellt den Syndikalismus wieder her"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION_DESC:0 "Die von den Jakobinern durchgeführten Reformen haben viele in der französischen Gesellschaft verunsichert. Der führende Travailleur, Léon Blum, ruft die verschiedenen politischen Fraktionen Frankreichs offen dazu auf, sich in der Opposition gegen die jakobinische Regierung zu vereinigen, die nach Ansicht vieler die Revolution korrumpiert und verraten hat. Dem Aufruf folgend meutern Einheiten, die dem Bürgerkriegsgeneral Maurice Gamelin treu ergeben sind, und erklären sich für die Volksfront. Den Meuterern gelingt es, die Hauptstadt zu erobern, die Jakobiner aus der Stadt zu vertreiben und die ehemals abgeschafften syndikalistischen Institutionen wiederherzustellen. Gamelin selbst wird zum Vorsitzenden der Bourse Générale du Travail gewählt, und Blum wird zum Vorsitzenden des Comité de Salut Public ernannt.\n§RBenötigt:§!\n§CJakobiner Mehrheit§! bei §Y£KR_game_rule_flag_FRA  Allgemeine Wahlen 1936§!"

POL_THE_GREAT_DEBATE:0 "£KR_game_rule_flag_POL   Die große Debatte"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM:0 "Default"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM_DESC:0 "Der Regentenrat setzt seine endlose Debatte darüber fort, wer zum nächsten König von Polen gewählt werden soll."
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC:0 "£KR_game_rule_flag_POL_REPUBLIC   Republik deklariert"
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC_DESC:0 "Nach mehreren Terroranschlägen in Polen und dem fast vollständigen Zusammenbruch ihrer Wirtschaft erklärt eine große Gruppe hochrangiger polnischer Beamter die Gründung einer neuen "Polnischen Republik"."
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY:0 "£KR_game_rule_flag_POL   Militär ergreift Kontrolle"
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY_DESC:0 "Um einen totalen Zusammenbruch der Regierung zu verhindern, wird das polnische Militär aufgefordert, eine neue Regierung zu bilden, bis sich die wirtschaftliche und politische Lage stabilisiert hat."
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE:0 "£KR_game_rule_flag_POL_totalist   Syndikalistisches Polen"
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE_DESC:0 "Nach dem vollständigen Zusammenbruch der polnischen Regierung erlangen syndikalistische Kräfte die vollständige Kontrolle über das Land."
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS:0 "£KR_game_rule_flag_POL_national_populist   Nationalistisches Polen"
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS_DESC:0 "Nach dem vollständigen Zusammenbruch der polnischen Regierung erlangen die nationalistischen Kräfte die vollständige Kontrolle über das Land."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN:0 "£KR_game_rule_flag_POL   Deutscher König gewählt"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN_DESC:0 "Der Regentenrat wählt den Deutschen August Wilhelm von Hohenzollern zum neuen König in Polen."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG:0 "£KR_game_rule_flag_POL   Österreichischer König gewählt"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG_DESC:0 "Der Regentenrat wählt den Österreicher Karl Olbracht von Habsburg zum neuen König in Polen."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH:0 "£KR_game_rule_flag_PLC   Commonwealth gegründet"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH_DESC:0 "Der Regentenrat wählt den litauischen König Mindaugas III.(Mendog) zum neuen König in Polen und bildet das polnisch-litauische Commonwealth."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE:0 "£KR_game_rule_flag_POL   Litauischer König gewählt"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE_DESC:0 "Der Regentenrat wählt den litauischen König Mindaugas III.(Mendog) zum neuen König in Polen."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH:0 "£KR_game_rule_flag_POL   Polnischer König gewählt"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH_DESC:0 "Der Regentenrat wählt den Polen Augustyn I. Czartoryski zum neuen König in Polen."

PLC_PRIME_MINISTER:0 "£KR_game_rule_flag_PLC   Pfad für das Commonwealth"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM:0 "Default"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC:0 "Die neue Verfassung des Commonwealth erlaubt es dem König, den Premierminister zu ernennen. Es gibt jedoch große Unterstützung für die Idee, dass der König diese Macht an das Volk delegieren sollte. Über diese Forderungen nach Demokratie hinaus sind die Radikalen, die sowohl Polen als auch Litauen als unabhängige Staaten bekämpft haben, nach wie vor bereit, das Commonwealth vielleicht in eine völlig neue Richtung zu lenken oder es völlig zu zerstören."
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT:0 "£KR_game_rule_flag_PLC   Mendog wählt einen Aristokraten"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC:0 "Mendog beschließt, den autoritären Demokraten Janusz Radziwill, der das Oberhaupt der Aristokraten ist, zu seinem Premierminister zu ernennen.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE:0 "£KR_game_rule_flag_PLC   Mendog wählt einen Konservativen"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC:0 "Mendog beschließt, den sozialkonservativen Stanislaw Narutowicz, der Führer der Konservativen ist, zum Ministerpräsidenten zu ernennen.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN:0 "£KR_game_rule_flag_PLC   Mendog wählt einen Historiker"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN_DESC:0 "Mendog beschließt, den sozialkonservativen Juozas Ambrazevicius, den litauischen Historiker, zu seinem Premierminister zu ernennen.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_national_populist  £KR_game_rule_flag_GER   Machtübernahme der Nationalisten (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION_DESC:0 "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt Adam Doboszynski, der Vorsitzende der Polnischen National-Radikalen Partei, die Wahl und nimmt Mendog gefangen. Doboszynski zieht später offiziell das Commonwealth aus dem Reichspakt zurück. Als Reaktion darauf beschließt das Deutsche Reich, der nationalistischen Regierung den Krieg zu erklären.\n§YG.I.§! steht für deutsche Intervention.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_national_populist   Machtübernahme der Nationalisten (§GG.A.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt Adam Doboszynski, der Vorsitzende der Polnischen National-Radikalen Partei, die Wahl und nimmt Mendog gefangen. Doboszynski zieht später offiziell das Commonwealth aus dem Reichspakt zurück. Als Reaktion darauf beschließt das Deutsche Reich, nichts gegen die Übernahme zu unternehmen.\n§GG.A.§! steht für Deutsche Duldung.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_syndicalist  £KR_game_rule_flag_GER   Syndikalistische Revolution (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION_DESC:0 "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt die syndikalistische Partei bei der Wahl eine Mehrheit. Die neue syndikalistische Regierung zieht das Commonwealth später offiziell aus dem Reichspakt zurück. Als Reaktion darauf beschließt das Deutsche Reich, der syndikalistischen Regierung den Krieg zu erklären.\n§YG.I.§! steht für deutsche Intervention.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_syndicalist   Syndikalistische Revolution (§GG.A.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt die syndikalistische Partei bei der Wahl eine Mehrheit. Die neue syndikalistische Regierung zieht das Commonwealth später offiziell aus dem Reichspakt zurück. Daraufhin beschließt das Deutsche Reich, nichts gegen die Revolution zu unternehmen.\n§GG.A.§! steht für Deutsche Duldung.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC:0 "£KR_game_rule_flag_PLC   Demokratischer Erfolg"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC:0 "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Demokratische Parteien werden gewählt und Mendogs Position als "König des Volkes" wird zementiert.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"

SRI_START_ELECTION:0 "£GFX_KR_game_rule_flag_SRI   Italienischer Kongress von 1936"
RULE_OPTION_SRI_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC:0 "Der Vierte Kongress der Sozialistischen Republik Italien beginnt, und die Zukunft der Republik hängt in der Schwebe."
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA:0 "Syndikalistische Union Mehrheit"
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC:0 "Der Vierte Kongress der Sozialistischen Republik Italien endet damit, dass die syndikalistische Unione Sindacalista unter der Führung von Palmiro Togliatti die Mehrheit der Sitze in der Regierung behält."
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA:0 "Italienische Sozialistische Partei Mehrheit"
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "Der Vierte Kongress der Sozialistischen Republik Italien endet damit, dass die radikal-sozialistische Sozialistische Partei Italiens die Mehrheit der Sitze in der Regierung erreicht."
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA:0 "Nationalistische Union Mehrheit"
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC:0 "Der Vierte Kongress der Sozialistischen Republik Italien endet damit, dass die totalistische Unione Nazionalista Italiens unter Führung von Benito Mussolini die Mehrheit der Sitze in der Regierung erreicht."

SRI_NEOSANFEDISTI_TERROR:0 "£GFX_KR_game_rule_flag_SRI   Terrorismus in der SRI"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM:0 "Default"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC:0 "Nachdem die Unione Nazionalista eine Mehrheit im Fünften Kongress gewonnen hatte, verhängt sie Staatsatheismus und verhaftet Katholiken, die der Treu e zum Papsttum beschuldigt werden. Als Reaktion darauf wird eine terroristische Organisation, die Neosanfedisti, gegründet. Sie versucht, im Namen der unterdrückten katholischen Kirche Verwüstungen anzurichten. Die Nachbarn der Republik im Süden könnten die NeoSanfedisti unterstützen, um die Republik zu schwächen."
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE:0 "£GFX_KR_game_rule_flag_SRI   NeoSanfedisti agierten allein"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC:0 "Der Kirchenstaat und das Königreich der zwei Sizilien beschließen beide, der Terrororganisation nicht direkt zu helfen.\n§RBenötigt:§!\n§CNationalistische Union Mehrheit§! bei §Y£GFX_KR_game_rule_flag_SRI  Italienischer Kongress von 1936§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat   Krieg mit Süditalien"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA_DESC:0 "Der Kirchenstaat und das Königreich der zwei Sizilien beschließen beide, die terroristische Organisation zu unterstützen. Empört, aber nicht überrascht, erklärt die Sozialistische Republik Italien ihren südlichen Nachbarn den Krieg. Die Republik Italien im Norden beschließt, nicht einzugreifen.\n§RBenötigt:§!\n§CNationalistische Union Mehrheit§! bei §Y£GFX_KR_game_rule_flag_SRI  Italienischer Kongress von 1936§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat  £KR_game_rule_flag_ITA   Krieg in Italien"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC:0 "Der Kirchenstaat und das Königreich der zwei Sizilien beschließen beide, die terroristische Organisation zu unterstützen. Empört, aber nicht überrascht, erklärt die Sozialistische Republik Italien ihren südlichen Nachbarn den Krieg. Die Republik Italien im Norden beschliesst zu intervenieren und erklärt der Sozialistischen Republik Italien den Krieg.\n§RBenötigt:§!\n§CNationalistische Union Mehrheit§! bei §Y£GFX_KR_game_rule_flag_SRI  Italienischer Kongress von 1936§!"

PAP_NEWCONCLAVE:0 "£KR_game_rule_flag_PAP_paternal_autocrat   Der neue Papst"
RULE_OPTION_PAP_NEWCONCLAVE_RANDOM:0 "Default"
RULE_OPTION_PAP_NEWCONCLAVE_RANDOM_DESC:0 "Das Konklave kann einen von vier Männern wählen als Der neue Papst."
RULE_OPTION_PAP_NEWCONCLAVE_NATPOP:0 "£KR_game_rule_flag_PAP_paternal_autocrat   Julius IV"
RULE_OPTION_PAP_NEWCONCLAVE_NATPOP_DESC:0 "Der Nationalpopulist Julius IV. wird gewählt."
RULE_OPTION_PAP_NEWCONCLAVE_PATAUT:0 "£KR_game_rule_flag_PAP_paternal_autocrat   Pius XII"
RULE_OPTION_PAP_NEWCONCLAVE_PATAUT_DESC:0 "Der väterliche Alleinherrscher Pius XII. wird gewählt."
RULE_OPTION_PAP_NEWCONCLAVE_SOCCON:0 "£KR_game_rule_flag_PAP  Stephen X"
