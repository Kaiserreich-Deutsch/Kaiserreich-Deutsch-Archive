RULE_OPTION_AST_SOC_DESC_36:0 "Die Australasiatische Arbeiterpartei wird die Wahlen von 1936 gewinnen, aber die Partei wird dann von syndikalistischen Kräften gestürzt werden. Die Australasiatische Garde wird keinen Versuch eines anschließenden Gegenputsches durchsetzen können."
RULE_OPTION_AST_NAT:0 "£KR_game_rule_flag_AST_nationalist   1939 Australasien Erste Bewegung"
