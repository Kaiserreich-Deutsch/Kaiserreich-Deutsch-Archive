RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM_DESC:0 "Sollte der Putsch gelingen oder Chile vollständig besiegt werden, ist der politische Weg der Nation danach nicht vorgezeichnet."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON:0 "Konservativer Sieg"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON_DESC:0 "Sollte der Putsch gelingen oder Chile von einer nicht-national-populistischen Nation vollständig besiegt werden, wird die sozialkonservative APL gewählt, sobald die vorläufige Junta die Demokratie wiederherstellt."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM:0 "Sozialdemokratischer Sieg"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM_DESC:0 "Sollte der Putsch gelingen oder Chile von einer nicht-national-populistischen Nation vollständig besiegt werden, wird der sozialdemokratische PC-PSC gewählt, sobald die vorläufige Junta die Demokratie wiederherstellt."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB:0 "Liberaler Sieg"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB_DESC:0 "Sollte der Putsch gelingen oder Chile von einer nicht-national-populistischen Nation vollständig besiegt werden, wird die sozialliberale PL gewählt, sobald die vorläufige Junta die Demokratie wiederherstellt."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP:0 "Nationalpopulistischer Sieg"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP_DESC:0 "Sollte der Putsch gelingen oder Chile von einer nicht-nationalpopulistischen Nation vollständig besiegt werden, wird die nationalpopulistische COCEAT gewählt, sobald die vorläufige Junta die Demokratie wiederherstellt."
RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP:0 "National-populistische Junta"
