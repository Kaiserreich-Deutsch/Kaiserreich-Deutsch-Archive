BEL_POST_PROTEST:0 "£KR_game_rule_flag_BEL   Die Folgen des 17. Februar"
RULE_OPTION_BEL_POST_PROTEST_RANDOM:0 "Default"
RULE_OPTION_BEL_POST_PROTEST_RANDOM_DESC:0 "Mit einem unbeliebten König und einer großen antideutschen Stimmung in der Bevölkerung steht Flanders-Wallonien auf dem Weg zu großen Veränderungen."
RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN:0 "£KR_game_rule_flag_BEL   Loyale deutsche Marionette"
RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN_DESC:0 "Adelbert schickt die Armee ein, um die Proteste vom 17. Februar niederzuschlagen. Er und seine Regierung meistern die darauf folgenden Unruhen erfolgreich und bleiben eine loyale deutsche Marionette mit nur begrenzter politischer Beteiligung der Bevölkerung."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM:0 "£KR_game_rule_flag_BEL   Adalbert reformiert das Königreich"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM_DESC:0 "Adelbert schickt die Armee ein, um die Proteste vom 17. Februar niederzuschlagen. Er und seine Regierung meistern die darauf folgenden Unruhen erfolgreich, indem sie politische Reformen einleiten und gleichzeitig eine loyale deutsche Marionette bleiben."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS:0 "£KR_game_rule_flag_BELG   Referendum - Unabhängigkeit Belgiens"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS_DESC:0 "Adelbert schickt die Armee ein, um die Proteste vom 17. Februar niederzuschlagen. Aufgrund der steigenden Spannungen wird ein geheimes Referendum abgehalten, in dem die Unabhängigkeit Belgiens gefordert wird. Deutschland akzeptiert das Ergebnis dieses Referendums und gewährt Belgien seine Unabhängigkeit.\n§CAnmerkung: Belgien erklärt seine Unabhängigkeit um§! §Y1937§! §Coder später.§!"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN:0 "£KR_game_rule_flag_WLL   Referendum - Niederschlagung"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN_DESC:0 "Adelbert schickt die Armee ein, um die Proteste vom 17. Februar niederzuschlagen. Aufgrund der steigenden Spannungen wird ein geheimes Referendum abgehalten, in dem die Unabhängigkeit Belgiens gefordert wird. Deutschland weist die Ergebnisse dieses Referendums zurück und geht gegen alle Dissidenten hart durch. Belgien rebelliert später, nachdem die Commune de France dem Deutschen Reich den Krieg erklärt hat."
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Revolte des Flämischen Rates"
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT_DESC:0 "Adelbert schickt die Armee ein, um die Proteste vom 17. Februar niederzuschlagen. In einem letzten Versuch, die Macht vor seiner Auflösung zu erhalten, unternimmt der Flämische Rat den kühnen Schritt, die Unabhängigkeit Flanderns einstimmig zu erklären. Adelbert beschließt, diese Rebellion niederzuschlagen."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP:0 "£KR_game_rule_flag_BEL   Galionsfigur Adalbert - Rat"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP_DESC:0 "Adelbert schickt die Armee ein, um die Proteste vom 17. Februar niederzuschlagen. Die Vlaamse Wacht ergreift die Gelegenheit zur Machtkonsolidierung. Später führt sie einen erfolgreichen Putsch durch, entmachtet Adalbert und errichtet eine Diktatur."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION:0 "£KR_game_rule_flag_BEL   Galionsfigur Adalbert - Wahl"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_DESC:0 "Adelbert schickt die Armee ein, um die Proteste vom 17. Februar niederzuschlagen. Die Vlaamse Wacht ergreift die Gelegenheit zur Machtkonsolidierung. Später führt sie einen erfolgreichen Staatsstreich durch, entmachtet Adalbert unter Beibehaltung seiner Rolle als Galionsfigur und führt dann eine Wahl durch."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT:0 "£KR_game_rule_flag_WLL   Deutschland setzt Adalbert wieder ein"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT_DESC:0 "Adelbert schickt die Armee ein, um die Proteste vom 17. Februar niederzuschlagen. Die Vlaamse Wacht ergreift die Gelegenheit zur Machtkonsolidierung. Später führt sie einen erfolgreichen Staatsstreich durch, entmachtet Adalbert unter Beibehaltung seiner Rolle als Galionsfigur und führt dann eine Wahl durch. Die sozialistische BWP-Partei gewinnt die Wahl, was Deutschland dazu veranlasst, einzugreifen, um Adelbert wieder an die Macht zu bringen. Belgien rebelliert später, nachdem die französische Kommune dem Deutschen Reich den Krieg erklärt hat."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER:0 "£KR_game_rule_flag_BELG   Abdankung - Belgien Führer"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER_DESC:0 "Adelbert schickt die Armee ein, um die Proteste vom 17. Februar niederzuschlagen. Die Vlaamse Wacht ergreift die Gelegenheit zur Machtkonsolidierung. Später führt sie einen erfolgreichen Putsch durch und zwingt Adalbert zur Abdankung. Van Severen übernimmt die Macht, erklärt sich selbst zum 'Führer' und setzt eine Militärregierung ein.\n§CAnmerkung: Belgien erklärt seine Unabhängigkeit um§! §Y1938§! §Coder später.§!"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY:0 "£KR_game_rule_flag_BELG   Abdankung - Unabhängigkeit Belgiens"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY_DESC:0 "Adelbert schickt die Armee ein, um die Proteste vom 17. Februar niederzuschlagen. Die Vlaamse Wacht ergreift die Gelegenheit zur Machtkonsolidierung. Später führt sie einen erfolgreichen Putsch durch und zwingt Adalbert zur Abdankung. Van Severen versucht, seine Herrschaft zu festigen, aber eine große Koalition aus BWP, KB und LP setzt ihn ab und hält dann eine Wahl ab.\n§CHinweis: Belgien erklärt seine Unabhängigkeit um§! §Y1938§! §Coder später.§!"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT:0 "£KR_game_rule_flag_BELG   Rebellion - Unabhängigkeit Belgiens"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT_DESC:0 "Allein die örtliche Polizei versucht, die Proteste vom 17. Februar niederzuschlagen. Die Situation spitzt sich zu und gipfelt in einer Revolte. Flämische und wallonische Rebellen setzen sich gemeinsam für die Unabhängigkeit des vereinigten Belgiens ein und vertreiben die deutschen Kräfte aus dem Land.\n§CAnmerkung: Belgien erklärt seine Unabhängigkeit in§! §Y1936§!§C.§!"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flandern / Wallonien"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT_DESC:0 "Allein die örtliche Polizei versucht, die Proteste vom 17. Februar niederzuschlagen. Die Situation spitzt sich zu und gipfelt in einer Revolte. Flämische Rebellen weigern sich, mit ihren wallonischen Kollegen zusammenzuarbeiten und suchen stattdessen eine Annäherung an Deutschland. Belgien wird eine unabhängige Nation, bleibt aber dem Reichspakt und seiner Rolle als Pufferstaat mit der französischen Kommune verpflichtet."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Niederländische Intervention - Krieg"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR_DESC:0 "Allein die örtliche Polizei versucht, die Proteste vom 17. Februar niederzuschlagen. Die Situation spitzt sich zu und gipfelt in einer Revolte. Flämische Rebellen weigern sich, mit ihren wallonischen Kollegen zusammenzuarbeiten und suchen stattdessen eine Annäherung an Deutschland. Deutschland weist ihr Angebot zurück, dass Belgien im Rahmen des Reichspaktes eine unabhängige Nation werden soll. Die Niederlande intervenieren daraufhin zur Unterstützung der Flamen und lehnen das Ultimatum Deutschlands ab, dem Reichspakt beizutreten. Ein Krieg zwischen den Niederlanden und Deutschland bricht aus."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Niederländische Intervention - Reichspakt"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT_DESC:0 "Allein die örtliche Polizei versucht, die Proteste vom 17. Februar niederzuschlagen. Die Situation spitzt sich zu und gipfelt in einer Revolte. Flämische Rebellen weigern sich, mit ihren wallonischen Kollegen zusammenzuarbeiten und suchen stattdessen eine Annäherung an Deutschland. Deutschland weist ihr Angebot zurück, dass Belgien im Rahmen des Reichspaktes eine unabhängige Nation werden soll. Die Niederlande intervenieren daraufhin zur Unterstützung der Flamen und akzeptieren das Ultimatum Deutschlands, dem Reichspakt beizutreten."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flandern / Totalistische Wallonie"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION_DESC:0 "Allein die örtliche Polizei versucht, die Proteste vom 17. Februar niederzuschlagen. Die Situation spitzt sich zu und gipfelt in einer Revolte. Die wallonischen Rebellen bitten die Commune de France um Unterstützung und erklären mit ihrer Hilfe die Unabhängigkeit Walloniens. Die Commune de France gibt jedoch ihre Ambitionen auf, ein unabhängiges Wallonien zu sichern, und lässt Wallonien in den Händen eines rachsüchtigen Reiches sterben."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Frankreich bürgt für Wallonien"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES_DESC:0 "Allein die örtliche Polizei versucht, die Proteste vom 17. Februar niederzuschlagen. Die Situation spitzt sich zu und gipfelt in einer Revolte. Die wallonischen Rebellen bitten die Commune de France um Unterstützung und erklären mit ihrer Hilfe die Unabhängigkeit Walloniens. Aufgrund der anhaltenden französischen Unterstützung für die Wallonen zieht sich Deutschland zurück und zieht seine Truppen aus Wallonien ab."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Frankreich gibt Wallonien auf"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES_DESC:0 "Allein die örtliche Polizei versucht, die Proteste vom 17. Februar niederzuschlagen. Die Situation spitzt sich zu und gipfelt in einer Revolte. Die wallonischen Rebellen bitten die Commune de France um Unterstützung und erklären mit ihrer Hilfe die Unabhängigkeit Walloniens. Obwohl die Commune de France sehr daran interessiert ist, die Unabhängigkeit Walloniens zu sichern, gibt sie letztendlich nach, um einen Krieg mit Deutschland zu vermeiden."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Weltkrieg über Wallonien"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR_DESC:0 "Allein die örtliche Polizei versucht, die Proteste vom 17. Februar niederzuschlagen. Die Situation spitzt sich zu und gipfelt in einer Revolte. Die wallonischen Rebellen bitten die Commune de France um Unterstützung und erklären mit ihrer Hilfe die Unabhängigkeit Walloniens. Da beide Seiten nicht gewillt sind, nachzugeben, bricht zwischen Deutschland und der Commune ein Krieg, der Zweite Weltkrieg, aus."

BEL_INDEPENDENT_GOVERNMENT:0 "£KR_game_rule_flag_BELG   Erster belgischer Kongress
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM:0 "Default"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM_DESC:0 "Der deutsche Prätendant ist gestürzt, und die provisorische Regierung hat die Abhaltung formeller Wahlen gefordert. Es müssen zwei getrennte Wahlgänge durchgeführt werden, der erste darüber, welche Art von Regierung der Staat übernehmen wird, der nächste eine Parlamentswahl."
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY:0 "£KR_game_rule_flag_BELG   Monarchie wiederhergestellt"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_DESC:0 "Das belgische Volk stimmt für die Rückkehr von König Albert I\n§RBenötigt:§!\nJede §CBelgien Unabhängigkeit§! bei §Y£KR_game_rule_flag_BEL  Ereignisse nach dem 17. Februar§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC:0 "£KR_game_rule_flag_BELG   Republik deklariert"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_DESC:0 "Das belgische Volk stimmt für eine Republik und wählt zwischen der sozialistischen BWP oder der liberalen LP\n§RBenötigt:§!\nJede §CBelgien Unabhängigkeit§! bei §Y£KR_game_rule_flag_BEL  Ereignisse nach dem 17. Februar§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST:0 "£KR_game_rule_flag_BELS   Syndikalistische Übernahme"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST_DESC:0 "Das belgische Volk stimmt für eine Republik und wählt die Arbeitspartei. Der Syndikalist Jacquemotte übernimmt die Kontrolle über die von der Arbeiterpartei geführte Regierung und reformiert das Land zu einem syndikalistischen Staat.\n§RBenötigt:§!\nJede §CBelgien Unabhängigkeit§! bei §Y£KR_game_rule_flag_BEL  Ereignisse nach dem 17. Februar§!\n§RNicht§! §CWiederaufnahme in den Reichspakt§! bei §Y£KR_game_rule_flag_BELG  Außenpolitik Belgiens§!"

BEL_INDEPENDENT_FOREIGN_POLICY:0 "£KR_game_rule_flag_BELG   Foreign Policy of Belgium"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM:0 "Default"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM_DESC:0 "Mit der Wiedererlangung seiner Unabhängigkeit und den zunehmenden internationalen Spannungen muss Belgien seine Stellung in der Welt festigen."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Rückkehr in den Reichspakt"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_DESC:0 "Belgien und das Deutsche Reich sind sich einig, dass Belgien als Gegenleistung für die Anerkennung seiner Unabhängigkeit dem Reichspakt wieder beitreten soll.\n§RBenötigt:§!\n§CBelgien Führer§! oder Jede §CBelgien Unabhängigkeit§! bei §Y£KR_game_rule_flag_BEL  Ereignisse nach dem 17. Februar§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Der Entente beitreten"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE_DESC:0 "Belgien ist von deutschen diplomatischen Annäherungsversuchen zur Sicherung des Wiedereintritts in den Reichspakt nach wie vor nicht überzeugt. Belgien tritt später der Entente bei.\n§RBenötigt:§!\n§CBelgien Führer§! oder Jede §CBelgien Unabhängigkeit§! bei §Y£KR_game_rule_flag_BEL  Ereignisse nach dem 17. Februar§!\n§RNicht§! §CSyndikalistische Übernahme§! bei §Y£KR_game_rule_flag_BELG  Erster belgischer Kongress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE:0 "£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA   Der Internationale beitreten"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE_DESC:0 "Belgien ist von deutschen diplomatischen Annäherungsversuchen zur Sicherung des Wiedereintritts in den Reichspakt nach wie vor nicht überzeugt. Später, unter der Herrschaft radikaler Elemente der BWP, tritt Belgien der Internationale bei.\n§RBenötigt:§!\nJede §CBelgien Unabhängigkeit§! bei §Y£KR_game_rule_flag_BEL  Ereignisse nach dem 17. Februar§!\n§CSyndikalistische Übernahme§! bei §Y£KR_game_rule_flag_BELG  Erster belgischer Kongress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_HOL   Die Belgisch Niederländische Allianz gründen"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH_DESC:0 "Belgien ist von deutschen diplomatischen Annäherungsversuchen zur Sicherung des Wiedereintritts in den Reichspakt nach wie vor nicht überzeugt. Belgien verbündet sich später mit den Niederlanden.\n§RBenötigt:§!\n§CBelgien Führer§! oder Jede §CBelgien Unabhängigkeit§! bei §Y£KR_game_rule_flag_BEL  Ereignisse nach dem 17. Februar§!\n§RNicht§! §CSyndikalistische Übernahme§! bei §Y£KR_game_rule_flag_BELG  Erster belgischer Kongress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY:0 "£KR_game_rule_flag_BELG   Neutralität deklarieren"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY_DESC:0 "Belgien ist von deutschen diplomatischen Annäherungsversuchen zur Sicherung des Wiedereintritts in den Reichspakt nach wie vor nicht überzeugt. Belgien erklärt später seine Neutralität, um sich von Konflikten zu distanzieren. Diese Neutralität hängt jedoch weitgehend von der deutschen Akzeptanz ab.\n§RBenötigt:§!\n§CBelgien Führer§! oder Jede §CBelgien Unabhängigkeit§! bei §Y£KR_game_rule_flag_BEL  Ereignisse nach dem 17. Februar§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Garantie von Deutschland"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY_DESC:0 "Belgien ist von deutschen diplomatischen Annäherungsversuchen zur Sicherung des Wiedereintritts in den Reichspakt nach wie vor nicht überzeugt. Später sichert sich Belgien jedoch eine Garantie des Deutschen Reiches als Gegenleistung für die Zahlung von Reparationen.\n§RBenötigt:§!\n§CBelgien Führer§! oder Jede §CBelgien Unabhängigkeit§! bei §Y£KR_game_rule_flag_BEL  Ereignisse nach dem 17. Februar§!\n§RNicht§! §CSyndikalistische Übernahme§! bei §Y£KR_game_rule_flag_BELG  Erster belgischer Kongress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Garantie der Entente"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA_DESC:0 "Belgien ist von deutschen diplomatischen Annäherungsversuchen zur Sicherung des Wiedereintritts in den Reichspakt nach wie vor nicht überzeugt. Um seine Unabhängigkeit zu schützen, sichert sich Belgien später eine Garantie der Entente.\n§RBenötigt:§!\n§CBelgien Führer§! oder Jede §CBelgien Unabhängigkeit§! bei §Y£KR_game_rule_flag_BEL  Ereignisse nach dem 17. Februar§!\n§RNicht§! §CSyndikalistische Übernahme§! bei §Y£KR_game_rule_flag_BELG  Erster belgischer Kongress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE:0 "£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA  Garantie der Kommune"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE_DESC:0 "Belgien ist von deutschen diplomatischen Annäherungsversuchen zur Sicherung des Wiedereintritts in den Reichspakt nach wie vor nicht überzeugt. Obwohl es zögert, dem Bündnis formell beizutreten, um seine Unabhängigkeit zu schützen, sichert sich das neu sozialistische Belgien später eine Garantie von der Internationale.\n§RBenötigt:§!\nJede §CBelgien Unabhängigkeit§! bei §Y£KR_game_rule_flag_BEL  Ereignisse nach dem 17. Februar§!\n§CSyndikalistische Übernahme§! bei §Y£KR_game_rule_flag_BELG  Erster belgischer Kongress§!"

BAT_POLITICAL_PATH:0 "£KR_game_rule_flag_BAT   Baltendeutsche und ihr Herzogtum"
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM:0 "Default"
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM_DESC:0 "Der Schwarze Montag hinterlässt tiefe politische Gräben innerhalb des Vereinigten Baltischen Herzogtums und reißt den Staat auseinander. Welche Gestalt der baltisch-deutsche Traum annimmt und ob er überlebt, wird sich in den kommenden Monaten entscheiden."
RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN:0 "£KR_game_rule_flag_BAT   Schiemanns Partei
RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN_DESC:0 "Die Baltisch-Deutsche Demokratische Partei bleibt an der Macht und führt die Nation weiterhin nach den politischen Gedanken von Paul Schiemann."
RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS:0 "£KR_game_rule_flag_BAT   Tradition bleibt erhalten"
RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS_DESC:0 "Die Regierung von Samson-Himmelstjerna fällt, und die Baltischen Ritterschaften übernehmen wieder die Kontrolle über den Staat und widmen ihre Bemühungen der Erhaltung von Harmonie und Tradition."
RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD:0 "£KR_game_rule_flag_BAT   Die baltische Erneuerung"
RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD_DESC:0 "Im Chaos des Schwarzen Montags organisiert die Landeswehr einen Staatsstreich und setzt die Baltische Bruderschaft an die Macht, um das Baltikum in einen nationalistischen Musterstaat zu verwandeln."
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB:0 "£KR_game_rule_flag_BAT_riga   Das Herzogtum fällt - Schiemanns Vermächtnis"
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB_DESC:0 "Das Vereinigte Baltische Herzogtum fällt an lettische und estnische Partisanen. In der Stadt Riga übernimmt die Demokratische Partei die Führung und führt das Erbe Schiemanns fort."
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON:0 "£KR_game_rule_flag_BAT_riga   Das Herzogtum fällt - Rechtstaat"
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON_DESC:0 "Das Vereinigte Baltische Herzogtum fällt an lettische und estnische Partisanen. In der Stadt Riga bleibt Helmuth Stegman an der Macht und führt die Stadt in legalistischer Souveränität."
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT:0 "£KR_game_rule_flag_BAT_riga   Das Herzogtum fällt - Reichsvorposten Riga"
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT_DESC:0 "Das Vereinigte Baltische Herzogtum fällt an lettische und estnische Partisanen. In der Stadt Riga führt die deutsche Garnison einen Staatsstreich durch und setzt eine pan-germanische diktatorische Regierung ein."

UKR_FUTURE:0 "£KR_game_rule_flag_UKR   Die Zukunft der Ukraine"
RULE_OPTION_UKR_FUTURE_RANDOM:0 "Default"
RULE_OPTION_UKR_FUTURE_RANDOM_DESC:0 "Die Wirtschaftskrise bringt die ohnehin schon instabile Ukraine fast vollständig auseinander. Um den Sturm zu überstehen, sind große politische Veränderungen erforderlich."
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION:0 "£GFX_KR_game_rule_flag_UKR_syndicalist  £KR_game_rule_flag_GER   Shumsky ist erfolgreich (§YG.I.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION_DESC:0 "Oleksander Shumsky und seine Volksfront werden in die Regierung eingeladen, um bei der Reorganisation des Agrarsektors zu helfen. Später setzen sie den König ab und gründen die Sozialistische Republik Ukraine. Als Reaktion darauf erklärt das Deutsche Reich der neu gegründeten Republik den Krieg.\n§YG.I.§! steht für deutsche Intervention."
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR_syndicalist   Shumsky ist erfolgreich (§GG.A.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE_DESC:0 "Oleksander Shumsky und seine Volksfront werden in die Regierung eingeladen, um bei der Reorganisation des Agrarsektors zu helfen. Später setzen sie den König ab und gründen die Sozialistische Republik Ukraine. Als Reaktion darauf beschließt das Deutsche Reich, nichts gegen die Revolution zu unternehmen.\n§GG.A.§! steht für Deutsche Duldung."
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP:0 "£KR_game_rule_flag_UKR   Staatsstreich stürzt Shumsky"
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP_DESC:0 "Oleksander Shumsky und seine Volksfront werden in die Regierung eingeladen, um bei der Reorganisation des Agrarsektors zu helfen. Später setzen sie den König ab und gründen die Sozialistische Republik Ukraine. Die Deutschen, bedroht von einer syndikalistischen Ukraine, starten einen erfolgreichen Staatsstreich und setzen König Wasyl wieder ein. Damit wird die Ukraine faktisch zu einer Marionette des Deutschen Reiches."
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS:0 "£KR_game_rule_flag_UKR   Bourgeoisie entlassen Shumsky"
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS_DESC:0 "Oleksander Shumsky und seine Volksfront werden in die Regierung eingeladen, um bei der Reorganisation des Agrarsektors zu helfen. Später versuchen sie, den König abzusetzen, aber die Bourgeoisie entlässt Shumsky und ernennt Leo-Stefan zum Nachfolger von Wasyl."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Russophile übernehmen die Macht (§YG.I.§!)"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION_DESC:0 "Das Ausmaß der syndikalistischen Bedrohung erkennend, schließt Skoropadsky einen Handel mit der pro-russischen "ViN" und der nationalistischen "OUN" ab, um eine breite Koalition zu bilden. Mit dem Erfolg, einige der Verwaltungsprobleme der Ukraine zu mildern, gewinnt die russophile "ViN" viel Popularität und übernimmt die Kontrolle über die Regierung, obwohl Deutschland später eingreift."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR   Russophile übernehmen die Macht (§GG.A.§!)"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE_DESC:0 "Das Ausmaß der syndikalistischen Bedrohung erkennend, schließt Skoropadsky einen Handel mit der pro-russischen "ViN" und der nationalistischen "OUN" ab, um eine breite Koalition zu bilden. Mit dem Erfolg, einige der Verwaltungsprobleme der Ukraine zu mildern, gewinnt die russophile "ViN" viel Popularität und übernimmt die Kontrolle über die Regierung, und aus Angst vor der russischen Opposition lässt Deutschland sie gehen."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Nationalisten übernehmen die Macht (§YG.I.§!)"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION_DESC:0 "Das Ausmaß der syndikalistischen Bedrohung erkennend, schließt Skoropadsky einen Handel mit der pro-russischen "ViN" und der nationalistischen "OUN" ab, um eine breite Koalition zu bilden. Mit dem Erfolg, einige der Verwaltungsprobleme der Ukraine zu mildern, gewinnt die nationalistische ukrainische "OUN" viel Popularität und übernimmt die Kontrolle über die Regierung. Nach dem Embargo gegen Deutschland greift das Reich ein."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR   Nationalisten übernehmen die Macht (§GG.A.§!)"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE_DESC:0 "Das Ausmaß der syndikalistischen Bedrohung erkennend, schließt Skoropadsky einen Handel mit der pro-russischen "ViN" und der nationalistischen "OUN" ab, um eine breite Koalition zu bilden. Mit dem Erfolg, einige der Verwaltungsprobleme der Ukraine zu mildern, gewinnt die nationalistische ukrainische "OUN" viel Popularität und übernimmt die Kontrolle über die Regierung. Nach dem Embargo gegen Deutschland unternimmt das Reich nichts."
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA:0 "£KR_game_rule_flag_UKR   Skoropadsky übernimmt die Macht"
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC:0 "Der König erteilt Skoropadsky die Befugnis, die Rada aufzulösen und einen loyalen Staatssenat zu bilden. Skoropadsky gewährt den Regionalregierungen mehr Autonomie, verständigt sich mit den pro-russischen Kreisen, befriedet verschiedene ukrainische Bewegungen und verbietet den Syndikalismus. Nach dem Tod von König Wasyl übernimmt sein Sohn Danylo den Thron."

LIT_ELECTION_1938:0 "£KR_game_rule_flag_LIT   Wahl in Litauen 1938"
RULE_OPTION_LIT_ELECTION_1938_RANDOM:0 "Default"
RULE_OPTION_LIT_ELECTION_1938_RANDOM_DESC:0 "Die Seimas-Wahl von 1938 könnte die wichtigste in der Geschichte unserer Nation sein. Die Christdemokraten, die durch den Schwarzen Montag geschwächt wurden, aber immer noch unerbittlich lebensfähig sind, die oppositionellen Sozialdemokraten und die im Entstehen begriffenen Ultranationalisten haben alle eine Chance auf den Sieg. Wie wird das Volk entscheiden?"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT   Sieg der Christdemokratischen Partei"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT_DESC:0 "Die Christdemokraten bleiben an der Macht. Die neu gewählte Regierung bleibt Deutschland gegenüber loyal und fördert gleichzeitig die litauischen Kulturtraditionen."
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_LIT   Sieg der Sozialdemokratischen Partei"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT_DESC:0 "Die Sozialdemokraten sichern sich eine Mehrheit. Die neu gewählte sozialdemokratische Regierung bleibt Deutschland treu, arbeitet aber gleichzeitig von innen heraus schrittweise auf den Sozialismus hin."
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist   Sieg der Nationalistischen Partei"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST_DESC:0 "Eine Koalition nationalistischer Parteien unter Führung von Voldemaras erringt den Sieg. Während sie den Deutschen letztlich feindlich gesinnt ist, bleibt die nationalistische Regierung aufgrund der internationalen Realitäten im Reichspakt."
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_LIT_national_populist  £KR_game_rule_flag_GER   Aufstand der Nationalisten (§YG.I.§!)"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_INTERVENTION_DESC:0 "Eine Koalition nationalistischer Parteien unter Führung von Voldemaras erringt den Sieg. Die neue Regierung führt eine Revolte gegen den Kaiser an und setzt den König ab. Voldemaras erklärt sich selbst zum "Vadas" und setzt seine Brigaden des Eisernen Wolfes ein. Als Reaktion darauf erklärt das Deutsche Reich der neu gegründeten Republik den Krieg.\n§YG.I.§! steht für deutsche Intervention.\n§RBenötigt:§!\n§RNicht§! §CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_LIT_national_populist   Aufstand der Nationalisten (§GG.A.§!)"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_ACQUIESCENCE_DESC:0 "Eine Koalition nationalistischer Parteien unter Führung von Voldemaras erringt den Sieg. Die neue Regierung führt eine Revolte gegen den Kaiser an und setzt den König ab. Voldemaras erklärt sich selbst zum "Vadas" und setzt seine Brigaden des Eisernen Wolfes ein. Das Deutsche Kaiserreich beschließt, nichts gegen den Aufstand zu unternehmen.\n§GG.A.§! steht für Deutsche Duldung.\n§RBenötigt:§!\n§RNicht§! §CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"

WHR_SITUATION:0 "£KR_game_rule_flag_WHR   Situation in Weißrussland"
RULE_OPTION_WHR_SITUATION_RANDOM:0 "Default"
RULE_OPTION_WHR_SITUATION_RANDOM_DESC:0 "Weißrussland ist tief gespalten. Gegen die gegenwärtige Herrschaft des Königs Uladzimir steht die merkwürdige Allianz seines Bruders Sigismund aus pro-russischen und extrem belarussischen nationalistischen Anhängern. Auf der anderen Seite wollen die linksgerichteten Gründer der Nation eine Wiederherstellung der Demokratie oder sogar eine regelrechte syndikalistische Revolution. Wie wird sich die Situation in Weißrussland entwickeln?"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP:0 "£KR_game_rule_flag_WHR   BNP gewinnt die Wahl"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP_DESC:0 "Anstatt den Forderungen Sigismunds nachzugeben, stellt Uladzimir die Demokratie wieder her und reformiert die Nation zu einer konstitutionellen Monarchie. Die konservative, reichspaktfreundliche BNP gewinnt die erste Weißrussische Wahl."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP:0 "£KR_game_rule_flag_WHR   BSDP gewinnt die Wahl"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP_DESC:0 "Anstatt den Forderungen Sigismunds nachzugeben, stellt Uladzimir die Demokratie wieder her und reformiert die Nation zu einer konstitutionellen Monarchie. Die sozialdemokratische BSDP gewinnt die ersten Weißrussischen Wahlen."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_WHR_syndicalist  £KR_game_rule_flag_GER   Syndikalistische Übernahme (§YG.I.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION_DESC:0 "Anstatt den Forderungen Sigismunds nachzugeben, stellt Uladzimir die Demokratie wieder her und reformiert die Nation zu einer konstitutionellen Monarchie. Die syndikalistische BSRP gewinnt die ersten weißruthenischen Wahlen und stürzt die Monarchie. Die neue Regierung beschließt, die syndikalistische Revolution fortzusetzen. Als Reaktion darauf beschließt das Deutsche Reich, der neu gegründeten Republik den Krieg zu erklären.\n§YG.I.§! steht für deutsche Intervention."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_WHR_syndicalist   Syndikalistische Übernahme (§GG.A.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE_DESC:0 "Anstatt den Forderungen Sigismunds nachzugeben, stellt Uladzimir die Demokratie wieder her und reformiert die Nation zu einer konstitutionellen Monarchie. Die syndikalistische BSRP gewinnt die ersten weißruthenischen Wahlen und stürzt die Monarchie. Die neue Regierung beschließt, die syndikalistische Revolution fortzusetzen. Daraufhin beschließt das Deutsche Kaiserreich, nichts gegen die Revolution zu unternehmen.\n§GG.A.§! steht für Deutsche Duldung."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_WHR_syndicalist  £KR_game_rule_flag_GER   Machtübernahme durch den Bolschewismus (§YG.I.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_INTERVENTION_DESC:0 "Anstatt den Forderungen Sigismunds nachzugeben, stellt Uladzimir die Demokratie wieder her und reformiert die Nation zu einer konstitutionellen Monarchie. Die syndikalistische BSRP gewinnt die ersten weißruthenischen Wahlen und stürzt die Monarchie. Die neue Regierung beschließt, sich den Bolschewismus zu eigen zu machen. Als Reaktion darauf beschließt das Deutsche Reich, der neu gegründeten Republik den Krieg zu erklären.\n§YG.I.§! steht für deutsche Intervention."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_WHR_syndicalist   Machtübernahme durch den Bolschewismus (§GG.A.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_ACQUIESCENCE_DESC:0 "Anstatt den Forderungen Sigismunds nachzugeben, stellt Uladzimir die Demokratie wieder her und reformiert die Nation zu einer konstitutionellen Monarchie. Die syndikalistische BSRP gewinnt die ersten weißruthenischen Wahlen und stürzt die Monarchie. Die neue Regierung beschließt, sich den Bolschewismus zu eigen zu machen. Daraufhin beschließt das Deutsche Kaiserreich, nichts gegen die Revolution zu unternehmen.\n§GG.A.§! steht für Deutsche Duldung."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_ABSOLUTISM_AUTHORITARIAN_DEMOCRAT_BNP:0 "£KR_game_rule_flag_WHR   Uladzimir verstärkt den Absolutismus"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_ABSOLUTISM_AUTHORITARIAN_DEMOCRAT_BNP_DESC:0 "Uladzimir, der einem ermutigten Sigismund gegenübersteht, beschneidet die politischen Rechte und zentralisiert die Macht um sich herum."
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP:0 "£KR_game_rule_flag_WHR   Sigismund stürzt Uladzimir"
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP_DESC:0 "Sigismund, Bruder des Königs und Chef der Geheimpolizei, der NBP, drängt seinen Anspruch auf den Thron und startet einen erfolgreichen Staatsstreich, stürzt seinen Bruder und proklamiert sich selbst als König Žyhimont von Weißruthenien."

HOL_ELECTION_1937:0 "£KR_game_rule_flag_HOL   Niederlande"
RULE_OPTION_HOL_ELECTION_1937_RANDOM:0 "Default"
RULE_OPTION_HOL_ELECTION_1937_RANDOM_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL   Demokratie"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC:0 "Die Parteien der Mitte haben die niederländische Regierung weiterhin fest im Griff, so dass die niederländische Demokratie die durch den schwarzen Montag verursachte Instabilität überleben kann."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_HOL_syndicalist   Kommune Batavian (Syndikalist)"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION_DESC:0 "Radikale Sozialisten stürzen die bürgerliche Regierung in Den Haag und gründen die Kommune Batavian."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_HOL_syndicalist   Kommune Batavian (Totalist)"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE_DESC:0 "Radikale Sozialisten stürzen die bürgerliche Regierung in Den Haag und gründen die Kommune Batavian. Die totalistische Patriotenbewegung ergreift schließlich die Macht."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY:0 "£KR_game_rule_flag_HOL   Militärjunta"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC:0 "Nach erheblichen Umwälzungen, die die Stabilität der Niederlande erschüttert haben, übernimmt General Izaak Reijnders den Staatsapparat und unterhält eine Militärjunta."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART:0 "£KR_game_rule_flag_HOL_paternal_autocrat   Reaktionäre VNH-Diktatur"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC:0 "Der reaktionäre VNH ergreift die Kontrolle über die Niederlande und errichtet eine reaktionäre Diktatur, die mit Erfolg den populistischen Palast-Putsch niederschlägt."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN:0 "£KR_game_rule_flag_HOL_national_populist   Populistische VNH-Diktatur"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC:0 "Der reaktionäre VNH ergreift die Kontrolle über die Niederlande und errichtet eine reaktionäre Diktatur, die anschließend durch einen Palaststreich des aufständischen jungen Flügels der Partei ersetzt wird."

SWI_SAVOYARD_CRISIS:0 "£KR_game_rule_flag_SWI   Die Savoyard-Krise"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM:0 "Default"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC:0 "Unterstützt von der französischen Kommune zogen syndikalistische Revolutionäre in der Romandie und in der Haute-Savoie in der so genannten "Savoyarden-Krise" gegen die nationale Regierung der Schweiz. Wie die Regierung auf diese Krise reagiert, wird die Zukunft des Schweizer Volkes prägen."
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION:0 "£KR_game_rule_flag_SWI   Status Quo"
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC:0 "Dank der Zurückhaltung der Schweizer Regierung entscheiden sich die Kommune für ein gutes Verhältnis zur Schweiz. Die Krise verpufft und die Schweiz behält die Kontrolle über die besetzte Haute-Savoie."
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED:0 "£KR_game_rule_flag_SWI   Schweizer Zugeständnis Haute-Savoie"
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC:0 "Die französische Kommune fordert die Schweizer Regierung auf, die besetzte Region Haute-Savoie unter Waffenbedrohung abzutreten. Die Schweizer Regierung beschliesst, einen Krieg zu vermeiden und stimmt dem zu. Die Haute-Savoie wird an Frankreich zurückgegeben."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST:0 "£KR_game_rule_flag_SWI_syndicalist   Syndikalismus in der Schweiz"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "Die französische Kommune fordert von der Schweizer Regierung die Abtretung der besetzten Region Haute-Savoie unter Waffenbedrohung. Die Schweizer Regierung beschliesst, einen Krieg zu vermeiden und stimmt dem zu. Frankreich spürt die Schwäche und fordert weiter, dass die Schweiz die Rechte der Syndikalisten in ihrer Nation garantiert. Die Schweiz fällt später dem Syndikalismus anheim."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST:0 "£KR_game_rule_flag_SWI_totalist   Schweizer Fall in den Totalismus"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC:0 "Die französische Kommune fordert die Schweizer Regierung auf, die besetzte Region Haute-Savoie unter Waffenbedrohung abzutreten. Die Schweizer Regierung beschliesst, einen Krieg zu vermeiden und stimmt dem zu. Frankreich spürt die Schwäche und fordert weiter, dass die Schweiz die Rechte der Syndikalisten in ihrer Nation garantiert. Die Schweiz fällt später dem Totalismus anheim."
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA   Schweizer erklären Frankreich den Krieg"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC:0 "Als Reaktion auf die Krise dringen französische Truppen in die Haute-Savoie und die Romandie ein. Die Schweizer Regierung zieht in den Krieg, um diese Gebiete zurückzuerobern. Da sie die Regierung als schwach betrachtet, übernimmt eine nationalistische provisorische Militärregierung die Kontrolle über die Schweiz. Das Deutsche Kaiserreich könnte diese Gelegenheit nutzen, um der Kommune ein Ende zu bereiten."
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA   Deutscher Schutz - Krieg"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC:0 "Als Reaktion auf die verschärften Spannungen mit der französischen Gemeinde sucht die Schweizer Regierung ausländische Unterstützung. Das Deutsche Kaiserreich interveniert und sendet ein Ultimatum nach Paris, um alle diplomatischen und verdeckten Aktivitäten einzustellen, die gegen die territoriale Integrität der Schweiz gerichtet sind. Frankreich ignoriert dieses Ultimatum, und da beide Seiten nicht bereit sind, einen Rückzieher zu machen, erklärt das Deutsche Reich Frankreich den Krieg.\n§RBenötigt:§!\n§CDas Deutsche Reich ist nicht im Krieg§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   Deutscher Schutz - Frieden"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC:0 "Als Reaktion auf die verschärften Spannungen mit der französischen Gemeinde sucht die Schweizer Regierung ausländische Unterstützung. Das Deutsche Kaiserreich interveniert und sendet ein Ultimatum nach Paris, um alle diplomatischen und verdeckten Aktivitäten einzustellen, die gegen die territoriale Integrität der Schweiz gerichtet sind. Aus Furcht vor einem verfrühten Krieg mit Deutschland gibt die französische Kommune nach.\n§RBenötigt:§!\n§CDas Deutsche Reich ist nicht im Krieg§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA   Österreichischer Schutz - Krieg"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC:0 "Als Reaktion auf die verschärften Spannungen mit der französischen Gemeinde sucht die Schweizer Regierung ausländische Unterstützung. Das österreichische Kaiserreich interveniert und sendet ein Ultimatum nach Paris, alle diplomatischen und verdeckten Aktivitäten einzustellen, die gegen die territoriale Integrität der Schweiz gerichtet sind. Frankreich beschliesst, dieses Ultimatum zu ignorieren. Da beide Seiten nicht bereit sind, einen Rückzieher zu machen, erklärt das österreichische Kaiserreich Frankreich den Krieg.\n§RBenötigt:§!\n§CDas österreichische Kaiserreich ist nicht im Krieg§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS   Österreichischer Schutz - Frieden"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC:0 "Als Reaktion auf die verschärften Spannungen mit der französischen Gemeinde sucht die Schweizer Regierung ausländische Unterstützung. Das österreichische Kaiserreich interveniert und sendet ein Ultimatum nach Paris, alle diplomatischen und verdeckten Aktivitäten einzustellen, die gegen die territoriale Integrität der Schweiz gerichtet sind. Zögernd im Krieg mit Österreich gibt die französische Kommune nach.\n§RBenötigt:§!\n§CDas österreichische Kaiserreich ist nicht im Krieg§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED:0 "£KR_game_rule_flag_SWIB_national_populist   Schweiz im Stich gelassen"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC:0 "Als Reaktion auf die verschärften Spannungen mit der französischen Gemeinde sucht die Schweizer Regierung ausländische Unterstützung. Trotz aller Bemühungen der Schweiz ist jedoch keine Nation bereit, sie zu unterstützen. Folglich akzeptiert die Schweizer Regierung die französischen Forderungen und gibt die Haute-Savoie zurück. Die von Frankreich wiedereingesetzte Regierung der Romandie stimmt rasch für die Abspaltung von der Schweizerischen Eidgenossenschaft und den Beitritt zur französischen Gemeinde. Eine nationalistische militärische Verschwörung gegen die Schweizer Regierung beginnt sich zu entwickeln."

DEN_FUTURE:0 "£KR_game_rule_flag_DEN   Dänemark"
RULE_OPTION_DEN_FUTURE_RANDOM:0 "Default"
RULE_OPTION_DEN_FUTURE_RANDOM_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_DEN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_DEN   Demokratie"
RULE_OPTION_DEN_FUTURE_DEMOCRACY_DESC:0 "Die KI wird immer die Integrität der dänischen Demokratie verteidigen. Das Kabinett des Königs wird fallen, wenn es sich bildet, und falls Dänemark sich im Krieg mit Deutschland befindet, wird Dänemark keine Kompromisse mit der Dritten Internationale eingehen."
RULE_OPTION_DEN_FUTURE_KINGS_CAB:0 "£KR_game_rule_flag_DEN   Königliches Kabinett"
RULE_OPTION_DEN_FUTURE_KINGS_CAB_DESC:0 "Nachdem der König die demokratische Regierung abgesetzt hat, wird die KI die Autorität der königlich eingesetzten autoritären demokratischen Regierung beibehalten."
RULE_OPTION_DEN_FUTURE_HYBRID:0 "£KR_game_rule_flag_DEN_syndicalist   Hybrid Regime"
RULE_OPTION_DEN_FUTURE_HYBRID_DESC:0 "Wenn die Deutschen in Dänemark einmarschieren, werden sie einen Kompromiss mit der Dritten Internationale schließen und ein gemäßigtes Hybridregime zwischen Syndikalismus und Kapitalismus einführen. §YWenn Dänemark sich nicht im Konflikt mit Deutschland befindet, wird dies nicht geschehen.§!"

FIN_FUTURE:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Finnland"
RULE_OPTION_FIN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_FIN   Demokratie"
RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC:0 "Die KI wird die königliche Regierung unorganisiert lassen und Mannerheim erlauben, die weiße Garde zu versammeln. Mannerheim wird schließlich die Macht an eine demokratisch gewählte Regierung abtreten."
RULE_OPTION_FIN_FUTURE_KINGDOM:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Königreich"
RULE_OPTION_FIN_FUTURE_KINGDOM_DESC:0 "Die KI wird die Autorität der vom König geführten Regierung der Nationalen Koalition aufrechterhalten und es ihr ermöglichen, sich nach den durch den Schwarzen Montag verursachten Umwälzungen zu stabilisieren."
RULE_OPTION_FIN_FUTURE_LAPUA:0 "£KR_game_rule_flag_FIN_national_populist   Lapua Bewegung"
RULE_OPTION_FIN_FUTURE_LAPUA_DESC:0 "Die Lapua-Bewegung wird auf Helsinki marschieren und sich in der Lage sehen, die dort residierende königliche Regierung abzusetzen, was die Geburt eines ultranationalistischen Regimes in Finnland markiert."
RULE_OPTION_FIN_FUTURE_SYNDICALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Syndikalisten"
RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC:0 "Dem Marsch der Lapua-Bewegung auf Helsinki werden finnische Sympathisanten für die Sache der Dritten Internationale entgegentreten, die stattdessen die Macht für sich selbst ergreifen. Nach diesen Ereignissen wird die Rote Garde aufgelöst werden."
RULE_OPTION_FIN_FUTURE_TOTALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Rote Garde"
RULE_OPTION_FIN_FUTURE_TOTALIST_DESC:0 "Dem Marsch der Lapua-Bewegung auf Helsinki werden finnische Sympathisanten für die Sache der Dritten Internationale entgegentreten, die stattdessen die Macht für sich selbst ergreifen. Nach diesen Ereignissen scheitert der Versuch der Syndikalisten, die Rote Garde aufzulösen, und provoziert einen Staatsstreich."

NOR_START_ELECTION:0 "£KR_game_rule_flag_NOR   Norwegen"
RULE_OPTION_NOR_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_NOR_START_ELECTION_RANDOM_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_NOR   Demokratie (Nordische Neutralität)"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_DESC:0 "Eine der demokratischen Parteien wird bei den Wahlen von 1936 eine Mehrheit erlangen, wodurch alle Befürchtungen vor einem Ende der norwegischen Demokratie ausgeräumt werden. Die demokratische Regierung wird neutral bleiben, entweder allein oder zusammen mit den anderen nordischen Ländern."
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE:0 "£KR_game_rule_flag_NOR   Demokratie (Entente)"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE_DESC:0 "Eine der demokratischen Parteien wird bei den Wahlen von 1936 eine Mehrheit erlangen, wodurch alle Befürchtungen vor einem Ende der norwegischen Demokratie ausgeräumt werden. Die demokratische Regierung festigt ihre Beziehungen zu Kanada und tritt schließlich der Entente bei."
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_NOR_paternal_autocrat   Quisling Regime"
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC:0 "Die Labour Party gewinnt den Stortingsvalget von 1936 und beginnt mit der Umsetzung ihrer radikalen Agenda. Als Reaktion darauf mobilisiert Vidkun Quisling die norwegische Rechte und gelingt es, den Syndikalisten die Macht zu entreißen."
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_NOR_syndicalist   Syndikalistische Übernahme"
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC:0 "Die Labour Party gewinnt den Stortingsvalget von 1936 und beginnt mit der Umsetzung ihrer radikalen Agenda. Vidkun Quislings Versuch, die Rechte zu mobilisieren und die revolutionäre Regierung zu stürzen, scheitert, und der Übergang zu einem sozialistischen Norwegen beginnt. Demokratische Syndikalisten behalten die Kontrolle."
RULE_OPTION_NOR_START_ELECTION_TOTALIST:0 "£KR_game_rule_flag_NOR_totalist   Totalistische Übernahme"
RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC:0 "Die Labour Party gewinnt den Stortingsvalget von 1936 und beginnt mit der Umsetzung ihrer radikalen Agenda. Vidkun Quislings Versuch, die Rechte zu mobilisieren und die revolutionäre Regierung zu stürzen, scheitert, und der Übergang zu einem sozialistischen Norwegen beginnt. Die Totalisten gewinnen die Kontrolle über den norwegischen Gewerkschaftskongress."

SWE_RIKSDAG_ELECTION:0 "£KR_game_rule_flag_SWE   Schweden"
RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM:0 "Default"
RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE:0 "£KR_game_rule_flag_SWE   Demokratie"
RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE_DESC:0 "Entweder die sozialdemokratische SAP oder die sozialkonservative AV gewinnt die Riksdag-Wahlen 1936, ohne einen Militärputsch zu provozieren."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   Königliche Regierung"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC:0 "Der sozialdemokratische SAP gewinnt die Wahl und bildet gemeinsam mit der radikalen sozialistischen SVV eine radikale Regierung, die einen Militärputsch provoziert. Die Putschisten stellen die alte konservative Regierung wieder her, wenn auch mit mehr autoritären Zügen."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   Militär Junta"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT_DESC:0 "Der sozialdemokratische SAP gewinnt die Wahl und bildet gemeinsam mit der radikalen sozialistischen SVV eine radikale Regierung, die einen Militärputsch provoziert. Die Putschisten errichten eine ständige Militärjunta, die Schweden mit eiserner Faust regiert."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST:0 "£KR_game_rule_flag_SWE_national_populist   Gyllenkrok-Regime"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST_DESC:0 "Die sozialdemokratische SAP gewinnt die Wahl und bildet gemeinsam mit der radikalen sozialistischen SVV eine radikale Regierung, die einen Militärputsch provoziert. Die Putschisten versuchen, eine Militärjunta zu errichten, werden aber von den radikalen Offizieren Axel Gyllenkrok und Archibald Douglas unterwandert, die ein ultranationalistisches Regime schaffen."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST:0 "£KR_game_rule_flag_SWE_syndicalist   Syndikalistische Übernahme"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST_DESC:0 "Die sozialdemokratische SAP gewinnt die Wahl und bildet zusammen mit der radikalen sozialistischen SVV eine radikale Regierung, die einen Militärputsch provoziert, der von sozialistischen Milizen vereitelt wird. Mit der Neutralisierung der alten Regierung wird ein syndikalistisches Regime etabliert."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST:0 "£KR_game_rule_flag_SWE_totalist   Totalistische Übernahme"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST_DESC:0 "Die sozialdemokratische SAP gewinnt die Wahl und bildet zusammen mit der radikalen sozialistischen SVV eine radikale Regierung, die einen Militärputsch provoziert, der von sozialistischen Milizen vereitelt wird. Mit der Neutralisierung der alten Regierung wird ein syndikalistisches Regime errichtet, das es den Totalisten bald erlaubt, eine Diktatur zu errichten."

