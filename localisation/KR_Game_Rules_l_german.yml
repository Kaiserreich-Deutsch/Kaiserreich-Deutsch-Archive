RULE_OPTION_SER_GOVERNMENT_PATH_KING_DESC:0 "Die Unruhen in Serbien führen dazu, dass Vojvoda Bojović den Forderungen der Royalisten nachgibt, und der ehemalige Kronprinz wird zum König Alexander II. gekrönt."
RULE_OPTION_SER_GOVERNMENT_PATH_REGENT:0 "£KR_game_rule_flag_SER   Der Voivoda hält stand"
RULE_OPTION_SER_GOVERNMENT_PATH_REGENT_DESC:0 "Trotz erheblicher Unruhen, sowohl von Seiten der Royalisten als auch der Republikaner, gelingt es Vojvoda Bojović, den Sturm zu überstehen und seine Herrschaft über Serbien zu sichern."
RULE_OPTION_SER_GOVERNMENT_PATH_REPUBLIC:0 "£KR_game_rule_flag_SER_republic   Die republikanische Proklamation"
RULE_OPTION_SER_GOVERNMENT_PATH_REPUBLIC_DESC:0 "Ein gescheiterter royalistischer Putsch veranlasst Vojvoda Bojović, sich stattdessen auf die Seite einflussreicher republikanischer Persönlichkeiten zu stellen, und Serbien wird offiziell eine Republik."

