PLC_PRIME_MINISTER:0 "£KR_game_rule_flag_PLC   Pfad für das Commonwealth"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM:0 "Default"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC:0 "Die neue Verfassung des Commonwealth erlaubt es dem König, den Premierminister zu ernennen. Es gibt jedoch große Unterstützung für die Idee, dass der König diese Macht an das Volk delegieren sollte. Über diese Forderungen nach Demokratie hinaus sind die Radikalen, die sowohl Polen als auch Litauen als unabhängige Staaten bekämpft haben, nach wie vor bereit, das Commonwealth vielleicht in eine völlig neue Richtung zu lenken oder es völlig zu zerstören."
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT:0 "£KR_game_rule_flag_PLC   Mendog wählt einen Aristokraten"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC:0 "Mendog beschließt, den autoritären Demokraten Janusz Radziwill, der das Oberhaupt der Aristokraten ist, zu seinem Premierminister zu ernennen.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE:0 "£KR_game_rule_flag_PLC   Mendog wählt einen Konservativen"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC:0 "Mendog beschließt, den sozialkonservativen Stanislaw Narutowicz, der Führer der Konservativen ist, zum Ministerpräsidenten zu ernennen.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN:0 "£KR_game_rule_flag_PLC   Mendog wählt einen Historiker"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN_DESC:0 "Mendog beschließt, den sozialkonservativen Juozas Ambrazevicius, den litauischen Historiker, zu seinem Premierminister zu ernennen.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_national_populist  £KR_game_rule_flag_GER   Machtübernahme der Nationalisten (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION_DESC:0 "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt Adam Doboszynski, der Vorsitzende der Polnischen National-Radikalen Partei, die Wahl und nimmt Mendog gefangen. Doboszynski zieht später offiziell das Commonwealth aus dem Reichspakt zurück. Als Reaktion darauf beschließt das Deutsche Reich, der nationalistischen Regierung den Krieg zu erklären.\n§YG.I.§! steht für deutsche Intervention.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_national_populist   Machtübernahme der Nationalisten (§GG.A.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt Adam Doboszynski, der Vorsitzende der Polnischen National-Radikalen Partei, die Wahl und nimmt Mendog gefangen. Doboszynski zieht später offiziell das Commonwealth aus dem Reichspakt zurück. Als Reaktion darauf beschließt das Deutsche Reich, nichts gegen die Übernahme zu unternehmen.\n§GG.A.§! steht für Deutsche Duldung.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_syndicalist  £KR_game_rule_flag_GER   Syndikalistische Revolution (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION_DESC:0 "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt die syndikalistische Partei bei der Wahl eine Mehrheit. Die neue syndikalistische Regierung zieht das Commonwealth später offiziell aus dem Reichspakt zurück. Als Reaktion darauf beschließt das Deutsche Reich, der syndikalistischen Regierung den Krieg zu erklären.\n§YG.I.§! steht für deutsche Intervention.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_syndicalist   Syndikalistische Revolution (§GG.A.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt die syndikalistische Partei bei der Wahl eine Mehrheit. Die neue syndikalistische Regierung zieht das Commonwealth später offiziell aus dem Reichspakt zurück. Daraufhin beschließt das Deutsche Reich, nichts gegen die Revolution zu unternehmen.\n§GG.A.§! steht für Deutsche Duldung.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC:0 "£KR_game_rule_flag_PLC   Demokratischer Erfolg"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC:0 "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Demokratische Parteien werden gewählt und Mendogs Position als "König des Volkes" wird zementiert.\n§RBenötigt:§!\n§CCommonwealth gegründet§! bei §Y£KR_game_rule_flag_POL  Große Debatte§!"

SRI_START_ELECTION:0 "£GFX_KR_game_rule_flag_SRI   Italienischer Kongress von 1936"
RULE_OPTION_SRI_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC:0 "Der Vierte Kongress der Sozialistischen Republik Italien beginnt, und die Zukunft der Republik hängt in der Schwebe."
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA:0 "Syndikalistische Union Mehrheit"
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC:0 "Der Vierte Kongress der Sozialistischen Republik Italien endet damit, dass die syndikalistische Unione Sindacalista unter der Führung von Palmiro Togliatti die Mehrheit der Sitze in der Regierung behält."
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA:0 "Italienische Sozialistische Partei Mehrheit"
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "Der Vierte Kongress der Sozialistischen Republik Italien endet damit, dass die radikal-sozialistische Sozialistische Partei Italiens die Mehrheit der Sitze in der Regierung erreicht."
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA:0 "Nationalistische Union Mehrheit"
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC:0 "Der Vierte Kongress der Sozialistischen Republik Italien endet damit, dass die totalistische Unione Nazionalista Italiens unter Führung von Benito Mussolini die Mehrheit der Sitze in der Regierung erreicht."

SRI_NEOSANFEDISTI_TERROR:0 "£GFX_KR_game_rule_flag_SRI   Terrorismus in der SRI"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM:0 "Default"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC:0 "Nachdem die Unione Nazionalista eine Mehrheit im Fünften Kongress gewonnen hatte, verhängt sie Staatsatheismus und verhaftet Katholiken, die der Treu e zum Papsttum beschuldigt werden. Als Reaktion darauf wird eine terroristische Organisation, die Neosanfedisti, gegründet. Sie versucht, im Namen der unterdrückten katholischen Kirche Verwüstungen anzurichten. Die Nachbarn der Republik im Süden könnten die NeoSanfedisti unterstützen, um die Republik zu schwächen."
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE:0 "£GFX_KR_game_rule_flag_SRI   NeoSanfedisti agierten allein"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC:0 "Der Kirchenstaat und das Königreich der zwei Sizilien beschließen beide, der Terrororganisation nicht direkt zu helfen.\n§RBenötigt:§!\n§CNationalistische Union Mehrheit§! bei §Y£GFX_KR_game_rule_flag_SRI  Italienischer Kongress von 1936§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP   Krieg mit Süditalien"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA_DESC:0 "Der Kirchenstaat und das Königreich der zwei Sizilien beschließen beide, die terroristische Organisation zu unterstützen. Empört, aber nicht überrascht, erklärt die Sozialistische Republik Italien ihren südlichen Nachbarn den Krieg. Die Republik Italien im Norden beschließt, nicht einzugreifen.\n§RBenötigt:§!\n§CNationalistische Union Mehrheit§! bei §Y£GFX_KR_game_rule_flag_SRI  Italienischer Kongress von 1936§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP  £KR_game_rule_flag_ITA   Krieg in Italien"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC:0 "Der Kirchenstaat und das Königreich der zwei Sizilien beschließen beide, die terroristische Organisation zu unterstützen. Empört, aber nicht überrascht, erklärt die Sozialistische Republik Italien ihren südlichen Nachbarn den Krieg. Die Republik Italien im Norden beschliesst zu intervenieren und erklärt der Sozialistischen Republik Italien den Krieg.\n§RBenötigt:§!\n§CNationalistische Union Mehrheit§! bei §Y£GFX_KR_game_rule_flag_SRI  Italienischer Kongress von 1936§!"

