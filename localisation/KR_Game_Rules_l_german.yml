RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO:0 "Status Quo"
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC:0 "Die Ungarn werden besänftigt und der Status quo wird aufrechterhalten."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR:0 "Reformen - Bürgerkrieg"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC:0 "Als Reaktion auf die Versuche des Monarchen, das Reich zu föderieren, wird Ungarn wütend und das Reich versinkt in einen Bürgerkrieg."
