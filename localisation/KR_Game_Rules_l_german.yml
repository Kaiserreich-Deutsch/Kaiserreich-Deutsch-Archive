RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS:0 "CS gewinnt Wahlen"
RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS_DESC:0 "Ihre überwältigende Mehrheit auf dem Land trägt die CS zum Sieg."
RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP:0 "SDAP gewinnt Wahlen"
