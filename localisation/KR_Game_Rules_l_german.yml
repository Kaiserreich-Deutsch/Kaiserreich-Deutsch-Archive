JAP_START_NSA:0 "£KR_game_rule_flag_JAP   Das Gesetz zur nationalen Sicherheit"
RULE_OPTION_JAP_START_NSA_RANDOM:0 "Default"
RULE_OPTION_JAP_START_NSA_RANDOM_DESC:0 "Seit einigen Wochen tobt im Landtag eine Debatte über das Nationale Sicherheitsgesetz. Einige konservative Mitglieder des Landtags befürchten, dass radikale Elemente in der Gesellschaft versuchen werden, die Macht an sich zu reißen, wenn das Gesetz nicht verabschiedet wird. Die Zukunft Japans könnte von diesem Gesetz abhängen."
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY:0 "Wahlreform - Demokratie"
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_DESC:0 "Das Gesetz zur nationalen Sicherheit wird durchgesetzt. Die Regierung leitet daraufhin eine Wahlreform ein, und die Demokratie wird gewahrt."
RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL:0 "Wahlreform - autoritär"
RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL_DESC:0 "Das Gesetz zur nationalen Sicherheit wird durchgesetzt. Die Regierung leitet daraufhin eine Wahlreform ein und vereinigt die wichtigsten politischen Parteien des Landes unter der "Regierung der nationalen Einheit", um Japan vor der syndikalistischen Bedrohung zu schützen."
RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY:0 "Zentralistische Übernahme"
RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY_DESC:0 "Das Gesetz zur nationalen Sicherheit wird durchgesetzt. Die jungen Offiziersanwärter der Restauratoren inszenieren jedoch einen Staatsstreich, da es der Regierung an Unterstützung fehlt. Der väterliche Alleinherrscher, das zentrale Militär, zerschlägt diesen Putsch und erhält eine größere Rolle in der Regierung, um sowohl die Verräter als auch die Syndikalisten auszurotten."
RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST:0 "Restauratorischer Putsch"
RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST_DESC:0 "Das Gesetz zur nationalen Sicherheit wird von der öffentlichen Meinung und der Opposition abgelehnt. Nationale populistische Nachwuchsoffiziere der Restaurationisten, die das Versagen der Regierung beim Umgang mit Radikalen aufgreifen, lancieren einen erfolgreichen Putsch."

 GEA_FUTURE_PATH:0 "£KR_game_rule_flag_GEA   Mückes Herrschaft"
 RULE_OPTION_GEA_FUTURE_RANDOM:0 "Default"
 RULE_OPTION_GEA_FUTURE_RANDOM_DESC:0 "Deutsch-Ostasien war schon immer eine instabile Kolonie, und jetzt, nach dem Schwarzen Montag, wird Hellmuth von Mücke entscheiden müssen, wie es weitergehen soll."
 RULE_OPTION_GEA_FUTURE_FISCAL_AUSTERITY:0 "£KR_game_rule_flag_GEA   Sparmaßnahmen"
 RULE_OPTION_GEA_FUTURE_FISCAL_AUSTERITY_DESC:0 "Mit Hilfe einer strengen Sparpolitik etabliert Mücke eine starke wirtschaftliche Präsenz des Kolonialamtes in der Kolonie."
 RULE_OPTION_GEA_FUTURE_COLLABORATION:0 "£KR_game_rule_flag_GEA   Zusammenarbeit"
 RULE_OPTION_GEA_FUTURE_COLLABORATION_DESC:0 "Mit einigen politischen Zugeständnissen setzt Mücke beim wirtschaftlichen Aufschwung auf die Kompetenz der lokalen Elite."
GEA_REBELLION_PATH:0 "£KR_game_rule_flag_GEA   Die indochinesische Rebellion"
RULE_OPTION_GEA_DEFAULT:0 "Default"
RULE_OPTION_GEA_DEFAULT_DESC:0 "Die KI wählt ihren Weg durch das reguläre zufallsbasierte System."
RULE_OPTION_GEA_REBELLION_PATH_REBELLION:0 "£KR_game_rule_flag_INC  vs  £KR_game_rule_flag_GEA   Rebellion"
RULE_OPTION_GEA_REBELLION_PATH_REBELLION_DESC:0 "Mit zunehmender Instabilität in Indochina nach dem Schwarzen Montag und der deutschen Unfähigkeit, rebellische Elemente zu unterdrücken, beginnt ein Aufstand gegen die deutsche Kolonialherrschaft."
RULE_OPTION_GEA_REBELLION_PATH_VIETNAM:0 "£KR_game_rule_flag_INC  vs  £KR_game_rule_flag_GEA  £KR_game_rule_flag_VIN   Rebellion"
RULE_OPTION_GEA_REBELLION_PATH_VIETNAM_DESC:0 "Nachdem sie Bao dais Reformen zugestimmt hat, stimmt die deutsche Kolonialverwaltung, die sich mit einem Aufstand konfrontiert sieht, im Gegenzug für ihre Unterstützung einer Autonomie für Vietnam zu.\n§RBenötigt:§!\n§CZusammenarbeit§! in §Y£KR_game_rule_flag_GEA   Mückes Herrschaft§!"
RULE_OPTION_GEA_REBELLION_PATH_AVOID:0 "£KR_game_rule_flag_GEA  Rebellion verhindert"
RULE_OPTION_GEA_REBELLION_PATH_AVOID_DESC:0 "Der deutschen Kolonialverwaltung wird es gelingen, aufständische Elemente in Indochina zu unterdrücken und damit einen Massenaufstand zu vermeiden."
 GEA_REBELLION_SURVIVOR_PATH:0 "£KR_game_rule_flag_GEA   Das Schicksal der indochinesischen Rebellion"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_DEFAULT:0 "Default"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_DEFAULT_DESC:0 "Zwar hat sich die Kriegssituation nicht unbedingt zum Vorteil Deutschlands in Ostasien entwickelt, aber die Entscheidung, ob der Konflikt fortgesetzt werden soll oder nicht, liegt bei der Admiralität."
 RULE_OPTION_GEA_REBELLION_SURVIVOR_GEA:0 "£KR_game_rule_flag_GEA   Kein Schritt zurück"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_GEA_DESC:0 "Wir werden kein Ultimatum der indochinesischen Rebellen gemäß dem Berliner Diktat befolgen - egal wie lange es dauert."
 RULE_OPTION_GEA_REBELLION_SURVIVOR_INC:0 "£KR_game_rule_flag_INC   Reduzierter Verlust"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_INC_DESC:0 "Unsere Hauptbedrohung im Osten ist immer Japan. In keiner Weise ist unsere Situation hier zu retten, so können wir genauso gut abziehen, während wir noch die Chance, dies zu tun, anstatt gezwungen zu sein, beide Probleme zur gleichen Zeit zu konfrontieren."

