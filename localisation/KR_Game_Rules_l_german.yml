RULE_OPTION_SAF_PATHS_HERTZOG_DESC:0 "J. B. M. Hertzog wird es schaffen, seine Führung der Nationalen Partei zu behalten, lange genug, um eine nationale Regierung zu führen und Südafrika auf einen Pfad der Neutralität im Zweiten Weltkrieg zu lenken."
RULE_OPTION_SAF_PATHS_MALAN:0 "£GFX_KR_game_rule_flag_SAF_republic_angry_brits   Die Afrikanische Republik"
RULE_OPTION_SAF_PATHS_MALAN_DESC:0 "Der afrikanische Nationalist D. F. Malan wird die Führung der Nationalen Partei von Hertzog übernehmen und sie zu einem Wahlsieg führen, mit der Absicht, Südafrika in eine unabhängige, von Afrikanern geführte Republik zu verwandeln. §RDieser Weg wird einen Bürgerkrieg zwischen der Regierung und der englischen Bevölkerung in Natal und Rhodesien auslösen.§!"
RULE_OPTION_SAF_PATHS_OSSEWABRANDWAG:0 "£GFX_KR_game_rule_flag_SAF_national_populist   Aufstieg des Oberbefehlshabers"
RULE_OPTION_SAF_PATHS_OSSEWABRANDWAG_DESC:0 "Der afrikanische Nationalist D. F. Malan wird die Führung der Nationalen Partei von Hertzog übernehmen und sie zu einem Wahlsieg führen, mit der Absicht, Südafrika in eine unabhängige, von Afrikanern geführte Republik zu verwandeln. §gNach der Gründung der Republik Südafrika wird Johannes Van Rensburg, Führer der extremsten Tendenzen der Nationalen Partei, die Macht ergreifen und Südafrika in eine noch radikalere Richtung führen.§! §RDieser Weg wird einen Bürgerkrieg zwischen der Regierung und den englischen Bevölkerungen in Natal und Rhodesien auslösen.§!"
RULE_OPTION_SAF_PATHS_SYNDICALIST:0 "£GFX_KR_game_rule_flag_SAF_syndicalist   Die Vielvölker-Republik"
RULE_OPTION_SAF_PATHS_SYNDICALIST_DESC:0 "Nach dem Schwarzen Montag wird die Aufhebung des Arbeitsschlichtungsgesetze zu einem Brennpunkt, der eine sozialistische Revolution in Südafrika auslöst. §gNach dem Johannesburger Kongress wird die rassenübergreifende Industrie- und Handelsarbeitergewerkschaft von Clements Kadalie die neue sozialistische Regierung Südafrikas anführen.§!"
RULE_OPTION_SAF_PATHS_TOTALIST:0 "£GFX_KR_game_rule_flag_SAF_totalist   Die Eingeborenen Republik"
RULE_OPTION_SAF_PATHS_TOTALIST_DESC:0 "Nach dem Schwarzen Montag wird die Aufhebung des Arbeitsschlichtungsgesetze zu einem Brennpunkt, der eine sozialistische Revolution in Südafrika auslöst. §gTrotz der Bedeutung der IKU für die Revolution wird auf dem Johannesburger Kongress die von den Weißen geführte Internationale Sozialistische Liga gewählt, um eine Periode der politischen Vormundschaft gegenüber der schwarzen Mehrheit zu führen. Dies wird schließlich dazu führen, dass der radikale IKU-Führer James La Guma einen Putsch gegen die neue Regierung anführt und eine von Einheimischen geführte Republik errichtet.§!"
RULE_OPTION_SAF_PATHS_FEDERATION_DEMOCRACY:0 "£GFX_KR_game_rule_flag_SAF_federation   Die föderale Herrschaft"
RULE_OPTION_SAF_PATHS_FEDERATION_DEMOCRACY_DESC:0 "Nach der Ausrufung der Republik Südafrika werden die britischen Streitkräfte, sollten sie den Dritten Burenkrieg gewinnen, Südafrika in einem föderalen Modell neu gründen und eine (von Weißen geführte) demokratische Regierung wiederherstellen. §RDieser Weg wird einen Bürgerkrieg zwischen der Regierung und den englischen Bevölkerungen in Natal und Rhodesien erzwingen.§!"
RULE_OPTION_SAF_PATHS_FEDERATION_DOMINION:0 "£GFX_KR_game_rule_flag_SAF_federation   Milners Kindergarten"
RULE_OPTION_SAF_PATHS_FEDERATION_DOMINION_DESC:0 "Nach der Ausrufung der Republik Südafrika, sollten die britischen Streitkräfte den Dritten Burenkrieg gewinnen, wird Hofmeyrs Südafrikanische Partei im neuen föderalen Südafrika an die Macht zurückkehren. §gUnzufrieden mit der Idee der Annäherung an die Afrikaner, wird Charles Stallard von der 'Dominion Partei' einen Staatsstreich organisieren und mit Hilfe des Generalgouverneurs die Macht übernehmen und versuchen, Südafrika mit allen Mitteln in ein loyales Land der englischen Welt zu verwandeln.§! §RDieser Weg wird einen Bürgerkrieg zwischen der Regierung und der englischen Bevölkerung in Natal und Rhodesien erzwingen.§!"

