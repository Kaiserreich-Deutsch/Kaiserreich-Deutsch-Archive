RULE_OPTION_URG_BASTION_DEMOCRACY_RANDOM:0 "Default"
RULE_OPTION_URG_BASTION_DEMOCRACY_RANDOM_DESC:0 "Das politische Schicksal Uruguays ist unbekannt."
