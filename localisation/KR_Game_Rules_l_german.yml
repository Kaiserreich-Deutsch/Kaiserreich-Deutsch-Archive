RULE_OPTION_DOM_ELECTORCOUP_COUP_DESC:0 "Rafael Trujillo lanciert mit der Unterstützung von Rafael Estrella Ureña einen erfolgreichen Putsch gegen Präsident Martínez."

 GUA_CIVILWAR:0 "£KR_game_rule_flag_GUA   Brief der 311"
 RULE_OPTION_GUA_CIVILWAR_RANDOM:0 "Default"
 RULE_OPTION_GUA_CIVILWAR_RANDOM_DESC:0 "Die Nationale Fortschrittspartei, frustriert über den Mangel an Demokratie in Guatemala, schickt einen Brief an den Präsidenten und fordert Reformen. Der Brief war jedoch nur dazu gedacht, Zeit zu gewinnen, bis sie eine offene Revolte erklärten, die zu einem Bürgerkrieg führte."
 RULE_OPTION_GUA_CIVILWAR_ORELLANA:0 "£KR_game_rule_flag_GUA   Orellana gewinnt"
 RULE_OPTION_GUA_CIVILWAR_ORELLANA_DESC:0 "Allen Widrigkeiten zum Trotz hat es Orellana geschafft, nach dem Sieg über die Rebellen und dem Gewinn des Bürgerkriegs Präsident zu bleiben."
 RULE_OPTION_GUA_CIVILWAR_REDNPP:0 "£KR_game_rule_flag_GUA_radical_socialist   Partei der Revolutionären Aktion"
 RULE_OPTION_GUA_CIVILWAR_REDNPP_DESC:0 "Die Nationale Fortschrittspartei gewinnt den Bürgerkrieg. Später spaltet sich die Partei und die radikal-sozialistische Partei der Revolutionären Aktion übernimmt die Macht."
 RULE_OPTION_GUA_CIVILWAR_BLUENPP:0 "£KR_game_rule_flag_GUA   Unionistische Partei"
 RULE_OPTION_GUA_CIVILWAR_BLUENPP_DESC:0 "Die Nationale Fortschrittspartei gewinnt den Bürgerkrieg. Später spaltet sich die Partei und die sozialkonservative Unionistische Partei übernimmt die Macht."
 RULE_OPTION_GUA_CIVILWAR_UBICO:0 "£KR_game_rule_flag_GUA   Ubico gewinnt"
 RULE_OPTION_GUA_CIVILWAR_UBICO_DESC:0 "Der väterliche Autokrat Ubico gewinnt den Bürgerkrieg, und damit beginnt die Erholungsphase des Landes."
 RULE_OPTION_GUA_CIVILWAR_UFCCOUP:0 "£KR_game_rule_flag_GUA   UFC Gegenrevolution"
 RULE_OPTION_GUA_CIVILWAR_UFCCOUP_DESC:0 "Die Nationale Fortschrittspartei gewinnt den Bürgerkrieg, aber Ubico kehrt mit einer von der UFC bezahlten Söldnerarmee zurück und putscht die Regierung."

 ELS_REVOLUTION:0 "£KR_game_rule_flag_ELS   Die Revolution von 1937"
 RULE_OPTION_ELS_REVOLUTION_RANDOM:0 "Default"
 RULE_OPTION_ELS_REVOLUTION_RANDOM_DESC:0 "Wie im Jahr 1932 haben die Feuer der Revolution erneut El Salvador erreicht. Nur die Zeit wird beweisen, wer die Oberhand gewinnen und es schaffen wird, El Salvador zu übernehmen."
 RULE_OPTION_ELS_REVOLUTION_NEWGUARD:0 "£KR_game_rule_flag_ELS   Neue Garde"
 RULE_OPTION_ELS_REVOLUTION_NEWGUARD_DESC:0 "Der Tyrann Martínez wird abgesetzt, und an seiner Stelle tritt Osmín Aguirre y Salinas als neuer Präsident an. Salinas gelingt es, die Rebellen niederzuschlagen und der väterlich-autokratischen Neuen Garde den Sieg zu sichern."
 RULE_OPTION_ELS_REVOLUTION_PROPATRIA:0 "£KR_game_rule_flag_ELS   Pro Patria hält durch"
 RULE_OPTION_ELS_REVOLUTION_PROPATRIA_DESC:0 "Die nationalpopulistische Pro Patria unter der Führung von Martínez besiegt die Rebellen und sichert damit erneut ihre Position."
 RULE_OPTION_ELS_REVOLUTION_SYNDIE:0 "£KR_game_rule_flag_ELS_syndicalist   Der syndikalistische Traum"
 RULE_OPTION_ELS_REVOLUTION_SYNDIE_DESC:0 "Die Syndikalisten sind siegreich in ihrer Revolution, und sie werden El Salvador in eine bessere Zukunft führen."
 RULE_OPTION_ELS_REVOLUTION_SOCDEM:0 "£KR_game_rule_flag_ELS   Arbeiterpartei"
 RULE_OPTION_ELS_REVOLUTION_SOCDEM_DESC:0 "Die demokratische Fraktion der Revolution ist erfolgreich bei der Wiederherstellung des Präsidentenamtes. Später werden Schnellwahlen ausgerufen, die von der sozialdemokratischen Arbeitspartei gewonnen werden."
 RULE_OPTION_ELS_REVOLUTION_SOCLIB:0 "£KR_game_rule_flag_ELS   Nationale Demokratische Partei"
 RULE_OPTION_ELS_REVOLUTION_SOCLIB_DESC:0 "Die demokratische Fraktion der Revolution ist erfolgreich bei der Wiederherstellung des Präsidentenamtes. Später werden Stichwahlen ausgerufen, die die sozialliberale Nationale Demokratische Partei gewinnt."
 RULE_OPTION_ELS_REVOLUTION_MILITARY:0 "£KR_game_rule_flag_ELS   Militärische Machtübernahme"
 RULE_OPTION_ELS_REVOLUTION_MILITARY_DESC:0 "In einer überraschenden Wendung der Ereignisse verhaftet Salvador Castaneda Castro den Präsidenten und erklärt sich selbst zum provisorischen Präsidenten, um die Nation vor Extremismus zu schützen."

 HON_COUP:0 "£KR_game_rule_flag_HON   Die Notfallsitzung"
 RULE_OPTION_HON_COUP_RANDOM:0 "Default"
 RULE_OPTION_HON_COUP_RANDOM_DESC:0 "Die Dringlichkeitssitzung des honduranischen Rates hat begonnen, um über die Zukunft der Bauernrepublik zu entscheiden. Die Ratsmitglieder Callejas und Castro haben sich wegen ihrer unterschiedlichen Ansichten fast geprügelt und wilde Anschuldigungen werden von beiden Seiten erhoben, während die Ratsmitglieder Morales und Galvez eine Einheitsfront gebildet haben, die für die Auflösung des Rates und seine Neuformierung als gewähltes Gremium plädiert, aber letztlich scheint es nur wenige Optionen für die Zukunft des Rates zu geben."
 RULE_OPTION_HON_COUP_MONZADA:0 "£KR_game_rule_flag_HON   General Castro"
 RULE_OPTION_HON_COUP_MONZADA_DESC:0 "General Castro ergreift den Vorsitz des Rates, übernimmt die Kontrolle und verhängt das Kriegsrecht."
 RULE_OPTION_HON_COUP_GALVEZ:0 "£KR_game_rule_flag_HON   Vorsitzender Galvez"
 RULE_OPTION_HON_COUP_GALVEZ_DESC:0 "Eine Notwahl wird vom Rat abgehalten. Galvez und die sozialkonservative Partido Nacional de Honduras gehen als Sieger hervor."
 RULE_OPTION_HON_COUP_MORALES:0 "£KR_game_rule_flag_HON   Vorsitzender Morales"
 RULE_OPTION_HON_COUP_MORALES_DESC:0 "Eine Notwahl wird vom Rat abgehalten. Morales und die Sozialdemokratische Partei für Innovation und Einheit-Sozialdemokratie gehen als Sieger hervor."
 RULE_OPTION_HON_COUP_TOTALIST:0 "£KR_game_rule_flag_HON_totalist   Premierminister Callejas"
 RULE_OPTION_HON_COUP_TOTALIST_DESC:0 "Stadtrat Callejas ergreift den Vorsitz des Rates, übernimmt die Kontrolle und führt eine Revolution herbei."

NIC_ELECTION:0 "£KR_game_rule_flag_NIC_radical_socialist    Wahlen in Nicaragua"
RULE_OPTION_NIC_ELECTION_RANDOM:0 "Default"
RULE_OPTION_NIC_ELECTION_RANDOM_DESC:0 "Die Gegner der regierenden Sandinisten sind Präsident Sandino zu einem Dorn im Auge geworden. Die Wahl von 1936 droht, ihn und seine Partei zu entmachten."
RULE_OPTION_NIC_ELECTION_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   FSN-Sieg"
RULE_OPTION_NIC_ELECTION_RADSOC_DESC:0 "Der Präsident hält durch und gewinnt die Wahl von 1936."
RULE_OPTION_NIC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   PCN-Sieg"
RULE_OPTION_NIC_ELECTION_SOCDEM_DESC:0 "Der Hitzkopf Francisco Sequeira Moreno und die PCN gewinnen die Wahlen von 1936 und schlagen einen Mittelweg zwischen den Sandinisten und den Liberalen ein."
RULE_OPTION_NIC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_NIC   PRL-Sieg"
RULE_OPTION_NIC_ELECTION_SOCLIB_DESC:0 "Die Liberalen von Juan Bautista Sacasa gewinnen die Wahlen von 1936 und beginnen, die Revolution zugunsten der liberalen Demokratie rückgängig zu machen."

 NIC_SPLIT:0 "£KR_game_rule_flag_NIC_radical_socialist   Liberal-sozialistische Spaltung"
 RULE_OPTION_NIC_SPLIT_RANDOM:0 "Default"
 RULE_OPTION_NIC_SPLIT_RANDOM_DESC:0 "Beide Seiten sind nach der Wahl angespannt zueinander, eine Spaltung ist fast sicher, aber die Frage ist, wer wird sich durchsetzen?"
 RULE_OPTION_NIC_SPLIT_SOCLIB:0 "£KR_game_rule_flag_NIC   Liberale Partei"
 RULE_OPTION_NIC_SPLIT_SOCLIB_DESC:0 "Die Sozialisten protestieren gegen die Anstellung von Abdelardo Cuadra, was zu einer Revolte führt. Der Aufstand scheitert und es werden Neuwahlen ausgerufen, bei denen die Sozialliberalen gewählt werden.\n§RBenötigt:§!\n§CPRL Sieg§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguanische Wahlen§!"
 RULE_OPTION_NIC_SPLIT_SOCCON:0 "£KR_game_rule_flag_NIC   Konservative Partei"
 RULE_OPTION_NIC_SPLIT_SOCCON_DESC:0 "Die Sozialisten protestieren gegen die Anstellung von Abdelardo Cuadra, was zu einer Revolte führt. Der Aufstand scheitert und es werden Neuwahlen ausgerufen, bei denen die Sozialkonservativen gewählt werden.\n§RBenötigt:§!\n§CPRL Sieg§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguanische Wahlen§!"
 RULE_OPTION_NIC_SPLIT_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   Bauernpartei von Nicaragua"
 RULE_OPTION_NIC_SPLIT_SOCDEM_DESC:0 "Sacasa ruft die Regierung auf, die Demokratie wegzuwerfen und revoltiert. Die Revolte scheitert und es werden Neuwahlen ausgerufen, bei denen die Sozialdemokraten gewählt werden.\n§RBenötigt:§!\n§CFSN Sieg§! oder §CPCN Sieg§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguanische Wahlen§!"
 RULE_OPTION_NIC_SPLIT_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   Nationale Souveränitätsfront"
 RULE_OPTION_NIC_SPLIT_RADSOC_DESC:0 "Sacasa ruft die Regierung auf, die Demokratie wegzuwerfen und revoltiert. Die Revolte scheitert und es werden Neuwahlen ausgerufen, bei denen die radikalen Sozialisten gewählt werden.\n§RBenötigt:§!\n§CFSN Sieg§! oder §CPCN Sieg§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguanische Wahlen§!"

 CEN_MIL_CONGRESS:0 "£KR_game_rule_flag_CEN_CON   Zentralamerikanischer Militärkongress"
 RULE_OPTION_CEN_MIL_CONGRESS_RANDOM:0 "Default"
 RULE_OPTION_CEN_MIL_CONGRESS_RANDOM_DESC:0 "Zentralamerika ist unter Militärherrschaft vereint. Welche Fraktion wird während des ersten zentralamerikanischen Kongresses an die Macht kommen?"
 RULE_OPTION_CEN_MIL_CONGRESS_SOMOZA:0 "£KR_game_rule_flag_CEN_CON   Moderate"
 RULE_OPTION_CEN_MIL_CONGRESS_SOMOZA_DESC:0 "Die von Somoza geführten Gemäßigten etablieren eine autoritär-demokratische Militärregierung und veranstalten sogar gefälschte Wahlen, um sich zu legitimieren."
 RULE_OPTION_CEN_MIL_CONGRESS_UBICO:0 "£KR_game_rule_flag_CEN_CON   Militaristen"
 RULE_OPTION_CEN_MIL_CONGRESS_UBICO_DESC:0 "Die von Ubico geführten Militaristen errichten ein väterlich-autokratisches Regime. Mittelamerika wird schnell zu einer millitärischen Diktatur."
 RULE_OPTION_CEN_MIL_CONGRESS_MARTINEZ:0 "£KR_game_rule_flag_CEN_CON  Radikale"
 RULE_OPTION_CEN_MIL_CONGRESS_MARTINEZ_DESC:0 "Die Radikalen unter der Führung von Martinez errichten ein nationalpopulistisches Regime, und Zentralamerika verwandelt sich in einen linksradikalen totalitären Staat."

 CEN_SOC_CONGRESS:0 "£KR_game_rule_flag_CEN   Zentralamerikanischer Kongress"
 RULE_OPTION_CEN_SOC_CONGRESS_RANDOM:0 "Default"
 RULE_OPTION_CEN_SOC_CONGRESS_RANDOM_DESC:0 "Zentralamerika ist unter linker Herrschaft vereint. Welche Fraktion wird während des ersten Zentroamerikanischen Kongresses an die Macht kommen?"
 RULE_OPTION_CEN_SOC_CONGRESS_SINDICALISTAS:0 "£KR_game_rule_flag_CEN   Sindicalistas"
 RULE_OPTION_CEN_SOC_CONGRESS_SINDICALISTAS_DESC:0 "Die orthodoxen Syndikalisten kommen an die Macht. Der Handel mit den europäischen Revolutionsregimen fließt, und das junge Land industrialisiert sich rasch."
 RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES:0 "£KR_game_rule_flag_CEN   Revolutionaries"
 RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES_DESC:0 "Die Radikalsozialisten waren immer die populärste revolutionäre Fraktion in der Region, und der Kongress entscheidet sich gegen jede radikale Veränderung. So werden die Revolutionäre gewählt. Zentralamerika wird zur agrarischen Bastion der Gleichheit."
 RULE_OPTION_CEN_SOC_CONGRESS_MAXIMISTAS:0 "£KR_game_rule_flag_CEN   Maximistas"
 RULE_OPTION_CEN_SOC_CONGRESS_MAXIMISTAS_DESC:0 "Der Kongress beschließt, dass eine starke Zentralmacht benötigt wird, und die totalistischen Maximistas werden gewählt. Werden sie in der Lage sein, mit weniger radikalen Fraktionen zu kooperieren, oder wird ein Putsch ihre Herrschaft beenden?"
 RULE_OPTION_CEN_SOC_CONGRESS_MODERATOS:0 "£KR_game_rule_flag_CEN   Moderatos"
 RULE_OPTION_CEN_SOC_CONGRESS_MODERATOS_DESC:0 "Die Revolution ist ewig, aber das Volk ist viel wichtiger. Die sozialdemokratischen Moderatos werden gewählt, um das Land mit einem Samthandschuh zu führen."

 CEN_DEM_CONGRESS:0 "£KR_game_rule_flag_CEN_REP   Zentralamerikanische Wahlen"
 RULE_OPTION_CEN_DEM_CONGRESS_RANDOM:0 "Default"
 RULE_OPTION_CEN_DEM_CONGRESS_RANDOM_DESC:0 "Zentralamerika ist unter demokratischer Herrschaft vereint. Welche Partei wird nach den Stichwahlen an die Macht kommen?"
 RULE_OPTION_CEN_DEM_CONGRESS_MARLIB:0 "£KR_game_rule_flag_CEN_REP   Demokratische Einheitspartei"
 RULE_OPTION_CEN_DEM_CONGRESS_MARLIB_DESC:0 "Die marktliberale Demokratische Einheitspartei geht als Siegerin aus den Wahlen hervor."
 RULE_OPTION_CEN_DEM_CONGRESS_SOCCON:0 "£KR_game_rule_flag_CEN_REP   Unionistische Partei"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCCON_DESC:0 "Die sozialkonservative Unionistische Partei geht als Sieger aus den Wahlen hervor."
 RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB:0 "£KR_game_rule_flag_CEN_REP   Liberale Partei"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB_DESC:0 "Die sozialliberale Liberale Partei geht als Sieger aus den Wahlen hervor."
 RULE_OPTION_CEN_DEM_CONGRESS_SOCDEM:0 "£KR_game_rule_flag_CEN_REP   Arbeiterpartei"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCDEM_DESC:0 "Die sozialdemokratische Arbeiterpartei geht als Siegerin aus den Wahlen hervor."
 RULE_OPTION_CEN_DEM_CONGRESS_RADSOC:0 "£KR_game_rule_flag_CEN_REP   Nationale Revolutionäre Partei"
 RULE_OPTION_CEN_DEM_CONGRESS_RADSOC_DESC:0 "Die Demokratie hat sich zwar gegen die revolutionären Ideologien durchgesetzt, aber die am wenigsten extremistischen wurden nicht verboten. Die radikalsozialistische Nationale Revolutionäre Partei geht als Siegerin aus den Wahlen hervor."

 COS_ELECTION:0 "£KR_game_rule_flag_COS   1936 Wahlen"
 RULE_OPTION_COS_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_COS_ELECTION_RANDOM_DESC:0 "Während die Vormachtstellung der PRN bei den anstehenden Wahlen unbestritten ist, ist die Partei uneins darüber, wer als Präsidentschaftskandidat antreten soll."
 RULE_OPTION_COS_ELECTION_CONSERVATIVE:0 "£KR_game_rule_flag_COS   Konservativer Sieg"
 RULE_OPTION_COS_ELECTION_CONSERVATIVE_DESC:0 "Cortés wird als Präsidentschaftskandidat nominiert. Zur Überraschung von niemandem gewinnt die PRN die Wahlen, und Cortés führt nun die Nation."
 RULE_OPTION_COS_ELECTION_SOCIALIST:0 "£KR_game_rule_flag_COS   Sozialistischer Sieg"
 RULE_OPTION_COS_ELECTION_SOCIALIST_DESC:0 "Calderón wird als Präsidentschaftskandidat nominiert. Zur Überraschung von niemandem gewinnt die PRN die Wahlen, und Calderón führt nun die Nation. Allerdings vollzieht Calderón einen radikalen Politikwechsel und beginnt, sozialistische Reformen umzusetzen."
 RULE_OPTION_COS_ELECTION_LEGION:0 "£KR_game_rule_flag_COS   Ferrer übernimmt die Kontrolle"
 RULE_OPTION_COS_ELECTION_LEGION_DESC:0 "Calderón wird nach Beginn seiner zweiten Amtszeit von der Legion Caribe geputscht. Der Putsch ist erfolgreich und der Sozialdemokrat Figueres Ferrer proklamiert die Junta."

 COS_FOREIGN_POLICY:0 "£KR_game_rule_flag_COS   Die Außenpolitik Costa Ricas"
 RULE_OPTION_COS_FOREIGN_POLICY_RANDOM:0 "Default"
 RULE_OPTION_COS_FOREIGN_POLICY_RANDOM_DESC:0 "Ein kleines Land wie Costa Rica sollte versuchen, in diesen turbulenten Zeiten eine Art Schirmherrschaft zu finden."
 RULE_OPTION_COS_FOREIGN_POLICY_NEUTRAL:0 "£KR_game_rule_flag_COS   Neutralität"
 RULE_OPTION_COS_FOREIGN_POLICY_NEUTRAL_DESC:0 "Das Land wird seine Neutralität beibehalten, in der Hoffnung, dass die zukünftigen Ereignisse an ihm vorbeigehen werden."
 RULE_OPTION_COS_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_COS  £KR_game_rule_flag_CAN   Annäherung an die Entente"
 RULE_OPTION_COS_FOREIGN_POLICY_ENTENTE_DESC:0 "Das Land beantragt und erhält Garantien von Kanada."
 RULE_OPTION_COS_FOREIGN_POLICY_REICHSPAKT:0 "£KR_game_rule_flag_COS  £KR_game_rule_flag_GER   Annäherung an den Reichspakt"
 RULE_OPTION_COS_FOREIGN_POLICY_REICHSPAKT_DESC:0 "Das Land beantragt und erhält Bürgschaften von Deutschland."

 PAN_ELECTION:0 "£KR_game_rule_flag_PAN   1936 Allgemeine Wahlen"
 RULE_OPTION_PAN_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_PAN_ELECTION_RANDOM_DESC:0 "Mit dem endlich erreichten wirtschaftlichen Aufschwung sind die Wahlen von 1936 vielleicht die wichtigsten Wahlen in der Geschichte Panamas."
 RULE_OPTION_PAN_ELECTION_PNR:0 "£KR_game_rule_flag_PAN   Nationale Revolutionäre Partei"
 RULE_OPTION_PAN_ELECTION_PNR_DESC:0 "Die Nationale Revolutionäre Partei, die auf wirtschaftlichen Aufschwung durch Landwirtschaft und Investitionen setzt, hat die Wahlen von 1936 gewonnen."
 RULE_OPTION_PAN_ELECTION_PNL:0 "£KR_game_rule_flag_PAN   Nationalliberale Partei"
 RULE_OPTION_PAN_ELECTION_PNL_DESC:0 "Die Nationalliberale Partei, die auf wirtschaftlichen Aufschwung durch Unternehmensinvestitionen und Arbeitnehmerschutz setzt, hat die Wahlen 1936 gewonnen."
 RULE_OPTION_PAN_ELECTION_POLICE:0 "£KR_game_rule_flag_PAN   Nationaler Polizeiputsch"
 RULE_OPTION_PAN_ELECTION_POLICE_DESC:0 "Die Nationale Polizei hat sich bisher still im Hintergrund gehalten und darauf gewartet, dass die Regierung einen Fehler macht. Jetzt, wo das Land mehr denn je zerrissen ist, ist sie eingeschritten, um die "Ordnung" in Panama wiederherzustellen."
 RULE_OPTION_PAN_ELECTION_CONSERVATIVE:0 "£KR_game_rule_flag_PAN   Konservative Regierung"
 RULE_OPTION_PAN_ELECTION_CONSERVATIVE_DESC:0 "Aufgrund der Instabilität in der Bevölkerung und der Regierung ist Ricardo Joaquín Alfaro Jované gezwungen, zusammen mit seinem Kabinett zurückzutreten, und hat Juan Arosema gebeten, als Präsident ein neues Kabinett zu bilden."

 PUE_ELECTION:0 "£KR_game_rule_flag_PUE   Wahlen in Puerto Rico"
 RULE_OPTION_PUE_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_PUE_ELECTION_RANDOM_DESC:0 "Nach der Unabhängigkeitserklärung wird Puerto Rico die ersten freien Wahlen in seiner Geschichte abhalten."
 RULE_OPTION_PUE_ELECTION_BACK_TO_UNION:0 "£KR_game_rule_flag_USA   Zurück in die Union"
 RULE_OPTION_PUE_ELECTION_BACK_TO_UNION_DESC:0 "Die Verhandlungen des Gouverneurs über den Wiedereintritt in die Union waren erfolgreich, und Puerto Rico kehrt als eigener Staat zurück."
 RULE_OPTION_PUE_ELECTION_SOCDEM:0 "£KR_game_rule_flag_PUE   Demokratische Volkspartei"
 RULE_OPTION_PUE_ELECTION_SOCDEM_DESC:0 "Die Verhandlungen des Gouverneurs über den Beitritt zur Union scheitern und ein unabhängiger Staat Puerto Rico wird ausgerufen. Die sozialdemokratische Demokratische Volkspartei gewinnt die Wahlen."
 RULE_OPTION_PUE_ELECTION_SOCLIB:0 "£KR_game_rule_flag_PUE   Liberale Partei"
 RULE_OPTION_PUE_ELECTION_SOCLIB_DESC:0 "Die Verhandlungen des Gouverneurs über den Beitritt zur Union scheitern und ein unabhängiger Staat Puerto Rico wird ausgerufen. Die sozialliberale Liberale Partei gewinnt die Wahlen."
 RULE_OPTION_PUE_ELECTION_AUTDEM:0 "£KR_game_rule_flag_PUE   Unionspartei"
 RULE_OPTION_PUE_ELECTION_AUTDEM_DESC:0 "Die Verhandlungen des Gouverneurs über den Beitritt zur Union scheitern und ein unabhängiger puertoricanischer Staat wird ausgerufen. Die autoritär-demokratische Unionspartei gewinnt die Wahlen."
 RULE_OPTION_PUE_ELECTION_NATPOP:0 "£KR_game_rule_flag_PUE_national_populist    Nationalistische Partei"
 RULE_OPTION_PUE_ELECTION_NATPOP_DESC:0 "Die Verhandlungen des Gouverneurs über den Beitritt zur Union scheitern und ein unabhängiger Staat Puerto Rico wird ausgerufen. Die nationalpopulistische Nationalistische Partei gewinnt die Wahlen."

WIF_ELECTIONSANDCOUPS:0 "£KR_game_rule_flag_CAF   Wahlen und Revolutionen"
RULE_OPTION_WIF_ELECTION_RANDOM:0 "Default"
RULE_OPTION_WIF_ELECTION_RANDOM_DESC:0 "Die nächsten Wahlen in den Westindischen Inseln werden den Weg der Föderation bestimmen, während sich das britische Imperium auf die Rückeroberung Londons vorbereitet. Aber sowohl loyalistische Anhänger als auch syndikalistische Revolutionäre könnten das Land ins Chaos stürzen..."
RULE_OPTION_WIF_ELECTION_PA:0 "£KR_game_rule_flag_CAF   Sieg der PA"
RULE_OPTION_WIF_ELECTION_PA_DESC:0 "Mit dem Sieg der PA ist die Koalition der Einheitspartei zerbrochen. Normalerweise würde dies unter unseren Parteimitgliedern ein Grund zum Feiern sein, aber die Realität sieht so aus, dass das zerbrechliche Bündnis, das uns einst zusammenhielt, nun zerbrochen ist, und die Fraktion der PA, die aus dem Machtkampf erfolgreich hervorgeht, die Form der Föderation für immer verändern könnte..."
RULE_OPTION_WIF_ELECTION_UNITY:0 "£KR_game_rule_flag_CAF   Sieg der Einheit"
RULE_OPTION_WIF_ELECTION_UNITY_DESC:0 "Die Einheitspartei, die sich auf die Versöhnung zwischen den verschiedenen Parteien und einen Kompromiss konzentrierte, hat bei den Wahlen von 1937 die Oberhand gewonnen."
RULE_OPTION_WIF_ELECTION_NCP:0 "£KR_game_rule_flag_CAF   NCP-Sieg"
RULE_OPTION_WIF_ELECTION_NCP_DESC:0 "Ab 1929, als die NCP die Macht verlor, verloren die Westindischen Inseln an Bedeutung. Während der Herrschaft der NCP dehnte sich das Gebiet der Föderation um die ehemaligen französischen Kolonien aus. Viele sagen, dass die Politik der Partei zu einer Stagnation in unserem Heimatland geführt hat. Trotz dieser schlechten Presse hat die NCP jedoch stetig an Stärke gewonnen. Es reichte geradezu aus, um 1933 die Macht zu übernehmen und Ordnung in Westindien zu schaffen."
RULE_OPTION_WIF_ELECTION_SYND:0 "£KR_game_rule_flag_CAF_syndicalist  Eine sozialistische Revolution"
RULE_OPTION_WIF_ELECTION_SYND_DESC:0 "Die Zeit ist gekommen. Die Sozialisten der Westindischen Inseln schließen sich jetzt zusammen, die Hetze und die Schreie der Arbeiterklasse sind vom Gouverneur in Kingston ungehört geblieben. Die Revolution muss sich erheben und eine neue sozialistische Ära für die Westindischen Inseln herbeiführen!"
RULE_OPTION_WIF_ELECTION_COUP:0 "£KR_game_rule_flag_CAF Der Vorstoß des Gouverneurs"
RULE_OPTION_WIF_ELECTION_COUP_DESC:0 "Da der Generalgouverneur nun über außerordentliche Exekutivbefugnisse verfügt, können wir endlich einen Schritt zur Sicherung der Föderation gegen diejenigen unternehmen, die ihre Existenz bedrohen."

