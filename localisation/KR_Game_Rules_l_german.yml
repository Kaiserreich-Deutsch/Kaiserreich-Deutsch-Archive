RULE_OPTION_GXC_GNG_FED_DESC:0 "Chen Jiongming führt Guangdong in den Bürgerkrieg gegen den Sieger von Guangxi."
RULE_OPTION_GXC_GNG_MER:0 "£KR_game_rule_flag_GXC_MER     Handelskorps Guangdong"
RULE_OPTION_GXC_GNG_MER_DESC:0 "Chen Jiongming wird in Nanning von Ma Ji ermordet. Im anschließenden Machtvakuum ergreift Chen Lianbo die Macht.\n\n§RBenötigt:§!\n §CSieg der alten Guangxi-Clique§! in £KR_game_rule_flag_GXC §YDie Invasion von Guangxi§!"
RULE_OPTION_GXC_GNG_LKMT:0 "£KR_game_rule_flag_GXC_LKMT     Linke Kuomintang Guangdong"
RULE_OPTION_GXC_GNG_LKMT_DESC:0 "Chen Jiongming wird in Nanning von Ma Ji ermordet. Im anschließenden Machtvakuum ergreift Chen Mingshu die Macht.\n\n§RBenötigt:§!\n §CSieg der alten Guangxi-Clique§! in £KR_game_rule_flag_GXC   §YDie Invasion von Guangxi§!"
RULE_OPTION_GXC_KMT_COUP_L:0 "£KR_game_rule_flag_GXC_LKMT   Linker Kuomintang-Putsch"
RULE_OPTION_GXC_KMT_COUP_L_DESC:0 "Li Zongren besiegt erfolgreich Ma Jis alte Guangxi-Clique. Chen Mingshu initiiert einen Putsch gegen Chen Jiongming und sichert Liangguang ohne weiteres Blutvergießen für die Kuomintang.\n\n§RBenötigt:§!\n§CSieg der neuen Guangxi-Clique§! in £KR_game_rule_flag_GXC   §YDie Invasion von Guangxi§!"
RULE_OPTION_GXC_KMT_COUP_R:0 "£KR_game_rule_flag_GXC_RKMT   Rechter Kuomintang-Putsch"
RULE_OPTION_GXC_KMT_COUP_R_DESC:0 "Chen Mingshu initiiert einen Putsch gegen Chen Jiongming und sichert Liangguang ohne weiteres Blutvergießen für die Kuomintang. Li Zongren übernimmt später die Führung von Chen Mingshu.\n\n§RBenötigt:§!\n§CSieg der neuen Guangxi-Clique§! in £KR_game_rule_flag_GXC   §YDie Invasion von Guangxi§!"

SZC_PATH:0 "£KR_game_rule_flag_SZC   Sichuan"
RULE_OPTION_SZC_ARM:0 "£KR_game_rule_flag_SZC   Rüstungsabteilung hält durch"
RULE_OPTION_SZC_ARM_DESC:0 "Die Rüstungsabteilung von Yang Sen verteidigt sich erfolgreich gegen die Offensive des Industriekorps, hält an der Macht fest und bringt Sichuan in die Zhili-Sphäre."
RULE_OPTION_SZC_BAO:0 "£KR_game_rule_flag_SZC   Sieg von Baoding"
RULE_OPTION_SZC_BAO_DESC:0 "Die Rüstungsabteilung von Yang Sen bricht unter dem Druck der Offensive von Liu Xiang zusammen. In dem Chaos behauptet die Baoding-Abteilung unter Deng Xihou die Kontrolle über die Hauptstadt und hebt die Belagerung Chengdus durch Xiang erfolgreich auf. Sichuan wendet sich nach innen und wird zu einer neutralen Provinz."
RULE_OPTION_SZC_IND:0 "£KR_game_rule_flag_SZC   Industrieller Erfolg"
RULE_OPTION_SZC_IND_DESC:0 "Das Industriekorps von Liu Xiang erobert erfolgreich Chengdu und schaltet alle Gegner aus. Sichuan wendet sich der fengtianischen Sphäre zu."
RULE_OPTION_SZC_OFF:0 "£KR_game_rule_flag_SZC   Republikanischer Triumph"
RULE_OPTION_SZC_OFF_DESC:0 "Die Rüstungsabteilung führt die Streitkräfte Xiangs bei der Belagerung von Chengdu erfolgreich in die Flucht. Die Republikaner der Offiziersabteilung verbünden sich jedoch mit den Überresten von Xiangs Streitkräften, und ihre vereinten Kräfte zerschlagen die geschwächte Rüstungsabteilung. Sichuan wird zu einer Bastion des Republikanismus, zerrissen zwischen Föderalismus und der Kuomintang."

HNN_PATH:0 "£KR_game_rule_flag_HNN   Hunan"
RULE_OPTION_HNN_BUD:0 "£KR_game_rule_flag_HNN   Revolutionärer Buddhismus"
RULE_OPTION_HNN_BUD_DESC:0  "Zhao Hengti erlaubt die Durchführung von Wahlen in Hunan. Tang Shengzhis Buddhismus-Gesellschaft erringt einen Überraschungssieg."
RULE_OPTION_HNN_FED:0 "£KR_game_rule_flag_HNN   Ein neues Hunan"
RULE_OPTION_HNN_FED_DESC:0  "Zhao Hengti erlaubt die Durchführung von Wahlen in Hunan. Seine Föderalistische Partei gewinnt wie erwartet."
RULE_OPTION_HNN_KMT:0 "£KR_game_rule_flag_HNN   Hunan unter der Kuomintang"
RULE_OPTION_HNN_KMT_DESC:0  "Zhao Hengti erlaubt die Durchführung von Wahlen in Hunan. Die Kuomintang unter Cheng Qian erringt einen Überraschungssieg."
RULE_OPTION_HNN_AUT:0 "£KR_game_rule_flag_HNN   Scheindemokratie"
RULE_OPTION_HNN_AUT_DESC:0  "Zhao Hengti lässt keine Wahlen zu, wodurch Hunan auf den Weg der Autokratie gebracht wird und sich in Peking dem Zhili zuwendet."

YUN_PATH:0 "£KR_game_rule_flag_YUN   Yunnan"
RULE_OPTION_YUN_isolationist:0 "£KR_game_rule_flag_YUN   Isolationismus"
RULE_OPTION_YUN_isolationist_DESC:0  "Tang Jiyao wird an der Macht bleiben und seine föderalistischen Bindungen ablehnen, was Yunnan in die Isolation treibt."
RULE_OPTION_YUN_federalist:0 "£KR_game_rule_flag_GXC   Föderalismus"
RULE_OPTION_YUN_federalist_DESC:0  "Tang Jiyao wird an der Macht bleiben und seine föderalistischen Bindungen annehmen."
RULE_OPTION_YUN_long_yun:0 "£KR_game_rule_flag_YUN   Long Yun"
RULE_OPTION_YUN_long_yun_DESC:0  "Tang Jiyao wird abgesetzt, und Long Yun wird aus dem folgenden Bürgerkrieg als Sieger hervorgehen."
RULE_OPTION_YUN_right_KMT:0 "£KR_game_rule_flag_YUN_KMTR   Rechte Kuomintang"
RULE_OPTION_YUN_right_KMT_DESC:0  "Tang Jiyao wird abgesetzt, und Zhu Peide wird als Sieger aus dem folgenden Bürgerkrieg hervorgehen."
RULE_OPTION_YUN_left_KMT:0 "£KR_game_rule_flag_YUN_KMTL   Linke Kuomintang"
RULE_OPTION_YUN_left_KMT_DESC:0  "Tang Jiyao wird abgesetzt werden. Der Bürgerkrieg wird sich lange genug hinziehen, um Zhu De zu veranlassen, die Macht zu übernehmen und sowohl Long Yun als auch Zhu Peide zu vertreiben."
