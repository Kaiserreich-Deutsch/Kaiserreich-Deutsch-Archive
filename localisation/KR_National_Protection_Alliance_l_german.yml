### Focus ###

CHS_provisional_government:0 "Die provisorische Regierung"
CHS_provisional_government_desc:0 "Da wir den Kern Chinas unter unserer Kontrolle haben, haben wir eine neue provisorische Regierung eingesetzt, die eine neue, hoffentlich dauerhafte Verfassung ausarbeiten und eine geeinte Republik schaffen wird, die der Zeit standhält."

CHS_strenghten_parliament:0 "Stärkung des Parlaments"
CHS_strenghten_parliament_desc:0 "Die Demokraten in ganz China sind sich einig, dass das Parlament gestärkt werden muss, um die Demokratie im Lande zu sichern und zu verhindern, dass autoritäre Kräfte erneut die Macht in der jungen Republik an sich reißen können."

CHS_strenghten_presidency:0 "Ermächtigung des Präsidentenamtes"
CHS_strenghten_presidency_desc:0 "Das Scheitern der vorherigen republikanischen Regierung zeigt, dass die Befugnisse der Regierung klar definiert werden müssen und dass die Präsidentschaft für die Gewährleistung von Stabilität und ordnungsgemäßem Regieren wichtig ist."

CHS_xinhai_legacy:0 "Das Erbe von Xinhai"
CHS_xinhai_legacy_desc:0 "Die Xinhai-Revolution ist die Geburtsstunde des modernen China und der Republik. Sie und ihre Revolutionäre müssen geehrt und gewürdigt werden, denn ihr Vermächtnis wird so lange weiterleben, wie unsere Republik besteht."

CHS_national_protection_legacy:0 "Nationaler Schutz - Vermächtnis"
CHS_national_protection_legacy_desc:0 "Die nationalen Schutzbewegungen sind zu einem Symbol für das Engagement unserer Führer und Armeen für den Republikanismus und den Konstitutionalismus geworden, und sie sollten zusammen mit der Xinhai-Revolution, die unsere Republik aus der Taufe gehoben hat, geehrt werden, da sie dafür gesorgt haben, dass die Republik überlebt hat."

CHS_federalist_model:0 "Föderalistisches Modell"
CHS_federalist_model_desc:0 "Die föderalistische Bewegung in China ist seit der Xinhai-Revolution mehrmals aufgestiegen und gefallen, aber sie bleibt eine wichtige Bewegung in unserer provisorischen Regierung. Ein föderales System wird sicherstellen, dass die Befugnisse ordnungsgemäß getrennt sind und dass die lokalen Angelegenheiten in den Händen der Einheimischen bleiben, die ihre eigenen Probleme besser verstehen als jede Zentralregierung."

CHS_weaken_provincialism:0 "Angriff auf den Provinzialismus"
CHS_weaken_provincialism_desc:0 "Der Provinzialismus ist ein Instrument, um unsere Nation in Lehen aufzuteilen, und der Föderalismus ist ein Versuch, dies zu institutionalisieren. Die Vorherrschaft der Zentralregierung muss sichergestellt werden, denn nur so kann China wirklich als eine einzige Nation und nicht als eine Ansammlung lokaler Tyrannen wiedervereinigt werden."

CHS_new_republic:0 "Die Neue Republik"
CHS_new_republic_desc:0 "Mit den Lehren aus der alten Republik können wir eine neue Republik aufbauen. Eine neue Ordnung in China, die das Erbe ihrer Gründer, den Republikanismus, den Konstitutionalismus und die Demokratie, wirklich respektiert, wird entstehen und dieses Mal Bestand haben."

CHS_personality_cult:0 "Persönlichkeitskult"
CHS_personality_cult_desc:0 "[Root.GetLeader] ist der einzige Grund dafür, dass die Nationale Schutzallianz in der Lage war, die Monarchisten, Radikalen und Heuchler zu zerschlagen und das Erbe der Xinhai-Revolution wiederherzustellen. Ohne ihn gäbe es keine Republik, und sein Vermächtnis als Befreier Chinas wird fortbestehen."

CHS_new_bureaucracy:0 "Die neue Bürokratie"
CHS_new_bureaucracy_desc:0 "Von der Herrschaft über eine oder zwei Provinzen zur Herrschaft über das Kernland Chinas - unsere Bürokratie hat gelinde gesagt zu kämpfen. Unabhängig davon, ob wir uns für ein föderalistisches oder zentralistisches Modell entscheiden, müssen neue Beamte eingestellt und der gesamte Dienst von Grund auf neu organisiert werden."

CHS_election:0 "Neuwahlen der Nationalversammlung"
CHS_election_desc:0 "Die neue Regierung kann nicht darauf hoffen, rechtmäßig als Republik zu handeln, ohne ein neues Parlament zusammenzustellen. Zum ersten Mal seit Jahrzehnten werden Neuwahlen zur Nationalversammlung abgehalten (abgesehen von den unrechtmäßigen Wahlen durch die Mandschu-Tyrannen natürlich), was unserer provisorischen Regierung zu Legitimität verhilft."

CHS_national_reunification:0 "Nationale Wiedervereinigung"
CHS_national_reunification_desc:0 "Mit dem Zusammentreten einer neuen Nationalversammlung und der Ratifizierung einer neuen Verfassung ist unsere Regierung nicht mehr provisorisch, sondern die einzige rechtmäßige Regierung Chinas. Präsident [Root.GetLeader] wird die Nation zur nationalen Wiedervereinigung führen, und China wird wieder geeint und frei sein. Lang lebe die Republik!"

CHS_reintegrate_academies:0 "Wiedereingliederung der Akademien"
CHS_reintegrate_academies_desc:0 "Die Militärakademien sind seit der Zeit vor der Xinhai-Revolution über ganz China verstreut und haben sich seit dem ersten Zusammenbruch der Qing-Dynastie weitgehend unabhängig voneinander entwickelt. Sie müssen wieder integriert und der Lehrplan für alle Offiziere wieder vereinheitlicht werden."

CHS_standardised_arsenals:0 "Standardisierte Arsenale"
CHS_standardised_arsenals_desc:0 "Mehrere Jahrzehnte lang standen die Waffenarsenale Chinas unter der Kontrolle verschiedener und weitgehend unabhängiger Provinz- und Nationalregierungen. Jetzt, da einige dieser Arsenale unter unserer Kontrolle stehen, sind die logistischen Probleme, die sich daraus ergeben, dass verschiedene Arsenale unterschiedliche Waffen in verschiedenen Kalibern für eine einzige Armee produzieren, erheblich und sollten so schnell wie möglich behoben werden."

CHS_fate_of_northern_officers:0 "Das Schicksal der nördlichen Offiziere"
CHS_fate_of_northern_officers_desc:0 "Seit der Niederlage der nördlichen Kriegsherren haben wir viele Offiziere als Kriegsgefangene. Chen Jiongming ist der Meinung, dass wir Nachsicht walten lassen sollten, da viele von ihnen kompetent sind und die meisten bereit sind, der neuen Republik die Treue zu schwören. Nicht viele teilen jedoch diesen Optimismus und meinen, dass sie als Verräter Chinas als ein Exempel statuieren werden sollten."

CHS_small_arms_development:0 "Entwicklung von Kleinwaffen"
CHS_small_arms_development_desc:0 "Trotz der Modernisierungsversuche zahlreicher nationaler und provinzieller Regierungen ist das am weitesten verbreitete Gewehr im Dienst nach wie vor das ehrwürdige, aber stark veraltete Modell 88. Die Standardisierung eines neuen, modernen Gewehrs ist nicht nur ein Projekt auf dem Papier, sondern hat höchste Priorität, um unsere im Vergleich zu anderen modernen Streitkräften schwachen militärischen Fähigkeiten zu verbessern."

CHS_motorisation:0 "Motorisierung der Armee"
CHS_motorisation_desc:0 "Mit der Verbesserung der Infrastruktur eines vereinten Chinas wird die Motorisierung nicht nur möglich, sondern aufgrund der Größe unseres Landes sogar notwendig. Die Erhöhung unserer Mobilität wird unsere Fähigkeiten auf dem Schlachtfeld und außerhalb des Schlachtfelds verbessern und uns mehr Flexibilität und Reichweite verschaffen - insbesondere in abgelegenen Gebieten, in denen Banditen weiterhin ihr Unwesen treiben."

CHS_artillery_modernisation:0 "Modernisierung der Artillerie"
CHS_artillery_modernisation_desc:0 "Die Artillerie ist der König auf dem Schlachtfeld, und moderne Geschütze waren in der Ära der Kriegsherren ein Luxus. Mit den Fähigkeiten eines vereinten Chinas können wir unsere Geschütze modernisieren und unsere Feuerkraft dem globalen Standard annähern."

CHS_support_companies:0 "Unterstützung und Logistik der Armee"
CHS_support_companies_desc:0 "Amateure lernen Taktik, Meister lernen Logistik. In einem Land, das so groß und vielfältig ist wie China, muss dieses Sprichwort ernst genommen werden, wie viele Kriegsherren auf die harte Tour gelernt haben. Die Verbesserung unserer Logistik wird die Kampffähigkeiten unserer Armeen weit mehr verbessern als jede moderne Schusswaffe."

CHS_tank_arsenal:0 "Ein Panzerarsenal"
CHS_tank_arsenal_desc:0 "Die Entwicklung der gepanzerten Kriegsführung wurde in China sicherlich bemerkt, aber sie hier zu entwickeln und einzusetzen war nur ein Wunschtraum. Jetzt, da wir geeint und stärker denn je sind, ist es an der Zeit, sich mit diesen fortschrittlichen Technologien zu befassen. Die Gründung eines Arsenals für gepanzerte Fahrzeuge sollte ein wichtiger Schritt zur Modernisierung Chinas sein."

CHS_aviation_school:0 "Formalisierung von Flugschulen"
CHS_aviation_school_desc:0 "Zwar gibt es in China tatsächlich Pilotenschulen, aber nur wenige und relativ unorganisierte. Die Formalisierung dieser Schulen und die Erstellung eines angemessenen Lehrplans für Piloten und Wartungspersonal werden dazu beitragen, dass China eine echte Luftwaffe aufbaut."

CHS_new_aircraft_factories:0 "Neue Flugzeugfabriken"
CHS_new_aircraft_factories_desc:0 "Im Süden des Landes wurden in den letzten ein oder zwei Jahrzehnten einige kleine Flugzeugwerkstätten gegründet, die jedoch relativ klein blieben und nur die wenigen Flugzeuge reparieren konnten, die es gab. Die Schaffung richtiger Fabriken ist ein weiterer Schritt zur Entwicklung einer aufstrebenden Luftfahrtindustrie, die ein Grundpfeiler der modernen Zeit ist."

CHS_native_fighter_design:0 "Inländisches Kampfflugzeug Design"
CHS_native_fighter_design_desc:0 "Es hat eine Reihe von Versuchen gegeben, ein chinesisches Flugzeug zu entwickeln, meist auf der Grundlage ausländischer Konstruktionen. Mit Hilfe ausländischer Experten und einer wachsenden Zahl einheimischer Techniker sind wir heute mehr denn je in der Lage, unsere eigenen Entwürfe zu entwickeln, in der Hoffnung, eine moderne Luftstreitkraft zur Verteidigung unseres Luftraums zu schaffen."

CHS_medium_bomber:0 "Taktische Bomberflotte"
CHS_medium_bomber_desc:0 "Mittlere taktische Bomber bieten einer Luftwaffe Vielseitigkeit, da sie verschiedene Arten von Missionen erfüllen können. Natürlich war die Entwicklung eines so großen Flugzeugs bisher unerreicht und wird sicherlich eine Herausforderung sein."

CHS_light_bomber:0 "Luftunterstützung der Armee"
CHS_light_bomber_desc:0 "Leichte Bomber als eine Art fliegende Artillerie sind die beste Möglichkeit für die Luftstreitkräfte, Landoperationen zu unterstützen. Es ist nur logisch, dass wir uns beim Aufbau einer modernen Luftwaffe auf diese Luftnahunterstützungsflugzeuge konzentrieren."

CHS_southern_fleets_legacy:0 "Das Vermächtnis der Südflotte"
CHS_southern_fleets_legacy_desc:0 "Die Guangdong-Flotte (oder Südflotte) hatte eine kurze und turbulente Geschichte. Sie wurde im späten 19. Jahrhundert gegründet, ihre Mittel wurden für die Nanyang-Flotte in Shanghai abgezweigt, sie war im Chinesisch-Französischen und im Chinesisch-Japanischen Krieg wenig erfolgreich und wurde noch vor der Xinhai-Revolution kurzerhand aufgelöst. Nichtsdestotrotz war sie eine der vier modernen Flotten Chinas, und ihr Erbe ist in der lokalen Erinnerung noch immer präsent."

CHS_naval_academy:0 "Wiederbelebung der Marineakademien"
CHS_naval_academy_desc:0 "Die Marineakademien Chinas wurden von den aufeinanderfolgenden nationalen und provinziellen Regierungen weitgehend vernachlässigt. Jetzt, da es wieder eine einheitliche, unangefochtene Zentralregierung gibt, haben wir die Möglichkeit, die Interessen der Marine zu erneuern und einen neuen Kader von Offizieren für die republikanische Marine zu fördern."

CHS_destroyers:0 "Moderne Zerstörerflotte"
CHS_destroyers_desc:0 "Zerstörer sind das Rückgrat einer jeden modernen Marine, insbesondere einer so jungen wie der chinesischen. Sie werden unsere Küsten, Schifffahrtswege und größeren Kriegsschiffe vor U-Booten und kleinen Angriffsbooten schützen."

CHS_submarines:0 "Entwicklung von U-Booten"
CHS_submarines_desc:0 "U-Boote erweisen sich in der modernen Seekriegsführung als unverzichtbar. Für eine so begrenzte Marine wie die unsere können sie sich als Lebensretter erweisen, denn sie ermöglichen es uns, weitaus stärkere Feinde anzugreifen, indem sie ihre Schifffahrtswege überfallen und ihre größeren Flotten bedrängen."

CHS_cruisers:0 "Kreuzer für unsere Flotte"
CHS_cruisers_desc:0 "Kreuzer sind wichtig für die Aufklärung und Abschirmung und sind realistisch gesehen die größten Kriegsschiffe, die wir derzeit bauen können."

CHS_coastal_defence:0 "Fokus auf die Küstenverteidigung"
CHS_coastal_defence_desc:0 "Es wäre unsinnig, mit der Planung einer großen Flotte zu beginnen, die es mit den großen Seemächten aufnehmen kann. Wir müssen uns daher auf eine flexiblere Marine konzentrieren, die in der Lage ist, unsere lange Küste und unsere Interessen im Pazifik zu schützen."

CHS_grand_fleet:0 "Eine große Flotte?"
CHS_grand_fleet_desc:0 "Wenn China als Großmacht angesehen werden soll, wie es sich gehört, ist eine Marine unverzichtbar. Auch wenn es sich dabei sicherlich um einen sehr langfristigen Plan handelt, muss unsere große Flotte irgendwo anfangen, und zwar jetzt."

CHS_naval_bomber:0 "Marinebomber-Projekt"
CHS_naval_bomber_desc:0 "Während sie zunächst ignoriert wurden, entwickeln sich die mit Torpedos und panzerbrechenden Bomben bewaffneten Marinebomber schnell zu einer ernsthaften Bedrohung selbst für die größten Kriegsschiffe, die derzeit auf See sind. Diese Technologie könnte genau das sein, was China braucht: Eine kosteneffiziente Möglichkeit, eine weitaus größere feindliche Flotte zu zerstören, die unsere Küste bedroht."

### Events ###

npa.1.t:0 "Gründung der Nationalen Schutzallianz"
npa.1.d:0 "Zu lange schon hat Peking die chinesische Nation verraten. Von der Unterstützung von Diktatoren bis hin zu Monarchisten können wir nicht länger tatenlos zusehen, wie der Norden unsere große Nation weiter aushöhlt. Die Provinzführer des Südens müssen sich wieder zusammenschließen und die Nationale Schutzallianz wiederherstellen, um sie ein für alle Mal zu stürzen. Eine neue Republik wird China wieder zu Größe verhelfen!"
npa.1.a:0 "Lang lebe die Republik!"

npa.2.t:0 "Ein Ersuchen von [From.GetLeader]"
npa.2.d:0 "[From.GetLeader] hat ein förmliches Ersuchen gestellt, der Nationalen Schutzallianz beizutreten. Obwohl die Einheit gegenüber dem Norden an erster Stelle stehen sollte, wäre es unklug, das Ersuchen anzunehmen, ohne die Konsequenzen eines möglichen Verrats zu bedenken."
npa.2.a:0 "Natürlich!"
npa.2.b:0 "Das wäre unklug."

npa.3.t:0 "[ROOT.GetLeader] wurde in die NSA aufgenommen"
npa.3.d:0 "Unsere Provinz wurde in die Nationale Schutzallianz aufgenommen. Wir werden uns nun auf die unvermeidliche Zweite Nördliche Expedition vorbereiten, die die Regierung in Peking sicherlich in die Knie zwingen wird!"
npa.3.a:0 "Für die Republik!"

npa.4.t:0 "[ROOT.GetLeader] wurde nicht in die NSA aufgenommen"
npa.4.d:0 "Unser Antrag wurde abgelehnt; [From.GetLeader] hat sich geweigert, uns in die Nationale Schutzallianz aufzunehmen."
npa.4.a:0 "Wie unhöflich!"

npa.5.t:0 "Eine Einladung von [From.GetLeader]"
npa.5.d:0 "[From.GetLeader], der Anführer der Nationalen Schutzallianz, hat uns offiziell eingeladen, uns der Bewegung zum Sturz des Pekinger Regimes anzuschließen. Das Bündnis ist wie die vorherige Nationale Schutzallianz ein loses Bündnis, das sich aus verschiedenen Provinzführern mit unterschiedlichen Ambitionen zusammensetzt. Während dies den Einfluss von [From.GetLeader] in der Region stärken wird, könnte es unsere eigene Position sowohl regional als auch national festigen, und ein möglicher Machtkampf nach der Einnahme Pekings könnte uns möglicherweise zugute kommen."
npa.5.a:0 "Wir müssen uns zusammenschließen!"
npa.5.b:0 "Wir müssen ablehnen."

npa.6.t:0 "[From.GetLeader] tritt bei!"
npa.6.d:0 "[From.GetLeader] hat unser Angebot angenommen und ist der Nationalen Schutzallianz beigetreten. Wir sind dem Ziel, den Norden zu erobern, einen Schritt näher gekommen!"
npa.6.a:0 "Ausgezeichnet!"

npa.7.t:0 "[From.GetLeader] lehnt ab"
npa.7.d:0 "[From.GetLeader] hat sich geweigert, der Nationalen Schutzallianz beizutreten. Wir werden uns später mit ihm befassen oder ohne ihn auskommen müssen.."
npa.7.a:0 "Verräter!"

npa.8.t:0 "Peking befreit"
npa.8.d:0 "Mit der ehemaligen kaiserlichen Hauptstadt unter der Kontrolle der Nationalen Schutzallianz sind wir endlich in der Lage, die Republik wiederherzustellen und das Vermächtnis der Xinhai-Revolution zu ehren. Als Führer des Bündnisses ist es unsere Pflicht, eine neue provisorische Regierung auszurufen und unseren Platz an der Spitze der neuen Zentralregierung Chinas einzunehmen."
npa.8.a:0 "Lang lebe die Republik!"

npa.9.t:0 "Bildung der provisorischen Regierung"
npa.9.d:0 "Mit unseren Verbündeten im Rücken können wir nun die monumentale Aufgabe des Wiederaufbaus Chinas und der Republik in Angriff nehmen."
npa.9.a:0 "Lang lebe die Republik!"

npa.10.t:0 "Bildung der provisorischen Regierung"
npa.10.d:0 "Mit der ehemaligen kaiserlichen Hauptstadt unter der Kontrolle der Nationalen Schutzallianz sind wir endlich in der Lage, die Republik wiederherzustellen und das Vermächtnis der Xinhai-Revolution zu ehren. [From.GetLeader], der Anführer der Allianz, hat uns eingeladen, uns ihm anzuschließen, um eine neue provisorische Regierung zu bilden. Damit werden wir fest unter seiner Führung stehen, und wir werden ihn bei der großen Aufgabe, die vor uns liegt, unterstützen."
npa.10.a:0 "Sehr gut."
npa.10.b:0 "[From.GetLeader] ist nicht geeignet zu führen!"

npa.11.t:0 "(( Verarbeitung des Machtkampf... ))"
npa.11.d:0 "Dies ist ein verstecktes Ereignis. Wenn du das siehst, dann habe ich, Vidyaország, Mist gebaut, oder du hast gemogelt. Bitte sende mir einen Fehlerbericht, wenn du das siehst. Vielen Dank!"
npa.11.a:0 "Beep boop"

npa.12.t:0 "Machtkampf"
npa.12.d:0 "Das fragile Bündnis, das die NSA war, ist zerbrochen. Einige unserer ehemaligen Verbündeten haben sich gegen uns gewandt und uns für unfähig erklärt, die neue Republik zu führen, und unsere provisorische Regierung für unrechtmäßig erklärt."
npa.12.a:0 "Verräter!"

npa.13.t:0 "(( Abschluss des Machtkampfes... ))"
npa.13.d:0 "Dies ist ein verstecktes Ereignis. Wenn du das siehst, dann habe ich, Vidyaország, Mist gebaut(oder du hast gecheated). Bitte sende mir einen Fehlerbericht, wenn du das siehst. Vielen Dank!"
npa.13.a:0 "Im Jahr [GetYear] wurde der Krieg erklärt"

npa.14.t:0 "Provisorische Regierung gesichert"
npa.14.d:0 "Nachdem wir alle anderen Bewerber besiegt haben, haben wir unsere Position als Führer der provisorischen Regierung gesichert. Wir können nun mit der monumentalen Aufgabe beginnen, China und die Republik wieder aufzubauen."
npa.14.a:0 "Lang lebe die Republik!"

npa.15.t:0 "Gründung der Nationalen Schutzvereinigung"
npa.15.d:0 "Mit der Bildung der Provisorischen Regierung haben sich einige chinesische Politiker, von Militaristen und Geschäftsleuten bis hin zu schamlosen Kriechern, zu einer politischen Partei zusammengeschlossen: der Nationalen Schutzvereinigung. In dem Bestreben, die neue Republik und das Erbe der Nationalen Schutzallianz zu sichern, will diese regierungsfreundliche Partei nur unsere Politik unterstützen und die Unterstützung der Öffentlichkeit für sie gewinnen. Dies garantiert uns viele Stimmen im künftigen Parlament Chinas und erhebliche politische Macht beim Übergang von einer Provinzregierung zu einer nationalen Regierung."
npa.15.a:0 "Eine notwendige Präsenz in der Nationalversammlung."

npa.16.t:0 "Wiedereinführung der Verfassung von 1924"
npa.16.d:0 "Die endgültige Verfassung der Republik China wurde in den letzten Jahren ihres Bestehens angenommen, um die alten provisorischen Verfassungen zu ersetzen. Obwohl sich die neue Verfassung als ebenso provisorisch erwies, hat die neue provisorische Regierung wenig überraschend beschlossen, sie wieder in Kraft zu setzen, bis eine neue Verfassung beschlossen werden kann. Es bleibt zu hoffen, dass die neue und endgültige Verfassung im Gegensatz zu den turbulenten Zeiten der ersten Republik rechtzeitig ausgearbeitet wird."
npa.16.a:0 "Es ist nur vorläufig... oder?"

npa.17.t:0 "Die Wahl von [GetYear] zur Nationalversammlung"
npa.17.d:0 "Es ist an der Zeit, endlich Vertreter für die neue Legislative zu wählen. Aufgrund der politischen und verfassungsrechtlichen Lage treten die regierungsfreundlichen Kandidaten praktisch ohne Gegenkandidaten an, da die Wählerschaft relativ klein ist und die Wahl von den Radikalen boykottiert wird. Dies fördert zwar nicht den politischen Pluralismus, stellt aber sicher, dass die Legislative unsere Politik unterstützt und damit die Stabilität der Republik in den ersten Jahren gewährleistet ist."
npa.17.a:0 "Lang lebe die Republik!"

npa.18.t:0 "Die Wahl der Hauptstadt"
npa.18.d:0 "Es ist an der Zeit, den Sitz der neuen Zentralregierung zu bestimmen. Nanjing und Peking bieten sich beide an, obwohl letzterer angesichts der bewegten Geschichte der ersten Republik relativ umstritten ist. Wuhan ist ebenfalls ein guter Kompromiss, da es das Zentrum der Xinhai-Revolution war, mit der die Qing zum ersten Mal gestürzt wurden. Guangzhou hingegen ist das wirtschaftliche Zentrum Südchinas und liegt gut in unserem Kernland."
npa.18.a:0 "Nanjing"
npa.18.b:0 "Peking"
npa.18.c:0 "Wuhan"
npa.18.e:0 "Guangzhou"

npa.19.t:0 "Ultimatum der Zentralregierung"
npa.19.d:0 "Die neue Zentralregierung hat verlangt, dass wir sie als rechtmäßige Regierung Chinas anerkennen. Dies würde eine Integration in die neue Republik und einen erheblichen Verlust an Autonomie bedeuten."
npa.19.a:0 "Akzeptiert."
npa.19.b:0 "Lehnt ab."

npa.20.t:0 "[From.GetLeader] akzeptiert"
npa.20.d:0 "[From.GetLeader] von [From.GetNameDef] hat unsere Forderungen akzeptiert und uns als die rechtmäßige Regierung Chinas anerkannt. Sie werden in die neue Republik integriert werden."
npa.20.a:0 "Lang lebe China!"

npa.21.t:0 "[From.GetLeader] lehnt ab"
npa.21.d:0 "[From.GetLeader] von [From.GetNameDef] hat sich geweigert, uns als die rechtmäßige Regierung Chinas anzuerkennen. Ihre Anmaßung wird ein gutes Beispiel für die anderen sein, die sich weigern, sich zu unterwerfen."
npa.21.a:0 "Sie werden bezahlen."

