### Ideas ###

CHS_legitimacy:0 "Begrenzte Legitimität"
CHS_legitimacy_desc:0 "Nach der Wiedervereinigung des Nordens und des Südens müssen wir nun die gewaltige Aufgabe angehen, eine neue Zentralregierung für China zu schaffen. Viele in ganz China, vor allem im kürzlich eroberten Norden, erkennen uns zunächst nicht als legitim an. Es wird Zeit und Mühe kosten, uns bei denen zu beweisen, die an uns zweifeln, und erst dann können wir wirklich behaupten, China wiedervereinigt zu haben."

CHS_bureaucracy:0 "Überlastete Bürokratie"
CHS_bureaucracy_desc:0 "Über Nacht wurde unsere Bürokratie von der Verwaltung einiger Provinzen im Süden zur Verwaltung des größten Teils von China. Zu sagen, dass unsere Bürokratie überlastet ist, ist eine Untertreibung. Unser öffentlicher Dienst muss um ein Vielfaches aufgestockt werden, um die neu annektierten Provinzen zu verwalten. Bis dahin werden unsere Wirtschaft und unsere Fähigkeit, die Menschen zu erreichen, darunter leiden."

CHS_military:0 "Die neue chinesische Armee"
CHS_military_desc:0 "Nach der Wiedervereinigung Chinas sind unsere siegreichen Armeen nun die der neuen Zentralregierung. Daher müssen eine Reihe von Arsenalen und Militärakademien nach Jahrzehnten unabhängiger Entwicklung integriert werden. Diese Probleme sowie die Integration der Armeen des Nordens wirken sich negativ auf unsere Streitkräfte aus, und es werden Ressourcen benötigt, um diese Probleme zu beheben."

NPA_military:0 "Die neue chinesische Armee"
NPA_military_desc:0 "Nach der Wiedervereinigung Chinas sind unsere siegreichen Armeen nun die der neuen Zentralregierung. Daher müssen eine Reihe von Arsenalen und Militärakademien nach Jahrzehnten unabhängiger Entwicklung integriert werden."
