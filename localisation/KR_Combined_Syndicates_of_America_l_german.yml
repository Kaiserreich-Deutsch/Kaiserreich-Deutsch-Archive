 CSA_red_guard_commander_desc:0 "Dieser Anführer ist zwar nach normalen militärischen Maßstäben noch unerfahren, hat aber bei der Führung der Milizen der Roten Garde vor dem Amerikanischen Bürgerkrieg sein Können unter Beweis gestellt. Dieses Wissen dürfte sich als wertvoll erweisen."

### Leaders ###
 POLITICS_CSA_CENTRAL_COMITTEE_DESC:0 "Der Sieg der Arbeiterklasse ist der kollektive Sieg aller wahren Amerikaner. Das amerikanische Volk von einst schart sich noch immer um das Zentralkomitee, wie es die Gründer um den Verfassungskonvent taten, auch wenn unsere Ziele edler sind. Hier debattieren die Befreier des Sozialismus über die Zukunft unserer Nation, und die Fraktionen, die John Reed vereinte, formieren sich nun unter ihren eigenen Zukunftsvisionen."
 POLITICS_ELIZABETH_FLYNN_DESC:0 "In einem verstaubten sozialistischen Untergrundklub in Harlem begann Elizabeth Flynns Leben als Anwältin. Als frühe Organisatorin für die IWW in New Jersey bekam Flynn den politischen Zorn gegen die Gründung von Gewerkschaften zu spüren und wurde zehnmal verhaftet. Flynn war an der Gründung der ACLU beteiligt, die in der Zeit vor der Internationalen Arbeitsverteidigung Rechtsschutz für Streikende organisierte. Im Vorfeld des Bürgerkriegs half Flynn, den Streik der Longshoremen an der Westküste zu organisieren. Flynns Kriegsreden vor dem Zentralkomitee, in denen sie für die Wehrpflicht warb, machten sie bei den zahlreichen Kriegsdienstverweigerern im Komitee bekannt. Letztendlich wurde Flynn als schockierende Überraschungskandidatin an die Spitze Amerikas gewählt. Einige hielten es für absurd, dass eine Frau an der Spitze der Revolution stehen würde, aber das rebellische Mädchen selbst hatte die ganze Zeit an der Spitze gestanden, seit der Gründung der IWW gekämpft und war nun bereit, das sozialistische Amerika ihrer Träume aufzubauen."
 POLITICS_NORMAN_THOMAS_DESC:0 "Norman Thomas hat alle Höhen und Tiefen des gesellschaftlichen Lebens durchlaufen und sich auf dem gesamten Weg vom Zeitungsjungen über die Princeton magna cum laude bis zum Kriegsdienstverweigerer dem Sozialismus verschrieben. Vor dem Bürgerkrieg war er Bürgermeister von New York City und Vizepräsidentschaftskandidat von Jack Reed. Während des Krieges änderte Thomas seinen Pazifismus und setzte sich dafür ein, dass Sozialisten, die in den Bundesstaaten lebten, sich der Einberufung widersetzen konnten. Nach dem Krieg nutzte er seine Erfahrungen und seine enge Freundschaft zu Jack Reed, indem er im Namen der Föderalisten predigte, um die demokratischen Sozialisten zum Sieg im Zweiten Verfassungskonvent zu führen. Mit einem Herz aus Gold und einer unerschütterlichen Moral ist Norman Thomas zum Präsidenten aufgestiegen."
 POLITICS_EARL_BROWDER_DESC:0 "Der 1891 in Kansas geborene Browder wurde im Alter von 16 Jahren zum überzeugten Sozialisten. Seine Treue zur Socialist Party of America war unerschütterlich, und durch eine frühe Freundschaft mit William Z. Foster wurde er Syndikalist. Im Laufe der Jahre begannen die beiden Männer, sich auseinander zu leben. Während Foster eine autoritäre Form des Syndikalismus befürwortete, sah Browder immer mehr Grenzen der Bewegung. Die amerikanische Revolution hat seiner Meinung nach bewiesen, dass die gleichen Überzeugungen und Strategien, die in Europa angewandt wurden, nicht auf Amerika übertragbar sind. Seine neue Wirtschaftspolitik ist vom Bolschewismus, von Neuinterpretationen des Maximismus und von einer Fülle origineller Gedanken inspiriert. Browder will auch den anhaltenden Trend der Industriegewerkschaften im Kongress beenden und lüsterne religiöse Elemente im sozialistischen Staat verfolgen. Browder hat die Socialist Party of America nie im Stich gelassen, aber mit seiner neuen autoritären Position will er sicherstellen, dass die Partei ihn nie im Stich lassen wird."
 POLITICS_WILLIAM_FOSTER_DESC:0 "William Z. Foster, ein radikaler Gewerkschaftsorganisator, der an der Spitze der syndikalistischen Bewegung in Amerika stand, ist in der amerikanischen Linken praktisch zur Legende geworden. Seine Führungsrolle bei den Streiks des frühen 20. Jahrhunderts und sein Engagement für die Übernahme der syndikalistischen Politik durch die Socialist Party of America haben ihn zu einem ihrer wichtigsten Ideologen gemacht. Sein berühmtes Manifest "Auf dem Weg zum syndikalistischen Amerika" diente als Leitfaden für jeden aufstrebenden Totalisten im Land und enthält Fosters kulminierte Ideale, wie man Amerika zu dem machen kann, was es heute ist. Mit den jüngsten Siegen der Avantgarde-Bewegung der Vereinigten Syndikate wurde Foster zur Führung der neuen Nation berufen. Mehrere von Fosters älteren, sozial ehrgeizigeren Ideen treten nun in den Vordergrund. Dazu gehören Pläne zur Reform des sozialistischen Menschen als Ganzes und zur Neuausrichtung der amerikanischen Moral auf die Avantgarde des Sozialismus."
 POLITICS_JAMES_CANNON_DESC:0 "Persönlich von Big Bill Haywood betreut und mit den Kämpfen der amerikanischen Linken vertraut, wurde James Cannon zu einer unerschütterlichen Größe in der Socialist Party of America. Obwohl er ursprünglich ein fanatischer Anhänger des Bolschewismus war, veranlasste das Scheitern der Russischen Revolution im Gegensatz zum Triumph der französischen Syndikalisten Cannon dazu, eine liberalere Sichtweise des Sozialismus anzunehmen. Als offizieller Vertreter der SPA verbrachte er viel Zeit im Ausland in Frankreich und Großbritannien, bevor er nach dem Ausbruch des Bürgerkriegs nach Amerika zurückkehrte. Er half bei der Organisation der ausländischen Freiwilligen und der Berater der Internationale und festigte seine Zuverlässigkeit als brillanter Verwalter. Nach dem gewonnenen Krieg begann Cannon sofort, sich für die Präsidentschaftskandidatur stark zu machen, und hat nun endlich sein Ziel erreicht!"
 POLITICS_CARLO_TRESCA_DESC:0 "Als Sohn einer verarmten Familie in Italien geboren, war Trescas Auswanderung nach Amerika der erste große Schritt in einem turbulenten Leben, aus dem er bald als Sekretär der Italian Socialist Federation of North America hervorging. Nachdem er sich unter den italienischen Einwanderern einen guten Ruf als Anarchist, Streikorganisator und Gemeindeführer erworben hatte, wurde Tresca zu einer wichtigen Figur innerhalb der IWW. Mit seiner Redegewandtheit und seinem juristischen Geschick verteidigte er Männer wie Sacco und Vanzetti und verhinderte die Unterwanderung und Manipulation der Gewerkschaften durch die italienische Mafia. Er verbrachte viel Zeit damit, die Revolution in seinem Heimatland Italien lautstark zu unterstützen und die Vorzüge, Errungenschaften und Möglichkeiten der Italienischen Sozialistischen Republik gegenüber seinen italienischen und amerikanischen Mitbürgern zu verteidigen. Bei Ausbruch des Amerikanischen Bürgerkriegs spielte Carlo Tresca eine Schlüsselrolle bei der Übernahme und der neuen Verwaltung von New York City und überlebte dabei mehrere Attentatsversuche und zahlreiche Proteste gegen seine Kampagne, weil er ein italienischer Einwanderer war. Dank seiner früheren Erfolge in der Italienischen Sozialistischen Föderation und den IWW konnte Carlo Tresca nun eine erfolgreiche Kampagne zur Wahl des Präsidenten starten."
 POLITICS_ARTURO_GIOVANNITTI_DESC:0 "Der in den Abruzzen geborene Arturo war einer von Hunderttausenden, die auf der Suche nach Chancen in die Vereinigten Staaten kamen. Stattdessen fand Arturo ein günstiges politisches Klima für die Ausweitung der Arbeitnehmerrechte vor. Arturo war während des Textilstreiks 1912 in Lawrence, Massachusetts, dabei, wo seine illegale Verhaftung und der anschließende Prozess in einem Metallkäfig zu einem Sammelpunkt für die IWW in Neuengland wurden. Arturo wurde von allen Vorwürfen freigesprochen und wurde ein sozialistischer Aktivist, der sich zunächst gegen den Ausbruch des Weltkriegs und dann gegen den Kriegseintritt der USA wandte. Während der Revolution führte Arturo eine italienisch-amerikanische Brigade unter feindlichem Beschuss aus Neuengland heraus und in das Gebiet der CSA. Sein Talent für Reden und Gedichte verhalf ihm zu einem erfolgreichen Wahlkampf. Letztendlich wurde er als echter Bürger zum Präsidenten gewählt."
 POLITICS_MEYER_LONDON_DESC:0 "Der im zaristischen Litauen unter russischem Einfluss geborene Meyer hatte zunächst den Ehrgeiz, wie sein Vater Talmudgelehrter zu werden. Die widrigen Umstände in Russland zwangen Meyers Familie, nach New York City umzusiedeln, wo Meyer Drucker wurde. Als Drucker für jiddische Publikationen geriet Meyer in eine Gruppe radikaler Intellektueller, die ihn ermutigten, Anwalt zu werden. Seit den 1890er Jahren trat Mayer der Sozialdemokratischen Partei von Eugene V. Deb bei und war einer der führenden Organisatoren des New Yorker Uhrmacherstreiks von 1910. Eine Koalition mit den Progressiven ermöglichte es Meyer, der erste von vielen Sozialisten im Kongress zu werden. Meyer lehnte den Eintritt der Vereinigten Staaten in den Weltkrieg ab und unterstützte dennoch die McAdoo-Regierung bei der Förderung der Militanz. Meyer verärgerte sogar die jüdischen Gewerkschaften, indem er jüdische Parteiorganisationen gegenüber zionistischen Gewerkschaftsgruppen förderte. Meyer tauchte während der Krise von '36 unter und tauchte nach dem Krieg wieder auf, indem er sich für viele der Themen einsetzte, gegen die er ursprünglich war. Meyer, der pro-zionistische Kriegshetzer, war viel beliebter, selbst bei den Demonstranten, die behaupteten, er könne als Einwanderer nicht für das Präsidentenamt kandidieren."
 POLITICS_UPTON_SINCLAIR_DESC:0 "Der 1878 in Baltimore geborene Upton Sinclair war schon in jungen Jahren ein aufstrebender Autor. In seinen Teenagerjahren schrieb er Pulp-Magazine und Gedichte, um seinen Lebensunterhalt zu verdienen, und wechselte schließlich zum investigativen Journalismus. Im Rampenlicht stand er, nachdem er sieben Wochen lang als Arbeiter getarnt in den Fleischfabriken Chicagos verbracht hatte, um ein politisches Exposé über die schlechten Arbeitsbedingungen in den Fabriken zu verfassen. Obwohl Sinclair gehofft hatte, das Land hinter der Sache der Arbeiter zu versammeln, deckte er stattdessen lediglich die mangelnde Hygiene in der Fleischverpackungsindustrie auf; als Reaktion auf diese Reaktion erklärte er: "Ich zielte auf das Herz des Landes, traf es aber in den Magen". Mit den Erträgen aus seiner literarischen Karriere ging Sinclair in Kalifornien in die Politik und rief die Kampagne "End Poverty In California" ins Leben. E.P.I.C., wie sie später genannt wurde, war nicht der große Erfolg, den er erwartet hatte, verschaffte Sinclair aber genug Ruhm und Anerkennung, um später eine zweite politische Karriere im neuen Amerika zu verfolgen. Als Verfechter einer landesweiten E.P.I.C.-Bewegung hat Upton Sinclair die jüngsten Präsidentschaftswahlen mit einem verblüffenden Vorsprung gewonnen."
 POLITICS_FRANK_LITTLE_DESC:0 "Frank Little stammte aus einer Familie von Siedlern aus Oklahoma und zog nach Kalifornien, um der elenden Dürre zu entkommen, die das Land seiner Familie ruiniert hatte. Er und sein Bruder wurden beide Pfarrer, aber 1905 wurde Frank hauptamtlicher Organisator für die IWW. Als stolzer Wobbly schloss er bald Freundschaft mit Elizabeth Gurley Flynn und kämpfte an ihrer Seite für die Rechte der gewerkschaftlich organisierten Arbeiter im ganzen Land. Frank überlebte nur knapp zwei Lynchversuche von Streikbrechern, einmal in Wisconsin und ein zweites Mal in Montana. Nachdem er zweimal beinahe ermordet worden wäre, hielt sich Little mehrere Jahre lang bedeckt und tauchte erst wieder während der Minenkriege in den frühen 1920er Jahren auf. Sein politischer Aktivismus war weniger provokativ, und er vermied weitere Nahtoderfahrungen bis zum Ausbruch des Bürgerkriegs. Obwohl er zu alt war, um selbst zu kämpfen, half er dabei, eine Reihe von Milizen im gesamten Steel Belt zu organisieren, und wurde später für die neue Regierung nominiert. Von dieser Position aus konnte er eine Kampagne für die Präsidentschaft starten, die der ältere Gewerkschaftsmann knapp gewann."
 POLITICS_HARRY_BRIDGES_DESC:0 "Harry Bridges wurde 1901 in Melbourne, Australien, geboren. Als er 15 Jahre alt war, wurde er durch den australischen Zweig der IWW mit radikaler Arbeiterpolitik bekannt gemacht. Ermutigt durch seine Kontakte zu anderen Sozialisten und angesichts der allgemein beklagenswerten Bedingungen für die Armen in der ganzen Welt nahm er 1917 an seinem ersten Generalstreik in Australien teil. Drei Jahre später, 1920, siedelte er endgültig in die USA über, da es dort mehr Arbeit gab. Er ließ sich in San Francisco nieder, wo er zusammen mit anderen lokalen Aktivisten die damals aufgelöste International Longeshoremens Association wiederbelebte. Im Jahr 1934 scheiterten die monatelangen Verhandlungen zwischen den zwanzig Ortsverbänden der ILA und den Hafenbesitzern von San Francisco an der Ermordung von zwei Hafenarbeitern. Bridges, der führende Verhandlungsführer der ILA während des Pattes, überzeugte über 100 Gewerkschaften in San Francisco, sich zu einem Generalstreik zusammenzuschließen. Die ILA brachte die Stadt zum Stillstand, und Bridges wurde das Verdienst zuteil, weitere Polizeigewalt verhindert zu haben. In seiner späteren Präsidentschaftskampagne war er häufig mit Demonstranten konfrontiert, die sich gegen den neuen Verfassungszusatz wehrten, der Einwanderern die natürliche Staatsbürgerschaft verlieh, und er setzte sich gegen sie durch. Diesen Ruf nutzte er für einen riskanten, aber erfolgreichen Wahlkampf, der ihn zur Präsidentschaft geführt hat."
 POLITICS_FRANK_JOHNS_DESC:0 "Ursprünglich ein Zimmermann aus Oregon, wurde Frank Johns zur führenden Figur der regionalen Socialist Labor Party. Er kandidierte zweimal für den Kongress und zweimal für die Präsidentschaft und schien dazu verdammt zu sein, ein Leben lang als Kandidat einer Randpartei im Dunkeln zu bleiben. Bis er 1928 fast ertrank, als er versuchte, einen kleinen Jungen zu retten, der in einen eiskalten Fluss gefallen war. Johns war gezwungen, aus der Socialist Labor Party auszutreten, um sich von dem Vorfall zu erholen, und hatte genug Zeit, um nachzudenken und eine neue Karriere zu planen. Er begann, mit mehreren Mitgliedern der Socialist Party of America zu korrespondieren, und nach seiner Entlassung aus dem Krankenhaus schloss er sich ihnen als feuriger Redner an. Durch sein Heldentum ermutigt und nur knapp dem Tod entronnen, stürzte sich Johns später als fähiger und mutiger Milizenführer in den Zweiten Amerikanischen Bürgerkrieg. Dank seiner militärischen Leistungen und seines persönlichen Ansehens ist er nun endlich zum Präsidenten eines brandneuen Amerikas gewählt worden!"
 POLITICS_SEYMOUR_STEDMAN_DESC:0 "Für viele war es unverständlich, dass ein einfacher Hausmeister zu einem der prominentesten Aktivisten und Rechtsberater der Socialist Party of America werden sollte. Zunächst schaffte es Stedman, seinen Job als Hausmeister an der Northwestern University School of Law mit Abendkursen zu verbinden, bis er 1891 die Anwaltsprüfung bestand und Anwalt wurde. Obwohl er zunächst Demokrat war, wurde der junge Stedman in den Sozialismus eingeführt, als er Eugene V. Debs während des großen Streiks der Amerikanischen Eisenbahngewerkschaft verteidigte. Seine lebenslange Freundschaft zu Debs führte dazu, dass er 1920 zum Vizepräsidentschaftskandidaten der SPA gewählt wurde, und nach Debs' Tod wurde er ein enger Berater von Jack Reed. Nachdem er nun einen weiteren engen Kameraden überlebt hat, kandidiert der alte und düstere Stedman erfolgreich für das Amt des neuen Präsidenten, um die utopischen Träume seines alten Freundes zu verwirklichen."
 POLITICS_WILLIAM_RODRIGUEZ_DESC:0 "Als Sohn spanischer Einwanderer in Illinois verdiente William Rodriguez seinen Lebensunterhalt mit dem Streichen von Häusern, bis er es sich schließlich leisten konnte, ein Jurastudium zu absolvieren. Von seinem Schwager, einem radikalen Journalisten namens J. Louis Engdahl, dazu inspiriert, der Socialist Party of America beizutreten und nach Chicago zu ziehen, gelang es dem jungen Rodriguez, ein Rennen für den Stadtrat von Chicago zu gewinnen und damit als erster Sozialist und erster Hispanoamerikaner in den Stadtrat einzuziehen. Er nutzte seine neu gewonnene Position, um die städtischen Verkehrsbetriebe anzugreifen und rechtliche Reformen anzustreben. Obwohl er schließlich von einem demokratisch-republikanischen Einheitskandidaten verdrängt wurde, gab Rodriguez die Politik nicht auf. Er praktizierte weiterhin als Anwalt und kandidierte 1933 erfolgreich für das Amt eines Richters. Auf der Grundlage seiner lebenslangen juristischen und politischen Erfahrung gelang ihm der nächste Triumph, als er seine letzte erfolgreiche Präsidentschaftskampagne führte."
 POLITICS_MORRIS_HILQUIT_DESC:0 "Hillquit, eine der ältesten politischen Persönlichkeiten in den Vereinigten Syndikaten, wurde 1869 als Sohn einer jüdischen Familie in Lettland geboren. Nachdem sein Vater sein Geschäft verloren hatte, überquerten der junge Morris und sein Vater den Atlantik auf der Suche nach einem besseren Leben. Hillquit ließ sich bald in den Slums von New York nieder und gründete später zusammen mit Victor Berger und Eugene V. Debs die Socialist Party of America. Im Jahr 1908 kandidierte er für den Senat von New York City und erhielt 21 % der Stimmen. Trotz dieses Misserfolgs kandidierte er später erfolglos für das Amt des Bürgermeisters von New York City und half anschließend bei der Organisation der erfolgreichen Kandidatur des Sozialisten Meyer London für den Kongress mit. Trotz zahlreicher Tuberkuloseanfälle und häufiger Konflikte mit dem wachsenden syndikalistischen Flügel der SPA hielt Hillquit lange genug durch, um die Revolution in Amerika zu erleben. Obwohl er alt und kränklich ist, haben ihm sein hohes Alter und sein bewegtes Leben einen überraschenden Sieg bei den letzten Präsidentschaftswahlen eingebracht. Sein Alter trug dazu bei, die Stimmen derjenigen zu entkräften, die einen geborenen Staatsbürger als Präsidenten wollten. Obwohl einige unsicher sind, ob er seine Amtszeit beenden kann, hat Präsident Hillquit geschworen, den Interessen des gesamten amerikanischen Proletariats zu dienen, unabhängig von seinem Alter oder seiner Gesundheit."
 POLITICS_EUGENE_DENNIS_DESC:0 "Der junge Waldron, der unter dem Namen Francis Xavier Waldron geboren wurde und sein frühes Leben als Arbeiter und IWW-Mitglied in Kalifornien verbrachte, wurde ins Exil getrieben, nachdem er aufgrund des kalifornischen Gesetzes über kriminelle Syndikalisten wegen revolutionärer politischer Aktivitäten beinahe inhaftiert worden wäre. Er floh in die französische Kommune und nahm eine Arbeit als kleinerer Gewerkschaftspolitiker an. Er wurde zu einem wichtigen Bindeglied zwischen der Socialist Party of America und der Dritten Internationale. 1935 kehrte er unter dem Pseudonym "Eugene Dennis" über den Atlantik zurück, um bei der Organisation der Kampagne von Jack Reed für die kommenden Präsidentschaftswahlen mitzuwirken. Seine Dienste für Reed wurden bald mit einer Reihe von einflussreichen Positionen innerhalb der Combined Syndicates belohnt, die als Sprungbrett für seine eigene Präsidentschaftskampagne dienten."
 POLITICS_ELMER_ALLISON_DESC:0 "Elmer Allison, ein radikaler Autodidakt aus Missouri, war Gründungsmitglied der Socialist Party of America und der IWW. Er war eine führende Figur in der radikalen Ortsgruppe der SPA in Washington und verbrachte einen Großteil seines Lebens entweder mit der Arbeit in den örtlichen Zedernfabriken oder auf einer Seifenkiste in den Straßen von Seattle. Nach einer Reihe von Razzien und Beinahe-Verhaftungen durch das Justizministerium tauchte er in den Untergrund ab, wurde aber wieder politisch aktiv, als er 1923 an der Spitze der als "Seattle Commune" bekannten kurzen Rebellion stand. Während des Bestehens der Kommune lernte er Jack Reed kennen, schloss eine Freundschaft mit dem berühmten Journalisten und folgte ihm nach New York City. Dort war er maßgeblich an der Durchführung von Reeds zahlreichen politischen Kampagnen beteiligt und leitete den Eintritt der SPA in die Mainstream-Politik. Nach der Revolution machten ihn seine enge Verbundenheit mit Reed und seine eifrigen sozialistischen Überzeugungen zu einem naheliegenden Kandidaten für das Präsidentenamt. Eine Kandidatur, die er gerne annahm!"
 POLITICS_ELIZABETH_NORD_DESC:0 "Elizabeth Nord wuchs als Tochter einer armen englischen Bergarbeiterfamilie auf und musste ihre frühen Teenagerjahre in einer Seidenfabrik verbringen. Ihre Familie verließ Großbritannien wenige Jahre vor der britischen Revolution und ließ sich auf der anderen Seite des Atlantiks in Rhode Island nieder. In den Vereinigten Staaten verbrachte Nord ein weiteres Jahrzehnt als Fabrikarbeiterin, in dem sie ihr politisches Geschick und ihre Entschlossenheit nutzte, um in den Reihen ihrer örtlichen Gewerkschaft aufzusteigen und zur Vorsitzenden gewählt zu werden. Sie wurde zu einer der wichtigsten Anführerinnen des Großen Textilstreiks von 1934 und organisierte die Arbeitsniederlegung von Zehntausenden von Arbeitern im ganzen Land. Bei Ausbruch des Zweiten Amerikanischen Bürgerkriegs war sie als politische Vertreterin ihrer Gewerkschaft in Washington, D.C., tätig, wechselte aber schnell über die Frontlinien zu den Kombinierte Syndikate von Amerika. Indem sie die gleichen zermürbenden politischen Manöver wiederholt, die sie an die Spitze des Großen Textilstreiks brachten, ist Elizabeth Nord nun zur Anführerin von etwas weitaus Größerem als einer Gewerkschaft oder einem Streik aufgestiegen: Sie ist die neue Präsidentin geworden!"
 POLITICS_DAVID_DUBINSKY_DESC:0 "David Dubinsky, ein polnischer Jude, der sein ganzes Leben damit verbracht hatte, Bünde zu organisieren, Streiks anzuführen und Kampagnen für die Bolschewiki zu führen, kam aus dem ehemaligen Russischen Reich nach Amerika, wo seine Aktionen ihm eine Gefängnisstrafe in Sibirien eingebracht hatten, bevor er auf wundersame Weise nach Westrussland entkam und auf einem Schiff über den Atlantik mitgenommen wurde. Während er viel Zeit in den Fabriken von New York City verbrachte, entfremdete sich Dubinsky zunehmend von der ihn umgebenden Gewerkschaftsbürokratie, was zu einer langjährigen persönlichen Fehde zwischen ihm und den IWW führte. Anfänglich sah er die Gewerkschaften als inhärent unpolitische Plattformen an, die eine weitere Zusammenarbeit mit dem rechten Flügel anstreben sollten, um alle Arbeitnehmer ungeachtet ihrer politischen Überzeugungen zu fördern, und dass Kompromisse mit der Bundesregierung und der Wirtschaft für den Erfolg einer Gewerkschaft praktisch unabdingbar waren. Dubinsky änderte seine Meinung, nachdem er zunächst die Große Depression, dann den stetigen Aufstieg von Huey Long und schließlich den Ausbruch des Zweiten Amerikanischen Bürgerkriegs erlebt hatte. Obwohl er sich nie mit den "Gewerkschaftsbürokraten" versöhnte, gab Dubinsky den Kompromiss mit dem rechten Flügel und dem Kapitalismus auf und vertrat politisch extremere Ansichten. Als der Bürgerkrieg schließlich zu Ende ging, sang er das Loblied auf das neue Amerika und hatte bereits den Grundstein für eine politische Karriere gelegt. Trotz seiner umstrittenen Vergangenheit scheint es David Dubinsky nun gelungen zu sein, zu ernten, was er gesät hat, indem er trotz der Proteste alter Eingeborenen, die sich gegen die Proklamation seiner Geburtsrechte wehren, zum Präsidenten aufstieg."
 POLITICS_JOHN_LEWIS_DESC:0 "Als Sohn walisischer Einwanderer, die sich in Iowa niedergelassen hatten, wuchs John Lewis in einer von der Kohleindustrie beherrschten Stadt auf. Im Alter von 17 Jahren begann er als Pfarrer zu arbeiten und engagierte sich mehr und mehr in der Lokalpolitik seiner Heimatstadt und in der landesweiten Arbeiterbewegung. Im Jahr 1907 versuchte er erfolglos, für das Amt des Bürgermeisters zu kandidieren, und wurde später hauptamtlicher Gewerkschaftsvertreter, der durch den Stahlgürtel reiste. Obwohl er sich anfangs mit William Z. Foster über die Vorzüge syndikalistischer Gewerkschaften im Vergleich zu den von ihm bevorzugten moderaten und unpolitischen Gewerkschaften stritt, führte die verheerende Weltwirtschaftskrise dazu, dass er sich langsam radikaleren Überzeugungen zuwandte. Obwohl er einst ein Liberaler und Republikaner gewesen war, konnte Lewis es nicht übers Herz bringen, die zweite Amtszeit von Präsident Hoover zu unterstützen. Zunehmend desillusioniert vom Konkurrenzkapitalismus, nahm Lewis Verhandlungen mit der Socialist Party of America und den IWW auf. Als die Amerikanische Revolution kam, hatte er sich entschieden, auf welcher Seite er stehen wollte. Obwohl ihn seine reaktionäre Vergangenheit weiterhin verfolgte, gelang es Lewis schließlich, eine Synthese zwischen dem radikalen Gewerkschaftswesen und seiner eigenen gemäßigten Ideologie zu finden, und er wurde bei der letzten Wahl zum Präsidenten gewählt."
 POLITICS_LUDWIG_KATTERFELD_DESC:0 "Ludwig Katterfeld wurde im deutschen Kaiserreich in Straßburg geboren und im Alter von nur 10 Jahren zu seiner Familie nach Amerika geschickt, wo er später von zu Hause weglief. Nachdem er seiner Großfamilie entkommen war, arbeitete er als Landarbeiter in Kansas und verbrachte seine Jugendjahre damit, harte Arbeit mit dem Schärfen seiner beeindruckenden rednerischen Fähigkeiten und seines scharfen Verstandes zu verbinden. Die nächsten zwei Jahrzehnte waren für Katterfeld eine turbulente Zeit, in der er sich zum Sozialismus bekannte und von Staat zu Staat zog, um neue politische Ambitionen zu entwickeln. Nach seinem College-Abschluss 1910 zog er nach Chicago und leitete seine eigene kurzlebige sozialistische Partei, das "Lyceum Bureau". Er schloss sich der Socialist Party of Washington an und kandidierte mit ihr 1916 erfolglos für das Amt des Gouverneurs. Im Jahr 1922 war er provisorischer Sekretär der Socialist Party of America und später in ihrem Namen Vertreter bei der Dritten Internationale. In Paris lernte er Jack Reed kennen, den er im folgenden Jahr nach Amerika begleitete. Beide Männer spielten 1923 eine Schlüsselrolle in der kurzen, radikalen Kommune von Seattle. Die Ereignisse der Kommune zwangen den verbitterten und strengen Katterfeld, in den Untergrund zu gehen, was Reeds Wunsch, in die etablierte Politik zu gehen, zuwiderlief. Von da an arbeitete Katterfeld als unabhängiger Aktivist und tauchte erst nach dem Bürgerkrieg wieder auf. Erst in den letzten Tagen der Revolution, als Reed auf dem Sterbebett lag, hatte er die Gelegenheit, sich wieder mit ihm zu treffen. Katterfeld, der gezwungen ist, seine alte Freundschaft zu Reed zu ehren, und der über eine lebenslange revolutionäre Erfahrung verfügt, ist mit seinem knappen Sieg bei den jüngsten Präsidentschaftswahlen ins Rampenlicht getreten."
 POLITICS_HENNING_BLOMEN_DESC:0 "Als Sohn von Massachusetts, der 1910 geboren wurde, war Henning zu jung, um die Schrecken des Weltkriegs zu erleben, aber alt genug, um die Amerikanische Revolution in seinen besten Jahren zu erleben. Er war zunächst Industriearbeiter in Cambridge und gehörte zu den wenigen, die ihren Arbeitsplatz nicht verließen, als die ersten Schüsse des Zweiten Amerikanischen Bürgerkriegs zu hören waren. Als überzeugter Pazifist half Henning Blomen stattdessen, die Chemiefabrik, in der er arbeitete, in einem genossenschaftlichen Syndikat zu organisieren. Seine Bemühungen wurden von seinen radikaleren Kollegen sehr geschätzt, die ihn als Vertreter von Massachusetts für die Combined Syndicates nominierten und ihm halfen, die Frontlinie nach New York City zu überqueren. Henning Blomen hat sich mit seinem unerschütterlichen Optimismus und seinem eisernen Willen schon bald einen Namen in der Politik gemacht und im Laufe seines Lebens mehr als ein Dutzend wichtiger politischer Rennen bestritten, von denen ihn das letzte bis zur Präsidentschaft geführt hat."
 POLITICS_JOHN_BERNARD_DESC:0 "Ursprünglich ein französischer Einwanderer, arbeitete Bernard fast ein Jahrzehnt seines Lebens in den Eisenminen von Minnesota und trat später in die Armee ein. Während der mexikanischen Revolution diente er an der mexikanischen Grenze. Ein Jahr später kehrte er nach Minnesota zurück, wo er aufgrund seines gewerkschaftlichen Engagements auf die schwarze Liste gesetzt wurde. Er änderte seinen Kurs, um eine Karriere als Feuerwehrmann und dann als Politiker zu verfolgen, und schaffte es 1936, auf der Liste der Farmer-Labor Party in das Repräsentantenhaus gewählt zu werden. Während seiner Amtszeit schloss er sich mehr und mehr der von Jack Reed gegründeten Volksfront der Sozialisten an und begann, sich für freundlichere Beziehungen zwischen Amerika und der französischen Kommune einzusetzen. John Bernard, der sich als fleißiger Proletarier und gewiefter Politiker auszeichnete, ging noch einen Schritt weiter und kandidierte erfolgreich für das Präsidentenamt."
 POLITICS_OAKLEY_JOHNSON_DESC:0 "Oakley Johnson, der von klein auf ein gefräßiger Leser war, schlug eine akademische Laufbahn ein und arbeitete als Lehrer und später als Direktor an zahlreichen Schulen in seinem Heimatstaat Minnesota. Dies ging so lange, bis sein Engagement für radikale Politik in der Öffentlichkeit bekannt wurde und er mitten in einem Seminar verhaftet wurde, weil er Geld für den Verteidigungsfonds verhafteter IWW-Mitglieder gespendet hatte. Unbeirrt zog Johnson nach New York und wurde Vollzeitaktivist in der Socialist Party of America, wo er sich für die Förderung der Beziehungen zwischen den Rassen und die Bildung des Proletariats einsetzte. 1936 nahm er einen Lehrauftrag an einer Pariser Universität an und verbrachte den größten Teil des kommenden Bürgerkriegs im Ausland. In Paris half er bei der Aufrechterhaltung der diplomatischen Beziehungen zwischen der französischen Kommune und seinen Kameraden in Amerika. Als er schließlich in das neue Amerika reiste, nutzte Oakley Johnson seine diplomatischen Errungenschaften und akademischen Verdienste, um bei den Wählern zu punkten!"
 POLITICS_BAYARD_RUSTIN_DESC:0 "Der 1912 in Pennsylvania geborene Rustin wuchs in einer Familie auf, die eng mit der National Association for the Advancement of Colored People verbunden war. Er war persönlich mit Persönlichkeiten wie W.E.B. DuBois und James Weldon Johnson bekannt und entwickelte schon früh linke Überzeugungen. Dies zeigte sich vor allem 1936, als er einen Studentenstreik an der Wilberforce University organisierte, wegen dem er von der Universität verwiesen wurde. Der junge Rustin zog nach New York City, wo er der Young People's Socialist League beitrat und Norman Thomas und A. Phillip Randolph kennen lernte. Mit dem Ausbruch des Bürgerkriegs wurde Bayard Rustin politischer Organisator und Aktivist der Combined Syndicates, die sich für bessere Rassenbeziehungen, die Aufhebung der Rassentrennung und die sofortige Abschaffung von Jim Crow in den neu befreiten Südstaaten einsetzten. Jetzt, Jahrzehnte nach der Revolution, bewirbt er sich mutig um die Präsidentschaft, obwohl Rustins Jugend, seine Hautfarbe und seine bekannten homosexuellen Beziehungen lange Zeit Zielscheibe von Verleumdungen und Spott waren. Obwohl man erwarten könnte, dass jeder dieser drei Punkte ihn hätte aufhalten können, hat er sich trotzdem durchgesetzt und wurde zum ersten afroamerikanischen Staatsoberhaupt in der amerikanischen Geschichte gewählt."
 POLITICS_DARLINGTON_HOOPES_DESC:0 "Darlington Hoopes stammte aus einer angesehenen Familie von Quäkern aus Pennsylvania. Während seiner Zeit im Internat ergänzte er seine religiöse Erziehung durch ein Interesse am radikalen Sozialismus und bezeichnete sich später als christlicher Sozialist. Seine ideologischen Überzeugungen brachten ihn bald in die Nähe des christlichen Sozialisten Norman Thomas und der übrigen Mitglieder der Socialist Party of America. 1930 wurde Hoopes in das Repräsentantenhaus von Pennsylvania gewählt, wo seine bekannteste Errungenschaft die vollständige Ächtung der Kinderarbeit in seinem Staat war. Ähnlich wie für Thomas war auch für Hoopes der Ausbruch des Bürgerkriegs ein Ärgernis. Obwohl er im Nachhinein die Errungenschaften des Krieges nicht leugnen konnte, setzte er sich nach dem Krieg politisch für den Wiederaufbau und die Versöhnung zwischen den Amerikanern ein. Diese wohlwollende, reformatorische Plattform verschaffte ihm immer mehr Einfluss im neuen Amerika und ermöglichte ihm eine Kandidatur für die Präsidentschaft."
 POLITICS_SMEDLY_BUTLER_DESC:0 "Marine, General und Senator Smedley Butler hat das Undenkbare getan: Im dunkelsten Moment der Revolution hat er die Möchtegern-Usurpatoren und Verräter der zentralistischen Clique gestürzt und die Flamme der Freiheit am Leben erhalten. Der alte General war ein unschätzbarer Kämpfer für die Kombinierten Syndikate, und sein jüngster verblüffender Sieg hat ihn bei der Bevölkerung um ein Zehnfaches reicher gemacht. Obwohl Butler Freunden und politischen Verbündeten anvertraut hat, dass es ihm unangenehm ist, nun im Rampenlicht zu stehen, hat er sich bereit erklärt, die Aufgabe des vorübergehend amtierenden Präsidenten des neuen Amerikas zu übernehmen, bis die durch den Totalismus aufgerissenen Wunden geheilt werden können."

