### Decisions ###
 CSA_expanding_the_revolution_decisions:0 "Export der Revolution"
 CSA_expanding_the_revolution_decisions_desc:0 "Wir haben die Revolution in Amerika herbeigeführt, aber wir dürfen nicht dabei stehen bleiben. Wir müssen die Revolution verbreiten, insbesondere in Amerika, und dazu beitragen, die Arbeiter von ihren Ketten zu befreien."
 CSA_expand_revolution:0 "Befreit [From.GetNameDef]"
 CSA_expand_revolution_desc:0 "Die syndikalistische Revolution muss sich in der Neuen Welt ausbreiten, und [CSA.GetNameDef] muss dabei an vorderster Front stehen!"

 CSA_international_decisions:0 "Amerika in der Internationale"
 CSA_international_decisions_desc:0 "Als Mitglieder der Internationale ist es unsere Pflicht, zum Fortschritt der Weltrevolution beizutragen."
 CSA_join_international:0 "Beitritt zur Internationale"
 CSA_join_international_desc:0 "Unser Platz in der Weltordnung war uns schon immer sicher. Europa braucht uns!"
 CSA_work_with_allies:0 "Arbeit mit [From.GetAdjective] Verbündeten"
 CSA_work_with_allies_desc:0 "Wir sollten amerikanisches Know-how nutzen, um unseren Verbündeten in [From.GetNameDef] zu helfen, indem wir ihnen die dringend benötigte Ausrüstung und Berater schicken."

 CSA_protect_hawaii:0 "Schützen Sie die hawaiianische Kommune"
