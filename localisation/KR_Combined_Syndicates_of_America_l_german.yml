 csa.51.t:0 "Präsidentschaftswahlen von [GetYear]"
 csa.51.d:0 "Die Präsidentschaftswahlen in [GetYear] wurden mit großem Tamtam abgehalten. Wie erwartet liegt [CSA.GetLeader] in Führung, aber da die Regierung eine faire und offene Wahl versprochen hat, ist es reine Spekulation, wer nach den Debatten und dem ganzen Wahlkampf gewinnen wird. Wer wird in [GetYear] als Sieger hervorgehen?"
 csa.51.a:0 "Glückwunsch, [CSA.GetLeader]!"
 csa.51.b:0 "Oh, sieh mal, es ist immer noch [CSA.GetLeader]!"
 csa.51.c:0 "[CSA.GetLeader]? Nochmal?"
 csa.51.e:0 "Das scheint überhaupt nicht fair und offen zu sein...#+"

csa.52.t:0 "Machtkampf in den Reihen"
 csa.52.d:0 "William Z. Foster und Earl Browder betrachten sich seit langem gegenseitig als Feind des Volkes, mehr als nur ein Hindernis für ihre eigene Macht. Für Foster wird Browders Wirtschaftspolitik den Gewerkschaften und damit dem Proletariat die Macht entziehen. Für Browder enthält Fosters Sozialpolitik gefährliche unsoziale Grundsätze, die dazu führen, dass das Proletariat durch die Förderung von Handwerksgewerkschaften und die Bevorzugung des Darwinismus gegenüber der Zusammenarbeit gespalten wird. Mit dem Ende der Revolution hat ihr Kampf neue Dimensionen angenommen. Wie dieser enden wird, ist schwer zu sagen. Allerdings fürchten sich Einige vor dem, was passieren wird, wenn der andere abgesetzt wird."
csa.52.a:0 "Das könnte schlecht sein."

csa.53.t:0 "Foster denunziert Browder"
 csa.53.d:0 "William Z. Foster und seine Unterstützer haben Präsident Earl Browder nach dessen Auflösung der IWW denunziert und behauptet, Browders Handlungen seien tyrannisch und stünden im Widerspruch zur Revolution. Browder und seine Anhänger wiederum behaupten, Foster sei ein Konterrevolutionär, der den Erfolg der amerikanischen proletarischen Revolution zu untergraben suche."
 csa.53.a:0 "Um diesen Verräter wird man sich kümmern."

 csa.54.t:0 "Browder wird nach Europa versetzt"
 csa.54.d:0 "Nachdem Earl Browder Präsident Foster in einer öffentlichen Rede angeprangert hatte, wurde er in eine neu geschaffene Position der Partei in Europa versetzt. In dieser neuen Position, die von Präsident Foster diktiert wurde, soll Browder die für unsere Wirtschaft so wichtigen Gewerkschaften für die Möbelmontage und die Herstellung von Kerzenständern überwachen. Ein solch illustrer Posten erfordert, dass Browder nicht zurückkehrt, bevor seine einjährige Amtszeit abgelaufen ist. Leider ist die Kommunikation mit dieser internationalen Einrichtung manchmal lückenhaft, so dass Browder nicht mehr in der Lage sein wird, sich mit seinen Parteifreunden in Amerika abzustimmen."
 csa.54.a:0 "Überwachen Sie auch seine Telegramme."

csa.55.t:0 "Die Verhaftung von Foster"
csa.55.d:0 "Der reaktionäre Foster wurde zum Verräter und Volksfeind erklärt. Es wurde nachgewiesen, wie William Z. Foster mit konterrevolutionären Gruppen arbeitet. Dank des Hall-Ballam-Acts kann unsere Regierung Foster nicht stoppen. Während Foster noch immer seine Clique anführt, werden Nachrichten über sein abscheuliches und verachtenswertes Verhalten im Daily Worker in der ganzen Nation verbreitet, und er wird bald verhaftet und vor Gericht gestellt."
csa.55.a:0 "Ein weiterer Reaktionär wird bald im Gefängnis sein."

csa.56.t:0 "Die Verhaftung von Browder"
 csa.56.d:0 "Der verräterische Charakter des Reaktionärs Browder ist aufgedeckt worden. Es wurden Beweise dafür gefunden, dass Earl Browder mit konterrevolutionären Gruppen im Ausland zusammenarbeitet, während er seinen Posten innehat. Dank des Hall-Ballam-Gesetzes ist unsere Regierung nicht machtlos, Browder zu stoppen. Während Browder immer noch in seiner Clique regiert, werden im gesamten Kongress Nachrichten über sein abscheuliches und verachtenswertes Verhalten im Daily Worker verbreitet, und er wird bald ausgeliefert und vor Gericht gestellt werden."
csa.56.a:0 "Ein weiterer Reaktionär wird bald im Gefängnis sein."

csa.57.t:0 "Der Prozess gegen Foster"
 csa.57.d:0 "Ein vom Ausschuss eingesetztes Tribunal hat William Z. Foster einstimmig für schuldig befunden, ein reaktionärer Feind des Volkes zu sein. In den Zeitungen an prominenter Stelle gezeigte Beweise belegen die geheime Kommunikation zwischen Foster, MacArthur und Huey Long. Unwiderlegbare Zeugenaussagen von Fosters ausgemergelter Familie, die bezeugen, dass sie gesehen haben, wie Foster Gold aus der alten Federal Reserve in sein Haus gebracht hat. Das Tribunal hat erklärt, dass er als solcher hingerichtet werden soll. Das amerikanische Volk muss sich nicht länger mit seinem Amerika schädigenden Gift auseinandersetzen."
csa.57.a:0 "Er stirbt den Tod eines Verräters."

csa.58.t:0 "Der Prozess gegen Browder"
 csa.58.d:0 "Ein vom Ausschuss eingesetztes Tribunal hat Earl Browder einstimmig für schuldig befunden, ein reaktionärer Feind des Volkes zu sein. In den Zeitungen an prominenter Stelle gezeigte Beweise belegen die geheime Kommunikation zwischen Browder, MacArthur und Huey Long. Das Tribunal hat erklärt, dass er als solcher hingerichtet werden soll. Das amerikanische Volk muss sich nicht länger mit seinem Amerika schädigenden Gift auseinandersetzen."
csa.58.a:0 "Er stirbt den Tod eines Verräters."

 csa.59.t:0 "Willam Z. Foster entkommt aus Gefängnissen"
 csa.59.d:0 "Der Sträfling William Z. Foster ist aus dem Gefängnis in Amerika ausgebrochen und ins Ausland geflohen. Zeugenaussagen zufolge wurde Foster zuletzt gesehen, wie er von so genannten G-Männern aus dem Gefängnis in Richtung Küste gebracht wurde. Die neu geschaffene CIA hat den Auftrag, Foster zu finden und nach Amerika auszuliefern. Alle noch verbliebenen Verbündeten von Foster haben mit Sicherheit etwas mit dieser Flucht zu tun und werden für die weitere Gefährdung des amerikanischen Volkes bestraft. Die CIA soll diesen reaktionären Verräter fangen und dafür sorgen, dass sein Gift ein Ende findet."
 csa.59.a:0 "Er soll gefasst werden."

 csa.60.t:0 "Earl Browder entkommt aus dem Gefängnis"
 csa.60.d:0 "Der Sträfling Earl Browder ist aus dem Gefängnis in Amerika geflohen und hat sich ins Ausland abgesetzt. Nach Angaben von Zeugen wurde Browder zuletzt gesehen, wie er von so genannten G-Männern aus dem Gefängnis in Richtung Küste gebracht wurde. Die neu geschaffene CIA wurde damit beauftragt, Browder zu finden und nach Amerika auszuliefern. Alle verbliebenen Verbündeten von Browder haben sicherlich etwas mit dieser Flucht zu tun und werden für die weitere Gefährdung des amerikanischen Volkes bestraft. Die CIA soll diesen reaktionären Verräter fangen und dafür sorgen, dass sein Gift ein Ende hat."
 csa.60.a:0 "Er soll gefasst werden."

csa.61.t:0 "William Z. Foster wurde ermordet"
 csa.61.d:0 "In einem ruhigen Bürogebäude hat die neu gegründete CIA heimlich William Z. Foster getötet. Diese Tatsache, die nur [CSA.GetLeader] bekannt ist, wird durch eine neue Geschichte in den Zeitungen über einen Mann, dem Foster Unrecht getan hat und der in der Nähe des Verbrechens gesehen wurde, perfekt abgedeckt. Ein einziger Schuss hat das Leben eines der gefährlichsten Feinde Amerikas beendet. In einer von [CSA.GetLeader] gehaltenen Grabrede wird der verstorbene William Z. Foster als Märtyrer für die Revolution dargestellt, die nun in sicheren Händen ist."
csa.61.a:0 "Auf Nimmerwiedersehen!"

csa.62.t:0 "Earl Browder wurde ermordet"
 csa.62.d:0 "In einem ruhigen Bürogebäude hat die neu gegründete CIA heimlich Earl Browder getötet. Ein einziger Schuss hat das Leben eines der gefährlichsten Feinde Amerikas beendet. Diese Tatsache, die nur [CSA.GetLeader] bekannt ist, wird durch eine neue Zeitungsmeldung über einen Racheakt eines in Ungnade gefallenen ehemaligen Mitarbeiters Browders perfekt verdeckt. Als der Mann in der Nähe des Tatorts gesehen wurde, wurde er rasch verhaftet und des Mordes an diesem großen amerikanischen Helden angeklagt. In einer von [CSA.GetLeader] gehaltenen Grabrede wird der verstorbene Earl Browder als Märtyrer für die Revolution dargestellt, die nun in sicheren Händen ist."
csa.62.a:0 "Auf Nimmerwiedersehen!"

csa.63.t:0 "Minister verschwinden"
csa.63.d.foster:0 "Eine Reihe von Ministern im Kongress scheint verschwunden und nicht mehr gesehen wurden zu sein. Die meisten von ihnen wurden mit der Unterstützung von Earl Browder in Verbindung gebracht. Auf die Frage, warum sie abwesend sind, wird meistens gesagt, dass sie Urlaub machen."
csa.63.d.browder:0 "Eine Reihe von Ministern im Kongress scheint verschwunden und nicht mehr gesehen wurden zu sein. Die meisten von ihnen wurden mit der Unterstützung von William Z. Foster in Verbindung gebracht. Auf die Frage, warum sie abwesend sind, wird meistens gesagt, dass sie Urlaub machen."
csa.63.a:0 "Einen langen Urlaub sollen sie bekommen."

csa.64.t:0 "Die Umstrukturierung der Armee"
csa.64.d:0 "Ein Vorschlag des Präsidenten [CSA.GetLeader] über die Umstrukturierung der Armee wurde vorgelegt. Der Plan würde sicherstellen, dass die Armee der Revolution gegenüber loyal ist. Dies wird jedoch wahrscheinlich viele in der Armee wütend machen. Was soll getan werden?"
csa.64.a:0 "Lasst die Armee so wie sie ist."
csa.64.b:0 "Beginnen Sie mit der Umstrukturierung."

 csa.65.t:0 "Henry Wallace sagt gegen Progressive aus"
 csa.65.d:0 "Nach dem Ende der syndikalistischen Revolution hatten zahlreiche Mitglieder der Fortschrittspartei in einer massiven Unterstützungsaktion der USAS die Treue geschworen. Während die breite Öffentlichkeit sich von dieser Zurschaustellung täuschen ließ, ist die Avantgardepartei nicht so leicht zu täuschen. Präsident [CSA.GetLeader] hat die letzten Wochen damit verbracht, dem Kongress einen Fall zu präsentieren, in dem es um den Verrat der Progressiven am sozialistischen Ideal ging. Ein hagerer und hinkender Henry Wallace trat heute auf einer politischen Kundgebung auf und prangerte die Progressiven als 'soziale Klansmen, die sich als Betrüger der Arbeiterklasse verkleidet haben' an. Wallace kündigte dann gemeinsam mit [CSA.GetLeader] an, dass er in dem bevorstehenden Prozess wegen Volksverhetzung gegen die Progressiven aussagen werde, und sie versicherten der Öffentlichkeit, dass Verräter dieses Kalibers den Tod verdienten."
 csa.65.a:0 "Die Revolution wird rein sein."

csa.66.t:0 "Schauprozesse"
csa.66.d:0 "Eine Reihe von Prozessen wurde mit prominenten Mitgliedern durchgeführt, die reaktionäre Tendenzen zeigten. Die meisten von denen, die nicht mit [CSA.GetLeader] übereinstimmten, werden in diesen Prozessen zum Reden gebracht. Konterrevolutionäre, die die Verbesserungen der Revolution rückgängig machen wollen, haben sich als Feind des Volkes für schuldig befunden."
csa.66.a:0 "Die Reaktionären werden ihr Schicksal erfüllen."

 csa.67.t:0 "[CSA_GetButlerOrCarlson]'s Putsch"
 csa.67.d:0 "Das Undenkbare ist geschehen. [CSA_GetButlerOrCarlsonName] hat Unterstützer unter den Gewerkschaften versammelt und ist in [CSA_GetCapital] einmarschiert, um [CSA.GetLeader] als Tyrann und Diktator anzuprangern. Der Rest Amerikas schaut mit angehaltenem Atem zu, was in [CSA_GetCapital] passiert. [CSA.GetLeader] hat daraufhin so viele Verbündete im Militär wie möglich, einschließlich der Roten Garde, aufgerufen, die verräterischen Generäle zu ergreifen, bevor die Revolution im Kampf gegen einen "weiteren MacArthur" stirbt. Die zentralistischen Streitkräfte, die dieselben Uniformen tragen wie die Streitkräfte von [CSA_GetButlerOrCarlson], haben sich in der Hauptstadt einen chaotischen Kampf geliefert. Durch freundliche Feuer und bedrohliche Mörser..."
 csa.67.a:0 "Die Streitkräfte von [CSA_GetButlerOrCarlson] erobern die Zitadelle."
 csa.67.b:0 "Die Streitkräfte von [CSA_GetButlerOrCarlson] werden aufgerieben."

csa.68.t:0 "Wiederherstellung der Demokratie"
 csa.68.d:0 "'Die Amerikaner haben in der Revolution nicht gekämpft und sind nicht gestorben, um eine kapitalistische Diktatur zu stürzen, nur um eine sozialistische Diktatur zu errichten. Der Präsident jedoch hat die Revolution korrumpiert und befleckt. Ich habe ihn entmachtet, nicht um mich zum Diktator zu machen, sondern um einen Tyrannen zu stoppen. Innerhalb eines Jahres werden neue und freie Wahlen abgehalten". Mit diesen Worten von Smedley Butler im Radio wurde in Amerika mit Entsetzen festgestellt, dass die Regierung gestürzt worden war. Vielleicht war aber auch ein gewisses Maß an Freiheit wiederhergestellt worden."
 csa.68.a:0 "Demokratie jetzt und für immer."

csa.69.t:0 "Selbstbestimmung im Black Belt"
 csa.69.d:0 "Vor der Revolution gab es Pläne von [CSA.GetLeader], innerhalb des Südens eine autonome Region für die afroamerikanische Gemeinschaft zu schaffen. Mit dem Aufstieg von William Z. Foster wurde der Traum von der Schaffung einer vollkommeneren Union, im Gegensatz zu einer größeren Union, verwirklicht. Foster hat mit James W. Ford einen Plan ausgearbeitet, um die Sicherheit und Selbstbestimmung der afroamerikanischen Minderheiten im Süden auf Dauer zu gewährleisten. Dieser Plan sieht die Schaffung eines Black Belt im Süden vor, der aus autonomen Gemeinden mit eigenen, vom Kongress getrennten Vertretern besteht. Während die Regierungspartei dies insgesamt unterstützt, merken mehrere Kritiker aus anderen Parteien an, dass diese Politik einen ungleichen Standard für die Bürgerrechte schaffen würde."
csa.69.a:0 "Selbstbestimmung ist für alle gut."
csa.69.b:0 "Ohne Unterstützung können wir nicht vorgehen."

csa.70.t:0 "Reaktionen auf den Black Belt"
 csa.70.d:0 "Die afro-amerikanische Gemeinschaft ist über den Black Belt gespalten. Einerseits hat sich die Zahl der schwarzen Avantgarde-Politiker und des Landes insgesamt drastisch erhöht, da die unabhängigen Kommunen gewählte Beamte benötigten. Andererseits haben einige schwarze Politiker im Norden, die nicht zur Avantgarde gehören, Probleme mit der Förderung einer farbenblinden Gesellschaft. Sie debattieren darüber, ob sie sich weiterhin um Bürgerrechte bemühen, die alle rassischen Unterschiede in den Gesetzen beseitigen würden, oder ob sie den Black Belt nach Norden ausdehnen sollten."
csa.70.a:0 "Wir sind standhaft."

 csa.71.t:0 "Der große Volksverhetzungsprozess von [GetYear]"
 csa.71.d:0 "Die Nachfrage nach Nahrungsmitteln für die Armeen und Bürger des hungernden, kriegsgebeutelten Europas veranlasste viele geschäftstüchtige Landbesitzer im Süden, in den Jahren des Weltkrieges Mais und Weizen anzubauen. Fast ein Jahrzehnt lang machten die Verkäufe nach Europa während und nach dem Krieg Großgrundbesitzer, Bankiers und gewerbliche Versicherer reich, doch dieser Wohlstand war nicht von Dauer. 1925 erschütterte die Britische Revolution das Vereinigte Königreich und löste eine Schuldenkrise aus, in der zahlreiche Briten ihre Ersparnisse verloren und sogar die britische Regierung de facto zahlungsunfähig wurde, was die Vereinigten Staaten in die Große Depression stürzte. Erschwerend für den Süden kam hinzu, dass der Aufschwung der deutschen Landwirtschaft nach der Demobilisierung die Nachfrage nach Nahrungsmitteln noch weiter einbrechen ließ.\n\nDie Pachtbauern, die das Land für die Grundbesitzer bewirtschaftet hatten, die in den guten Zeiten profitiert hatten, reagierten darauf, indem sie sich in den schlechten Zeiten gewerkschaftlich organisierten. Auf Anregung von Norman Thomas gründeten der Sharecropper und Tankstellenarbeiter Harry Leland Mitchell und sein Freund Clay East 1934 die Southern Tenants Farmers' Union (STFU), die sich schließlich der AFL-CIO anschloss. In den turbulenten Jahren vor der Revolution fielen jedoch viele Mitglieder der STFU auf die populistische Rhetorik von Huey Long herein und unterstützten offen die Amerika-Firster. Seit dem Ende des Zweiten Amerikanischen Bürgerkriegs hat die STFU nur noch Longisten und andere aufrührerische Elemente angezogen, die sie als Deckmantel nutzen wollten, um ihre Präsenz im neuen Amerika zu legitimieren.\n\nHeute jedoch ereilte die STFU ihr Schicksal vor den Gewerkschaften, als ein Gerichtsvollzieher Mitchell und East vor einem Gewerkschaftsgericht wegen Aufwiegelung, Hochverrat und Beherbergung von Reaktionären und Krypto-Longisten wie Francis Townsend, einem der Hauptarchitekten von Longs "Teilen Sie Unseren Reichtum"-Programm, der von der CIA in Tyronza, Arkansas, aufgespürt wurde, nachdem East gegenüber CIA-Agenten gestanden hatte, dass er Townsend und dessen Frau bei sich zu Hause beherbergt hatte.\n\nPräsident Browder seinerseits soll insgeheim ekstatisch darüber sein, dass er endlich die Chance hat, eine so gefährliche Widerstandszelle zu zerstören, während er den immer mächtiger werdenden Staatsapparat der Union der Sozialistischen Amerikanischen Staaten auf die Aufgabe ansetzt, die Southern Tenant Farmers' Union zu zerschlagen und ihr Land direkt für die Zwecke des Staates zu nutzen."
 csa.71.a:0 "Gut, dass wir die schlechten Gewerkschaften los sind!"

 csa.72.t:0 "Die Internationale Friedensbewegung wird aufgelöst"
 csa.72.d:0 "Die Revolution gegen den Kapitalismus zog eine Grenze im Sand. Entweder man war in der Gewerkschaft oder ein Streikbrecher, dieses Mantra funktionierte für John Reed, aber nicht für Earl Browder. Er ist auf eine verabscheuungswürdige Gruppe von Unterwanderern des neuen Amerika in Form der Internationalen Friedensbewegung aufmerksam geworden. Diese gefährliche Gruppe, die von einem kleinen Mann angeführt wird, der sich für Gott hält, hat sich der Wehrpflicht und der Kollektivierung widersetzt. Ihre Kommunen in New York und Philadelphia mögen zwar rassisch integriert sein, aber ihr Festhalten an der Geschlechtertrennung im Namen eines religiösen Kodex ist absolut reaktionär. Wir haben IPM-Mitglieder zur Deprogrammierung aufgegriffen, und ihre Kommunen sind nun sicher in den Händen von Mitgliedern der Trade Union Unity League."
 csa.72.a:0 "Du bist nicht Gott, kleiner Mann."

 csa.73.t:0 "Foster löst die AFL auf"
 csa.73.d:0 "Der Avantgarde-Partei ist es schließlich gelungen, die Amerikanische Arbeiterföderation zu reformieren, indem sie sie auflöste. Foster und das Zentralkomitee waren sich sicher, dass Gewerkschaftsführer innerhalb der AFL wie John L. Lewis die Würde der Arbeit durch die Anwendung industriegewerkschaftlicher Taktiken demontierten. Zu diesen Taktiken gehörte der Versuch, Abstimmungen von Wand zu Wand in Berufen zu erzwingen, in denen Fachwissen eindeutig mit Kompetenz gleichzusetzen ist, und zuzulassen, dass neue Mitarbeiter Veteranen übertrumpfen. Der Wendepunkt war die Entdeckung einer Briefbombe in der Nähe des Hauses von Präsident Foster, die auf die AFL zurückgeführt wurde. Alle anderen legalen Mittel, um die AFL-Führer an der Plünderung ihres Handwerks zu hindern, schlugen fehl, so dass die Vanguard gezwungen war, direkt einzugreifen. Lewis und viele andere AFL-Verräter wurden verhaftet und werden sich wegen ihrer Verbrechen gegen die Arbeiterschaft vor Gericht verantworten müssen."
 csa.73.a:0 "Gut, dass wir Lewis los sind."

 csa.74.t:0 "Browder säubert den Daily Worker von Reaktionären"
 csa.74.d:0 "Nach monatelangen Ermittlungen gegen die Redakteure des Daily Worker hat Präsident Browder deren sofortige Absetzung gefordert. Er führt zahlreiche Beispiele für unterschwelligen Verrat innerhalb der Zeitung an, darunter von Geistern geschriebene Meinungsartikel, die reaktionäre Ideen wiedergeben. Browder ist mit einer Liste von Kandidaten zum Kongress gekommen, um die intellektuelle Unantastbarkeit des Daily Worker zu gewährleisten. Auf dieser Liste stehen Universitätsprofessoren und großstädtische Vordenker, allesamt Pioniere im Bereich der sozialen Auswirkungen der Planwirtschaft. Alle wurden zugelassen, und so ist der Geist Amerikas wieder einmal vor Verschmutzung sicher."
 csa.74.a:0 "Auch keine plumpen Karikaturen mehr."

 csa.75.t:0 "Wildcat-Streik in River Rouge endet tödlich"
 csa.75.d:0 "Die Werkstätten des Werks River Rouge waren als Brutstätte für Gewalttätigkeiten bekannt. Dort wurde Edsel Ford von einem Anarchisten wegen seines Verrats an der Arbeiterklasse erschossen, eine überstürzte Aktion von aufgeregten Arbeitern. Es überrascht nicht, dass hier die Arbeiter in einem wilden Streik gegen die United Auto Workers (UAW) auftraten. Die UAW bat die Avantgarde-Partei zu Recht um Unterstützung, und die hat sie auch bekommen. Nachdem die Arbeiter in die Knie gezwungen worden waren, verkündete [CSA.GetLeader] eine neue Politik für Amerika, die wilde Streiks verbietet. Nicht länger wird der Mob über die ernannte amerikanische Regierung herrschen."
 csa.75.a:0 "Das hätte Reed auch so gemacht."


### General Flavor Event

 csa.76.t:0 "Premiere von Gott rette König Billy"
 csa.76.d:0 "Heute wurde ein weiterer Film von Charlie Chaplin mit dem Titel Gott rette König Billy uraufgeführt, der in der Presse schnell begeisterte Kritiken erhalten hat. Gott rette König Billy ist ein politisch-satirisches Komödiendrama und Chaplins erster echter Tonfilm. Der Film folgt zwei Hauptfiguren, einem namenlosen deutschen Barbier, der in Deutschland um sein Auskommen kämpft und große Ähnlichkeit mit dem Tramp hat, den Chaplin in seinen anderen Filmen spielte. Die andere Hauptfigur ist König Billy, ein grausamer, aber ineffektiver Possenreißer von einem Führer; eine offensichtliche Satire auf Kaiser Wilhelm den Zweiten. Im Laufe des Films wird die Notlage des durchschnittlichen deutschen Arbeiters gezeigt, während die deutsche Regierung und insbesondere der Kaiser bösartig verspottet werden. Der Film endet damit, dass der Barbier mit König Billy verwechselt wird und eine mitreißende Rede hält, in der er die Tugenden des guten Willens und der menschlichen Brüderlichkeit preist und Chaplins sozialistische Ansichten nachdrücklich befürwortet."
csa.76.a:0 "Chaplin hat sich selbst übertroffen"

csa.77.t:0 "Die katholische Arbeiterbewegung"
csa.77.d:0 "Während eine große Anzahl religiöser Gruppen die Auswirkungen der Revolution kritisiert, trifft dies nicht auf alle Gruppen zu. Von diesen Gruppen hat die katholische Arbeiterbewegung in letzter Zeit die größte Aufmerksamkeit und Popularität auf sich gezogen. Angeführt von Genossin Dorothy Day hat sich die Bewegung durch die Kombination des Katholizismus mit sozialistischen Werten beliebt gemacht. Sie konzentrieren sich auf das Konzept der Werke der Barmherzigkeit und haben eine Reihe von Hospitality-Häusern in vielen größeren Städten und sogar in kleineren Städten errichtet. Die Hospitality-Häuser fungieren als Stützpunkte für diejenigen, die nach der Verwirklichung der Revolution in das zivile Leben zurückkehren wollen."
csa.77.a:0 "Lebt in Übereinstimmung mit der Gerechtigkeit und Liebe Jesu Christi."

csa.78.t:0 "Premiere von Früchte des Zorns"
 csa.78.d:0 "Heute hatte der Film "Früchte des Zorns" Premiere in den Kinos. Der Film basiert auf dem gleichnamigen Buch des gefeierten patriotischen Autors John Steinbeck. Die Geschichte folgt den Joads, einer Familie aus Oklahoma, und ihren Problemen während der Depression vor der Revolution. Die Geschichte veranschaulicht das Gewicht, das der staatlich erzwungene Kapitalismus auf ihr durchschnittliches Leben legt und ihre traditionellen Werte durch den Schlamm der Realität zieht. Der Film weicht von der Buchvorlage ab und endet viel optimistischer, indem er zeigt, wie die Familie für die Revolution arbeitet, um ihr kalifornisches Arbeitslager zu stürzen. Der Hauptprotagonist Tom Joad beschließt, bei seiner Familie zu bleiben, anstatt in die Nacht zu fliehen, und erklärt seine Absicht, in Kalifornien eine Rote Garde zu gründen, um seine Farm in Oklahoma zurückzuerobern. Der Film wurde sowohl von der Kritik als auch vom Publikum positiv aufgenommen, insbesondere wegen des notwendigen Schnitts."
csa.78.a:0 "Ein Film für die Massen"

 csa.79.t:0 "Das Volkskomitee für Naturschutz"
 csa.79.d:0 "Seit dem National Park Service Act von 1916 haben die Amerikaner die Möglichkeit, die Natur vor der Industrialisierung zu schützen. Da die Revolution nun vollzogen ist, hat sich eine Bewegung gebildet, die diesen Naturschutz mit den alten progressiven Idealen verbindet. Auf den Häusern des Kapitalismus wurden eine Reihe neuer Nationalparks eingerichtet und ein Volkskomitee für Naturschutz gegründet, das sich um deren Erhaltung kümmert. Eine der obersten Prioritäten des PCC ist die Wiederanpflanzung von Bäumen im Mittleren Westen, der Quelle der Staubstürme, die unsere Nahrungsmittelversorgung bedrohen. Obwohl es viel Überzeugungsarbeit brauchte, um den Kongress dazu zu bringen, dieses Projekt zu finanzieren, hofft das PCC, dass die Staubstürme, die früher Washington D.C. erreichten, in ein paar Jahren nur noch eine Erinnerung sein werden."
 csa.79.a:0 "Und es bringt Menschen in Arbeit."

csa.80.t:0 "Revolutionäre Denkmäler"
 csa.80.d:0 "Nach dem Ende der Revolution wurden im ganzen Land zahllose Denkmäler errichtet, um die Opfer der Männer und Frauen zu ehren, die die Revolution möglich gemacht haben. Viele ehren diejenigen, die für die Revolution selbst gekämpft haben, aber es gibt auch solche, die an Kämpfe wie den Haymarket Square-Aufstand erinnern. Da diese Denkmäler von der Gemeinschaft errichtet werden, war niemand da, um zu prüfen, ob die Statue angemessen ist, bis die Presse die Geschichte aufgriff. Offenbar wurden Statuen zu Ehren der Bombenanschläge von 1916 (Preparedness Day) und 1920 (Wall Street Bombing) errichtet. Die Presse behauptet fälschlicherweise, dass die Regierung diese Denkmäler genehmigt hat und die Bombenleger damit geehrt werden. Die Statuen wurden stillschweigend entfernt, und die für diese böswillige Aktion verantwortlichen Stadtverwaltungen wurden zu einer offiziellen Entschuldigung gezwungen."
 csa.80.a:0 "Alle sollen geehrt werden, es sei denn, sie waren Bombenleger."

csa.81.t:0 "Heilung für Polio"
csa.81.d:0 "Dr. Jonas Salk hat ein Heilmittel für Polio entwickelt. Dies ist ein Wundermittel, das in der modernen Wissenschaft als Durchbruch bezeichnet wird. Die Geißel von Polio in Amerika wird nun für immer aus den Köpfen der Amerikaner verschwinden. Eltern stellen sich in Scharen in Krankenhäusern im ganzen Land an, um den Impfstoff für ihre Kinder und sich selbst zu erhalten."
csa.81.a:0 "Vielen Dank, Dr. Salk"

csa.82.t:0 "Das Schicksal der Pfadfinder"
csa.82.d:0 "In Bezug auf die Pfadfinder von Amerika wurde eine Frage gestellt. Einige Mitglieder des Kongresses betrachten es als eine eher reaktionäre Organisation, die auf sich aufmerksam macht, indem sie unter anderem ein Versprechen abgeben, ihren Arbeitgebern in den Tagen vor der Revolution die Treue zu halten. Zu diesem Zweck ist eine Reihe von Kongressen der Ansicht, dass eine Pionierorganisation geschaffen werden sollte, die den sozialdemokratischen Ländern Europas, den Pionieren Amerikas, ähnlich ist. Im Gegensatz zu den Pfadfindern wird diese Organisation sowohl für Jungen als auch für Mädchen sein und von der Regierung unterstützt werden und dazu beitragen, dass die neuen sozialistischen Ideen weitergegeben werden."
csa.82.a:0 "Lasst es in Ruhe"
csa.82.b:0 "Erschafft die Pioniere Amerikas"

csa.83.t:0 "Amerikanischer Künstlerkongress"
 csa.83.d:0 "Der Amerikanische Künstlerkongress ist eine Organisation, die gegründet wurde, um Kunstschaffende im ganzen Land zu vereinen und die Kunst in Amerika zu fördern. Vom traditionellen Kunstwerk bis hin zum Filmemachen wird alles im Rahmen des Künstlerkongresses unterstützt. Er hat sich schnell zu einer beliebten Organisation entwickelt, um die neue Avantgarde-Kunst der Revolution zu zeigen. Ihr Vorsitzender, Ernest Hemingway, hat bereits mit der Planung einer Reihe von patriotischen Publikationen über das Leben während der Revolution begonnen. Die Ernennung von Ernest Hemmingway zum Vorsitzenden hat einige Reaktionen von Künstlern wie John Dos Passos und John Steinbeck hervorgerufen, die behaupten, Ernests Politik sei in den letzten Jahren aufgrund seiner Arbeit an der Propaganda für die US-Wahl 1936 autoritär geworden."
csa.83.a:0 "Kunst für die Massen"

csa.84.t:0 "John Reed Clubs"
csa.84.d:0 "Im ganzen Land wurde eine Reihe von Literaturclubs als John Reed Clubs bezeichnet. Sie sollen dazu beitragen, Schriftsteller im ganzen Land zu organisieren um das Lesen und die Literatur in den lokalen Gemeinschaften zu fördern. Sie konzentrieren sich oft auf sozialistische Literatur, obwohl sie sich auf die Förderung der Alphabetisierung und des Lesens im Allgemeinen konzentrieren."
csa.84.a:0 "Lesen für Reed"

csa.85.t:0 "Paul Robeson startet eine Welttournee"
csa.85.d:0 "Die Pause, die Paul Robeson von der Schauspielerei für soziale Zwecke im vergangenen Jahr genommen hat, hat seine Popularität stark erweitert. Mit einer starken Stimme und einer starken Unterstützung für den internationalen Syndikalismus wurde Robeson zum Marian Anderson der Sozialisten in Amerika. Wie Anderson vor ihm hat er sich für eine Welttournee entschieden, um seine Musik zu verbreiten und die Rechte der Afroamerikaner in Europa zu unterstützen. Zu seinen Stationen zählen die Union of Britain, die Kommune von Frankreich und die SRI. Diese europäischen Zuhörer, die in Kontakt mit der ganzen Welt sind, empfinden die Anziehungskraft schwarzer Sänger immer noch als exotisch."
csa.85.a:0 "Gute Reise, Robeson"

csa.86.t:0 "Verfälschung der industriellen Revolution"
csa.86.d:0 "In den alten Tagen der Sozialistischen Partei wurden die Erfolge daran gemessen, wie sauber Ihr Abwassersystem war. Vor allem in Wisconsin, wo Morris Hillquit es seiner Kampagne verpflichtete, die Stadt zu säubern. Bei der Reformierung und Organisation öffentlicher Instandhaltungsdienste zeigte Hillquit, dass der Sozialismus Systeme neu organisieren kann, ohne die Grundlagen des Systems neu zu definieren oder zerstören zu müssen. Dieses Prinzip des Kanalisationssozialismus muss nun auf die gesamte Nation übertragen werden, nachdem die Ketten gebrochen sind. In vielen Städten wie Pittsburgh herrscht eine Luftverschmutzung, die den Himmel erfüllt. Nach Beendigung der Revolution sollen Städte im ganzen Land saniert und modernisiert werden."
csa.86.a:0 "Sauberste Abwasserleitungen der Welt"

csa.87.t:0 "Hymne für das neue Amerika"
csa.87.d:0 "Der Kongress debattiert, welche Hymne die offizielle Hymne der [CSA.GetNameDef] werden soll. Schnell wurden mehrere Lieder zu Debattenkandidaten. Die Frage ist, welche soll die offizielle Hymne Amerikas werden?"
csa.87.a:0 "Ewige Solidarität"
csa.87.b:0 "In einer Union liegt die Macht"
csa.87.c:0 "Dieses Land ist dein Land"

csa.88.t:0 "Stone Mountain in Georgia"
 csa.88.d:0 "Auf dem Stone Mountain, tief im Staat Georgia, befindet sich ein massives Flachrelief, das die drei Konföderierten Jefferson Davis, Robert E. Lee und Stonewall Jackson darstellt. Historisch gesehen war der Ort auch Schauplatz der Wiedergeburt des Ku-Klux-Klan. Viele wünschen sich, dass dieser Schandfleck im neuen Amerika beseitigt wird, zumal auch andere Denkmäler der Konföderation abgerissen werden. Die Menschen sind jedoch geteilter Meinung darüber, was mit dem Relief geschehen soll. Einige sind der Meinung, dass es zerstört werden sollte.\n\nJames Ford möchte die Konföderierten zynischerweise abmeißeln und durch Jemmy, John Brown und George Padmore ersetzen, da er der Meinung ist, dass diese Helden der afroamerikanischen Emanzipation am besten geeignet sind, das neue Amerika zu inspirieren.\n\nDiego Rivera, der Künstler hinter der Renovierung des Rockefeller Plaza, schlägt einen billigen und ehrenhaften Kompromiss vor. Das Relief wird abgemeißelt und die Konföderierten werden durch Führer des sozialistischen Denkens und der Revolution ersetzt. Diese sind Karl Marx, Wladimir Lenin und John Reed."
csa.88.a:0 "Zerstört die Reliefschnitzerei"
csa.88.b:0 "Das Relief soll die Geschichte der Sklaverei zeigen"
csa.88.c:0 "Das Relief soll die Geschichte der Revolution zeigen"

 #Suicide is legal:
 csa.89.t:0 "Syndikalistische Ethik"
 csa.89.d:0 "Mit dem Beginn einer neuen Gesellschaft muss eine neue Ethik an die Stelle der alten treten. Was ist wirklich ethisches Verhalten? Die Revolution mit allen Mitteln durchsetzen. Vor der Revolution und während des Krieges war das Leben für unsere amerikanischen Mitbürger härter. Viele mussten den Verlust eines geliebten Menschen, lebensbedrohliche finanzielle Unsicherheit in den Krisenjahren oder Verfolgung erleiden. Dies führte zu Verhaltensweisen, die die alte Gesellschaft vielleicht als falsch oder sündhaft ansah, aber unser mutiger Präsident Foster muss über die Traditionen hinausblicken. Diejenigen, deren Seelen zu tief verletzt wurden, um weiterzumachen, müssen wir aussteigen lassen. Trotz der Zensur des Daily Worker gibt es massive Proteste der christlichen Gewerkschaften, der Intelligenz und der Unterstützungsnetzwerke der Gemeinden, die behaupten, dass Fosters "Selbstmordgesetz" nur ein Vorwand ist, um mysteriöse Todesfälle und das Verschwinden von Menschen zu entschuldigen. Die verschwörerischeren Rechten behaupten sogar, dies sei ein Komplott von Foster, um Mord zu legalisieren, solange er wie Selbstmord aussieht. Fosters Kabinett hat ihn aufgefordert, das Gesetz noch einmal zu überdenken, aber das Endergebnis war..."
 csa.89.a:0 "Foster gibt nach."
 csa.89.b:0 "Foster überzeugt sie."

csa.90.t:0 "Die USA-Trilogie von John Dos Passos"
csa.90.d:0 "Filmmontage, modernistisches Schreiben und sozialistischer Geist vereinen sich in John Dos Passos' neuem Buch "U.S.A.". Die Geschichte selbst ist eine Untersuchung von zwölf Amerikanern, die die Depression und Revolution durchlebt haben. Passos' Schreiben kombiniert Ausschnitte aus Zeitungen, Propaganda und den Gesprächen, die er in den erschreckenden Monaten vor der Befreiung auf den Straßen erlebte. Solch ein unorthodoxes und kreatives Schreiben wird normalerweise vom Amerikanischer Schriftstellerkongress gelobt, aber sie haben geschwiegen. Dies ist auf die Darstellung der rechtsfreien Morde zurückzuführen, die unsere Soldaten in Amerika während des Bürgerkriegs durchgeführt haben. Für den nominellen Führer des Schriftstellerkongress, Ernest Hemingway, war dieses Buch Verrat und Aufruhr gegen die sozialistische Regierung. Seine Entscheidung, das Buch zu zensieren und Dos Passos zu verhaften, wurde jedoch vom Kongress aufgehoben."
csa.90.a:0 "Beruhigt Hemingway"
csa.90.b:0 "Hemingway hat recht"

csa.91.t:0 "Gewerkschaftsurlaub"
csa.91.d:0 "Mit der Revolution ist eine der Veränderungen, die gekommen ist, die Transformation in Bezug auf Ferien. Die Arbeiter Amerikas konnten sich selten an all dem Luxus erfreuen, der geschaffen wurde, und die Progressiven würden sagen: "er gehört den Menschen". Wie viele der kämpfenden Massen konnten Picknicks genießen oder die Nationalparks besuchen, wenn sie so viele Stunden arbeiten mussten, nur um zu überleben und ihre Kinder zu ernähren? Dies wird nicht mehr der Fall sein. Die verschiedenen örtlichen Gewerkschaften im ganzen Land, unabhängig davon, welcher Föderation sie angehören, haben begonnen, verschiedene Kulturzentren zu übernehmen und zu leiten sowie Sponsorenurlaub zu unterstützen. Dies wird von der Regierung auf lokaler und nationaler Ebene unterstützt, um die Produktivität zu steigern und die Kameradschaft zu fördern."
csa.91.a:0 "Kultur gehört den Menschen"

 csa.92.t:0 "Das Familien- und Freiheitsprogramm"
 csa.92.d:0 "Unsere Arbeiter in den Fabriken müssen frei von Ablenkungen sein, unsere revolutionären Soldaten dürfen nicht mit unnötigen Sorgen um das Wohlergehen ihrer Familie belastet werden. Im Rahmen des Programms zur Befreiung des amerikanischen Arbeiters von Verantwortlichkeiten, die Präsident Foster als "Mühlstein um den Hals der Arbeiter" bezeichnet hat, ist heute der erste Zug von Chicago in die ländlichen Ebenen im Zentrum unseres Landes mit Kindern von Müttern und Vätern abgefahren, die in wichtigen Positionen im industriellen Kernland arbeiten. Die Kinder werden auf den unzähligen Feldern und Ranches in Sicherheit sein, sich bei der Farmarbeit und bei Botengängen nützlich machen und ein gesundes Leben führen. So haben ihre Eltern den Kopf frei, um mit ganzem Herzen und ganzer Kraft für die Revolution zu kämpfen. Angesichts des Erfolgs dieses ersten Zuges hat Foster seinem Kabinett vorgeschlagen, diese Regelung für die gesamte USAS verbindlich zu machen, und geht sogar so weit, dass er vorschlägt, die Kinder zu ihrem eigenen Wohl gewaltsam aus hartnäckigeren Arbeiterfamilien zu holen."
 csa.92.a:0 "Fosters Kabinett redet auf ihn ein."
 csa.92.b:0 "Fosters Kabinett stimmt zu."

csa.93.t:0 "Woody Guthrie Musik Tournee"
csa.93.d:0 "Angesichts des bevorstehenden Wiederaufbaus haben der berühmte Musiker Woody Guthrie und seine Band The Almanac Singers eine musikalische Tournee unternommen. Guthrie und seine Band sind bei vielen im ganzen Land beliebt. Sie spielen alte Klassiker wie Ewige Solidarität und In einer Union liegt die Macht, haben aber auch viele neue Songs geschrieben, wie Dieses Land ist dein Land, Beruhige meinen revolutionären Geist, Zerreißt die Kapitalisten und Ihr Kapitalisten werdet alle verlieren. Die Tour war in allen Örtlichkeiten, in denen er und seine Band spielten, sehr beliebt."
csa.93.a:0 "Rockt die Union!"

csa.94.t:0 "1. Welt Science Fiction Kongress"
csa.94.d:0 "Heute wurde in New York City die erste Science Fiction Kongress der Welt einberufen, die literarische Köpfe sammelte, um über das Genre der Science Fiction zu diskutieren und darüber zu sprechen. Es gab Leute wie John W. Campbell, Isaac Asimov, Ray Bradbury, Donald A. Wollheim, Frederick Pohl, John Michel, Robert W. W. Lowndes und Jack Gillespie. Obwohl es eine bescheidene Größe von 200 Teilnehmern hatte, wurde es mit einer geplanten zweiten Convention im nächsten Jahr als Erfolg betrachtet."
csa.94.a:0 "Die Welt von morgen"

csa.95.t:0 "Indianisches Revolutionskommitee"
csa.95.d:0 "Die Ureinwohner Amerikas wurden lange Zeit von der alten kapitalistischen Regierung misshandelt. Sie stahlen ihr Land für die gierigen Kapitalisten, um Profit zu machen. Nun, da wir die alte kapitalistische Regierung abgeschafft haben, können wir uns mit der Frage der Indianer befassen. So wurde das Indianische Revolutionskommitee geschaffen. Das IRC wird mit den lokalen Stämmen und Gemeinden zusammenarbeiten, um mit dem Missbrauch der kapitalistischen Regierung umzugehen und wie die Revolution und ihre Ideale in ihrem Hoheitsgebiet umgesetzt werden können."
csa.95.a:0 "Die Revolution ist zu den amerikanischen Ureinwohnern gekommen"

csa.96.t:0 "Reisen in Amerika"
csa.96.d:0 "Mit dem Ende der Revolution und dem Wiederaufbau hat eine Debatte über die Zukunft des Reisens stattgefunden. Die Automobilgewerkschaften glauben, dass Autos das perfekte Fahrzeug für das neue Amerika sein werden, ein Symbol der Freiheit, für die die Amerikaner gekämpft haben. Allerdings behaupten die Zuggewerkschaften, dass die USA in Züge investieren sollten, um alle Städte miteinander zu verbinden. Wen soll der Kongress unterstützen?"
csa.96.a:0 "Unterstützt die Automobilgewerkschaften"
csa.96.b:0 "Unterstützt die Zuggewerkschaften"

csa.97.t:0 "Alternative zu Hollywood"
csa.97.d:0 "Da der Westen immer noch von kapitalistischen Reaktionären besetzt ist, bedeutet dies, dass Hollywood für uns nicht mehr verfügbar ist. So haben die verschiedenen Film- und Kunstgewerkschaften nach einer Alternative gesucht und dem Kongress eine Reihe alternativer Drehorte präsentiert. Welche Stadt soll unterstützt werden?"
csa.97.a:0 "Dallas"
csa.97.b:0 "Miami"
csa.97.c:0 "Houston"
csa.97.e:0 "St. Louis"

csa.98.t:0 "Die World Series von [GetYear]"
csa.98.d:0 "Die World Series von [GetYear] im Baseball ist da. Dies ist die erste World Series seit der Revolution, und die Besucherzahlen sind hoch. Sieben Baseballspiele an sechs Tagen, als die Cincinnati Reds gegen die Detroit Tigers kämpften. Die Spielergebnisse sind extrem eng, so dass das endgültige Ergebnis niemand erraten kann."
csa.98.a:0 "Und der Sieger ist..."

csa.99.t:0 "Die Detroit Tigers gewinnen"
csa.99.d:0 "Die Tiger haben das Spiel gewonnen. Das finale Spiel war knapp, aber Hank Greenberg, bekannt als der Hebräische Hammer, erzielte im letzten Inning den letzten Home Run und sicherte damit den Sieg für die Detroit Tigers, sodass sie die World Series von [GetYear] gewannen."
csa.99.a:0 "Go Tigers!"

csa.100.t:0 "Die Cincinnati Reds gewinnen"
csa.100.d:0 "Die Reds haben das Spiel gewonnen. Das letzte Spiel war knapp, aber Ernie Lombardi erzielte im letzten Inning den letzten Home Run und sicherte damit den Sieg der Cincinnati Reds. Damit gewannen sie die World Series von [GetYear]."
csa.100.a:0 "Go Reds!"

### Foreign Policy ###

csa.101.t:0 "[From.GetNameDefCap] will der Internationalen beitreten"
csa.101.d:0 "[From.GetNameDefCap], das kürzlich von den Vorteilen einer sozialistischen Regierung aufgeklärt wurde, hat sich mit einer Bitte an uns gewandt. Sie möchten der Internationalen formell beitreten. Lohnt sich ein solcher entfernter Verbündeter?"
csa.101.a:0 "Na sicher! Wir heißen sie herzlich willkommen!"
csa.101.b:0 "Wir brauchen sie nicht!"

csa.102.t:0 "[From.GetNameDefCap] lehnt ab"
csa.102.d:0 "Die [From.GetAdjective] Regierung hat unsere Bitte abgelehnt, sich ihrer Allianz anzuschließen. Vielleicht sind wir für ihr Maß nicht syndikalistisch genug oder als Verbündeter unwürdig. In jedem Fall war die Antwort eindeutig nein."
csa.102.a:0 "Eine schlechte Entscheidung ihrerseits"

csa.103.t:0 "Amerikas Schutz"
csa.103.d:0 "[From.GetNameDefCap] hat sich entschieden, Schutz anzubieten, um sicherzustellen, dass unsere neue Kommune im Pazifik nicht ins Wanken gerät."
csa.103.a:0 "Danke dir Amerika."

csa.104.t:0 "Amerikas Schutz"
csa.104.d:0 "[From.GetNameDefCap] hat beschlossen, Schutz anzubieten, um sicherzustellen, dass unsere neue Republik im Pazifik nicht ins Wanken gerät."
csa.104.a:0 "Danke dir Amerika."




### Military ###

csa.126.t:0 "Kühnheit in der Wissenschaft"
csa.126.d:0 "Von der kühnen neuen Klasse von Wissenschaftlern, die unsere Generation hervorgebracht hat, hat keiner die Phantasie unseres Oppenheimer und Pasons. Der ambitionierte Physiker Oppenheimer, der mit den klügsten Köpfen der Internationalen in Verbindung steht, kann die Atomwaffenträume Wirklichkeit werden lassen. Pasons, der befreite Raketenpionier, dessen Hingabe zum Sozialismus nur von seiner Hingabe an die fortschreitende Raketenforschung begleitet wird. Leider können wir nur einen davon aus Haushaltsgründen vollständig finanzieren."
csa.126.a:0 "Wir sollten von der Erde befreit werden"
csa.126.b:0 "Wir werden das Atom befreien"

csa.127.t:0 "Nicht mehr an die Erde gekettet"
csa.127.d:0 "Trotz seines unorthodoxen Lebensstils hat Jack Parsons vorschnell eine Rakete nach unseren Vorgaben fertiggestellt. Wir hatten viele Einwände von Politikern zurückweisen müssen, die behaupten, Jack Parsons sei heimlich in einem Kult mit seinen Arbeitskollegen. Dieser Quatsch wurde einfach abgewiesen, bis ein Treffen mit dem Team später während der Produktion stattfand. Parsons überraschte jeden mit einem Film über einen erfolgreichen vorzeitigen Raketenstart, ließ jedoch eine Bombe fallen, als er bat, seine Rakete in erster Linie für die wissenschaftliche Erforschung des Weltraums zu verwenden. Diese unglaubliche Nachricht wird immer noch vom Ausschuss diskutiert, wobei ihre Entscheidung die Zukunft des Programms diktiert."
csa.127.a:0 "Parsons ist raus, fahren Sie wie geplant fort"
csa.127.b:0 "Parsons Anfrage wird angenommen"

csa.128.t:0 "Die Atombindung zerbrochen"
csa.128.d:0 "Eine internationale Zusammenarbeit hat zu fantastischen Fortschritten in der Nuklearwaffenforschung geführt. Die größte Hürde war, das keine der südwestliche Staaten aufgrund ihres öffentlichen Wissens über die Kernstrahlung einen Test von so großer Bedeutung zulassen würden. Wir mussten uns mit einem alten Munitions-Testgelände in West Virginia zufrieden geben. Dort wurde der Test gemacht, und die gesamte Internationale feierte diesen Anlass."
csa.128.a:0 "Die Zukunft beginnt jetzt"

csa.129.t:0 "Amerika ist befreit"
csa.129.d:0 "Endlich ist ganz Amerika Teil von [CSA.GetNameDef]. Die Revolution hat ihren großen Sieg errungen und das Volk wurde von den Ketten des Kapitalismus entkoppelt. Wir alle schwenken die rote Flagge des Sozialismus von Kalifornien bis nach New York Island. Während die Narben der Revolution überall sind, können wir uns darauf freuen, die Revolution allen zugänglich zu machen."
csa.129.a:0 "Dieses Land ist dein Land"

 csa.130.t:0 "Ouvertüren von [From.GetNameDef]"
 csa.130.d:0 "Der [From.GetAdjective]-Botschafter ist eingetroffen und bietet einen Freundschaftsvertrag zwischen [Root.GetNameDef] und [From.GetNameDef] an, in dem er vorschlägt, dass zwei Länder, die so viel gemeinsam haben, zusammenarbeiten sollten, anstatt sich zu bekriegen."
 csa.130.a:0 "Sie sind weise."
 csa.130.b:0 "Wir haben keine Verwendung für Amerikaner, weder für Syndikalisten noch für andere."

 csa.131.t:0 "[From.GetNameDefCap] Stimmt zu"
 csa.131.d:0 "Die Regierung von [From.GetAdjective] hat unserem Angebot eines Freundschaftsvertrags zugestimmt. Vielleicht ist dies der Beginn einer neuen Ära der Zusammenarbeit zwischen unseren Nationen."
 csa.131.a:0 "Exzellent."

 csa.132.t:0 "[From.GetNameDefCap] Weigert sich"
 csa.132.d:0 "Die [From.GetAdjective]-Regierung hat unser Angebot eines Freundschaftsvertrags abgelehnt. Vielleicht ist es für sie nicht genug, dass unsere beiden Nationen Teil der Revolution sind."
 csa.132.a:0 "Eine schlechte Entscheidung ihrerseits."

 csa.150.t:0 "Generalversammlung von Illinois lädt die IWW ein"
 csa.150.d:0 "Die Legislative des Staates Illinois hat die IWW eingeladen, um über die aktuelle Krise und die von der Bundesregierung gesetzte Frist zu diskutieren. Jack Reed nahm dieses Angebot an und hielt zuvor ein informelles Treffen mit mehreren Gewerkschaftsführern ab. Reed machte deutlich, dass die Lage katastrophal sei und die SPA sich hinter die IWW stellen müsse, um den kommenden Konflikt zu überleben. Diese stillschweigende Übereinkunft bedeutete, dass die traditionelle SPA-Führung im Sinne der Industriegewerkschaft umstrukturiert werden würde, wobei jeder Gewerkschaftsvertreter eine einzige Stimme haben sollte. Die SPA verpflichtete sich sofort und einstimmig, eine soziale Revolution durch direkte Aktionen und nicht durch Diplomatie zu unterstützen."
 csa.150.a:0 "So sagen wir alle!"

 csa.151.t:0 "Jack Reed ruft die [GetMonth]-Revolution aus"
 csa.151.d:0 "In der Generalversammlung von Illinois hielt Reed eine feurige Rede, in der er den Reichtum Amerikas und die Syndikate beschrieb. Er erklärte, dass die direkte Aktion gegen die kapitalistische Gesellschaft eine lebenswichtige Notwendigkeit für alle Amerikaner sei und dass die Frist der Bundesregierung nicht nur ignoriert, sondern missachtet werden müsse. Telegramme aus der Dritten Internationale zur Unterstützung von Reeds SPA strömten ein und erregten die Anwesenden. Es wurde zur Abstimmung aufgerufen, um mit der Reformierung der amerikanischen kapitalistischen Wirtschaft in eine anarchosyndikalistische Wirtschaft zu beginnen. Dieses Referendum, das von den Anwesenden unterzeichnet wurde, erklärte die Federal Reserve für null und nichtig. Die IWW wurden zur Arbeiterkammer der neuen syndikalistischen Regierung ernannt, und der Verkauf von Unternehmensanteilen wurde für illegal erklärt. Die Vertreter, zufrieden mit ihrem Erfolg, sind nach Chicago zurückgekehrt, um die bewaffnete Revolution zu organisieren."
 csa.151.a:0 "E pluribus unum.(Aus vielen eines)"

 csa.152.t:0 "Generalstreik bei der Federal Reserve"
 csa.152.d:0 "Der Generalstreik, dessen Ziel es war, die Arbeiter vor der staatlichen Tyrannei zu schützen, geht nun dazu über, die Produktionsmittel zu beschlagnahmen. Die Rote Garde hat eine Evakuierung von Lower Manhattan angeordnet, um sowohl das Gold der Federal Reserve Bank zu beschlagnahmen als auch die Wall Street zu demontieren. Zu dieser Delegation gehörten auch Reporter, die beobachten durften, wie Kongressabgeordnete Tresorkisten zur sicheren Aufbewahrung nach Chicago brachten. Diese Gegenstände werden der IWW anvertraut, die Norman Thomas zu ihrem stellvertretenden Sekretär gewählt hat. Mehrere SPA-Politiker wurden in Washington D.C. verhaftet, als sie sich vor dem Eccles Building versammelten und den Vorsitzenden der Federal Reserve Eugene Black aufforderten, ihre Petitionen anzuhören."
 csa.152.a:0 "Lasst die Männer sofort frei!"

 csa.153.t:0 "Die Frist läuft ab"
 csa.153.d:0 "Da die Frist der Bundesregierung immer näher rückt, ist klar geworden, dass es auf beiden Seiten kein Einlenken geben wird. In dem von Reeds Anhängern kontrollierten Teil des Landes wurden zahlreiche Rotgardisten aufgestellt, und die Entschlossenheit, das Land mit Gewalt nach syndikalistischem Vorbild umzugestalten, wächst. Die Bundesregierung hat ihrerseits deutlich gemacht, dass sie keinen Weg zu einem Kompromiss sieht."
 csa.153.a:0 "Es ist nur eine Frage der Zeit."

 csa.154.t:0 "Versöhnung mit der CSA?"
 csa.154.d:0 "Allen Widrigkeiten zum Trotz hat [CSA.GetNameDef] gegen alle Widerstände triumphiert und Amerika über Nacht radikal umgestaltet. Aus dem Verfassungskonvent ist ein neues System hervorgegangen, das sich auf die Grundsätze des Syndikalismus und der Arbeiterdemokratie stützt - so voreingenommen es auch sein mag, im Kern ist es immer noch demokratisch, was viele überrascht hat, die erwartet hatten, dass die Revolution unweigerlich in Tyrannei ausarten würde. Mit der jüngsten Wahl der Farmer-Labor-Partei ist eine heftige Debatte über die Möglichkeit einer friedlichen Wiedervereinigung entbrannt. Unsere Regierung befürwortet zwar viele der Politiken von [CSA.GetNameDef], aber sie ist auch viel radikaler und wird aus einer Position der Stärke heraus verhandeln - was bedeutet, dass wir gezwungen sein werden, viele Kompromisse von Harter zu akzeptieren. Andererseits hat die [CSA.GetNameDef] ihre Widerstandsfähigkeit bewiesen und sowohl die Bundesregierung als auch Huey Longs Unionsstaat unter ihren Armeen zerschlagen. Vielleicht sollten wir das Unvermeidliche akzeptieren und weiteres Blutvergießen vermeiden, bevor die Sieger ihre Augen nach Kalifornien richten."
 csa.154.a:0 "Ja, lasst uns diesen ruinösen Krieg beenden. (Spielen Sie als die CSA)"
 csa.154.b:0 "Wir sind das wahre Amerika und wir werden Amerika selbst vereinen!"

 csa.155.t:0 "Amerika ist wiedervereint!"
 csa.155.d:0 "Die Rebellenregierung im Westen hat beschlossen, ihre Waffen niederzulegen und sich Amerika anzuschließen. Die militärischen Kontrollpunkte entlang der Rocky Mountains werden abgebaut, und Menschen von beiden Seiten des Landes überqueren die Grenze. Endlich ist das Land wiedervereint."
 csa.155.a:0 "From Sea to Shining Sea!(Vom Meer zum strahlenden Meer!)"

 csa.156.t:0 "Keine Versöhnung"
 csa.156.d:0 "Nach der jüngsten Wahl der Farmer-Labor-Partei hatten viele in [Root.GetNameDef] gehofft, die Rebellenregierung im Westen würde sich für ein friedliches Ende des Konflikts, der Amerika verwüstet hat, als zugänglich erweisen. Es scheint jedoch, dass die Rebellen im Westen beschlossen haben, dass sie sich nicht mit uns wiedervereinigen wollen. In ihrem Senat haben sie den Revolutionskongress als hohle Verhöhnung der Demokratie angeprangert, nicht besser als die Tyrannen in Washington und Baton Rouge, die er ersetzt hatte. Es scheint, dass wieder einmal Waffengewalt nötig sein wird, um die zerbrochenen Teile des Landes wieder zu vereinen."
 csa.156.a:0 "Amerika wird eines Tages wiedervereint sein."

### Resistance Events ###

csa.200.t:0 "Longisten zünden Bombe"
 csa.200.d:0 "Anhänger von Huey Long und seinen Idealen haben Fabriken, Eisenbahnen und Truppeneinrichtungen in [attack_state.GetName] angegriffen und dabei großen Schaden angerichtet und viele Menschenleben gefordert. Die Nationalgarde ist in [attack_state.GetName] vor Ort und behauptet, dass sie der Ergreifung der Rädelsführer hinter diesen Gruppen näher ist als zuvor."
csa.200.a:0 "Wir werden diese Terroristen vernichten"

csa.204.t:0 "Föderalisten zünden Bombe"
 csa.204.d:0 "Föderalisten, die immer noch für ihre Illusionen von Kapitalismus und Ausbeutung kämpfen, haben Fabriken, Eisenbahnen und Truppeneinrichtungen in [attack_state.GetName] angegriffen und dabei großen Schaden angerichtet und viele Menschenleben gefordert. Die Nationalgarde ist in [attack_state.GetName] vor Ort und behauptet, dass sie der Ergreifung der Rädelsführer hinter diesen Gruppen näher ist als zuvor."
csa.204.a:0 "Wir werden diese Terroristen vernichten"

 csa.205.t:0 "Befehlshaber der Zweiten Kontinentalen Marine"
 csa.205.d:0 "Nach dem Ausbruch des Bürgerkriegs haben sich einige hochrangige Kapitäne und Kommandanten der US-Marine auf die Seite des Volkes gestellt. Einige von ihnen brachten sogar die Schiffe unter ihrem Kommando in unser revolutionäres Unterfangen mit ein. In unserer Zeit der Not müssen wir einen Chef unserer Marine ernennen, der uns zum Sieg über die Bundesstreitkräfte führen wird. Einer der besten Kandidaten ist der erfahrene William Rea Furlong, ein Verfechter der alten US-Marinedoktrin, aber wir sind noch nicht in der Lage, in einer offenen Schlacht gegen die föderalistische Marine zu kämpfen. Im Gegensatz zu ihm schlägt Hyman Rickover vor, unsere Aufmerksamkeit auf Konvois in den tiefen Ozeanen zu konzentrieren. Schließlich schlägt der junge, aber vielversprechende Arleigh Burke vor, unsere Anstrengungen auf den Einsatz von leichten Schiffen zu konzentrieren und ihren Kapitänen die Freiheit vom Oberkommando zu geben."
 csa.205.a:0 "Furlong ist unser Mann."
 csa.205.b:0 "Rickover wird die Versorgungslinien der Föderalisten unterbrechen."
 csa.205.c:0 "Burkes Dezentralisierung ist die Zukunft."

 csa.206.t:0 "Marineindustrie nach der Revolution"
 csa.206.d.ACW:0 "Mit dem Ausbruch des Bürgerkriegs wurden die meisten Werften von den Feinden der Revolution eingenommen. Die Werften, die in unseren Händen geblieben sind, erlauben es uns nicht, die alte US-Flotte wieder aufzubauen, und wir können in unserer jetzigen Situation nicht gegen die feindliche Flotte kämpfen. Aber es gibt auch Gutes für uns - die meisten unserer Werftarbeiter haben Erfahrung, und einige von ihnen haben bereits Pläne zur Vereinfachung der Schiffsproduktion und der Arbeitsorganisation vorgeschlagen. Dies wird Ressourcen und erfahrene Arbeiter von anderen Orten abziehen, aber es wird uns ermöglichen, uns auf einen Seekrieg gegen die Bundesregierung vorzubereiten. Unsere Kapitäne sind in zwei Gruppen geteilt - Befürworter von Zerstörern oder U-Booten. Die erste Gruppe besteht darauf, dass Zerstörer gegen die meisten feindlichen Schiffe kämpfen können und auch unsere Hauptschiffe im Kampf unterstützen können. Die zweite Gruppe sagt, dass U-Boote effizienter sind und auf große Entfernungen ohne die Unterstützung der Hauptstreitkräfte der Flotte alleine arbeiten können. In der Zwischenzeit haben unsere führenden Ingenieure eine Option vorgeschlagen, die zwischen beiden liegt. Diese Option ist zwar nicht so effizient wie die Spezialisierung auf eine der Produktionslinien, aber sie wird uns die Schaffung einer flexiblen Flotte ermöglichen."
 csa.206.d.post_ACW:0 "Während des Bürgerkriegs wurden die meisten Werften von den Feinden der Revolution eingenommen. Nun liegt die US-Flotte trotz unseres Triumphs in Trümmern, da sie im Krieg zerstört wurde, so dass wir in unserer jetzigen Situation gegenüber feindlichen Flotten gefährlich exponiert sind. Aber es gibt auch Gutes für uns - die meisten unserer Werftarbeiter haben Erfahrung, und einige von ihnen haben bereits Pläne zur Vereinfachung der Schiffsproduktion und der Arbeitsorganisation vorgeschlagen. Dies wird Ressourcen und erfahrene Arbeiter von anderen Orten abziehen, aber es wird uns ermöglichen, uns auf einen Seekrieg gegen die Reaktionäre vorzubereiten. Unsere Kapitäne sind in zwei Gruppen geteilt - Befürworter von Zerstörern oder U-Booten. Die erste Gruppe besteht darauf, dass Zerstörer gegen die meisten feindlichen Schiffe kämpfen können und auch unsere Hauptschiffe im Kampf unterstützen können. Die zweite Gruppe ist der Meinung, dass U-Boote effizienter sind und auf große Entfernungen ohne die Unterstützung der Hauptstreitkräfte der Flotte alleine arbeiten können. In der Zwischenzeit haben unsere führenden Ingenieure eine Option vorgeschlagen, die zwischen beiden liegt. Diese Option ist zwar nicht so effizient wie die Spezialisierung auf eine der Produktionslinien, aber sie wird uns die Schaffung einer flexiblen Flotte ermöglichen."
 csa.206.a:0 "Schwerpunkt U-Boot-Produktion"
 csa.206.b:0 "chwerpunkt auf der Zerstörerproduktion"
 csa.206.c:0 "Halten wir uns die Optionen offen"

 csa.207.t:0 "Korruption in den Werften"
 csa.207.d:0 "Nach dem Ende des Zweiten Revolutionskriegs hat unsere frühere Entscheidung zur Steigerung der Schiffsproduktion gezeigt, dass dieses Modell in Friedenszeiten nicht funktioniert. Ein führender Ingenieur einer Werft wurde vor kurzem dabei ertappt, wie er von einem Gewerkschaftsmitglied bestochen wurde, um seine eigene Arbeit vor anderen zu priorisieren. Erschwerend kommt hinzu, dass verschiedene Werften Gelder, die für den Bau von Schiffen bestimmt waren, für die "Verbesserung der Arbeitsbedingungen" ausgaben. Trotz dieser Behauptungen flossen diese Gelder in die Taschen der Marineoffiziere, die den Bau überwachten und Vorarbeiter einsetzten, und nicht in die der Arbeiter.\n\n Die zunehmende Korruption in den Werften ist zu einem Problem geworden. Wir müssen die Prozesse in der Schiffsproduktion neu organisieren, um sie aus unserem System zu verbannen."
 csa.207.a:0 "Wir müssen diese Verkommenheit beseitigen."

 csa.208.t:0 "Erste Fallschirmsprungübung"
 csa.208.d:0 "Technisch gesehen wurden die ersten Fallschirmsprungübungen von der US-Armee im Jahr 1930 mit Doppeldeckern durchgeführt, die Maschinengewehrstaffeln abwarfen, doch heute wurde ein wichtiger Durchbruch erzielt. Nach Abschluss eines strengen Konditionierungs- und Trainingsprogramms, das vor zwei Wochen begonnen wurde, entschied das Los über die Absprungreihenfolge des experimentellen, aus Freiwilligen bestehenden Fallschirmjägerzuges. Als die Douglas C-33 vom Alpena Air Field abhob und schließlich in Position gebracht wurde, um mit dem Experiment zu beginnen, war Leutnant William T. Ryder der erste amerikanische Fallschirmjäger, der seinen Sprung machte und in der Nähe von Fort Custer landete. Der zweite Mann weigerte sich jedoch zu springen, und so wurde William N. "Red" King der erste Soldat, der zum Fallschirmjäger wurde, und dann die übrigen acht Zugmitglieder im Flugzeug. Nach der Landung erreichten sie schnell den Treffpunkt und erfüllten ihre Übungsziele, so dass das Experiment ein Erfolg war."
 csa.208.a:0 "Welch eine Leistung!"

 csa.209.t:0 "Aufstellung der ersten Fallschirmjägerbataillone"
 csa.209.d:0 "Mit dem Erfolg unserer geplanten Massensprünge und mit dem Segen hoher Offiziere und Politiker hatte Fort Custer begonnen, Freiwillige für Fallschirmjägereinheiten aufzunehmen. Obwohl sich aufgrund der hohen Ausbildungsstandards und des relativ hohen Lebensrisikos zunächst nur wenige Freiwillige meldeten, genehmigte das Oberkommando eine Verdreifachung des Solds für Fallschirmjäger im Vergleich zum Sold für Fußsoldaten. Bald darauf wurde das 501. Fallschirmjägerbataillon aufgestellt, dem bald weitere Bataillone und Regimenter folgten. Nach einer Rekrutierungskampagne reichte die Zahl der Freiwilligen aus, um 3 Fallschirmjägerdivisionen zu bilden, auf die wir zurückgreifen konnten. Auch wenn es diesen Divisionen noch an Kampferfahrung mangelt, sollte dieser Durchbruch in der Luftlandetaktik nicht unterschätzt werden, und das kontinentale Armeekommando freut sich darauf, dass sich die Investition in diese Divisionen auszahlt."
 csa.209.a:0 "Diese Jungs sind verrückt..."

 csa.210.t.butler:0 "Smedley Butler verlässt die Armee"
 csa.210.d.butler:0 "Nach unserer Entscheidung, die Armee nach dem Prinzip des Staates zu organisieren, hat unser Oberbefehlshaber Smedley Butler, ein Gegner dieser Entscheidung, beschlossen, die Armee zu verlassen. Seinem Beispiel folgend haben sich auch viele unserer Offiziere, die während des Bürgerkriegs aus der Bundesarmee geflohen sind, zum Rücktritt entschlossen - und wir haben keine Möglichkeit, sie aufzuhalten, ohne dass unser Image dabei Schaden nimmt. Leider müssen wir unser gesamtes Oberkommando reorganisieren und mindestens die Hälfte unserer Feldkommandanten ersetzen, was mindestens mehrere Jahre dauern wird."
 csa.210.t.butler_dead:0 "Massenrücktritte im Oberkommando"
 csa.210.d.butler_dead:0 "Nach unserer Entscheidung, die Armee nach dem Prinzip des Staates zu organisieren, haben viele Gegner dieser Entscheidung beschlossen, die Armee zu verlassen. Ihrem Beispiel folgend haben sich auch mehrere unserer Offiziere, die während des Bürgerkriegs aus der Bundesarmee geflohen sind, zum Rücktritt entschlossen - und wir haben keine Möglichkeit, sie aufzuhalten und dabei unser Image nicht zu beschädigen. Leider müssen wir einen großen Teil unseres Oberkommandos umstrukturieren und mindestens ein Viertel unserer Feldkommandanten ersetzen, was mindestens ein Jahr dauern wird."
 csa.210.a:0 "Wenn dies der Preis ist, um vor Tyrannen sicher zu sein, dann soll es so sein."

 csa.212.t:0 "Ehemalige Rotgardisten rauben eine Kleinstadt aus!"
 csa.212.d:0 "Eine Gruppe ehemaliger Mitglieder unserer Roten Garde überfiel eine kleine Stadt. Während die örtliche Miliz versuchte, sich ihnen entgegenzustellen, verfügten die Banditen über Artillerie, die den Kampf bald zu ihren Gunsten beendete. Die Stadt wurde verwüstet, Menschen wurden getötet, und die Banditen verließen das Gebiet ohne Probleme. Nachdem die Nachricht von diesem Ereignis die großen Städte erreicht hatte, begannen die Menschen, unsere Regierung massiv zu kritisieren, da sie die Bürger nicht vor ihren ehemaligen Soldaten schützen kann."
 csa.212.a:0 "Fangt sie - wir sind hier nicht in China!"

 csa.213.t:0 "Gewalt in den Fabriken!"
 csa.213.d:0 "Die Arbeiter eines unserer Staaten kooperierten und begannen einen Massenstreik gegen den 12-Stunden-Tag und forderten bessere Arbeitsbedingungen. Obwohl der Streik zunächst friedlich verlief, begann die Gewalt, als die Rote Garde versuchte, sie zu beruhigen, und die Arbeiter aufforderte, nach Hause zu gehen. Niemand weiß, wer den ersten Schuss abgefeuert hat, aber viele Arbeiter wurden getötet und die Fabrik wurde schwer beschädigt."
 csa.213.a:0 "Aber wir schützen die Arbeiterklasse!"

 csa.214.t:0 "Zusammenstöße zwischen Banditen und Rebellen!"
 csa.214.d:0 "Vor kurzem trafen eine Gruppe von Banditen und eine der Rebellenzellen aufeinander. Dies führte dazu, dass sich das Gebiet in der Nähe einer der kleinen Städte in ein Schlachtfeld verwandelte. Wir sind uns zwar noch nicht sicher, wer die Schlacht gewonnen hat, aber eine der Gruppen hat sich in die Nachbarstadt zurückgezogen und wurde vom Feind gefangen genommen. Dabei wurde großer Schaden angerichtet und viele Bürger kamen ums Leben. Es besteht kein Zweifel daran, dass die Rebellen diesen Vorfall zu Propagandazwecken gegen uns nutzen werden."
 csa.214.a:0 "Schmeißt sie beide raus!"

 csa.215.t:0 "Wachsendes Banditentum und Proteste"
 csa.215.d:0 "Unser Vorteil im Bürgerkrieg - die Anzahl der Truppen - wurde nach dem Ende des Krieges zum Problem. Angesichts der zerstörten und beschädigten Infrastruktur und der fehlenden Unterstützung durch die Regierung sind die meisten ehemaligen Milizen zu einem Haufen von Banditen geworden, die die Menschen ausrauben, um an Lebensmittel zu kommen. Dies wurde zu einem häufigen Problem in den Gebieten, die in der letzten Phase des Krieges unter feindlicher Kontrolle standen. Diese Banditen rauben nicht nur Menschen aus, sondern beginnen auch, auf kleine Gruppen von Reaktionären zu schießen, wenn sie ihnen begegnen. Einige Zeitungen haben bereits festgestellt, dass "der Zweite Bürgerkrieg nicht zu Ende ging und zu einer Prozession von Kriegsherren wurde", was unserer Autorität ernsthaft geschadet hat, da diese Leute für uns in einem Bürgerkrieg gekämpft haben.\n\nAls ob das noch nicht genug wäre, haben einige der Arbeiter - zumindest jetzt friedlich - Proteste begonnen, mit Forderungen, die Arbeitszeit zu verkürzen und die Massenproduktion von Waffen zu stoppen.\n\nWenn wir nicht in naher Zukunft mit dem Demobilisierungsprogramm beginnen, wird dies nur zu einer weiteren Verwüstung des Landes führen."
 csa.215.a:0 "Wir müssen mit dem Demobilisierungsprogramm beginnen!"

 csa.216.t:0 "Smedley Butler stirbt"
 csa.216.d.CSA:0 "Unter [Root.GetNameDef] wurde ein Tag der nationalen Trauer ausgerufen, da die Regierung heute Morgen den Tod des ehemaligen Feldmarschalls Smedley Butler bekannt gab. Der Kriegsheld hatte sich einen Monat zuvor in das Philadelphia Naval Hospital begeben, nachdem er angeblich mehrere Wochen lang krank gewesen war. Bei seiner Einlieferung stellten die Ärzte fest, dass er an einer unheilbaren Magen-Darm-Erkrankung litt, und trotz bester Pflege verstarb Butler vierzehn Tage später im Kreise seiner Lieben.\n\nButler, der erst vor kurzem seinen Ruhestand angekündigt hatte, nachdem er das Ende des Zweiten Amerikanischen Bürgerkriegs miterlebt hatte, leitete wichtige Reformen und Überarbeitungen der Zweiten Kontinentalarmee, die er in eine gut organisierte Kampftruppe verwandelte, die letztlich die Emanzipation der Arbeiterklasse auf dem gesamten amerikanischen Kontinent bewirkte. Sein Tod hat die Nation zutiefst erschüttert, und viele in der Armee sind immer noch der Meinung, dass sein Werk unvollendet ist.\n\nAuf dem Capitol Hill fand zu seinem Gedenken ein Staatsbegräbnis mit militärischen Ehren statt. Die Prozession wurde von Marinesoldaten angeführt, die viele Jahre an seiner Seite gekämpft hatten. Sein Sarg wurde drei Tage lang in der Rotunde des Kapitols in Staatshand gehalten, bevor er auf dem Arlington National Cemetery beigesetzt wurde."
 csa.216.d.CSA_weltkrieg:0 "Im [Root.GetNameDef] wurde ein Tag der nationalen Trauer ausgerufen, nachdem die Regierung in [Root.CSA_GetCapital] den Tod des ehemaligen Feldmarschalls Smedley Butler bekannt gegeben hat. Der Kriegsheld wurde heute Morgen tot in seinem Büro aufgefunden, nachdem er die letzten Wochen damit verbracht hatte, die amerikanischen Kriegsanstrengungen zu koordinieren. Er machte nur wenige Pausen und gestattete nur den oberen Rängen des Militärkommandos, ihn zu besuchen. Der Bericht des Gerichtsmediziners über seine Autopsie ergab schließlich, dass er an Komplikationen im Magen-Darm-Trakt gestorben war, die durch exzessive Überarbeitung verursacht worden waren.\n\nNachdem er angekündigt hatte, sich zur Ruhe zu setzen, sobald die gegenwärtigen Konflikte, in die unsere Nation verwickelt ist, endlich beendet sind, überwachte Butler wichtige Reformen und Überarbeitungen der Volksvorhut, die er in eine gut organisierte Kampftruppe verwandelte, die schließlich die Emanzipation der Arbeiterklasse auf dem gesamten amerikanischen Kontinent bewirkte. Sein plötzlicher Tod hat die Nation zutiefst erschüttert, und viele in der Armee sind immer noch der Meinung, dass seine Arbeit bei der Führung der Armee unvollendet ist.\n\n Auf dem Capitol Hill fand zu seinem Gedenken ein vollständiges Staatsbegräbnis mit militärischen Ehren statt. Die Prozession wurde von Marinesoldaten angeführt, die viele Jahre an seiner Seite gekämpft hatten. Sein Sarg wurde drei Tage lang in der Rotunde des Kapitols in Staatshand gehalten, bevor er auf dem Arlington National Cemetery beigesetzt wurde."
 csa.216.d.not_CSA:0 "Heute wurde das Ableben von Smedley Butler durch seine Familie bekannt gegeben. Der Kriegsveteran hatte sich einen Monat zuvor in das Marinekrankenhaus von Philadelphia begeben, nachdem er angeblich mehrere Wochen lang krank gewesen war. Bei der Einlieferung stellten die Ärzte fest, dass er an einer unheilbaren Magen-Darm-Erkrankung litt, und trotz bester Pflege verstarb Butler vierzehn Tage später im Kreise seiner Lieben. \n\nEin Mann, dessen Loyalität von den höheren Rängen der Bundesarmee oft skeptisch beäugt und angezweifelt wurde, kämpfte unter der Olson-Administration während des Zweiten Amerikanischen Bürgerkriegs mit Auszeichnung und erlebte das Ende des Konflikts, bevor er seinen Rücktritt ankündigte.\n\nSeiner Beerdigung wohnten Angehörige der Polizei von Philadelphia sowie ehemalige Marinesoldaten bei, die viele Jahre lang an seiner Seite gedient hatten. Auch mehrere Politiker waren anwesend, vor allem Quentin Roosevelt, der dem verstorbenen General persönlich die letzte Ehre erwies. Er wurde auf dem Oaklands Cemetery in Pennsylvania beigesetzt."
 csa.216.a:0 "Ihre Beiträge werden nie vergessen werden. Ruhe in Frieden."

 csa.1000.t:0 "[CSA.GetNameDefCap] Entsteht"
 csa.1000.d:0 "Nach einem erschütternden Bürgerkrieg ist die alte Hegemonie des amerikanischen Kontinents mit den Farben des revolutionären Syndikalismus rot angestrichen worden! Nach dem erfolgreichen Sturz der Bundesregierung in Washington und der Niederschlagung der von Huey Long angezettelten Konterrevolution haben die Vereinigten Syndikate von Amerika einen zweiten Verfassungskonvent einberufen, um die Grundlagen für eine neue Nation zu schaffen. Während dieser langwierigen Beratungen zankten, debattierten und diskutierten zahlreiche Fraktionen, bis ein Konsens erzielt wurde. Das neue Amerika hat die wachsende Bedrohung durch Totalismus und Tyrannei abgelehnt und sich für eine sozialistische Republik entschieden, die den Geist der amerikanischen Freiheit bewahrt. Es bleibt abzuwarten, wie stabil die neue Regierung sein wird und ob die Syndikalisten den Kapitalismus in ihrer neuen Bastion der Freiheit erfolgreich ausrotten können."
 csa.1000.a:0 "Es lebe unsere Kameraden in Amerika!"
 csa.1000.b:0 "Wird es wirklich eine revolutionäre Demokratie oder eine Pöbelherrschaft sein?"

 csa.1001.t:0 "William Zebulon Foster zum Präsidenten ernannt"
 csa.1001.d:0 "Nach dem erschütternden Bürgerkrieg berief der neue syndikalistische Hegemon Amerikas einen Verfassungskonvent ein, um eine neue Regierungsform zu finden. Nach langwierigen Debatten setzte sich eine einflussreiche Clique von Zentralisten im Konvent für eine autoritäre Verfassung ein, die die Macht in den Händen einer einzigen politischen Elite konzentrierte. An der Spitze dieser Elite stand William Foster. Als bekannter politischer Aktivist und Theoretiker sorgte Foster mit seiner neuen Politik, die eine syndikalistische Vorherrschaft in der Wirtschaft ablehnte, für einige Kontroversen. Stattdessen hat er das neue Amerika nach dem Vorbild der Bürokratie des alten gestaltet, mit zusätzlichen sozialistischen Änderungen und einer direkteren Kontrolle durch die Zentralregierung. Seine Anhänger loben dies als Mittel zur langsamen Umgestaltung des Landes, während seine Kritiker darin einen Verrat an der Ideologie der Revolution sehen."
 csa.1001.a:0 "Lang lebe Genosse Foster!"
 csa.1001.b:0 "Er ist nichts weiter als ein Despot, der einen Industrie-Titan leitet."

 csa.1002.t:0 "Earl Browder zum Präsidenten ernannt"
 csa.1002.d:0 "Nach dem erschütternden Bürgerkrieg berief der neue syndikalistische Hegemon Amerikas einen Verfassungskonvent ein, um eine neue Regierungsform zu finden. Nach langwierigen Debatten setzte sich eine einflussreiche Clique von Zentralisten im Konvent für eine autoritäre Verfassung ein, die die Macht in den Händen einer einzigen politischen Elite konzentrierte. An der Spitze dieser Elite stand Earl Browder. Als bekannter politischer Aktivist und Theoretiker sorgte Browder mit seiner neuen Politik, die eine syndikalistische Vorherrschaft in der Wirtschaft ablehnte, für einige Kontroversen. Stattdessen hat er das neue Amerika nach dem Vorbild der Bürokratie des alten gestaltet, mit zusätzlichen sozialistischen Änderungen und mehr direkter Kontrolle durch die Zentralregierung. Seine Anhänger loben dies als Mittel zur langsamen Umgestaltung des Landes, während seine Kritiker darin einen Verrat an der Ideologie der Revolution sehen."
 csa.1002.a:0 "Lang lebe Genosse Browder!"
 csa.1002.b:0 "Er ist nichts weiter als ein Despot, der einen Industrie-Titan leitet."

 csa.1003.t:0 "[CSA_GetButlerOrCarlsonName]'s Putsch"
 csa.1003.d:0 "Der berühmte amerikanische General [CSA_GetButlerOrCarlsonName] sah, wie die Revolution, für die er kämpfte, immer mehr in Richtung Diktatur abglitt, und startete heute einen raschen Putsch gegen die kürzlich eingesetzte zentralistische Regierung von [CSA.GetNameDef]. Gestützt auf seine Verbindungen zu den syndikalistischen Milizen und mehrere politische Freunde in den gemäßigteren Fraktionen hat [CSA_GetButlerOrCarlson] die Kontrolle über [CSA_GetCapital] übernommen und sich selbst zum provisorischen Präsidenten ernannt, der die tyrannische Politik seines Vorgängers zu Fall bringen soll. Es bleibt abzuwarten, wie lange diese Periode andauern wird, aber überall in [CSA.GetNameDef] wird der Name [CSA_GetButlerOrCarlson] bereits gefeiert."
 csa.1003.a:0 "Nieder mit den Zentralisten, lang lebe [CSA_GetButlerOrCarlsonName]!"
 csa.1003.b:0 "Der Würgegriff der Revolution lockert sich, wenn auch nur leicht."

