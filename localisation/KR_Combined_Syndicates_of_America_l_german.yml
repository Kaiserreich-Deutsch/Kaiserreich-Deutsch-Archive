 CSA_SMEDLEY_BUTLER_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 30. Juli 1881, in West Chester, Pennsylvania, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L 1898 täuschte der "kämpfende Quäker" Smedley Darlington Butler sein Alter vor und meldete sich beim Marine Corps, um sich den amerikanischen Streitkräften im Spanisch-Amerikanischen Krieg anzuschließen. Aufgrund seines hohen Bildungsniveaus wurde er als Leutnant eingesetzt und nach der Grundausbildung in das kürzlich eroberte Guantanamo versetzt. Er erlebte keine Kampfhandlungen, da seine Kompanie bald in die USA zurückkehrte, wo er auf die USS New York versetzt wurde, wo er im April 1899 Oberleutnant wurde.\n\nSpäter wurde er auf die Philippinen versetzt, wo er hauptsächlich Garnisonsdienst leistete, obwohl er an einigen Gefechten gegen die Insurrectos teilnahm. Im Jahr 1900 begleitete er Littleton Walker während des Boxeraufstands und nahm an der Schlacht von Tianjin und der Gaselee-Expedition teil. Bei dem Versuch, einen Marinekameraden zu retten, wurde er am Oberschenkel verwundet, wofür er zum Hauptmann befördert wurde.\n\nDanach nahm Butler an den Bananenkriegen teil, zunächst in Honduras zur Verteidigung des amerikanischen Konsulats im Jahr 1903 und dann in Nicaragua zwischen 1909 und 1913, wo er an der Durchbrechung der Belagerung von Granada, an der Schlacht von Masaya und an der Einnahme des Coyotepe Hill teilnahm. Im Jahr 1914 nahm er an der Besetzung von Veracruz in Mexiko teil, wo er seine erste Ehrenmedaille im Kampf erhielt und zum Major befördert wurde. Danach wurde er nach Haiti versetzt, wo er sich seine zweite Ehrenmedaille für die Bekämpfung der Caco-Rebellion verdiente. Er wurde zurück in die Vereinigten Staaten versetzt, wo er bis zu seiner Beförderung zum Brigadegeneral im Jahr 1921 Garnisonsdienst leistete. 1927 wurde er nach China entsandt, um die Marine Expeditionary Force in den Gesandtschaftsstädten zu leiten, wo er zum Generalmajor befördert wurde. 1929 kehrte er nach Amerika zurück und bewarb sich 1931 um das Amt des Kommandanten des USMC, das er gewann. Den Rang eines Generals erlangte er 1935 inmitten der zunehmenden Spannungen in der Hoover-Regierung. Als sich die Lage zu verschlechtern begann, beschloss Butler, von seinem Posten zurückzutreten und bot seine Dienste der Sozialistischen Partei an. Er wurde der ranghöchste Militär, der sich der Roten Garde anschloss, und erhielt den Rang eines Feldmarschalls."
 CSA_EVANS_CARLSON_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 26. Februar 1896, in Sidney, New York, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Der Sohn eines kongregationalistischen Pfarrers begann seine militärische Laufbahn 1912, als er die High School verließ und sich als Gefreiter bei der US-Armee meldete. Er diente auf den Philippinen und Hawaii und beendete seine vierjährige Dienstzeit 1916 als Sargeant. Gleich zu Beginn der Punitive Expedition trat er wieder in die Armee ein und übernahm eine Garnisonsstelle in Mexiko. Anschließend meldete er sich für einen Offizierskurs an, den er 1917 als Second Lieutenant abschloss, und absolvierte sogar eine kurze Zeit im Artilleriekorps, wo er 1918 Artilleriehauptmann wurde. Da er jedoch mit seinen Positionen in der Armee unzufrieden war, meldete er sich 1922 als Gefreiter bei der Marine, ungeachtet seiner vorherigen Positionen. Er wurde schnell zum Second Lieutenant befördert und diente in einem Marine-Außenposten in Quantico, Virginia. Im Jahr 1924 segelte er nach Culebra, Puerto Rico, und blieb dort fünf Monate, bevor er an die Westküste zur Pazifikflotte beordert wurde. Als er sich 1925 um eine Ausbildung in der Luftfahrt bewarb, ging er nach Pensacola, Florida, um dort ausgebildet zu werden, kehrte aber anschließend zum Dienst bei den Bodeneinheiten zurück. Von 1927 bis 1929 leistete er einen weiteren Landdienst in Shanghai, China. Später kehrte er nach Amerika zurück und wurde schnell nach Nicaragua geschickt, um gegen Sandinos Aufstand zu kämpfen. Nachdem er mit nur 12 Marinesoldaten gegen etwa 100 Rebellen angetreten war, erhielt er ein Marinekreuz. Außerdem erhielt er nach dem Erdbeben von 1931 und für seine Arbeit als Polizeichef des besetzten Nicaragua eine Belobigung. 1933 kehrte er in die USA zurück und wurde nach Schanghai zur Marineabteilung der Amerikanischen Gesandtschaft in den Gesandtschaftsstädten geschickt, wo er als Adjutant diente und Chinesisch lernte. 1936 kehrte er nach Quantico zurück und besuchte die Marine Corps Schools, während er gleichzeitig einen Kurs über internationales Recht und Politik an der George Washington University in Washington, D.C., belegte. Als die Nation ins Chaos stürzte, begann Smedley Butler, das Marine Corps nach Anzeichen für abweichende Meinungen zu durchsuchen, und fand in Evans schnell einen Verbündeten. Als es schließlich an der Zeit war, sich den Chicagoer Syndikalisten in ihrem Kampf anzuschließen, entschied sich Carlson trotz seiner Zerrissenheit, Butler zu folgen, und ist heute einer unserer ranghöchsten Offiziere und Butlers vertrautester General."
 CSA_MAURICE_ROSE_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 26. November 1899, in Middletown, Connecticut, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Maurice Rose, der in eine jüdische Familie hineingeboren wurde, log über sein Alter, um sich 1916 in die Colorado National Guard einzuschreiben, in der Hoffnung, an Pershings Strafexpedition nach Mexiko teilnehmen zu können, wurde aber sechs Wochen später wegen Minderjährigkeit entlassen. Bis zu seiner Volljährigkeit arbeitete er mit seinem Bruder in einer Fleischverarbeitungsfabrik. Danach meldete er sich zur Armee und wurde für die Offiziersausbildung ausgewählt, die er 1917 als Second Lieutenant der Infanterie abschloss. Im Jahr 1923 erreichte er den Rang eines Hauptmanns und begann den Kurs für Offiziere der Infanteriekompanie, den er 1926 abschloss. Angesichts der zunehmenden Spaltung zwischen den Befürwortern der Mechanisierung und den Traditionalisten schloss sich Rose den Ersteren an und lernte hochrangige Offiziere wie Dwight Eisenhower und George Patton kennen, die ihm einen Teil ihres theoretischen Wissens über die Panzerkriegsführung vermittelten. Er durchlief 1928 den Kurs für Kavallerieoffiziere, den er 1931 abschloss, und trat dann in das Command and General Staff College ein, wo er sich noch in der Endphase seiner Ausbildung befand, als der Bürgerkrieg ausbrach.\n\nRoses Karriere war leider von Diskriminierung aufgrund seiner jüdischen Herkunft geprägt, sowohl von seinen befehlshabenden Offizieren als auch von seinen Kollegen, insbesondere von General George Van Horn Moseley und Pedro Augusto del Valle, die sogar seine Beförderung aufgrund seiner Herkunft verhindert haben sollen.\n\nAls Reaktion auf seine Behandlung begann Rose, sich von den Versprechungen der sozialistischen Partei Amerikas über soziale Gleichheit verführen zu lassen, und als die Situation schließlich nicht mehr zu retten schien, beschloss Rose, nach Norden überzulaufen, wo er sich der Roten Garde anschloss. Nachdem er von Butler anerkannt worden war, wurde er in den Rang eines Generals befördert und gilt weithin als der wichtigste Experte für mechanisierte Kriegsführung in der Armee des Syndikats.\n\n§YWichtige Hinweise:§L- Er hat sich keiner der politischen Fraktionen der CSA angeschlossen, und es wird gemunkelt, dass er nur in unserer Armee ist, um die antisemitischen Offiziere der AUS zu bekämpfen, die einst seine Karriere behinderten."
 CSA_MILTON_WOLFF_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 7. Oktober 1915, in Brooklyn, New York, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Milton "Milt" Wolff, der in eine litauisch-ungarische Einwandererfamilie hineingeboren wurde und zuvor Kunst studiert hatte, schloss sich der Roten Garde an, sobald sie gegründet war. Obwohl er eher avantgardistische Ansichten vertrat, wurde er in die Reihen aufgenommen und war unter seinen Kameraden wegen seiner Führungsqualitäten bei den Zusammenstößen mit den AFP-Milizen Ende 1936 und Anfang 1937 sehr beliebt.\n\nAls Jack Reed die Revolution ankündigte, wurde sofort deutlich, dass der CSA ein erheblicher Mangel an Führungspersonal herrschte, und in dieser Lücke wurde Wolff nach einer Abstimmung unter seinen Kameraden und Kollegen, die ihn als geeignet für diese Aufgabe ansahen, zum General befördert. Seine Fähigkeit, große Armeen zu führen, muss jedoch erst noch unter Beweis gestellt werden.\n§YWichtige Anmerkungen:§L- Mitglied der zentralistischen Fraktion, hauptsächlich mit Browder verbündet."
 CSA_EDWARD_CARTER_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 26. Mai 1916, in Los Angeles, Kalifornien, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Edward Allen Carter Jr. wurde als Sohn eines schwarzen amerikanischen Vaters und einer ostindischen Mutter geboren, die kurz nach seiner Geburt nach Indien zogen. Mit dem Zusammenbruch des Britischen Weltreichs und der Ausrufung der Bharatiya-Kommune kam Carter als Kind zum ersten Mal mit dem Sozialismus in Berührung. Dies war jedoch nur von kurzer Dauer, denn seine Eltern zogen 1932 erneut um, diesmal nach Shanghai, wo er versuchte, der örtlichen amerikanischen Garnison beizutreten, was jedoch aufgrund seines jungen Alters abgelehnt wurde.\n\nAls sich der Amerikanische Bürgerkrieg in der Ferne zusammenbraute, reiste er als blinder Passagier in einem der Transporte der Gesandtschaft nach Amerika, erreichte Seattle und schloss sich der örtlichen Abteilung der Roten Garde an. Während sich die Rotgardisten diskret nach Osten bewegten, um die Revolution zu beginnen, wurde Carter unter den Soldaten allmählich beliebt und erzählte die Geschichten von Tapferkeit und Revolution, die er in seiner Kindheit in Ostindien erlebt hatte. Als die Revolution schließlich begann, wurde Carter zum General gewählt und war damit neben Oliver Law eines der einzigen schwarzen Mitglieder des CSA-Stabs.\n§YWichtige Anmerkungen:§L- Mitglied der föderalistischen Fraktion."
 CSA_GEORGE_H_CANNON_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 5. November 1915, in Webster Groves, Missouri\n§YMilitärische Karriere:§L George Ham Cannon besuchte die Culver Military Academy, bevor er 1934 die Universität von Michigan besuchte, um Maschinenbauingenieur zu werden. In Michigan nahm er am Reserve Officers Training Corps Programm teil, mit dem ausdrücklichen Ziel, dem Marine Corps beizutreten. Dort vertiefte er seine Kenntnisse der Kriegsführung. Durch den Ausbruch des Bürgerkriegs wurden seine Ausbildung und sein Studium jedoch unterbrochen. Da viele seiner Klassenkameraden von der Roten Garde des Syndikats rekrutiert wurden, beschloss Cannon, ihnen in die Rote Garde zu folgen. Als die Offiziere gewählt wurden, um den Stab der Syndikate zu besetzen, wurde Cannon als CO der Divisionen von Michigan ausgewählt. Nach einer kurzen Inspektion der verfügbaren Kandidaten durch Smedley Butler wählte Butler Cannon persönlich aus, um ihn zum General zu befördern, und bemühte sich, dem jungen Offizier bei der Vervollkommnung seiner Marineoffiziersausbildung zu helfen."
 CSA_BENJAMIN_KATINE_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 7. September 1912, in Brooklyn, New York, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Benjamin Katine, ein in New York bekannter Mechaniker und Elektriker, trat den Industrial Workers of the World Milizen bei, sobald diese mit der Rekrutierung begannen. Da er bei den Automobilgewerkschaften sehr beliebt war, wurde er im Februar 1937 zum Offizier gewählt und vom Zentralstab zum General ernannt. Obwohl die Automobilgewerkschaften seine Position unterstützen, muss Katine noch viel lernen, bevor er ein wertvoller General für die CSA werden kann\n§YWichtige Anmerkungen:§L- Mitglied der Gewerkschaftsfraktion."
 CSA_JAMES_PATRICK_MURPHY_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 9. Februar 1901, in San Francisco, Kalifornien, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L James Patrick Murphy schloss 1926 sein Studium an der California State University als Radioingenieur ab und zog nach San Francisco. Während er bei den großen Unruhen der 1930er Jahre nicht auffiel, schloss er sich nach den Wahlen von 1936 der Roten Garde an, wo er mit seinem mechanischen Fachwissen über Funkgeräte die Arbeiter in Kalifornien mit denen in Chicago verbinden konnte. Als die Arbeiter diskret nach Chicago mobilisiert wurden, wurde Murphy in mehreren Städten der heutigen Syndikalisten-Hochburg eingesetzt, um die Funkverbindungen zwischen den Rotgardisten zu verbessern. Für seinen Dienst wurde er in den Rang eines Generals der Roten Garde erhoben, aber selbst viele im Generalstab der CSA bezweifeln, dass dieser Funktechniker in der Lage sein wird, riesige Armeen durch die amerikanische Landschaft zu führen."
 CSA_JOHN_TISA_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 6. April 1914, in Philadelphia, Pennsylvania, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L John Tisa stammt aus einer kubanisch-italienischen Einwandererfamilie. Zuvor hauptsächlich als Fabrikarbeiter und in seiner Freizeit als Amateurschriftsteller tätig, trat Tisa am 31. Dezember 1936 der Roten Garde bei. Seitdem hat er sich den Respekt der syndikalistischen Soldaten in New Jersey erworben und wurde bei den Personalwahlen zu ihrem Kommandanten gewählt. Tisa wurde dann zum General befördert, wo er wohl oder übel die Kunst der Kriegsführung von Grund auf erlernen muss, wenn er hofft, dem Feind während der Revolution einen Schritt voraus zu sein."
 CSA_HERBERT_HOLDRIDGE_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 6. März 1892, in Wyandotte, Michigan, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Herbert Charles Heitke wurde in einer deutschen Einwandererfamilie geboren und schrieb sich 1913 in West Point ein, wo er 1917 als Leutnant der Infanterie graduierte. Er wurde zunächst dem Quartiermeisterkorps der Armeereserve in Georgia zugeteilt und erreichte 1920 den Rang eines Oberleutnants und 1923 den eines Hauptmanns. Im Jahr 1925, als er noch im Reservekorps war, wechselte er zum Kavalleriekorps und wurde als Assistenzprofessor für Geschichte und Sozialwissenschaften in West Point eingesetzt. Ende 1929 wurde er an die Kavallerieschule der Armee in Fort Riley versetzt und blieb in dieser Position bis Anfang 1937. 1934 wurde er zum Oberst befördert. Als die Gewalt auf den Straßen zu eskalieren begann, beschloss Heitke, seinen Dienst zu quittieren und mit seiner Familie zurück nach New York zu ziehen. Er trat in die örtliche Rote Garde ein, wo ihm seine militärische Erfahrung eine Beförderung durch Smedley Butler persönlich einbrachte. Als General der syndikalistischen Armee ist Heitke nun neben Maurice Rose und Smedley Butler einer der wenigen Generäle der US-Armee, die sich der Revolution anschließen."
 CSA_OLIVER_LAW_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 23. Oktober 1900, in Texas, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Oliver Law trat 1919 als Gefreiter in die US-Armee ein und diente im 24. Infanterieregiment, das an der mexikanischen Grenze stationiert war. Er verließ das Militär 1925, nachdem ihm aufgrund seiner Hautfarbe jegliche Beförderung verweigert worden war, und zog zunächst nach Bluffton, Indiana, wo er in einem Zementwerk arbeitete, und dann kurz darauf nach Chicago, wo er als Taxifahrer für die Yellow Cab Company tätig war. Als die Weltwirtschaftskrise einsetzte, war Law jahrelang arbeitslos, bis es ihm gelang, Stauer zu werden und der International Longshoremen's Association beizutreten. Mit seinen Ersparnissen versuchte er 1932 ein Restaurant zu eröffnen, scheiterte jedoch und wurde erneut arbeitslos, woraufhin er der International Labor Defence beitrat. Als sich in den Vereinigten Staaten ein Bürgerkrieg abzeichnete, gehörte Law zu den ersten, die sich freiwillig für die Rote Garde meldeten. Aufgrund seines militärischen Hintergrunds und seiner Führungsqualitäten wurde er von seinen Kameraden schnell zum Offizier gewählt, bevor er später dank der Unterstützung des Nationalen Negerkongresses den Rang eines Generals erlangte.\n§YWichtige Anmerkungen:§L- Loyales Mitglied der Unionistischen Fraktion, und es wird gemunkelt, dass er sowohl mit Bayard Rustin als auch mit Asa Philip Randolph enge Beziehungen pflegt."
 CSA_ROBERT_H_MERRIMAN_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 17. November 1908, in Eureka, Kalifornien, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Robert Hale Merriman, der Sohn eines Holzfällers, wuchs in einer armen Familie auf, die von der Depression schwer getroffen wurde. Er war gezwungen, Gelegenheitsjobs anzunehmen, um seine Ausbildung nach dem Highschool-Abschluss fortzusetzen, und schloss sich schließlich dem Reserve Officer Training Corps (ROTC) an der University of Nevada an, wo er 1932 seinen Abschluss machte und seine Frau Marion, ebenfalls eine Studentin, am Tag ihres Abschlusses heiratete. Danach schrieb er sich an der University of California, Berkeley, ein, um einen Master-Abschluss in Wirtschaftswissenschaften zu machen. Als sich die Depression in Amerika verschlimmerte und er von den französischen und britischen Wirtschaftsstrukturen fasziniert war, zogen er und Marion für ein Jahr nach Paris, um an der Sorbonne zu studieren. Als er 1935 nach Kalifornien zurückkehrte, schloss er seinen Master ab und wurde 1936 an der University of Chicago in das Doktorandenprogramm aufgenommen, angezogen von den wachsenden revolutionären Aktivitäten in der Stadt.\n\nAls sich MacArthurs Deadline über der Reed-Konferenz abzeichnete, begann Merriman, mit seinem Hintergrund im ROTC, Studenten aller Altersgruppen die rudimentäre militärische Ausbildung zu lehren, die er vor einem halben Jahrzehnt gelernt hatte. Obwohl er kein überzeugter Syndikalist war, empörte sich Merriman über die weit verbreitete politische Unterdrückung und die autoritären Verhältnisse, die die amerikanische Regierung im Sommer 1936 an den Tag legte, und mit seiner warmherzigen Persönlichkeit und seiner souveränen Erscheinung wurde er zum Anführer des universitären Zweigs der Roten Miliz gewählt.\n\nIm Gegensatz zu vielen anderen jungen Offizieren, die von ihren Kameraden zum Kommandeur gewählt wurden, fiel Merriman aufgrund seiner militärischen Ausbildung und seines Bildungshintergrunds Smedley Butler auf, der den jungen Mann für ein höheres Kommando auswählte und begann, das zu fördern, was er als sein großes Talent für Führung und Kommando ansah.\n§YWichtige Hinweise:§L-Es ist unklar, wo genau Merrimans politische Loyalität innerhalb des größeren CSA-Parteitags liegt. Er hat ein akademisches Interesse an der syndikalistischen Wirtschaftspolitik, aber seine Abneigung gegen den Autoritarismus hat ihn von der eher zentralistischen Fraktion des Kongresses unter der Führung von Browder entfremdet."
 CSA_DAVID_SHOUP_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L Geboren am 30. Dezember 1904 in Battle Ground, Indiana, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L David Shoup wurde in einer verarmten Familie im Herzen des Stahlgürtels geboren. Von klein auf war Shoup politisch links orientiert - geprägt von den progressiven Ideen der Politiker aus Indiana, die gegen die Großunternehmen der Wall Street kämpften. Nach herausragenden schulischen und außerschulischen Leistungen wie Ringen und Football trat er aus finanziellen Gründen dem United States Marine Corps bei. Im Marine Corps wurde Shoup für seine sportlichen Leistungen, seine Treffsicherheit und seine Führungsqualitäten anerkannt und beeindruckte seine Kommandanten und Untergebenen durch seine Fähigkeit, die Moral mit seinem Sinn für Humor aufrechtzuerhalten. Von 1927 bis 1934 diente Shoup in China, um die amerikanischen Interessen in dem vom Krieg zerrissenen Land zu schützen - eine Mission, die er persönlich ablehnte, da er sie als imperialistische Ausbeutung des chinesischen Volkes ansah. Als das Land ins Chaos stürzte, wurde Shoup aufgrund seiner antiimperialistischen Haltung und seiner persönlichen Überzeugungen zu einem treuen Unterstützer und Verbündeten des Marine Corps General Smedly Butler. Als die Zeit für die Revolution gekommen war, engagierte sich Shoup für die syndikalistische Sache und Butler und brachte die Erfahrung und Führung mit, die die Zweite Kontinentalarmee dringend benötigte."
  CSA_ROBERT_ALLEN_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§LGeboren am 14. Juli 1900 in Latonia, Kentucky, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Robert S. Allen wurde als Herman Greenberg geboren, bis sein Vater seinen Namen offiziell änderte, als der Weltkreig wütete, um Verbindungen zu Deutschland zu vermeiden und einen echten "amerikanischen" Nachnamen zu wählen. Unter Vortäuschung seines Alters schloss sich Allen Pershings Expedition an, um Pancho Villa aufzuspüren, und machte danach seinen Abschluss an der Universität von Wisconsin und begann mit der Berichterstattung. In Wisconsin, einer der wichtigsten Brutstätten des amerikanischen Sozialismus, engagierte sich Allen für die Sache Reeds. Als mit der anhaltenden Wirtschaftskrise rassistische Spannungen in die amerikanische Gesellschaft einsickerten, nutzte Allen seine Fähigkeiten als investigativer Journalist, um den Ku-Klux-Klan erfolgreich zu infiltrieren. Als Auslandskorrespondent des Christian Science Monitor sah sich Allen aufgrund seiner Unzufriedenheit mit der Hoover-Regierung gezwungen, eine anonyme Enthüllungsgeschichte mit dem Titel "Washington Merry Go-Round"(Washington Karussell) zu schreiben. Desillusioniert von MacArthurs Militärclique in Washington und Hoovers Inkompetenz engagierte sich Allen mehr und mehr für die von der SPA vertretene Vision von Amerika. Als Verfechter von Schnelligkeit und Panzern aufgrund seiner Erfahrungen in der Pershing-Expedition hat sich Allen im Zuge des Bürgerkriegs der Sache der Arbeiter verschrieben."

