 CSA_deal_with_terrorists_decisions:0 "Reaktionäre Terroristen vernichten"
 CSA_deal_with_terrorists_decisions_desc:0 "Die Revolution ist gewonnen, doch einige reaktionäre Terroristen weigern sich, ihre Waffen niederzulegen. Wir müssen ein für alle Mal mit ihnen fertig werden."
 CSA_destroy_federalist_decision:0 "Loyalistische Terroristen vernichten"
 CSA_destroy_longist_decision:0 "Longistische Terroristen vernichten"
 CSA_delay_canadian_intervention:0 "Verzögerung der kanadischen Intervention"
 CSA_delay_canadian_intervention_desc:0 "Wir können die Kanadier nicht daran hindern, in den Bürgerkrieg einzugreifen... aber wir können sie aufhalten. Wenn wir landesweite Streiks mit einer klaren syndikalistischen Verbindung sponsern, werden sie zu Hause gefesselt und zu paranoid sein, um etwas zu unternehmen. Wir können das aber nur so oft machen, bis die Kanadier herausfinden, woher die Mittel kommen."

### Reconstruction Focuses ###
 CSA_rebuilding_the_country:0 "Wiederaufbau des Landes"
 CSA_rebuilding_the_country_desc:0 "Die Revolution ist vorbei, aber ohne rasches Handeln werden die Wunden, die der Zweite Amerikanische Bürgerkrieg aufgerissen hat, weiter eitern und bluten. Wir müssen mit Eile daran arbeiten, aus den Trümmern des alten ein egalitäres, gleichberechtigtes und dauerhaftes Amerika aufzubauen."
 CSA_social_revolution_desc:0 "Das Land der Freien und die Heimat der Tapferen war alles andere als das. Wir haben noch viel Arbeit vor uns, um Amerika von Korruption, Rassismus und Chauvinismus zu befreien. Der erste Schritt besteht darin, den Kern all dieser Dinge zu zerschlagen - das kapitalistische System selbst!"
 CSA_redistribute_wealth:0 "Reichtum umverteilen"
 CSA_redistribute_wealth_desc:0 "Wir werden nicht länger eine Gesellschaftsordnung dulden, in der Männer, die absolut nichts Nützliches tun, Millionen von Dollar anhäufen können, während Millionen von Proletariern, die ihr ganzes Leben lang arbeiten, gerade genug bekommen, um ein elendes Dasein zu fristen. Das Ende der Banken, der Konzerne und der Hamsterer ist endlich da."
 CSA_homes_for_the_people:0 "Heime für die Menschen"
 CSA_homes_for_the_people_desc:0 "Grundbesitzer und Immobilienmagnaten waren eine Plage für dieses Land. Jetzt, da sie gestürzt wurden oder vor unserem gerechten Vormarsch aus dem Land geflohen sind, werden wir ihr unrechtmäßig erworbenes Land enteignen und es den Bedürftigen geben. Lasst uns die Armen und Hungernden aus ihren Slums befreien!"
 CSA_emancipation_for_all:0 "Emanzipation für alle"
 CSA_emancipation_for_all_desc:0 "Töricht und eitel ist der Werktätige, der die Farbe seiner Haut zum Sprungbrett für seine imaginäre Überlegenheit macht. Proletarier aller Hautfarben und Glaubensrichtungen haben gemeinsam gekämpft und geblutet, um unser neues Amerika aufzubauen. Im Geiste der Emanzipation soll auch der loyale Einwanderer die natürliche Staatsbürgerschaft erhalten."
 CSA_womens_liberation:0 "Die Befreiung der Frau"
 CSA_womens_liberation_desc:0 "Während die Männer an der Front kämpften, war es Aufgabe der Frauen, die Fabriken zu leiten, die Munition herzustellen und unsere Revolution zu ernähren! Ganz zu schweigen von den vielen Krankenschwestern, Pilotinnen und weiblichen Mitgliedern der Roten Garde, die alles gegeben haben. Ihre Opfer und Kämpfe werden nicht vergeblich gewesen sein; im neuen Amerika werden die Frauen endlich als wirklich gleichberechtigt mit den Männern anerkannt werden."
 CSA_revolutionary_education:0 "Revolutionäre Bildung"
 CSA_revolutionary_education_desc:0 "Die akademische Welt hat schon viele Revolutionäre hervorgebracht, aber das Bildungssystem selbst ist immer noch von Natur aus reaktionär. In der gesamten amerikanischen Geschichte wurde das Bildungswesen so konzipiert und reformiert, dass es mehr gehorsame Arbeiter, mehr korrupte Kapitalisten und mehr herzlose Politiker hervorbringt. Damit ist jetzt Schluss!"
 CSA_reconstruction:0 "Beginn des Wiederaufbaus"
 CSA_reconstruction_desc:0 "Der Zweite Amerikanische Bürgerkrieg hat unser Land in Schutt und Asche gelegt. Weite Teile des ländlichen Amerikas sind nur noch Schlamm und Asche, während unzählige Städte in Schutt und Asche gelegt wurden. Wir werden uns so schnell wie möglich an die Arbeit machen und neue Wohnungen und Infrastrukturen aufbauen."
 CSA_deal_with_feds:0 "Verhandlungen über die Förderalisten"
 CSA_deal_with_feds_desc:0 "Seit dem Beginn der Revolution haben wir eine lange Liste von politischen Gefangenen, die auf ihren Prozess warten. Jetzt, da der Krieg vorbei ist, ist die Zeit gekommen, diese Männer zu verurteilen. Während einige in unserer Führung für eine Rehabilitierung dieser Gefangenen eintreten, fordern andere, radikalere Genossen mit Nachdruck eine extreme revolutionäre Gerechtigkeit."
 CSA_transformative_justice:0 "Gerechtigkeit im Wandel"
 CSA_transformative_justice_desc:0 "Obwohl wir die alte amerikanische Elite fest im Griff haben, gibt es immer noch eine beträchtliche Volksbewegung, die sich unserem neuen Regime widersetzt. Wir müssen alle verbleibenden konterrevolutionären Zellen befrieden und sicherstellen, dass wir auch den letzten Infiltrator in unserer Mitte aufspüren, bevor wir endgültig sicher sein können, dass wir gewonnen haben."
 CSA_deal_with_firsters:0 "Verhandlungen über Amerika First"
 CSA_deal_with_firsters_desc:0 "Huey Longs üble Bande von reaktionären Demagogen, herzlosen Industriellen und tyrannischen Generälen wird endlich vor Gericht stehen. Obwohl der Kingfish selbst nicht gefasst werden konnte, werden wir alle, die mit ihm kollaboriert haben, einer gerechten Strafe zuführen."
 CSA_destroy_jim_crow:0 "Jim Crow vernichten"
 CSA_destroy_jim_crow_desc:0 "Die Beseitigung der Terroristen aus dem Süden wird nicht nur eine Frage der militärischen Macht sein. Wir müssen die Bigotterie und den Rassismus ausrotten, die Amerika seit Jahrhunderten plagen, und den Personenkult von Long zerschlagen. Lasst uns Lincoln stolz machen und den alten Dixie ein für alle Mal zu Fall bringen!"
 CSA_equality_for_all:0 "Gleichheit für alle"
 CSA_equality_for_all_desc:0 "Der langwierige Kampf um die wahre Freiheit scheint fast vorbei zu sein. Die alten Hierarchien und Schrecken verblassen. Bald werden die amerikanischen Ungerechtigkeiten nur noch bittere Erinnerungen sein und in den Geschichtsbüchern stehen."
 CSA_reconstruction_is_over:0 "Der syndizierte öffentliche Dienst"
 CSA_reconstruction_is_over_desc:0 "Die Millionen von Amerikanern, die einen Krieg in Übersee ablehnen, werden von der Agitationspropaganda nicht erreicht. Den Mormonen, Mennoniten, Zeugen Jehovas und Hutterern, die sich geweigert haben, im Bürgerkrieg zu kämpfen, wird nun ein Einsatz in der Forstwirtschaft angeboten, um beim Wiederaufbau zu helfen."
 CSA_a_new_america:0 "Rückblick und Erinnerung an amerikanische Helden"
 CSA_a_new_america_desc:0 "Die Namen von Joe Hill, den Haymarket Martyrs und sogar Eugene Debs sind heute berühmt, aber nur als oberste Schicht eines langen Vermächtnisses amerikanischer Syndikalisten-Helden. Wir müssen die jahrelangen Fehlinformationen über diese Persönlichkeiten durch eine konzentrierte Propagandaanstrengung beseitigen und auch damit beginnen, einer neuen Generation das Vermächtnis der zahllosen tapferen amerikanischen Helden, die für die Rechte der Arbeiter gekämpft haben, nahezubringen."
 
### American Commonwealth Focuses ###
CSA_second_convention:0 "Zweiter Verfassungskonvent"
CSA_second_convention_desc:0 "Es ist an der Zeit, den nächsten Schritt in unserem revolutionären Kampf zu beschließen und einen Weg zu finden, um Arbeiter hinter einer einzigen Sache und Ideologie zu vereinen. Wie vor über einem Jahrhundert werden wir Philadelphia den Ort eines Verfassungskonvents sein lassen!"
CSA_american_commonwealth:0 "Commonwealth der Arbeit"
CSA_american_commonwealth_desc:0 "Wir sind nicht so weit gekommen, nur um in die Tyrannei zurückzufallen. Unsere monumentale Unterstützung im Verfassungskonvent hat gezeigt, dass der libertäre Sozialismus nicht in Form eines heuchlerischen romantischen Nationalismus herrschen wird, sondern als soziale und wirtschaftliche Freiheit für alle Arbeiter und Arbeiterinnen unserer Nation! Dies wird die ersten Veränderungen mit einbeziehen."
CSA_protect_the_working_class:0 "Schützen Sie die Arbeiterklasse"
CSA_protect_the_working_class_desc:0 "In Amerika gab es zwar theoretisch viele neue Ideen für ein besseres Wirtschaftssystem, doch die Turbulenzen des Bürgerkriegs machten die Umsetzung einer jeden von ihnen zu einem schwierigen Unterfangen. Jetzt haben wir jedoch genügend Zeit und Gelegenheit, um die Arbeiterrepublik durch Änderungen zum Schutz der Arbeitnehmerrechte aufzubauen."
CSA_empower_councils:0 "Rathaus-Demokratie"
CSA_empower_councils_desc:0 "Das neue Commonwealth kann nicht mit autoritären Mitteln aufgebaut werden, wir müssen einen besseren Klassencharakter für unsere Demokratie verfolgen. Durch Gesetze, die das Engagement der Bürger an der Basis und die Versammlungen von Rathäusern stärken, werden politische Entscheidungen auf dem Capitol Hill kein fernes Murmeln mehr sein, sie werden unter den Arbeitern recht behalten!"
CSA_mutal_economic_comitee:0 "Gemeinsamer Wirtschaftsausschuss"
CSA_mutal_economic_comitee_desc:0 "Das kapitalistische System zu beenden, wird eine Herkulesaufgabe sein, und es kann nicht nur mit staatlichen Quoten und wirtschaftlichen Plänen weggewünscht werden. Der Kongress beginnt nun, lokale politische Vertreter, Ökonomen und Arbeiter zu versammeln, um den amerikanischen Übergang von der freien Marktwirtschaft zum Sozialismus zu lenken."
CSA_councilism:0 "Rätekommunismus"
CSA_councilism_desc:0 "Die Aufrechterhaltung der alten Bürokratie Amerikas ist sinnlos, sie wurde so stark von reaktionären Idealen und politischen Einflussbeeinträchtigungen geplagt, dass eine völlig neue Machtdelegation erforderlich ist. Da die Arbeitsplatzdemokratie bereits ein voller Erfolg ist, sollte es nicht unplausibel sein, die Grundlage für einen auf Gremien basierenden Syndikalismus zu legen!"
CSA_federalism:0 "Föderalismus"
CSA_federalism_desc:0 "Auch wenn in den alten Vereinigten Staaten politische Korruption, Irrwege und ineffiziente Bürokratie herrschten, ist ihr Verwaltungssystem ein unerschütterlicher Eckpfeiler unserer nationalen Identität. Wir können die Verbindung, die unsere Bürger zu ihren Heimatstaaten fühlen, nicht vernichten, aber wir können sicherlich die alten Mängel der Staatlichkeit korrigieren."
CSA_power_to_the_people:0 "Macht dem Volk"
CSA_power_to_the_people_desc:0 "Vielleicht zum ersten Mal in der Geschichte unseres Landes blüht wahre Demokratie. Nicht die Illusion der Freiheit, die von korrupten Politikern und gierigen Geschäftsleuten verhandelt wird, sondern echte demokratische Mittel, um unser neues Commonwealth zu regieren! Wir verankern diese Macht in den unangreifbaren Änderungsanträgen."
CSA_federalist_economics:0 "Föderalistische Wirtschaftspolitik"
CSA_federalist_economics_desc:0 "Viele der Kombinierten Syndikate verspotten die Idee des "Marktsozialismus" und nennen sie einen Verrat an der Revolution. Was sie nicht verstehen, ist, dass wir mit 200 Jahren Kapitalismus in Amerika eine Zwischenwirtschaft brauchen werden, um den Übergang in den Sozialismus zu erleichtern. So hat der Kongress Gesetze erlassen, um die Preisfestsetzung zu unterstützen, um die Grenzkosten zu decken."
CSA_mutualism:0 "Mutualismus"
CSA_mutualism_desc:0 "Proudhons Theorien des Mutualismus werden als natürlicher Eckpfeiler unserer Reformen dienen. Wir werden sicherstellen, dass die Arbeit unserer Arbeiter für ihre Bemühungen gleichwertig ist und nicht von Leuten wie Long diktiert wird. Der Kongress stimmt zu und hat Gesetze verabschiedet, um die Gleichheit zu regulieren und die Contract Free Association zu stärken."
CSA_workers_cooperatives:0 "Arbeitergenossenschaften"
CSA_workers_cooperatives_desc:0 "Die Dominanz der Gewerkschaften muss nicht den Tod von Unternehmen bedeuten! Wir werden uns einfach von den Chefs befreien, die eine ungerechte Kürzung der Gewinne machen. Lassen Sie stattdessen die Arbeiter ihre eigenen Arbeitsplätze betreiben und den Reichtum fair aufteilen."
CSA_social_dividends:0 "Soziale Dividenden"
CSA_social_dividends_desc:0 "Der Kongress hat ein Gesetz verabschiedet, mit dem ein universelles Grundeinkommen geschaffen wird, wobei ein Teil aller Gewinne, die von staatlich geführten Unternehmen erzielt werden, unter unseren Bürgern aufgeteilt wird. Unsere Arbeiter sind nicht nur bloße Untertanen, sie sind genau das, was unsere Nation am Laufen hält, deshalb haben sie hiermit Anspruch auf einen Teil des kollektiven Reichtums Amerikas!"
CSA_public_owned_enterprise:0 "Öffentliche Unternehmen"
CSA_public_owned_enterprise_desc:0 "Öffentliche Unternehmen wurden lange Zeit in Amerika gemieden, da unzählige unserer alten Präsidenten ihren Wählern dem Willen des Big Business verpflichtet waren. Da wir nun das Joch der Konzerne gebrochen haben, hat der Kongress das öffentliche Eigentum und bald einen wohlhabenden amerikanischen Wohlfahrtsstaat legalisiert und durchgesetzt!"
CSA_american_syndicalism:0 "Amerikanischer Syndikalismus"
CSA_american_syndicalism_desc:0 "Amerika hat den Kapitalismus endgültig hinter sich gelassen und ist in die erste Übergangszeit in eine bessere Zukunft eingetreten. Obwohl einige im Kongress immer noch unsere Vorstellung von "Syndikalismus mit amerikanischen Charakteristiken" verspotten, können sie sich nicht darüber beklagen, wenn die Industrie mit Energie brüllt und unser Volk den noch unbekannten Wohlstand feiert!"
CSA_unionist_economics:0 "Unionistische Wirtschaftspolitik"
CSA_unionist_economics_desc:0 "Obwohl zwischen Syndikalismus und amerikanischem Kapitalismus ein Schub zur Synthese angestoßen wurde, ist es für uns offensichtlich, dass es mit dem alten System keinen Kompromiss geben kann. Die Gewerkschaften müssen aufsteigen, um die dominierende Kraft in unserer Wirtschaft zu werden. Jetzt unterstützen Gewerkschaften die gesamte Commonwealth-Regierung."
CSA_industrial_unionism:0 "Arbeiterräte"
CSA_industrial_unionism_desc:0 "Während die Märkte zuvor durch Angebot und Nachfrage oder die Launen der Anleger bestimmt wurden, wird unser neues System von und für den Arbeiter gebaut. Der Kongress hat in einem Gesetz erklärt, dass es den Arbeitern freisteht, ihre Kommunen und Gemeinden mit minimalem Eingriff zu beaufsichtigen."
CSA_workers_self_managment:0 "Selbstverwaltung der Arbeiter"
CSA_workers_self_managment_desc:0 "Ein großes Ziel dieses Kongresses ist es, die alten Hierarchien zu beseitigen, die amerikanische Arbeitsplätze durchdrungen haben. Ein Gesetz verstößt somit gegen die Stimmrechte der Exekutivbeamten und der Aktionäre. Jetzt können Gewerkschaften die Kontrolle über alle Produktionsmittel übernehmen!"
CSA_industrial_democracy:0 "Industrielle Demokratie"
CSA_industrial_democracy_desc:0 "Demokratie ist ein wesentlicher Bestandteil der amerikanischen Identität. Doch viel zu lange blieb das Feigenblatt der Demokratie an der Fabriktür hängen, sodass die Amerikaner zu Sklaven der kleinen Tyrannen wurden. Nicht mehr, nicht länger. Der Kongress hat ein neues Komitee für industrielle Demokratie beauftragt, um die Zusammenarbeit zwischen den Gewerkschaften auf dem Weg zu einem demokratischen Ziel zu fördern."
CSA_agricultural_unions:0 "Landwirtschaftliche Gewerkschaften"
CSA_agricultural_unions_desc:0 "Der Agrarsektor wird verpflichtet sein, unsere Nation zu ernähren, aber abgesehen von dieser Pflicht können wir den Landwirten erlauben, größtenteils unabhängig zu arbeiten. Der Kongress hat die Brotkörbe Amerikas de-reguliert. Selbstbestimmung über erzwungene Kollektivierung oder Quoten führt zu wahrem Sozialismus."
CSA_syndicalist_economics:0 "Dezentrale Planung"
CSA_syndicalist_economics_desc:0 "Die Regierungen haben in den Städten und sogar in den Landkreisen das Erwachen von sich selbst tragenden Kommunen hervorgerufen. Enge Zusammenarbeit mit ihren Nachbarn und Aufrechterhaltung einer gut funktionierenden Gesellschaftsordnung. Obwohl dieses System nicht annähernd utopisch ist, ist es der erste Schritt in Richtung eines echten Arbeiterparadieses!"
CSA_protect_the_revolution:0 "Beschützt die Revolution"
CSA_protect_the_revolution_desc:0 "Die Aufrechterhaltung und der Schutz des Geistes der Revolution wird in den kommenden Jahren von entscheidender Bedeutung sein. Wir stehen einem enormen Druck von außen auf die reaktionären Mächte auf der ganzen Welt gegenüber, sabotiert von Dissidenten aus unserer eigenen Nation und dem Kampf des Fraktionismus auch unter unserer Führung. Unser Wille ist noch nicht gebrochen, der Kampf geht weiter!"
CSA_general_defense_comitte:0 "Hauptverteidigungsausschuss"
CSA_general_defense_comitte_desc:0 "Die militärische Führung und die Sicherheit unserer Nation einer Gruppe von Eliten anzuvertrauen, kann nur schlecht enden. Wir müssen dafür sorgen, dass unser Commonwealth meritokratisch und frei von Korruption bleibt, da der Kongress ein Komitee aus Gewerkschaftsberatern und Militärstrategen gebildet hat. Morgen wird es keinen Mangel an Freiwilligen geben, keinen Mangel an Patrioten."
CSA_indepedent_media:0 "Unabhängige Medien"
CSA_indepedent_media_desc:0 "Die freien Medien und das Recht auf freie Meinungsäußerung sind ein unveräußerliches Recht für das amerikanische Volk. Das Gerichtssystem hat das Recht auf freie Meinungsäußerung trotz Aufforderungen zur Zensur bekräftigt. Lassen Sie die Reaktionäre und Verräter schreien, was sie wollen, ihr verräterischer Trottel wird von den Schreien unserer Kameraden, die ein neues Zeitalter des Wohlstands feiern, übertönt!"
CSA_strategic_services:0 "Ausschuss für strategische Dienstleistungen"
CSA_strategic_services_desc:0 "Obwohl der Hauptverteidigungsausschuss sich als sehr effektiv erwiesen hat, wurde e auch als zu offen und zu öffentlich kritisiert. Es ist eine Schande, sich vor unseren Bürgern heimlich verschwören zu müssen, aber wir können zumindest sicherstellen, dass dieses zweite Kongresskomitee den Geist der Revolution aufrechterhält und streng überwacht wird."
CSA_the_revolution_continues:0 "Die Revolution geht weiter"
CSA_the_revolution_continues_desc:0 "Durch die Stabilisierung unserer demokratischen Regierung, unserer Wirtschaft und unserer inneren Sicherheit können wir anfangen zu gesunden. Die Narben aus dem Bürgerkrieg werden noch viele Jahre bestehen, aber das bedeutet nicht, dass unsere Nation schwach und gebrechlich ist. Der Kampf geht weiter, das Feuer der Revolution brennt immer noch, und das Commonwealth wird als befreiende Kraft für alle stehen!"

### Union of American States Focuses ###
CSA_usas:0 "Union der sozialistischen amerikanischen Staaten"
CSA_usas_desc:0 "Die Autoritären sind überlegen, da die kleinen Streitigkeiten des Verfassungskonvents zugunsten einer starken und stabilen Zentralregierung beendet sind. Die USAS wird der Welt zeigen, dass der Bürgerkrieg nichts unternommen hat, um die Stärke und den Einfluss der Nationen zu reduzieren, er wurde lediglich auf die neue revolutionäre Sache des Vanguardismus umgeleitet!"
CSA_lead_the_revolution:0 "Führen Sie die Revolution an"
CSA_lead_the_revolution_desc:0 "Das Amerika der Zukunft ist nicht eines, das durch einen irreführenden Pöbel und ziellose Dummköpfe geformt werden kann. Zum Glück verstehen unsere treuen neuen Unionen dies. Sicherzustellen, dass unsere neue Union nicht in Streitereien, Kompromisse und Reaktionen zerbricht, wird die erste Agenda unserer neuen Regierung sein."
CSA_peoples_commisars:0 "Volkskommissare"
CSA_peoples_commisars_desc:0 "Bereits während des Bürgerkriegs hatten wir viele Milizen, Kommunen und Syndikate, die ein System politischer Kommissare übernahmen. Diese wachsamen und aufmerksamen Bürger beobachteten mögliche Konterrevolutionäre in unseren Reihen. Der Kongress hat diese Kommissare unter direkter staatlicher Kontrolle zugelassen und das System bundesweit ausgebaut."
CSA_control_townhalls:0 "Unterzeichnen Sie den Hall-Ballam Act"
CSA_control_townhalls_desc:0 "Das Problem der Loyalität wird zu einem Keil, der den Kongress auseinander zurücken beginnt. Um dies zu korrigieren, haben Gus Hall und John Ballam eine Gesetzesvorlage vorgebracht, in der die eidesstattlichen Erklärungen der gewählten USAS-Vertreter gefordert werden. Dieses Gesetz gewährleistet die Sicherheit aller politisch Verfolgten in jeglicher Form."
CSA_politics:0 "Demokratischer Zentralismus"
CSA_politics_desc:0 "Dem Konzept des demokratischen Zentralismus, bei dem eine Entscheidung erst vom Zentralkomitee getroffen wird, müssen die unteren Parteien innerhalb der Partei und der Regierung folgen. Ein Zentralkomitee über den Kongress wurde gewählt, und es wird das letzte Wort zu politischen Änderungen haben. Nur Reaktionäre und Verräter werden uns fürchten."
CSA_communist_party:0 "Verbot des Fraktionalismus"
CSA_communist_party_desc:0 "Trotz unserer Zentralisierung der Macht gibt es im Kongress immer noch einige Streitigkeiten. Wir können nicht weiterkommen, wenn sich Dutzende verschiedener ideologischer Stränge der Revolution die ganze Zeit widersprechen, anstatt sich auf eine bessere Zukunft für alle zu konzentrieren. Daher werden neue Protokolle eingeführt, um gegen diesen grassierenden Fraktionismus vorzugehen."
CSA_proletarian_dictatorship:0 "Diktatur des Proletariats"
CSA_proletarian_dictatorship_desc:0 "Alles, was wir bisher erreicht haben, wurde mit Gewalt und Brutalität gewonnen. Der noch immer an Amerika klammernde Bourgeoise-Gedanke kann nicht abgewählt werden, er kann weder debattiert noch besprochen werden, er muss einfach zerstört werden. Wie kann irgendetwas seinen Platz einnehmen, wenn wir die Vergangenheit tolerieren? Ihre Handlungen sind Verrat und das Komitee der Richter."
CSA_fosters_economics:0 "Fosters Wirtschaftspolitik"
CSA_fosters_economics_desc:0 "Der Vorsitzende William Z. Foster hat seine radikale Politik erfolgreich durchgesetzt, wie in seinem Manifest "Toward Syndicalist America" beschrieben. Foster forderte sofort die Massenverstaatlichung aller Industrien und natürlichen Ressourcen sowie radikale Reformen und Konsolidierungen der bestehenden Gewerkschaften."
CSA_resource_nationalization:0 "Ressourcenverstaatlichung"
CSA_resource_nationalization_desc:0 "Die Errichtung einer amerikanischen syndikalistischen Regierung erfordert die Beschlagnahme von Großgrundbesitz in jedem Unionsstaat. Einschließlich des gesamten Körpers von Wäldern, Mineralvorkommen, Seen und so weiter. Die Amerikaner werden nicht länger unter dem Joch der Eigentümer stehen."
CSA_union_managment:0 "Verwalten Sie die Gewerkschaften"
CSA_union_managment_desc:0 "In der Industrie leisten die Gewerkschaften eine sehr wichtige Rolle. Aber sie führen die Produktion nicht von sich aus. Dies liegt in der Verantwortung der wirtschaftlichen Organe der Regierung. Unsere treuen Handwerksverbände halten sich gerne an die örtliche und nationale Aufsicht der Partei, um ihre Rechte vor der Mob-Herrschaft zu schützen."
CSA_collective_farming:0 "Kollektive Bauernhöfe"
CSA_collective_farming_desc:0 "Die staatliche Landwirtschaftsorganisation ist jetzt unter dem Landwirtschaftskommissariat des Ausschusses zusammengefasst und wird zu Treuhandgesellschaften für einzelne Kulturen und geographische Abteilungen der Industrie gebildet. Die Ernte wird entweder direkt an die Regierung, an die Genossenschaften oder in sehr rasch abnehmendem Maße auf den offenen lokalen Märkten verkauft."
CSA_decentralized_planning:0 "Sozialistische Selbstverwaltung"
CSA_decentralized_planning_desc:0 "Das Zentralkomitee wird unverzüglich mit der schwierigen Aufgabe fortfahren, ein angemessenes Angebot an zuverlässigen Technikern und Managern für die Industrie zu schaffen. Die verstreuten technischen Institute, Handelsschulen, Fernschulen usw. werden organisiert, ausgebaut und direkt mit der Industrie verbunden."
CSA_nat_syndicalist_econ:0 "Zentralisierter Syndikalismus"
CSA_nat_syndicalist_econ_desc:0 "Die proletarische Revolution initiiert Veränderungen, die schneller und weitreichender sind als in der gesamten Menschheitsgeschichte. Die Millionen von Arbeitern und Bauern, die ihre Ketten der Sklaverei zerschlagen, werden eine Gesellschaft der Freiheit und des intelligenten Wohlstands aufbauen. Der Syndikalismus wird eine neue Ära für die Menschheit einleiten, den Bau einer neuen Welt."
CSA_browders_economics:0 "Browders Wirtschaftspolitik"
CSA_browders_economics_desc:0 "Earl Russell Browder hat erfolgreich eine Reihe von Richtlinien eingeführt, um eine stabile, vorhersehbare Wirtschaft zu schaffen. Diese sind vor allem auf Industrieplänen und der direkten Kontrolle mehrerer Wirtschaftssektoren durch den Staat durch die Verwendung von Kommissariaten und Quoten aufgebaut. Das Komitee und die Gewerkschaften im Kongress haben es gut angenommen."
CSA_price_controls:0 "Preissteuerungen"
CSA_price_controls_desc:0 "Es ist charakteristisch für den Kapitalismus, dass, wenn seine Wirtschaftsmaschine in eine Krise gerät, die Erklärung sofort nicht in mangelnder Produktion, sondern in Überproduktion gefunden wird. Wir werden die Tragödie der Ackerbaukulturen, die wir während der Revolution gesehen haben, durch die vom Ausschuss festgelegten Preisgrenzen und die Enteignung nicht genutzter Überschüsse vermeiden."
CSA_control_unions:0 "Kontrolliert die Gewerkschaften"
CSA_control_unions_desc:0 "Die alten syndikalistischen Gewerkschaften hatten als Endergebnis, die klassenbewussten Arbeiter von der Führung der organisierten Arbeiterschaft, der Vanguard-Partei, zu isolieren. Ihre anhaltende Autonomie bedroht nicht nur unsere Herrschaft, sondern die gesamte Stabilität des neuen Amerika. Die wahren Vertreter der USAS, das Volk, sehen, dass der Vanguardismus ihre Interessen besser vertritt."
CSA_state_farms:0 "Staatliche Farmen"
CSA_state_farms_desc:0 "Es ist bekannt, dass sich die Landwirtschaft in jedem kapitalistischen Land seit dem Schwarzen Montag in ständiger Krise befindet und dass der Einkommensrückgang der landwirtschaftlichen Bevölkerung besonders katastrophal war. Das Komitee hat Staatliche Farmen für Millionen Hektar Land, die aufgrund kapitalistischer Gedanken nicht genutzt wurden, genehmigt."
CSA_state_quotas:0 "Staatsquoten"
CSA_state_quotas_desc:0 "Durch die Einführung von Quoten werden alle Produktivkräfte, Menschen und Maschinen maximal ausgenutzt und das Leistungsniveau durch systematische Anwendung wissenschaftlicher Prinzipien ständig erhöht. Der Ausschuss hat auch besondere Auszeichnungen für wirklich vorbildliche Arbeitnehmer geschaffen, die Quoten erfüllen."
CSA_planned_economy:0 "Planwirtschaft"
CSA_planned_economy_desc:0 "Die gesamte Wirtschaft wurde unter einen vom Nationalrat genehmigten nationalen Plan gebracht, der keine Hoffnung ausdrückt, die vielleicht verwirklicht werden kann oder nicht, aber eine Entscheidung, deren Erfahrung sich nun bewährt hat, kann erfüllt werden und ist oft sogar übererfüllt."
CSA_defend_the_revolution:0 "Verteidigt die Revolution"
CSA_defend_the_revolution_desc:0 "Alle Kräfte des Kapitals und der Reaktionären verschwören sich, um die neue Ordnung zu zerstören. Wir stehen nicht nur einem Krieg der Ideale gegenüber, sondern einem Krieg blutiger Sabotage und zwielichtiger Übergriffe, der um jeden Preis gewonnen werden muss. Verräter in unserer eigenen Mitte können dankbar strafrechtlich verfolgt werden."
CSA_revolutionary_guards:0 "Revolutionäre Garden"
CSA_revolutionary_guards_desc:0 "Die Ausübung unserer neuen Autorität, um Terroristen, Konterrevolutionäre und Verräter zu vernichten, erfordert die Schaffung neuer, gut strukturierter Militär- und Strafverfolgungsbehörden, nicht eigensinniger Milizen oder verrückter Bürgerwehren."
CSA_state_media:0 "Staatliche Medien"
CSA_state_media_desc:0 "Die Presse, der Film, das Radio, das Theater werden von der Regierung übernommen. Sie werden von ihrem gegenwärtigen Abfall von Sex, Verbrechen, Sensationismus und allgemeiner Babberei gereinigt und zu Institutionen für echte Bildung und Kunst entwickelt. in die Lieferanten des interessanten, dramatischen und amüsanten Lebens."
CSA_create_the_cia:0 "Bilden Sie die CIA"
CSA_create_the_cia_desc:0 "Um die Klassenfeinde der Revolution zu besiegen, haben wir den Grundstein für eine zentrale Geheimdienstagentur gelegt, die direkt vom Regierungskomitee verwaltet wird. Eine heimliche Sicherheitsorganisation, die immer eine eiserne Faust oder einen Dolch im Rücken für Konterrevolutionäre bereit haben wird."
CSA_purge_reactionaries:0 "Eliminiert die Reaktionären"
CSA_purge_reactionaries_desc:0 "In keinem Land war die Kultur vom Kapitalismus so niedergeschlagen wie in den Vereinigten Staaten. Im Wesentlichen eine gigantische Bemühung, den Raub der Arbeiter zu verewigen. Steril, heuchlerisch, leblos. Die proletarische Revolution in den Vereinigten Staaten hat sofort in das Labyrinth der Heuchelei und des intellektuellen Mülls geschnitten und den Weg für ein ruhmvolles neues Amerika geebnet."

### Army Focuses ###
 CSA_second_continental_army:0 "Die zweite Kontinentalarmee"
 CSA_second_continental_army_desc:0 "\"Die Revolution hat begonnen!\" - Die Menschen stehen Schlange, um unsere tapferen Freiwilligen zu unterstützen, und sind begeistert. Normale Chicagoer sagen sogar: \"Wir werden Washington in einer Woche einnehmen und dann werden die Reaktionäre sicher zusammenbrechen!\". Die Menschen sind bereit, die kapitalistische Regierung abzuschütteln."
 CSA_a_gun_in_hand:0 "Eine Waffe in der Hand"
 CSA_a_gun_in_hand_desc:0 "\"Was könnte ein Mann mehr brauchen als eine Waffe? Eine bessere Waffe natürlich!\" Unsere Armee wird von Massierte Infanterie dominiert, daher sollten wir sicherstellen, dass sie so gut wie möglich bewaffnet ist."
 CSA_a_boot_under_foot:0 "Uniformen und Granaten"
 CSA_a_boot_under_foot_desc:0 "Unseren Streitkräften fehlt bisher eine einheitliche Uniform. Durch die Anpassung einer einheitlichen Kampfkleidung und die Herstellung eines einheitlichen Musters von Mörsern, Granaten und Maschinengewehren können wir unsere Jungs für alles bereithalten."
 CSA_appoint_butler:0 "CIC: Smedley Butler"
 CSA_appoint_butler_desc:0 "Der ehemalige General des Marine Corps, Smedley Butler, ist angetreten, um unsere Armeen als Oberbefehlshaber zu führen. Wir wünschen ihm Glück und sind gespannt auf seine Erfahrung und seine Ideen im Bereich der Doktrin und des Kriegsmaterials."
 CSA_the_first_draft:0 "Einführung der Wehrpflicht"
 CSA_the_first_draft_desc:0 "Es scheint, dass sich trotz der Begeisterung für die Ideale der Revolution weniger Männer freiwillig gemeldet haben, als uns lieb ist, um ihr Zuhause und ihre Familien für eine ungewisse Zukunft an der Front zu verlassen. Aus diesem Grund wurde ein Erlass von Präsident Reed ausgearbeitet, der die Einführung einer Wehrpflicht vorsieht"
 CSA_creating_cohesion:0 "Politische Offiziere"
 CSA_creating_cohesion_desc:0 "Unsere Milizionäre sind enthusiastisch, aber ihnen fehlt eine Ausbildung in den Feinheiten der sozialistischen Theorie. Um die Moral aufrechtzuerhalten und sicherzustellen, dass mehr unsichere besetzte Gebiete die Vorteile der Revolution erkennen, beabsichtigen wir, so genannte politische Offiziere zu schaffen, die uns helfen sollen, die Herzen und Köpfe zu gewinnen."
 CSA_the_long_haul:0 "Der lange Krieg"
 CSA_the_long_haul_desc:0 "Unser früherer Optimismus mag unangebracht gewesen sein - es sieht so aus, als würde die Amerikanische Revolution viel länger dauern als erwartet, und deshalb müssen wir unser Militärprogramm vertiefen und komplexer gestalten."
 CSA_disciplinary_standards:0 "Disziplin durchsetzen"
 CSA_disciplinary_standards_desc:0 "Eines der zunehmenden Probleme, unter denen wir leiden, ist die mangelnde Organisation und der häufige Ungehorsam in unseren Streitkräften. Zu diesem Zweck haben wir die Militärpolizei neu geschaffen und beabsichtigen, gegen diejenigen vorzugehen, die Befehle missachten."
 CSA_the_second_draft:0 "Gesetz über die militärische Gleichstellung von Frauen"
 CSA_the_second_draft_desc:0 "Während der Krieg weitergeht, schließen sich junge Frauen unseren Streitkräften an oder maskieren sich sogar als Männer, um in unserem Militär zu dienen. Indem wir ihnen erlauben, an der Front zu dienen, können wir unser Engagement für die Gleichstellung und den Fortschritt der Frauen im neuen Amerika zeigen."
 CSA_upgrade_the_m1:0 "Einführung von AO-2"
 CSA_upgrade_the_m1_desc:0 "Die Produktion eines neuen Kampfgewehrs, das auf einem von den bürgerlichen Militärs abgelehnten Entwurf von Auto-Ordnance basiert, sollte beschleunigt werden, um sicherzustellen, dass wir über Waffen der Spitzenklasse verfügen. Unsere besten Arbeiter haben bereits eine Diskussion über die Verbesserung der Produktionslinien für das neue Gewehr begonnen."
 CSA_baptism_by_fire:0 "Neue Europäische Militärschulen"
 CSA_baptism_by_fire_desc:0 "Das Army War College in Pennsylvania wurde zu Beginn des Krieges geschlossen, weil es als Brutstätte für pro-föderale Gefühle und Reaktionen dienen könnte. Nun aber sehen wir, dass es von einigem Wert sein könnte, seine Einrichtungen zu nutzen, um die Offiziere des neuen Amerika auszubilden."
 CSA_reform_the_cavalry:0 "Die Kavallerie neu erschaffen"
 CSA_reform_the_cavalry_desc:0 "Die US-Kavallerie wurde von der Revolution als aristokratische und auf dem Schlachtfeld unzeitgemäße Institution abgelehnt. Im Laufe des Krieges zeigt sich jedoch, dass berittene Soldaten benötigt werden, die als Aufklärer dienen und Unruhen niederschlagen können, wenn Fahrzeuge und reguläre Polizeikräfte nicht verfügbar sind."
 CSA_standardize_unit_sizes:0 "Reorganisation der Einheitengröße"
 CSA_standardize_unit_sizes_desc:0 "Unsere Miliztruppen der Roten Garde haben gute Arbeit geleistet, um uns so weit zu bringen, aber ihre unregelmäßige Anzahl, die oft einfach darauf beruht, wie viele willige Männer in einer bestimmten Stadt zu finden sind, behindert ihre Fähigkeit im Feld. Indem wir eine Tabelle mit Standard-Einheitengrößen erstellen und verschiedene Einheiten unter dem Kommando von Armeen zusammenfassen, können wir ein besseres Zusammenspiel unserer Einheiten im Feld erzwingen."
 CSA_field_canon:0 "Der Rote Drache"
 CSA_field_canon_desc:0 "Die 240-mm-Haubitze, die von unseren Truppen den Spitznamen "Roter Drache" trägt, ist das neueste schwere Feldgeschütz, das unsere Armee einsetzen kann. Traditionell haben wir die Artillerie nur wenig genutzt, aber jetzt sollten wir in der Lage sein, schwere Unterstützung einzusetzen, wann immer unsere Truppen in den Kampf gegen befestigte Stellungen ziehen müssen."
 CSA_motorisation:0 "Eine motorisierte Truppe"
 CSA_motorisation_desc:0 "Die Motorisierung ist der Schlüssel zu modernen Armeen, und die mobile Infanterie ist das Rückgrat einer schlagkräftigen Truppe. Indem wir sicherstellen, dass unsere kampftauglichen Motoren auf dem neuesten Stand sind, können wir unseren Vorsprung in diesem Bereich halten."
 CSA_every_man_a_truck:0 "Produktion verdoppeln"
 CSA_every_man_a_truck_desc:0 "Der Befehl kommt von höchster Stelle: Es soll alles getan werden, um genügend Material für den Revolutionskrieg zu produzieren, und nichts soll verschwendet werden."
 CSA_reactivate_the_officer_corps:0 "Feldschulen für Unteroffiziere einrichten"
 CSA_reactivate_the_officer_corps_desc:0 "Wir werden Unteroffiziers-Feldschulen einrichten, damit unsere Einheitsführer von der älteren Generation ausgebildet und geschult werden können. Unsere besten Kommandeure, die den Feinden des Syndikalismus im Kampf begegnet sind, sollen ihre Lehrer werden."
 CSA_the_dust_settles:0 "Der Staub legt sich"
 CSA_the_dust_settles_desc:0 "Da sich die Revolution dem Ende zuneigt und der Sieg in Sicht zu sein scheint, müssen wir jetzt Bilanz ziehen und den Staat der Armee umfassend bewerten. Schon jetzt gibt es Vorschläge für dieses oder jenes Projekt zur Stärkung unserer militärischen Macht."

 CSA_tank_development:0 "Panzerentwicklung"
 CSA_tank_development_desc:0 "Die Rolle des Panzers wurde vom alten Amerika vernachlässigt, und jetzt müssen wir in kürzester Zeit große Anstrengungen unternehmen, um unsere Streitkräfte zu modernisieren."
 CSA_professionalise_the_airforce:0 "Professionalisierung der Luftwaffe"
 CSA_professionalise_the_airforce_desc:0 "Während der Revolution bestand die Rote Luftwaffe größtenteils aus Amateuren und Enthusiasten, jetzt müssen wir einem unabhängigen Teil der Streitkräfte ein richtiges System von Dienstgraden und Ausbildung geben."
 CSA_lessons_of_the_revolution:0 "Lehren aus der Revolution"
 CSA_lessons_of_the_revolution_desc:0 "Die Armeedoktrin in unserem Land war weitgehend eine Ad-hoc-Entwicklung, jetzt hat uns die Revolution einen großen Pool an erfahrenen Männern beschert, die als Theoretiker für die Zukunft der Armee dienen können."
 CSA_red_magic:0 "Rotes M.A.G.I.C."
 CSA_red_magic_desc:0 "M.A.G.I.C. war der Name eines US-amerikanischen Spionageprojekts zur Entschlüsselung japanischer Militärcodes, dessen Grundsätze auch auf unsere eigene Armee angewendet werden können, um die Entwicklung der elektronischen Kriegsführung zu beschleunigen."
 CSA_take_to_the_waves:0 "Auf zu den Wellen"
 CSA_take_to_the_waves_desc:0 "Die Zeit ist gekommen, die Macht auf See zu projizieren, während es den Föderalen gelungen ist, einen Großteil ihrer Flotte in den letzten Tagen des Bürgerkriegs zu vernichten, konnten wir viele der Schiffe ausbaggern und für Entwürfe nutzen, sowie Zugang zu Admiralen haben, die begierig darauf waren, neue Theorien der Seekriegsführung zu entwickeln."
 CSA_arsenal_of_the_revolution:0 "Arsenal der Revolution"
 CSA_arsenal_of_the_revolution_desc:0 "Amerikas Armee ist zwar nicht die erfahrenste, aber unsere Nation ist eine der produktivsten der Welt. Indem wir den syndikalistischen Nationen der Erde erlauben, sich kostenlos Ausrüstung von [ROOT.GetNameDef] auszuleihen, können wir sie mit dem versorgen, was sie brauchen, um den Kapitalismus zu besiegen."
 CSA_armoured_thrust:0 "Der gepanzerte Vorstoß"
 CSA_armoured_thrust_desc:0 "Panzer haben die moderne Kriegsführung verändert. Während verknöcherte Nationen immer noch auf Weltkriegstaktiken setzen, müssen wir in die Zukunft blicken und sicherstellen, dass unsere Streitkräfte über die Anzahl moderner Fahrzeuge und Panzer verfügen, die uns zum Sieg führen können."
 CSA_bomber_command:0 "Bomber Kommando"
 CSA_bomber_command_desc:0 "Die neue Amerikanische Volksluftwaffe (APA) hat mehrere Luftfahrtprogramme vorgeschlagen, darunter die Bildung eines großen und gut ausgerüsteten "Bomberkommandos", das die Auslöschung feindlicher Städte koordinieren kann."
 CSA_fighter_command:0 "Jäger-Kommando"
 CSA_fighter_command_desc:0 "Die APA hat einen zweiten Plan, der um die Finanzierung konkurriert, der die Bildung eines riesigen " Jäger-Kommandos " vorsieht, das es uns ermöglichen würde, eine zentrale Behörde zu haben, die unsere Beherrschung des Luftraums koordiniert."
 CSA_flexible_airforce:0 "Flexibilität bewahren"
 CSA_flexible_airforce_desc:0 "Anstatt die Vorschläge der APA zu akzeptieren, sollten wir sie anweisen, flexibel zu bleiben und Methoden zu entwickeln, anstatt Geräte."
 CSA_unleash_the_hellcat:0 "Entfesselt die Höllenkatze"
 CSA_unleash_the_hellcat_desc:0 "Eines der innovativsten Dinge, die die Luftwaffe getan hat, ist die Vorlage eines Entwurfs für ein trägergestütztes Flugzeug, die Bethpage F6 Hellcat, mit freundlicher Genehmigung des Bethpage Aviation Union & Design Bureau. Die Hellcat wäre unser bisher wendigstes Trägerkampfflugzeug."
 CSA_disband_the_militias:0 "Auflösung der Roten Garde"
 CSA_disband_the_militias_desc:0 "Die Milizen der Roten Garde haben uns in der Revolution gute Dienste geleistet, aber jetzt ist ihre Zeit abgelaufen. Indem wir sie auflösen und dann entwaffnen, können wir sicherstellen, dass sie keinen Ärger machen, und einen großen Pool von Männern für Arbeiten bereithalten, die für zukünftige Kriege zwar nebensächlich, aber dennoch wichtig sind."
 CSA_incorporate_the_militias:0 "Einbindung der Roten Garde"
 CSA_incorporate_the_militias_desc:0 "Die Rote Garde ist ein wichtiger Bestandteil unseres breiten und demokratischen Systems, das um jeden Preis erhalten werden muss. Zu diesem Zweck werden wir sie als erfahrene Reservisten heranziehen, die bereit sind, an der Front Gefallene zu ersetzen."
 CSA_SONAR_project:0 "Das SONAR Projekt"
 CSA_SONAR_project_desc:0 "SONAR ist ein maritimes Äquivalent zu RADAR und ein faszinierender neuer Vorschlag, der von der Amerikanischen Volksmarine (APN) vorgelegt wurde. Seine Finanzierung wird sicherstellen, dass wir unsere Augen auf dem Meer genauso klar halten können wie an Land."
 CSA_the_atlantic:0 "Atlantik Fokus"
 CSA_the_atlantic_desc:0 "Unsere Flotte muss für den Krieg im Atlantik, insbesondere gegen das Deutsche Reich, ausgelegt sein. Zu diesem Zweck müssen wir die Entwicklung von neuen Großkampfschiffen, neuen Zerstörern und neuen Schlachtkreuzern finanzieren."
 CSA_the_pacific:0 "Fokus Pazifik"
 CSA_the_pacific_desc:0 "Unsere Flotte muss für den Krieg im Pazifik, insbesondere gegen das japanische Kaiserreich, konzipiert werden. Zu diesem Zweck müssen wir die Entwicklung neuer Flugzeugträger, U-Boote und leichter Kreuzer finanzieren."
 CSA_fuel_for_the_fire:0 "Treibstoff für die Revolution"
 CSA_fuel_for_the_fire_desc:0 "Die Revolution ist immer knapp an Öl? Jetzt nicht mehr! [ROOT.GetNameDef] ist mehr als in der Lage, jedes Barrel Benzin, das die Internationale benötigt, zu liefern."
 CSA_synthetic_rubber_experiments:0 "Experimente mit synthetischem Kautschuk"
 CSA_synthetic_rubber_experiments_desc:0 "Da Asien in den Händen der Imperialisten ist, sind wir gezwungen, einen Ersatz für den lebenswichtigen Rohstoff Kautschuk zu finden, indem wir versuchen, synthetische Alternativen herzustellen. Wir sind zwar ziemlich sicher, dass wir etwas gefunden haben, aber es sind noch weitere Tests erforderlich."

 CSA_organize_pilots:0 "Piloten organisieren"
 CSA_organize_pilots_desc:0 "Seit einiger Zeit bestehen unsere Luftstreitkräfte aus unorganisierten Piloten, die ihre Flugzeuge beschlagnahmt oder direkt von den Herstellern erworben haben. Dies hat zu einer Situation geführt, in der sich die Piloten frei zwischen verschiedenen Frontabschnitten bewegen und unsere Truppen in der Regel ohne Luftunterstützung zurücklassen. Dieser Praxis muss ein Ende gesetzt werden, und die Piloten müssen in Staffeln organisiert und den Kampfgebieten zugeteilt werden."

 CSA_continental_airforce:0 "Schaffung der kontinentalen Luftwaffe"
 CSA_continental_airforce_desc:0 "Schon vor der Zweiten Revolution war klar, dass die Luftstreitkräfte besser funktionieren, wenn sie nicht an das Bodenkommando gebunden sind. Obwohl unsere Gegner immer noch auf die alten Taktiken und die alte Organisation der Luftstreitkräfte zurückgreifen, müssen wir uns weiterentwickeln und mit der Organisation unabhängiger Luftstreitkräfte beginnen."

 CSA_second_continental_navy:0 "Die zweite kontinentale Marine"
 CSA_second_continental_navy_desc:0 "Unsere Marine, die zu Beginn der Zweiten Amerikanischen Revolution gegründet wurde, besteht größtenteils aus beschlagnahmten Schiffen, die von ideologischen Genossen als Admirale geführt werden. In den kommenden Monaten und Jahren müssen wir wichtige Entscheidungen über die Doktrin und Philosophie unserer neuen Marine treffen. Wenn sie sowohl aus erbeuteten Schiffen der Föderation als auch aus brandneuen Schiffen unserer Kameraden auf den Werften aufgebaut wird, wird unsere Marine bald eine Macht sein, mit der man rechnen muss."

 CSA_red_angels:0 "Rote Engel"
 CSA_red_angels_desc:0 "Mit der ständig wachsenden Präsenz unserer Luftwaffe und den ständig wachsenden Anforderungen des Schlachtfelds wurde eine neue experimentelle Luftdoktrin entwickelt. Innovationen, die uns als Antwort auf die von den kapitalistischen Ländern in Europa eingeführten Hängegleiteroperationen vorgestellt wurden. Die Armeeführung hat die Experimente mit Hilfe zahlreicher Freiwilliger aus den Bürgerkriegsveteranen genehmigt."

 CSA_american_air_industry:0 "Amerikanische Luftfahrtindustrie"
 CSA_american_air_industry_desc:0 "Amerika ist ein Land, in dem es immer die besten Piloten und die größte Flugzeugindustrie der Welt gegeben hat. Jetzt, mit dem Aufkommen der Revolution, haben wir die Luftüberlegenheit verloren. Aber zuversichtliche Aktionen werden einen Teil des amerikanischen Stolzes wiederherstellen - mit dem neuen, von der Regierung genehmigten Plan werden wir unsere Flugzeugindustrie subventionieren und für Schlachten auf amerikanischem Boden oder im Ausland bereit sein."

 CSA_caf_schools:0 "Luftwaffen Schulen"
 CSA_caf_schools_desc:0 "Nach dem Ende des Bürgerkriegs verfügen wir über viele erfahrene Asse, die die Piloten und Asse der nächsten Generation ausbilden und die Theorie des modernen Luftkriegs entwickeln können. Die Schaffung spezieller Flugschulen unter dem Kommando der kontinentalen Luftwaffe wird diesen Prozess organisieren."

 CSA_continental_air_command:0 "Kontinentales Luftkommando"
 CSA_continental_air_command_desc:0 "Die meisten unserer Militärexperten schlagen die Schaffung eines kontinentalen Luftkommandos vor, das unsere Luftstreitkräfte zu einem einzigen Ganzen zusammenfasst. Dadurch werden sie von der Armeeführung getrennt und erhalten mehr Handlungsfreiheit. Obwohl dieser Schritt seine Vorteile hat, wird er von denjenigen, die darin eine Rückkehr zur Zentralisierungspolitik der USA sehen, definitiv nicht unterstützt."

 CSA_state_air_force:0 "Staatliche Luftstreitkräfte"
 CSA_state_air_force_desc:0 "Während einige Mitglieder der Regierung vorschlagen, die Luftwaffe dem zentralen Kommando zu unterstellen, war die erste Absicht, die Luftwaffe zu dezentralisieren und ihre Zweigstellen auf der Ebene der Staaten zu schaffen. Dies wird zwar unsere Fähigkeit einschränken, Piloten für Langstreckenflüge auszubilden, aber sie werden die Truppen, mit denen sie auch in Friedenszeiten gemeinsam ausgebildet werden, effektiver unterstützen."

 CSA_wings_of_revolution:0 "Flügel der Revolution"
 CSA_wings_of_revolution_desc:0 "In der Zeit der Zweiten Revolution haben die Piloten, die ihr Leben für die Nachgeborenen aufs Spiel setzten, ein großes Opfer gebracht, damit das amerikanische Volk die Ersten in der Luft sein wird. Jetzt, da wir unsere Luftfahrtindustrie wieder auf das Vorkriegsniveau gebracht und unsere Piloten zu einer Meisterschaft ausgebildet haben, die von kapitalistischen Ländern niemals erreicht werden kann, sind wir bereit, die Arbeiter in allen Teilen der Welt zu schützen."

 CSA_professionalize_continental_army:0 "Professionalisierung der Kontinentalarmee"
 CSA_professionalize_continental_army_desc:0 "Trotz des Widerstands einiger politischer Kreise gegen diesen Schritt hat unser Oberkommando den Plan, unsere Milizen zu professionalisieren und sie zu einer richtigen Armee zu machen. Obwohl unsere Kommandeure der unteren Ebenen und einige Milizen über diesen Schritt besorgt sind und ihn als Rückkehr zu vorrevolutionären Zeiten betrachten, wird dies die Effizienz unserer Soldaten und unserer Führung definitiv verbessern."

 CSA_states_red_guards:0 "Rote Garde der Staaten"
 CSA_states_red_guards_desc:0 "Der größte Teil unseres politischen Apparats besteht auf der Schaffung von Staatsmilizen, die nur in Kriegszeiten dem zentralen Kommando unterstellt sind. Obwohl der vorgeschlagene Plan der Vorkriegsorganisation der US-Armee sehr nahe kommt, gibt es einen großen Unterschied - denn alle Milizen werden nur dem Armeekommando des lokalen Staates unterstellt sein, das wiederum dem zentralen Kommando untersteht."

 CSA_distribution_of_duties:0 "Verteilung der Zuständigkeiten"
 CSA_distribution_of_duties_desc:0 "Während unsere staatlichen Armeekommandos die Schlachten planen, sollte sich unser Zentralkommando auf die Planung ganzer Kampagnen, Nachschublinien und das Zusammenwirken der Armeen der verschiedenen Staaten konzentrieren. Dies wird es uns ermöglichen, alle Probleme, auf die die Armee im Krieg stoßen könnte, schnell und effizient zu lösen und die Zweite Revolution gegen Reaktionäre zu verteidigen."

 CSA_armies_of_states:0 "Armeen der Staaten"
 CSA_armies_of_states_desc:0 "Nach der neuen Armeereform haben wir beschlossen, getrennte staatliche Armeen zu organisieren, die für die Ausbildung unserer Soldaten, ihre Ausrüstung und ihre Führung auf den Schlachtfeldern verantwortlich sein werden. Obwohl dies zu großem Eifer und einer großen Zahl von Rekruten in unseren neuen Armeen geführt hat, müssen wir Mindeststandards für sie festlegen."

 CSA_american_red_guard_corps:0 "Amerikanisches Rotes Gardekorps"
 CSA_american_red_guard_corps_desc:0 "Die Reformen waren erfolgreich, aber eine dezentralisierte Armee kann nicht schnell auf einige Probleme auf den Schlachtfeldern reagieren, ohne die Truppe, die unserem Oberkommando direkt unterstellt sein wird. Die Abteilung des Oberbefehlshabers hat bereits die Schaffung des Amerikanischen Roten Gardekorps vorgeschlagen, das direkt dem Hauptquartier der Kontinentalarmee unterstellt sein wird."

 CSA_revolutionary_naval_industry:0 "Revolutionäre Marineindustrie"
 CSA_revolutionary_naval_industry_desc:0 "Die Überlegenheit der alten US-Flotte lag nicht nur in unseren Kommandeuren, sondern auch in der Größe der Flotte. Wir haben zwar immer noch nicht so viele Werften und Fabriken wie die Vereinigten Staaten vor dem Krieg, aber wir können uns auf bestimmte Schiffe konzentrieren und die Produktion vereinfachen."

 CSA_new_american_dockyards:0 "Neue amerikanische Werften"
 CSA_new_american_dockyards_desc:0 "Die meisten Werften wurden während der Zweiten Revolution beschädigt oder verloren ihre Arbeiter. Die Restaurierung der alten und die Reform der gegenwärtigen Marineeinrichtungen wird der zweite Schritt zur Wiederherstellung der amerikanischen Marine sein. Wettbewerbe für neue Schiffe haben bereits begonnen und werden uns nicht nur dabei helfen, die Amerikanische Marine wiederherzustellen, sondern auch alte Entwürfe loszuwerden, die sich als unwirksam erwiesen haben."

 CSA_martime_industry:0 "Amerikanische Schiffsindustrie"
 CSA_martime_industry_desc:0 "Die meisten Werften wurden während der Zweiten Revolution beschädigt oder verloren ihre Arbeiter. Die Restaurierung der alten und die Reform der gegenwärtigen Marineeinrichtungen wird der zweite Schritt zur Wiederherstellung der amerikanischen Marine sein. Wettbewerbe für neue Schiffe haben bereits begonnen und werden uns nicht nur dabei helfen, die Amerikanische Marine wiederherzustellen, sondern auch alte Entwürfe loszuwerden, die sich als unwirksam erwiesen haben."

 CSA_new_naval_plan:0 "Neuer Marineplan"
 CSA_new_naval_plan_desc:0 "Mit dem Sieg im Bürgerkrieg wurde die amerikanische Flotte schwer beschädigt - viele Offiziere und Matrosen schlossen sich den reaktionären Kräften an und kämpften gegen den Willen des Volkes. Am Ende, als sie besiegt wurden, haben sie ihre Schiffe beschädigt und zerstört. Unsere ältesten Marinekommandeure schlagen vor, mit der Wiederherstellung der amerikanischen Flotte in ihrem früheren Zustand zu beginnen."

 CSA_american_peoples_navy_desc:0 "Nach dem Ende des Bürgerkriegs sind einige Politiker der Meinung, dass wir jetzt das amerikanische Volk schützen müssen. Es wurde vorgeschlagen, die alte amerikanische Marinedoktrin wieder einzuführen - aber ein zusätzlicher Vorschlag wurde von ehemaligen Mitgliedern der Marinemiliz gemacht, die sich unserer Seite angeschlossen haben - die Schaffung einer neuen amerikanischen Marine, die auf dem Kommando der Staaten basiert und nur in Kriegszeiten unter der Führung des Zentralkommandos vereinigt wäre."

 CSA_refit_old_ships:0 "Alte Schiffe überholen"
 CSA_refit_old_ships_desc:0 "Unsere Flotte besteht hauptsächlich aus alten Schiffen, die aus dem Anfang des 20. oder sogar aus dem Ende des 19. Jahrhunderts stammen. Bereits während des Bürgerkriegs haben unsere Kapitäne und Ingenieure damit begonnen, Schiffe individuell umzubauen. Einige von ihnen haben Pläne und Ausrüstungen entwickelt, um die Umrüstung unserer Schiffe auf moderne Standards zu verbessern."

 CSA_liberty_ships:0 "Freiheits-Schiffe"
 CSA_liberty_ships_desc:0 "Unsere Werft hat endlich auf ein neues Produktionsmodell umgestellt. Wir können problemlos eine große Anzahl von Konvois produzieren, um unsere Verbündeten in der ganzen Welt zu versorgen."

 CSA_revolution_on_high_seas:0 "Revolution auf hoher See"
 CSA_revolution_on_high_seas_desc:0 "Die alte Bundesflotte war auf "Seetraditionen" beschränkt, die es ihnen nicht erlaubten zu erkennen, dass Flugzeugträger in Zukunft die Weltmeere beherrschen würden. Obwohl unsere ältesten Admirale immer noch der Idee von 'großen Kanonen und Panzerung' zugeneigt sind, waren sie sich einig, dass das Flugzeug sehr effektiv gegen feindliche Schiffe ist. Wir müssen sicherstellen, dass die neue amerikanische Marine Luftunterstützung erhält, wenn sie in irgendeinem Teil der Welt gebraucht wird."

 CSA_recreate_continental_marines:0 "Die kontinentalen Marines wiedererschaffen"
 CSA_recreate_continental_marines_desc:0 "In der Vergangenheit kämpfte das Continental Marine Corps mit Stolz gegen die britischen Unterdrücker. Viele der Soldaten seines Nachfolgers, des U.S. Marine Corps, unter dem Kommando von Smedley Butler, schlossen sich uns an, als wir im Zweiten Revolutionskrieg mit den Kapitalisten zusammentrafen. Mit der Wiederherstellung der Marine müssen wir sicherstellen, dass wir Kräfte organisieren und ausbilden, die mit anderen Feinden der Revolution im Ausland zusammentreffen können."

 CSA_navy_of_new_age:0 "Marine eines neuen Zeitalters"
 CSA_navy_of_new_age_desc:0 "Die zweite Revolution hat die Marine fast zerstört, und niemand von uns hat erwartet, dass wir die alte amerikanische Flotte wiederherstellen können. Aber sie wurde wiederhergestellt - vielleicht nicht in der gleichen Anzahl und Form, aber jetzt sind die alten Schiffe durch neue ersetzt worden. Ohne die alten voreingenommenen Admirale wurde die Seetaktik modernisiert. Und nun ist die Neue Amerikanische Marine bereit, die Freiheit in Amerika - oder in der ganzen Welt - zu verteidigen."

 CSA_armour_development:0 "Entwicklung der Panzer"
 CSA_armour_development_desc:0 "Die Rolle der Panzer wurde vom alten Amerika vernachlässigt, und jetzt müssen wir in kürzester Zeit große Fortschritte machen, um unsere Streitkräfte zu modernisieren. Mit den Erfahrungen, die wir im Bürgerkrieg gesammelt und an unsere Ingenieure weitergegeben haben, haben wir bereits mehrere Vorschläge für die Entwicklung eines modernen Panzers."

 CSA_armoured_vehicles_industry:0 "Industrie für gepanzerte Fahrzeuge"
 CSA_armoured_vehicles_industry_desc:0 "Der Bürgerkrieg zwang uns, uns auf motorisierte Einheiten zu verlassen, und bewies deren Wirksamkeit. Er zeigte aber auch, dass die motorisierte Infanterie mehr gepanzerte Fahrzeuge benötigte, die sie auf dem Schlachtfeld vor feindlichen Kugeln und Granaten schützen konnten."

 CSA_anti_tank_production:0 "Panzerabwehr Produktion"
 CSA_anti_tank_production_desc:0 "Die gegnerische Panzerung ist wertlos, wenn sie mit hohen Geschützen und speziellen Panzerabwehreinheiten konfrontiert wird, die sie in Stücke reißen können. Im Gegensatz zu Panzern können wir unsere Einheiten mit Panzerabwehrkanonen ausstatten und diese in größerer Zahl produzieren."

 CSA_continental_red_army:0 "Rote Kontinentalarmee"
 CSA_continental_red_army_desc:0 "Unsere Armee braucht nur die besten Soldaten. Zu diesem Zweck werden die örtlichen Rotgardisten in unsere Reservekräfte umgewandelt, die im Kriegsfall zur Armee eingezogen werden. Bereits nach Armeestandards ausgebildet, mit der gleichen Ausrüstung, können sie unsere Armee im Bedarfsfall aufstocken. Das bedeutet aber auch, dass wir unsere Standards für die Rote Garde anheben müssen."

 CSA_increase_military_spending:0 "Erhöhung der Militärausgaben"
 CSA_increase_military_spending_desc:0 "Der Bürgerkrieg hat die Amerikanische Zivilindustrie verwüstet, aber die Militärindustrie zu einem recht profitablen Unternehmen gemacht. Der Bürgerkrieg mag zwar vorbei sein, aber Amerika hat immer noch Feinde zu bekämpfen und Kriege zu gewinnen, und daher ist es in unserem besten Interesse, die Militärausgaben des Bürgerkriegs beizubehalten und auszubauen."

 CSA_defense_logistics_agency:0 "Amt für Verteidigungslogistik"
 CSA_defense_logistics_agency_desc:0 "Amerika ist ein riesiges Land mit einer Vielzahl von unterschiedlichen Terrains. Wir müssen ein zentrales Logistikzentrum schaffen, das die Kriegsführung in den verschiedenen Biomen Amerikas koordinieren kann."

 CSA_always_ready_always_there:0 "Immer bereit, immer da"
 CSA_always_ready_always_there_desc:0 "Unsere Neue Armee hat einen langen Weg von unerfahrenen Milizen zu einer echten Kampftruppe mit amerikanischem Geist im Herzen zurückgelegt. Mit den letzten Reformen müssen wir das Motto der alten Kolonialstreitkräfte übernehmen. Dieses Motto wird zeigen, dass unsere Armee immer bereit ist, für die Arbeiter zu kämpfen, immer bereit, die Zweite Revolution zu verteidigen."

 CSA_red_ball_express:0 "Red Ball Express"
 CSA_red_ball_express_desc:0 "Die Verwendung des Begriffs "Red Ball" für den Expressfrachtdienst geht mindestens bis zum Ende des 19. Nun soll dieser Begriff auch für die Unterstützung unserer Genossen vom Meer aus stehen, die gegen die reaktionäre Bedrohung kämpfen."

### Foreign Policy ###
 CSA_back_in_business:0 "Der nächste Schritt"
 CSA_back_in_business_desc:0 "Nachdem der Sieg errungen wurde, steht Amerika nun an der Spitze der syndikalistischen Revolution. Die Frage ist: Wohin gehen wir als nächstes?"
 CSA_good_soldier:0 "Guter syndikalistischer Soldat"
 CSA_good_soldier_desc:0 "Unser Platz ist neben unseren Brüdern in Europa - wir müssen ihnen helfen und durch ihren Sieg dazu beitragen, dass sich der Syndikalismus auf den Rest der Welt ausbreitet."
 CSA_new_lend_lease:0 "Amerikanische Hilfe"
 CSA_new_lend_lease_desc:0 "Amerikanisches Know-how muss unseren Verbündeten zur Verfügung gestellt werden - oder zumindest den Feinden unserer Feinde. Wenn sie besser kämpfen, dann haben wir gemeinsam eine Chance auf den Sieg."
 CSA_on_the_beach:0 "Am Strand"
 CSA_on_the_beach_desc:0 "Unsere Feinde müssen befürchten, dass amerikanische Soldaten an ihren Küsten landen, und zu diesem Zweck müssen wir dafür sorgen, dass wir die Fähigkeit und die Macht haben, unsere größere Reichweite zu nutzen."
 CSA_from_the_sky:0 "Aus dem Himmel"
 CSA_from_the_sky_desc:0 "Unsere größte Chance, Macht über die Ozeane zu projizieren, ist der Einsatz von Luftmacht - wir können unseren Verbündeten am besten helfen, indem wir ihnen helfen, Luftüberlegenheit und damit Kontrolle über das Schlachtfeld zu erlangen."
 CSA_great_leap_forward:0 "Großer Sprung nach vorn"
 CSA_great_leap_forward_desc:0 "Wenn wir unsere Anstrengungen bündeln und uns klar fokussieren, können die Amerikaner gemeinsam den Sprung ins nächste Jahrhundert wagen - weit vor dem Rest der Welt."
 CSA_world_revolution:0 "Die Weltrevolution"
 CSA_world_revolution_desc:0 "Jetzt kann unsere Nation erhobenen Hauptes dastehen, in dem Wissen, dass wir unser Möglichstes getan haben, um die syndikalistische Revolution über den ganzen Globus zu verbreiten - Ruhm für Amerika und die Arbeiter überall!"
 CSA_free_the_west:0 "Befreit die Neue Welt"
 CSA_free_the_west_desc:0 "Unser Platz ist nicht in der Alten Welt, sondern in der Neuen. Wir sollten uns darauf konzentrieren, die Vorherrschaft in Nord- und Südamerika zu erlangen und als unabhängige syndikalistische Macht aufrecht zu stehen, anstatt als unterwürfige Partner der Europäer zu agieren."
 CSA_mexico_friendship:0 "Freundschaft mit Mexiko"
 CSA_mexico_friendship_desc:0 "Mexiko ist eine befreundete Macht, und wir täten gut daran, uns ihr mit einem Vertrag über Freundschaft und Zusammenarbeit zu nähern. Wir sollten alle verbleibenden Landstreitigkeiten beilegen und einen Weg für eine bessere Zusammenarbeit in Handel und Militär finden, damit wir in Nordamerika friedlich zusammenleben können."
 CSA_free_mexico:0 "Kriegsplan Grün"
 CSA_free_mexico_desc:0 "Der mexikanische Staat muss fallen, und seine Arbeitnehmer müssen die gleiche Freiheit erhalten, die wir für uns selbst erreicht haben."
 CSA_free_canada:0 "Kriegsplan Rot"
 CSA_free_canada_desc:0 "Jetzt müssen wir unseren Blick nach Norden zu den Briten richten - es ist Zeit, dass Kanada fällt."
 CSA_look_to_the_south:0 "Blick in den Süden"
 CSA_look_to_the_south_desc:0 "Nachdem wir die Vorherrschaft über Kanada und Mexiko erlangt haben, können wir unseren Blick nach Süden auf den Rest Nord- und Südamerikas richten. Mit den Ländern, die sich der Revolution nicht angeschlossen haben, sollten wir uns sofort befassen."
 CSA_master_of_the_west:0 "Meister des Westens"
 CSA_master_of_the_west_desc:0 "Wir haben unser Ziel erreicht: Amerika steht aufrecht, ist Meister der Neuen Welt und frei von den Ketten der kapitalistischen Herrschaft. Unabhängig davon, was in Europa und anderswo geschieht, werden wir wissen, dass zumindest der Westen für seine Freiheit gekämpft und den Sieg davongetragen hat."


### Events ###

## Constitutional Convention ###

csa.1.t:0 "Der Verfassungskonvent beginnt"
csa.1.d:0 "Heute haben sich Delegierte aus dem ganzen Land in der Stadt Philadelphia versammelt, als der Zweite Verfassungskonvent einberufen wurde, um eine neue und bessere Verfassung für das Land zu entwerfen. Während sich verschiedene Fraktionen gebildet haben, um für die eine oder andere Sichtweise zu sorgen, sind alle gespannt, was die neue Verfassung bringen wird. Die Stadt Philadelphia selbst feiert den Anlass für alle Männer und Frauen in der Stadt."
csa.1.a:0 "Arbeiter Amerikas vereinigt euch!"

csa.2.t:0 "Sozialistische Verfassung - Regierungssystem"
csa.2.d:0 "Das erste, was diskutiert wird, ist das Wesen der Regierung. Zwei Lager sind entstanden. Das erste Lager argumentiert, dass Amerika eine syndikalistische Regierung haben sollte, deren Macht in den Gewerkschaften liegt. Das zweite Lager argumentiert, dass Amerika ein sozialistischer Staat sein sollte, dessen Macht in lokalen Räten liegt."
csa.2.a:0 "Das Volk übt die Staatsgewalt durch Gewerkschaftsräte aus."
csa.2.b:0 "Das Volk übt die Staatsgewalt durch die Räte der Volksvertreter aus."
 CSA_totalists_gain_power:0 "§YTotalisten§! gewinnen einen Vorsprung auf dem Kongress.\n"
 CSA_syndicalists_gain_power:0 "§YSyndikalisten§! auf dem Parteitag einen Vorteil verschaffen.\n"
 CSA_radsocs_gain_power:0 "§YRadikale Sozialisten§! gewinnen einen Vorsprung auf dem Parteitag.\n"

csa.3.t:0 "Sozialistische Verfassung - Rahmen"
csa.3.d.socialist:0 "Artikel 1. Jede Macht in Amerika geht vom Volk aus und gehört dem Volk. Das Volk übt die Staatsmacht durch die Räte der Volksabgeordneten aus, die die politische Grundlage Amerikas bilden. Alle anderen staatlichen Organe stehen unter der Kontrolle der Räte der Volksvertreter und sind diesen gegenüber verantwortlich.\n\nArtikel 2. Alle repräsentativen Organe der Staatsgewalt werden von den Bürgern auf der Grundlage eines allgemeinen, gleichen und direkten Wahlrechts durch Geheimhaltung gewählt. Die Volksvertreter in allen staatlichen Organen sind ihren Wählern gegenüber verantwortlich. Es wird gesetzlich festgelegt, in welchen Fällen, unter welchen Bedingungen und auf welche Weise die Wähler ihre Vertreter noch vor Ablauf des Zeitraums, für den sie gewählt wurden, zurückrufen können.\n\nArtikel 3. Kein Gesetz, keine Verwaltungs- oder örtlichen Vorschriften und Verordnungen soll gegen die Verfassung verstoßen. Alle Staatsorgane, die Streitkräfte, alle politischen Parteien und öffentlichen Organisationen sowie alle Unternehmen müssen sich an die Verfassung und das Gesetz halten. Alle Handlungen, die gegen die Verfassung und das Gesetz verstoßen, müssen untersucht werden. Keine Organisation oder Einzelperson darf das Privileg genießen, über der Verfassung und dem Gesetz zu stehen."
csa.3.d.syndicalist:0 "Artikel 1. Jede Macht in Amerika geht vom Volk aus und gehört dem Volk. Die Bevölkerung übt die Staatsmacht durch lokale Gewerkschaftsräte aus, die die politische Grundlage Amerikas bilden. Alle anderen staatlichen Organe stehen unter der Kontrolle des All-Industrial-Kongresses und sind ihm gegenüber verantwortlich.\n\nArtikel 2: Alle repräsentativen Organe der staatlichen Autorität werden von den Bürgern auf der Grundlage eines allgemeinen, gleichen und direkten Wahlrechts durch Geheimhaltung gewählt. Die Volksvertreter in allen staatlichen Organen sind ihren Wählern gegenüber verantwortlich. Es wird gesetzlich festgelegt, in welchen Fällen, unter welchen Bedingungen und auf welche Weise die Wähler ihre Vertreter noch vor Ablauf des Zeitraums, für den sie gewählt wurden, zurückrufen können.\n\nArtikel 3. Kein Gesetz, keine Verwaltungs- oder örtlichen Vorschriften und Verordnungen sollen gegen die Verfassung verstoßen. Alle Staatsorgane, die Streitkräfte, alle politischen Parteien und öffentlichen Organisationen sowie alle Unternehmen müssen sich an die Verfassung und das Gesetz halten. Alle Handlungen, die gegen die Verfassung und das Gesetz verstoßen, müssen untersucht werden. Keine Organisation oder Einzelperson darf das Privileg genießen, über der Verfassung und dem Gesetz zu stehen."
csa.3.a:0 "Genehmigt"

csa.4.t:0 "Sozialistische Verfassung - Menschenrechte und Arbeitnehmerrechte"
csa.4.d:0 "Artikel 6. Den Bürgern wird die Pressefreiheit, die Redefreiheit, die Vereinigungsfreiheit, die Versammlungsfreiheit, die Freiheit öffentlicher Versammlungen und Demonstrationen garantiert. Die Gewissensfreiheit und die Religionsfreiheit sind den Bürgern garantiert. Die Kirche ist vom Staat getrennt.\n\nArtikel 7. Frauen haben in allen Bereichen des staatlichen, wirtschaftlichen und sozialpolitischen Lebens die gleichen Rechte wie Männer. Frauen haben Anspruch auf das gleiche Entgelt wie Männer für dieselbe Arbeit und als Arbeitnehmer oder Angestellte genießen sie besonderen Schutz. Der Staat schützt insbesondere die Interessen von Müttern und Kindern durch die Einrichtung von Entbindungskliniken, Kinderheimen und Kindertagesstätten sowie durch das Recht der Mütter auf bezahlten Urlaub vor und nach der Geburt. Niemand darf festgenommen werden, außer durch Gerichtsbeschluss oder auf Anordnung eines Prokurators. Amerikanern wird die Unverletzlichkeit der Wohnung garantiert. Ohne rechtmäßige Gründe darf niemand gegen den Willen der darin wohnenden Menschen ein Heim betreten.\n\nArtikel 9. Durch wirtschaftliche und andere Maßnahmen unterstützt der Staat die Werktätigen, sich zusammenzuschließen und sich zu organisieren, um sich vor wirtschaftlicher Ausbeutung zu schützen. Der Staat schützt Personen, die insbesondere als Arbeiter oder Angestellte tätig sind, indem er ihnen das Vereinigungsrecht sichert, indem sie den Arbeitstag einschränkt, das Recht auf bezahlten Jahresurlaub sichert, indem sie die Arbeitsbedingungen kontrolliert, indem sie auf die Wohnbedingungen und die Sozialversicherung achten."
csa.4.a:0 "Genehmigt"

csa.5.t:0 "Sozialistische Verfassung - Justiz"
csa.5.d:0 "Innerhalb des Konvents ist eine Frage zur Natur der Justiz aufgetaucht. Einige Mitglieder des Konvents meinen, wir sollten die richterliche Unabhängigkeit sowie die gerichtliche Überprüfung in die Verfassung aufnehmen. Andere weisen jedoch darauf hin, dass die Gerichte lange Zeit als Mittel gegen die Bevölkerung und die Arbeiter eingesetzt wurden, und um zu verhindern, dass dies erneut geschieht, sollte dies unter staatlicher Kontrolle stehen. Was soll entschieden werden?"
csa.5.a:0 "Verankert die richterliche Überprüfung und Unabhängigkeit"
csa.5.b:0 "Verankert die Kontrolle der Justiz durch die Regierung"

csa.6.t:0 "Sozialistische Verfassung - Wirtschaft"
csa.6.d:0 "Artikel 15. Die Grundlage des amerikanischen Wirtschaftssystems ist das sozialistische Eigentum an den Produktionsmitteln in Form von öffentlichem Eigentum, das allen Menschen gehört, und kollektives Eigentum von Landwirten und Genossenschaften.\n\nArtikel 16. Alle Mineralien und anderer Reichtum unter der Erde, die Gewässer, einschließlich Mineralwasser und Heilwasser, die natürlichen Energiequellen, die Eisenbahn- und Lufttransportmittel, die Posten, Telegrafen, Telefone und Rundfunk sind öffentliches Eigentum.\n\nArtikel 17. Das Land gehört denen, die es kultivieren. Das Eigentum von Kollektivfarmen und anderen genossenschaftlichen Organisationen sowie ihrer gemeinsamen Unternehmen umfasst die Produktionsmittel und sonstigen Vermögenswerte, die sie für die in ihren Vorschriften festgelegten Zwecke benötigen. Das von Kollektivfarmen gehaltene Land ist zur dauerhaften freien Nutzung für sie gesichert.\n\nArtikel 18. Privateigentum und private Initiativen in der Wirtschaft sind garantiert. Die Vererbung von Privateigentum ist garantiert. Das Erbrecht ist gesetzlich geregelt. Niemand darf das Privateigentum zum Nachteil der Volksgemeinschaft nutzen. Die Existenz privater monopolistischer Organisationen wie Kartelle, Konsortien, Trusts und ähnlicher Organisationen, die zum Zweck der Preisbestimmung, der Monopolisierung des Marktes und der Schädigung der Interessen der öffentlichen Wirtschaft gegründet wurden, ist verboten. Das Privateigentum kann beschränkt oder enteignet werden, wenn das gemeinsame Interesse dies erfordert, jedoch nur im Einklang mit dem Gesetz. Es wird gesetzlich festgelegt, in welchen Fällen und in welchem Umfang der Eigentümer entschädigt werden soll. Unter den gleichen Bedingungen können einzelne Wirtschaftszweige oder einzelne Unternehmen gesetzlich verstaatlicht werden, wenn das gemeinsame Interesse dies erfordert."
csa.6.a:0 "Genehmigt"

csa.7.t:0 "Sozialistische Verfassung - Kongress und Präsident"
csa.7.d:0 "Der Kongress diskutiert darüber, wo die eigentliche Stärke der Regierung, des Kongresses oder des Präsidenten liegen sollte. Während beide direkt von den Bürgern gewählt werden würden, wird ein Teil die treibende Kraft sein und die Politik beschließen. Welches sollte es sein?"
csa.7.a:0 "Die Verfassung bevorzugt den Kongress"
csa.7.b:0 "Die Verfassung bevorzugt den Präsidenten"

csa.8.t:0 "Sozialistische Verfassung - Zentralisierung oder Dezentralisierung"
csa.8.d:0 "Der Konvent diskutiert die Stärke der Zentralregierung. Etwa, dass die Regierung stark sein sollte, um die Rechte der Arbeiter zu schützen und sicherzustellen, dass so etwas wie die Große Depression nicht noch einmal vorkommt, während andere argumentieren, dass das, was wir stärken sollten, die lokalen Regierungen sind und nicht die meiste Macht in die Hände einer Zentralregierung legen. Viele Delegierte der Industriegewerkschaften haben sich für die Dezentralisierung eingesetzt und bestanden darauf, dass "nur Dezentralisierung uns vor der Diktatur rettet". Eine überraschend starke Minderheit in den Gewerkschaften hat sich für eine Zentralisierung ausgesprochen, um „die Würde qualifizierter Arbeitskräfte vor der Pöbelherrschaft zu schützen“."
csa.8.a:0 "Dezentralisierte Regierung"
csa.8.b:0 "Zentralisierte Regierung"

csa.9.t:0 "Sozialistische Verfassung - Hauptstadt"
csa.9.d:0 "Eines der letzten zu klärenden Dinge ist die Hauptstadt Amerikas. Viele treten für Washington DC als die Hauptstadt ein, weil es bereits die Hauptstadt ist, und es einfach umzusetzen ist. Andere plädieren für Chicago, Philadelphia und New York City. Was soll der Kongress wählen?"
csa.9.a:0 "Washington DC"
csa.9.b:0 "Chicago"
csa.9.c:0 "Philadelphia"
csa.9.e:0 "New York City"

csa.10.t:0 "Der Verfassungskonvent ist beendet"
csa.10.d:0 "Der Verfassungskonvent ist endlich zu Ende gegangen und die neue Verfassung Amerikas wurde geschrieben. Die Delegierten kehren in ihre Heimatstaaten zurück, mit einer Reihe neuer Verbündeter und Rivalen. Trotz des Optimismus, der auf den Glückwunschfotos zum Ausdruck kommt, hat die eigentliche Arbeit des Wiederaufbaus des Landes gerade erst begonnen."
csa.10.a:0 "Lang lebe die Arbeiterschaft Amerikas!"

csa.11.t:0 "Der Interimspräsident"
 csa.11.d.commonwealth:0 "Am letzten Tag des Kongresses kündigte John Silas Reed - besser bekannt als Jack Reed - an, dass er von seinem Amt als Staatsoberhaupt zurücktreten werde. Gerüchte über seinen sich verschlechternden Gesundheitszustand wurden von der Presse ferngehalten, eine Art Gentleman's Agreement. Jack Reed erklärte, dass er seine verbleibende Zeit mit seiner Frau Louise und seiner Tochter verbringen werde. Außerdem betonte Reed, dass seine Aufgabe darin bestand, das Land bis zur Revolution zu führen, dass aber jetzt ein neuer Führer das Land leiten muss. Von den Kongressteilnehmern haben zwei die meiste Aufmerksamkeit auf sich gezogen. Die eine ist Elizabeth Gurley Flynn von den IWW, die eine nationale Kampagne gestartet hat, um die Wähler für eine mögliche weibliche Präsidentin zu begeistern - nämlich für sich selbst. Der andere ist Norman Thomas, der die SPA-Delegierten dazu gebracht hat, mit den Sozialdemokraten zusammenzuarbeiten, um ihm Stimmen zu versprechen. Es besteht Einvernehmen darüber, dass diese Führungsposition zwar bis zur Wahl nur vorläufig ist, es aber jedem der beiden Präsidenten ermöglichen wird, einen großen Einfluss auf die Grundlagen des Landes auszuüben."
 csa.11.d.usas:0 "Am letzten Tag des Kongresses kündigte John Silas Reed - besser bekannt als Jack Reed - an, dass er von seinem Amt als Staatsoberhaupt zurücktreten werde. Gerüchte über seinen sich verschlechternden Gesundheitszustand wurden von der Presse ferngehalten, eine Art Gentleman's Agreement. Jack Reed erklärte, dass er seine verbleibende Zeit mit seiner Frau Louise und seiner Tochter verbringen werde. Außerdem betonte Reed, dass seine Aufgabe darin bestand, das Land bis zur Revolution zu führen, dass aber jetzt ein neuer Führer das Land leiten muss. Von den Kongressteilnehmern haben zwei die meiste Aufmerksamkeit auf sich gezogen. Der eine ist Earl Browder, derzeit Minister für Kommunikation, der seine Verbündeten für die staatliche Planwirtschaft gewonnen hat und in den staatlichen Medien für seine eigene Kampagne wirbt. Der andere ist William Z. Foster, eine wichtige Kraft im Verfassungskonvent, der die AFL dazu brachte, den Zentralismus zu befürworten, und der seine Verbindungen für seine Kampagne genutzt hat. Es besteht Einvernehmen darüber, dass diese Führungsposition zwar bis zur Wahl nur vorläufig ist, es aber jedem der beiden Präsidenten ermöglichen wird, einen großen Einfluss auf die Grundlagen des Landes auszuüben."
csa.11.a:0 "Elizabeth Gurley Flynn"
csa.11.b:0 "Norman Thomas"
csa.11.c:0 "Earl Browder"
