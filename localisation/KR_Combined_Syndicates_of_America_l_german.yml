 CSA_WILLIAM_FURLONG_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 26. Mai 1881 in Allenport, Pennsylvania, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L William Rea Furlong besuchte die Normal School in Kalifornien, Pennsylvania, wo er sein Lehrerdiplom erwarb. Anschließend arbeitete er fast zwei Jahre lang als Lehrer. Im Jahr 1901 wurde er für die United States Naval Academy in Annapolis, Maryland, empfohlen. Furlong schloss sein Studium 1905 mit dem Rang eines Fähnrichs ab und wurde bis 1909 auf dem Panzerkreuzer USS Maryland eingesetzt. Im Jahr 1910 wurde Furlong dem geschützten Kreuzer USS Chicago zugeteilt, der als Reserve der Massachusetts Naval Militia eingesetzt war. Er kommandierte den Kreuzer kurzzeitig vom 19. bis 29. August 1910. Er diente bis 1912 auf der Chicago, als er die Columbia University in New York besuchte und 1914 den Master of Science in Elektro- und Funktechnik erlangte. Anschließend wurde Furlong als Flottenfunkoffizier und Adjutant in den Stab des Oberbefehlshabers der Atlantikflotte der Vereinigten Staaten versetzt. Im April 1914 nahm er an der Veracruz-Expedition in Mexiko teil. Im Juli wurde er als Flottenfunkoffizier an Bord des Schlachtschiffs USS New York eingesetzt. Später wurde er Flottenfunkoffizier und Adjutant im Stab des Oberbefehlshabers der Atlantikflotte der Vereinigten Staaten. Von 1916 bis 1917 diente Furlong als Kanonenoffizier an Bord der Schlachtschiffe USS South Carolina und USS Nevada. 1918 wurde er dem Bureau of Ordnance zugeteilt. Von 1921 bis 1923 diente er als Adjutant im Stab und Flottengeschützoffizier des Oberbefehlshabers der Pazifikflotte der Vereinigten Staaten. Anschließend war er von 1923 bis 1926 im Büro des Chief of Naval Operations tätig. Von 1926 bis 1928 diente Furlong als leitender Offizier des Schlachtschiffs USS West Virginia und anschließend als Kommandant des Ölschiffs USS Neches. Er diente auch als Divisionskommandeur von Zerstörern im Pazifik. Von 1928 bis 1931 war er Chef der Policy and Liaison Section, Office of Island Government. Von 1931 bis 1933 kommandierte er den leichten Kreuzer USS Marblehead und diente dann von 1933 bis 1936 als verantwortlicher Waffeninspektor auf dem Naval Proving Ground in Dahlgren. Bei Ausbruch des Bürgerkriegs trat er den Kombinierte Syndikate von Amerika bei und wurde als ältester Kapitän der C.S.A. der erste Admiral der Zweite Kontinentalflotte."
 CSA_ATHUR_CARPENDER_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 24. Oktober 1884 in New Brunswick, New Jersey, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Arthur Schuyler "Chips" Carpender, ein direkter Nachfahre von Wolphert Gerretse Van Kouwenhoven - einem der ersten Siedler der Kolonie Neu-Niederlande - schloss 1908 sein Studium an der Marineakademie der Vereinigten Staaten ab und diente auf dem Schlachtschiff Minnesota der Großen Weißen Flotte, das Präsident Theodore Roosevelt 1907 auf Weltreise schickte. Vor dem Hintergrund der Bananenkriege befehligte er eine 16-köpfige Landungstruppe der Marietta, die in Puerto Cortes, Honduras, an Land gesetzt wurde. Als er die Marietta 1911 verließ, war Carpender an der Ausrüstung des neuen Schlachtschiffs USS Utah beteiligt. Während der mexikanischen Revolution nahm Carpender im April 1914 an der Besetzung von Veracruz durch die Vereinigten Staaten teil, und zwar als Adjutant des Ersten Regiments der Bluejackets, das aus Matrosen aus Florida, Utah und Arkansas gebildet wurde. Nach seiner Rückkehr in die Vereinigten Staaten wurde Carpender dem Office of Naval Militia Affairs zugeteilt. Nach seiner Rückkehr in die Vereinigten Staaten wurde Carpender dem Office of Naval Militia Affairs zugeteilt. 1916 half er bei der Ausrüstung und Inbetriebnahme des neuen Zerstörers USS Davis in den Bath Iron Works und diente später als Mitglied der Besatzung bis 1917, als er das Kommando über den Zerstörer USS Fanning übernahm. 1919 meldete er sich bei der Newport News Shipbuilding and Drydock Company, um bei der Ausrüstung des neuen Zerstörers USS Radford mitzuhelfen, und übernahm das Kommando über das Schiff, als es in Dienst gestellt wurde. 1920 kehrte Carpender in die Vereinigten Staaten zurück und wurde Mitglied der Marineprüfungskommission und Generalrichter des Kriegsgerichts in der Marineschulungsstation Great Lakes. Im Jahr 1922 übernahm er das Kommando über die USS Barry. 1923 meldete er sich zur Ausbildung auf der U-Boot-Basis der Marine in New London, woraufhin er als Kommandant der 6. U-Boot-Division. 1924 kehrte Carpender nach Washington zurück, wo er die nächsten zwei Jahre im Bureau of Navigation an Land diente, bevor er 1926 zum leitenden Offizier der USS Pittsburgh ernannt wurde, bis er 1928 das Kommando über den Zerstörer USS Macdonough übernahm. Nach dem bekannten Muster, dass sich Land- und Seedienst abwechseln, diente Carpender von 1929 bis 1932 im Büro des Chief of Naval Operations. Es folgten zwei Jahre als leitender Offizier des leichten Kreuzers USS Omaha. Anschließend besuchte er das Naval War College in Newport und kehrte dann in das Büro des Chief of Naval Operations zurück. Anfang 1937 wurde er Stabschef der Zerstörer in der Schlachtflotte. Mit Beginn des Bürgerkriegs trat er in die Zweite Kontinentalflotte ein und wurde zum Admiral der C.S.-Flotte befördert."
 CSA_ARLEIGH_BURKE_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 19. Oktober 1901 in Boulder, Colorado, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Arleigh Albert '31-knot Burke' Burke hat wegen der 1918 ausgebrochenen Grippe nie die High School abgeschlossen, sondern wurde von seinem örtlichen Kongressabgeordneten an die United States Naval Academy berufen. Er schloss die Akademie im Juni 1923 ab und wurde als Fähnrich in die Marine der Vereinigten Staaten aufgenommen. Von da an bis April 1928 war er Offizier auf dem Schlachtschiff Arizona. Anschließend wurde Burke dem Flottenbasisschiff Procyon zugeteilt, wo er Flaggenleutnant und Personaloffizier war. Im Juni 1929 nahm er seine formale Ausbildung wieder auf und machte zwei Jahre später seinen Master-Abschluss an der University of Michigan, bevor er auf dem schweren Kreuzer Chester diente. Die Mitte der 1930er Jahre verbrachte er im Stab der Base Force und im Bureau of Ordnance in Washington, D.C. 1936 ging er auf den Zerstörer Gilmer, und bei Ausbruch des Bürgerkriegs unterstützte er mit seiner Mannschaft die CSA, wofür er in den Rang eines Admirals befördert und einer der ersten Flaggoffiziere der Second Continental Navy wurde."
 CSA_HYMAN_RICKOVER_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 27. Januar 1900 in Makow nad Orzycem, Königreich Polen, Russisches Reich\n§YMilitärische Karriere:§L Hyman Godalia "George" Rickover wurde in eine polnisch-jüdische Familie hineingeboren und kam im März 1906 mit seiner Mutter und seiner Schwester auf der Flucht vor antisemitischen Pogromen während der Revolution von 1905 in Russland nach New York City und später nach Chicago. Rickovers Karriere bei der Marine begann 1918 an der Marineakademie, die er 1922 abschloss. Er kam auf den Zerstörer Overton und beeindruckte seinen kommandierenden Offizier mit seiner Harter Arbeit und Effizienz. 1923 wurde er zum technischen Offizier ernannt und war damit der jüngste Offizier des Geschwaders. Anschließend diente er an Bord des Schlachtschiffs Missisipi, bevor er 1930 an der Columbia University einen Master of Science in Elektrotechnik erwarb, den er durch ein Jahr an der Naval Postgraduate School ergänzte. Von 1929 bis 1933 qualifizierte sich Rickover für den U-Boot-Dienst und das Kommando an Bord der U-Boote S-9 und O-3. Während seiner Tätigkeit im Office of the Inspector of Naval Material in Philadelphia im Jahr 1933 übersetzte Rickover das Buch Das Unterseeboot von Admiral Hermann Bauer aus dem Deutschen Kaiserreich. Anfang 1937 wurde er zum Kommandanten der 3. U-Boot-Division ernannt. Mit Beginn des Bürgerkriegs trat er in die Zweite Kontinentale Marine ein und beorderte die 3. U-Boot-Division nach Philadelphia, wofür er in den Rang eines Admirals befördert wurd"
 CSA_HUGH_MULZAC_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 26. März 1886 auf Union Island, Föderale Kolonie der Inseln über dem Winde, Britisches Empire\n§YMilitärische Karriere:§L Hugh Nathaniel Mulzacs Leben auf See begann unmittelbar nach der High School, als er auf britischen Schonern diente. Er wurde auf das Swansea Nautical College in Wales geschickt, um sich für sein Kapitänspatent ausbilden zu lassen. Im Jahr 1918 wanderte Hugh Mulzac in die Vereinigten Staaten aus. Innerhalb von zwei Jahren erwarb er sein Kapitänspatent, as jemals das erste, das jemals einem Afroamerikaner ausgestellt wurde. Er trat mit Marcus Garvey der Universal Negro Improvement Association (UNIA) bei und diente als Kapitän auf der SS Yarmouth der Black Star Line. Unstimmigkeiten mit der UNIA führten jedoch zu seinem Austritt im Jahr 1921 und später zum Beitritt zur International Seamen's Union of America (ISUA) im Jahr 1927. Vor 1937 war die einzige Arbeit, die Mulzac an Bord bekommen konnte, die in den Abteilungen der Stewards verschiedener Reedereien. Auf Druck der ISUA konnte er 1934 Kapitän eines Schiffes werden, dessen Besatzung nur aus Amerikanern bestand, was er jedoch mit den Worten ablehnte: "Unter keinen Umständen werde ich ein Jim Crow kommandieren". Nach dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs und dem Bedarf der CSA an Schiffskapitänen wurde er zum Kommandanten des Zerstörers CNS Smith Thompson ernannt und für Seniorenkurse ausgewählt. Nachdem er diese abgeschlossen hatte, wurde er als erster schwarzer Admiral berühmt."

