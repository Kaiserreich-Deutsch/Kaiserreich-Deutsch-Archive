### Reconstruction Events ###

csa.12.t:0 "Prozess gegen die American First"
csa.12.d:0 "Nach der Revolution ist es jetzt an der Zeit, sich mit denen zu beschäftigen, die gegen uns gekämpft haben. Der Prozess des sogenannten American First hat lange gedauert, aber jetzt ist er hier. Die Frage ist, was sollen die Gerichte gegen diese Reaktionäre entscheiden?"
csa.12.a:0 "Begnadigt sie"
csa.12.b:0 "Bestraft die Anführer"
csa.12.c:0 "Keine Nachsicht mit Reaktionären"

csa.13.t:0 "Prozess gegen die alte Regierung"
csa.13.d:0 "Nach der Revolution ist es jetzt an der Zeit, sich mit denen zu beschäftigen, die gegen uns gekämpft haben. Das Verfahren gegen die Politiker und Offiziere, die der alten Regierung der Vereinigten Staaten gedient haben, hat lange gedauert, aber jetzt ist es hier. Die Frage ist, was sollen die Gerichte gegen diese Reaktionäre entscheiden?"
csa.13.a:0 "Begnadigt sie"
csa.13.b:0 "Bestraft die Anführer"
csa.13.c:0 "Keine Nachsicht mit Reaktionären"

 csa.14.t:0 "Avant-Garde Film"
 csa.14.d:0 "Avantgardistische Kunstformen sind nicht per se ein politisches Instrument, aber die Künstler haben 1936 eine überwältigende Unterstützung für das SPA gezeigt. Von den Surrealisten in New York, die die Zuschauer mit anschaulichem Sex auf der Leinwand schockierten, bis hin zu den Dadaisten, die das Konzept der populären Kunst selbst in Frage stellten. Im Zuge dieser Bewegung wurden viele der Tausenden von Kinosälen in den USA enteignet, um sicherzustellen, dass Werke dieses Kalibers nicht von prüden Kinobesitzern zensiert werden. Sie sind bunt bemalt und haben eine Druckerei, eine Beschwerdestelle der Regierung, gedruckte politische Flugblätter und Pamphlete, Bibliotheksbücher und ein mobiles Kino an Bord. Die Theater sind Teil der neuen revolutionären Regierung, um der verstreuten Bevölkerung Amerikas, insbesondere in den ländlichen Regionen des Landes, die Werte und Programme zu vermitteln."
 csa.14.a:0 "Achten Sie darauf, dass Kinder die surrealistischen Filme nicht sehen."

 csa.15.t:0 "Art Deco versus Modernism"
 csa.15.d:0 "Während des größten Teils der 1920er und 1930er Jahre war der Art-Déco-Stil die vorherrschende Architekturform, und von Küste zu Küste wurden Gebäude im Art-Déco-Stil errichtet. Eine Reihe revolutionärer Architekten innerhalb der SPA möchte jedoch mit diesem Stil brechen und einen modernistischeren Ansatz verfolgen, der sich an den Entwürfen aus Frankreich, Italien oder Großbritannien orientiert. Die AFL vertritt mit Nachdruck den Standpunkt, dass der Art déco ein amerikanischer Stil ist, der nicht durch politische Launen ausgelöscht werden kann. Die AFL verweisen auf Diego Riveras kürzlichen Abriss des Kunstwerks im Rockefeller Center, nachdem seine Änderung, die Gesichter von Marx und Lenin über Zeus und Thor zu meißeln, als geschmacklos verschrien wurde. Welcher Stil soll unterstützt werden?"
 csa.15.a:0 "Art Deco bewahren."
 csa.15.b:0 "Modernismus."
 
 csa.16.t:0 "Debatten über die Mitgliedsbeiträge der Gewerkschaften und Rassismus"
 csa.16.d:0 "Was während der Revolution wie ein einfacher Vorschlag klang, nämlich die Abschaffung der Rassentrennung, ist auf zahlreiche Schlaglöcher gestoßen. Angefangen mit der Debatte darüber, ob die Mitgliedsbeiträge der Gewerkschaften von Natur aus eine Diskriminierung schwarzer Arbeitnehmer darstellen. Die Beweise auf beiden Seiten scheinen nicht schlüssig zu sein, und die meisten der Gewerkschaften, die vom Verfassungskonvent abgelehnt wurden, haben für einen maximalen Mitgliedsbeitrag protestiert. Diese Demonstranten behaupten, von der offen antirassistischen IWW aufgrund ihrer Rasse diskriminiert zu werden. Dann kamen die gewerkschaftlichen Kongressabgeordneten aus den neu befreiten Staaten, die dagegen protestieren, dass die erzwungene Integration eine Verletzung ihrer gewerkschaftlichen Rechte auf Kollektivverhandlungen darstellt. Letztlich haben die IWW im Kongress ausgeharrt und die neuen Kongressabgeordneten und Demonstranten öffentlich als Reaktionäre beschimpft."
 csa.16.a:0 "Wir werden nicht noch mehr verkleideten Rassisten nachgeben!"

 csa.17.t:0 "Der Aufstieg der reinen Frauengewerkschaften"
 csa.17.d:0 "Seit der Revolution drängen immer mehr Frauen in die Politik und in technische Bereiche. Während in einigen Staaten der Übergang zur Frauenbefreiung reibungslos verlaufen ist, wird die Welle andernorts gebremst. Eine landesweite Umfrage hat ergeben, dass sich die Zahl der reinen Frauengewerkschaften im letzten Jahr vervierfacht hat. Bei Befragungen beklagen diese reinen Frauengewerkschaften eine anhaltende systematische Diskriminierung in den Bereichen Wissenschaft und öffentlicher Dienst. Nach dieser Veröffentlichung wurde der geplante Women's Caucus abgesagt, da die Nation beginnt, über die ethische Anwendung der Frauenbefreiung zu diskutieren. [CSA.GetLeader] hat die Debatte beigelegt, indem er sowohl  Nur-Frauen-Gewerkschaften als auch die systematische Diskriminierung anprangerte und argumentierte, dass "es auf beiden Seiten Schuldige für die Diskriminierung gibt"."
 csa.17.a:0 "Der revolutionäre Mann und die revolutionäre Frau sind gleichberechtigt."

 csa.18.t:0 "Umverteilung des Unternehmensreichtums"
 csa.18.d:0 "Eines der wenigen Dinge, in denen Reed mit dem schurkischen Long einer Meinung war, ist die Umverteilung des Reichtums. Reeds Rationierung zu Kriegszeiten ist einer Friedensgesetzgebung gewichen, die die Raubrittertümer, die er sein Leben lang bekämpft hatte, verhindern soll. Dies geschieht in Form seines letzten Wunsches an den Kongress, nämlich der Enteignung aller Vermögenswerte, die einer einzelnen Person gehören und 10 Millionen Dollar übersteigen. [CSA.GetLeader] ist noch einen Schritt weiter gegangen und hat die Idee von Unternehmen in Frage gestellt und damit gedroht, das Rechtskonzept von Unternehmen für illegal zu erklären. Schon am nächsten Tag wurden die staatlichen Stellen mit Hunderten, wenn nicht Tausenden von förmlichen Anträgen auf Auflösung von Kapitalgesellschaften in ihre Bestandteile und im gleichen Atemzug mit Anträgen für neue Konsortien überschwemmt. Für [CSA.GetLeader] ist es offensichtlich, dass dies nur ein Trick der Raubritter ist, um ihre Geschäftspraktiken vor der Regierung zu verbergen, und er hat ein Moratorium für die Neuklassifizierung angeordnet, bis die Umverteilung des Reichtums abgeschlossen ist."
 csa.18.a:0 "So leicht kommst du nicht davon."

 csa.19.t:0 "Landumverteilung Auseinandersetzungen mit lokalen Warlords"
 csa.19.d:0 "Von den Villen der Rockefellers, der Morgans, der Carnegies und der Vanderbilts bis hin zu den Sharecroppern, die die Geschäfte der Unternehmen führen. Das Land der Vereinigten Staaten gehört immer noch den Kapitalisten. Das schlimmste Beispiel ist die Murphy Ranch in Kalifornien, die während des Krieges ein Hort der Silberhemdchen-Aktivitäten war, und es dauerte Monate, bis sie von unseren Truppen ausgehungert wurde. Der Kongress hat beschlossen, die Enteignung dieser Ländereien durchzuführen. Viele der südlichen und westlichen Ländereien wurden an die örtlichen Kommunen übergeben und als öffentlicher Wohnraum für die Bevölkerung eingerichtet. Wie erwartet hat uns der bewaffnete Widerstand der Zivilbevölkerung einige Menschenleben gekostet, aber nur wenige hätten erwartet, dass unsere eigene Rote Garde bei der Enteignung unwirksam sein würde. Eine besonders harte Nuss war in Montana zu knacken, wo die ursprünglich entsandte Miliz zum Verräter wurde und acht Monate lang ein großes Anwesen für seinen Warlord-Besitzer besetzt hielt, bevor unsere Rote Garde zum Eingreifen gezwungen war. Das Programm scheint jedoch zu funktionieren, so dass es keinen Grund gibt, es noch einmal zu überdenken."
 csa.19.a:0 "Wer hätte das gedacht, Warlords?"

 csa.20.t:0 "Überfüllte Gefängnisse mit Reaktionären"
 csa.20.d:0 "Niemand konnte damit rechnen, dass unser Strafrechtssystem so überlastet sein würde, dass diese Entscheidung notwendig wurde. Die zahlreichen kleinen Spaltungen in der SPA haben unserer Regierung nicht nur den erwarteten Widerstand beschert, sondern auch eine ganze Reihe von Kritikern. Tausende und Abertausende werden auf unsere Kosten ernährt, gekleidet und untergebracht, weil sie Verbrechen gegen das Volk begangen haben. Unsere reformfreudigeren Gesinnungsgenossen sind besorgt, dass die Gefängnisse eine Brutstätte für reaktionäre Tendenzen sein könnten, weshalb die Arbeiter in Arbeitslager umgelenkt werden sollten. Dort können sie dem Staat zurückzahlen, was sie dem Volk gestohlen haben. Die Avantgardisten sind der Meinung, dass wir gegenüber diesen Verrätern zu viel Nachsicht walten lassen und die Verräter von höchstem Rang in den Gefängnissen hinrichten müssen, da ein Aufstand mit Sicherheit bevorsteht. Die Katholische Arbeiterbewegung ist da ganz anderer Meinung und vertritt die Ansicht, dass Exil und Leben in einem anderen Land das Christlichste ist, was man tun kann."
 csa.20.a:0 "Exekutiert die Verräter von hohem Rang."
 csa.20.b:0 "Bringen Sie die arbeitsfähigen Männer in Arbeitslager."
 csa.20.c:0 "Verbannen Sie sie nach Kanada und Mexiko."

csa.21.t:0 "Bildungsrevolution"
 csa.21.d:0 "Ein bemerkenswerter Professor der John Hopkins University namens John Dewey wurde zum Bildungsminister ernannt. In Deweys Augen sollte sich der Zweck der Bildung nicht um den Erwerb einer vorgegebenen Anzahl von Fähigkeiten drehen, sondern vielmehr um die Verwirklichung des vollen Potenzials des Einzelnen und die Fähigkeit, diese Fähigkeiten für das Allgemeinwohl einzusetzen. Insbesondere betont er, dass die Schulbildung praktisches Lernen beinhalten muss, indem er berühmt feststellt: "Wenn Wissen aus den Eindrücken entsteht, die natürliche Objekte auf uns machen, ist es unmöglich, Wissen ohne den Gebrauch von Objekten zu erlangen, die den Geist beeindrucken". Deweys Gegner, insbesondere die Katholische Arbeitnehmerbewegung, behaupten, seine Grundsätze stünden im Widerspruch zur religiösen Erziehung. Letztendlich hat [CSA.GetLeader] beschlossen, Deweys Reformen zu unterstützen."
csa.21.a:0 "Zu einer neuen Generation"

 csa.22.t:0 "Der Präsident deckt das große Geschäftskomplott auf"
 csa.22.d:0 "[CSA.GetLeader] und der Generalstaatsanwalt traten heute vor dem Kongress auf, um zu behaupten, dass sie eine Verbindung zwischen den Konzernen, die Huey Long, MacArthur und die Pazifikstaaten unterstützten, aufgedeckt haben. Diese Anschuldigung besagt, dass Geschäftsinteressen in Amerika hinter der Degradierung der zivilen Politik während der Revolution stecken und dass im Falle eines Sieges von [CSA_GetBusinessPlotMembers] die Konzerne die wahre Macht hinter der Präsidentschaft sein würden. Der Präsident hat die sofortige vollständige Auflösung und Enteignung des Staates von Vermögenswerten vorgeschlagen, die den Verrätern dieser großen Verschwörung gehören. Der Kongress ist verblüfft, wobei die meisten diese Maßnahme zunächst unterstützen. Die Liste der Verräter löst jedoch bei einigen Mitgliedern der IWW und der AFL Besorgnis aus. Es scheint, dass zu den Unternehmen, die auf dem Hackklotz stehen, auch große Pharmaunternehmen wie Merck & Co. gehören. Viele Kongressabgeordnete befürchten, dass die Bestrafung der Ärzteschaft der Lebenserwartung der CSA schaden wird. Ein alternativer Vorschlag sieht vor, diese Unternehmen zu kollektivieren und ihre Mitglieder zu rehabilitieren und freizulassen."
 csa.22.a:0 "Ein kleines Opfer für eine Zukunft ohne Kapitalismus."
 csa.22.b:0 "Wir werden sie rehabilitieren."

csa.23.t:0 "Widerstand gegen soziale Veränderungen"
 csa.23.d:0 "In dem Bestreben, die Veränderungen in der Gesellschaft, die der Sozialismus hervorbringt, zu beobachten, hat der Kongress einem herumziehenden Dokumentarfilmer die Genehmigung erteilt, das neue Amerika zu filmen, damit die Welt unseren Fortschritt erkennen kann. Der Film wurde dem Kongress vorgeführt und löste Schock und Abscheu aus, mit Szenen, in denen die Regierungspropaganda verunstaltet wird, Frauen weiterhin von Arbeitsplätzen ausgeschlossen werden und ein Gewerkschaftsvertreter von einem schwarzen Arbeiter fast das Fünffache des üblichen Tarifs für eine Gewerkschaftsmitgliedschaft verlangt. Dem Regisseur, King Vidor, wurde von Kollegen geraten, sich rar zu machen, da die Reaktion nicht seinen Erwartungen entsprach. Der Kongress hat Vidor aufgefordert, die Namen der gefilmten Personen freizugeben, damit ihre Verbrechen ordnungsgemäß verfolgt werden können. Eine Minderheit von Kongressabgeordneten verteidigte den Film mit der Begründung, dies zeige die systematischen Schwierigkeiten bei der Durchsetzung solcher revolutionären Handlungen im ganzen Land. Diese unliebsamen Kongressabgeordneten wurden daraufhin aus dem Gebäude verwiesen."
csa.23.a:0 "Die Reaktionäre werden dementsprechend behandelt"

csa.24.t:0 "Familiengesetzbuch von [GetYear]"
csa.24.d:0 "Mit der sozialen Revolution hat der Kongress das Familiengesetzbuch von [GetYear] verabschiedet. Das Familiengesetzbuch ist ein revolutionärer Kodex, der von einem ideologischen Wunsch getrieben wird, das kapitalistische Familienmodell zu verdrängen, um durch ein sozialistisches Modell der familiären freien Gewerkschaften ersetzt zu werden, das auf gegenseitiger Liebe und Respekt basiert.\n\nZu diesem Zweck enthielt dieser Kodex einige revolutionäre Änderungen. Sie beseitigt alle Behinderungen der Ehe, wobei die Abschaffung der Anti-Täuschungsgesetze die größte ist. Sie schafft religiöse Ehen ab und macht die Zivilehe zur einzigen legalen Art der Ehe. Der Kodex sieht keine Scheidungsgründe vor, da beide Ehepartner zum Zeitpunkt der Scheidung die gleiche Aufteilung des Vermögens erhalten. Dadurch wird das Konzept der Illegalität abgeschafft und alle Kinder haben Anspruch auf elterliche Unterstützung und gleiche Rechte nach dem Gesetz. Der Kodex erkennt das Zusammenleben als rechtlich gleichberechtigt an.\n\nWeiterhin gab es gemäß den revolutionären Gesetzen über die Familie ein weiteres Gesetz, das Familien dazu ermutigte, Kinder anzunehmen, die durch die Revolution obdachlos wurden. Darüber hinaus wurden Abtreibungen legalisiert und relativ leicht zu beantragen, die freie Liebe wurde gefördert, Erbschaft wurde eingeschränkt und Homosexualität wurde legalisiert."
csa.24.a:0 "Die Welt ändert sich"

### Commonwealth Events ###

 csa.25.t:0 "Die [GetYear]-Konvention des [CSA_synd_name]"
 csa.25.d:0 "Heute ist die [GetYear]-Veranstaltung der [CSA_synd_name]. Auf dem Parteitag gibt es viele Dinge zu besprechen, aber das wichtigste ist die Frage, wen die Arbeiter als Vertreter der [CSA_synd_name_abbrev] bei den Präsidentschaftswahlen 1940 wählen sollen. Die Hauptkandidaten des Kongresses sind: Elizabeth Gurley Flynn, James P. Cannon und Arturo Giovannitti."
