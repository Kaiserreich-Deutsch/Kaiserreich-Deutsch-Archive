 csa.50.t.browder:0 "Browders Stellvertreter"
 csa.50.t.foster:0 "Foster's Stellvertreter"
 csa.50.d:0 "Jetzt, da [CSA.GetLeader] an der Macht ist, muss er sich entscheiden, wen er zu seinem Stellvertreter ernennen soll. Wen soll er wählen?"
