 CSA_reconstruction_decisions:0 "Wiederaufbau des Landes"
 CSA_reconstruction_decisions_desc:0 "Wir haben den Sieg in der Revolution errungen, aber jetzt müssen wir unsere Anstrengungen auf den Wiederaufbau des Landes richten, damit jeder Amerikaner an den Früchten des Syndikalismus teilhaben kann."
