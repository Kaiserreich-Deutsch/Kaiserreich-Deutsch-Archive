### Events ###
cafla.1.t:0 "Archäologische Expedition zu San Andres"
cafla.1.d:0 "Der amerikanische Archäologe John Dimmick ist heute in unserem Land eingetroffen und hat eine ganz besondere Bitte geäußert. Im Anwesen von San Andres haben Besucher der Familie Dueñas von alten Bauten berichtet, die teilweise verschüttet sind und Licht in die Geschichte der vorkolumbianischen mesoamerikanischen Zivilisationen bringen könnten. Er behauptet, er werde die Expedition mit seinem persönlichen Reichtum ganz allein finanzieren, und wir müssten ihnen nur grünes Licht geben. [Root.GetLeader] hat bereits seine Unterstützung für das Projekt angekündigt und die Familie Dueñas persönlich kontaktiert, um sie zu bitten, ihre Ländereien von der Expedition besuchen zu lassen. Nach einem Treffen mit einem Vertreter der Familie Dueñas, Dimmick und [Root.GetLeader], haben sie sich bereit erklärt, der Expedition an der Ausgrabungsstätte bis Ende Mai, mit Beginn der Regenzeit, einen Freibrief für die Expedition zu geben. Es bleibt zu hoffen, dass ihre Entdeckungen das Interesse der Archäologen an unserem Land für die kommenden Jahre aufrecht erhalten."
cafla.1.a:0 "Sie sind willkommen, unsere Vergangenheit zu erforschen."

cafla.2.t:0 "Der Vulkan Izalco intensiviert seine strombolianische Aktivität"
cafla.2.d:0 "Der im Departement Sansonante, El Salvador, gelegene Vulkan Izalco hat eine Reihe unregelmäßiger Ausbrüche begonnen, die den Zyklus von einem strombolianischen Ausbruch pro Monat auf einen alle zwanzig Minuten gesteigert, zusammen mit einer zunehmenden Menge an Asche und Lava, die aus seinem Inneren austritt. Während der Izalco seit seiner Geburt im Jahr 1722 fast ununterbrochen ausgebrochen ist, sorgt der "Faro del Pacifico" für Unruhe in unserer Bevölkerung, da die Angst vor einem heftigen Vulkanausbruch an die Oberfläche drängt."
cafla.2.a:0 "Wir müssen das im Auge behalten."

cafla.3.t:0 "Der Vulkan Izalco intensiviert seine strombolianische Aktivität noch weiter"
cafla.3.d:0 "Berichte unserer Geologen deuten darauf hin, dass der Izalco-Vulkan seine Aktivität in der Tat noch weiter erhöht als zuvor. Nun bricht der Vulkan alle acht Minuten einmal aus, und die örtliche Zivilbevölkerung ist zunehmend beunruhigt über die Situation, da es keine aktuellen Regierungspläne für den Fall eines Ausbruchs gibt."
cafla.3.a:0 "Bereiten Sie Evakuierungspläne vor, nur für den Fall..."

cafla.4.t:0 "Der Izalco-Vulkan kehrt zu normaler Aktivität zurück"
cafla.4.d:0 "Trotz der jüngsten Panik im Zusammenhang mit dem Izalco-Vulkan berichten unsere Geologen, dass der Vulkan endlich wieder zu seinen normalen Aktivitäten zurückgekehrt ist, und während er immer noch normale Ausbrüche von Asche und Lava in Richtung des südlichen Sektors aufweist, können die Menschen in Sansonante beruhigt sein, während die vulkanische Aktivität nachzulassen beginnt."
cafla.4.a:0 "Gott sei Dank ist es vorbei."

cafla.5.t:0 "Überschwemmung in San Salvador"
cafla.5.d:0 "Aufgrund des jüngsten Wetters und der schlechten Instandhaltung des Entwässerungssystems von San Salvador kam es in der salvadorianischen Stadt zu Überschwemmungen. Zwar wurden keine Todesfälle durch den Vorfall gemeldet, doch ist der Schaden an der Infrastruktur der Stadt immer noch beträchtlich, und es wird einige Zeit dauern, bis die Stadt wieder auf die Beine kommt."
cafla.5.a:0 "Eine unglückliche Wendung der Ereignisse."

cafla.6.t:0 "Ausbruch des Vulkans Paricutin in Michoacan"
cafla.6.d:0 "Wir haben heute Berichte über schlimme Nachrichten aus der Kleinstadt Paricutín erhalten. Der nahegelegene Vulkan Paracutín hat im Laufe des Nachmittags mit dem Ausbruch begonnen, und die Bevölkerung der Kleinstadt ist nun von den Ascheregen bedroht, und unsere Spezialisten bestätigen, dass der Lavastrom die Stadt bei der derzeitigen Geschwindigkeit der Emissionen bedecken wird. Der Präsident [Root.GetLeader] hat die sofortige Evakuierung der Stadt angeordnet, und die Bemühungen um ihre Umsiedlung in die Nähe von Uruapan sollen beginnen. Dies wird jedoch Zeit und Mühe kosten, aber es ist ein notwendiger Schritt, um die Sicherheit unserer Bürger vor einer Naturkatastrophe zu gewährleisten."
cafla.6.a:0 "Eine unglückliche Wendung der Ereignisse."

cafla.7.t:0 "Erdbeben erschüttert Guatemala"
cafla.7.d:0 "Um 17.37 Uhr begann in der Nähe der guatemaltekischen Pazifikküste ein Erdbeben der Stärke 7,7 Richter. Das Erdbeben hat umfangreiche Schäden an der Infrastruktur des Gebiets verursacht, Telegrafenleitungen zum Einsturz gebracht und die Interamerikanische Autobahn unterbrochen. Die Stadt Tecpan wurde ebenfalls schwer beschädigt, wobei fast 60% der Zivilwohnungen durch das Erdbeben beschädigt wurden. Auch der historische Palacio de los Capitanes Generales in Antigua Guatemala ist teilweise beschädigt worden, ebenso wie viele alte Kirchen aus der Kolonialzeit in der Gegend. Leider sind achtunddreißig Menschen bei diesem tragischen Vorfall ums Leben gekommen, und nun werden wir uns mit den Folgen einer so schrecklichen Naturkatastrophe auseinandersetzen müssen."
cafla.7.a:0 "Hoffen wir, dass dies nicht der erste von vielen ist."

cafla.8.t:0 "Gründung des Regionalmuseums für Archäologie in Kopan"
cafla.8.d:0 "Heute wurde in der Stadt Copán das Museo Regional de Arqueologia gegründet. Die archäologische Stätte von Copán beherbergt einen der größten erhaltenen architektonischen Komplexe aus der frühen prähistorischen Epoche sowie eine der größten Städte der alten Maya-Zivilisation. Die Stätte wurde 1935 für die Öffentlichkeit geschlossen und wurde einer umfassenden Restaurierung unterzogen, wobei die Akropolis, der Hauptplatz, die "Treppe der Hieroglyphen", die Tempel 11 und 22 sowie die "38 Stelen" und alle Altäre im Mittelpunkt der Restaurierungsarbeiten standen. Mit der Einweihung des Museums ist die archäologische Stätte wieder für die Öffentlichkeit zugänglich, um die Vergangenheit des präkolumbianischen Mittelamerikas zu erforschen."
cafla.8.a:0 "Ein weiterer Schritt zur Bewahrung unserer Geschichte."

cafla.9.t:0 "Erdbeben in El Salvador"
cafla.9.d:0 "Ein starkes Erdbeben hat die Kleinstädte Santa Clara und San Esteban, die in der Nähe des Vulkans San Vicente liegen, erschüttert. Mit einer Skala von 6,1 auf der Richterskala hat das Erdbeben die Kleinstädte verwüstet, zweihundert Menschen das Leben gekostet und in beiden Städten und den sie verbindenden Strassen grossen Schaden angerichtet. Das Erdbeben scheint jedoch nicht durch den nahe gelegenen Vulkan verursacht worden zu sein, und so können die Menschen im Departement San Vicente aufatmen, da der Vulkan keine Anzeichen für eine baldige Aktivierung gibt."
cafla.9.a:0 "Hoffen wir, dass sich unser Glück verbessert."

cafla.10.t:0 "Erdbeben in El Salvador"
cafla.10.d:0 "Ein weiteres Erdbeben hat El Salvador heimgesucht, diesmal in der Gemeinde Ahuachapán. Das Erdbeben, mit einer Stärke von 5,9 auf der Richterskala, hat in den Gemeinden Ahualchapán und Atiquizaya schwere Schäden verursacht. Glücklicherweise wurden keine Toten aufgrund des Erdbebens gemeldet, und obwohl die physischen Schäden in beiden Gemeinden beträchtlich sind, wird der Wiederaufbau keine schwierige Aufgabe sein, da sie beide ziemlich rückständig waren."
cafla.10.a:0 "Zumindest sind alle sicher."

cafla.11.t:0 "Erdbeben in El Salvador"
cafla.11.d:0 "Ein weiteres Erdbeben hat El Salvador heimgesucht, diesmal in der Gemeinde Jucuapa. Das Erdbeben begann um 5.02 Uhr morgens mit einer Stärke von 6,2 auf der Richterskala, und als sich die Rettungsdienste bereits mobilisierten, begann um 5.06 Uhr morgens ein weiteres Erdbeben, das noch größere Schäden als das erste verursachte. Das Erdbeben hat in den Departements La Paz, Usulután und San Miguel schwere Schäden verursacht und schätzungsweise vierhundert Menschen das Leben gekostet, fast tausend verletzt und mehr als zwanzigtausend Menschen obdachlos gemacht. Das 'Comité General Ejecutivo Prodamnificados' plant bereits, die Opfer nach El Salvador umzusiedeln, aber es wird ein kostspieliges Unterfangen sein..."
cafla.11.a:0 "Es scheint, als hätte Mutter Natur heute Rache genommen..."

cafla.12.t:0 "Ein Tropensturm trifft auf die nicaraguanische Atlantikküste"
cafla.12.d:0 "Ein Sturm hat unsere Atlantikküste heimgesucht, und dieser Sturm dauert derzeit in diesem Gebiet an. Aufgrund starker Winde und einer gefährlichen Flut wurde der Handel in den Atlantik vorübergehend ausgesetzt, und viele befürchten, dass sich der Sturm in naher Zukunft verschlimmern wird. Auch wenn der Sturm selbst keine Anzeichen einer Verschlimmerung zeigt, wäre es vielleicht klug, mit den Vorbereitungen für eine Evakuierung zu beginnen, falls ein Hurrikan aufzieht..."
cafla.12.a:0 "Wir müssen uns auf das Schlimmste vorbereiten."

cafla.13.t:0 "Ein Hurrikan trifft auf die nicaraguanische Atlantikküste"
cafla.13.d:0 "Als unsere Pläne schließlich fertiggestellt waren, kam es zum Schlimmsten, als sich in der Nähe unserer Küsten ein Hurrikan bildete, dessen starke Winde anfingen, Puerto Cabezas zu verwüsten, bevor er sich aufwärts in Richtung Karibik bewegte. Glücklicherweise traten unsere Evakuierungspläne schnell genug in Kraft, um Opfer unter der Zivilbevölkerung zu vermeiden, aber das Gebiet muss wieder instand gesetzt werden, um wieder arbeiten zu können."
cafla.13.a:0 "Wir haben gut gewählt und uns effektiv vorbereitet."

cafla.14.t:0 "Ein weiterer Hurrikan trifft die nicaraguanische Atlantikküste"
cafla.14.d:0 "Ein Hurrikan hat erneut die nicaraguanische Atlantikküste getroffen. Der Sturm bildete sich fast wie aus dem Nichts, und die unvorbereitete Zivilbevölkerung litt unter der Unberechenbarkeit des mittelamerikanischen Wetters. Glücklicherweise bewegte sich der Sturm auf den Golf von Mexiko zu und berührte nicht die Küste, aber der starke Wind richtete an der gesamten zentralamerikanischen Atlantikküste immer noch einige Schäden an."
cafla.14.a:0 "Wir hatten Glück, dass es nicht in unsere Richtung ging."

cafla.15.t:0 "Paricutin bedroht Santa Ana Zirosto"
cafla.15.d:0 "Während die Eruption des Paracutín weitergeht, befindet sich eine weitere Stadt auf dem Weg der Zerstörung. Die kleine Stadt Santa Ana Zirosto, die während der Kolonialzeit gegründet wurde, befindet sich nun auf dem Weg der Lavaströme. Der Stadt wurde die Evakuierung befohlen, und sie soll sich den Umsiedlungsbemühungen der Paricutín-Bevölkerung in der Nähe von Uruapan anschließen."
cafla.15.a:0 "Wir können nur hoffen, dass sie sich erholen können."

cafla.16.t:0 "Paricutín bedroht San Juan Parangaricutiro"
cafla.16.d:0 "Während unsere Spezialisten uns versichern, dass sich der Ausbruch des Paricutín seinem Ende nähert, befindet sich die fast zweitausend Einwohner zählende Stadt San Juan Parangaricutiro nun auf dem Pfad der Lava. Glücklicherweise bereitete der Major bereits einen Notfallplan für den Fall vor, dass der Vulkan die Stadt bedrohen sollte, aber unsere Hilfe wäre dennoch willkommen. Die Stadt und ihre Einwohner sollen in das alte Anwesen Conejos umgesiedelt werden, das fast dreißig Kilometer vom ursprünglichen Standort der Stadt entfernt liegt. Präsident [Root.GetLeader] hat den Bürgermeister für seinen Weitblick gelobt, und die Umsiedlungsbemühungen sind bereits im Gange."
cafla.16.a:0 "Hoffen wir, dass dies bald ein Ende hat."

cafla.17.t:0 "Paricutín stoppt endlich den Ausbruch"
cafla.17.d:0 "Der Vulkan Paricutín hat endlich aufgehört, Lava auszustoßen, und obwohl der Vulkan für die nächsten Jahre noch immer eine Bedrohung für die Bevölkerung in der Nähe darstellen könnte, haben wir eine größere Katastrophe vermieden, indem wir unsere Zivilbevölkerung evakuiert haben, und während Aschewolken noch immer unsere nahe gelegenen Ackerflächen und Städte beeinträchtigen könnten. Die Städte, die verschüttet wurden, sollen als Gedenkstätten für die alten Bewohner errichtet werden und werden trotz ihrer Umsiedlung als integraler Bestandteil ihrer Verwaltung betrachtet, so dass sie mit ihren alten Städten tun können, was sie wollen."
cafla.17.a:0 "Endlich ist es vorbei."

cafla.18.t:0 "Jährliche Feier des "15. September""
cafla.18.d:0 "Heute feiert die gesamte mittelamerikanische Region den Tag, an dem die Delegation von Abgeordneten aus allen ehemaligen Provinzen Spaniens im Rathaus von Guatemala-Stadt zusammenkam und gemeinsam die Unabhängigkeitserklärung verfasste, die von José Cecilio del Valle verfasst wurde und die unsere einst von Ausländern regierten Länder in freie Nationen verwandelte. Während des ganzen Monats September feiert ganz Mittelamerika, jeder mit seinen eigenen Traditionen, mit allen möglichen Arten der Unterhaltung, von Paraden und Konzerten bis hin zu öffentlichen Reden hochrangiger Regierungsbeamter. Heute ist wirklich ein Tag der Einheit für unsere Nationen!"
cafla.18.a:0 "¡Fröhlicher Unabhängigkeitstag!"

cafla.19.t:0 "Jährliche Feier des "15. September""
cafla.19.d:0 "Heute feiert die gesamte mittelamerikanische Region den Tag, an dem die Delegation von Abgeordneten aus allen ehemaligen Provinzen Spaniens im Rathaus von Guatemala-Stadt zusammenkam und gemeinsam die Unabhängigkeitserklärung verfasste, die von José Cecilio del Valle verfasst wurde und die unsere einst von Ausländern regierten Länder in freie Nationen verwandelte. Während des ganzen Monats September feiert ganz Mittelamerika, jeder mit seinen eigenen Traditionen, mit allen möglichen Arten der Unterhaltung, von Paraden und Konzerten bis hin zu öffentlichen Reden hochrangiger Regierungsbeamter. Heute ist wirklich ein Tag der Einheit für unsere Nationen!"
cafla.19.a:0 "¡Fröhlicher Unabhängigkeitstag!"

cafla.20.t:0 "Veröffentlichung des Buches 'Archäologie der Nordküste von Honduras'"
cafla.20.d:0 "Die amerikanische Archäologin und Ethnografin Doris Zemurray Stone hat ihr Buch veröffentlicht, in dem sie die Erkenntnisse verschiedener Archäologen über mehrere mittelamerikanische archäologische Stätten in Honduras zusammenfasst. Als eines der besten Werke der archäologischen Forschung in diesem Gebiet konzentriert sich ihr Buch vor allem auf die Notizen von George Clapp Vaillant und Dorothy Popenoe über die Playa de los Muertos und wie sie das neue Bild der mesoamerikanischen Kulturen prägen. Das Buch ist schnell zu einer Pflichtlektüre für jeden Liebhaber der präkolumbianischen mesoamerikanischen Geschichte geworden und hat das Ansehen der jungen Direktorin des Nationalmuseums von Costa Rica zu neuen Höhenflügen getrieben."
cafla.20.a:0 "Ihr Werk macht uns alle stolz."
