UPC_mopping_up:0 "Mit Seperatisten abrechnen"
UPC_mopping_up_desc:0 "Die Regionen Chinas wurden oft sehr lose in die Zentralregierung integriert, was Aufstände, ethnische Konflikte und Seperatismus als Folgen hatte. Während des Bürgerkriegs versuchten dutzende Regionen sich von der Zentralregierung loszulösen und erklärten ihre Unabhängigkeit. Während wenige in China diese Staaten anerkannten, wäre es sehr schwer, diese Regionen zu integrieren, nur um chauvinistische Han-Denkweisen zu befriedigen. Nichtsdestotrotz müssen wir eine Entscheidung treffen. Entweder erkennen wir die Legitimität dieser Regionen an oder erobern sie zurück."

UPC_retake_periphery:0 "[FROM.GetFlag] [FROM.GetAdjective]e Separatisten beseitigen"
UPC_retake_periphery_desc:0 "[UPC_crush_separatist_tag]"

UPC_crush_separatist_MON:0 "Die Mongolei erklärte 1911 ihre Unabhängigkeit und Sun Yat-sen selber befürwortete eine Rückeroberung. Wir können ihr schreckliches Regime in unserer Region nicht tolerieren. Das Mongolische Volk sollte die Macht haben und nicht irgendwelche fanatischen Kulte."
UPC_crush_separatist_MAN:0 "Der Nordosten wurde im Zuge unserer demokratischen Revolution von den Japanern unterworfen! Wir müssen die Region umgehend befreien!"
UPC_crush_separatist_KUM:0 "Kumul ist befallen vom Anachronismus, um es nett auszudrücken. Relikte der alten Ära der Manchu-Dynastie, die wir mit all unserer Macht aus China vertrieben haben. Ihre Überreste werden zerstört werden, damit die Region endlich Freiheit und Modernisierung erfahren kann und nicht mehr an traditionelle veraltete Werte gebunden ist."
UPC_crush_separatist_ETS:0 "Die religiösen Fundamentalisten Xinjiangs sind eine Schande für die Ehre Chinas. Die Uiguren sind angetrieben durch ethnischen Nationalismus und islamischen Fundamentalismus in einer multikulterellen Region. Es wird eine schwierige Aufgabe Xinjiang wieder in China zu integrieren."

UPC_deal_with_separatists:0 "[FROM.GetFlag] Mit [FROM.GetNameDef] verhandeln"
UPC_deal_with_separatists_desc:0 "[UPC_deal_with_separatists_tag]"

UPC_deal_with_separatist_MON:0 "Die Mongolei erklärte 1911 ihre Unabhängigkeit und Sun Yat-sen selber befürwortete eine Rückeroberung. Jedoch ist es an der Zeit zu akzeptieren, dass die Mongolen nicht Teil der Republik sein wollen. Dies ist die Gelegenheit für einen Neuanfang, da ihre junge Demokratie ein Bruder für uns sein sollte, und nicht aus nationalistischen Gedanken zerstört werden sollte."
UPC_deal_with_separatist_ETS:0 "Ost-Turkestan anzuerkennen wird ein schweres Unterfangen, da die Region für Jahrhunderte ein Teil Chinas war. Haben wir wirklich eine Aussrede, sie zu unterwerfen gegen ihren Willen, falls sie unser Angebot ablehnen? Ihre junge Demokratie kann zu einer Vorzeigedemokratie in Asien werden. Abgesehen davon wäre eine Invasion ein logistischer Albtraum aufgrund der katastrophalen Infrastruktur und den Bergen dieser Region."

UPC_reconstruction_plan:0 "Der Wiederaufbau Chinas"
UPC_reconstruction_plan_desc:0 "Der Wiederaufbauplan ist das Geistesprodukt Chen Jiongmings und der China Zhi Gong Partei. In den 1920er forderten die föderalistischen Größen in China eine friedliche Wiedervereinigung von dem KMT-dominierten Süden, Fengtian-dominierten Norden und dem Zhili-dominierten Zentrum. All diese Vorschläge wurden abgelehnt, was Chen dazu veranlasste die Fehler der Ersten Republik und der Kuomintang-Regierung zu analysieren und herauszufinden, warum sie die Probleme Chinas nicht beheben konnten und wie man besagte Probleme in Zukunft beheben kann. Dies beinhaltet ein öffentliches Infrastruktur-Programm, kooperativer Föderalismus und Demilitarisierung, um alles zu finanzieren.\n\nSobald das Land vereint ist, können wir damit anfangen die Nation auf westliche Standards zu bringen."

