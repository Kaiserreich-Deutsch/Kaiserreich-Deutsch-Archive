### Focuses ###
Federalist_China_Tree:0 "Föderalistisches China"
UPC_Begin_The_National_Conference:0 "Die Nationalkonferenz"
UPC_Begin_The_National_Conference_desc:0 "Vertreter der befreiten Provinzen werden Chen Jiongmings Nationalkonferenz besuchen. Diese Versammlung wird als provisorische Legislative agieren, mit den Aufgaben eine neue provisorische Regierung zu bilden und einen Senat zu wählen, bevor sie mit der Ausarbeitung der Verfassung beginnen."
UPC_Form_A_Provisional_Government:0 "Eine Provisorische Regierung bilden"
UPC_Form_A_Provisional_Government_desc:0 "Bis eine neue Verfassung verkündet werden kann, muss eine provisorische Regierung die täglichen Regierungsgeschäfte wahrnehmen. Diese Regierung wird sich größtenteils aus Abgeordneten der Guangzhou-Regierung zusammensetzen, sowie Vertretern aus den befreiten Provinzen im Norden."
UPC_Restore_The_Senate:0 "Den Senat wiederherstellen"
UPC_Restore_The_Senate_desc:0 "Die Republik China unterhielt von der Xinhai-Revolution bis zur Qing-Restauration den Senat (das Unterhaus) als Teil der Nationalversammlung. Es soll weitgehend unverändert in seiner Struktur und nach amerikanischem Vorbild wiederhergestellt werden, um die Provinzen gleichermaßen zu repräsentieren. Der Senat wird zudem das provisorische Staatsoberhaupt wählen."
UPC_First_Draft_Of_The_Constitution:0 "Erster Verfassungsentwurf"
UPC_First_Draft_Of_The_Constitution_desc:0 "Die erste Vorlage unserer zukünftigen Verfassung wird sich an der Verfassung von 1924 orientieren, welche bis jetzt als provisorische Verfassung diente. Gewaltenteilung wurde genauer definiert und die Kontrollfunktionen der Legislative über die Exekutive wurde verstärkt, als Antwort auf die fundamentalen Probleme der Ersten Republik."
UPC_A_New_Legal_Code:0 "Ein neues Gesetzbuch"
UPC_A_New_Legal_Code_desc:0 "Obwohl es vielen Reformen unterlaufen ist, ist das Gesetzbuch der Qing schon über 300 Jahre alt und die Erste Republik konnte keinen zeitgemäßen Ersatz ausarbeiten. Dies wird ein langwieriger und schwieriger Prozess, aber die Ausarbeitung und Umsetzung eines modernen Gesetzbuchs hat für die föderale Regierung oberste Priorität, um die Anzeichen der Monarchie entgültig zu beseitigen."
UPC_Fight_Against_Corruption:0 "Der Kampf gegen Korruption"
UPC_Fight_Against_Corruption_desc:0 "Korruption plage China schon für Jahrhunderte. Wir müssen eine strikte Haltung gegen Korruption zeigen, um zu beweisen, dass das neue China ein besseres für das Volk sein wird."
UPC_Eliminate_The_Warlords:0 "Die Kriegsherren ausschalten"
UPC_Eliminate_The_Warlords_desc:0 "Das Kriegsherrentum hat nichts weiter als Chaos, Zerstörung und Angst in China verbreitet. Es muss ein für alle Mal ausgerottet werden. Andernfalls kann China nicht modernisieren und das Volk wird nie frei sein. Die Kriegsherren werden sich uns unterordnen - oder zerstört werden."
UPC_Crack_Down_On_Opium:0 "Den Opiumhandel verbieten"
UPC_Crack_Down_On_Opium_desc:0 "Opium plagt China nun seit über 100 Jahren. Das Jahrhundert der Demut kann nur enden, wenn diese Droge ein für alle Mal ausgerottet wird. Der Kampf gegen Opiumsucht wird ein langer Prozess und der Kampf gegen den Opiumhandel ein teurer sein, aber es muss getan werden, oder China wird in Armut und moralischer Erniedrigung verharren."
UPC_Reform_The_Judiciary:0 "Die Justiz reformieren"
UPC_Reform_The_Judiciary_desc:0 "Obwohl die Erste Republik eine unabhängige Judikative unterhielt, wurde das schwache Justizministerium vom einflussreichen Innenministerium überschattet. Richterliche Unabhängigkeit sollte auch in der Praxis gelten und nicht nur in der Theorie, um dem Chinesischen Volk Gerechtigkeit und Schutz zu verschaffen."
UPC_Modern_Legal_System:0 "Modernes Rechtssystem"
UPC_Modern_Legal_System_desc:0 "Ein Gesetzbuch und eine unabhängige Judikative sind wichtige bestandteile eines modernen Rechtssystems. Rechtsfehler und Machtmissbrauch können rechtzeitig beseitigt werden, wenn sich der moderne Legalismus in der Chinesischen Gesellschaft durchsetzen kann. Dem Chinesischen Volk kann endlich Gerechtigkeit verschaffen werden, nach all den Jahren der Unterdrückung."
UPC_Restructure_The_Bureaucracy:0 "Die Bürokratie neustrukturieren"
UPC_Restructure_The_Bureaucracy_desc:0 "Die föderale Regierung in Guangzhou kontrollierte ursprünglich nur die südlichen Regionen Chinas und war schon mit der Administration der Provinzen außerhalb Guangdongs überfordert. Die Regierung muss die Bürokratie ausweiten, reformieren und reorganisieren, um ganz China effektiv zu verwalten."
UPC_Reform_The_Currency_System:0 "Währungsreform"
UPC_Reform_The_Currency_System_desc:0 "Das Währungssystem in China ist ein Desaster. Zwar wurde ein modernes System gegen Anfang der 1900er entworfen, jedoch führte die Anarchie des Kriegsherrentum dazu, dass sich im ganzen Land verschiedene lokale, nationale und ausländische Währungen mit verschiedenen Wechselraten verbreiteten. Da unsere Regierung die Kontrolle des Landes nun fest im Griff hat, ist es an der Zeit, eine einheitliche nationale Währung einzuführen, die von einer Zentralbank, der Föderalen Reservebank Chinas, geprägt wird."
UPC_Financial_Reform:0 "Finanzreform"
UPC_Financial_Reform_desc:0 "Finanzen sind in der Tat ein sehr schweres Thema und die Korruption im Land macht das ganze noch schwieriger. Die Föderalisten drängen seit der Gründung der CZGP auf mehr finanzielle Transparenz und die Trennung von Zentral- und Landesfinanzen. Es ist jetzt an der Zeit, dass sie ihre Pläne umsetzen und hoffentlich wirtschaftliche Stabilität nach China bringen."
UPC_Fiscal_Reform:0 "Steuerreform"
UPC_Fiscal_Reform_desc:0 "Staatseinnahmen sind in einem so korrupten und großen Land wie China schwer zu kontrollieren. Es bedarf an Reformen, um das Steuersystem zu modernisieren. Dadurch werden Staatseinnahmen gewährleistet, die die Regierung nutzen kann, um den Wiederaufbau der Nation zu finanzieren."
UPC_China_Reconstruction_Plan:0 "Chinesischer Wiederaufbauplan"
UPC_China_Reconstruction_Plan_desc:0 "Der Wiederaufbauplan ist das Geistesprodukt von Chen Jiongming, in dem seine Vorstellungen für die Wiedervereinigung und den Wiederaufbau festgeschrieben sind. Durch soziale, politische und wirtschaftliche Reformen soll sich China vom Kriegsherrentum und Imperialismus erholen und schlussendlich eine Großmacht werden."
UPC_Set_Up_Provincial_Assemblies:0 "Lokale Parlamente"
UPC_Set_Up_Provincial_Assemblies_desc:0 "Lokale Demokratie wurde oft durch Kriegsherren, korrupte Politiker und Monarchisten untergraben. Provinzregierungen sollten eigene Verfassungen ausarbeiten und demokratische Institutionen auf Landes-und Provinzebene einführen. Letztlich hilft dies dem recht großen ungebildeten Anteil der Bevölkerung, die Demokratie zu verstehen und auf nationaler Ebene zu stärken."
UPC_Delineate_Provincial_Powers:0 "Strukturierte Gewaltenteilung"
UPC_Delineate_Provincial_Powers_desc:0 "Gewaltenteilung ist ein wichtiges Prinzip der Demokratie. Daher ist es für die Föderalisten wichtig, die Macht der Zentralregierung und der Provinzregierungen klar zu definieren. Chen Jiongming ist der Meinung, dass die Unbestimmtheit der Gewaltenteilung eines der Hauptprobleme der Ersten Republik war. Eine genaue Definition der Staatsmacht in der neuen Verfassung wird dazu beitragen, interinstitutionelle Konflikte zu lindern."
UPC_Governor_Elections:0 "Gouverneurwahlen"
UPC_Governor_Elections_desc:0 "Das Kriegsherrentum hat gezeigt, dass die Gouverneurwahlen dringend reformiert werden müssen. Die Föderalisten beführworten die Direktwahl von Gouverneurn und Bezirksrichtern, jedoch führte Guangdong zuerst indirekte Wahlen ein, aufgrund den feudalen und korrupten Einflüssen des Kriegsherrentum. In jedem Fall muss der Prozess reformiert werden, um die Demokratisierung Chinas zu fördern."
UPC_Concessions_To_The_Landowners:0 "Zugeständnisse an Gutsbesitzer"
UPC_Concessions_To_The_Landowners_desc:0 "Bodenreform ist zwar notwendig, jedoch muss sie im Rahmen des Gesetzes erfolgen und ist selten erfolgreich ohne die Unterstützung der Grundbesitzer. Eine Kompromisslösung muss demnach ausgearbeitet werden. Die Gutsbesitzer werden entweder entschädigt oder erhalten Konzessionen, um ihre Unterstützung für zukünftige politische Entscheidungen zu gewährleisten."
UPC_Good_Business_Relations:0 "Effiziente Geschäftsbeziehungen"
UPC_Good_Business_Relations_desc:0 "Die Regierung muss Investitionen durch wohlhabende Bürger und Organisation ermutigen, damit der Wiederaufbau Chinas ein Erfolg wird. Selbst wenn sie Ausländer sind, sollten sie nicht daran gehindert werden, den immensen Reichtum der Nation zu entwickeln, solange dies dem Chinesischen Volk und der Chinesischen Regierung zugute kommt."
UPC_Support_Farmer_Unions:0 "Bauerngewerkschaften unterstützen"
UPC_Support_Farmer_Unions_desc:0 "Die Bauern bilden die große Mehrheit der Bevölkerung. Es ist nur vernünftig, dass wir ihr Wohlergehen und ihren Wohlstand gegenüber dem der bereits wohlhabenden Grundbesitzer unterstützen. Chen Jiongming ermutigte Gewerkschaftsbildung in den städtischen und ländlichen Regionen der Bevölkerungen, im Glauben, dass Gewerkschaften für die Bauern unerlässlich sind, um ihre Beschwerden auszudrücken und Land- und Arbeitsstreitigkeiten zu klären."
UPC_Land_To_The_Tiller:0 "Bodenreform"
UPC_Land_To_The_Tiller_desc:0 "Die Bodenreform ist ein Reformprogramm, bei dem sowohl die Bauern als auch die Grundbesitzer profitieren sollen. Dies ist natürlich leichter gesagt als getan und wird sicherlich kostspielig sein, aber es ist der einzige Weg, sowohl die Agrarwirtschaft Chinas zu modernisieren als auch die Armut unter den armen Bauern des Landes zu reduzieren."
UPC_Self_Organisation_For_Workers:0 "Selbstorganisation für Arbeiter"
UPC_Self_Organisation_For_Workers_desc:0 "Gewerkschaftsbildung wurde bereits unter der Administration von Chen Jiongming in Guangdong ermutigt und die Gewerkschaften besaßen sogar Sitze in der Regierung. Für ihn ist die Selbstorganisation der Arbeiter eine Erweiterung der lokalen Selbstverwaltung, um ihr Wohlergehen durch Verhandlungen zu verbessern und zu einer fairen Beilegung von Arbeitskonflikten beizutragen."
UPC_Federal_Constitution_Of_China:0 "Föderale Verfassung Chinas"
UPC_Federal_Constitution_Of_China_desc:0 "Die lange Arbeit der Nationalkonferenz kommt bald zu einem Ende. Der entgültige Entwurf der Verfassung ist nun angefertigt. Der Verkündung der neuen Verfassung steht somit nichts mehr im Weg. Da wir aus den Fehlern der Ersten Republik gelernt haben, können wir erwarten, dass China nun die Vorzüge des wahren Konstitutionalismus erfahren wird und erfolgreich modernisieren wird."
UPC_First_Federal_Elections:0 "Erste Wahlen"
UPC_First_Federal_Elections_desc:0 "Mit der Verkündung der neuen Verfassung wurde die provisorische Regierung aufglöst und es wurden Wahlen angekündigt. Dies geht als die zweite landesweite Wahl in die Chinesische Geschichte ein und wird die neue Republik auf ihre erste Probe stellen. Die gewählten Vertreter werden die Nationalversammlung bilden, welche anschließend den Zongzhizheng (Regierungchef, gleichzeitig Staatsoberhaupt) wählen wird."
UPC_The_New_Foreign_Ministry:0 "Das neue Außenministerium"
UPC_The_New_Foreign_Ministry_desc:0 "Das neue Kabinett muss nun über eine neue Außenpolitik beraten. Diese dreht sich größtenteils um die Kündigung der Ungleichen Verträge und Bemühungen mit dem Westen neue Verträge auf Basis der Gleichberechtigung auszuarbeiten. In der Tat eine schwierige Aufgabe für die neue, unbewiesene Regierung mit begrenzter internationaler Unterstützung."
UPC_Tie_Up_Loose_Ends:0 "Offene Probleme beseitigen"
UPC_Tie_Up_Loose_Ends_desc:0 "Eine Reihe von Provinzen bleibt außerhalb der Reichweite der neuen Regierung. Egal, ob es sich um übrig gebliebene Kriegsherren oder separatistische Regime handelt, sie werden sich wieder der Nation anschließen oder wir werden das Notwendige tun, um unsere Grenzen zu sichern."
UPC_National_Healthcare:0 "Nationale Gesundheitspflege"
UPC_National_Healthcare_desc:0 "Öffentliche Gesundheitspflege ist schwer zu realisieren in einem solch großen Land wie China, nichtsdestotrotz sollten wir damit anfangen, das Gesundheitswesen zu reformieren. Fundamente für ein allgemeines Gesundheitspflegesystem müssen gelegt werden, sowie Maßnahmen, um dem Volk umfangreiche Gesundheitsdienste zu bieten."
UPC_Academia_Sinica:0 "Academia Sinica"
UPC_Academia_Sinica_desc:0 "Academia Sinica, auch bekannt als Zentrale Forschungsakademie, ist Chinas fortgeschrittenste Bildungsinstitution. Die neue Regierung möchte die Finanzierung der Institution wieder aufnehmen und sie weiter unterstützen, um so mehr potentiellen Schülern und Forschern zu dienen."
UPC_Expand_Scholarship_Funds:0 "Stipendiumsfinanzierung ausweiten"
UPC_Expand_Scholarship_Funds_desc:0 "Zu viele potenzielle Spitzenschüler und Intellektuelle können ihr volles Potenzial nicht ausschöpfen. Wir sollten mehr Gelder in Stipendien stecken, damit diese klugen Köpfe ihr Potential entfalten können und nicht aufgrund ihrer Herkunft eingeschränkt werden."
UPC_Rural_Literacy_Programs:0 "Ländliche Bildungskampagnen"
UPC_Rural_Literacy_Programs_desc:0 "China leidet unter schrecklichen Bildungsraten und viel zu viele ländliche Gemeinden haben keinen Zugang zu Bildung. Die Föderalisten möchten im Zuge dessen mehr Land-und Abendschulen für Bauern finanzieren, um so ihnen eine vernünftige Bildung zu gewährleisten. Nur so kann die Lebensqualität des Landes nachhaltig verbessert werden."
UPC_Decentralised_Economic_Development:0 "Dezentralisierte Wirtschaftsentwicklung"
UPC_Decentralised_Economic_Development_desc:0 "Die Verfassung spricht den Provinzen viele Freiheiten bezüglich Finanzen und Wirtschaft zu. Die föderale Regierung will die Provinzregierungen durch gemeinsame föderale-provinzielle-Programme zu mehr Investitionen ermutigen, die der lokalen Entwicklung Vorrang geben. Dies kommt dem Volke zugute und fördert die Beziehungen zwischen Bund und Ländern."
UPC_Industrialisation_Committee:0 "Industrialisierungskomitee"
UPC_Industrialisation_Committee_desc:0 "Um die gesamte chinesische Wirtschaft zu verbessern, muss China noch viel intensiver industrialisiert werden. Dies erfordert einen klaren Plan und ein starkes Eingreifen der Regierung, um es zum Erfolg zu führen Dafür wird das Industrialisierungskomitee Chinesische Wirtschaftsexperten für diese Aufgabe rekrutieren."
UPC_Develop_The_Daye_Hanyang_Corridor:0 "Den Daye-Hanyang Korridor modernisieren"
UPC_Develop_The_Daye_Hanyang_Corridor_desc:0 "Der Daye-Hanyang Korridor in Hubei ist eine der modernsten Regionen Chinas, bleibt aber bestenfalls schlecht entwickelt und war schlecht geplant. Die mangelhafte Infrastruktur muss erweitert werden und die zivile Industrie muss weiter entwickelt werden, um die bereits vorhandene Rüstungsindustrie zu unterstützen, jedoch wird dies aufgrund der bestehenden Industrie ein recht einfaches Unterfangen."
UPC_Modernise_The_Lower_Yangtze:0 "Den unteren Yangtse modernisieren"
UPC_Modernise_The_Lower_Yangtze_desc:0 "Der untere Yangtse enthält eine der historischen Hauptstädte Chinas und der Fluss ist das wirtschaftliche Kernland des Landes. Nach erheblicher Vernachlässigung durch die südlichen Zhili-Kriegsherren und Zerstörungen durch den Zusammenbruch der Liga ist die Region in einem traurigen Zustand zurückgeblieben und wird staatliche Unterstützung benötigen, um sich zu erholen."
UPC_Develop_Shanxis_Mining_Industry:0 "Shanxi's Bergabau erweitern"
UPC_Develop_Shanxis_Mining_Industry_desc:0 "Shanxi hat einen florierenden Bergbausektor, hat aber viel Raum für Verbesserungen und Erweiterungen. Angesichts der Tatsache, dass die Provinz trotz ihrer Bodenschätze weiterhin sehr arm ist, könnte sie weitere Unterstützung der föderalen Regierung gebrauchen. Schließlich ist die dort geförderte Kohle eine Notwendigkeit für unsere wachsende Schwerindustrie."
UPC_The_Star_Of_Guangdong:0 "Das Guangdong-Modell"
UPC_The_Star_Of_Guangdong_desc:0 "Unter Chen Jiongming wurde Guangdong zum Vorbild der föderalistischen Bewegung. Guangdongs Erfolge im Modernisierungs-und Wohlstandssektor sollte repliziert werden, indem die lokale Politik der Provinz landesweit übernommen wird und an die lokalen Gegebenheiten angepasst wird. Schon bald werden Selbstverwaltung und Demokratie auch in anderen Provinzen Chinas Einzug halten, da die Vorteile, die sie mit sich bringen, für jeden nutzvoll sind."
UPC_Rebuild_Shandong:0 "Shandong wiederaufbauen"
UPC_Rebuild_Shandong_desc:0 "Nach all den Jahren der Inkompetenz, Vernachlässigung und Missbrauch unter der Administration von Zhang Zongchang und den Deutschen Imperialisten ist Shandong ein reines Chaos. Es wird Jahre dauern, eventuell sogar Jahrzehnte, um die Region wieder auf Vordermann zu bringen. Nichtsdestotrotz müssen wir damit sofort anfangen."
UPC_The_Mountain_Economy:0 "Die Bergwirtschaft"
UPC_The_Mountain_Economy_desc:0 "Yunnan war schon immer eine komplizierte Provinz. Aufgrund der republikanischen Sentimentalität und den kriegerischen Traditionen wurde die Region ein wichtiger Verbündeter für die Vereinten Provinzen und die föderalistische Bewegung. Selbst wenn man die moralische Verpflichtung ignoriert, ihre Unterstützung zurückzuzahlen, ist das Potenzial von Yunnan immens und staatliche Unterstützung wäre für die Entwicklung der Region von entscheidender Bedeutung."
UPC_The_Breadbasket_Of_China:0 "Der Brotkorb Chinas"
UPC_The_Breadbasket_Of_China_desc:0 "Sichuan hat sich kaum von der Hungersnot von 1936 erholt. Da nun die lokalen Kriegsherren endlich beseitigt wurden und die föderale Regierung der Region Unterstützung zugesprochen hat, kann die Agrarprovinz endlich richtig entwickelt und modernisiert werden, um nicht nur eine weitere Hungersnot zu vermeiden, sondern um auch wieder Chinas Brotkorb zu werden."
UPC_The_Northern_Frontier:0 "Die nördliche Grenze"
UPC_The_Northern_Frontier_desc:0 "Die innere Mongolei und der Nordwesten wurden oft sich selbst überlassen. Aufrgund dem Mangel an Infrastruktur und kontraproduktive lokale Wirtschaften, wird es Staatsintervention erfordern, um das immense Potenzial des Nordens bei der Ressourcengewinnung zu fördern. Das wird keine leichte Aufgabe, denn die Einheimischen sind notorisch abgeschottet, aber die Föderalisten sind zuversichtlich, dass sie mit ihrer dezentralen Politik die Unterstützung der Einheimischen gewinnen kann."
UPC_Public_Works_Projects:0 "Öffentliche Bauprojekte"
UPC_Public_Works_Projects_desc:0 "Solche Projekte sind die Grundlagen wirtschaftlicher Modernisierung und Erholung. Eine Verbesserung der Infrastruktur in den abgeschotteten Regionen Chinas wird uns helfen die isolierten Gegenden des Landes zu erreichen und somit den Lebensstandard der Einheimischen zu verbessern."
UPC_Federal_Ministry_Of_Railways:0 "Föderales Eisenbahnministerium"
UPC_Federal_Ministry_Of_Railways_desc:0 "Um die Entwicklung und Wartung des Eisenbahnsystems zu koordinieren, muss ein neues Ministerium unabhängig vom Kommunikationsministerium ins Leben gerufen werden."

UPC_New_Army_Ministry:0 "Neues Armeeministerium"
UPC_New_Army_Ministry_desc:0 "Kriegsherren und Diktaturen waren die Quelle von vielen Problemen in China. Um eine starke Demokratie zu etablieren, muss die Armee unter ziviler Kontrolle stehen. Das Kriegsministerium (oder Armeeministerium) sollte in diesem Sinne neu organisiert werden, um eine militärische Dominanz über die Politik zu verhindern."
UPC_Integrate_The_Arsenals:0 "Die Arsenale integrieren"
UPC_Integrate_The_Arsenals_desc:0 "Obwohl die Qing und die Erste Republik die unangetastete Kontrolle über das Land hatten, wurden Chinas Rüstungsarsenale nie vollständig integriert. Ein Standardisierungsprozess wird der Schlüssel zur militärischen Modernisierung sein und eine bessere Koordinierung zwischen dem Militär- und Industriesektor gewährleisten, um die Logistik und die Qualität des Materials zu verbessern."
UPC_Motorisation:0 "Motorisierung"
UPC_Motorisation_desc:0 "Die Westarmeen und viele Offiziere der Nationalen Verteidigungsarmee sind sich den Vorteilen einer motorisierten Armee. Während die Infrastruktur des Landes dafür noch stark fehlt, sollten Kraftfahrzeuge so schnell wie möglich integriert werden, um die Mobilität und damit unsere Fähigkeit, unser riesiges Land zu verteidigen, zu verbessern."
UPC_Mobile_Artillery:0 "Mobile Artillerie"
UPC_Mobile_Artillery_desc:0 "Schwere Artillerie wurde in China nie großartig eingesetzt. Die schlechte Infrastruktur machte Leicht- und Gebirgsartillerie nützlicher als übergroße Geschütze. Moderne Artilleriegeschütze sollten so groß sein, wie es unsere sich verbessernde Infrastruktur zulässt, ohne die Mobilität zu verlieren."
UPC_Develop_The_Liu_Rifle:0 "Das Liu-Gewehr entwickeln"
UPC_Develop_The_Liu_Rifle_desc:0 "Das General Liu-Gewehr war ein halb-automatisches Gewehr aus den 1910er, konnte aber nie in die Massenproduktion einsteigen. Mit der Wiedervereinigung des Landes können wir das Design wiederbeleben, seine Mängel beheben und es zu einem modernen Gewehr, vergleichbar mit neuen westlichen Dienstgewehren, weiterentwickeln."
UPC_Army_Logistics_Department:0 "Abteilung für Logistik"
UPC_Army_Logistics_Department_desc:0 "Logistik ist ein wichtiger Kernaspekt der modernen Kriegsführung. In einem solch großen Land wie China ist es umso wichtiger, wie die jahrlangen Konflikte des Kriegsherrentum gezeigt haben. Der Logistikabteilung sollte daher volle Aufmerksamkeit geschenkt werden, um die Versorgung unserer Truppen sicherzustellen."
UPC_Chongqing_Tank_Plant:0 "Chongqing Panzerfabrik"
UPC_Chongqing_Tank_Plant_desc:0 "Die Maschinenfabrik in Yufeng in Chongqing wurde vor kurzem von der Armee gekauft, um sie in die erste Chinesische Panzerfabrik umzubauen. Es wird ein langer Prozess sein, die bestehende Fabrik zu erweitern und das erforderliche technische Know-how einzustellen, aber die Basis ist solide und es gibt Spielraum für Erweiterungen."
UPC_The_Peoples_Army:0 "Die Volksarmee"
UPC_The_Peoples_Army_desc:0 "Die Chinesische Armee sollte ihren Mannstärkevorteil in künftigen Kriegen nutzen. Es sollte eine Volksarmee sein: Eine Armee, die das Volk repräsentiert und verteidigt. Sie sollte ein Symbol der nationalen Einheit sein und nicht eins der Unterdrückung."
UPC_Streamline_Rifle_Production:0 "Gewehrproduktion optimieren"
UPC_Streamline_Rifle_Production_desc:0 "Das größte Problem einer großen Armee besteht darin, sie zu versorgen. Nicht nur mit Nahrung und Munition, sondern auch mit genügend Gewehren. Das sollten die Arsenale im Hinterkopf behalten: Handfeuerwaffen sollen durch Vereinfachung und Standardisierung möglichst einfach herzustellen und robust sein."
UPC_Reform_Conscription:0 "Rekrutierungsreform"
UPC_Reform_Conscription_desc:0 "Rekrutierung war schon immer ein schwieriges Unterfangen in China, aufgrund der Größe des Landes und der Bevölkerung, sowie Korruption und Fahnenflucht. Mit unserer unangefochtenen Herrschaft und einer stärkeren nationalen Einheit als je zuvor war China nie besser in der Lage, die Wehrpflicht zu modernisieren."
UPC_Unity_Through_Service:0 "Einheit durch Dienst"
UPC_Unity_Through_Service_desc:0 "Der weitverbreitete Militärdienst bringt Menschen aus vielen Regionen Chinas zusammen, ermöglicht ihnen gemeinsame Erfahrungen und hilft ihnen, sich als Brüder zu sehen, wodurch die nationale Einheit gestärkt wird."
UPC_Unify_The_Academies:0 "Die Akademien vereinen"
UPC_Unify_The_Academies_desc:0 "In den letzten 100 Jahren wurden einige Militärakademien in China gegründet, aber die Ära des Kriegsherrentum hat sie getrennt, da es seitdem keinen einheitlichen Lehrplan und keine richtigen Kontrollinstitution gibt, um ihn durchzusetzen. Mit der Wiedervereinigung des Landes sollten auch militärische Institutionen wie die Akademien dazu beitragen, die Einheitlichkeit in der Armeeausbildung zu fördern."
UPC_The_Citizen_Army:0 "Die Bürgerarmee"
UPC_The_Citizen_Army_desc:0 "Die Armeen des Westen zeichnen sich durch Bürgersoldaten aus; Bürger, die freiwillig ihrem Land dienen. Eine professionelle Freiwilligenarmee ist das Zukunftsmodell der Chinesischen Armee: eine kleinere Armee im Dienste der Demokratie und der Republik, die auf Qualität statt Quantität setzt."
UPC_New_Model_Army:0 "Neue Vorzeige-Armee"
UPC_New_Model_Army_desc:0 "Die neue Chinesische Armee wird eine professionelle Armee, was heißt, dass die Soldaten sich auf die militärische Ausbildung in Vollzeit konzentrieren und ein hohes Maß an Disziplin und Fähigkeiten gefördert wird. Die Guofangjun (Nationale Verteidigungsarmee) wird zu einem Modell für moderne Berufsarmeen, vergleichbar mit denen des Westens."
UPC_Officers_Curriculum:0 "Lehrpläne für Offiziere"
UPC_Officers_Curriculum_desc:0 "Eine professionelle Armee erfordert kompetentes Führungspersonal. Sowohl neue Kadetten als auch Veteranen müssen gut ausgebildet sein, um ihren Dienst richtig zu erledigen. An den Akademien wird ein neuer Lehrplan eingeführt, der die neuen Realitäten des modernen Krieges widerspiegelt und ihre individuellen Fähigkeiten und Initiative ausbaut."
UPC_Professional_Training:0 "Professionelle Ausbildung"
UPC_Professional_Training_desc:0 "Vollzeitsoldaten haben viel Zeit, um ihre Fähigkeiten zu verbessern. Die Ausbildung, einschließlich Rekruten und Unteroffiziere, sollte kontinuierlich verbessert und durchgesetzt werden, um mehr Korpsgeist und Disziplin zu fördern und bessere Soldaten zu schaffen, die schwierige Aufgaben ausführen und schwierigen Befehlen folgen können."

UPC_Create_The_Aviation_Ministry:0 "Ministerium für Luftverkehr"
UPC_Create_The_Aviation_Ministry_desc:0 "Mit dem Wachstum unserer Luftwaffe stiegen die Forderungen ihrer Offiziere nach größerer Autonomie gegenüber den Landstreitkräften. Ein separates Ministerium wird die Luftwaffe wie die Marine behandeln und ihnen die Unabhängigkeit geben, die sie für einen erfolgreichen Betrieb und eine erfolgreiche Entwicklung benötigen."
UPC_Standardised_Part_Production:0 "Standardisierte Teilanfertigung"
UPC_Standardised_Part_Production_desc:0 "Während China nur über begrenzte Kapazitäten zum Bau von Flugzeugen im Inland verfügt, wurde eine beträchtliche Anzahl von Fabriken gegründet, um Ersatzteile herzustellen, um die Abhängigkeit vom Ausland zu verringern. Es handelte sich jedoch fast ausschließlich um private Initiativen mit wenig bis gar keiner Aufsicht. Diese Fabriken müssen reorganisiert werden, um eine Rationalisierung zu ermöglichen und logistische Bedenken auszuräumen."
UPC_Aircraft_Repair_Schools:0 "Werkstätte für Flugzeuge"
UPC_Aircraft_Repair_Schools_desc:0 "Ein unterschätzter, aber entscheidender Teil einer Luftwaffe sind die Mechaniker und Wartungsmannschaften, die für die Verlässlichkeit und Einsatzfähigkeit unserer Kampfflugzeuge verantwortlich sind. Mit einer immer größer werdenden Luftwaffe müssen mehr von ihnen ausgebildet werden. Entweder verbessern die bestehenden Militärakademien den Flugtechnikunterricht oder es werden spezielle Schulen dafür gegründet."
UPC_Central_Aircraft_Manufacturing_Company:0 "Zentrale Flugzeughersteller"
UPC_Central_Aircraft_Manufacturing_Company_desc:0 "Die heimische Flugzeugproduktion muss so schnell wie möglich aufgebaut werden, um Waffenimporte zu reduzieren, unsere Industriekapazitäten zu verbessern und die Luftwaffe angemessen zu versorgen. Zu diesem Zweck wurde mit ausländischen Investitionen und technischen Fachkräften das Zentrale Flugzeugherstellungsunternehmen gegründet."
UPC_New_Air_Bases:0 "Neue Luftstützpunkte"
UPC_New_Air_Bases_desc:0 "Moderne Flugzeuge, Piloten und Mechaniker sind zwar schön und gut, aber ohne die notwendige Infrastruktur für den Betrieb der Luftwaffe nutzlos. China ist groß und wird viele neue Luftwaffenstützpunkte benötigen, damit die Luftwaffe ordnungsgemäß operieren und Land- und Marineoperationen unterstützen kann."
UPC_Project_Zhongyun:0 "Zhongyun beschützen"
UPC_Project_Zhongyun_desc:0 "Die Zhongyun ist ein im Inland entwickelter und produzierter Prototyp eines Transportflugzeugs, und es wurde schnell festgestellt, dass sich zu einem Bomber ummodifizieren lässt. Dieses Projekt muss weiterentwickelt werden, um der Nationalen Verteidigungsarmee die dringend benötigte Bodenunterstützung und zusätzliche Offensivfähigkeiten zu geben."
UPC_Develop_The_Zhu_X_P0:0 "Die Zhu X-P0 entwickeln"
UPC_Develop_The_Zhu_X_P0_desc:0 "Basierend auf dem Curtiss Hawk Model 75 ist die XP-0 ein im Inland entwickelter und produzierter Prototyp eines Jagdflugzeugs. Das Projekt sollte weiterentwickelt werden, denn ein effektives einheimisches Kampfflugzeug wäre ein Symbol für den Nationalstolzes und die Modernisierung Chinas."
UPC_Civil_Aviation_Administration:0 "Zivile Flugzeugadministration"
UPC_Civil_Aviation_Administration_desc:0 "Die Luftfahrt bleibt für China ein relativ neues Konzept. Die richtige Organisation des wachsenden zivilen Luftsektors hilft nicht nur bei Vorschriften und Sicherheit, sondern auch bei der Ausbildung von Piloten und Begleitmannschaften außerhalb der Luftwaffe. Langfristig wird dadurch die Anzahl an ausgebildeten und erfahrenen Fachkräften erweitert."
UPC_Central_Aviation_School:0 "Zentrale Flugschule"
UPC_Central_Aviation_School_desc:0 "Zuvor war die formelle Ausbildung von Luftwaffenpersonal auf Klassen innerhalb der bestehenden, von Landstreitkräften dominierten Militärakademien beschränkt. Die Schaffung einer unabhängigen Akademie für die Luftwaffe ist von größter Bedeutung, um eine qualitativ hochwertige Ausbildung ohne Einmischung der Armee zu gewährleisten."
UPC_Doctrine_Studies:0 "Lehrstudien"
UPC_Doctrine_Studies_desc:0 "Es ist kein Geheimnis, dass trotz der vielen Erfahrungen, die während des Bürgerkriegs gesammelt wurden, wenig Anstrengungen unternommen wurden, um eine formelle Luftstrategie zu erstellen oder anzupassen. Es werden nun jedoch Verfahren eingeleitet, um die aus den jüngsten Konflikten innerhalb und außerhalb Chinas gewonnenen Daten zu analysieren, um unsere junge Luftwaffe mit Strategien zu unterstützen, die die weitere Entwicklung des Luftkrieges bestimmen werden."
UPC_Naval_Aviation:0 "Marineflieger"
UPC_Naval_Aviation_desc:0 "Die Marinefliegerei hat in China eine überraschend lange Geschichte, da die Marine ihr Potenzial schnell erkannte, aber nicht die Aufmerksamkeit und Finanzierung erhielt, die sie brauchte. Nachdem sich das Konzept bewährt hat, hat die Marine das Interesse an dem Konzept erneuert, in der Hoffnung, einen kostengünstigen Weg zu finden, um weit überlegene Marinen zu bekämpfen."

UPC_Reform_The_Navy_Ministry:0 "Das Marineministerium reformieren"
UPC_Reform_The_Navy_Ministry_desc:0 "Das Marineministerium wird wahrscheinlich das am einfachsten zu reformierende Militärministerium sein, da Chinas Seestreitkräfte sehr begrenzt sind und in der Vergangenheit recht administrativ unabhängig handelten. Dennoch muss das Ministerium unter ziviler Kontrolle stehen und seine Unabhängigkeit von Landstreitkräften erhalten bleiben."
UPC_Project_Power:0 "Machtprojektion"
UPC_Project_Power_desc:0 "Die beste Verteidigung ist eine gute Offensive. Das Sprichwort mag zwar überstrapaziert werden, aber es ist wirklich der einzige Weg, imperialistische Mächte auf Distanz zu halten. Es wird eine sehr teure und langfristige Strategie sein, aber China kann nur dann unabhängig sein, wenn seine Feinde auf Distanz gehalten werden und gleichzeitig seinen Einfluss anderswo projizieren kann."
UPC_Shipbuilding_Programs:0 "Schiffbauprogramme"
UPC_Shipbuilding_Programs_desc:0 "China hat großes Potenzial für den Schiffbau, jedoch muss die Schiffsindustrie von Grund auf neu aufgebaut werden, und dies wird ein langer Prozess mit mäßiger Qualität sein. Dennoch wäre die Branche eine großartige langfristige Investition, wo viel Bedarf an Fachpersonal herrschen wird und wo wir unsere Ressourcen produktiv einsetzen könnten."
UPC_New_Cruisers:0 "Neue Kreuzer"
UPC_New_Cruisers_desc:0 "Kreuzer sind die Augen jeder Flotte. Ihre Geschwindigkeit ermöglicht es ihnen, stärkeren Feinden auszuweichen und ihre Bewaffnung ist in der Lage, es mit anderen Kreuzern aufzunehmen und, was noch wichtiger ist, Zerstörer abzuschrecken oder sogar auszulöschen."
UPC_Focus_On_Carriers:0 "Neue Flugzeugträger"
UPC_Focus_On_Carriers_desc:0 "Flugzeugträger erweisen sich als weitaus nützlicher als erwartet, da sich die Luftwaffe gegen Schiffe als sehr nützlich erweist. Wir können uns keine riesigen schwimmenden Artilleriebatterien leisten, jedoch werden sich schwimmende Flugplätze, um unsere Flugzeuge weit über unsere landgestützten Tragflächen hinaus einzusetzen, als kostengünstiger und strategisch sinnvoller erweisen."
UPC_Focus_On_Battleships:0 "Schlachtschiffproduktion"
UPC_Focus_On_Battleships_desc:0 "Schlachtschiffe sind der Stolz jeder Flotte und jede Marine, die einer Großmacht würdig ist, braucht sie. Sie mögen zwar teuer sein, aber ihr Wert an Prestige und Marineartilleriepotenzial macht sie unglaublich wichtig, um Feinde von unseren Küsten fernzuhalten."
UPC_Protect_Our_Coasts:0 "Heimatverteidigung"
UPC_Protect_Our_Coasts_desc:0 "Es wäre unklug unsere Investitionen auf eine riesige, unflexible Flotte zu konzentrieren, wenn wir unmöglich mit den westlichen Marinen mithalten können. Der Schutz unserer Küsten hat für unsere Flotte oberste Priorität, und wir sollten sie um diese Aufgabe herum aufbauen, anstatt in Größenwahn zu verfallen."
UPC_Coastal_Fortifications:0 "Küstenbefestigungen"
UPC_Coastal_Fortifications_desc:0 "Die schwache Küstenverteidigung ist mitverantwortlich für die Leichtigkeit, mit der die Deutschen in China landeten und die Erste Republik zwangen, die Monarchie zu restaurieren. Küstenartillerie ist der Schlüssel, um amphibische Landungen und Angriffe abzuschrecken und gleichzeitig unsere Feinde zu zwingen, ihre wertvollen Kriegsschiffe zurückzuhalten."
UPC_Modern_Destroyers:0 "Moderne Zerstörer"
UPC_Modern_Destroyers_desc:0 "Zerstörer sind seit Jahrzehnten die unterschätzten Komponenten der modernen Flotte. Der Erwerb von Modellschiffen dieses Typs wird uns durch ihre Geschwindigkeit und ihre schwere Torpedobewaffnung viel Feuerkraft im Seekrieg geben, während ihre Unterwasser-Abwehrwaffen U-Boote von unseren Küsten fernhalten werden."
UPC_Convoy_Escorts:0 "Konvoi-Eskorten"
UPC_Convoy_Escorts_desc:0 "Das Land offen zu halten wird der Schlüssel zu unserem Überleben sein, sollten wir jemals einem starken Feind gegenüberstehen. Ein Konvoi-System und geeignete Eskorten werden sicher stellen, dass die Handelsflotte in Kriegszeiten weiterhin effektiv operieren kann und Verbindungen zur Außenwelt aufrechterhalten werden können."
UPC_War_Under_The_Sea:0 "U-Boot-Krieg"
UPC_War_Under_The_Sea_desc:0 "U-Boote sind schon im Weltkrieg zu furchterregenden Waffen geworden. Diese Schiffe sind in der Lage, die Handels-und Versorgungslinien unserer Feinde zu unterbrechen. Sie werden es ihnen erschweren, ihre Truppen zu versorgen, sollten sie uns vom Meer aus angreifen."
UPC_Expand_The_Hangzhou_Shipyards:0 "Hangzhou-Werften erweitern"
UPC_Expand_The_Hangzhou_Shipyards_desc:0 "Die Stadt Hangzhou liegt am Ende der gleichnamigen Bucht und der Mündung des Qiantang-Flusses. Zusammen mit der bestehenden Infrastruktur würde die Weiterentwicklung der Werften Schanghais Dominanz in der Region schwächen und unsere Abhängigkeit von der Stadt für Schiffbau und Handel verringern."
UPC_The_Huangpu_Naval_Academy:0 "Die Huangpu Marineakademie"
UPC_The_Huangpu_Naval_Academy_desc:0 "Die Stadt Huangpu bei Guangzhou beherbergt eine alte Marineakademie. Im Vergleich zu denen im Nordwesten und Shandong wurde es seit einiger Zeit vernachlässigt. Es sollte erweitert werden, um eine größere "südliche" Präsenz in der Flotte zu sichern und unsere Kontrolle darüber zu festigen."
UPC_Build_A_Merchant_Navy:0 "Eine Handelsflotte bauen"
UPC_Build_A_Merchant_Navy_desc:0 "Um unsere Abhängigkeit von Ausländern zu verringern und den Nutzen aus unserem wachsenden Exportsektor zu maximieren, müssen wir unsere Handelsmarine stark ausbauen. Dies wird dazu beitragen, Chinas Platz in der Weltwirtschaft zu sichern und die imperialistische Kontrolle über die Chinesische Wirtschaft zu schwächen."

