lngupc.1.t:0 "Die [GetConferenceCity] Konferenz"
lngupc.1.d:0 "Die erste und zweite Shantou Konferenz von 1924 waren Versammlungen von Föderalisten aus ganz China, um über die Zukunft der Bewegung und des Landes zu diskutieren. Die zweite Konferenz wurde, trotz ihrem Konflikt, sowohl von Kuomintang-Delegierten, als auch Delegierten aus Peking besucht. Chen Jiongming wird nun eine dritte Konferenz veranstalten, in der Hoffnung die südlichen Provinzregierungen zu vereinen, um den Wiederaufbauplan zu implementieren und die Regierung in Peking, Shenyang und Longyan zu rivalisieren. Wieder einmal ist die Macht der Föderalisten auf dem Aufstieg und es besteht eine Chance, dass ihre Agenda großen Einfluss im Politikfeld Chinas finden wird."
lngupc.1.a:0 "Ein erster Schritt in Richtung Einheit."

lngupc.101.t:0 "Die Konferenz beginnt"
lngupc.101.d:0 "Gouverneur Chen Jiongming, Vorsitzender der CZGP, eröffnete die Konferenz mit einer Ansage, dass Südchina wieder in einer besonderen Position befindet und, dass die föderalistische Bewegung sich nun als Modell für Demokratie und Wohlstand für ganz China beweisen kann. [GXC.GetTangStatus] Zhao Henti wiederholte seine Aussage von 1922, dass China nur als eine föderale Republik vereint werden kann. Nach der Eröffnungsrede haben die Delegation über Chen Jiongmings Wiederaufbauplan für China diskutiert, sowie über die Bildung einer neuen Nationalen Regierung."
lngupc.101.a:0 "Weiter im Text."

lngupc.102.t:0 "Tangs Ambitionen"
lngupc.102.d:0 "Gouverneur Tang Jiyao zeigte während der Konferenz Bedenken. Chens Wiederaufbauplan würde seine Machtstellung in der Partei und Yunnan erheblich schwächen. Obwohl er dem Plan 1924 zugestimmt hat, wurde Tang über die Jahre immer ambitionierter. Als Vizevorstand der Partei ist er in der Lage die radikaleren Ideen von Chen abzulehnen.\n\nEs wird langsam klar, dass der Vorsitzenden und der Vizevorsitzende sich nicht mehr einig sind und Tang seine Gelegenheit sieht. die Führung innerhalb der Partei zu übernehmen. Dies würde jedoch gegen den Willen der Mehrheit der Partei gehen und die Partei spalten. Jedoch ist der Gedanke der Nationalen Führung verführend und selbst einen Krieg mit Liangguang wert."
lngupc.102.a:0 "Denunzieren wir Chen und beanspruchen die Führung!"
lngupc.102.b:0 "Nein, die Einheit der Partei muss gewährleistet werden."

lngupc.103.t:0 "Deklaration der Vereinten Provinzen Chinas"
lngupc.103.d:0 "Die Versammlung stimmte Chen Jiongmings Wiederaufbauplan zu und ist bald zu einer Resolution gekommen. Chen liest die Entscheidung der Konferenz vor, dass sie [QIE.GetNameDef] als illegitime Regierung anerkennt und nun eine neue Nationale Regierung in [Root.Capital.GetName] ausruft: Die Vereinten Provinzen der Republik China. Die Konferenz hat Chen zum provisorischen Regierungchef der neuen Nationalen Regierung gewählt. Eine weiter Konferenz soll in Zukunft stattfinden, in der eine provisorische Verfassung für die neue Repubilk ausgearbeitet wird.\n\nDa Südchina de facto seit Februar 1936 nicht mehr unter der Kontrolle von Peking steht, erklärte diese Entscheidung formell die Bildung einer rivalisierenden republikanischen Regierung im Süden. Während Chen Jiongming hofft, dass eine Aussöhnung mit anderen republikanischen Bewegungen in China noch möglich ist, wird dies von den rivalisierenden nationalen Regierungen wahrscheinlich schlecht angenommen."
lngupc.103.a:0 "Lang lebe die Föderale Repubilk!"

lngupc.104.t:0 "Deklaration der Vereinten Provinzen Chinas"
lngupc.104.d:0 "Die Versammlung stimmte Chen Jiongmings Wiederaufbauplan zu und ist bald zu einer Resolution gekommen. Chen liest die Entscheidung der Konferenz vor, dass sie [QIE.GetNameDef] als illegitime Regierung anerkennt und nun eine neue Nationale Regierung in Guangzhou ausruft: Die Vereinten Provinzen der Republik China. Die Konferenz hat Chen zum provisorischen Regierungchef der neuen Nationalen Regierung gewählt. Eine weiter Konferenz soll in Zukunft stattfinden, in der eine provisorische Verfassung für die neue Repubilk ausgearbeitet wird.\n\nUnsere Provinz wurde dazu eingeladen, der föderalistischen Bewegung beizutreten und Chen Jiongming beim Kampf gegen Monarchisten und Militaristen im Norden und Diktatoren im Osten zur Seite zu stehen"
lngupc.104.a:0 "Lang lebe die Föderale Repubilk!"
lngupc.104.b:0 "Ist es zu spät sich umzuentscheiden?"

lngupc.105.t:0 "Das Ende der [GetConferenceCity] Konferenz"
lngupc.105.d:0 "Die [GetConferenceCity] Konferenz endete heute erfolgreich mit der Bildung einer neuen föderalen Regierung. Wir sind nun auf dem Weg zu einem freien, demokratischen und föderalistischen China. Dieser Weg wird jedoch kein leichter sein, da dutzende rivalisierende Regierungen ebenfalls die Nationale Führung beanspruchen und höchstwarscheinlich nicht dazu bereit sind friedlich zu verhandeln."
lngupc.105.a:0 "Chen wird China befreien!"

lngupc.106.t:0 "Das Ende der [GetConferenceCity] Konferenz"
lngupc.106.d:0 "Die [GetConferenceCity] Konferenz endete heute mit relativen Erfolg. Die föderalistische Partei steht nun vereint bereit und ist auf dem besten Weg ganz Südchina zu vereinen. Dies könnte eine Gefahr für unsere Position werden, weshalb es ratsam wäre, das Ganze im Auge zu behalten."
lngupc.106.a:0 "Wir werden sehen"

lngupc.107.t:0 "Tangs Verrat"
lngupc.107.d:0 "Tang Jiyao, Gouverneur von Yunnan und Vizevorstand der CZGP, hat sich mitten während der Konferenz gegen Chen Jiongming gewendet. Es dauerte nicht lange bis Tang und seine Delegation die Konferenz verlassen haben und Vorsitzenden Chen als einen Radikalen abgestempelt haben, der die Ideen des Föderalismus verraten hat.\n\nDie Konferenz ist erschüttert, jedoch gehen die Verhandlungen weiter, ohne Yunnan. Tangs Verrat wurde denunziert und der Rest der Versammlung stimmte dem Wiederaufbauplan zu und ist schnell zu einer Resolution gekommen. Chen Jiongming liest die Entscheidung der Konferenz vor, dass sie die [QIE.GetNameDef] als illegitime Regierung anerkennt und nun eine neue Nationale Regierung in Guangzhou ausruft: Die Vereinten Provinzen der Republik China. Die Konferenz hat Chen zum provisorischen Regierungchef der neuen Nationalen Regierung gewählt. Eine weiter Konferenz soll in Zukunft stattfinden, in der eine provisorische Verfassung für die neue Repubilk ausgearbeitet wird.\n\nDa Südchina de facto seit Februar 1936 nicht mehr unter der Kontrolle von Peking steht, erklärte diese Entscheidung formell die Bildung einer rivalisierenden republikanischen Regierung im Süden. Während Chen Jiongming hofft, dass eine Aussöhnung mit anderen republikanischen Bewegungen in China noch möglich ist, wird dies von den rivalisierenden nationalen Regierungen wahrscheinlich schlecht angenommen und seine Legitimität wurde durch Tangs Verrat erschüttert."
lngupc.107.a:0 "Nieder mit Tang! Lang lebe die Republik!"

lngupc.108.t:0 "Deklaration der Vereinten Provinzen Chinas"
lngupc.108.d:0 "Tang Jiyaos Verrat hat die Partei erschüttert, dies brachte jedoch die Delegierten nicht von ihrer Arbeit ab. Der Rest der Versammlung stimmte Chen Jiongmings Wiederaufbauplan zu und ist bald zu einer Resolution gekommen. Chen liest die Entscheidung der Konferenz vor, dass sie [QIE.GetNameDef] als illegitime Regierung anerkennt und nun eine neue Nationale Regierung in Guangzhou ausruft: Die Vereinten Provinzen der Republik China. Die Konferenz hat Chen zum provisorischen Regierungchef der neuen Nationalen Regierung gewählt. Eine weiter Konferenz soll in Zukunft stattfinden, in der eine provisorische Verfassung für die neue Repubilk ausgearbeitet wird.\n\nUnsere Provinz wurde dazu eingeladen, der föderalistischen Bewegung beizutreten und Chen Jiongming beim Kampf gegen Monarchisten und Militaristen im Norden und Diktatoren im Osten zur Seite zu stehen."
lngupc.108.a:0 "Nieder mit Tang! Lang lebe die Republik!"
lngupc.108.b:0 "Die Föderalisten sind ein sinkendes Schiff."

lngupc.109.t:0 "Das Ende der [GetConferenceCity] Konferenz"
lngupc.109.d:0 "Trotz Tang Jiyaos Verrat endete die [GetConferenceCity] Konferenz mit Erfolg. Wir sind nun auf dem Weg zu einem freien, demokratischen und föderalistischen China. Dieser Weg wird jedoch kein leichter sein, da dutzende rivalisierende Regierungen ebenfalls die Nationale Führung beanspruchen und höchstwarscheinlich nicht dazu bereit sind friedlich zu verhandeln, insbesondere nach Tangs Verrat."
lngupc.109.a:0 "Chen wird China befreien!"

lngupc.110.t:0 "Das Ende der [GetConferenceCity] Konferenz"
lngupc.110.d:0 "Die [GetConferenceCity] Konferenz ist vorbei und hat die föderalistische Partei gespalten. Die Nachricht von dem Streit zwischen Tang und Chen verbreitete sich im ganzen Land und nun sind die beiden ehemaligen Freunde Feinde. Dieser Konflikt wird den Einfluss der föderalistischen Bewegung schwächen, jedoch wäre es ratsam den Süden weiterhin im Auge zu behalten."
lngupc.110.a:0 "Alle guten Dinge sind vermutlich doch nicht drei."

lngupc.2.t:0 "Die Föderalismuskonferenz besuchen?"
lngupc.2.d:0 "Nachrichten haben uns erreicht aus Liangguang, dass Gouverneur Chen Jiongming eine Konferenz in [GetConferenceCity] veranstaltet und uns formell eingeladen hat. Wir haben die ersten beiden Konferenz als Teil der föderalistschen Bewegung im Jahre 1924 besucht, sind jedoch aufgrund Uneinigkeiten nicht in der Lage gewesen den Krieg zwischen dem Norden und den Süden zu beenden. Wir erwarten, dass Chen dieses mal darauf zielt eine Nationale Regierung zu bilden, welche auf demokratischen und föderalistischen Idealen beruht, die in seiner Hinsicht der einzige Weg sind, China zu vereinen.\n\nSollten wir die Konferenz besuchen und seiner Agenda zustimmen, wären wir verpflichtet über Zeit eine föderalistische Verfassung anzunehmen und damit in Verbindung unsere Macht auf eine gewählte Nationalversammlung zu übertragen und unsere Truppen in die zentrale föderale Armee zu integrieren. Dies wäre zwar nicht ideal für unsere Machtstellung, jedoch haben Chens Ideen im ganzen Süden Chinas an Unterstützung gewonnen. Sie zu implementieren würde unserer Provinz enorm an Stabilität und Wohlstand verschaffen."
lngupc.2.a:0 "Akzeptieren wir."
lngupc.2.b:0 "Danke für die Einladung, aber nein danke."

lngupc.3.t:0 "Die [GetConferenceCity] Konferenz beobachten?"
lngupc.3.d:0 "Dank Chen Jiongmings militärischen Erfolgen in Südchina befindet sich die föderalistische Bewegung mal wieder im Aufschwung. Wir sind zwar nicht Teil dieser Bewegung, jedoch hat Chen uns eine Einladung als Beobachter geschickt. Ein paar Delegierte zu schicken, würde uns helfen herauszufinden, wie die Lage im Süden steht und ob die Föderalisten von ihren Erfolgen Nutzen ziehen können."
lngupc.3.a:0 "Aber natürlich."
lngupc.3.b:0 "Wir haben daran kein Interesse."

lngupc.4.t:0 "Chen Jiongming nationalisiert unsere Truppen"
lngupc.4.d:0 "Als Teil unserer Abmachung in [GetConferenceCity], hat Chen Jiongming nun begonnen die föderalistischen Truppen der Provinzen zu vereinen, damit sie unter direkten Befehl des Kriegsministeriums der Vereinten Provinzen stehen. Unsere Armeen würden damit nun unter dem Befehl der Zivilregierung stehen, jedoch würde dies bedeuten, dass [Root.GetLeader] sich den Befehlen Chen Jiongmings unterordnen muss."
lngupc.4.a:0 "Lang lebe die Republik!"
lngupc.4.b:0 "Hey, was ist mit unserer Autonomie?"

lngupc.5.ta:0 "[From.GetLeader] verweigert sich"
lngupc.5.da:0 "[From.GetNameDef] hat sich verweigert sich der föderalen Regierung zu beugen. Damit verletzt er die in  [GetConferenceCity] vereinbarten Bedingungen! Dieser Verrat muss bestraft werden!"
lngupc.5.tb:0 "[From.GetLeader] akzeptiert"
lngupc.5.db:0 "Ohne Anzeichen von Problemen wurden die Truppen von [From.GetNameDef] nun der föderalen Regierung untergeordnet, genauso wie es in [GetConferenceCity] vereinbart wurde."
lngupc.5.a:0 "Alles nach Protokoll."

lngupc.6.t:0 "Die provisorische Verfassung der Vereinten Provinzen"
lngupc.6.d:0 "Ein Ausschuss von Delegierten aus den Provinzen hat nun die offizielle Verabschiedung einer provisorischen Verfassung für die Vereinten Provinzen verkündigt, welche bald von den lokalen Parlamenten ratifiziert wird. Ein vereintes demokratisches China ist zum Greifen nahe - zumindest im Süden."
lngupc.6.a:0 "Lang lebe die Chinesische Republik!"

lngupc.7.t:0 "Die neue Hauptstadt"
lngupc.7.d:0 "Die provisorische Regierung befindet sich zwar in Guangzhou, jedoch diskutiert die Nationalversammlung über eine neue Hauptstadt für China. Peking war keine Option. Die Verbindung der Stadt mit der korrupten ersten Republik und der Monarchie ist zu stark. Drei potentielle Städte wurden ausgewählt: Nanjing, ehemalige Hauptstadt der Ming-Dynastie und provisorische Hauptstadt der ersten Republik vor Yuan Shikais Machtübernahme, hat eine symbolische Bedeutung für Nationalisten und Republikaner; Wuhan, die Stadt, wo die Xinhai-Revolution begang, wird wertgeschätzt von den revolutionären Kräften; oder Guangzhou, provisorische Hauptstadt und das Machtzentrum der föderalistische Partei."
lngupc.7.a:0 "Nanjing, wo die Republik ausgerufen wurde."
lngupc.7.b:0 "Wuhan, wo die Revolution begang."
lngupc.7.c:0 "Bleiben wir in Guangzhou."

lngupc.8.t:0 "Die Flagge Chinas"
lngupc.8.d:0 "Die Nationalversammlung diskutierte heute über die Nationalflagge Chinas. Viele stimmen für die Wiedereinführung der 5-Farben-Flagge, als ein Symbol für nationale Einheit. Viele Revolutionäre möchten jedoch eine Verbindung mit den Beiyang-,Fengtian-und Zhili-Regimen vermeiden und setzen sich daher für die Flagge der CZGP ein (Das weiße \"Jing\" Symbol auf dem blauen Kanton auf dem roten Feld)."
lngupc.8.a:0 "Die Versammlung wählt die 5-Farben-Flagge."
lngupc.8.b:0 "Die Versammlung wählt die Parteiflagge."

lngupc.9.t:0 "Die föderale Verfassung Chinas"
lngupc.9.d:0 "Die Nationalversammlung kam zu einer Resolution! Die Verfassung wurde verkündet! Da ihre Arbeit erledigt ist, wird die Konferenz nun aufgelöst, bis ein Nationales Parlament gewählt wird.\n\nDie Verfassung der Vereinten Provinzen Chinas (oder föderale Republik) beruht größtenteils auf der Verfassung der Republik China aus dem Jahre 1924. Die Hauptunterschiede liegen in der Organisation der Republik und der Staatsgewalt, welche auf den Prinzipien der Vereinigten Staaten Amerikas beruhen. Die Macht der Zentralregierung und der lokalen Parlamente sind nun genauer definiert. Die wichtigste administrative Einheit der Republik ist die Provinz, welche sich aus vielen selbstverwaltenden Bezirken zusammensetzt. Jede Provinz hat eine eigene Verfassung, die von den Repräsentanten der jeweiligen Provinz angefertigt und verkündet wurde und nicht der föderalen Verfassung widersprechen darf. Der Zongzhizheng (Regierungschef) ist das Staatsoberhaupt und ist gegenüber der Nationalversammlung verantwortlich, während die Exekutivgewalt dem Kabinet übertragen wird. Die Nationalversammlung hat zwei Kammern: Das Unterhaus ist das Repräsentantenhaus, welches vom Volk gewählt wird und das Oberhaus, welches sich aus den Provinzregierungen zusammensetzt.\n\nKurzgesagt wird China eine föderale parlamentarische Repubilk. Viele hoffen darauf, dass die Verfassung ein stabiles und vereintes China gewährleisten wird, in dem sich die Demokratie erfolgreich behaupten kann."
lngupc.9.a:0 "Lang lebe die Republik!"

lngupc.10.t:0 "Der Senat und die provisorische Regierung"
lngupc.10.d:0 "Der Senat setzt sich aus Delegationen der Provinzregierungen zusammen, die das Oberhaus der Legislative bilden. Ihre erste Aufgabe war es, den ersten Regierungchef der Vereinten Provinzen zu wählen. Die Wahl fiel auf Chen Jiongming, dem Parteivorsitzenden und provisorischem Staatsoberhaupt der Vereinten Provinzen.\n\nObwohl er anfangs sehr zurückhaltend war, nahm Chen das Amt an, kündigte jedoch seinen Rückzug aus der Politik an, sobald seine Legislaturperiode endet. Von da an wird, wie im Wiederaufbauplan vorgsehen, der Regierungschef vom Volk gewählt."
lngupc.10.a:0 "Wir garantieren die Provinzvertretung."

lngupc.11.t:0 "Der dritte Parteitag der China Zhi Gong Partei"
lngupc.11.d:0 "Mit der Zukunft Chinas in ihren Händen, hat die CZGP einen weiteren Parteitag gehalten, in der über die Nachfolge von Chen Jiongming diskutiert wurde.[UPC_CZGP_congress_loc]"
lngupc.11.a:0 "Die Wahl fällt auf Chen Qiyou."
lngupc.11.b:0 "Tang Jiyao erhält die Mehrheit der Stimmen."

lngupc.12.t:0 "Der Parteitag der Demokratischen Konstitutionalistischen Partei Chinas "
lngupc.12.d:0 "Die Demokratische Konstitutionalistische Partei Chinas ist, grob gesagt, ein Nachkomme der Progressiven Partei der Ersten Republik. Sie wurde nach dem Sturz von Yuan Shikai im Exil gegründet und blieb weitgehend irrelevant. Mit der Rückkehr der Demokratie in China erlebt die Partei eine Wiedergeburt und nimmt eine neue Rolle als Vertreter des kürzlich befreiten Nordens und der zerstreuten konservativen Politiker an. Für den Vorsitz kandidieren zwei bedeutsame Kandidaten: Yan Huiqing, Politiker der Ersten Republik und angesehener Diplomat der Anhui- und Zhili-Cliquen, und Hu Shih, ein weiterer Diplomat und angesehener Autor und Philosoph. [UPC_DC_congress_loc]"
lngupc.12.a:0 "Yan Huiqing und die restlichen Zhili."
lngupc.12.b:0 "Tang Jiyao übernimmt überraschenderweise die Führung."
lngupc.12.c:0 "Hu Shih - Der Pragmatiker."

lngupc.13.t:0 "Parteitag der Demokratischen Liga Chinas"
lngupc.13.d:0 "Die Demokratie Liga Chinas ist eine Koalition liberaler Intellektueller. Mit der Wiedervereinigung Chinas begrüßte die Partei die Ländliche Wiederaufbau-Partei, die vor dem Sturz der Monarchie an der parlamentarischen Politik der Qing beteiligt war, zusammen mit anderen kleinen liberalen Bewegungen in ihrer Koalition.\n\nAn der Spitze der Partei bleibt Zhang Junmai, ein bekennender Sozialdemokrat im westlichen Stil. Das Hauptziel der liberalen Koalition besteht darin, sicherzustellen, dass die neue Republik weiterhin die bürgerlichen Freiheiten wahrt, mit einem Schwerpunkt auf Bildungsreform und Modernisierung."
lngupc.13.a:0 "Zhang Junmai wird das Zentrum anführen."

lngupc.14.t:0 "Parteitag der Kuomintang"
lngupc.14.d:0 "Die Kuomintang kämpft erbarmungslos seit ihrer zweiten Niederlage. Vor allem dank Chen Jiongmings Zusammenarbeit mit Chen Mingshus produktiver Volkspartei konnte die Nationalistische Partei den Sturm überstehen. Nach der Wiedervereinigung des Landes löste das Zentralkomitee die PPP (People's Power Party) auf und hielt einen neuen Parteitag ab, um über die Zukunft der Partei zu entscheiden.\n\nEs wurde beschlossen, auf revolutionäre Methoden zu verzichten und die föderale Regierung anzuerkennen. Song Qingling festigte ihre Position als Vorsitzende der Nationalistischen Partei und erklärte, sie sei bereit, mit der CZGP zusammenzuarbeiten, um die Drei Prinzipien von Sun Yat-sen zu fördern und den Kampf für ihre Durchsetzung in der Nationalversammlung fortzusetzen. Die Kuomintang ist zu einer wahren politischen Partei geworden, die nun an der parlamentarischen Politik teilnimmt."
lngupc.14.a:0 "Song Qingling wird Suns Vermächtnis fortsetzen."

lngupc.15.t:0 "Parteitag der Chinesischen Syndikalistischen Partei"
lngupc.15.d:0 "Nach dem Ende ihres Bündnisses mit der Kuomintang hielt die Chinesische Syndikalistische Partei ihren eigenen Kongress ab, um über ihre Zukunft zu entscheiden. Da das Chinesische städtische Proletariat recht klein bleibt, haben es sich die Syndikalisten zum Ziel gesetzt, sicherzustellen, dass die föderale Regierung ihre gewerkschaftsfreundliche Haltung beibehält, und forderten die Schaffung eines Gewerkschaftsbundes, um Chinas zahlreiche Gewerkschaften zu vereinen und eine angemessene Vertretung der Arbeitnehmer zu gewährleisten . Chen Duxiu bleibt an der Spitze der CSP, wobei die Partei höchstwahrscheinlich weitgehend einflusslos bleiben wird."
lngupc.15.a:0 "Chen Duxiu führt die Linken"

lngupc.16.t:0 "Die Anfänge der Demokratie"
lngupc.16.d:0 "Angesichts der Tatsache, dass mehrere große demokratische Parteien aktiv am Wahlprozess teilnehmen, erscheint die Vorstellung, dass sich die Demokratie in China durchsetzt, realistischer als bisher angenommen. Die Debatten sind zivilisiert, wenn auch manchmal energisch und emotional, und es scheint wenig Anzeichen von Opposition zu geben. Natürlich waren viele während der Wahlen zur Nationalversammlung 1912 optimistisch, jedoch wurde der Sieger, Song Jiaoren von der Kuomintang, ermordet. Die Zeit wird es zeigen, denn die bevorstehenden Wahlen werden die erste Prüfung für die Chinesische Demokratie seit den 1910er sein."
lngupc.16.a:0 "Wir blicken mit Optimismus in die Zukunft."

lngupc.17.t:0 "Chen Jiongmings Angebot"
lngupc.17.d:0 "Die föderalistische Bewegung von Chen Jiongming, einst lediglich Gouverneur von Guangdong, hat sich zu einer veritablen Kraft in China entwickelt und ist möglicherweise auf dem Weg, ein ernsthafter Anwärter auf die nationale Führung zu werden. Ein Abgesandter der so genannten Vereinigten Provinzen der Republik China, der Regierung von Chen, erschien mit einer Bitte: Schließen Sie sich den Vereinigten Provinzen an, um die dekadente und korrupte [QIE.GetName] zu stürzen und die Republik und die Verfassung wiederherzustellen.\n\nDie Nachricht enthält Forderungen und eine letzte Drohung: [Root.GetLeader] muss sich an den so genannten Wiederaufbauplan von Chen Jiongming halten, der von uns verlangt, eine Verfassung zu verabschieden und die Mehrheit unserer Befugnisse an eine gewählte Versammlung zu delegieren, während unsere Armeen in die der Vereinigten Provinzen integriert würden, was uns im Wesentlichen der politischen Macht beraubt. Im Gegenzug würden die [ROOT.GetAdjective]-Offiziere ihren Rang in der föderalistischen Armee behalten, wobei [Root.GetLeader] ein Kommando zugesagt wurde.\n\nSollten wir uns weigern, macht die Nachricht deutlich, dass Chen Jiongming bereit ist, Gewalt anzuwenden, um \"dem Volk [ROOT.GetAdjective] zu helfen, sein illegales Warlord-Regime zu stürzen und die Demokratie wiederherzustellen.\""
lngupc.17.a:0 "Wir akzeptieren. Für China!"
lngupc.17.b:0 "Wir beugen uns nicht diesem Emporkömmling!"

lngupc.18.t:0 "[From.GetLeader] akzeptiert unser Angebot!"
lngupc.18.d:0 "Der Anführer von [From.GetNameDef] hat unsere Forderungen akzeptiert. Seine Armeen befinden sich nun unter unserer Kontrolle und seine Provinzregierung wird nun den Wiederaufbauplan implementieren. Der Traum eines vereinten föderalistischen Chinas rückt immer näher."
lngupc.18.a:0 "Lang lebe die Republik!"

lngupc.19.t:0 "[From.GetLeader] lehnt unsere Forderungen ab"
lngupc.19.d:0 "Der Anführer von [FROM.GetNameDef] hat unsere Forderungen, mit unserer Regierung zu kooperieren und den Wiederaufbauplan zu implementieren, abgelehnt. Nun liegt es an uns, das illegale Regime abzusetzen und die Macht an das Volk der Provinz zurückzugeben."
lngupc.19.a:0 "Das werden sie noch bereuen."

lngupc.20.t:0 "Die Föderalisten mobilisieren ihre Truppen"
lngupc.20.d:0 "Chen Jiongming und seine verräterischen Konter-Revolutionäre haben ihre Kriegsherren-Truppen gegen uns mobilisiert, um unsere Nationale Revolution niederzuschlagen. Wir werden seinen Verrat an der Partei vor der Nordexpedition nie vergessen. Wir haben ihn schon einmal gschlagen, wir schaffen das auch ein zweites Mal!"
lngupc.20.a:0 "Wie können sie es wagen, Sun Yat-sens Vermächtnis zu beschmutzen!"

lngupc.21.t:0 "Delegation von den Föderalisten"
lngupc.21.d:0 "Chen Jiongmings rivalisierende Regierung in Guangzhou hat eine Verhandlungsdelegation nach Shenyang geschickt, in der Hoffnung einen weiteren Konflikt zu vermeiden und das Land auf friedlichem Wege zu vereinen. Die Delegation verlangte, dass wir Chens Wiederaufbauplan annehmen würden, was heißen würde, dass wir Vertreter zur Nationalkonferenz nach Guangzhou schicken müssten. Die Versammlung würde am Vorbild der 1924er Verfassung eine neue Verfassung für China ausarbeiten und Pläne für den Wiederaufbau des Landes zu entwickeln. Dies würde jedoch bedeuten, dass wir unsere Truppen der Zivilregierung unterstellen müssten und somit politische Macht in Chens Republik einbußen würden.\n\nUnsere Forderungen, die Macht des Präsidenten anzugleichen, oder Marschall Zhang zum Oberbefehlshaber über die Armee zu ernennen wurden jedoch abgelehnt. Die Delegation verließ Shenyang mit Frust und wir erwarten nun einen Angriff der Rebellenarmee aus dem Süden."
lngupc.21.a:0 "Törichte Rebellen."

lngupc.211.t:0 "Verhandlungen mit [FROM.GetNameDef] brechen zusammen"
lngupc.211.d:0 "Unsere Delegation kehrte heute entäuschend nach Guangzhou zurück. [FROM.GetLeader] verweigerte sich Chen Jiongmings Wiederaufbauplan anzunehmen und jegliche Kompromisslösung sind ebenfalls gescheitert. Den Militaristen ist wohl ihre eigene Macht mehr wert, als der Frieden in China. Wir haben keine andere Wahl, als die Tyrannen mit Gewalt zu stürzen."
lngupc.211.a:0 "Törichte Militaristen."

lngupc.22.t:0 "Die Föderalisten mobilisieren ihre Truppen"
lngupc.22.d:0 "Chen Jiongming und seine verräterischen Repubilkanerverbände und Revolutionäre haben ihre Rebellenarmeen gegen uns mobilisiert, um unsere Regierung zu stürzen. Sie verweigerten jegliche Verhandlungsgespräche und sind fest entschlossen die Monarchie zu stürzen und China eine weitere Ära der Anarchie zu bringen. Wir erwarten, dass sie uns bald angreifen. Unsere Armee steht bereit gegen diese närrischen Anarchisten!"
lngupc.22.a:0 "Er hätte nie nach Guangdong zurückkehren dürfen."

lngupc.23.t:0 "Die Umsetzung des Wiederaufbauplans"
lngupc.23.d:0 "Während wir vorläufig an der Umsetzung des Wiederaufbauplans gearbeitet haben, seitdem wir Chens Regierung beigetreten sind, verkündete die neue föderale Regierung dies als ihre erste Aufgabe. Wir werden bald eine Einladung zur Nationalkonferenz erhalten, wo über die Aspekte der Verfassung diskutiert wird.\n\nDiese Verfassung wird jedoch im Vergleich zu den ersten beiden republikanischen Verfassungen die Staatsgewalten genauer definieren. Im Wesentlichen wird von der Provisorischen Regierung erwartet, dass sie sich nach dem Vorbild der Vereinigten Staaten von Amerika richtet und dabei ihre jüngsten Versäumnisse und natürlich die Besonderheiten Chinas berücksichtigt. Nach Ausarbeitung einer Verfassung und Bildung des Senats werden Wahlen für die Nationalversammlung organisiert.\n\nBis zur Eröffnung der Nationalkonferenz können wir als Teil des Plans von der Provisorischen Regierung Hilfe bei Infrastrukturprojekten erwarten, um die nationalen Wirtschaft wieder auf Vordermann zu bringen."
lngupc.23.a:0 "Hilfe? Von der Zentralregierung?"

lngupc.24.t:0 "Einladung zur Nationalkonferenz"
lngupc.24.d:0 "Die Nationalkonferenz hat, wie es der Wiederaufbauplan vorsieht, die Aufgabe eine neue Verfassung für China auszuarbeiten, einen Senat zu bilden, der die Provinzen Chinas repräsentiert und eine neue demokratische föderalistische Regierung zu ernennen. Unser Teil des Landes wird ein integraler Bestandteil der wiedergeborenen chinesischen Nation werden."
lngupc.24.a:0 "Ein neues China erwacht."

lngupc.25.t:0 "[FROM.GetLeader] besucht die Nationalkonferenz"
lngupc.25.d:0 "Unter den Repräsentanten von [FROM.GetNameDef] befindet sich auch [FROM.GetLeader], welcher nun offiziell den Beitritt seiner Region zu den Vereinten Provinzen Chinas verkündete. Ihre Unterstützung beim Wiederaufbau Chinas wird sich als sehr hilfreich erweisen und wir begrüßen sie mit offenen Armen!"
lngupc.25.a:0 "Herzlich Willkommen Bruder!"

lngupc.26.t:0 "[FROM.GetNameDef] schicken eine Delegation"
lngupc.26.d:0 "Seit wir unsere Unabhängigkeit erlangt haben, beansprucht China, ungeachtet seiner aufeinanderfolgenden Regierungen, weiterhin unser Land als Teil der Nation. Während dies während des Bürgerkriegs kein Problem darstellte, ist eine neue Chinesische Regierung aus der Asche auferstanden und hat das Land wiedervereinigt. China ist nun stärker als jemals zuvor.\n\nEs scheint jedoch, dass [FROM.GetLeader] bereit ist, Vernunft und Kompromissbereitschaft zu zeigen. Sie haben eine Delegation geschickt und damit deutlich gemacht, dass sie bereit sind, unsere Unabhängigkeit anzuerkennen. Im Gegenzug sollen unsere Nationen engere wirtschaftliche Verbindungen zum gegenseitigen Nutzen suchen. Der Chinesische Diplomat zeigt sich mit hübschen Worten aufrichtig genug über unsere jungen Demokratien, die trotz turbulenter Beziehungen in der Vergangenheit eng miteinander verbunden sind."
lngupc.26.a:0 "Suchen wir als Gleichberechtigte engere Beziehungen."
lngupc.26.b:0 "Das ist nur ein Akt, um uns wieder auszubeuten!"

lngupc.27.t:0 "[FROM.GetNameDef] ersucht diplomatische Beziehungen"
lngupc.27.d:0 "Unsere Delegation war erfolgreich. Als Gegenleistung für die Anerkennung ihrer Unabhängigkeit haben wir ein Handelsabkommen zum gegenseitigen Vorteil als Grundlage für zukünftige Beziehungen und regionale Zusammenarbeit unterzeichnet."
lngupc.27.a:0 "Für eine bessere Zukunft Asiens."

lngupc.28.t:0 "[FROM.GetLeader] hat unser Angebot abgelehnt"
lngupc.28.d:0 "Unsere Delegation kehrte mit Entäuschung zurück. Sie haben deutlich gemacht, dass sie nichts anderes akzeptieren werden als die Anerkennung ihrer Unabhängigkeit und dass jedes Handelsabkommen für ihr Land nur Ausbeutung durch uns bedeuten würde. Das werden wir uns merken."
lngupc.28.a:0 "Lächerlich!"

lngupc.29.t:0 "Erste Parlamentswahlen"
lngupc.29.d:0 "Die erste freie Parlamentswahl der Chinesischen Republik seit den 1910er steht heute auf der Tagesordnung. Millionen Chinesen werden heute die Wahllokale stürmen und ihre bevorzugten Kandidaten und Parteien wählen. Für viele Chinesen ist das die erste Wahl in ihrem Leben. Dies wird sich unabhängig von den Ergebnissen gut auf die Nation und das Volk auswirken."
lngupc.29.a:0 "Chen Qiyou und die Föderalisten"
lngupc.29.b:0 "Tang Jiyao und seine gemäßigten Föderalisten."
lngupc.29.c:0 "Zhang Junmai und die Demokratische Liga Chinas"
lngupc.29.e:0 "[UPC_DCP_leader] und die Demokratische Konstitutionalistische Partei Chinas"

lngupc.30.t:0 "Die Parlamentswahlen von [GetYear]"
lngupc.30.d:0 "[Root.GetLeader]s Amtszeit ist vorbei und das Chinesische Volk wählt wieder einmal ein neues Parlament. Wir erwarten eine höhere Wahlbeteiligung als bei den letzten Wahlen aufgrund der Verbesserung der öffentlichen Bildung und Infrastruktur in ganz China. Unsere junge Demokratie erregt die Aufmerksamkeit der ganzen Welt, da wir beweisen, dass wir zu größerer bürgerlicher Verantwortung fähig sind, als sie jemals erwartet hat. Das Chinesische Volk kann stolz darauf sein, in diesem unbekannten Teil der Welt an freien und fairen Wahlen teilzunehmen."
lngupc.30.a:0 "Chen Qiyou und die Föderalisten"
lngupc.30.b:0 "Zhang Junmai und die Demokratische Liga Chinas"
lngupc.30.c:0 "[UPC_DCP_leader] und die Demokratische Konstitutionalistische Partei Chinas"

lngupc.31.t:0 "[From.GetNameDef] verlangen Integration!"
lngupc.31.d:0 "Da anti-imperialistische Bewegungen in China immer mehr an Unterstützung gewinnen, machte [FROM.GetLeader] uns klar, dass wir nun dem Vereinten China beitreten müssen. Uns wird zwar laut der Verfassung ein gewisser Grad an Autonomie zugesprochen, jedoch stehen wir dann unter der Kontrolle der föderalen Regierung."
lngupc.31.a:0 "Wir treten dem vereinten China bei. (Spiel als [From.GetName])"

lngupc.32.t:0 "[From.GetNameDef] attackieren Macau!"
lngupc.32.d:0 "Uns erreichten Neuigkeiten aus Macau, dass [From.GetAdjective] Truppen einen Angriff auf die Stadt begonnen haben. Dies ist eine Verletzung des internationalen Rechts! Es lassen keine Zweifel übrig, dass die Chinesen unseren Konflikt in Europa ausnutzen, um ihren Einflussbereich zu erweitern. Wie sollen wir handeln?"
lngupc.32.a:0 "Stellen wir eine symbolischen Verteidigung auf und kapitulieren dann."
lngupc.32.b:0 "Wir werden Macau verteidigen!"

lngupc.320.t:0 "Portugal gibt Macau auf!"
lngupc.320.d:0 "Hervorragende Neuigkeiten! Die Portugiesische Garnison hat im Angesicht unserer Überlegenheit kurz nachdem unser Angriff begonnen hat, kapituliert. Wir haben ihnen erlaubt ungestört nach Portugal zurückzukehren. Die Stadt gehört wieder einmal uns!"
lngupc.320.a:0 "Super!"

lngupc.33.t:0 "[From.GetNameDef] bedrohen uns!"
lngupc.33.d_AST:0 "[From.GetNameDef] haben Hong Kong schon lange als integralen Teil ihres Landes angesehen und haben den derzeitigen militärischen Status Kanadas ausgenutzt, um ihre Truppen zu mobilisieren. Wir müssen Kanada um Hilfe bitten - Hoffentlich erlaubt ihre derzeitge Lage dies."
lngupc.33.d_LEC:0 "[From.GetNameDef] haben unseren Status schon lange als illegitim angesehen. Zwar garantierte uns Kanada Unterstützung gegen jegliche revanchistische Züge der Chinesischen Regierung, jedoch erschwert ihr derzeitiger Konflikt in Europa die ganze Sache. Wir müssen Kanada um Hilfe bitten - Hoffentlich erlaubt ihre derzeitge Lage dies."
lngupc.33.a:0 "Benachrichtigt Ottawa sofort!"

lngupc.330.t:0 "China bedroht unsere östlichen Interessen!"
lngupc.330.d:0 "Ein beunruhigendes Telegramm hat uns heute morgen aus Hong Kong erreicht! Es scheint, dass die Chinesen versuchen, die Legationsstädte zurückzuerobern! Was sollen wir tun?"
lngupc.330.a:0 "Schickt [UPC_leader.Capital.GetName] eine Warnung!"
lngupc.330.b:0 "Wir haben größere Probleme."

lngupc.331.t:0 "[CAN.GetName] kündigt Unterstützung an!"
lngupc.331.d:0 "[CAN.GetName] warnte [UPC_leader.Capital.GetName] vor einer Invasion und sprach uns Unterstützung gegen eine Chinesische Invasion zu! Die Vereinten Provinzen mögen zwar ein großes Heer haben, jedoch ist ihre Marine kein Gegner für die Royal Navy."
lngupc.331.a:0 "Huzzah!"

lngupc.332.t:0 "Kanada greift ein!"
lngupc.332.d:0 "Die Kanadische Regierung verkündete heute, dass sie jeglich Maßnahmen ergreifen würden, um die Legationsstädte zu beschützen. Zwar erlaubt ihr derzeitger Konflikt es ihnen nicht, alle Kriegsresourcen gegen uns zu richten, jedoch sind wir eine recht junge Großmacht und müssten gegen eine der größten Hochseeflotten der Welt kämpfen..."
lngupc.332.a:0 "Verdammt! Wir müssen nachgeben..."
lngupc.332.b:0 "Nur Krieg kann diesen Konflikt jetzt noch lösen!"

lngupc.333.t:0 "Kanada gibt nach!"
lngupc.333.d_HK:0 "Kanada hat die [AST.GetName] im Stich gelassen, was sie dazu zwang, Hong Kong zurückzugeben! Das ist ein großer Sieg für ganz China!"
lngupc.333.d_LEC:0 "Kanada hat die Legationsstädte im Stich gelassen. Nun ist unser Augenblick gekommen, sie zurückzuerobern! Unsere Truppen werden die Städte schon bald in die Knie zwingen!"
lngupc.333.a:0 "Wunderbare Neuigkeiten!"
lngupc.333.b:0 "Mobilisiert die Truppen!"

lngupc.334.t:0 "Kanada lässt uns im Stich!"
lngupc.334.d:0 "Kanada hat uns aufgrund ihres anhaltenden Krieges in Europa im Stich gelassen und uns den Machenschaften der perfiden Chinesen überlassen!"
lngupc.334.a:0 "Verflucht!"

lngupc.34.t:0 "[From.GetNameDef] bedrohen unsere Handelsstädte!"
lngupc.34.d:0 "Eine neue Chinesische Zentralregierung ist aus der Asche des Chinesischen Bürgerkriegs auferstanden. Mit ihrer Macht in China gesichert, wandten sie sich nun an uns und verlangten die Rückgabe aller Konzession! Das ist natürlich empörend, aber die Instabilität in der Region hat unsere Präsenz in der Region im Wesentlichen zerstört und die neue Chinesische Regierung verfügt über eine sehr große und bemerkenswert kompetente Armee."
lngupc.34.a:0 "Geben wir ihnen , was sie wollen. Ein Krieg wäre die Sache nicht wert."
lngupc.34.b:0 "Auf keinen Fall!"

lngupc.35.t:0 "Eine Nachricht von der föderalen Regierung"
lngupc.35.d:0 "Die neue föderale Regierung hat entschieden, dass jetzt der richtige Zeitpunkt für unsere Provinz ist, dem neuen China beizutreten."
lngupc.35.a:0 "Akzeptieren wir."
lngupc.35.b:0 "Nein."

lngupc.36.t:0 "[FROM.GetLeader] akzeptiert."
lngupc.36.d:0 "[FROM.GetLeader] von [FROM.GetNameDef] hat unsere Forderungen akzeptiert! Seine Region wird unverzüglich in die Vereinten Provinzen Chinas integriert."
lngupc.36.a:0 "Lang leben die Vereinten Provinzen Chinas!"

lngupc.37.t:0 "[FROM.GetLeader] lehnt unsere Forderung ab."
lngupc.37.d:0 "[FROM.GetLeader] von [FROM.GetNameDef] hat unsere Forderungen abgelehnt. Ihr schwacher Versuch, ihre Macht zu behalten, wird entsprechend zunichte gemacht."
lngupc.37.a:0 "China muss um jeden Preis vereint werden!"

lngupc.340.t:0 "Die Deutschen geben nach!"
lngupc.340.d:0 "Deutschland beugte sich dem Druck und verkündete die Rückgabe ihrer Handelsstädte! Dies ist ein großer Erfolg für uns, der das Selbstvertrauen des chinesischen Volkes wiederherstellen und den Erfolg unserer friedlichen Politik demonstrieren wird."
lngupc.340.a:0 "Wunderbar!"

lngupc.341.t:0 "Deutschland verweigert sich!"
lngupc.341.d:0 "Die Deutschen Imperialisten haben sich trotz ihrem Krieg in Europa verweigert, uns ihre Handelsstädte zurückzugeben. Nun haben wir zwei Optionen: Die Handelsstädte mit Gewalt zurückerobern oder nachgeben und unsere Politik der Nichtanerkennung der Ungleichen Verträge weiterführen."
lngupc.341.a:0 "Mobilisiert die Truppen!"
lngupc.341.b:0 "Das ist sinnlos..."

fedchi.100.t:0 "Erweiterung des Gesundheitssystems"
fedchi.100.d:0 "Die Einführung eines nationalen Gesundheitspflegesystem erwies sich als eine große Herausforderung, insbesondere aufgrund der größe des Landes und unserer begrenzten Anzahl an Resourcen. Die Initiative der föderalen Regierung zeigt jedoch erste große Erfolge, da die Zahl der Krankenhäuser in Städten und Kliniken im ländlichen Raum deutlich zugenommen hat. Die Menschen in China haben zum ersten Mal in der Geschichte Zugang zu moderner Gesundheitsversorgung."
fedchi.100.a:0 "Ausgezeichnet."

fedchi.101.t:0 "Erfolgreiche Bildungskampagnen"
fedchi.101.d:0 "Bildungsreformen sind in der Regel ein umfangreiches und kompliziertes Unterfangen. Jedoch erweisen sich die Bemühungen der föderalen Regierung als aüßerst effizient. Der Ausbau von Schulen und Nachtunterricht für Arbeiter zeigen bereits spürbare Wirkungen in der Bevölkerung. Natürlich wird es noch länger dauern, bis Langzeiteffekte auftreten, aber die ersten Ergebnisse sind bereits vielversprechend."
fedchi.101.a:0 "Wunderbar."

fedchi.102.t:0 "Landreform"
fedchi.102.d:0 "Bodenreformen waren schon immer ein kontroverses Problem. Nicht weil einige anderer Meinung sind (die Notwendigkeit eines solchen Programms ist in China nahezu allgemein anerkannt), sondern weil die Umsetzung in der Regel sehr teuer oder durch Enteignungen gewaltsam ist. Unabhängig davon zeigt der Versuch der Regierung, eine vernünftige Landreform ohne illegale oder gewaltsame Mittel durchzuführen, in den ländlichen Gebieten in ganz China positive Veränderungen. Es wird sehr lange dauern, aber die Bodenreform verteilt langsam Land und entschädigt die Grundbesitzer, was zu einem höheren Anteil an bäuerlichem Landbesitz führt wie nie zuvor."
fedchi.102.a:0 "Exzellent."

fedchi.200.t:0 "China kündigt die Ungleichen Verträge"
fedchi.200.d:0 "Die neue nationale Regierung Chinas kam zu der Entscheidung die Ungleichen Verträge als unwirksam zu erklären. Um sich auf der Weltbühne neu zu behaupten, hat die Chinesische Regierung uns ein neues faires Abkommen vorgeschlagen. Dies würde das Ende der extraterritorialen Rechte unserer Staatsangehörigen in China bedeuten und ein für beide Seiten vorteilhaftes Handelsabkommen anstelle der Vorzugszölle und territorialen Zugeständnisse herbeiführen. Dies zu verweigern, beinhaltet Handelssanktionen mit China, was nachteilig wäre, da die chinesische Regierung nicht bereit ist, die früheren Verträge, von denen wir profitiert haben, wiederherzustellen."
fedchi.200.a:0 "Das ist der Anfang einer neuen Ära für China."
fedchi.200.b:0 "Sanktionen sind die einzige Option."

fedchi.201.t:0 "Ein neues Abkommen mit der [From.GetAdjective] Regierung"
fedchi.201.d:0 "Die [From.GetAdjective] Regierung hat unsere Forderung akzeptiert und erkennt uns nun als gleichberechtigte Nation an. Im Zuge dessen haben wir mit ihnen ein Handelsabkommen geschlossen. Wir sind dem Ende des Jahrhunderts der Demütigung einen Schritt näher gekommen."
fedchi.201.a:0 "Wunderbare Neuigkeiten!"

fedchi.203.t:0 "China schlägt ein Handelsabkommen vor"
fedchi.203.d:0 "Als Reaktion auf die Kündigung der Ungleichen Verträge durch die neue Chinesische Regierung, haben wir uns geweigert dies anzuerkennen und China sanktioniert. Dies hat jedoch die Handelsbeziehungen mit China zerstört und hatte kaum Auswirkungen auf die Chinesische Wirtschaft. Chinas Außenministerium hat sein früheres Angebot eines neuen Handelsabkommen wiederholt, um die Beziehungen zwischen unseren beiden Nationen wieder aufzubauen."
fedchi.203.a:0 "Nun gut."
fedchi.203.b:0 "Niemals!"

fedchi.204.t:0 "[FROM.GetName] lehnt unser Angebot ab"
fedchi.204.d:0 "Die [From.GetAdjective] Imperialisten haben unser Handelsabkommen abgelehnt und berufen sich weiter auf ihre alten kolonialistischen Sichtweisen. Sie werden die Folgen des Verlusts des Chinesischen Markt schon bald spüren, während wir weiter modernisieren."
fedchi.204.a:0 "Das werden sie noch bereuen."

