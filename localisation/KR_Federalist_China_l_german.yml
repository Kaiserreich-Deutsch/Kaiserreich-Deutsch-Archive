UPC_foreign_policy:0 "Föderale Außenpolitik"
UPC_foreign_policy_desc:0 "Die Vereinten Provinzen von China sind die einzig wahre Regierung Chinas und ist auf dem Weg zur Modernisierung und zum Wohlstand. Jedoch sind wir vom Rest der Welt isoliert und die immer noch geltenen Ungleichen Verträge plagen unsere Nation. Wenn China eine Großmacht werden will, müssen diese Verträge zurückgenommen werden und es müssen neue Verträge auf Basis der Gleichheit ausgearbeitet werden. Dies wird eine schwierige diplomatische Aufgabe, jedoch muss das Jahrhundert der Demut zu einem Ende kommen!"

UPC_reppeal_unequal_treaties:0 "Ungleiche Verträge aufheben"
UPC_reppeal_unequal_treaties_desc:0 "Die Zeit für China, sich als Großmacht zu behaupten, ist gekommen. Von nun an werden wir als Gleichberechtige behandelt. Nieder mit den Ungleichen Verträgen! Das Jahrhundert der Demut endet jetzt!"

UPC_trade_treaty:0 "Vertrag mit [FROM.GetNameDef]"
UPC_trade_treaty_desc:0 "Die Imperialisten in [FROM.GetNameDef] haben sich verweigert die neuen politischen Verhältnisse in China zu akzeptieren. Wir sollten unser Angebot erneuern und können unsere Streitereien hinter uns bringen und darauf hinarbeiten, dass China als ebenbürtige Nation angesehen wird, damit sie ihre kolonialen Bestrebungen endgültig aufgeben."

