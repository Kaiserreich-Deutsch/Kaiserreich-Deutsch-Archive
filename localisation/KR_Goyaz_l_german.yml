### Leaders ###
POLITICS_LEONIDAS_MATOS_DESC:0 "Leônidas Antero de Mattos stammt aus Cuiabá, wurde 1894 geboren und absolvierte, wie für die damalige Oberschicht üblich, ein Jurastudium, bevor er in die Politik ging, während sein Bruder João Antero de Mattos dem Militär beitrat. Seit dem Interstate-Krieg war er eine feste Größe in den Regierungen der Bundesstaaten von Mato Grosso und erhielt viele verschiedene Posten und Verwaltungspositionen, von denen manche sagen, dass er sich dabei die Taschen vollstopfte. Auch wenn die Aufgabe, die neu gegründete Republik Goyaz zu führen, unangenehm ist, vor allem, weil die mächtige Familie Caiado ständig um die Macht buhlt, ist Leonidas der Meinung, dass Zusammenarbeit, zumindest im Moment, der beste Weg ist, um den Wohlstand seiner Heimat zu sichern."
POLITICS_RAMIRO_NORONHA_HOS_GOY_DESC:0 "Während Ramiro Noronha vor Beginn der Feindseligkeiten ein relativ niedriger Offizier war, hat er sich seitdem als einer der bekanntesten Soldaten in den nun von Goyaz kontrollierten Gebieten etabliert. Da er sich um eine rasche Befriedung des Hinterlandes bemüht, stellt er seine Erfahrung als mehrfacher Garnisonsführer und Vermittler in der Region nun in den Dienst der neu gegründeten Republik - in einer Rolle, die er sicher nicht vorausgesehen hat, als er sich als junger Mann zum Militärdienst meldete. Nun muss er sich mit murrenden Oligarchen und syndikalistischen Protesten auseinandersetzen. Noronha selbst befürchtet, dass er für die vor ihm liegende Aufgabe nicht ausreichend qualifiziert ist, ist aber entschlossen, zunächst für Ordnung zu sorgen, bevor er seine strategischen Optionen überdenkt."
POLITICS_JARI_GOMES_GOY_DESC:0 "Der 1913 in der Flussstadt Corumbá geborene Jari Gomes absolvierte ein Medizinstudium, ist aber seither eher als Dichter und Politiker tätig. Nach dem allseits bekannten Aufstieg zum Stadtrat, Landes- und dann zum Bundesabgeordneten ist Jari einer der einflussreichsten Politiker in der heutigen Republik Goyaz und wurde zu ihrem ersten Präsidenten gewählt - ein Schritt, von dem einige behaupten, er sei ein direkter Versuch, den Einfluss der Familie Caiado in der regionalen Politik zu beschneiden. Die Bühne ist bereitet für ein neues Kapitel in der sich ständig wandelnden politischen Landschaft dieses Landes, und nur wenige können vorhersagen, ob Präsident Jari sich intern durchsetzen wird, aber seine ausländische Unterstützung lässt die meisten seiner Gegner vorsichtig werden."
POLITICS_TOTO_CAIADO_DESC:0 "Die jüngste politische Geschichte des Staates und später der Republik Goyaz ist fast ausschließlich die Geschichte der extrem wohlhabenden und mächtigen Familie Caiado und der wenigen, die mutig genug sind, sich ihrer immensen politischen Macht zu widersetzen. Selbst im Übergang zu einer unabhängigen Nation ist Antônio José Caiado, auch bekannt als Totó, als Oberhaupt der Familie mit all ihren Besitztümern und ihrem Einfluss der bei weitem mächtigste Mann im Land. Auch wenn manche den Umgang mit ausländischen Besatzern als zweifelhaft bezeichnen könnten, gibt es nur wenige Dinge, die die Familie nicht tun würde, um ihren Einfluss auf die lokale Politik aufrechtzuerhalten, der zugegebenermaßen seit den demokratischen Reformen im Gefolge des zwischenstaatlichen Krieges geschwächt ist. Da sie nun die direkte Kontrolle über die Regierung übernommen hat und über mächtige ausländische Unterstützer verfügt, können sich nur wenige eine Zukunft vorstellen, in der die Caiados nicht über Goyaz herrschen."
POLITICS_CANDIDO_RONDON_HOS_GOY_DESC:0 "Cândido Rondon ist eine lebende Legende im Norden von Goyaz und im gesamten ehemaligen Brasilien. Er ist ein eingefleischter Republikaner, der jahrzehntelang damit beschäftigt war, die großen westlichen Gebiete Brasiliens zu verbinden, zu erforschen und zu kartieren. Rondon, der sich normalerweise nicht in politische Angelegenheiten einmischt, kennt diese Gebiete besser als jeder andere Mensch in der Geschichte und wird den Kampf für seine republikanischen Werte nicht aufgeben, selbst in der schwierigen Lage, in der sich das gesamte ehemalige Brasilien befindet. Manche halten ihn jedoch für einen gebrochenen und müden Mann, der seinen Kampfgeist für die Sicherheit der Menschen in der Region aufgegeben hat."
POLITICS_CHICO_AQUINO_GOY_DESC:0 "Seine ehrwürdige Exzellenz Francisco de Aquino Correia wurde 1885 in Cuiabá geboren und ist die wichtigste religiöse Autorität und Intellektueller in der Region. Nachdem er sich seit 1917 in der Politik versucht hat, weiß Francisco, dass die Rolle der Kirche im Hinterland nicht nur eine spirituelle ist, sondern auch eine der Führung und des Schutzes vor den allgegenwärtigen Bedrohungen der materiellen Welt, wie der Versuchung des Atheismus und der Diskriminierung. Während er eine Zeit lang so etwas wie eine gemeinsame Sache mit den Integralisten in Brasilien hatte, führte sein relativer Mangel an Enthusiasmus für die monarchistische Bewegung dazu, dass er in dieser Bewegung ins Abseits geriet, hat aber inzwischen zugegeben, dass der Umgang mit diesen Radikalen ein Fehler war, der aus der Furcht vor einem Anstieg des Syndikalismus resultierte. Obwohl er sowohl beim Volk als auch bei seinen Amtskollegen respektiert wird, wird er viel zu tun haben, um die neu errichtete Republik zu stabilisieren, insbesondere wenn es darum geht, den ständig wachsenden Einfluss der Familie Caiado in der Hauptstadt einzudämmen."
POLITICS_PEDRO_LUDOVICO_GOY_DESC:0 "Geboren und aufgewachsen in der Stadt Goyaz, schloss Pedro Ludovico Teixeira sein Studium in Rio de Janeiro ab, bevor er in seine Heimat zurückkehrte, wo er schnell eine politische Karriere begann und sich gegen die staatlichen Oligarchen, die Familie Caiado, stellte. Ursprünglich war er politisch links orientiert, doch die Misserfolge der ED und die Gewalt auf den Straßen, die während der Wahlen von 1936 auch seine Stadt erreichte, haben ihn zu einem liberal-demokratischen Standpunkt gebracht. Sein Hauptziel an der Spitze der Republik ist eines, das seine politische Karriere bestimmt hat, sein langjähriger Wunsch nach einem besseren und entwickelteren Goyaz, auch wenn sich seine Vorstellungen darüber, wie dieses Ziel zu erreichen ist, im Laufe der Jahre ziemlich verändert haben. Jetzt, da er an der Spitze eines unabhängigen und freien Goyaz steht, kann er seine Entwicklungspläne endlich in die Tat umsetzen, und obwohl sich ihm wahrscheinlich einige mächtige Familien in den Weg stellen werden, zu denen natürlich auch die Caiado gehören, ist er zuversichtlich, dass ihm sein ausländischer Rückhalt eine sichere Verhandlungsposition verschafft."
POLITICS_PONCE_ARRUDA_GOY_DESC:0 "João Ponce de Arruda, von Beruf Bauingenieur, ist nicht gerade der Mann, der in sozialistischen Staaten typischerweise die Hauptrolle übernimmt. Obwohl er immer ein Linker war, sah er sich nie als Radikaler, sondern als Gemäßigter, und diese Position und sein Einfluss in der Region haben es ihm ermöglicht, sich als bestmöglicher Kopf für eine Übergangsregierung zu präsentieren, die die neu gegründete Republik wieder auf die Beine bringt, nachdem der Krieg das Wenige, was an Infrastruktur übrig geblieben war, zerstört hatte. Der 1904 in Cuiabá geborene Präsident ist mit vielen wichtigen Persönlichkeiten des Landes verwandt und befreundet und bemüht sich um einen stabilen Übergang. Viele der mächtigen Familien in der Region sehen sich jedoch noch immer in einer Position, die über der neuen Regierung steht, was für die junge Nation zu Problemen führen wird."
POLITICS_APOLLONIO_GOY_DESC:0 "Apolônio de Carvalho ist einer der bemerkenswertesten Militärs, die sich dem linken politischen Flügel angeschlossen haben. Er hatte eine lange und bedeutende Karriere im brasilianischen Militär, nachdem er seine Heimat in Corumbá verlassen hatte, um zu dienen. Er schloss sich den Reihen der ED um die Zeit der Wahlen von 1936 an und wurde von seinen Offizierskollegen gedrängt, seinem Wunsch nachzukommen, der Nation einen bedeutenden Wandel zu bringen. Da der Krieg, der die ehemalige Nation verwüstete, nun der Vergangenheit angehört, ist Apolônio zweifellos ein proaktiver Politiker, denn er und viele andere linksgerichtete Offizierskollegen sind der Meinung, dass die Veränderungen in der Struktur des Landes schnell und entschlossen vollzogen werden müssen, da sonst sowohl Menschenleben als auch die Sicherheit des zukünftigen Erfolgs der neugeborenen Republik gefährdet sind. Auch seine politischen Ansichten stehen den traditionellen französischen Idealen wesentlich näher als die allgemeinen heterodoxen Vorstellungen der meisten Offiziere in der Armee. Als Militär glaubt er auch an eine proaktive Außenpolitik, um die Interessen der Weltrevolution zu wahren."
POLITICS_HEITOR_LIMA_GOY_DESC:0 "Heitor Ferreira Lima wurde in der Stadt Corumbá in Mato Grosso geboren, zog aber schon in jungen Jahren, 1922, nach Rio de Janeiro. Er begann als Schneider zu arbeiten, schloss sich den örtlichen syndikalistischen Bewegungen an und wurde einer der drei jungen Leute, die dort ausgewählt wurden, um in Paris unter der Schirmherrschaft der Dritten Internationale zu studieren. Dort entwickelte er sich zu einem wahren Gelehrten der Wirtschafts- und Sozialtheorie und widmet seitdem sein Leben den Arbeitern der Welt. Mit der Aufgabe betraut, seinen Geburtsort in eine bessere Zukunft zu führen, muss er sich nicht nur gegen die Elemente, sondern auch gegen den quasi feudalen Widerstand gegen jegliche Modernisierungsbemühungen stellen, der im neu gegründeten Staat fest verankert ist. Die internationalistische Natur des Mannes bedeutet jedoch, dass er nicht zögern wird, ausländische Hilfe in Anspruch zu nehmen, um mit offenen Unruhen fertig zu werden, eine Tatsache, die die klügsten Mitglieder der Opposition gegen die kürzlich gebildete kommunistische Regierung immer im Hinterkopf behalten müssen."

