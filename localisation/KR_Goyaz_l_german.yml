### National Focuses ###
GOY_levantai:0 "Levantai!"
GOY_levantai_desc:0 "Wir haben unsere Freiheit gewonnen, und wir werden sie nie wieder hergeben!"
GOY_rebuildgovernment:0 "Wiederaufbau der Regierung"
GOY_rebuildgovernment_desc:0 "Der Wiederaufbau eines Staates nach jahrzehntelanger Besetzung ist eine gewaltige Aufgabe, die unsere sofortige Aufmerksamkeit erfordert."
GOY_rid_of_imperialism:0 "De-Zentralisierung der Regierung"
GOY_rid_of_imperialism_desc:0 "Unsere jetzige Regierung erinnert viele noch zu sehr an die brasilianische; das müssen wir ändern"
GOY_reorganizedjustice:0 "Reorganisiertes Justizsystem"
GOY_reorganizedjustice_desc:0 "Zum Wohle unserer Nation wurde eine neue Verfassung eingeführt."
GOY_greatpublicworks:0 "Große öffentliche Bauvorhaben"
GOY_greatpublicworks_desc:0 "Viele unserer größten Städte wurden unter der paulistischen Besatzung dem Verfall preisgegeben. Eine weitere Sache, die in einem freien Goyaz nicht passieren wird."
GOY_thelayoftheland:0 "Lage des Landes"
GOY_thelayoftheland_desc:0 "Eine detaillierte Landvermessung und umfangreiche Infrastrukturarbeiten werden in Angriff genommen, um den Wohlstand unserer wiedergeborenen Nation zu sichern."
GOY_statefinishrebuilding:0 "Abschluss des Wiederaufbaus des Landes"
GOY_statefinishrebuilding_desc:0 "Die Menschen wissen jetzt, dass wir auf ihrer Seite sind, und die Regierung funktioniert gut. Goyaz vive!"
GOY_deporttheinvaders:0 "Ausländische Vermögenswerte beschlagnahmen"
GOY_deporttheinvaders_desc:0 "Die Landdiebe von Paulista haben hier nichts zu suchen. Alles, was es braucht, um das zu ändern, ist die Unterzeichnung eines Dekrets..."
GOY_milfacadm:0 "Umfangreiches Aufrüstungsprogramm"
GOY_milfacadm_desc:0 "Unsere neue Nation muss ihr Militär wieder aufbauen, wenn sie diese unruhigen Zeiten überleben will"
GOY_expelbrfarmers:0 "Ausländische Farmen beschlagnahmen"
GOY_expelbrfarmers_desc:0 "Viele Paulisten wollten die Besatzung ausnutzen und unseren Bauern ihr Land stehlen, auch wenn sie es in Abwesenheit tun, sie stehlen, was uns gehört. Wir werden das nicht länger zulassen!"
GOY_seizebrubran:0 "Beschlagnahme von Paulista-Eigentum"
GOY_seizebrubran_desc:0 "Brasilianische Einzelpersonen und Unternehmen haben immer noch Einfluss auf unsere Wirtschaft und unser Schicksal. Wir dürfen nicht zulassen, dass dies so weitergeht!"
GOY_industrialinvestments:0 "Industrielle Anstrengungen"
GOY_industrialinvestments_desc:0 "Viele Jahre lang litten unsere Betriebe unter der hohen Besteuerung, der Gewalt und der Brandstiftung durch die paulistischen Besatzer. Wir brauchen eine konzentrierte Anstrengung, damit unsere Industrie wieder auf die Beine kommt."
GOY_industrialinvestments2:0 "Verdoppelung der industriellen Anstrengungen"
GOY_industrialinvestments2_desc:0 "Jetzt, da sich unsere Industrie erholt hat, müssen wir sie zu immer größeren Höhen führen!"
GOY_wartimeindustry:0 "Anpassungsfähigkeit der Industrie in Kriegszeiten"
GOY_wartimeindustry_desc:0 "Wir werden unsere Freiheit und Unabhängigkeit um jeden Preis verteidigen, auch wenn dies bedeutet, in die Rüstungsindustrie zu investieren. Goyaz muss sicher sein!"
GOY_airbaseexpansion:0 "Erweiterung der Luftwaffenstützpunkte"
GOY_airbaseexpansion_desc:0 "Wir sollten unsere Luftstützpunkte ausbauen, damit sowohl unsere Luftstreitkräfte als auch die unserer Verbündeten sie nutzen können."
GOY_fortify_goias:0 "Festung Goyaz"
GOY_fortify_goias_desc:0 "Dank eines langen und komplexen Grabensystems, Landminen, Bunkern und einer ständigen Garnison wird unsere Hauptstadt niemals in die Hände ausländischer Invasoren fallen."
GOY_militaryfactories:0 "Schwerpunkt auf die militärische Produktion"
GOY_militaryfactories_desc:0 "Unsere Truppen brauchen mehr als unsere Unterstützung, sie brauchen unsere Industrie! Lebensmittelkonserven, Granaten, Handfeuerwaffen, Lastwagen; jede Kleinigkeit hilft unseren jungen Soldaten."
GOY_newbornrethoric:0 "Wiedergeborene nationale Rhetorik"
GOY_newbornrethoric_desc:0 "Epische Entdecker eines riesigen neuen Landes, die die Zivilisation in die entlegensten Winkel der Welt bringen. Das große Volk der Goyaz trägt das Erbe der Pioniere und der Zivilisation in seinem Blut."
GOY_natiobuilding:0 "Nationenbildung"
GOY_natiobuilding_desc:0 "Sowohl die Jungen als auch die Alten müssen wissen, dass wir nicht nur hier sind, um Goyaz zu schützen, sondern jeden einzelnen von ihnen vor denen, die uns und alles, wofür wir stehen, hassen."
GOY_patriot:0 "Patriotischer Geist"
GOY_patriot_desc:0 "Es ist nicht einfach, den Bürgern Patriotismus einzuimpfen, aber es ist notwendig, wenn wir mehr sein wollen als ein Fleck auf der Landkarte, sondern wieder eine glorreiche Republik."
GOY_nasceumanacao:0 "Nasce Uma Nação"
GOY_nasceumanacao_desc:0 "Diejenigen, die für unsere Nation gekämpft haben, selbst gegen unvorstellbare Widrigkeiten; diejenigen, die gegen die paulistische Besatzung gekämpft haben; diejenigen, die uns in ihrem Exil geholfen haben, unsere Freiheit wiederzuerlangen. Die Verteidiger des Chaco werden für immer für ihre Taten und Opfer geehrt werden."
GOY_armyofgoyaz:0 "Die Armee von Goyaz"
GOY_armyofgoyaz_desc:0 "Goyaz wird, wenn nötig, bis zum letzten Mann verteidigt werden, und wir werden wachsam sein, um einen Verrat der Paulisten zu verhindern."
GOY_officerrenewal:0 "Rekrutierung eines neuen Offizierskorps"
GOY_officerrenewal_desc:0 "Unsere Offiziere haben sich nach Beginn der Besatzung zerstreut; viele gingen ins Exil, andere bildeten Guerillabanden. Wir müssen die Kapazität unserer Armee wiederherstellen und werden uns daher bemühen, sie aufzuspüren und sie zurückholen."
GOY_weaponseffort:0 "Lizenzen für Infanterieausrüstung"
GOY_weaponseffort_desc:0 "Derzeit gibt es in Goyaz keine Hersteller, die qualifiziert genug wären, um die von uns benötigten Ausrüstungen herzustellen. Und dafür werden wir uns an Ausländer wenden und Lizenzen und Baupläne erwerben."
GOY_arty:0 "Erneuerung der Artillerie"
GOY_arty_desc:0 "Die wenigen Artilleriegeschütze, die die Besatzungstruppen zurückgelassen haben, reichen nicht aus, um eine ganze Armee auszurüsten. Wir sollten schnell handeln, um dies zu ändern, denn unsere Männer vor Ort brauchen die Feuerkraft!"
GOY_modernwarmachines:0 "Moderne Kriegsmaschinen"
GOY_modernwarmachines_desc:0 "Wir werden sicherstellen, dass unsere gepanzerten und mobilen Streitkräfte in dieser sich ständig verändernden Ära der Kriegsführung wettbewerbsfähig sind."
GOY_wewerentexpectingspecialforces:0 "Spezialeinheiten der Republik"
GOY_wewerentexpectingspecialforces_desc:0 "Wir werden speziell ausgebildete Kommandotruppen haben, die bereit sind, ihr Land zu verteidigen, wenn es nötig ist."
GOY_legacyofthedefenders:0 "Das Erbe der Pioniere"
GOY_legacyofthedefenders_desc:0 "-"
GOY_aircraft:0 "Erneuerung der Investitionen in unsere Luftstreitkräfte"
GOY_aircraft_desc:0 "Unsere Luftstreitkräfte wurde in jeder Hinsicht abgebaut, bevor sie überhaupt gestartet ist. Wir müssen in neue Flugzeuge und neues Personal investieren, wenn wir den Luftraum über dem Chaco sicher halten wollen."
GOY_bombs:0 "Bomberstaffeln"
GOY_bombs_desc:0 "Unsere Luftüberlegenheit ist bedeutungslos, wenn wir nicht in der Lage sind, den Feind zu beschießen und zu bestrafen!"
