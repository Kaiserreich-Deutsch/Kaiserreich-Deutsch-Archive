bel.807.t:0 "Unabhängigkeitsfront"
bel.807.d:0 "Wir haben schockierende Berichte vom wallonischen Detachement der Feldgendarmerie erhalten, die auf einen jüngsten Anstieg des bewaffneten sozialistischen Widerstands hinweisen. Eine neue Widerstandsgruppe, die sich "Front de l'indépendance" nennt, nimmt an Größe und Tödlichkeit zu. Entschlossen, den Totalismus in den Staat Flandern-Wallonien zu bringen, schrecken sie nicht davor zurück, bewaffnete Gewalt gegen diejenigen anzuwenden, die sich ihnen widersetzen."
bel.807.a:0 "Formulieren Sie einen Aktionsplan und zerstören Sie diesen Widerstand!"

bel.808.t:0 "Entdeckung der Roten Kapelle"
bel.808.d:0 "Die Rote Kapelle ist das größte syndikalistische Widerstandsnetzwerk in Europa. Mit Mitgliedern, die über den ganzen Kontinent verteilt sind und Unterstützung sowohl aus Paris als auch aus London erhalten, ist diese Geheimdienstgruppe eine große Bedrohung für unsere nationale Sicherheit. Aufgrund ihrer gewaltlosen Natur sind sie schwer aufzuspüren, und bisher haben alle Versuche, sie auszurotten, wenig Erfolg gehabt.\n\nNun aber scheint es, dass Efremov, der Anführer des flämisch-wallonischen Zweigs, in Oostende gefangen genommen wurde, als er versuchte, sich zwischen sicheren Unterschlüpfen zu bewegen. Er wurde sofort verhört und schließlich verriet er wichtige Mitglieder der Bewegung, was einen neuen Durchbruch in unseren Bemühungen darstellt. Nach einer Verhaftungswelle in den folgenden Stunden wurden dreißig Mitglieder der Roten Kapelle gefasst und hingerichtet. Der Organisation wurde ein schwerer Schlag versetzt."
bel.808.a:0 "Endlich, Ergebnisse!"

bel.805.t:0 "Ausweitung der Feldgendarmerie"
bel.805.d:0 "Die Nachricht von unseren Schwierigkeiten bei der Befriedung Flandern-Walloniens hat Berlin erreicht und den Kaiser offenbar sehr beunruhigt. Die deutschen geopolitischen Interessen in Westeuropa, in deren Mittelpunkt die Ludendorfflinie steht, sind auf eine sichere Front im ehemaligen Belgien angewiesen. Deshalb hat der Kaiser den Befehl gegeben, eine Spezialdivision der Feldgendarmerie zu entsenden, um die flämisch-wallonische Polizei in ihrem Kampf zu unterstützen. Sich jedoch auf die Hilfe fremder Truppen zu verlassen, um unsere eigenen Bürger zu bekämpfen, könnte das Regime und unseren König weiter von seinen Untertanen entfremden."
bel.805.a:0 "Hilfe aus Berlin annehmen."
bel.805.b:0 "Lehnen Sie deutsche Hilfe höflich ab."

bel.81.t:0 "Deutschland fordert eine höhere Besteuerung"
bel.81.d:0 "Da das Deutsche Reich langsam sein Selbstvertrauen und seine Macht nach dem Schwarzen Montag wiedererlangt, haben sie es für richtig gehalten, dass unser König eine große Steuer einführt, die auf die Mittel- und Unterschicht abzielt, um der deutschen Wirtschaft zu helfen. Unglücklicherweise wurde auch Flandern-Wallonien sehr hart getroffen, da das Land stark industrialisiert ist und aufgrund der Krise viele Bürger ohne Arbeit geblieben sind.\n\nWährend eine massive Steuererhebung sicherlich unsere Beziehungen zu Berlin verbessern würde, könnte sie unsere eigenen Chancen auf eine schnelle Erholung stark beeinträchtigen und die Wut in der Bevölkerung schüren."
bel.81.a:0 "Führen Sie eine hohe Steuer ein."
bel.81.b:0 "Eine geringere Steuer sollte ausreichend sein."
bel.81.c:0 "Das ist eine viel zu harte Forderung!"

bel.82.t:0 "Handelsabkommen mit dem Deutschen Reich"
bel.82.d:0 "Mit dem Einsetzen eines neuen Wirtschaftsklimas aufgrund der Auswirkungen der Krise des Schwarzen Montags haben wir die Möglichkeit, ein Handelsabkommen mit dem Reich neu zu verhandeln. Mit einer starken Industrie, die sich auf Stahl, Textilien und chemisches Know-how stützt, ist Flandern-Wallonien zweifellos eine der großen Industriemächte im Reichspakt. Daher kommt ein großer Teil der deutschen Importe aus unserem Land, trotz unserer politischen Unterwerfung. Mit dieser neuen Chance ist es nun aber an der Zeit, das Abkommen zu erneuern und zu entscheiden, ob man sich weiterhin auf den Export ins Reich konzentriert oder ob man sich mehr auf den Nutzen für Flandern-Wallonien selbst konzentriert."
bel.82.a:0 "Konzentrieren Sie sich auf den Nutzen für das Empire."
bel.82.b:0 "Wir sollten keine der beiden Parteien bevorzugen."
bel.82.c:0 "Fokus auf eine Flandern-Wallonie zuerst Politik."

bel.83.t:0 "Waffenproduktion für das deutsche Heer"
bel.83.d:0 "Aufgrund des massiven Anstiegs des deutschen Rüstungsbedarfs, der durch die schweren Grenzspannungen mit der französischen Kommune verursacht wird, benötigt das deutsche Heer spezielle Ausrüstung. Die Expertise von Flanders-Walloon in Bezug auf Handfeuerwaffen und Panzerabwehrkanonen ist weithin geschätzt und wird sogar in den höheren Rängen des deutschen Oberkommandos gelobt. Aufgrund dieser Reputation hat uns das Reich einen neuen Deal angeboten, bei dem wir sie gegen eine finanzielle Entschädigung mit Waffen beliefern. Aufgrund von Deutschlands Heißhunger auf neue Waffen könnten unsere eigenen Streitkräfte jedoch unter Versorgungsengpässen leiden, wenn wir dem Deal zustimmen."
bel.83.a:0 "Exportieren Sie so viele Waffen, wie sie benötigen."
bel.83.b:0 "Setzen Sie Prioritäten für unsere eigene Armee."

bel.831.t:0 "Untersuchung der Staatskasse"
bel.831.d:0 "Jedes Jahr wird vom Parlament eine spezielle Kommission eingesetzt, die den gesamten Geldhaushalt des Landes untersucht. Dies war seit Beginn der Besatzung traditionell die Aufgabe der Mitglieder des Flämischen Konzil, doch aufgrund der jüngsten Ereignisse ist der König eher geneigt, eine externe deutsche Kommission untersuchen zu lassen, um sicherzustellen, dass jegliche Korruption oder verdeckte Operationen aufgedeckt werden. Dies würde jedoch zu extremen Unruhen im Parlament führen, da die Mitglieder dies als eine weitere Machtübernahme durch den König und das deutsche Marionettenregime sehen würden, das die Wünsche des Volkes vernachlässigt."
bel.831.a:0 "Aufforderung an Deutschland, eine externe Kommission zu benennen."
bel.831.b:0 "Lassen Sie das Flämische Konzil die Angelegenheit regeln."

bel.832.t:0 "Die Untersuchung schreitet voran"
bel.832.d:0 "Wenn das Flämische Konzil wie jedes Jahr den Haushalt durchgeht, stößt es auf eine große Ausgabenquelle. Die jüngsten Renovierungsarbeiten am Schloss und an der deutschen Botschaft haben den Steuerzahler ungezählte Millionen Mark gekostet. In diesen unruhigen Zeiten sollten solche Ausgaben nicht erlaubt sein und werden die Belastung für den einfachen Mann nur noch weiter erhöhen. Deshalb hat der Rat dem König vorgeschlagen, die Arbeiten bis nach dem Abklingen der Krise des Schwarzen Montags zu verschieben."
bel.832.a:0 "Unsinn, ein König kann nicht ohne einen Palast regieren!"
bel.832.b:0 "Wir werden uns vorübergehend nach Laken zurückziehen, bis die Arbeit wieder aufgenommen werden kann."

bel.842.t:0 "Deutsche Bevorzugung"
bel.842.d:0 "Die Bürger von Flandern-Wallonien sind zwar theoretisch vor dem Gesetz gleich, existieren aber neben einer anderen sozialen Hierarchie, die inoffiziell von oben auferlegt wird. Deutsche Einwanderer und Reichsbürger erreichen viel eher hochrangige Positionen in unserer Gesellschaft und scheinen mehr Einfluss auf das Land ausüben zu können als flämisch-wallonische Bürger. Während diese Art des Umgangs mit den Dingen von der deutschen Bevölkerung geschätzt wird, sorgt sie für große Unzufriedenheit beim Rest der Bürgerschaft.\n\nJoris Van Severen, ein führendes Mitglied des Flämischen Konzils, hat vorgeschlagen, diese Bevorzugung und indirekte Diskriminierung durch eine Reihe von starken neuen Maßnahmen zu bekämpfen. Obwohl solche Schritte für die soziale Harmonie sehr förderlich wären, würden sie unweigerlich auf den heftigen Widerstand des Reiches stoßen."
bel.842.a:0 "Wir werden unsere Lebensweise nicht für diese lästigen Bauern ändern."
bel.842.b:0 "Erlauben Sie Van Severen, fortzufahren."

bel.843.t:0 "Deutsche Bürger protestieren"
bel.843.d:0 "Aufgrund der jüngsten Reformen, die Joris Van Severen in Bezug auf den Status der deutschen Staatsbürger eingeführt hat, sind heute viele in die Hauptstadt marschiert, um gegen diese plötzliche Kehrtwende der Regierung zu protestieren. Auch wenn ihre Zahl gering ist, könnte ein großer Abfluss von deutschem Geld, verursacht durch ihr Misstrauen gegenüber der Regierung, für unsere Wirtschaft katastrophal sein.\n\nVan Severen hat einen sehr drastischen Plan vorgeschlagen, der es uns erlauben würde, die flämisch-wallonischen Besitztümer der Deutschen im Falle einer Revolte oder einer Massenevakuierung zu beschlagnahmen. Es ist klar, dass solch kühne Pläne zur Bekämpfung der Kapitalflucht schwere Anfeindungen aus dem Vaterland und besonders unter unserer eigenen deutschen Bevölkerung hervorrufen würden."
bel.843.a:0 "Lassen Sie uns nichts überstürzen."
bel.843.b:0 "Erlauben Sie Van Severen, fortzufahren."

bel.844.t:0 "Deutsche Kapitalflucht und Auswanderung"
bel.844.d:0 "Dadurch, dass Van Severen die Situation nicht in den Griff bekommen hat, verlassen viele der reicheren Deutschen, die von unserer Günstlingswirtschaft stark profitiert haben, das Land mit großen Summen. Wir können eine kleine Steuersenkung für diese Bürger der Oberschicht einführen, um sie eher zum Bleiben zu bewegen."
bel.844.a:0 "Schlagen Sie die Steuersenkung vor."
bel.844.b:0 "Wir brauchen ihresgleichen sowieso nicht!"

bel.849.t:0 "Reform des Wahlsystems"
bel.849.d:0 "Um seine Macht weiter zu festigen, hat der König beschlossen, das allgemeine Wahlrecht, das erst kürzlich in Flandern-Wallonien eingeführt wurde, wieder rückgängig zu machen. Auf diese Weise werden seine Befehle unangefochten sein, da nur die loyalsten seiner Untertanen ihr Wahlrecht behalten werden. Berater in der Regierung haben jedoch vorgeschlagen, dass der König nicht so drastische Maßnahmen ergreifen sollte und stattdessen lediglich die Ergebnisse der Wahlen "beeinflussen" sollte."
bel.849.a:0 "Wiedereinführung der Volksabstimmung."
bel.849.b:0 "Fälschen Sie das allgemeine Wahlrecht."

bel.84.t:0 "21. Juli"
bel.84.d:0 "Während der 21. Juli naht, werden Vorbereitungen getroffen, um jegliche Festivitäten zu verbieten und eine Katastrophe wie vor zwei Jahren zu verhindern. Stimmen im Parlament und auf den Straßen fordern jedoch, dass der König geregelte Festivitäten in Dörfern und Städten zulässt, um die Stimmung in diesen Krisenzeiten zu heben. Ein solches Vorgehen würde das Ansehen des Königs in Flandern-Wallonien erheblich steigern, wäre aber für die deutsche Regierung wahrscheinlich inakzeptabel."
bel.84.a:0 "Verbietet alle Festivitäten."
bel.84.b:0 "Erlauben Sie kleine geregelte Versammlungen in den Städten."
bel.84.c:0 "Die Bevölkerung kann sich so ausdrücken, wie sie es wünscht."

bel.85.t:0 "Der Status des Syndikalismus"
bel.85.d:0 "Da die syndikalistische Partei aufgrund der Arbeitslosenkrise in der Bevölkerung immer beliebter wird, ist es vielleicht an der Zeit, dass wir ihr erlauben, Vertreter ins Parlament zu schicken, um ihre Wünsche zu äußern. Auch wenn das Deutsche Reich seine Feindseligkeit gegenüber der Partei zum Ausdruck gebracht hat, sind sie eindeutig mit den Sorgen vieler unserer Bürger verbunden und könnten eine wertvolle Meinung haben. Diese Aktion könnte auch unsere Regierung zu einem demokratischeren System weiterentwickeln."
bel.85.a:0 "Ermöglichen Sie allen Oppositionsparteien eine faire Chance bei Wahlen."
bel.85.b:0 "Die Syndikalisten sollen sich organisieren und ihre eigenen Kommunen bilden."
bel.85.c:0 "Das System bleibt, wie es ist."

bel.86.t:0 "Die Sprachfrage"
bel.86.d:0 "Flandern-Wallonien ist aufgrund von Kommunikationsschwierigkeiten ein sehr geteiltes Land. Die französische Oberschicht hatte das Land vor der Besetzung nach dem Weltkrieg immer regiert und viele haben Französisch immer als die richtige Sprache des Staates angesehen. Auch das Militär litt während des Weltkriegs stark unter dieser Spaltung, da französischsprachige Offiziere sich nicht mit ihren flämischen Untergebenen verständigen konnten. Das flämische Volk hat sich von diesen französischen Aristokraten immer falsch dargestellt gefühlt und diese Spannungen haben unweigerlich zu einer gewissen Feindseligkeit zwischen den beiden Gruppen geführt.\n\nMit der Ankunft der deutschen Besatzung gab es einige Verbesserungen in Richtung einer Harmonisierung der Beziehungen zwischen den Wallonen und den niederländischsprachigen Gemeinschaften. Leider sind viele der Meinung, dass das pro-deutsche Regime nicht viel mehr getan hat, als die frühere französischsprachige Elite zu ersetzen, und eine andere Form der Hierarchie geschaffen hat, in der beide Gemeinschaften unter den deutschen Invasoren rangieren. Die Situation hat sich jedoch geändert, und aufgrund der groß angelegten Reformen des Militärs ist es an der Zeit, über eine Verbesserung der nationalen Einheit nachzudenken, indem man Soldaten und Politikern aus allen drei Sprachen erlaubt, in den Rängen aufzusteigen."
bel.86.a:0 "Nur deutsche Offiziere zulassen."
bel.86.b:0 "Erlaubt deutsche und flämische Offiziere."
bel.86.c:0 "Erlaubt deutsche, flämische und wallonische Offiziere."

bel.87.t:0 "Deutsche Armee fordert Lebensmittel"
bel.87.d:0 "Aufgrund einer besonders schlechten Ernte und der erhöhten Unterhaltskosten der deutschen Armee, die aus ihrer massiven Expansion resultieren, hat die deutsche Regierung offen gefordert, dass die landwirtschaftlich reiche Region Flandern große Lieferungen von Getreide und Kartoffeln nach Deutschland schickt, um ihre Soldaten zu ernähren. Zufälligerweise hat Flandern in diesem Jahr auch eine schlechte Ernte eingefahren, und die Erfüllung aller deutschen Forderungen könnte zum Ausbruch einer Hungersnot in unserem eigenen Land führen. Obwohl wir uns entscheiden könnten, unseren eigenen Landsleuten den Vorrang zu geben, würde die deutsche Regierung dies sehr missbilligen und uns möglicherweise mit Wirtschaftssanktionen bestrafen."
bel.87.a:0 "Geben Sie ihnen so viel Nahrung, wie sie wünschen."
bel.87.b:0 "Überschüssige Lebensmittel können die Deutschen haben."
bel.87.c:0 "Weisen Sie ihre Forderungen rundheraus zurück."

bel.88.t:0 "Deutsche Beziehungen bereinigen"
bel.88.d:0 "Fehlerbehebung"
bel.88.a:0 "Beziehungen erweitern."
bel.88.b:0 "Verringern Sie die Beziehungen."
bel.88.c:0 "Bericht Beziehungen."

bel.89.t:0 "Schreckliche Beziehungen zu Deutschland"
bel.89.d:0 "Da das Deutsche Reich über die jüngsten Entwicklungen in unserem Land wütend ist, müssen wir vorsichtig sein und mit Auswirkungen rechnen. Die flämisch-wallonische Einheit war jedoch nie besser, da viele den König eher als wohlwollenden Herrscher denn als Tyrannen sehen."
bel.89.a:0 "Wir hatten sowieso vor, uns zu befreien."

bel.90.t:0 "Schlechte Beziehungen zu Deutschland"
bel.90.d:0 "Unsere Beziehungen zum Kaiser haben sich ziemlich verschlechtert und das Kaiserreich könnte uns für unsere Respektlosigkeit bestrafen. Der Respekt vor Adelbert ist jedoch gestiegen und mehr Menschen sind bereit, sich zu melden, um ihr Land im Namen des Königs zu verteidigen."
bel.90.a:0 "Wir müssen vorsichtig sein."

bel.91.t:0 "Neutrale deutsche Beziehungen"
bel.91.d:0 "Das Imperium toleriert unsere Handlungen, ist aber nicht ganz zufrieden mit den jüngsten Reformen. Es gibt keine wirklich patriotische flämisch-wallonische nationale Identität, aber eine beträchtliche Anzahl von Menschen hat beschlossen, dass sie bereit sind, unser Land zu verteidigen, wenn es zum Krieg kommt."
bel.91.a:0 "Ich habe keine starken Gefühle für die eine oder andere Seite."

bel.92.t:0 "Gute Beziehungen zu Deutschland"
bel.92.d:0 "Das Deutsche Reich billigt unsere Politik und hat Hilfe geschickt, um unsere Erholung zu beschleunigen. Die Bevölkerung von Flandern-Wallonien ist jedoch überhaupt nicht zufrieden mit ihrer Regierung und kleine Kundgebungen wurden im ganzen Land organisiert."
bel.92.a:0 "Schicken Sie dem Kaiser meine Grüße."

bel.93.t:0 "Exzellente Beziehungen zu Deutschland"
bel.93.d:0 "Wir sind das Juwel des Reichspaktes, ein Vorbild für alle Mitgliedsstaaten. Wir gehorchen jedem deutschen Befehl und tragen zum großen Ganzen bei. Die Bevölkerung ist jedoch sehr unzufrieden und es kommt wöchentlich zu Unruhen im ganzen Land. Die antideutsche Stimmung ist auf einem Allzeithoch und die nationale Einheit ist erbärmlich."
bel.93.a:0 "Deutschland über Alles."

#Introduction
bel.94.t:0 "Status Bericht: Standort Flandern-Wallonien"
bel.94.d:0 "An der Westgrenze des Deutschen Reiches und an der Grenze zur Kommune Frankreichs gelegen, hat Flandern-Wallonien eine sehr strategische, aber verwundbare Position. Als Vorhut des Westens gegen die syndikalistische Bedrohung sollen wir deren Vormarsch auf die Bunker der Ludendorfflinie stoppen und gemeinsam mit unseren deutschen Verbündeten in das französische Kernland vorstoßen. Im Osten beobachtet uns das deutsche Ungetüm genau und wird sich im Bedarfsfall als schwieriger Gegner erweisen. Nördlich von uns liegen die Niederlande: neutral im Weltkrieg, scheinen unsere ehemaligen Herren mit ihrer schlecht ausgerüsteten Armee und freundlichen Beziehungen keine große Bedrohung darzustellen."
bel.94.a:0 "Okay."

bel.95.t:0 "Status Bericht: Wirtschaft von Flandern-Wallonien"
bel.95.d:0 "Besatzung und große Schlachten während des ersten Weltkrieges haben unser Land deutlich gezeichnet, und die uns auferlegten hohen Reparationszahlungen und die allgemeine Demontage unserer industriellen Basis haben uns geschwächt. Was einst die achtgrößte Industriemacht der Welt war, wurde stark gedemütigt. Dennoch ist unser Volk robust und hat es geschafft, unsere industrielle Macht wieder auf ein Niveau zu bringen, das sich dem früheren Umfang annähert. Da jedoch ein Großteil unserer Industrie hoffnungslos von deutschen Investitionen abhängig ist, bleibt noch viel Arbeit zu tun.\n\nUm die Wirtschaft wieder anzukurbeln, wurde nach dem Krieg der Adelbert-Kanal gegraben, der den wichtigen Hafen von Antwerpen mit der Stahlindustrie von Lüttich verbindet. Der Kohlebergbau wurde auf die Provinz Limburg ausgedehnt, was die Stahlindustrie weiter ankurbelte, während die flämischen Provinzen ihre Industriekraft stetig ausbauten, um die alte Abhängigkeit von der Landwirtschaft teilweise zu ersetzen."
bel.95.a:0 "Okay."

bel.96.t:0 "Status Bericht: Politische Situation in Flandern-Wallonien"
bel.96.d:0 "Auch wenn unser Land auf dem Papier eine konstitutionelle Monarchie ist, ist die parlamentarische Kontrolle über die Regierung stark behindert. Außerdem können politische Parteien nur dann einen legalen Status haben und an Wahlen teilnehmen, wenn sie den Status quo der Nachkriegszeit wie die Hohenzollern-Monarchie, die Mitgliedschaft im Reichspakt und andere nationale Demütigungen akzeptieren. Diese Einschränkung macht legale Oppositionsparteien kraftlos und unwirksam. Die Regierung wird vom Flämischen Konzil beraten, das hauptsächlich aus Mitgliedern der Oberschicht besteht, die mehrheitlich den König unterstützen und seine Entscheidungen mit begrenztem praktischen Vetorecht ausführen.\n\nEs gibt zwei große Oppositionsgruppen, die versuchen, den gegenwärtigen Status quo anzufechten und infolgedessen in den Untergrund gedrängt wurden. Erstens haben wir die royalistische katholische Partei, die Belgien und seinen rechtmäßigen König Albert I. wiederherstellen will, der derzeit im Exil in Kanada lebt. Die andere große Gruppe ist die syndikalistische Partei, die danach strebt, die Arbeitsbedingungen zu verbessern und ein sozialistisches Regime zu schaffen, wie es in der französischen Kommune existiert. Beide Gruppen haben stärkere Bindungen an die Region Wallonien mit gelegentlichen Reibereien. Die katholische Partei ist jedoch auch in der agrarischen Region Flandern, die noch stark am katholischen Glauben festhält, weit verbreitet."
bel.96.a:0 "Wir müssen uns auf die kommenden Prüfungen vorbereiten."

#Factions
bel.101.t:0 "Gründung der Niederländisch-Belgischen Vertragsorganisation"
bel.101.d:0 "Eine diplomatische Mission aus dem wiedergeborenen Land Belgien ist an uns herangetreten. Sie wollen die Beziehungen zwischen unseren beiden Nationen ausbauen und unsere Position in der Welt stärken, indem sie eine Allianz bilden. Sie schlagen vor, dass wir gemeinsam feindliche Handlungen abwehren und sicherstellen können, dass wir beide gedeihen. Die Annahme dieses Vorschlags würde jedoch unsere Beziehung zu Deutschland beschädigen und wir wären vielleicht nicht stark genug, um sie vor den neugierigen Augen der Internationalen zu schützen."
bel.101.a:0 "Die niederländischen Länder stehen zusammen!"
bel.101.b:0 "Verweigern Sie ihre Bewerbung."

 bel.102.t:0 "Belgien strebt den Beitritt zur [ROOT. GetFactionName]"
 bel.102.d.entente:0 "Eine diplomatische Mission aus dem wiedergeborenen Land Belgien ist an uns herangetreten. Sie haben uns an den Vertrag von London erinnert und an die Stärke des anglo-belgischen Bündnisses, für das wir im Weltkrieg gekämpft haben. Sie befinden sich jedoch in einer heiklen Lage, und die Beziehungen zu Deutschland würden sicherlich schwer beschädigt werden, wenn wir uns für eine Annahme entscheiden. Allerdings würde ein verbündetes Belgien auch eine hervorragende Operationsbasis gegen die Internationale bieten."
 bel.102.d.internationale:0 "Eine diplomatische Mission aus dem wiedergeborenen Land Belgien ist an uns herangetreten. Sie möchten der [ROOT.GetFactionName] beitreten und Teil der Koalition gegen Deutschland sein. Sie sind jedoch kein vollständig syndikalistisches Regime und viele in unserer Regierung sehen dies als einen vergeblichen Versuch, sich vor der Weltrevolution zu schützen. Andere Stimmen sagen, dass sie sich in einer lebenswichtigen Lage befinden und dass ein Bündnis mit ihnen uns nur stärken wird."
 bel.102.a:0 "Wir begrüßen Belgien in der [ROOT.GetFactionName]!"
 bel.102.b:0 "Wir akzeptieren, aber sie müssen Dünkirchen zurückgeben."
 bel.102.c:0 "Ihre Bewerbung ablehnen."

 bel.103.t:0 "Eine Allianz mit [FROM.GetNameDef]"
 bel.103.d.default:0 "Unser Vorschlag, der [FROM.GetFactionName] beizutreten, wurde angenommen. Ein großartiges Treffen fand zwischen den Vertretern unserer Länder im Egmont-Palast im Zentrum von Brüssel statt. Der wunderbare Palast war der perfekte Schauplatz, um eine neue fruchtbare Zusammenarbeit anzukündigen, die vielversprechend für die Zukunft ist."
 bel.103.d.benesam:0 "Unser Vorschlag, eine niederländisch-belgische Vertragsorganisation zu gründen, wurde angenommen. Die niederländische Delegation, einschließlich des Premierministers, wurde im Egmont-Palast im Zentrum von Brüssel empfangen. Der wunderbare Palast war der perfekte Schauplatz für fruchtbare Gespräche, die viele Versprechen für die Zukunft der Region enthielten und schließlich mit einer Einigung endeten. Es ist sicher, dass die niederländisch-belgischen Brüder nie wieder geteilt sein werden."
 bel.103.a:0 "Einigkeit!"

 bel.104.t:0 "[FROM.GetNameDefCap] Fordert die Rückgabe von Dünkirchen"
 bel.104.d:0 "Eine Antwort kam von den [FROM.GetAdjective] Außenministerium. Sie sind bereit, dieses Angebot anzunehmen und würden sich freuen, Belgien in den Kreis ihrer Verbündeten aufzunehmen. Es bleibt jedoch ein Problem: Sie können das Angebot nicht annehmen, solange wir noch die Stadt Dünkirchen halten, die uns die Deutschen nach dem Weltkrieg von Frankreich überlassen haben. Während das Umland als flämisch angesehen werden kann, ist die Stadt selbst eindeutig von französischen Arbeitern bevölkert. Die französische Regierung hat daher nie aufgehört, sie als die ihrige zu beanspruchen. Wenn wir weiterhin im Bündnis bleiben wollen, müssen wir die Franzosen zufrieden stellen und Dünkirchen zurückgeben."
 bel.104.a:0 "Nun gut, das ist ein Opfer, das wir bringen müssen."
 bel.104.b:0 "Unmöglich! Dünkirchen gehört uns!"

 bel.105.t:0 "Belgien gibt Dünkirchen zurück"
 bel.105.d:0 "Nach Erhalt unserer Nachricht haben die Genossen in Belgien Vernunft angenommen. Sie antworteten mit einem weiteren Telegramm, in dem sie erklärten, dass sie anerkennen, dass Dünkirchen immer französisch war und dass seine vorübergehende Trennung von Frankreich nur das Werk der Imperialisten in Berlin war. Daher werden sie Dünkirchen wieder an die Regierung der Kommune abtreten und in das Militärbündnis der Internationale eintreten."
 bel.105.a:0 "Willkommen, Brüder!"

 bel.106.t:0 "Belgien weigert sich, Dünkirchen zurückzugeben"
 bel.106.d:0 "Überraschend wurde heute aus Brüssel telegrafiert, dass die belgische Regierung die Rückgabe der Stadt Dünkirchen ablehnt! Diese Demonstration des Imperialismus gegenüber der französischen Stadt ist wirklich schockierend, wenn sie von sogenannten Genossen kommt, und es ist unsicher, ob wir überhaupt akzeptieren können, die Verhandlungen fortzusetzen. Man darf jedoch nicht vergessen, dass Belgien ein strategischer Punkt in Europa ist. Zwischen Frankreich und Deutschland gelegen, mit zahlreichen Ressourcen und einer großen Industrie, wäre es ein wertvoller Aktivposten in der Internationalen. Es liegt nun an uns zu entscheiden, ob das Verhalten der belgischen Regierung entschuldigt werden kann."
 bel.106.a:0 "Belgien ist mehr wert als Dünkirchen."
 bel.106.b:0 "Abbrechen der Verhandlungen."

 bel.107.t:0 "[FROM.GetNameDefCap] Verzichtet"
 bel.107.d:0 "Überraschenderweise hat unsere Weigerung, Dünkirchen zu übergeben, die Absichten der Internationalen nicht aufgehalten. Es scheint, dass am Ende der reine strategische Vorteil, uns in der Allianz zu haben, genug war, um die Verhandlungen fortzusetzen. [FROM.GetNameDefCap] ist nun bereit, uns ungeschoren in das Militärbündnis der Internationalen aufzunehmen."
 bel.107.a:0 "Wunderbar!"

 bel.108.t:0 "[FROM.GetNameDefCap] Bricht die Verhandlungen ab"
 bel.108.d:0 "\"Eine schockierende Demonstration von Nationalismus\" Die Antwort der Internationalen auf unsere Weigerung, Dünkirchen zu übergeben, war eindeutig. Es sei unmöglich, die Verhandlungen mit einer Regierung fortzusetzen, die so tief im Nationalismus verwurzelt sei, dass sie sich weigern würde, die Franzosen von Dünkirchen in ihr Heimatland zurückkehren zu lassen. Sie begründeten ihre Forderung mit dem künstlichen Charakter der Teilung, der aus dem Imperialismus der Nachkriegszeit herrührt. Die langen Erklärungen, die wir für unsere Ablehnung abgegeben haben, und unsere Bekundungen des guten Willens haben sie nicht umstimmen können. Es scheint, dass wir auf absehbare Zeit allein sein werden.""
 bel.108.a:0 "So viel zur sozialistischen Solidarität!"

 bel.109.t:0 "Die Rückgabe von Dünkirchen"
 bel.109.d:0 "Im Rahmen der Verhandlungen zwischen der Internationalen und Belgien wurde die Frage der Stadt Dünkirchen erörtert. Die mehrheitlich von Franzosen bewohnte Stadt befindet sich seit dem Ende des Weltkriegs wegen der deutschen imperialistischen Pläne in der Region in belgischer Hand. Unsere Regierung hat seither nie aufgehört, die Stadt und ihr Umland für sich zu beanspruchen. Im Laufe der Verhandlungen erklärte sich die belgische Regierung bereit, uns Dünkirchen zurückzugeben, um dem Militärbündnis beizutreten. Diese Nachricht wurde mit großer Freude in Dünkirchen aufgenommen, wo die Bevölkerung dem Korps der Miliz von Lille, das zur Einnahme der Stadt entsandt wurde, Beifall zollte. Dies ist auch ein großer Sieg für unsere Regierung."
 bel.109.a:0 "Nächster Halt: Elsass-Lothringen!"

 bel.110.t:0 "Die [FROM.GetAdjective]-Ablehnung"
 bel.110.d.default:0 "Unser Vorschlag, der Fraktion beizutreten, wurde abgelehnt. Niemand kennt den genauen Grund für diese Ablehnung, aber wir können spekulieren, dass es an der geringen Größe unseres Landes oder an persönlichen Gründen liegen könnte. Auf jeden Fall hat diese unglückliche Nachricht die Beziehungen zwischen unseren Ländern schwer beschädigt."
 bel.110.d.benesam:0 "Unser Vorschlag, die niederländisch-belgische Vertragsorganisation zu gründen, wurde abgelehnt. Niemand kennt genau den Grund für diese Ablehnung, da unsere Beziehungen zum niederländischen Königreich immer recht gut waren. Es ist möglich, dass die Niederländer andere strategische Absichten haben. Auf jeden Fall hat diese unglückliche Nachricht die Beziehungen zwischen unseren Ländern beeinträchtigt."
 bel.110.a:0 "Wir können über ihren törichten Fehler nur enttäuscht sein."

 bel.111.t:0 "Die Königliche Akademie"
 bel.111.d:0 "Der nächste Schritt zur belgisch-niederländischen Zusammenarbeit ist die Gründung der Königlichen Akademie der Wissenschaften, die sich aus den besten Köpfen Belgiens und der Niederlande zusammensetzt. Die Akademie, die ihren Sitz in Brüssel in der Nähe der Universität hat, wird offiziell von den Monarchen beider Länder geleitet und zu einem großen Teil aus dem Haushalt der Königshäuser von Belgien und Nassau finanziert. Die Akademie wird Forschungsprojekte in den Bereichen Physik und Chemie durchführen, die unserem Militärbündnis unmittelbar zugute kommen, aber auch in den Bereichen Geschichte, Literatur und Philosophie, wobei der Schwerpunkt auf den kulturellen Verbindungen zwischen unseren beiden Ländern liegt. Wir sind zuversichtlich, dass dieses Projekt die Spitze des technologischen Fortschritts in unserer Organisation sein wird und viele weitere Studenten und Arbeitnehmer zur Zusammenarbeit mit ihren Kollegen inspirieren wird."
 bel.111.a:0 "Exzellent."

bel.1011.t:0 "Ausbau der Westerschelde"
bel.1011.d:0 "Nach der Unterzeichnung des niederländisch-belgischen Vertrags haben wir uns an die niederländische Regierung gewandt und um den Ausbau der Westerschelde gebeten. Sie haben unseren Bedingungen zugestimmt und unseren Arbeitern, begleitet von niederländischen Fachleuten, erlaubt, große Teile der Westerschelde auszubaggern. Dies wird unserem Land weiteren wirtschaftlichen Wohlstand sichern und vielen unserer Arbeitslosen Arbeit verschaffen."
bel.1011.a:0 "Lasst die Arbeiten beginnen."

bel.1012.t:0 "Arbeiten an der Westerschelde beendet"
bel.1012.d:0 "Mit der Fertigstellung der letzten Fahrrinne können große Frachtschiffe endlich den Hafen von Antwerpen erreichen. Unsere Investition wird sich sehr schnell auszahlen, da nach den steigenden Spannungen im übrigen Europa immer mehr Handel durch die Häfen der Niederlande fließt."
bel.1012.a:0 "Ein weiterer Erfolg für die DBTO."

#National Holidays
bel.117.t:0 "11. Juli"
bel.117.d:0 "Der 11. Juli 1302 wird immer als das Datum eines großen Sieges über die französische Armee am Guldensporenslag in Erinnerung bleiben. An diesem Tag besiegte ein unterlegenes flämisches Heer, unterstützt von Truppen aus Namur, die weit überlegenen französischen Ritter. Dieser Sieg markierte einen wichtigen Punkt in der Entstehung der unabhängigen flämischen Bewegung und wurde im Roman von " Der Löwen von Flandern" von Hendrik Conscience verewigt. Da viele unsere aktuelle nationale Situation genauso schlimm sehen wie damals, ist die Unterstützung für die Bewegung auf einem Allzeithoch."
bel.117.a:0 "Unterdrücken Sie jegliche Festivitäten."
bel.117.b:0 "Lasst ihnen den Tag des Ruhms."

bel.217.t:0 "21. Juli"
bel.217.d:0 "Dieser Tag markiert die Krönung des ersten belgischen Monarchen im Jahr 1831. Am 4. wurde vom Nationalkongress beschlossen, eine belgische Monarchie zu schaffen und Leopold von Sachsen-Coburg-Gotha zu wählen, Leopold wurde schnell in eine Kutsche gesetzt und nach Belgien gebracht. Der 21. markiert dann den Tag, an dem Leopold auf dem Koningsplein in Brüssel als erster belgischer König vereidigt wurde und unsere Monarchie begann. Dieses Datum wurde später zum Nationalfeiertag erklärt und ist typischerweise von weit verbreiteten Ausbrüchen patriotischer Tendenzen geprägt. Als die deutsche Armee Belgien während des Weltkriegs kapitulierte, wurde der Feiertag deshalb streng verboten."
bel.217.a:0 "Zwingen Sie die Menschen, das Gesetz zu befolgen."

#News Events
bel.219.t:0 "Belgien erklärt Unabhängigkeit"
bel.219.d:0 "Krank von der deutschen Unterdrückung und der Katastrophe des Schwarzen Montags, haben belgische Unabhängigkeitsbewegungen im ganzen Land revoltiert und Guerillaangriffe auf die deutsche Armee durchgeführt. Aufgrund ihrer eigenen Genesung sind sie nicht in der Lage, Adelbert I. in vollem Umfang zu unterstützen und haben die Situation außer Kontrolle geraten lassen. Nach koordinierten Angriffen der Unabhängigkeitsarmee auf die Städte Mons und Antwerpen konnten sie die flämisch-wallonische Armee schließlich bis nach Brüssel zurückdrängen, wo der deutsche König nach heftigen Kämpfen kapitulierte. Da das Deutsche Reich noch keine klare Antwort gegeben hat, befürchten viele, dass ein unabhängiges Belgien nur von kurzer Dauer sein könnte, insbesondere angesichts der zunehmenden Spannungen zwischen dem Reich und der französischen Kommune und der strategischen Lage des Landes."
bel.219.a:0 "Viel Erfolg Belgium!"

#Elections
bel.1000.t:0 "Wahlen von 1940"
bel.1000.d:0 "Nach einer blühenden und erfolgreichen Regentschaft unserer aktuellen Regierung hat sie ihre Amtszeitgrenze erreicht. Die Belgier strömen zu den Wahlurnen und am Donnerstag sind alle Stimmen ausgezählt. Die siegreiche Partei ist:"
bel.1000.a:0 "Camille Huysmans und seine sozialdemokratische BWP."
bel.1000.b:0 "Paul-Henri Spaak und seine sozialliberale BWP."
bel.1000.c:0 "Paul Van Zeeland und seine sozialkonservative KP."
bel.1000.e:0 "Paul-Emile Janson und seine marktliberale LP."

bel.1001.t:0 "Elections of 1944"
bel.1001.d:0 "After a prosperous and successful reign by our current government, they have reached their term limit. Belgians flock to the voting boots and by Thursday, all the votes are counted. The winning party is: "
bel.1001.a:0 "Camille Huysmans und seine sozialdemokratische BWP."
bel.1001.b:0 "Paul-Henri Spaak und seine sozialliberale BWP."
bel.1001.c:0 "Paul Van Zeeland und seine sozialkonservative KP."
bel.1001.e:0 "Paul-Emile Janson und seine marktliberale LP."

#German Occupation Policy
bel.210.t:0 "Rheinland Besetzung"
bel.210.d:0 "Der deutsche Riese ist zurückgedrängt worden und wir haben die Kontrolle über das westliche Rheinufer übernommen. Um unsere Politik der Widerstandsunterdrückung weiter zu erleichtern, wurde ein Plan zur Schaffung eines Rheinland-Protektorats vorgeschlagen."
bel.210.a:0 "Den Plan ausführen."

bel.211.t:0 "Die Luxemburg Frage"
bel.211.d:0 "Mit dem Vertrag von London nach dem Unabhängigkeitskrieg an die Niederlande verloren, ist Luxemburg nun wieder unter unsere Kontrolle gekommen. Die Bevölkerung ist zwar nicht wallonisch oder flämisch, könnte aber dennoch bereit sein, sich unserem Land als volle Erweiterung unserer Provinz Luxemburg anzuschließen. Wenn der Frieden wiederhergestellt ist, wird ein Referendum abgehalten werden, das die Zukunft Luxemburgs bestimmt."
bel.211.a:0 "Stellen Sie das Herzogtum erst einmal wieder her."

bel.212.t:0 "Die Eupen-Malmedy Frage"
bel.212.d:0 "Während unsere Soldaten in Eupen einmarschieren und die belgischen Farben hissen, haben Regierungsvertreter prompt verkündet, dass sie die deutsch-französischsprachige Region unserem Land angliedern werden. Viele sehen dies als eine gerechte Maßnahme nach der demütigenden Niederlage im Weltkrieg und als ersten Schritt zu einem belgischen Sieg über Deutschland. Herman Baltia hat das Kommando über die Provinz erhalten und wird den Integrations- und Assimilationsprozess anführen."
bel.212.a:0 "Treiben Sie den Hunnen weiter fort!"

bel.213.t:0 "Wallonie wiedervereint!"
bel.213.d:0 "Mit der Vertreibung der letzten deutschen Soldaten aus Bastogne ist unser ganzes Land endlich wiedervereint. Ein großer Sieg für Belgien, aber nur ein kleiner Schritt zur endgültigen Niederlage des Kaisers."
bel.213.a:0 "Die belgische Armee ist auf dem Vormarsch."

#Luxembourg Referendum
bel.2110.t:0 "Die Luxemburg Frage"
bel.2110.d:0 "Statt einer vollständigen Annexion beim Durchmarsch durch Luxemburg wurde die Großherzogin wieder eingesetzt und das Versprechen gegeben, ein Referendum über den Nachkriegsstatus des Herzogtums abzuhalten. Jetzt, wo der Frieden wiederhergestellt ist, ist die Großherzogin erschienen und es ist an der Zeit, ein Referendum abzuhalten, das über das Schicksal des Landes entscheidet. Das luxemburgische Volk wird sich zwischen dem Verbleib als unabhängige Nation oder dem Anschluss an Belgien entscheiden müssen. Umfragen am Vorabend des Referendums geben keinen klaren Aufschluss darüber, welche Seite gewinnen wird und ob Belgien um eine Provinz reicher sein wird oder nicht."
bel.2110.a:0 "Halten Sie das Referendum ab."
bel.2110.b:0 "Luxemburg hat keine Wahl in dieser Angelegenheit, annektieren Sie es!"

#bel.2111.t:0 "Das Luxemburger Referendum"
#bel.2111.d:0 ""
#bel.2111.a:0 "Belgien beitreten."
#bel.2111.b:0 "Wir werden unsere Unabhängigkeit bewahren!"

bel.2112.t:0 "Luxemburg stimmt für den Beitritt zu Belgien"
bel.2112.d:0 "Die letzten Wahllokale haben geschlossen und verzeichnen eine Rekordbeteiligung in der Stadt Luxemburg selbst. Die ersten Ergebnisse zeigen eine knappe Mehrheit für den Beitritt zu Belgien mit 48.631 Ja-Stimmen und 42.015 Nein-Stimmen bei einer Wahlbeteiligung von 72,1%. Die Herzogin hat der belgischen Regierung zu dem Ergebnis gratuliert und ihre Macht zugunsten von Brüssel niedergelegt."
bel.2112.a:0 "Wir begrüßen unsere neuen Brüder!"

bel.2113.t:0 "Luxemburg votiert für die Unabhängigkeit!"
bel.2113.d:0 "Die letzten Wahllokale haben geschlossen und verzeichnen eine Rekordbeteiligung in der Stadt Luxemburg selbst. Die ersten Ergebnisse zeigen eine leichte Mehrheit für die Beibehaltung der Unabhängigkeit mit 48.631 Ja-Stimmen und 42.015 Nein-Stimmen bei einer Wahlbeteiligung von 72,1%. Die belgische Regierung hat der Herzogin zu dem Ergebnis gratuliert und versprochen, sie unabhängig zu lassen..."
bel.2113.a:0 "Viel Erfolg Luxemburg!"

#Protest aggressive Further reaction
flawa.2.t:0 "Geuzengruppe aufgedeckt"
flawa.2.d:0 "Während einer Routinepatrouille unserer Antwerpener Hafenverteidigungskräfte entdeckten sie eine Gruppe von fünf Männern, die versuchten, in das Hansa Dock einzudringen. Durch das schnelle Eingreifen unserer Truppen konnten sie die Gruppe festnehmen, einen Mann töten und die anderen entwaffnen. Sie trugen kleine Pistolen, die für die Flämische Wache bestimmt waren, und hatten offenbar die Absicht, die Hafenbahnen zu sabotieren, wodurch der lebenswichtige Schiffsverkehr für das Deutsche Reich gestört worden wäre.\n\nBei weiteren Untersuchungen stellte sich heraus, dass drei der vier Männer Beamte der Polizei von Deurne waren, was die Frage aufwirft, ob wir unseren eigenen Polizeikräften vertrauen können. Das Verteidigungsministerium hat mit Nachdruck auf diese Andeutung reagiert und erklärt, dass nur eine vollständige Überarbeitung des Auswahl- und Ausbildungsprogramms der Polizei weiteren Ärger verhindern kann. Andere glauben jedoch, dass dies zu weit gehen könnte. Wie sollten wir auf die Situation reagieren?"
flawa.2.a:0 "Erhöhen Sie langsam unsere Sicherheitskontrollen."
flawa.2.b:0 "Überarbeiten Sie den Ausbildungsprozess komplett."

flawa.3.t:0 "Geuzen-Gruppe erleidet Verluste"
flawa.3.d:0 "Durch die jüngste Verstärkung der Zuverlässigkeitsprüfungen und die genaue interne Untersuchung unserer Polizeikräfte konnten wir mehr als dreihundert Mitglieder der Geuzengroep festnehmen und damit ihre Fähigkeit, unserem Regime zu schaden, stark beeinträchtigen. König Adelbert selbst hat den Kommandeur der Flämischen Wache persönlich mit einer Medaille ausgezeichnet und damit seine Loyalität und seinen Einsatz gegen die Feinde Flanderns-Walloniens belohnt."
flawa.3.a:0 "Ein großer Erfolg für unsere Repressionspolitik!"

flawa.4.t:0 "Streiks in Gent"
flawa.4.d:0 "Nach unserer schweren Repression im Februar, bei der die Demonstranten in der Hauptstadt mit brachialer Gewalt auseinandergetrieben wurden, lösten sich viele der kleineren Aktionen im ganzen Land auf, da sie weiteres Blutvergießen befürchteten. Um der Regierung jedoch zu zeigen, dass es ihr nicht gelungen ist, die Flamme des Widerstands vollständig auszulöschen, sind über dreißigtausend Bauern und Arbeiter aus der ganzen Provinz Gent in die Stadt gekommen und haben sich auf dem Kaiser-Wilhelm-Platz und im umliegenden Park versammelt.\n\nDie versammelte Menge protestiert heftig gegen das gewaltsame Vorgehen des flämisch-wallonischen Regimes und die jüngsten "Reformen", die gegen das Flämische Konzil unternommen wurden. Die örtliche Flämische Wache hat ein wachsames Auge auf den Protest, damit eine Eskalation wie in Brüssel verhindert wird."
flawa.4.a:0 "Sie haben das Recht zu protestieren."
flawa.4.b:0 "Treiben Sie diesen Mob mit Gewalt auseinander!"

flawa.5.t:0 "1. Mai in der Industriefurche"
flawa.5.d:0 "Während der erste Mai naht, bereiten sich die linken Untergrundbewegungen auf eine große Demonstration ihrer Entschlossenheit und Leidenschaft für die syndikalistische Sache vor. In der gesamten Industriefurche werden die Arbeiter ihre Werkzeuge niederlegen, um den syndikalistischen Feiertag zu feiern. Wie im letzten Jahr wird das Datum von Märschen durch die Städte Namur und Lüttich begleitet, bei denen öffentlich die Internationale skandiert und andere von der Regierung verbotene Aktivitäten durchgeführt werden.\n\nWährend wir die Märsche friedlich durchführen könnten, um denen, die sich der Bewegung noch nicht angeschlossen haben, zu zeigen, dass wir tolerant gegenüber Andersdenkenden sein können, haben unsere deutschen Kommandeure den Wunsch geäußert, mit schwerer Gewalt vorzugehen und einen Großteil der Bewegung in einem großen Schlag zu zerstören."
flawa.5.a:0 "Handeln Sie nur bei Bedarf."
flawa.5.b:0 "Schicken Sie ein bewaffnetes Kommando rein."

flawa.6.t:0 "Blutbad in Seraing"
flawa.6.d:0 "Bei der Auflösung eines weiteren Streiks in Seraing wurden die Auseinandersetzungen zwischen der Flämischen Wache und den Streikenden plötzlich gewalttätig, als ein Schuss auf den kommandierenden Offizier abgefeuert wurde, der ihn auf der Stelle tötete. Die Flämische Wache erwiderte sofort das Feuer und nach einem Kugelhagel und Blutvergießen lagen dreiundfünfzig Streikende tot am Boden.\n\nEs ist klar geworden, dass unsere Flämische Wache überhaupt nicht auf den Umgang mit dieser Art von Aufständischen vorbereitet ist und dass wir eine groß angelegte Überarbeitung des Trainingsprozesses brauchen werden. Hendrik Elias, der Leiter der Wache, hat vorgeschlagen, dass eine Aufstockung der Wache mehr als genug wäre, um die Probleme zu lösen und sogar zu erfolgreicheren Einsätzen gegen die Aufständischen führen würde."
flawa.6.a:0 "Überarbeiten Sie den Ausbildungsprozess."
flawa.6.b:0 "Fangen Sie an, mehr Mitglieder in das Korps aufzunehmen."

flawa.7.t:0 "Hendrik Elias kündigt Kandidatur zum Bürgermeister von Gent an"
flawa.7.d:0 "Unser derzeitiger Chef der Flämischen Wache hat seine Ambitionen angekündigt, für das Amt des Bürgermeisters in der Industriehauptstadt von Ostflandern zu kandidieren. Während es klar ist, dass er von der lokalen Bevölkerung nicht gerade geliebt wird, könnte etwas Unterstützung von unserer Seite einen loyalen Bürgermeister in der Stadt garantieren."
flawa.7.a:0 "Unterstützen Sie seine Kampagne."
flawa.7.b:0 "Beschneiden Sie seine Ambitionen."

flawa.8.t:0 "Elias erweitert die Garnison in Gent"
flawa.8.d:0 "Es scheint, dass Hendrik Elias die Leopoldskazerne in Gent wiedereröffnet und dort eine neue Ausbildungsstätte gegründet hat, um die neuen Rekruten unterzubringen. Während dieser Schritt so kurz vor der Wahl fast sicher als Zeichen zunehmender Instabilität in der Stadt gewertet werden kann, hat uns Elias versichert, dass es sich lediglich um einen Zufall handelt."
flawa.8.a:0 "Nun gut."

flawa.9.t:0 "Alfred Vander Stegen gewinnt die Wahl in Gent"
flawa.9.d:0 "Wenig überraschend hat Hendrik Elias das Rennen gegen den weitaus populäreren Alfred Vander Stegen verloren, dem der amtierende Bürgermeister zu seinem Sieg gratuliert hat. Stengen hat seine Ambitionen angekündigt, in diesen schwierigen Zeiten eine neue Ära des Wohlstands für die Bevölkerung von Gent einzuleiten. Hendrik Elias hat jedoch erwogen, das Ergebnis abzulehnen und bereitet sich auf eine Klage vor."
flawa.9.a:0 "Gratulieren Sie Alfred Vander Stegen."
flawa.9.b:0 "Hendrik Elias lehnt die Ergebnisse ab!"

flawa.10.t:0 "Elias erklärt sich zum Bürgermeister!"
flawa.10.d:0 "Unterstützt von der in den Leopoldskazerne stationierten Garnison, hat Elias die Wahlen für ungültig erklärt und sich selbst zum Bürgermeister ausgerufen. Um die Bevölkerung in Schach zu halten, hat er außerdem eine Ausgangssperre von 20 Uhr bis 6 Uhr morgens auf den Straßen von Gent verkündet, bis sich die Lage stabilisiert hat."
flawa.10.a:0 "Nun, zumindest haben wir jetzt einen loyalen Bürgermeister."

flawa.11.t:0 "Denderleeuw Zugunglück"
flawa.11.d:0 "Aufgrund eines Fehlers im Signalbahnhof Denderleeuw ist der IC-Zug in Richtung Brüssel Central mit dem Zug in Richtung Brügge zusammengestoßen. Die beiden Züge, die aufgrund des morgendlichen Berufsverkehrs beide voll besetzt waren, kollidierten bei voller Geschwindigkeit und töteten beide Fahrer und vierunddreißig weitere Personen auf der Stelle. Dutzende von Bürgern sind auch jetzt noch in den Trümmern eingeschlossen, und die Nation ist in Trauer. Das Parlament hat bereits sein Beileid an der Seite der Familien der Opfer ausgedrückt, und der König plant für den späteren Nachmittag eine Ansprache im Radio. Eine Untersuchungskommission wird gebildet, um die Ursache für diese Katastrophe zu ermitteln und zu verhindern, dass sich so etwas wiederholt."
flawa.11.a:0 "Wahrlich eine Tragödie!"

flawa.12.t:0 "Terroristenkomplott aufgedeckt?"
flawa.12.d:0 "Die Untersuchung des Zugunglücks von Denderleeuw von letzter Woche hat eine interessante Wendung genommen. Während des Verhörs des Signalbedieners gestand dieser, eine Stunde vor dem Absturz von einer dem Widerstand nahestehenden Person gewarnt worden zu sein, um einen "Unfall" zu verursachen. Beide Männer wurden sofort verhaftet und die Gendarmerie untersucht jegliche Verbindungen zwischen den Männern und bekannten Widerstandsmitgliedern."
flawa.12.a:0 "Soll sich doch die Geheimpolizei darum kümmern."

flawa.13.t:0 "Mehr Informationen über den Zusammenstoß in Denderleeuw"
flawa.13.d:0 "Es wurden neue Informationen über die kürzliche Kollision entdeckt, die die Identitäten einiger der Passagiere betreffen. Es scheint, dass Hendrik Elias, Leiter der Flämischen Wache, diesen speziellen Zug für eine Routinekontrolle in Brügge nehmen sollte. Er war jedoch nicht in der Lage zu kommen und stieg daher nie in den Zug ein. Viele haben das Gefühl, dass dieser Anschlag gegen die Flämische Wache gerichtet war, weil sie sich auf die Seite des deutschen Regimes gestellt hat. Es wäre vielleicht klug, sie in unsere Hauptpolizei zu integrieren, um eine weitere Katastrophe zu vermeiden."
flawa.13.a:0 "Widerrufen Sie einige der Privilegien der Flämischen Wache."
flawa.13.b:0 "Wir sollten uns nicht in ihre Angelegenheiten einmischen."

flawa.14.t:0 "Flämische Wache protestiert"
flawa.14.d:0 "Seit der Besetzung Belgiens im Weltkrieg sind die Flämischen Wachen die Nutznießer eines Sonderstatus, der sie von der Hauptpolizei trennt. Sie trugen zunächst zur Befriedung des Landes während des Weltkrieges bei, indem sie der flämischen Bevölkerung Unabhängigkeit und mehr Rechte für die niederländische Sprache versprachen. Als jedoch nach dem Konflikt klar wurde, dass Belgien zu einem Marionettenstaat Deutschlands gemacht werden würde, wandte sich die öffentliche Meinung schnell gegen sie.\n\nDa sich viele der ursprünglichen Truppe der Flämischen Wache von ihren Führern im Stich gelassen fühlten, haben große Gruppen von Männern das Korps verlassen. Die verbliebenen Hardcore-Loyalisten haben seitdem ihren höheren Status angenommen und sich als eine Art Geheimpolizei etabliert, die das Überleben des Regimes sichern soll. Als der König beschloss, sie zu entmachten, haben sich viele wütend erhoben und sind nach Brüssel marschiert, um ihre Rechte und Privilegien zurückzufordern. Viele fürchten Vergeltungsmaßnahmen durch die Widerstandsbewegung und haben Angst, dass sie ohne den Schutz des Königs hart bestraft werden."
flawa.14.a:0 "Unsere Entscheidung steht."
flawa.14.b:0 "Erlauben Sie ihnen, sich wieder der Reichswacht/Gendarmerie anzuschließen."

flawa.15.t:0 "Vergeltungsmaßnahmen gegen die Flämische Wache"
flawa.15.d:0 "Es scheint, dass die Angst der Flämischen Wache berechtigt war, denn in weniger als zehn Tagen wurden mehr als ein Dutzend ehemaliger Mitglieder tot aufgefunden, wahrscheinlich ermordet aus Rache für ihre Aktionen gegen den Widerstand. Wir werden vorsichtig sein müssen, denn es scheint, dass der Widerstand definitiv nicht vollständig niedergeschlagen wurde."
flawa.15.a:0 "Wir werden die Situation genau beobachten müssen."

flawa.16.t:0 "Vrij België (Freies Belgien)"
flawa.16.d:0 "Bei einer kleinen Razzia in Gent durch die Flämische Wache wurden Hunderte von Zeitungen unter dem Namen'Vrij België', oder Freies Belgien, gefunden und in Besitz genommen. Auch wenn diese Razzia die Verbreitung der Zeitung vorübergehend verlangsamt haben mag, brennt die Flamme der Revolution definitiv noch und es muss gehandelt werden."
flawa.16.a:0 "Gut gemacht."

flawa.17.d:0 "Aufgrund der Abschaffung unserer flämischen Geheimpolizei scheint die Verbreitung illegaler Propaganda zugenommen zu haben. Die Rebellen könnten nun die Möglichkeit haben, ihre Bewegung weiter auszuweiten, und wir werden mehr unserer eigenen Ressourcen aufwenden müssen, um die Bewegung zu unterdrücken."
flawa.17.a:0 "Mehr Überstunden für unsere Polizei!"

flawa.18.t:0 "Schmuggelaktion in Gent aufgedeckt"
flawa.18.d:0 "Bei einer Routinekontrolle der Polizei rund um den Bahnhof Gent-Sint-Pieters in Gent wurde ein nicht identifizierter Zugwaggon mit militärischem Material gefunden. Da alle Waffen und Ausrüstungsgegenstände keine erkennbaren Markierungen aufwiesen, war es schwierig, ihre Herkunft zu identifizieren. Dennoch vermuten viele innerhalb des Korps, dass sie aus der Kommune Frankreichs in unserem Süden stammen könnten. Andere Verdächtige sind die Holländer, die möglicherweise versuchen, ihr Königreich durch die Befreiung Flanderns wiederherzustellen. Wir können jedoch keine falschen Anschuldigungen machen, und so werden wir uns entscheiden müssen, welche Nation wir in dieser Angelegenheit konfrontieren."
flawa.18.a:0 "Dies erfolgt eindeutig durch den syndikalistischen Pöbel!"
flawa.18.b:0 "Bringen Sie mir den niederländischen Botschafter, er wird das erklären müssen!"

flawa.19.t:0 "Audienz mit dem französischen Gesandten"
flawa.19.d:0 "Der Vertreter der Kommune wurde in den Palast gerufen und hat nach einem kurzen Verhör alle Vorwürfe abgestritten. Er hat uns jedoch gewarnt, dass eine Verstärkung unserer Grenztruppen zu unerwünschten Eskalationen führen könnte und uns geraten, die Angelegenheit fallen zu lassen."
flawa.19.a:0 "Was glaubt dieser Franzose, wer er ist?"

flawa.20.t:0 "Audienz mit dem niederländischen Botschafter"
flawa.20.d:0 "Der holländische Botschafter wurde in den Palast gerufen, und obwohl ein kurzes Verhör nicht die gewünschten Antworten brachte, hat der Botschafter uns versprochen, dass sie ihre Grenzsicherung verschärfen werden, um sicherzustellen, dass keine Waffentransporte oder andere illegale Güter von ihrer Grenze aus in unser Land gelangen können."
flawa.20.a:0 "Nun gut, dann ist es eben so."

flawa.21.t:0 "Durchbruch bei der Untersuchung"
flawa.21.d:0 "Bei der Untersuchung des Militärbudgets für das vergangene Jahr sind viele kleine, nicht identifizierte Ausgaben entdeckt worden. Der Kauf einer Waffenlieferung aus dem Deutschen Reich, Unterstützungsausrüstung aus der Schweiz und sogar ein Panzerkonvoi aus den Niederlanden. Bei der Überprüfung des Bestimmungsortes dieser Ausrüstung deuten alle Zeichen auf die Leopoldskaserne in Gent hin. Diese Kaserne wird jedoch seit 1933 nicht mehr genutzt, da sie in ein Krankenhaus umgewandelt wurde. Es ist noch unklar, wer die Käufe autorisiert hat, aber die Hauptverdächtigen sind rangniedrige Mitglieder des Flämischen Konzils, die möglicherweise die Aufständischen unterstützen."
flawa.21.a:0 "Setzen Sie die Untersuchung fort."

flawa.22.t:0 "Die Untersuchung kommt zu kurz"
flawa.22.d:0 "Nachdem wir sorgfältig jeder Spur nachgegangen sind, haben wir noch nicht die Ergebnisse erhalten, die wir uns erhofft haben. Einige Mitglieder des Rates wurden verhört, und obwohl einige möglicherweise Verbindungen zum Widerstand haben, gibt es keine eindeutigen Beweise. Wir können die Geheimpolizei zwar weiter auf dieses Thema fokussieren lassen, aber vorerst ist kein Schuldiger entdeckt worden."
flawa.22.a:0 "Lassen Sie keinen Stein auf dem anderen!"
flawa.22.b:0 "Beenden Sie diese sinnlose Untersuchung."

flawa.23.t:0 "Große flämische Verschwörung aufgedeckt"
flawa.23.d:0 "Der Leiter der Task Force zur Aufdeckung der Flämischen Verschwörung ist mit Ergebnissen zurückgekehrt. Es scheint, dass die an die Leopoldskerne gerichteten Sendungen aus einem hochrangigen Kreis innerhalb des Flämischen Konzils stammen. Frans van Cauwelaert wurde als Kopf dieses geheimen Gremiums identifiziert und ist anscheinend für einen Großteil der Unruhen und Meinungsverschiedenheiten verantwortlich, die seit dem Weltkrieg in Flandern-Wallonien entstanden sind. Es scheint, dass Mitglieder des Konzils versucht haben, durch Infiltratoren im Postdienst Gelder in die Hände des Widerstands zu schmuggeln. Sie waren auch in der Lage, ihre Propaganda mit denselben Mitteln zu verbreiten und haben heimlich Kundgebungen und Versammlungen organisiert, in denen die Befreiung sowohl Belgiens als auch Flanderns diskutiert wurde."
flawa.23.a:0 "Roden Sie dieses Unkraut konsequent aus!"

flawa.24.t:0 "Van Cauwelaert auf der Flucht"
flawa.24.d:0 "Mit einem vom König selbst unterzeichneten Haftbefehl umstellten Polizeikräfte van Cauwelaerts Haus in Brüssel, um ihn zu fassen. Er muss jedoch vorgewarnt gewesen sein, denn alles, was sie vorfanden, war ein leeres Haus und ein schwelender Kamin. Polizei und Feldgendarmerie organisieren eine Fahndung, um seinem Verrat schnell ein Ende zu setzen, und Kräfte im ganzen Land werden mobilisiert."
flawa.24.a:0 "Finden Sie ihn schnell!"

flawa.25.t:0 "Van Cauwelaert gefangen!"
flawa.25.d:0 "Nach nur wenigen Tagen hat die Polizei van Cauwelaert endlich eingeholt, als die verräterische Figur versuchte, die französische Grenze in der Nähe des Dorfes Paradijs zu überqueren. Mit der Gefangennahme eines so hochrangigen Mitglieds des Widerstands können wir vielleicht endlich einen Befreiungsschlag landen."
flawa.25.a:0 "Dem Paradies so nah und doch so fern!"

flawa.26.t:0 "Aufstieg von Verdinaso"
flawa.26.d:0 "Unter der Führung des charismatischen Joris Van Severen ist im Flämischen Konzil eine Fraktion gewachsen, die ein größeres Reichsland frei von deutscher Einmischung anstrebt. Sein Einfluss ist im Moment begrenzt, aber es könnte sich als klug erweisen, ihn aus dem Konzil zu verbannen, um weitere Probleme zu vermeiden."
flawa.26.a:0 "Verbannen Sie Van Severen aus dem Konzil."
flawa.26.b:0 "Sich mit seiner Partei anfreunden, um ihre Loyalität zu sichern."

flawa.27.t:0 "Gründung der Landwacht"
flawa.27.d:0 "Nach seiner Verbannung aus dem Flämischen Konzil hat Van Severen langsam Unterstützung in den flämischen Städten im Norden gesammelt. Er hat es geschafft, einen Personenkult um sich herum zu schaffen, mit einem starken Fokus auf Militarismus. Inspiriert von der VNH in den Niederlanden haben sie nun ihre eigene Landwacht gegründet, die in Uniformen durch die Straßen marschiert, was zu ernsthaften Spannungen mit unserer eigenen Flämischen Wache führt."
flawa.27.a:0 "Nehmt sie alle fest!"
flawa.27.b:0 "Sie schaden uns nicht."

flawa.28.t:0 "Zusammenstöße am 1. Mai"
flawa.28.d:0 "Große Gruppen von Sozialisten haben in den Straßen Antwerpens gegen die jüngsten Entlassungen im Hafen protestiert. Diese Linken wurden von einer vorbereiteten Gruppe der Landwacht konfrontiert, die mit ihnen zusammenzustoßen begann, bevor Kräfte der Flämischen Wache den Kampf schließlich auflösten. Der Vorfall hat gezeigt, dass die Gruppe immer gefährlicher wird und dass eine schnelle Lösung der Situation für die nationale Stabilität unerlässlich ist. Hendrik Elias hat angeboten, sie in die Flämische Wache zu integrieren, da sie eindeutig antisyndikalistisch sind und sich als loyalere Soldaten bei gewaltsamen Auseinandersetzungen mit syndikalistischen Streikenden erweisen könnten."
flawa.28.a:0 "Überzeugen Sie sie, der Flämischen Wache beizutreten."
flawa.28.b:0 "Lösen Sie die Bewegung gewaltsam auf."

flawa.29.t:0 "Flämischer Putsch"
flawa.29.d:0 "Um die Mittagszeit, als Adelbert im königlichen Palast seine Mahlzeit genoss, überschlugen sich die Ereignisse. Der deutschen Tyrannei überdrüssig, bauen die flämischen Nationalisten in letzter Zeit langsam ihren Einfluss aus - und nach den jüngsten Maßnahmen des Königs sehen sie endlich eine Gelegenheit, ihre Pläne umzusetzen.\n\nAuf Befehl von Van Severen und anderen Ratsmitgliedern verließen Mitglieder der Flämischen Wache gegen 12:47 Uhr mit Lastwagen ihre Brüsseler Kaserne. Ein erster Trupp wurde abgesetzt und eilte auf das tagende Bundesparlament zu. Durch die schnelle Überwältigung des Wachpersonals gelang es den Putschisten, eine befestigte Stellung im Gebäude einzunehmen und viele Abgeordnete als Geiseln zu nehmen.\n\nEin weiterer Trupp steuerte direkt auf den königlichen Palast zu und schaffte es, das Eingangstor mit einem Spezial-LKW zu rammen und zu stürmen. Sie überwältigten die königliche Wache und konnten das Gebäude sichern. Mit einem schnellen und kraftvollen Schlag wurde die Regierung komplett lahmgelegt."
flawa.29.a:0 "Oh..."

flawa.30.t:0 "Regime Kräfte reagieren"
flawa.30.d:0 "Nachdem der anfängliche Schock abgeklungen war, mobilisierten sich deutsche und Regimetruppen aus den um die Stadt gelegenen Kasernen und eilten in Richtung Zentrum. Bei ihrer Ankunft stießen sie auf heftigen Widerstand von Elementen der Untergrundbewegung, die eine Gelegenheit sahen und halfen, den Putsch durchzuführen. Da die Truppen des Regimes den Palast nicht mehr rechtzeitig erreichen konnten, gelang es der Flämischen Wache schnell, die letzte Verteidigungslinie zu durchbrechen und in den königlichen Speisesaal zu stürmen. Dort trafen sie auf Adelbert, der noch immer seine Suppe genoss und von der Situation nichts mitbekam.\n\nHendrik Elias, Chef der Flämischen Wache, stellt dem König ein Ultimatum: Entweder er dankt freiwillig als Herrscher von Flandern-Wallonien ab und bleibt als Geisel, bis Vereinbarungen mit dem Deutschen Reich getroffen sind, oder er unterzeichnet ein Dekret, das seinen Einfluss auf die flämisch-wallonische Politik beendet."
flawa.30.a:0 "Abdanken."
flawa.30.b:0 "Unterschreiben Sie das Gesetz."

flawa.31.t:0 "Das Flämische Konzil übernimmt die Kontrolle"
flawa.31.d:0 "Nachdem Adelbert abgesetzt wurde, hat Joris Van Severen erfolgreich die Kontrolle übernommen und sich zum Führer des Landes erklärt, bis die Stabilität wiederhergestellt ist. Die deutschen Bürger, die um ihr Leben fürchten, fliehen so schnell sie können aus dem Land und lassen einen Großteil ihres Reichtums zurück. Wir haben jetzt die Möglichkeit, das Unrecht des Weltkriegs und alle Exzesse des Regimes in den letzten zwanzig Jahren wieder gut zu machen und den Besatzern und ihren Lakaien eine brutale Demütigung zuzufügen. Andererseits könnten wir unsere Nation auf einen neuen Kurs bringen - um die Ungerechtigkeiten der Vergangenheit hinter uns zu lassen."
flawa.31.a:0 "Nehmen Sie Rache für den Raub von Belgien!"
flawa.31.b:0 "Wir sind anständige Menschen."

flawa.32.t:0 "Machtwechsel"
flawa.32.d:0 "Mit dem Flämischen Konzil an der Spitze befürchten viele der hochrangigen Funktionäre der anderen Parteien, dass Van Severen die Einsetzung einer Militärregierung plant, anstatt formelle Wahlen stattfinden zu lassen. Eine große Koalition aus BWP, KB und LP organisiert sich in dem Bemühen, sich Van Severen entgegenzustellen, und es wurde behauptet, dass sie auf die stillschweigende Unterstützung eines rachsüchtigen Deutschlands zurückgreifen können."
flawa.32.a:0 "Die Große Koalition setzt Van Severen ab."
flawa.32.b:0 "Van Severen erklärt sich zum 'Führer'."

flawa.33.t:0 "Landwacht Putsch"
flawa.33.d:0 "Um sicherzustellen, dass ihr Anführer Van Severen an der Macht bleibt, hat die Landwacht einen Gegenputsch gegen die demokratischen Kräfte gestartet. Im ganzen Land kommt es zu Zusammenstößen zwischen den beiden Fraktionen und die letzten Reste der Ordnung brechen zusammen."
flawa.33.a:0 "Die Armee rückt an."

flawa.34.t:0 "Deffontaine übernimmt die Kontrolle über die Regierung"
flawa.34.d:0 "In dem Bemühen, die Ordnung in der Nation wiederherzustellen, hat Deffontaine die Kontrolle übernommen und seinen Truppen befohlen, die schweren Kämpfe in den Städten zu zerstreuen. Er hat versprochen, dass er nicht lange die Kontrolle behalten wird und die Macht nach den Wahlen wieder an die demokratische Regierung übergeben wird."
flawa.34.a:0 "Wir werden innerhalb von sechzig Tagen Neuwahlen ansetzen."

flawa.35.t:0 "Das Flämische Konzil proklamiert das Herzogtum Flandern!"
flawa.35.d:0 "In einem letzten verzweifelten Versuch, ihre Macht über die flämische Region zu sichern, bevor Adelbert sie endgültig auflöst, hat das Konzil den kühnen Schritt unternommen, Flandern einstimmig für unabhängig von der Union zu erklären. Obwohl sie die Rückendeckung der hartgesottenen Flamen und einiger Abteilungen der Flämischen Wache haben, könnten sie ziemlich leicht von der vollen Macht des Deutschen Reiches zerschlagen werden. Wir könnten jedoch ihre Entscheidung als legitim anerkennen und ihnen Selbstverwaltung in unserer Union gewähren."
flawa.35.a:0 "Zerschlagt die Rebellion."
flawa.35.b:0 "Das Herzogtum Flandern anerkennen."

flawa.36.t:0 "Flämische Rebellion niedergeschlagen"
flawa.36.d:0 "Die Flamen haben eine vernichtende Niederlage erlitten, trozdem hat das deutsche Oberkommando entschieden, dass sie mit voller Unabhängigkeit belohnt werden sollen. Zum Glück für uns haben wir die mächtige Kraft der Redekunst zu unserer Unterstützung, so dass wir immer noch weitermachen und sie einfach wieder übernehmen können."
flawa.36.a:0 "Nehmt das Flamouches(Flamen)!"

flawa.37.t:0 "Flämisches Konzil übernimmt die Kontrolle"
flawa.37.d:0 "Mit Adelberts Unterschrift auf dem Gesetzesentwurf ist er verfassungsmäßig entmachtet und unfähig, mehr als eine Galionsfigur der Nation zu sein. Während das Flämische Konzil sich nun die fast totale Kontrolle über die Nation gesichert hat, haben sie noch einen langen Weg vor sich, um die Bevölkerung von ihren guten Absichten zu überzeugen. Ein guter Schritt in diese Richtung wäre die Wiederherstellung freier Wahlen, die allen Parteien ein Mitspracherecht im Parlament einräumt. Allerdings sind glühende Nationalisten und Reichsland-Befürworter im Konzil gegen diese Idee, mit der Begründung, dass dies zu einem Anstieg der Popularität der Syndikalisten führen könnte, was ihre Positionen gefährden würde."
flawa.37.a:0 "Die Wahlen finden statt."
flawa.37.b:0 "Der Rat entscheidet ohne Gegenstimmen."

flawa.38.t:0 "Wahlen zum flämisch-wallonischen Parlament"
flawa.38.d:0 "Wie vom freiwillig zurückgetretenen Konzil verordnet, sollen im ganzen Land Wahlen abgehalten werden. Die von Adelbert auferlegten Restriktionen wurden zwar stark gelockert, doch deutsche Beobachter haben weiterhin ein wachsames Auge auf ihre Marionette und werden bei Bedarf eingreifen."
flawa.38.a:0 "BWP erhält eine Mehrheit."
flawa.38.b:0 "KP stellt die PM."
flawa.38.c:0 "LP erreicht die meisten Sitze."

flawa.39.t:0 "Sozialisten erringen Wahlsieg in Flandern-Wallonien"
flawa.39.d:0 "Nachdem das Flämische Konzil die Macht von Wilhelms Sohn Adelbert in der Regierung beschnitten hat, hat die sozialistische BWP-Partei die Stichwahlen gewonnen und die Kontrolle über den Staat übernommen. Während es noch unklar ist, ob sie planen, den Staat in eine syndikalistische Bastion wie in der benachbarten Kommune Frankreichs zu "reformieren" oder nur progressive Gesetze zu verabschieden, haben wir die Möglichkeit, präventiv zu intervenieren und Adelbert mit Hilfe unserer im Land stationierten Kräfte wieder an die Macht zu bringen."
flawa.39.a:0 "Das Reich kann keinen weiteren Hort von Linken ertragen!"
flawa.39.b:0 "Wir werden nicht direkt eingreifen..."

flawa.40.t:0 "Deutsche Intervention"
flawa.40.d:0 "In dem Bemühen, den Aufstieg der syndikalistischen Elemente in der BWP zu unterdrücken, hat die deutsche Armee eingegriffen und Adelbert wieder an die Macht gebracht. Die Garnisonen im ganzen Land wurden verstärkt und in den flämischen Städten und der Industriefurche wurde eine Ausgangssperre verhängt, um eine Eskalation zu verhindern."
flawa.40.a:0 "Adelbert ist der Herrscher."

#Peaceful Belgian Transistion

flawa.41.t:0 "Proteste in Gent und Antwerpen"
flawa.41.d:0 "Aus Protest gegen die Auflösung der Landwacht und die völlige Auslöschung von Verdinaso sind Hunderte auf die Straßen geströmt, um ihre Stimme gegen die Entscheidung des Königs zu erheben. Während die Proteste nichts weiter als ein weiterer friedlicher Versuch zu sein scheinen, den Abgang von Adelbert zu erzwingen, könnte ein starkes Eingreifen notwendig sein, um dem Pöbel zu zeigen, wer hier wirklich das Sagen hat."
flawa.41.a:0 "Sollen sie doch protestieren."
flawa.41.b:0 "Schicken Sie die Kavallerie rein."

flawa.42.t:0 "Nationalistische Kundgebung in Brussel"
flawa.42.d:0 "Unter dem Deckmantel einer friedlichen Demonstration zugunsten von Hilfsaktionen für westflämische Landwirte sind Tausende auf die Warande gekommen. Was als einfacher Protest für die Landwirte begann, eskalierte schnell zu einer vollwertigen nationalistischen Kundgebung, bei der belgische Fahnen geschwenkt wurden und die Brabançonne im ganzen Park skandiert wurde. Polizeikräfte haben den Park schnell eingekreist, um die Revolutionäre zu unterdrücken, aber sie warten auf weitere Befehle, bevor sie eingreifen."
flawa.42.a:0 "Sie haben das Recht zu protestieren."
flawa.42.b:0 "Nichts, was die Feldgendarmerie nicht lösen könnte!"

flawa.43.t:0 "Referendum für die Wiedereinführung des Königreichs Belgien"
flawa.43.d:0 "Organisiert vom Widerstand und Mitgliedern aller großen Parteien, wurde im Geheimen ein Referendum vorbereitet, das die Unabhängigkeit Belgiens fordert, nachdem wiederholte Proteste und Kundgebungen keinen Einfluss auf den König hatten. Während sie nicht glauben, dass ihre Aktion die deutsche Regierung erfolgreich davon überzeugen wird, Belgien seine Unabhängigkeit zu gewähren, hoffen sie, ausländische Mächte davon zu überzeugen, in ihrem Namen zu intervenieren. Die Syndikalisten, sowohl in der französischen Kommune als auch im belgischen Widerstand, warten ängstlich auf die unvermeidliche deutsche Antwort, da eine Ablehnung des Referendums wahrscheinlich ihre Position in der geteilten Nation stärken wird."
flawa.43.a:0 "Lassen Sie das Referendum zu."
flawa.43.b:0 "Verhaften Sie alle, die an seiner Organisation beteiligt sind."

flawa.44.t:0 "Die Belgier fordern die Unabhängigkeit"
flawa.44.d:0 "Es scheint, dass sich die Spannungen im benachbarten Flandern-Wallonien endlich zugespitzt haben. Unser Marionettenregime in dem Land hat es versäumt, den Dissens gegen unsere Herrschaft angemessen zu unterdrücken, und nun hat ein inoffizielles Referendum, das vom belgischen Widerstand, allen großen politischen Parteien und anderen Oppositionsfiguren organisiert wurde, die Bevölkerung ermutigt und gegen unsere Herrschaft aufgebracht. Sie fordern nun offen von uns, ihnen die Unabhängigkeit zu gewähren, wahrscheinlich in der Hoffnung, dass internationaler Druck uns zwingen wird, ihrer Bitte nachzukommen. Obwohl wir diese dreiste Forderung natürlich ablehnen könnten, könnte dies die syndikalistischen Elemente des Widerstands ermutigen und die Nation in Richtung der Kommunarden treiben."
flawa.44.a:0 "Belgien soll seine Unabhängigkeit erhalten."
flawa.44.b:0 "Die Narren vergessen ihren Platz!"

flawa.45.t:0 "Die Kommune Belgiens erklärt ihre Unabhängigkeit"
flawa.45.d:0 "Angeheizt durch den Revanchismus gegen die deutschen Besatzer und die fortgesetzte Unterdrückung durch Adelbert und sein Regime haben die Syndikalisten in unserer Nation endlich ihre Chance ergriffen und die Nation Belgiens zum Teil der Internationale erklärt und ihre Unterstützung für die Kommunarden im Krieg gegen das Deutsche Reich angekündigt."
flawa.45.a:0 "Die Feuer der Revolution brennen im ganzen Land."

#Adelbert starts reforming

flawa.50.t:0 "Korruption in der Generale Bank"
flawa.50.d:0 "Nachdem die Generale Bank nach dem Crash am Schwarzen Montag im vergangenen Jahr von der Societe Generale de la Belgique abgespalten wurde, wurden Vertreter des Flämischen Konzils in hochrangige Positionen innerhalb der Organisation gesetzt. Heute Morgen jedoch veröffentlichte die Zeitung De Standaard einen Artikel auf der Titelseite, in dem hochrangige Korruption innerhalb der Institution beschrieben wird. Einige wichtige katholische Mitglieder und deutsche Industrielle werden namentlich erwähnt, während Paul Van Zeeland, der Chef der katholischen Partei, öffentlich beschuldigt wird, für die Korruption in der Organisation verantwortlich zu sein..."
flawa.50.a:0 "Berufen Sie eine Sondersitzung des Parlaments ein!"

flawa.51.t:0 "Paul Van Zeeland spricht vor dem Parlament"
flawa.51.d:0 "Nach Van Zeelands Einzug ins Parlament brach offen Unruhe in den Reihen aus, viele forderten seinen sofortigen Rücktritt und den Rücktritt der katholisch geführten Regierung. Van Zeeland bezeichnete die Gerüchte jedoch als reine sozialistische Propaganda, die darauf abzielte, seinen Ruf zu schädigen, mit dem einzigen Ziel, ihn zu erpressen und die Partei zu diskreditieren."
flawa.51.a:0 "Durchsuchen Sie seine Wohnung und sein Büro."

flawa.52.t:0 "Feldgendarmerie stürmt Hauptquartier der Bank Generale"
flawa.52.d:0 "Mit einem direkt von Adelbert I. unterzeichneten Durchsuchungsbefehl wurde ein Stoßtrupp der Feldgendarmerie beauftragt, in einer Razzia im Morgengrauen die Generale Bank zu stürmen und alle Dokumente und Schlüsselpersonen für die Ermittlungen sicherzustellen. Während die Gendarmerie erfolgreich Hunderte von Dokumenten beschlagnahmte, machten die Öfen der Bank praktischerweise Überstunden, um so viele Beweise wie möglich zu vernichten. Am Abend fuhren zehn große Lastwagen aus dem Gebäude und transportierten alle Beweise in den Palast."
flawa.52.a:0 "Ernennen Sie eine Untersuchungskommission."

flawa.53.t:0 "Sap spricht sich gegen Louis Franck aus"
flawa.53.d:0 "Während die katholische Partei im Chaos versinkt und ihre Mitglieder verzweifelt versuchen, die Reihen zu schließen und alle in den Skandal verwickelten Mitglieder zu meiden, hat Gustave Sap Louis Franck, den Chef der Bank Generale, offen für seine Beteiligung an der Korruption verantwortlich gemacht. Als er mit dem, was manche als Insiderwissen bezeichnen, schmerzhaft alle seine Fehler detailliert aufzählt, war Francks Ruf völlig zerstört, was ihn dazu veranlasste, mitten in Saps demütigender Rede zu gehen."
flawa.53.a:0 "Das Kartenhaus fällt zusammen."

flawa.54.t:0 "Van Acker macht die katholische Partei für den Schwarzen Montag Skandal verantwortlich"
flawa.54.d:0 "In der sozialistischen Zeitung Vooruit!(Vorwärts), hat sich Achille Van Acker dem Engagement der Sap angeschlossen, Louis Franck und Van Zeeland zu stürzen. Während Van Acker Van Zeeland für sein Versagen in der Krise des Schwarzen Montags geißelte, nannte er Franck einen verachtenswerten Schoßhund der deutschen Aristokratie, der nur vom Profit getrieben und für die Unterdrückung der flämischen Arbeiter verantwortlich ist."
flawa.54.a:0 "Der Ruf von Franck ist völlig ruiniert!"

flawa.55.t:0 "Louis Franck Commits Suicide"
flawa.55.d:0 "Der zunehmende Druck von allen Seiten und die deutschen Ermittlungen in seiner Amtszeit als Direktor der Generale Bank haben ihren Tribut von Louis Franck gefordert, der gestern Abend Selbstmord beging. Er wurde neben seiner Dienstwaffe aus dem Weltkrieg und in voller Uniform gefunden, mit einem Zettel auf seinem Nachttisch, auf dem die Rollen aller in den Skandal verwickelten Personen aufgeführt waren. Er hofft, mit dieser letzten Tat das Richtige für sein Vaterland getan zu haben und dass seine Angehörigen von seiner Schande verschont bleiben. Schon ist die Feldgendarmerie im Einsatz, um die vielen von Franck belasteten Schurken zu inhaftieren."
flawa.55.a:0 "Mit diesem letzten Akt hat er ein gewisses Maß an Ehre wiedergewonnen."

flawa.56.t:0 "Adelbert klagt das Konzil an"
flawa.56.d:0 "Mit den Verhaftungen aller prominenten Mitglieder des Flämischen Konzils hat Adelbert auf die weit verbreitete Korruption und den Verrat des Gremiums und seine Gefährdung des Ziels, ein sicheres und freies Flandern-Wallonien zu sichern, hingewiesen. Die Polizei und das Untersuchungskomitee verfolgen die Krise genau und versuchen, die tief eingebetteten Missstände, die wir jetzt entdeckt haben, die unter der Oberfläche vieler nationaler Institutionen liegen, auszumerzen."
flawa.56.a:0 "Das Konzil hat eindeutig seinen Nutzen verloren..."

flawa.57.t:0 "Entstehung der Reichswacht"
flawa.57.d:0 "Da die Feldgendarmerie sich auf die Loyalität Adelberts beruft und die Flämische Wache unter Konzilsverwaltung steht, hat die Regierung für die Gründung der Reichswacht gestimmt, um die Aufgaben der Flämischen Wache zu erfüllen und eine unpolitischere Polizeitruppe zu sichern."
flawa.57.a:0 "Ein weiterer Schlag für das Konzil."

flawa.59.t:0 "Genossenschaft Vooruit Presses für BWP-Mitgliedschaft"
flawa.59.d:0 "Während die ersten Wahlen seit dem Weltkrieg aufgrund der jüngsten Reformen Adelberts für 1938 geplant sind, ist es der BWP oder Belgischen Arbeiterpartei immer noch verboten, daran teilzunehmen, aus Angst vor der Ausbreitung des Sozialismus unter dem einfachen Volk. Um gegen diese Entscheidung zu protestieren, fordern Van Acker und die Genossenschaften ihre Mitglieder auf, auf die Straße zu gehen und gegen diese Ungerechtigkeit zu protestieren. Außerdem rufen sie alle Bürger dazu auf, "keine der oben genannten Parteien" zu wählen, falls die Wahlen ohne sie stattfinden sollten."
flawa.59.a:0 "Die BWP hat sich gierig von der Glut des Schwarzen Montags genährt."

flawa.60.t:0 "Französische Aufwiegler in Charleroi gefangen genommen"
flawa.60.d:0 "Nach einem Streik in der Industrieregion Charleroi wurden mehrere Franzosen aus der wallonischen Menge herausgepickt und als Syndikalisten der Kommunarden identifiziert. Die Arbeiter weigern sich zwar rundheraus, mit den Behörden zusammenzuarbeiten, aber ihre bloße Anwesenheit bestätigt nur unsere Angst vor einer Ausbreitung des Syndikalismus in der gesamten Furche."
flawa.60.a:0 "Vereinbaren Sie eine Audienz bei Van Acker."

flawa.61.t:0 "Königliche Audienz bei Van Acker"
flawa.61.d:0 "Aufgrund der Streiks in Charleroi und der anschließenden Verhaftung mehrerer französischer syndikalistischer Agitatoren hat Adelbert beschlossen, das Problem frontal anzugehen und hat ein Treffen mit dem Führer der BWP, Achille Van Acker, arrangiert. Während der König zögert, der BWP die Teilnahme an den bevorstehenden Wahlen zu erlauben, hat Van Acker ihm versprochen, dass nur durch eine starke, zentralisierte sozialdemokratische Führung Flandern-Wallonien vor dem Absturz in den Extremismus bewahrt werden kann."
flawa.61.a:0 "Nur durch Zusammenarbeit können wir Stabilität sichern."
flawa.61.b:0 "Alle Sozialisten sind Verräter am König!"

flawa.62.t:0 "Wahlen 1938 in Flandern-Wallonien"
flawa.62.d:0 "Zum ersten Mal seit dem Beginn der deutschen Besatzung Belgiens während des Weltkrieges hat das deutsche Regime Wahlen in seinem Marionetten-Staat zugelassen. Während alle Parteien beschlossen haben, unabhängig zu kandidieren, völlig überzeugt von ihrer eigenen Überlegenheit, sieht es so aus, als ob die KP einen erdrückenden Sieg davontragen würde."
flawa.62.a:0 "Die BWP erringt einen durchschlagenden Sieg."
flawa.62.b:0 "Die KP erreicht die absolute Mehrheit."


#Prelude to Revolution
bel.225.t:0 "Streiks in den Minen von Zolder"
bel.225.d:0 "Bergleute und Arbeiter in der nahe gelegenen Industriezone haben ihre Ausrüstung niedergelegt, um gegen die unmenschlichen Bedingungen zu protestieren, denen sie regelmäßig ausgesetzt sind. Um die von der regionalen Industrieleitung auferlegten Quoten zu erfüllen, sind viele der Arbeiter gezwungen, sieben Tage die Woche zu arbeiten, manche mehr als zwölf Stunden am Tag, oder sie riskieren, ihren Arbeitsplatz zu verlieren. Die Kooperative von Zolder hat beschlossen, zu handeln und hat einen großen Streik vorbereitet, um gegen ihre Bedingungen zu kämpfen und hat geschworen, den Streik aufrechtzuerhalten, bis ihre Bedingungen erfüllt sind."
bel.225.a:0 "Schicken Sie die Flämische Wache rein."
bel.225.b:0 "Machen Sie ein paar leere Versprechungen über die Unterstützung der Kooperative."

bel.226.t:0 "Jahrestag der Antwerpener Morde"
bel.226.d:0 "Am 22. Januar 1935 wurde das Land durch die Ermordung von Albert Pot und Theofiel Grijp, zwei prominenten Mitgliedern der Antwerpener Gewerkschaft, durch Angehörige einer deutschen Reederei erschüttert. Dies führte zu einem landesweiten Streik, der von der BWP, den örtlichen Genossenschaften und den Gewerkschaften organisiert wurde, um die Regierung zur Unterzeichnung eines Gesetzes zu zwingen, das bessere Arbeitsbedingungen und die Einführung der 40-Stunden-Woche sicherstellte.\n\nDie Regierung beschloss jedoch, mit Gewalt gegen den Streik vorzugehen, was in den folgenden Wochen zu sechs Toten im Genter Hafen und der Inhaftierung von über dreihundert Gewerkschaftsmitgliedern führte. Letztendlich wurde der Streik aufgehoben, da organisierende Mitglieder eingesperrt oder zur Unterwerfung bedroht wurden.\n\nHeute hat die Kooperative von Gent den Bürgermeister der Stadt gebeten, ihnen zu erlauben, eine kleine Zeremonie in der Sint-Baafs-Kathedrale zum Gedenken an die Opfer ihrer Mitglieder zu organisieren."
bel.226.a:0 "Es ist besser, einen solchen schwarzen Fleck auf unserer Herrschaft zu vergessen."
bel.226.b:0 "Schicken Sie einen Vertreter, um unser Beileid zu bekunden."

#Westerschelde
bel.1013.t:0 "Blockade der Westerschelde"
bel.1013.d:0 "Die Niederländer haben die Einfahrt in die Westerschelde blockiert und damit die Häfen von Gent und Antwerpen abgeschnitten, was zu großen Problemen für unsere Produktionsanlagen führt."
bel.1013.a:0 "Wir müssen weitermachen."

bel.1014.t:0 "Westerschelde-Blockade aufgehoben"
bel.1014.d:0 "Unsere Streitkräfte haben beide Ufer des Flusses gesichert und damit die niederländische Blockade aufgehoben. Versorgungsschiffe und Handelsschiffe, die den Kai verlassen, sind wieder ein normaler Anblick für die Menschen in Antwerpen."
bel.1014.a:0 "Exzellent!"

#Linguistic Troubles resolvement

belind.1.t:0 "Die erste Sprachzählung"
belind.1.d:0 "Auch wenn die belgische Unabhängigkeit wieder gesichert ist, beherrschen sprachliche Fragen die politische Landschaft. Erschwerend kommt hinzu, dass aufgrund des deutschen Integrationsdrangs keine unserer demografischen Statistiken mehr gültig ist. Deshalb hat die Regierung eine vollständige Volkszählung vorgeschlagen, um festzustellen, in welchen Dörfern und Städten welche Sprache gesprochen wird. Mit den Ergebnissen dieser "Sprachzählung" hofft Brüssel, die genaue Lage der Sprachgrenze zu bestimmen und das sprachliche Debakel zu lösen."
belind.1.a:0 "Starten Sie die Zählung."

belind.2.t:0 "Ergebnisse des Sprachzählung"
belind.2.d:0 "Nach wochenlanger Auszählung hat die für die Sprachzählung zuständige Kommission ihren Bericht fertiggestellt und an das Parlament geschickt. Die Ergebnisse sind alles andere als schockierend: In der Wallonie wird mit großer Mehrheit Französisch gesprochen, in Flandern Niederländisch. Die größten Anomalien sind die französischsprachige, flämische Stadt Moeskroen und die Hauptstadtregion Brüssel. Aufgrund des Einflusses der deutschen Marionettenregierung und der Dominanz des Flämischen Konzils hat die Stadt Brüssel ihre Französisierung fast vollständig gestoppt und die Entstehung einer großen deutschen Minderheit erlebt. Um die durch die deutsche Einmischung entstandenen Probleme und die bereits bestehenden Spannungen zu lösen, erwägt die Regierung die Einrichtung einer sogenannten Sprachkommission, die mit der Lösung der Krise beauftragt werden soll."
belind.2.a:0 "Schaffen Sie die Sprachenkommission."
belind.2.b:0 "Belgien hat wichtigere Themen!"

belind.3.t:0 "Status der deutschen Minderheit"
belind.3.d:0 "Der deutsche Einfluss in Flandern-Wallonien und die Integrationspläne Adelberts haben die Zahl der Deutschsprachigen dramatisch erhöht, die eine zu große Minderheit geworden sind, um sie zu ignorieren. Vor allem im Osten von Lüttich und in der Stadt Brüssel ist ihr Einfluss extrem spürbar und in den Regionen kommt es derzeit zu Protesten, die zu ernsthaften Spannungen mit der flämischen und wallonischen Bevölkerung führen. Die deutsche Minderheit fordert, dass Deutsch als Amtssprache anerkannt wird und dass der deutschen Gemeinschaft ein eigenes Maß an Autonomie zugestanden wird. Wenn wir ihren Forderungen nachgeben, könnte dies zu Spannungen in Flandern führen, wo der Separatismus immer noch stark ist."
belind.3.a:0 "Ignorieren Sie das deutsche Plädoyer."
belind.3.b:0 "Prüfen Sie die Einrichtung von Sprachgemeinschaften."

belind.4.t:0 "Festlegen der Sprachgrenze"
belind.4.d:0 "Derzeit ist unsere Sprachgrenze nur eine Abstraktion und hat keine Bedeutung. Aufgrund der gemischten Bevölkerung an der Grenze fühlen sich jedoch viele durch die einsprachige Einrichtung abgehängt. In einer wallonischen Stadt in Hennegouwen, die an Ostflandern grenzt, sind alle Formen des Rechts und der Verwaltung ausschließlich auf Französisch, was sich für die flämische Minderheit, die in derselben Stadt lebt, als problematisch erweist. Daher wurde ein System vorgeschlagen, bei dem flämische Bürger beantragen können, ihre offizielle Korrespondenz und Einrichtungen in flämischer Sprache zu erhalten. Die Überarbeitung der Sprachgrenze wäre zwar eine kostspielige Angelegenheit, würde aber unseren Bürgern, die an der Grenze leben, sehr helfen."
belind.4.a:0 "Halten Sie am monolingualen System fest."
belind.4.b:0 "Schaffen Sie zweisprachige Einrichtungen für die Betroffenen."

belind.5.t:0 "Anpassung der Provinzgrenzen"
belind.5.d:0 "Wie die Sprachzählung zeigt, sind viele Städte an der Sprachgrenze derzeit in der falschen Provinz platziert. Städte wie Komen und Orroir haben eine französische Mehrheit von über 80 %, befinden sich aber in flämischen Provinzen. Um die Übertragung dieser Gemeinden abzuschließen, muss die Zustimmung der Bundesregierung in Brüssel erteilt werden."
belind.5.a:0 "Übertragen Sie die Städte."

belind.6.t:0 "Marsch auf Brüssel"
belind.6.d:0 "Aus Protest gegen die jüngste Verlegung von Dörfern sind große Gruppen flämischsprachiger Bürger in die Hauptstadt gekommen, um gegen das zu protestieren, was sie als staatlichen Eingriff in die flämische Sprache ansehen. Sie argumentieren, dass, während flämische Bürger, die nach Wallonien einwandern, sich an die französische Sprache anpassen, Wallonen darauf bestehen, die französische Sprache zu sprechen. Dies führt zu einem Anwachsen der wallonischen Minderheiten in der flämischen Region der Sprachgrenze, wodurch die Grenze nach Norden verschoben wird. Die Forderungen der flämischen Bewegung sind klar: keine weiteren Sprachzählungen, vollständige Abschaffung der Einrichtungsgemeinschaften um Brüssel, Flämifizierung der Industrie und die Schaffung einer eigenen flämischen Regierung."
belind.6.a:0 "Machen Sie kleine Zugeständnisse, um die Demonstranten zu beruhigen."
belind.6.b:0 "Geben Sie ihren Forderungen nach."

belind.7.t:0 "Zweiter Marsch auf Brüssel"
belind.7.d:0 "Unzufrieden mit der passiven Reaktion der Regierung, hat die flämische Bewegung einen zweiten Marsch auf Brüssel organisiert. Obwohl die meisten der etablierten Parteien gegen eine solch radikale Provokation gegen Brüssel waren, haben die flämischen Nationalisten auf dem Protest bestanden, was ihre Popularität weiter zementiert. Mit Gegenprotesten auch aus der frankophonen Bewegung sieht es so aus, als hätte Brüssel keine andere Wahl, als die Dezentralisierungsbemühungen voranzutreiben."
belind.7.a:0 "Starten Sie die Regierungsreform."

belind.8.t:0 "Aufteilung der Gemeinschaften"
belind.8.d:0 "Unter dem Druck von Bewegungen aus allen drei Sprachgruppen hat Brüssel das Gemeinschaftsprogramm vorangetrieben. Es werden drei getrennte autonome Regierungen geschaffen: eine flämische, eine französische und eine deutsche Regierung, die jeweils die Befugnis haben, in ihrem Zuständigkeitsbereich über Angelegenheiten der Bildung und Kultur zu entscheiden. Brüssel wird von allen drei Regierungen gemeinsam kontrolliert werden, wobei jede Regierung den Sprechern der Sprache dient, die sie vertritt. Mit dem Vorschlag verbunden ist das gemeinschaftliche "Alarm"-Verfahren, ein Gesetzgebungsverfahren, das sicherstellt, dass keine einzelne Gemeinschaft eine Reform erlassen kann, die anderen Gemeinschaften schaden würde. Während dieser Schritt die Macht der föderalen Regierung ernsthaft gebrochen und die flämischen Nationalisten gestärkt hat, scheint es, dass die Mehrheit der Bevölkerung mit der neuen Reform zufrieden ist und sich auf die ersten Gemeinschaftswahlen freut."
belind.8.a:0 "Die erste Staatsreform ist eine Tatsache."

belind.9.t:0 "Brabant teilen"
belind.9.d:0 "Da die einzige belgische Provinz, in der sowohl Wallonen als auch Flamen zusammenleben, entlang der Sprachgrenze geteilt ist, hat die Regierung vorgeschlagen, die Provinz entlang dieser Grenze in zwei Teile zu teilen, um die Arbeit der Sprachgemeinschaften zu vereinfachen. Wallonisch-Brabant würde von der Stadt Wavre aus verwaltet werden, während Flämisch-Brabant von Leuven aus verwaltet würde. Die Stadt Brüssel, die zwar in der Mitte der Provinz liegt, würde eine eigene Einheit werden und vollständig zur Region Brüssel gehören."
belind.9.a:0 "Brabant aufteilen."
belind.9.b:0 "Lassen Sie Brabant intakt."

belind.10.t:0 "Aufteilung der Regionen"
belind.10.d:0 "Aufgrund der abnehmenden Bedeutung der wallonischen Industrie sind bei der Bundesregierung zunehmend Bitten von wallonischen Industriellen eingegangen, die von ihren deutschen Kollegen unterstützt werden. Sie fordern, dass ebenso wie die kulturelle Aufteilung in Gemeinschaften, eine weitere Aufteilung nach Wirtschaftsregionen vorgenommen wird. Die Schaffung der Regionen, die aus Flandern, Wallonien und der Region Brüssel-Hauptstadt bestehen würden, würde den Entscheidungsprozess wieder näher an die Menschen bringen. Die Kosten für die Aufrechterhaltung eines so großen bürokratischen Staates mit sieben verschiedenen Regierungen wären enorm, und eine weitere Prüfung dieses Vorschlags könnte angebracht sein."
belind.10.a:0 "Lehnen Sie ihre Anfragen ab."
belind.10.b:0 "Delegieren Sie die Verantwortung an die Gemeinschaften."

belind.11.t:0 "Proteste in Lüttich"
belind.11.d:0 "Während die Flämische Gemeinschaft sich mit der Bundesregierung geeinigt und deren Forderung nach einer Vereinigung der Flämischen Region und der Flämischen Gemeinschaft akzeptiert hat, lehnt die Französische Gemeinschaft diese Forderungen ab und findet dabei Unterstützung bei der wallonischen Bevölkerung. Sie bestehen darauf, dass die kulturellen und wirtschaftlichen Aufgaben getrennt bleiben müssen und dass sie den französischsprachigen Bürgern Brüssels ohne diese Trennung nicht helfen können. Es mag sich für uns lohnen, ihre Meinung zu berücksichtigen, um die Kontrolle über Wallonien zu behalten, aber die erhöhten Kosten für die Aufrechterhaltung dieser beiden Regierungsorgane sollten ebenfalls in Betracht gezogen werden."
belind.11.a:0 "Zwingen Sie die Wallonische Region und die Französische Gemeinschaft zum Zusammenschluss."
belind.11.b:0 "Behalten Sie beide getrennten Regierungen bei."

belind.16.t:0 "Reibung in der NMBS"
belind.16.d:0 "Für Aufregung sorgte heute ein flämischer Nationalist, der sich in Brüssel mit dem Zugpersonal anlegte. Der Mann weigerte sich, dem französisch sprechenden Schaffner zu antworten, wenn er nicht flämisch sprach. Er sagte, dass in Belgien alle Menschen beide Sprachen sprechen müssen und nicht nur die flämische. Dies ist ein weiterer Vorfall im Rahmen der zunehmenden Spannungen zwischen Flamen und Wallonen."
belind.16.a:0 "Untersuchen Sie die Probleme."
belind.16.b:0 "Ignorieren Sie die Sache."

belind.17.t:0 "Streiks in Antwerpen"
belind.17.d:0 "Aufgrund der Proteste, die durch den Skandal der letzten Woche ausgelöst wurden, ist der Bahnhof Antwerpen-Centraal von flämischen Streikenden blockiert worden. Sie fordern eine obligatorische Sprachprüfung für alle wallonischen Mitarbeiter, die in Flandern arbeiten wollen. Von der NMBS-Führung gibt es noch keine Reaktion, da das staatliche Unternehmen auf eine Reaktion der Bundesregierung wartet."
belind.17.a:0 "Drängen Sie auf eine zweisprachige Prüfung."
belind.17.b:0 "Lassen Sie die NMBS dies selbst erledigen."

belind.18.t:0 "Zusammenstöße in Brüssel"
belind.18.d:0 "Ein weiterer Zusammenstoß zwischen flämischen Demonstranten und der Reichswacht hat sich heute in Brüssel ereignet, als ein großer Protest gegen die Wirtschaftspolitik Belgiens mit den Brüsseler Polizeikräften in Kontakt kam. Mehrere Demonstranten wurden von der Polizei zusammengeschlagen und obwohl keine Todesopfer zu beklagen waren, ist die Volksunie auf Blut aus."
belind.18.a:0 "Ein trauriger Tag für alle Belgier."

belind.19.t:0 "Die Volksunie spricht sich gegen die Wirtschaftspolitik aus"
belind.19.d:0 "Aufgrund des Zusammenbruchs großer Teile der wallonischen Industrie und der zunehmenden kommerziellen Ausrichtung auf Flandern ist vielen klar geworden, dass Wallonien der geringere Partner in der Union geworden ist. Um dem abzuhelfen, hat die föderale Regierung große Subventionstransfers und Investitionen in die Industriefurche genehmigt, um den Wallonen zu helfen, sich zu erholen. Die Volksunie verkündet nun, dass im Falle eines Wahlsieges diese Transfers komplett gestrichen und vollständig für die Unterstützung Flanderns verwendet werden. Das hat bei der BWP große Empörung ausgelöst, die der Volksunie vorwirft, asozial und schädlich für die belgische Stabilität zu sein."
belind.19.a:0 "Die Volksunie wird zu einer Bedrohung."



#No Communities
belind.12.t:0 "Unruhen in den Flämischen Ardennen"
belind.12.d:0 "In Ronse-Renaix wurden von der Flämischen Bewegung große Proteste gegen die zunehmend französischsprachige Bevölkerung organisiert. Sie befürchten, dass, wenn Brüssel in der Sprachenkrise nicht eingreift, die flämische Sprache aufgrund der Migation und Anpassungsverweigerung der wallonischen Bevölkerung weiter nach Norden gedrängt wird. Sie argumentieren, dass die weitere Konsolidierung des Bildungsressorts und die gleichberechtigte Durchsetzung beider Sprachen auf nationaler Ebene oberste Priorität für die Regierung sein sollte, wenn sie diese Krise lösen will."
belind.12.a:0 "Überarbeiten Sie das Bildungssystem."
belind.12.b:0 "Flämische Proteste ignorieren."

belind.13.t:0 "Das Dossier Brüssel-Halle-Vilvoorde"
belind.13.d:0 "Seit der Unabhängigkeit Belgiens bildet die Provinz Brabant das Zentrum unserer Nation, bestehend aus den wallonischen Mehrheiten im Süden, den flämischen Mehrheiten im Norden und der geteilten Region Brüssel in der Mitte. Aufgrund der Hartnäckigkeit der Regierung, die Provinz und die alten Wahlbezirke beizubehalten, wächst der Protest in der Region, der Brüssel dazu drängt, zumindest die Provinz aufzuteilen oder die Region Brussel-Halle-Vilvoorde an die heutige Situation anzupassen."
belind.13.a:0 "Brabant aufteilen."
belind.13.b:0 "Lassen Sie Brabant unversehrt."

belind.14.t:0 "Wahlen in Belgien"
belind.14.d:0 "Die Spannungen sind nach den Sprachprotesten im ganzen Land hoch, wobei sowohl wallonische als auch flämische Nationalisten großen Zulauf haben. Die öffentliche Meinung wendet sich gegen die amtierende Regierung aufgrund ihrer sturen und konservativen Haltung zur Staatsreform, was sie die Wahl kosten könnte."
belind.14.a:0 "Die flämisch-nationalistische Volksunie gewinnt."
belind.14.b:0 "Der BWP nimmt die meisten Plätze ein."
belind.14.c:0 "Der KP/DC erringt den Sieg."

belind.15.t:0 "Volksunie verkündet ihren Sieg"
belind.15.d:0 "Gestärkt durch die Unzufriedenheit der Bürger, die an der Sprachgrenze wohnen und Wähler von der viel radikaleren Verdinaso und VNV anziehen, hat die Volksunie die Wahl mit knappem Vorsprung gewonnen. Sie behaupten, dass sie ihre Wahlversprechen umsetzen und Belgien in eine Konföderation umwandeln wollen, in der die flämische und wallonische Regierung von den Beschränkungen Brüssels befreit sind und nach eigenem Ermessen handeln können."
belind.15.a:0 "Dies wird ein langer und harter Prozess sein."

