### Focuses ###
BEL_Evaluate_State_Budget:0 "Staatshaushalt auswerten"
BEL_Evaluate_State_Budget_desc:0 "Am Ende eines jeden Jahres wird der Staatshaushalt von den Mitgliedern des Flämischen Konzils ausgewertet und ihre Ergebnisse und Vorschläge werden dann dem Parlament vorgeschlagen, das dann mit Genehmigung des Königs entscheidet, welche Ausgaben gekürzt werden müssen."
BEL_German_Investigation:0 "Deutsche Untersuchung"
BEL_German_Investigation_desc:0 "Der einzige Weg, die Korruption auszurotten und jegliche Elemente des Widerstands zu zerstören, ist die Inanspruchnahme ausländischer Hilfe."
BEL_Investigate_Political_Schandal:0 "Politischen Skandal untersuchen"
BEL_Investigate_Political_Schandal_desc:0 "Aufgrund der jüngsten Erkenntnisse der deutschen Kommission ist es an der Zeit, diesen Gerüchten auf den Grund zu gehen."
BEL_Abolish_Flemish_Council:0 "Abschaffung des Flämischen Konzils"
BEL_Abolish_Flemish_Council_desc:0 "Das Flämische Konzil ist ein Relikt aus einer Zeit, in der die Flamen ein Mitspracherecht hatten. Dieser muss eingestampft und durch ein eigenes Kabinett von Vertrauensleuten ersetzt werden."
BEL_Strong_Royal_Power:0 "Starke königliche Macht"
BEL_Strong_Royal_Power_desc:0 "Adelbert herrscht über alles und alle, die seine Macht in Frage stellen, werden bestraft!"
BEL_Reintroduce_Census_Voting:0 "Reform des Wahlsystems"
BEL_Reintroduce_Census_Voting_desc:0 "Indem wir unser Wahlsystem überarbeiten, werden wir in der Lage sein, noch mehr Kontrolle über die politische Situation im Land zu haben - auf Kosten zunehmender Unruhen."
BEL_Expand_Feldgendarmerie:0 "Feldgendarmerie ausweiten"
BEL_Expand_Feldgendarmerie_desc:0 "Die Feldgendarmerie ist unsere deutsche Spezialpolizei und ist unsere treueste Stütze. Indem wir weiter Deutsche in diese Truppe rekrutieren, können wir effektiver gegen Widerstand vorgehen."
BEL_Increase_Suppression:0 "Unterdrückung steigern"
BEL_Increase_Suppression_desc:0 "Der beste Weg, Unruhen zu reduzieren, ist, so viel Propaganda wie möglich zu verbreiten. Durch die Gründung des NIR werden wir die vollständige Kontrolle über Radio und Fernsehen haben und damit die Entscheidung, was unser Volk sieht und hört."
BEL_Ban_Cooperatives_f:0 "Verbot von Genossenschaften"
BEL_Ban_Cooperatives_f_desc:0 "Um weitere Rebellionen zu verhindern, müssen wir jede syndikalistische Organisation in unserem Land ausrotten, angefangen bei den Genossenschaften."
BEL_Enforce_German_Education:0 "Deutsche Bildung durchsetzen"
BEL_Enforce_German_Education_desc:0 "Indem wir die deutsche Erziehung von klein auf weiter forcieren, sind wir in der Lage, unsere Bevölkerung zu kontrollieren."
BEL_Join_The_Kaiser_Research:0 "Werden Sie Mitglied der Kaiser-Wilhelm-Forschungs-Stiftung"
BEL_Join_The_Kaiser_Research_desc:0 "Die wissenschaftlichen Glanzzeiten Belgiens waren nach der Besatzung vorbei, so dass wir uns auf die deutsche Forschung verlassen müssen, um uns gegen die Franzosen zu verteidigen."
BEL_Soldiers_To_Protect_The_Empire:0 "Soldaten zum Schutz des Deutschen Reiches"
BEL_Soldiers_To_Protect_The_Empire_desc:0 "Um das Deutsche Reich zu schützen, brauchen wir eine starke Verteidigungsarmee. Deshalb werden wir mehr von unserer Bevölkerung zum Dienst drängen."
BEL_Expand_The_Westwall:0 "Ausbau des Westwalls"
BEL_Expand_The_Westwall_desc:0 "Der Westwall ist unsere einzige Verteidigung gegen die syndikalistische Bedrohung und muss um jeden Preis geschützt werden."
BEL_Guidance_By_The_Flemish_Council:0 "Leitfaden des Flämischen Konzils"
BEL_Guidance_By_The_Flemish_Council_desc:0 "Indem wir dem Flämischen Konzil erlauben, sich um die diesjährige Haushaltsbewertung zu kümmern, können wir ihre Unterstützung garantieren und möglicherweise die Menschen davon überzeugen, dass wir nicht nur böse Unterdrücker sind."
BEL_Give_Power_To_Parliament:0 "Dem Parlament Macht geben"
BEL_Give_Power_To_Parliament_desc:0 "Wir werden beginnen, zu einer offeneren Art der Regierung überzugehen, indem wir den Oppositionsparteien erlauben, an den Debatten teilzunehmen und indem wir langsam andere Parteien als die, die den König direkt unterstützen, anerkennen."
BEL_Combat_German_Favoritism:0 "Deutsche Bevorzugung bekämpfen"
BEL_Combat_German_Favoritism_desc:0 "Ein großes Problem in unserem Land ist, dass deutsche Staatsbürger von der Regierung bevorzugt werden und viele hochrangige Positionen ausschließlich für Bürger mit deutscher Staatsangehörigkeit reserviert sind. Indem wir unserer Justiz mehr Macht geben, diese zu bekämpfen, können wir das Land weiter vereinheitlichen."
BEL_Reform_The_Provincial_System:0 "Reform des Provinzialsystems"
BEL_Reform_The_Provincial_System_desc:0 "Um die Bedürfnisse der Menschen besser zu verstehen, hat die Regierung beschlossen, das Provinzialsystem zu reformieren. Durch die Aufteilung Flanderns und Walloniens in 9 Provinzen und die Aufteilung der wirtschaftlichen Zuständigkeiten in 3 : Flandern, Wallonien und Brüssel, werden wir unsere Nation noch besser an die lokalen Bedürfnisse anpassen können."
BEL_Create_Free_Education:0 "Kostenlose Bildung ermöglichen"
BEL_Create_Free_Education_desc:0 "Der beste Weg, die katholische Partei zu treffen, ist, ihre Macht im Bildungsbereich zu verringern. Durch die massive Finanzierung der staatlichen und städtischen Bildung, sind wir in der Lage, Bildung für eine noch breitere Öffentlichkeit zu bieten und unsere Abhängigkeit von der katholischen Bildung zu reduzieren."
BEL_State_Funded_Cooperatives:0 "Staatlich geförderte Genossenschaften"
BEL_State_Funded_Cooperatives_desc:0 "Um den Druck der Syndikalisten in Frankreich zu bekämpfen, hat die Regierung vorgeschlagen, die Genossenschaften wieder einzuführen. Sie sind eine gemäßigtere Version der Gewerkschaften und haben vor allem die Aufgabe, dafür zu sorgen, dass alle Arbeiter eine Unterkunft und etwas zu essen haben."
BEL_Catholic_Education_Reforms:0 "Katholische Bildungsreformen"
BEL_Catholic_Education_Reforms_desc:0 "Das katholische Bildungswesen war schon immer eines der wichtigsten und mächtigsten Werkzeuge der Katholiken, um ihre Macht zum Ausdruck zu bringen. Der größte Teil der flämischen Bevölkerung wurde von den christlichen Schulen erzogen und eine große Reform, die von der katholischen Partei vorgeschlagen wurde, plant, das allgemeine Niveau unserer Bildung zu verbessern."
BEL_Caritas:0 "Karitas"
BEL_Caritas_desc:0 "Karitas ist ein System, das ursprünglich von der katholischen Kirche geschaffen wurde, um den Bedürftigen zu helfen. Aufgrund der gestiegenen Macht der katholischen Partei konnten sie ihre Organisation erweitern und haben sie sowohl in Flandern als auch in Wallonien ausgebaut."
BEL_Trans_Regional_Associations:0 "Transregionale Verbände"
BEL_Trans_Regional_Associations_desc:0 "Ein großer Konflikt innerhalb der Armee besteht in den vielen Sprachen, die von den Soldaten verwendet werden, und der Tatsache, dass Offiziere nur deutsche Staatsbürger sein können. Indem wir eine Debatte über dieses Thema eröffnen, können wir viele dieser Probleme lösen."
BEL_Rally_Behind_the_Lion:0 "Schild en Vriend(Schild und Freund)"
BEL_Rally_Behind_the_Lion_desc:0 "Unsere beste Möglichkeit, die Flamen zu unterstützen, ist sicherzustellen, dass ihr Hass auf die Franzosen größer ist als ihr Hass auf uns. Indem wir sie an den berühmten Spruch "Schild en Vriend" erinnern, der während der flämischen Rebellion verwendet wurde, um die Franzosen zu identifizieren, können wir die flämischen Bewegungen hinter unserem eigenen Banner versammeln."
BEL_Stop_the_Flamenpolitik:0 "Stoppt die Flamenpolitik"
BEL_Stop_the_Flamenpolitik_desc:0 "Die Flamenpolitik wurde ursprünglich von den deutschen Besatzern während des Weltkriegs begründet und diktierte eine Politik der inneren Spaltung durch die Bevorzugung der Flamen gegenüber den Wallonen. Während die ursprüngliche Absicht, eine innere Spaltung herbeizuführen, erfolgreich war, hat dies eine weit weniger stabile Nation und eine starke Abneigung der wallonischen Bevölkerung gegenüber dem deutschen Regime mit sich gebracht."
BEL_Restore_the_law_Lejeune:0 "Wiederherstellung der alten Gesetze"
BEL_Restore_the_law_Lejeune_desc:0 "Nach der deutschen Übernahme wurden viele der bürgerlichen Freiheiten, die die belgischen Bürger im 19. Jahrhundert errungen hatten, weggenommen. Die Kontrolle über Presse, Justiz und Exekutive wurde einem zentralisierten Regime übergeben, das von Adelbert I. fortgeführt wurde. Durch die Rückgabe von Rechten an das Volk und die Wiederherstellung der Demokratie hoffen wir, den belgischen Nationalismus und die Loyalität gegenüber dem Exilkönig Albert I. zu unterdrücken."
BEL_Rijkswacht:0 "Die Reichswacht gegründet."
BEL_Rijkswacht_desc:0 "Unser Polizeinetzwerk ist ein Chaos - die Flämische Wacht, die Feldgendarmerie und die normale Polizei haben alle spezifische Aufgaben, was zu unnötigen Ausgaben und Misstrauen zwischen den verschiedenen Zweigen führt. Ein neuer Vorschlag einer parlamentarischen Koalition bietet die Schaffung einer zentralisierten Kraft, der " Reichswacht", die alle anderen Zweige mit Ausnahme des Geheimdienstes übernehmen soll."
BEL_BWP_Victory:0 "BWP Sieg"
BEL_BWP_Victory_desc:0 "Zum ersten Mal seit dem Beginn des Weltkriegs im Jahr 1914 konnte sich die BWP oder Belgische Werkliedenpartij eine starke Position im Parlament sichern. Da sie während des größten Teils der Nachkriegszeit verboten war und keine Möglichkeit hatte, an Wahlen teilzunehmen, ist es nicht verwunderlich, dass das belgische Volk dem alten sozialistischen Mastodont die Treue gehalten hat."
BEL_KP_Victory:0 "Katholische Dominanz"
BEL_KP_Victory_desc:0 "Da die katholische Partei die Nation sowohl aus dem Schatten als auch direkt aus dem Flämischen Konzil heraus regiert hat, ist es nicht verwunderlich, dass sie ihren starken Einfluss auf die Nation beibehalten konnte."
BEL_1938_Elections:0 "Halten Sie 1938 Wahlen ab."
BEL_1938_Elections_desc:0 "Seit der Machtübernahme durch das Militärregime wurden Parlamentswahlen immer wieder mit der Begründung ausgesetzt, dass die Bedrohung durch Radikalismus den freien Willen der Bürger verletze, wodurch wir jahrzehntelang unangefochten regieren konnten. Da die Spannungen zunehmen, befürchtet der König, dass unsere Lügen nicht ausreichen werden, um das Volk zu beruhigen und dass Wahlen abgehalten werden müssen, um einen politischen Zusammenbruch zu verhindern."

BEL_Elections:0 "Wahlen"
BEL_Elections_desc:0 "Unsere Unabhängigkeit ist endlich erreicht und freie Wahlen wurden von der provisorischen Regierung ausgeschrieben, um die Richtung unseres Landes zu bestimmen."
BEL_Monarchy:0 "Wiederherstellung der Monarchie"
BEL_Monarchy_desc:0 "Die Monarchie hat Belgien im 19. Jahrhundert zu Wohlstand verholfen und wird von vielen Belgiern (vor allem Flamen) aufgrund der Taten von Albert I., dem Soldatenkönig, als der Weg nach vorne gesehen."
BEL_Republic:0 "Gründung der Belgischen Republik"
BEL_Republic_desc:0 "Die Monarchie hat zu fast 20 Jahren deutscher Unterdrückung und einer Niederlage im Weltkrieg geführt. Es ist klar, dass der einzige Weg nach vorne der Republikanismus ist."
BEL_BWP:0 "BWP wählen"
BEL_BWP_desc:0 "Die Belgische Arbeiterpartei übernimmt die Kontrolle über die Nation"
BEL_LP:0 "LP wählen"
BEL_LP_desc:0 "Die Liberale Partei unter Paul-Emile Janson übernimmt die Kontrolle über die Nation"
BEL_KP:0 "KP wählen"
BEL_KP_desc:0 "Die katholische Partei unter Paul van Zeeland übernimmt die Kontrolle über die Nation"
BEL_NP:0 "Verdinaso wählen"
BEL_NP_desc:0 "Das Volk hat Joris Van Severen gewählt, um es in eine hellere Zukunft zu führen!"

BEL_Groote_Kuisch:0 "Groote Kuisch(Große Säuberung)"
BEL_Groote_Kuisch_desc:0 "The Groote Kuisch or Large Cleanup is the slogan with which Verdinaso was able to sway the election. They promise to eradicate all career politicians and get rid of the weak and opposing members of the Government."
BEL_Reinforce_Idea:0 "Reinforce the Greater Belgian Idea"
BEL_Reinforce_Idea_desc:0 "Die belgische Idee wurde von den deutschen Besatzern schwer beschädigt, die versuchten, uns in Flamen und Wallonen zu spalten. Mit einer großen Propagandakampagne, in der die Erfolge, die wir gemeinsam erreicht haben, dargestellt werden, versuchen sie, das Land hinter der belgischen Flagge wieder zu vereinen."
BEL_Secularise_State:0 "Säkularisierung des Staates"
BEL_Secularise_State_desc:0 "Die katholische Partei hat viel zu viel Einfluss in unserem Land. Nur eine vollständige Beseitigung des Einflusses der Partei kann verhindern, dass ihre Macht außer Kontrolle gerät."
BEL_Subsidize_Industry:0 "Subventionierung der Industrie"
BEL_Subsidize_Industry_desc:0 "Da die katholische Partei im Niedergang begriffen ist und der Militarismus zunimmt, ist es an der Zeit, ein umfassendes Programm zur Wiederbelebung unserer bröckelnden Industrie zu starten und unseren Waffenexport zu steigern."
BEL_Unite_with_Catholic_Parties:0 "Vereinigen Sie sich mit den katholischen Parteien"
BEL_Unite_with_Catholic_Parties_desc:0 "Der Einfluss der Katholiken erstreckt sich weit und wäre ein großer Segen für unsere weiteren Pläne. Indem wir Priester und Lehrer hinter unserer Sache versammeln, können wir die Bevölkerung besser indoktrinieren und unseren Militarismus verstärken."
BEL_Subsidize_Agriculture:0 "Subventionieren Sie den Bauernverband"
BEL_Subsidize_Agriculture_desc:0 "Die Katholiken haben einen Plan ausgearbeitet, um die Agrarregion Flandern durch die Schaffung des Bauernverband zu unterstützen. Ihnen zu helfen, ihre Ziele zu erreichen, würde nicht nur unsere Bindung festigen, sondern auch Arbeitskräfte freisetzen, die für die Streitkräfte notwendig sind."
BEL_Look_Towards_Expansion:0 "Blick auf die Erweiterung"
BEL_Look_Towards_Expansion_desc:0 "Ausländische Invasoren waren für den Raub von Belgien verantwortlich, doch unsere Nachbarn standen untätig da und ließen uns dem deutschen Riesen zum Opfer fallen. Durch pauschale Rhetorik und Propagandakampagnen wurde unsere Bevölkerung aufgehetzt und erwartet von der Regierung, dass sie dieses Unrecht korrigiert."
BEL_Look_Towards_The_Netherlands:0 "Blick in die Niederlande"
BEL_Look_Towards_The_Netherlands_desc:0 "Nach dem Londoner Vertrag wurden wir unserer rechtmäßigen Territorien beraubt, und als der deutsche Riese während des Weltkriegs kam, sahen sie zu, wie wir massakriert wurden. Nie wieder sollen die Niederländer durch ihre "Neutralität" geschützt werden, die Zeit zum Zuschlagen ist gekommen!"
BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg:0 "Korrektur des Vertrages von London"
BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg_desc:0 "Obwohl wir Limburg und Luxemburg während des Unabhängigkeitskrieges gehalten haben, mussten wir diese Länder unter britischem Druck zurückgeben. Diesmal aber ist Großbritannien weit weg und kann den Niederländern nicht helfen"
BEL_Integrate_The_Dutch_Provinces:0 "Integrieren Sie die niederländischen Provinzen"
BEL_Integrate_The_Dutch_Provinces_desc:0 "Die Niederländer liegen besiegt zu unseren Füßen und die belgische Flagge weht in Amsterdam. Dietsland ist der Verwirklichung einen Schritt näher gekommen."
BEL_Look_Towards_The_French_Commune:0 "Blick zur Kommune"
BEL_Look_Towards_The_French_Commune_desc:0 "Die Franzosen waren nicht in der Lage, uns zu verteidigen, als die Zeit gekommen war, und sind jetzt sogar dem Syndikalismus zum Opfer gefallen. Es gibt keine bessere Gelegenheit, unsere verlorenen Territorien zurückzugewinnen!"
BEL_Reclaim_French_Flanders:0 "Die alten flämischen Grenzen zurückfordern"
BEL_Reclaim_French_Flanders_desc:0 "Wir haben zwar im 17. Jahrhundert das französische Flandern an die Franzosen verloren, aber Flämisch blieb bis vor einem Jahrhundert die wichtige Sprache. Jetzt ist es an der Zeit, unsere flämischen Brüder zu befreien und die Dunkelheit namens Syndikalismus aufzuheben!"
BEL_Integrate_The_French_Provinces:0 "Integrieren Sie Französisch-Flandern"
BEL_Integrate_The_French_Provinces_desc:0 "Lille ist wieder Rijsel und in den Häfen von Duinkerke und Kales sichern flämische Indoktrinierungs- und Umsiedlungsprogramme unseren Zugriff auf die Region."
BEL_Reclaim_Our_Rightfull_Place_In_The_World:0 "Unseren rechtmäßigen Platz in der Welt zurückfordern"
BEL_Reclaim_Our_Rightfull_Place_In_The_World_desc:0 "Wir haben der Welt gezeigt, dass Belgien nicht ignoriert werden kann. Wir haben uns behauptet und unser Territorium vergrößert. Wer weiß, was die Zukunft bringen mag?"



BEL_Expand_the_Boerenbond:0 "Erweitern Sie den Bauernverband"
BEL_Expand_the_Boerenbond_desc:0 "Die Bauern Flanderns wurden vom Schwarzen Montag schwer getroffen. Deshalb hat die KP die Gründung einer Bauernorganisation vorgeschlagen, die frei von den Fängen der Gewerkschaften ist."
BEL_Improve_working_conditions:0 "Verbesserte Arbeitsbedingungen"
BEL_Improve_working_conditions_desc:0 "Das Wochenende sollte heilig sein und unsere Arbeiter sollten nicht unterdrückt werden. Mit der Verabschiedung dieses Gesetzes zur Einführung der 40-Stunden-Woche können wir den Syndikalisten etwas Wind aus den Segeln nehmen und unsere Macht weiter festigen."
BEL_Expand_State_Companies:0 "Erweitern Sie die staatlichen Unternehmen"
BEL_Expand_State_Companies_desc:0 "Die staatlichen Unternehmen wie die NMBS und die Post müssen dringend neu gestaltet werden. Der Ausbau dieser Organisationen schafft Arbeitsplätze und wird der Bevölkerung bessere Dienstleistungen bieten."
BEL_Strive_Towards_Federation:0 "Föderation anstreben"
BEL_Strive_Towards_Federation_desc:0 "Nur wenn wir unser Land föderieren, können wir den zunehmenden Separatismus zwischen Wallonen und Flamen stoppen."
BEL_Reinforce_Belgicism:0 "Belgizismus verstärken"
BEL_Reinforce_Belgicism_desc:0 "Belgisch zu sein ist wichtiger als ein Wallone oder ein Flame zu sein. Wir sind alle gleich und sind stärker, wenn wir zusammenarbeiten."
BEL_Strive_Towards_Confederation:0 "Auf dem Weg zur Konföderation"
BEL_Strive_Towards_Confederation_desc:0 "Die Flamen und Wallonen werden nie vollständig zusammenarbeiten können, daher ist es am besten, die Regierung zu dezentralisieren und den verschiedenen Regionen Selbstverwaltung zu ermöglichen."
BEL_Create_The_Economic_Regions:0 "Erstellen Sie die Wirtschaftsregionen"
BEL_Create_The_Economic_Regions_desc:0 "Durch die Schaffung der Wirtschaftsregionen, die die Flämische Region, die Wallonische Region und die Region Brüssel-Hauptstadt voneinander trennen, können wir uns noch stärker auf die Bedürfnisse des Einzelnen statt auf das Kollektiv konzentrieren."
BEL_Fund_Catholic_Education:0 "Katholische Bildung fördern"
BEL_Fund_Catholic_Education_desc:0 "Katholische Bildung ist das Fundament unseres hervorragenden Bildungssystems und sollte nur weiter ausgebaut werden, um noch mehr Schüler zu erreichen."
BEL_Large_State_Investements:0 "Große staatliche Investitionen"
BEL_Large_State_Investements_desc:0 "Um sich von der Wirtschaftskrise zu erholen, müssen neue Arbeitsplätze geschaffen werden, und das kann nur durch große Investitionen des Staates geschehen."


BEL_Decrease_Governement_Control:0 "Staatliche Kontrolle abbauen"
BEL_Decrease_Governement_Control_desc:0 "Die belgische Bürokratie ist ein verworrenes Durcheinander, das hauptsächlich geschaffen wurde, damit die katholische Partei ihre Unterstützer auszahlen kann. Indem wir in ihren Organisationen stark einschränken, können wir uns von der unsichtbaren Hand lenken lassen."
BEL_Encourage_Corporations:0 "Unternehmen ermutigen"
BEL_Encourage_Corporations_desc:0 "Indem wir den großen Konzernen mehr Freiheiten lassen, können wir sie davon überzeugen, in Belgien zu bleiben und weiter zu expandieren."
BEL_Excavation_Permits:0 "Fördergenehmigungen"
BEL_Excavation_Permits_desc:0 "Die Limburger Kohlebergwerke und die wallonischen Stahlwerke sind ein wichtiger Aspekt unserer Wirtschaft. Wenn wir ihnen mehr Selbstverwaltung geben, können wir unsere Kapazität erhöhen."
BEL_Focus_On_Export:0 "Fokus auf Exporte"
BEL_Focus_On_Export_desc:0 "Protektionismus wird unsere Nation nicht voranbringen. Wir müssen unsere Grenzen öffnen und unsere Waren auf den ganzen Globus verteilen."
BEL_Free_Scientific_Research:0 "Freie wissenschaftliche Forschung"
BEL_Free_Scientific_Research_desc:0 "Der wissenschaftliche Fortschritt darf nicht durch katholische Finanzierung behindert werden. Indem wir unseren Geldbeutel für alle öffnen, die innovativ sein wollen, können wir unseren Wettbewerbsvorteil behalten."

BEL_Reform_The_Party:0 "Die Partei reformieren"
BEL_Reform_The_Party_desc:0 "Viele unserer Mitglieder haben sich verirrt und stellen ihre eigenen Vorteile über die der Arbeiterklasse. Eine große Umwälzung muss durchgeführt werden, um diese schwachen Fraktionen zu beseitigen und die BWP hinter Jacquemotte zu vereinen."
BEL_Introduce_The_8-Hour_Workday:0 "Den 8-Stunden-Arbeitstag einführen"
BEL_Introduce_The_8-Hour_Workday_desc:0 "Obwohl die deutschen Besatzer mehrfach versprochen haben, den 8-Stunden-Arbeitstag einzuführen, haben sie es nie getan. Insofern ist es nur logisch, unsere sozialistische Revolution mit diesem lange versprochenen Akt einzuleiten."
BEL_Expand_The_Cooperatives:0 "Erweitern der Kooperativen"
BEL_Expand_The_Cooperatives_desc:0 "Die Genossenschaften sind das Rückgrat unserer sozialistischen Struktur. Durch die Zusammenarbeit zwischen verschiedenen Gewerkschaften und Berufen konnten wir größere Strukturen schaffen, die die Arbeiter besser und kostengünstiger versorgen konnten. Berühmte Beispiele wie die Kooperative Vooruit (Vorwärts) in Gent konnten diesen Prozess ausweiten und zu großen Brutstätten für die BWP werden, was zu besseren Arbeitsbedingungen führte."
BEL_Introduce_Free_State_Education:0 "Kostenlose staatliche Bildung einführen"
BEL_Introduce_Free_State_Education_desc:0 "Die katholische Bildung ist weit verbreitet und hält den Einfluss der KP viel zu hoch. Wir müssen in staatlich geförderte Bildung investieren, damit Kirche und Bildung getrennt werden können."
BEL_Industrialize_Countryside:0 "Industrialisieren Sie die Landwirtschaft!"
BEL_Industrialize_Countryside_desc:0 "Während unser Einfluss in der ganzen Nation stetig gewachsen ist, ist das Land immer noch größtenteils agrarisch geprägt und damit katholischer als die industrialisierten Städte Lüttich oder Charleroi. Groß angelegte industrielle Investitionen werden unsere Wirtschaft ankurbeln und den Syndikalismus in allen Teilen unserer Nation verbreiten."

BEL_Introduce_Plan_Spaak:0 "Plan Spaak einleiten"
BEL_Introduce_Plan_Spaak_desc:0 "In der Überzeugung, dass sich Belgien nur durch groß angelegte staatliche Investitionen und eine schlankere Bürokratie von der durch den Schwarzen Montag verursachten Depression erholen kann, hat Spaak alle Mitglieder der BWP versammelt, um seinen Plan zu erklären."
BEL_Introduce_Plan_Van_Acker:0 "Plan Van Acker einleiten"
BEL_Introduce_Plan_Van_Acker_desc:0 "Um gegen die steigende Popularität der Populisten und die Bedrohung durch den Syndikalismus anzukämpfen, hat Van Acker eine groß angelegte wirtschaftliche Umstrukturierung mit dem Namen "Plan Van Acker" eingeleitet, die unsere Wirtschaftspolitik drastisch verändern wird."
BEL_Instate_Economic_Secretaries:0 "Staatliche Wirtschaftssekretäre"
BEL_Instate_Economic_Secretaries_desc:0 "Durch die Ernennung von 5 Wirtschaftssekretären, die aus Gewerkschaftsführern und Technokraten bestehen, werden wir in der Lage sein, uns schnell an Veränderungen in der Wirtschaftslandschaft anzupassen, ohne die Arbeiterklasse zu kompromittieren."
BEL_Nationalise_Basic_Industry:0 "Verstaatlichung der Grundstoffindustrie"
BEL_Nationalise_Basic_Industry_desc:0 "Um die steigende Arbeitslosigkeit zu bekämpfen und unsere Abhängigkeit vom Weltmarkt zu verringern, werden alle Grundindustrien verstaatlicht, was eine bessere Kontrolle durch die Regierung ermöglicht."
BEL_Expand_Processing_Industry:0 "Verarbeitende Industrie ausbauen"
BEL_Expand_Processing_Industry_desc:0 "Um den gesamten industriellen Prozess besser kontrollieren zu können, werden wir unsere Grundindustrie durch eine erweiterte Verarbeitungsindustrie ergänzen, die größere und bessere Leistungen ermöglicht."
BEL_Finish_Plan_Van_Acker:0 "Plan Van Acker beenden"
BEL_Finish_Plan_Van_Acker_desc:0 "Eine Vielzahl von Verwaltungsangelegenheiten und die Überholung kleinerer staatlicher Strukturen sollen überarbeitet werden, so dass unser Plan leicht umgesetzt werden kann."
BEL_Reform_Ministries:0 "Reform der Ministerien"
BEL_Reform_Ministries_desc:0 "Wenn Sie eine D183-Freigabe erhalten möchten, müssen Sie durch drei verschiedene Ministerien gehen, viermal zu Ihrem örtlichen Rathaus zurückkehren und bis zu einem Jahr warten, bevor Sie schließlich abgelehnt werden. Damit ist jetzt Schluss! Unter der Leitung von Spaak wird das System gestrafft und hört auf, Arbeitnehmer und Investoren mit unnötiger Komplexität zu bestrafen."
BEL_Expand_Infrastructure:0 "Infrastruktur ausbauen"
BEL_Expand_Infrastructure_desc:0 "Um die steigende Arbeitslosigkeit zu bekämpfen, werden große, staatlich finanzierte Infrastrukturarbeiten durchgeführt, die sowohl unsere industriellen Bedürfnisse als auch unsere wachsende Bevölkerung unterstützen."
BEL_Focus_On_Civilian:0 "Fokus auf Kleinbetriebe"
BEL_Focus_On_Civilian_desc:0 "In einer Welt, in der die Bevölkerungszahl Ihre industrielle Kapazität bestimmt, können wir nicht mehr mit den Giganten wie Deutschland und den USA konkurrieren. Deshalb werden kleine Unternehmen und Neugründungen gefördert, die unseren Wohlstand verbessern."
BEL_Finish_Plan_Spaak:0 "Plan Spaak vollenden"
BEL_Finish_Plan_Spaak_desc:0 "Durch das Sammeln von Unterstützung innerhalb der Partei und die Nutzung von Spaaks Einfluss in der Liberalen Partei werden wir unsere Pläne zügig durchsetzen."
BEL_Create_The_Belgian_Cooperative_Union:0 "Den belgischen Genossenschaftsunion gründen"
BEL_Create_The_Belgian_Cooperative_Union_desc:0 "Die Zeit ist gekommen, dass die Arbeiter die Fesseln abwerfen, die ihnen von den kapitalistischen Politikern auferlegt wurden. Wir werden die Belgische Genossenschaftsunion ausrufen, um unsere neue Richtung zu skizzieren und unseren Nachbarn die Erfolge der Revolution zu zeigen."

 BEL_A_Neutral_Bloc:0 "Ein neutraler Block"
 BEL_A_Neutral_Bloc_desc:0 "Belgien war schon immer an die Neutralität gewöhnt. Man könnte sogar sagen, sie wurde uns aufgezwungen. Jetzt, wo wir wieder in die Welt entlassen werden, wäre es dumm, unsere Bräuche aufzugeben. Wir blühten in den Jahren vor dem Krieg und wir werden wieder blühen. Wenn unsere nördlichen Nachbarn sich unserer Sache anschließen wollen, so sei es, aber Belgien wird sich an den alten Vertrag von London halten."
BEL_Free_Trade:0 "Freihandel fördern"
BEL_Free_Trade_desc:0 "Wir besitzen den zweitgrößten Hafen Europas, doch unser Handel wird durch Vorschriften und Gesetze eingeschränkt. Antwerpen soll wieder zum Zentrum Europas werden, so wie es in der Vergangenheit war. Die Welt soll sehen, dass wir in auswärtigen Angelegenheiten wirklich unparteiisch sind."
 BEL_Koninklijke_Academie:0 "Die Königliche Akademie gründen"
 BEL_Koninklijke_Academie_desc:0 "Mit der Wiedervereinigung der Niederlande haben wir Zugang zu neuen Möglichkeiten erhalten. Eine davon wäre die Gründung einer Königlichen Akademie. Unter der Schirmherrschaft der Adligen beider Länder werden unsere klügsten Köpfe in hochmodernen Einrichtungen arbeiten und lernen können."
 BEL_Expand_Arms_Sales:0 "Waffenverkäufe ausweiten"
 BEL_Expand_Arms_Sales_desc:0 "Wir beherbergen einen der größten Waffenproduzenten der Menschheit, und mit unserer neugewonnenen Neutralität haben die Kunden begonnen, Schlange zu stehen. Da die Welt in eine Zeit des Krieges und des Chaos eintritt, können wir davon ausgehen, dass die Waffenindustrie davon profitieren wird."
 BEL_The_Lion_Roars:0 "Der Löwe brüllt"
 BEL_The_Lion_Roars_desc:0 "Belgien ist aus der Dunkelheit, die als Knechtschaft bekannt ist, zurückgekehrt. Wir sind stolz und unabhängig und doch allein. Unsere Bevölkerung mag bereit sein, sich gegen jeden fremden Eindringling zu wehren und zu beißen, aber jeder weiß, dass der Untergang unvermeidlich wäre. Wir brauchen Verbündete, um unsere neugeborene Nation zu schützen."
 BEL_Our_Old_Allies:0 "Unsere alten Verbündeten"
 BEL_Our_Old_Allies_desc:0 "Nun, da wir von den hunnischen Ketten befreit sind, tritt unsere kleine Nation wieder frei und stolz in die Welt. Doch wir sind nicht sicher. Belgien hat sich immer auf seine britischen Freunde verlassen. Sie haben uns heldenhaft verteidigt, als die Hunnen es wagten, unsere Neutralität zu verletzen. Wir werden nie vergessen, was die Briten und ihre Verbündeten in den gasgefüllten Schützengräben von Ypern oder auf den schlammigen Böden um Passchendaele für uns getan haben. Tausende haben auf den Feldern von Flandern ihr Leben verloren, und deshalb sind wir es ihnen schuldig, ihnen in ihrer dunkelsten Stunde zu helfen, so wie sie es für uns getan haben."
 BEL_Help_The_Syndicalist_Cause:0 "Helfen Sie der syndikalistischen Sache"
 BEL_Help_The_Syndicalist_Cause_desc:0 "Angesichts des deutschen Adlers, der unsere Länder plündert, nachdem wir sie vertrieben haben, sind wir gezwungen, nach Süden zu schauen. Frankreich und Großbritannien sind die Vorläufer einer neuen Welt, einer gleichberechtigten und gerechten Welt. Unsere Arbeiter werden an der Seite ihrer Brüder den Kampf zur Befreiung der Völker der Welt aufnehmen."
BEL_War_Bonds:0 "Kriegsanleihen"
BEL_War_Bonds_desc:0 "Angesichts der zunehmenden Spannungen in Europa hat die Regierung ein Programm für Kriegsanleihen aufgelegt, um die erforderlichen Barmittel und Ressourcen für eine schnelle Mobilisierung zu sammeln."
BEL_Last_Stand_Act:0 "Last Stand Act(Letztmögliche Widerstandsaktion)"
BEL_Last_Stand_Act_desc:0 "Der Krieg steht vor der Tür und die Armee marschiert einmal mehr, um unsere Souveränität zu schützen. Um unsere Reihen weiter zu verstärken, hat die Regierung ein Gesetz unterzeichnet, das es unserer Bevölkerung ermöglicht, sich leichter zu melden und sie schnell auszubilden."
BEL_Refugee_Management:0 "Flüchtlingsmanagement"
BEL_Refugee_Management_desc:0 "Flüchtlinge aus den kriegsgebeutelten Regionen Nord-Pas-De-Calais und der deutschen Wallonie erreichen unsere Grenzen und fliehen vor der Front. Indem wir ihnen Unterschlupf gewähren und sie mit Nahrung versorgen, können wir diese Krise in Schach halten."
BEL_Repair_Leuven_Library:0 "Wiederaufbau der Leuvener Bibliothek"
BEL_Repair_Leuven_Library_desc:0 "In den ersten Wochen des Weltkriegs niedergebrannt, gaben deutsche Investoren der Universität Gent den Vorzug vor derjenigen in Leuven, was zu einer langsamen Erholung ihrer Sammlung führte. Durch einen großen Zuschuss und Werke von Spendern sind wir in der Lage, die Regale wieder zu füllen."
BEL_FN_Herstal:0 "FN Herstal Erweiterung"
BEL_FN_Herstal_desc:0 "Um den steigenden Bedarf unseres Militärs zu decken, müssen wir in den Kleinwaffenhersteller FN investieren"
BEL_Brossel:0 "Wählen Sie Brossel Trucks"
BEL_Brossel_desc:0 "Spezialisiert auf zivile Transporte wie Busse und Züge, können wir mit den richtigen Mitteln und der Unterstützung durch unsere Regierung ihre militärischen Lkw-Kapazitäten weiter ausbauen."
BEL_Minerva:0 "Minerva wählen"
BEL_Minerva_desc:0 "Unser Luxus-Automobilhersteller hat den Wunsch geäußert, den Lkw-Bauauftrag von unserer Regierung zu erhalten und wäre definitiv in der Lage, unsere Anforderungen zu erfüllen, obwohl die Kosten hoch sein könnten."
BEL_FRC_Investements:0 "FRC Investitionen"
BEL_FRC_Investements_desc:0 "Wir brauchen eine größere Produktion von Artillerie- und Panzerabwehrwaffen und mit der Expertise von FRC werden wir in der Lage sein, diesen Bedarf zu decken."
BEL_Galopin_Doctrine:0 "Befolgen Sie die Galopin-Doktrin"
BEL_Galopin_Doctrine_desc:0 "Die Galopin-Doktrin besteht darin, Konsumgüter zu produzieren und den Bedarf der Zivilbevölkerung zu decken, während wir die Hilfe des Besatzers bei der Produktion von Kriegsmaterial ablehnen. Um die Zerstörung unserer industriellen Kraft zu vermeiden, wie es im Weltkrieg geschah, werden wir die von der deutschen Regierung ausgegebene zivile Produktion nicht absichtlich behindern."
BEL_Brussels_Oostende:0 "Beenden Sie den Bau der Antwerpen-Lüttich-Achse"
BEL_Brussels_Oostende_desc:0 "Verbunden durch den Adelbert-Kanal, müssen wir die Autobahnen, die zwischen den beiden Städten führen, weiter ausbauen, um unsere Transportmöglichkeiten zu erweitern."
BEL_Schelle:0 "Eröffnung des Kraftwerks Schelle"
BEL_Schelle_desc:0 "Aufgrund der jüngsten Erweiterungen der Industriekraft Flanderns benötigen wir ein neues Kraftwerk, um den Bedarf zu decken. Der Regierung wurden Pläne für das größte Kraftwerk Europas vorgelegt und sie hat beschlossen, diese auszuführen, um der Welt den Einfallsreichtum und die technologischen Fähigkeiten unseres kleinen Landes zu zeigen."
BEL_Antwerp:0 "Ausbau des Antwerpener Hafens"
BEL_Antwerp_desc:0 "Wir kontrollieren einen der größten Häfen in Europa und sind eine wichtige Lebensader für Importe aus Mitteleuropa. Der Ausbau unserer Docks und die Verbesserung der Infrastruktur rund um Antwerpen wären ein großer Segen für unseren Aufschwung."
BEL_Shipping:0 "Abhängigkeit von der deutschen Schifffahrt erhöhen"
BEL_Shipping_desc:0 "Das Deutsche Reich betrachtet unseren Hafen als einen der wichtigsten in seiner Einflusssphäre, da er über den Seeweg gut erreichbar ist und über eine ausgedehnte Infrastruktur verfügt, die die Autobahnen mit unseren eigenen Autobahnen verbindet. Indem wir die deutsche Abhängigkeit langsam weiter fördern, können wir uns eine reibungslosere Erholung vom Schwarzen Montag sichern und sogar einen schönen Gewinn erzielen."
BEL_Diamant:0 "Monopolisierung der Diamantenindustrie"
BEL_Diamant_desc:0 "Wenn man Diamant sagt, sagt man Antwerpen. Als weltweit größtes Zentrum des Diamantenhandels, in dem 80 % aller Diamanten in unserer Stadt landen, und gestützt durch die Unterstützung der meist jüdischen Bevölkerung, haben wir fast ein vollständiges Monopol auf den Diamantenhandel in Mitteleuropa."
BEL_Zeebrugge:0 "Gründung der Zeebrügge Werften"
BEL_Zeebrugge_desc:0 "Zeebrügge ist unser einziger wirklich unabhängiger Seehafen, der nicht von holländischen Invasoren abgeschnitten werden kann, und als solcher wäre es unser Hauptstandort für den Aufbau unserer Flotte."
 BEL_Industrial_Committee:0 "Einsetzen des Industrieausschusses"
 BEL_Industrial_Committee_desc:0 "Eine spezielle Kommission, bestehend aus Vertretern aller großen Industrien und Mitgliedern der Regierung, wird gegründet und wird zusammenkommen, um eine Lösung für unser Dilemma zu finden."
BEL_Invest_Liege_Economic_Zone:0 "Investieren Sie in die Industriefurche"
BEL_Invest_Liege_Economic_Zone_desc:0 "Um die steigende Arbeitslosigkeit und die Ausbreitung des Syndikalismus in der wallonischen Provinz Lüttich zu bekämpfen, wurde ein großer Ausbau der zivilen Industrie rund um die Provinzhauptstadt vorgeschlagen."
BEL_Seraing:0 "Seraing Stahlwerke"
BEL_Seraing_desc:0 "Um unsere industrielle Expansion zu unterstützen, müssen wir die Stahlwerke ausbauen, um unsere Abhängigkeit von deutschem Stahl zu verringern."
BEL_Fund_Cimentieres:0 "Finanzierung der Vereinigung von Zementwerken und Ziegeleien"
BEL_Fund_Cimentieres_desc:0 "Um die Nachwirkungen des Schwarzen Montags endlich loszuwerden, hat sich die Kommission einen kühnen Plan einfallen lassen. Sie schlägt vor, massiv in die Zementindustrie zu investieren, um die großen Infrastrukturprojekte in ganz Europa stemmen zu können. Durch die Schaffung eines ausreichend großen Angebots, kombiniert mit unserer technologischen Erfahrung, werden wir sicherlich in der Lage sein, den Markt zu dominieren und unser Land in eine profitablere Zukunft zu führen."

BEL_Solvay_Institute:0 "Förderung des Solvay-Instituts"
BEL_Solvay_Institute_desc:0 "Seit dem frühen 20. Jahrhundert steht das Solvay-Institut an der Spitze der technologischen Innovation. Durch die Vergabe von Stipendien an vielversprechende belgische Wissenschaftler und die Finanzierung ausländischer Projekte konnten wir das Interesse von Wissenschaftlern wie Marie Curie, Albert Einstein und vielen anderen wecken."
BEL_Sixth_Solvay_Congress:0 "Abhalten des sechsten Solvay-Kongresses"
BEL_Sixth_Solvay_Congress_desc:0 "Nach dem großen Erfolg des Fünften Kongresses über Elektronen und Protonen hat das Solvay-Institut erneut die klügsten Wissenschaftler unserer Zeit eingeladen, um über Magnetismus zu debattieren."
BEL_Baekelandt_Program:0 "Start des Baekelandt-Programms"
BEL_Baekelandt_Program_desc:0 "Benannt nach einem unserer berühmtesten Wissenschaftler und Pionier auf dem Gebiet der Kunststoffe, haben wir beschlossen, ein eigenes großes militärisches Forschungsprojekt zu starten, das sich mit den Möglichkeiten eines schnelleren Transports und den Möglichkeiten der Raketentechnik beschäftigt."
BEL_Antwerpse_Raffinage:0 "Antwerpen Raffinerien"
BEL_Antwerpse_Raffinage_desc:0 "Große Mengen an Öl erreichen bereits unsere Küsten, durch das Hinzufügen unserer eigenen Raffinerien rund um den Hafen können wir die Kriegsanstrengungen noch leichter unterstützen."
BEL_Uranium_Mining:0 "Studium radioaktiver Elemente"
BEL_Uranium_Mining_desc:0 "Nachdem die Bedeutung von radioaktivem Material auf dem fünften Solvay-Kongress entdeckt und bewiesen wurde, hat unsere Regierung ihren Einfluss bei Union Minière im Kongo genutzt, um selbst Hand an das Uran zu legen."

BEL_Rely_on_the_Kriegsmarine:0 "Verlassen Sie sich auf die Kaiserliche Marine"
BEL_Rely_on_the_Kriegsmarine_desc:0 "Mit der Kaiserlichen Marine als dominierender Seestreitkraft des Reichspaktes sieht unsere Regierung keinen Grund, einen Großteil unserer hart erarbeiteten Reserven für den Ausbau der Flotte auszugeben. Modernisierungen könnten zwar angebracht sein, aber der Fokus sollte auf der Verteidigung unserer Küsten liegen und nicht auf einer großen Marine-Expeditionsstreitmacht."
BEL_Land_Based_Support:0 "Befestigen Sie die flämische Küste"
BEL_Land_Based_Support_desc:0 "Bunker an der flämischen Küste und Artilleriebatterien an Schlüsselstellen sollten sich als mehr als effektiv erweisen, um ausländische Invasionen auf dem Seeweg abzuschrecken."
BEL_Expansion_of_the_Zeebrugge_Harbour:0 "Hafen von Zeebrügge erweitern"
BEL_Expansion_of_the_Zeebrugge_Harbour_desc:0 "Unsere wichtigsten Marineeinrichtungen befinden sich zwar in Antwerpen, aber dieser Hafen ist leicht vom Meer abgeschnitten und kann daher keinen zuverlässigen Stützpunkt für unsere Flotte bieten."
BEL_Destroyer_Effort:0 "Zerstörer-Bemühungen"
BEL_Destroyer_Effort_desc:0 "Unser Vertrauen in die alten Zerstörer beginnt seine Defizite zu zeigen und hat daher das Oberkommando davon überzeugt, dass eine Renovierung dieser Schiffe angebracht ist."
BEL_Submarine_Program:0 "U-Boot-Programm"
BEL_Submarine_Program_desc:0 "Unsere Marine basiert ausschließlich auf alten Überwasserschiffen, die nicht in der Lage sind, mit den großen Flotten unserer Feinde zu konkurrieren. Daher wurden Pläne ausgearbeitet, die Ressourcen stattdessen in ein U-Boot-Programm zur Bewachung unserer Küste zu delegieren."
BEL_Patrol_the_Coast:0 "Patrouille an den Küsten"
BEL_Patrol_the_Coast_desc:0 "Unsere Küstenlinie ist klein, aber dicht besiedelt und kann leicht durch eine Seeinvasion eingenommen werden. Um uns vor dieser Gefahr zu schützen, wurden Truppen und Ressourcen weiter an diese Front verlagert, um einen Zusammenbruch der Westfront zu verhindern."
BEL_Train_with_the_Kaiserliche_Marine:0 "Ausbildung mit der Kaiserlichen Marine"
BEL_Train_with_the_Kaiserliche_Marine_desc:0 "Da unsere Marine meist nur eine Unterabteilung der deutschen Kaiserlichen Marine ist, macht es nur Sinn, dass alle Flottenübungen in Zusammenarbeit mit der deutschen Niederlassung durchgeführt werden."

BEL_Fleet_of_our_own:0 "Eine eigene Flotte"
BEL_Fleet_of_our_own_desc:0 "Obwohl Belgien eine starke merkantile Seetradition hat, trat es in den Weltkrieg ein, ohne eine nennenswerte Marine zu haben, was zu einem Rückgang der militärischen Marineabenteuer der Regierung geführt hat. Adelbert als ehemaliger Marinebefehlshaber des Deutschen Reiches glaubt jedoch, dass eine starke Marine der Schlüssel zum Sieg über den Syndikalismus und zur Verteidigung gegen die Britische Union ist"
BEL_Cruiser_Effort:0 "Kreuzer-Bemühungen"
BEL_Cruiser_Effort_desc:0 "Kreuzer sind der Schlüssel zum Schutz unserer größeren Schiffe und sollten daher vom Marineausschuss vorrangig behandelt werden"
BEL_Support_the_Fleet:0 "Unterstützung der Flotte"
BEL_Support_the_Fleet_desc:0 "Unsere kleineren Schiffe müssen weiter verbessert werden, wenn wir die Dominanz auf See sichern wollen."
BEL_Adalberts_Dream:0 "[ROOT.BEL_GetAdalbertsDreamName]"
BEL_Adalberts_Dream_desc:0 "Da die [ROOT.BEL_GetGermansOrSyndicalists] eindeutig gegen [ROOT.GetNameDef] mobilisieren, sieht [ROOT.GetLeader] keine andere Wahl, als sich voll und ganz für seine Marinepläne einzusetzen, indem er enorme Mengen an Ressourcen in ein großes Schiffbauprogramm steckt."
BEL_Modernise_Destroyers:0 "Zerstörer modernisieren"
BEL_Modernise_Destroyers_desc:0 "Unser Vertrauen in die alten Zerstörer beginnt seine Defizite zu zeigen und hat daher das Oberkommando davon überzeugt, dass eine Überholung dieser Schiffe angebracht ist."
BEL_Buy_German_Cruisers:0 "Deutsche Kreuzer kaufen"
BEL_Buy_German_Cruisers_desc:0 "Um unsere Marine zu vervollständigen, hat die Regierung einen Teil des neuen Marinebudgets für den Erwerb von zwei neuen Leichten Kreuzern von deutschen Werften vorgesehen"
BEL_Submarine_Support:0 "U-Boot-Unterstützung"
BEL_Submarine_Support_desc:0 "Unsere Marine basiert ausschließlich auf alten Überwasserschiffen, die nicht in der Lage sind, mit den großen Flotten unserer Feinde zu konkurrieren. Daher wurden Pläne ausgearbeitet, die Ressourcen stattdessen in ein U-Boot-Programm zur Bewachung unserer Küste zu delegieren."
BEL_Naval_Officer_Academy:0 "Königliche Marineakademie"
BEL_Naval_Officer_Academy_desc:0 "Um unsere neuen Schiffe zu bemannen und unsere Marinedoktrin zu entwickeln, hat Adelbert den Plan gefasst, eine königliche Marineakademie zu eröffnen ... mit seinem Namen natürlich."
BEL_Increase_Investements_Battleship_Program:0 "Schlachtschiff-Programm Investitionen"
BEL_Increase_Investements_Battleship_Program_desc:0 "Das Adelbert-Programm hat große Erfolge gezeigt und sollte daher noch mehr gefördert werden!"
BEL_Scrap_The_Program:0 "Verwerfen Sie das Programm"
BEL_Scrap_The_Program_desc:0 "Nicht nur, dass die Auswirkungen des Programms bestenfalls vernachlässigbar waren, die enorme Belastung, die es für unsere Wirtschaft bedeutete, hat die kämpfenden wallonischen Minen und die Schwerindustrie stark gefährdet."
BEL_Naval_Cooperation_Program:0 "Programm für die Zusammenarbeit mit der Marine"
BEL_Naval_Cooperation_Program_desc:0 "Unsere Flotte ist schnell gewachsen und wir produzieren immer fortschrittlichere Kriegsschiffe. Dennoch haben unsere Verbündeten auf ihre Weise Fortschritte gemacht, die in vielerlei Hinsicht unser eigenes Design-Know-how übertreffen, in anderer Hinsicht aber auch nicht. Zu unserem beiderseitigen Nutzen sollten wir eine neue Organisation schaffen, die sich um den Austausch von Marine-Designtechniken und Fortschritten in der entsprechenden Technologie kümmert."

BEL_Secondary_Military:0 "Hilfstruppe"
BEL_Secondary_Military_desc:0 "Wir sind in unseren militärischen Fähigkeiten durch die uns vom Imperium auferlegten Beschränkungen begrenzt und sollten uns daher stattdessen auf die Verbesserung unserer militärischen Polizei- und Friedenskräfte konzentrieren, um den vollständigen Gehorsam des flämisch-wallonischen Volkes zu sichern."
BEL_Air_Defence_of_the_Territory:0 "Territoriale Flugabwehr"
BEL_Air_Defence_of_the_Territory_desc:0 "Unsere Industrie ist das Lebenselixier unserer Nation, kann aber leicht aus der Luft angegriffen werden. Das Air Defence of the Territory Detachement wird geschaffen, um Schlüsselstellen in der ganzen Nation zu bewachen und sie vor Bombenangriffen zu schützen."
BEL_Air_Support_for_Germany:0 "Flugunterstützung mit Deutschland"
BEL_Air_Support_for_Germany_desc:0 "Warum Ressourcen für den Ausbau der Luftwaffe ausgeben, wenn wir uns einfach auf die deutsche verlassen können? Durch einige clevere Deals und durch Nachbauten einiger ihrer Konstruktionen werden unsere Konstrukteure bei SABCA und Renard sicherlich mit Verbesserungen aufwarten."
BEL_Cover_The_Fortress_Line:0 "Absicherung der Festungslinie"
BEL_Cover_The_Fortress_Line_desc:0 "Das deutsche Heer hat uns beauftragt, die Ludendorfflinie zu bewachen und jede französische Bedrohung im Keim zu ersticken. Ausreichende Luftdeckung ist dafür natürlich Voraussetzung."
#BEL_Feldgendarmerie:0 "Erweitern Sie die oben bereits definierte Feldgendarmerie" als Idee
BEL_Feldgendarmerie_desc:0 "Die flämische Wache hat in ihren Aufgaben versagt und kann nicht mehr mit der Sicherung einer loyalen Nation betraut werden. Um sie zu ersetzen, haben wir unseren Fokus auf die deutsche Feldgendarmerie verlagert, die sich aus deutschen Einwanderern und unseren treuesten Anhängern zusammensetzt."
BEL_Exempt_Walloons_From_the_Army:0 "Wallonen aus der Armee entlassen"
BEL_Exempt_Walloons_From_the_Army_desc:0 "Wir können den Wallonen bei der Aufrechterhaltung der Ordnung nicht vertrauen, noch haben sie die Loyalität unserer flämischen Divisionen. Sollten die Franzosen angreifen, wären sie eine Belastung und sollten daher entfernt werden, bevor es zur Katastrophe kommt."
BEL_The_Vlaamse_Wacht:0 "Verlassen Sie sich auf die Flämische Wache."
BEL_The_Vlaamse_Wacht_desc:0 "Die Flämische Wache hat uns viele Jahre lang gute Dienste geleistet, und obwohl sie ein wenig nachzulassen scheinen, hat Hendrik Elias uns davon überzeugt, dass es lediglich ein Mangel an Personal ist, der sie davon abhält, alle Unruhen zu stoppen."
BEL_Memories_of_the_Yzer:0 "Erinnerungen an die Yzer"
BEL_Memories_of_the_Yzer_desc:0 "Fünf lange Jahre hielten Albert I. und seine belgischen Truppen tapfer die Yzer-Linie und taten alles, um diesen winzigen Flecken belgischen Landes zu halten. Bewegungen wie die Frontbewegung und die Tradition, den Yzerturm zu besuchen, gehen auf diesen tapferen Widerstand zurück und gelten als einige der stolzesten Momente der flämischen Geschichte."
BEL_Increase_Flemish_Conscription:0 "Flämische Wehrpflicht ausbauen"
BEL_Increase_Flemish_Conscription_desc:0 "Um die Entlassung der wallonischen Truppen zu kompensieren und eine starke und stabile Grenze zu gewährleisten, hat Adelbert den Befehl gegeben, die Rekrutierung für alle flämischen Provinzen zu erhöhen."
BEL_Joint_Doctrine_Developement:0 "Gemeinsame Entwicklung von Doktrinen"
BEL_Joint_Doctrine_Developement_desc:0 "Unsere Verbündeten sind unsere Rettung. Es macht nur Sinn, dass wir auch militärisch kooperieren."
BEL_Trench_War:0 "Grabenkrieg"
BEL_Trench_War_desc:0 "Das nationale Trauma, das auf die deutsche Kriegserklärung 1914 folgte, bestand aus vielen Jahren in den Schützengräben, was unseren Offiziersstab abgehärtet hat und zu massiven Vorbereitungen für den Fall führte, dass erneut ein Krieg an unsere Küsten kommen sollte."
BEL_Increase_FN_Funding:0 "FN-Förderung erhöhen"
BEL_Increase_FN_Funding_desc:0 "FN ist unser größter Waffenhersteller und hat bei unserer Regierung einen Kredit beantragt, um seine Kleinwaffenproduktion weiter zu innovieren und auszubauen."
BEL_Mobilise_the_Reserves:0 "Mobilisierung der Reserven"
BEL_Mobilise_the_Reserves_desc:0 "Der Moment, den wir seit vielen Jahren gefürchtet haben, ist endlich gekommen und der Krieg steht kurz bevor. Unsere Reserven, über 200.000 stark, sind unerfahren und schlecht ausgerüstet, aber sie sind unsere letzte Verteidigungslinie in diesen verzweifelten Zeiten."
BEL_Push_Forwards:0 "Offensiv-Planung"
BEL_Push_Forwards_desc:0 "Die Gegenoffensive ist endlich da. Alle Truppen, sofort vorrücken!"

BEL_Meuse_Line:0 "Verstärkung der Maas-Linie"
BEL_Meuse_Line_desc:0 "Die Maas ist unsere letzte Verteidigungslinie und sollte stark befestigt werden, um jede Invasion zu stoppen, sei es eine deutsche nach Belgien oder eine französische nach Deutschland."
BEL_KW_Line:0 "Konstruieren Sie die KW-Linie"
BEL_KW_Line_desc:0 "Ein zusätzlicher Verteidigungsgürtel, der hauptsächlich aus Panzersperren und kleinen Bunkern besteht, verschafft uns noch mehr Zeit, eine fremde Invasion zu stoppen."
BEL_Expansion_Lundendorf_Line:0 "Erweitern der Ludendorfflinie"
BEL_Expansion_Lundendorf_Line_desc:0 "Die Ludendorfflinie ist der primäre Verteidigungsgürtel an der französischen Grenze und soll der erste Ort sein, an dem wir die Franzosen aufhalten. Der weitere Ausbau und die Befestigung von Schwachstellen sollte daher eine Priorität für unser Militärbudget sein."
BEL_Chasseurs_Ardennais:0 "Widerstand und Bisse"
BEL_Chasseurs_Ardennais_desc:0 "Resiste et Mords(Widerstand und Bisse) ist das berühmte Motto der Chasseurs Ardennais(Ardennen Jäger). Sie sind unsere hochmobile und defensive Einheit, die in den Wäldern und Hügeln der Ardennen stationiert ist. Während der größte Teil dieses Gebietes nun unter deutscher Kontrolle ist, bewachen unsere Truppen immer noch die Wälder und sind eine letzte Maßnahme, um Frankreich vom Eindringen ins Rheinland abzuhalten."

BEL_Independent_Forces:0 "Unabhängige Streitkräfte"
BEL_Independent_Forces_desc:0 "Mit der Aufhebung der deutschen Beschränkungen für unser Militär ist es an der Zeit, unsere kleinen Streitkräfte schnell zu erweitern und zu modernisieren."
BEL_Flemish_Walloon_Officers:0 "Flämisch-Wallonische Offiziere"
BEL_Flemish_Walloon_Officers_desc:0 "Während des Weltkriegs kam es aufgrund von Sprachproblemen zu Spannungen zwischen flämischen Soldaten und ihren wallonischen Kommandeuren. Wenn wir eine Wiederholung dieser Situation vermeiden wollen, müssen wir sicherstellen, dass französischsprachige Kommandeure französischsprachigen Divisionen zugewiesen werden und umgekehrt."
BEL_War_of_Defence:0 "Verteidigungskrieg"
BEL_War_of_Defence_desc:0 "Wir haben nicht die Kraft, alleine in das Territorium des Feindes vorzudringen und haben eine starke Tradition der Verteidigung auf unserem Heimatgebiet. Indem wir den Feind zwingen, zu uns zu kommen, hoffen wir, ihn auf unseren Befestigungen aufzuhalten."
BEL_German_Favoritism:0 "Deutsche Bevorzugung"
BEL_German_Favoritism_desc:0 "Die deutsche Armee ist der unseren weit überlegen, und so scheint es nur richtig, dass wir uns auf ihre Offiziere und ihre militärische Expertise verlassen, um uns zum Sieg zu führen."
BEL_Strike_First_Doctrine:0 "Erstschlag-Doktrin"
BEL_Strike_First_Doctrine_desc:0 "Indem wir mit motorisiertem Gerät und deutschen Panzern vorrücken, können wir die Franzosen ausmanövrieren und ihre Linien leicht durchbrechen."
BEL_Expansion_of_the_Academy:0 "Erweiterung der Königlichen Akademie"
BEL_Expansion_of_the_Academy_desc:0 "Unsere Militärakademie ist veraltet und mit alten Fossilien besetzt. Wir brauchen frischen Wind, um unsere innovative Doktrinentwicklung neu zu starten"
BEL_Small_arms_developement:0 "Kleinwaffen Entwicklung"
BEL_Small_arms_developement_desc:0 "Unsere Ingenieure sind in der Entwicklung von Kleinwaffen führend und unsere Fabriken exportieren Waffen in alle Teile der Welt. Weitere Investitionen in dieses Geschäft würden unsere Innovationsfähigkeit sicherlich verbessern."
BEL_Cooperation_with_the_Universities:0 "Zusammenarbeit mit den Universitäten"
BEL_Cooperation_with_the_Universities_desc:0 "Die Zusammenarbeit zwischen unseren Universitäten und der militärischen Forschung und Entwicklung ist viel zu gering und könnte drastisch verbessert werden."
BEL_Enlarge_the_Military_Complex:0 "Vergrößerung des Militärkomplexes"
BEL_Enlarge_the_Military_Complex_desc:0 "Der Krieg steht vor der Tür, und unserem Militärkomplex fehlt noch immer die nötige Leistung, um unsere Armee zu bemannen. Wir brauchen mehr Waffenhersteller, und wir brauchen sie schnell."
BEL_War_on_the_Horizon:0 "Krieg im Anmarsch"
BEL_War_on_the_Horizon_desc:0 "Die Motoren des Krieges beginnen langsam zu röhren und es wird nicht mehr lange dauern, bis sie unsere Grenze erreichen. Wir müssen uns vorbereiten, mobilisieren und alles tun, was wir können, um den Untergang unserer kleinen Nation zu verhindern."
BEL_Distribute_Bycicles:0 "Fahrräder verteilen"
BEL_Distribute_Bycicles_desc:0 "Wir sind in unserer Armee stark auf Fahrräder angewiesen, und unsere Hersteller wie Minerva produzieren sie so schnell wie möglich, aber mit den Verlusten im Feld und der massiven Vergrößerung unserer Streitkräfte aufgrund der Mobilisierung entstehen allmählich Fahrraddefizite."
BEL_Minerva_Truck_Contract:0 "Minerva Lkw-Vertrag"
BEL_Minerva_Truck_Contract_desc:0 "Unsere Armee braucht mehr Lastwagen und wer könnte diese besser liefern als unser berühmter Autohersteller Minerva?"
BEL_Artillery_Advances:0 "Artillerie Verbesserungen"
BEL_Artillery_Advances_desc:0 "FRC baut einige der besten Geschütze der Welt und ist ständig dabei, ihre Designs zu erneuern und zu verbessern. Mit einem kleinen finanziellen Anstoß durch die Regierung können wir diesen Prozess beschleunigen."
BEL_Mechanised_Forces:0 "Mechanisierte Truppen"
BEL_Mechanised_Forces_desc:0 "Mobilität ist der Schlüssel in der modernen Kriegsführung, und wir sollten diesem veränderten Stil folgen, indem wir in mechanisierte und motorisierte Ausrüstung investieren, um unsere Truppen im Feld zu unterstützen."
BEL_Anti_Tank_Focus:0 "Panzerabwehr Fokus"
BEL_Anti_Tank_Focus_desc:0 "Durch unsere Partner in FRC haben wir PAK in alle unsere Frontlinien-Divisionen integriert, um den Mangel an Panzerung zu füllen. "Warum Panzer bauen, um ihnen zu begegnen, wenn man sie einfach abschießen kann?""
BEL_T13_Success:0 "T13 Panzer-Programm"
BEL_T13_Success_desc:0 "Der T13 ist ein kleiner leichter Panzerzerstörer, der schnell mit unseren Truppen vorrücken kann, billig hergestellt wird und die Fähigkeit hat, weit größere und besser gepanzerte Panzer zu stoppen."
BEL_Mobile_Defence_Stations:0 "Mobile Verteidigungsplattformen"
BEL_Mobile_Defence_Stations_desc:0 "Während unsere T13s die erste Welle feindlicher Panzer aufhalten können, müssen wir unsere eigenen produzieren, wenn wir langfristig wettbewerbsfähig bleiben wollen."

BEL_Masters_of_the_Skies:0 "Herren der Lüfte"
BEL_Masters_of_the_Skies_desc:0 "Sich wie ein Adler zu erheben, Herr über sich selbst zu werden, sogar über die Elemente, das ist der Traum von vielen. Für unsere Nation kann dieser Traum endlich Wirklichkeit werden. Auch wenn die Kosten beträchtlich sein mögen, sollten wir uns auf den Ausbau der Luftwaffe konzentrieren und endlich die Herren des eigenen Himmels werden."
BEL_Renard_Fighter_Program:0 "Renard-Kampfflugzeug-Programm"
BEL_Renard_Fighter_Program_desc:0 "Das in Brüssel ansässige Unternehmen Renard hat eine Vielzahl von renommierten zivilen und militärischen Flugzeugen hergestellt. Wir sollten das Unternehmen beauftragen, in unserem Namen Spitzenforschung und -entwicklung für die eventuelle Entwicklung eines neuen Kampfflugzeugs zu betreiben."
BEL_Royal_Air_Academy:0 "Königliche Luftfahrtakademie"
BEL_Royal_Air_Academy_desc:0 "Derzeit trainieren die Offiziersanwärter der Luftwaffe zusammen mit denen der Armee. Wir sollten zwei Fliegen mit einer Klappe schlagen und eine nationale Luftwaffenakademie einrichten, um sowohl die Pilotenausbildung zu verbessern als auch das richtige Milieu für die größten Militärflieger unserer Nation zu schaffen, um unsere Doktrin effektiver zu erweitern."
BEL_SABCA_Bombers:0 "Lizenz SABCA Bomber"
BEL_SABCA_Bombers_desc:0 "Die Firma SABCA produziert die meisten Frachtflugzeuge für staatliche Transportunternehmen und liefert viele Flugzeuge für unsere nationale Fluggesellschaft Sabena. Wir sollten mit ihnen zusammenarbeiten, um neue Bomber zu entwickeln, sowohl komplett einheimische als auch modifizierte ausländische Modelle."
BEL_Requisition_Sabena_Air_Fleet:0 "Anfrage Sabena Luftflotte"
BEL_Requisition_Sabena_Air_Fleet_desc:0 "Angesichts der hohen Spannungen in der Welt übertrumpfen unsere militärischen Belange die der nationalen Fluggesellschaft Sabena. Alle von der Fluggesellschaft betriebenen Flugzeuge, die für den militärischen Einsatz umgerüstet werden könnten, sollten beschlagnahmt werden."
BEL_RADAR_Stations:0 "RADAR Stationen"
BEL_RADAR_Stations_desc:0 "RADAR ist dabei, die Luftfahrt und die Luftverteidigung für immer zu verändern. Wir können nicht zulassen, dass unsere Feinde einen technologischen Vorsprung in diesem kritischen Bereich gewinnen. Alle verfügbaren Ressourcen müssen für die RADAR-Forschung und -Entwicklung zur Verfügung gestellt werden."
BEL_AA_Fortifications:0 "Flak-Befestigungen"
BEL_AA_Fortifications_desc:0 "Damit unsere Feinde nicht die Herrschaft über unseren Himmel erlangen, müssen wir unsere Luftverteidigung ausbauen. Neue dedizierte Luftabwehrbefestigungen sollten im ganzen Land geschaffen werden."
BEL_Supporting_Role:0 "Unterstützende Funktionen"
BEL_Supporting_Role_desc:0 "Die deutsche Luftwaffe ist ohne Parallele auf der Welt. Unsere Nation wird nur Arm in Arm mit einem solchen Ungetüm sicher sein. Deshalb muss unsere Luftwaffe darauf ausgerichtet sein, die deutsche zu unterstützen, und wir müssen auf die Integration in alliierte Kommandostrukturen hinarbeiten."
BEL_CAS_Support:0 "CAS Schwerpunkt"
BEL_CAS_Support_desc:0 "Da unsere Verbündeten über genügend Luftüberlegenheit verfügen, um Feinde von unserem Himmel fernzuhalten, können wir unsere Anstrengungen auf die Entwicklung von Luftnahunterstützungsflugzeugen konzentrieren, die unsere Truppen am Boden unterstützen. Mit ein wenig zusätzlicher staatlicher Finanzierung werden unsere Flugzeuge sicherlich zu den fähigsten auf dem Planeten gehören."
BEL_Ground_Support:0 "Bodenunterstützung"
BEL_Ground_Support_desc:0 "Um unsere Männer am Boden besser zu unterstützen, muss die gesamte Luftwaffe umdenken und eine neue und robustere Doktrin entwickeln, die für eine solche Rolle geeignet ist. Einige Offiziere mögen zögern, wir wären gut beraten, die Bemühungen sorgfältig zu überwachen."
BEL_Coast_Patrol:0 "Küstenwache"
BEL_Coast_Patrol_desc:0 "Während unsere tapfere Marine alles tut, was sie kann, um unsere Küsten zu schützen, sollten unsere Feinde nicht unterschätzt werden; eine Invasion von der Küste Flanderns kann mit begrenzter Vorankündigung kommen. Glücklicherweise kann unsere wachsende Luftwaffe bei der Verteidigung der Küste helfen, wenn wir nur weitere Mittel für die Entwicklung von Marine-Patrouillenfahrzeugen bereitstellen würden."

