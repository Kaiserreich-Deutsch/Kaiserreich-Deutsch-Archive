bel.1.t:0 "Desaster vom 17. Februar '36"
bel.1.d:0 "Der 17. Februar, der den Tag markiert, an dem Adelbert I. zum König von Belgien gekrönt wurde und die Herrschaft über das Land übernahm, wurde alljährlich mit Feierlichkeiten in der Hauptstadt begangen. Militärparaden und Fanfaren kündigten den Beginn der Feierlichkeiten an, und um 12 Uhr bestieg Adelbert den Balkon des Palastes und blickte auf die Warande.\n\nWährend er sich an die Bevölkerung wandte und ein weiteres friedliches Jahr feierte, ertönte ein lauter Knall gegen die Steinmauern des Palastes. Mitten in der Menge hatte eine Gruppe von Rebellen eine Waffe in Richtung des Königs abgefeuert. Sie riefen "Vive la Révolution" und "Weg met de mof!"(Weg mit dem Muff!). Dutzende von Männern und Frauen, die vom vereinten Widerstand an taktischen Stellen in der Menge platziert worden waren, begannen das Volk zu mobilisieren und bereiteten die Erstürmung des Palastes vor.\n\nDie Polizei wurde schnell mobilisiert und bildete einen schützenden Kreis um die Tore des Palastes, und obwohl sich die Menge in die umliegenden Straßen zerstreute, wurde die Revolte schnell zu groß, als dass die örtliche Polizei sie hätte bewältigen können."
bel.1.a:0 "Versuchen Sie, die Demonstranten mit kleinen Zugeständnissen zu besänftigen."
bel.1.b:0 "Schicken Sie die Armee!"
bel.1.c:0 "Wir sollten warten, bis sie sich beruhigt haben."

bel.2.t:0 "Schwarzer Montag trifft Flandern-Wallonien!"
bel.2.d:0 "Am 2. Februar stürzte der deutsche Aktienmarkt ab und löste eine Wirtschaftskrise wie nie zuvor aus. Flandern-Wallonien, das durch die Reparationen und den Wiederaufbau seines Landes bereits geschwächt war, wurde sehr hart getroffen. Hunderte verließen weinend und schreiend die Brüsseler Börse. Drastische Maßnahmen werden erforderlich sein, um das kämpfende Volk von Flandern-Wallonien zu retten."
bel.2.a:0 "Was sollen wir tun?"


### Black Monday ###
belbla.2.t:0 "Sturm auf die Banken"
belbla.2.d:0 "Während die Aktien an der Brüsseler Börse abstürzen, strömen Tausende von Bürgern zu den Banken und versuchen, so viel Bargeld wie möglich abzuheben. Die Societe General in Brüssel gerät in Panik, da sie ihre Bargeldreserven schnell schwinden sieht, und drängt den König, Maßnahmen zu ergreifen, bevor Unruhen auf den Straßen ausbrechen. Eine Auszahlung an die Bürger würde zwar kurzfristig Stabilität garantieren, aber auch enorme Kosten für die Regierung mit sich bringen."
belbla.2.a:0 "Schließt die Banken!"
belbla.2.b:0 "Sollen die Narren doch ihr Geld abheben."

belbla.3.t:0 "Middenkredietkas erklärt den Konkurs"
belbla.3.d:0 "Fehlinvestitionen, abstürzende Aktien und die Unterstützung von befreundeten Banken haben die Middenkredietkas in einem brutalen Liquiditätskollaps zu Fall gebracht. Als finanzieller Zweig des Boerenbond, der Bauernvertretung, die nach dem Weltkrieg aufgrund der deutschen Abhängigkeit von mitteleuropäischen Feldfrüchten an Einfluss gewann, stehen Tausende von Bauern, die ihr Kapital in die Organisation investiert hatten, nun mit leeren Taschen da. Tausende stehen in einer Zeit zunehmender Instabilität und finanzieller Unsicherheit praktisch mittellos da.\n\nMitglieder des Parlaments haben die Gründung einer CKL ( Zentrale Kasse für Landkredite) vorgeschlagen, um die angeschlagenen Landwirte zu unterstützen, indem sie versprechen, bei einer wirtschaftlichen Erholung großzügige Subventionen für den Agrarsektor bereitzustellen. Dies wäre zwar eine enorme Belastung für den AVV und ABB, würde aber dem Image von Adelbert und dem pro-deutschen Regime sehr helfen."
belbla.3.a:0 "Gründen Sie die CKL."
belbla.3.b:0 "Sie werden sich selbst retten müssen."

belbla.4.t:0 "Akquisitions- und Marketinggesellschaft bittet um staatliche Intervention"
belbla.4.d:0 "Trotz der Gründung des CKL, um die Bauern zu entschädigen, leidet der andere finanzielle Zweig des Boerenbond sehr. Die AVV oder "Kauf- und Verkaufsgesellschaft", die für die Unterstützung der Landwirte beim Kauf von landwirtschaftlichen Geräten und Vorräten in großen Mengen zuständig ist, war gezwungen, die Türen ihrer Läden zu schließen, nachdem Tausende von Landwirten sie überrannt hatten, um ihre unsichere Zukunft zu sichern."
belbla.4.a:0 "Gewähren Sie ihnen einen staatlichen Kredit."
belbla.4.b:0 "Die Märkte werden über ihr Schicksal entscheiden."

belbla.5.t:0 "Die Société Générale de la Belgique spaltet sich auf"
belbla.5.d:0 "Die 1815 von den Niederländern gegründete Societe General, die größte Korporation Flandern-Walloniens, war die treibende Kraft hinter einem Großteil der rasanten Industrialisierung und kolonialen Expansion des 19. Jahrhunderts. Nach dem Verlust des Kongo und dem Beginn der deutschen Besatzung sank ihre Macht rapide, aber auch heute noch ist sie die wichtigste wirtschaftliche Institution unserer Nation und dominiert fast 40% des Industriesektors.\n\nUm den durch den Schwarzen Montag verursachten Sturm zu überstehen, schlagen mehrere Mitglieder der liberalen Partei vor, die unrentablen Filialen auszugliedern und zu retten, was zu retten ist. Die General Bank würde als separates Tochterunternehmen der Hauptorganisation verkauft werden und die Geschäfte der Bank unabhängig von der Einmischung des SGB führen."
belbla.5.a:0 "Blockieren Sie die vorgeschlagene Aufteilung."
belbla.5.b:0 "Eine unabhängige Bank wäre ein kluger Schritt."

belbla.6.t:0 "Bildung des Bankenausschusses"
belbla.6.d:0 "In dem Bemühen, die katastrophalen Auswirkungen des Schwarzen Montags auf die flämisch-wallonischen Banken zu stoppen, hat die Regierung die Einrichtung einer Bankenkommission vorgeschlagen, um die Erholung der Krise zu überwachen und die Implosion der Wirtschaft zu verhindern. Dies wird zwar garantiert von deutschen Bankmanagern abgelehnt, die darin einen Versuch der flämisch-wallonischen Regierung sehen, ihren Einfluss zu schmälern, aber verzweifelte Zeiten verlangen nach verzweifelten Maßnahmen."
belbla.6.a:0 "Der König blockiert den Vorschlag."
belbla.6.b:0 "Der Vorschlag wird einstimmig angenommen."

belbla.7.t:0 "Streik der Kartoffelbauern"
belbla.7.d:0 "Verärgert über die Reaktion der Regierung auf den Zusammenbruch der Middenkredietkas haben Tausende von Landwirten ihre Traktoren nach Brüssel gefahren, um gegen ihre Missbehandlung zu protestieren. Die katholische Partei hat eine Debatte im Parlament eröffnet, in der sie den König anfleht, ihnen zu erlauben, Gelder zuzuteilen, um den Zusammenbruch des Boerenbond und die Zerstörung des landwirtschaftlichen Sektors in Flandern-Wallonien zu verhindern."
belbla.7.a:0 "Schicken Sie die Flämische Wache."
belbla.7.b:0 "Stellen Sie Mittel zur Rettung des Boerenbonds bereit."

belbla.8.t:0 "Wiederherstellung des NLVC"
belbla.8.d:0 "Ursprünglich von den deutschen Besatzern während des Weltkriegs gegründet, diktierte die Nationale Landbouw- en Voedingscorporatie, oder "Nationale Landwirtschafts- und Lebensmittelgesellschaft", eine strenge und geplante Politik, um die belgische Landwirtschaft über Wasser zu halten. Während die Organisation nach dem Krieg aufgelöst wurde, da Rationen und militärische Verwaltung nicht mehr notwendig waren, hat das Versagen der Middenkredietkas und des Boerenbond bei der Krise am Schwarzen Montag das pro-deutsche Regime dazu veranlasst, diese Pläne wieder aufleben zu lassen und eine Reform der Agentur in Betracht zu ziehen."
belbla.8.a:0 "Lösen Sie den Bauernverband auf."
belbla.8.b:0 "Verwerfen Sie den NLVC-Plan."

bel.3.t:0 "Armee im Einsatz gegen die Randalierer"
bel.3.d:0 "Die nächstgelegene Division wurde schnell mobilisiert und zur Unterdrückung der Randalierer eingesetzt. Die Randalierer wurden jedoch, wütend durch die schweren Waffen, noch gewalttätiger und griffen die Palastverteidigung an. Der Armee gelang es schließlich, die Randalierer durch Feuereröffnung zu unterdrücken. 106 Randalierer fanden noch am selben Tag den Tod und hunderte weitere wurden in den folgenden Tagen verhaftet. Es scheint, dass wir vorübergehend die Kontrolle wiedererlangt haben, aber es müssen strenge Maßnahmen ergriffen werden, um eine weitere Katastrophe zu verhindern."
bel.3.a:0 "Wir sollten uns auf weitere Gewalt vorbereiten."

bel.4.t:0 "Der König macht Zugeständnisse"
bel.4.d:0 "Nach der Einberufung des Parlaments hat der König beschlossen, dass es Zeit für einen Wechsel ist. Er hat bereits eine Reihe von Zugeständnissen angeboten, die das Gesicht des flämisch-wallonischen Regimes unwiderruflich verändern können und sicherlich versprechen, unsere Nation auf einen anderen Weg zu bringen."
bel.4.a:0 "Die Regierung ist jetzt reif für eine Reform."

bel.5.t:0 "Die Unruhen gehen weiter"
bel.5.d:0 "Gefangen im Palast, aber sicher vor den Randalierern draußen, hat der König beschlossen, nicht auf den Einsatz schwerer Waffen zurückzugreifen und hat stattdessen versucht, mit den Demonstranten allein durch den Einsatz lokaler Polizeibataillone fertig zu werden. Der Aufstand hat sich jedoch als nicht so leicht unterdrückbar erwiesen und hat begonnen, sich auf die gesamte Stadt auszuweiten. Studentenorganisationen in den Städten Leuven, Gent und sogar in Brüssel selbst hatten ihren eigenen Protestmarsch vorbereitet und sich schnell organisiert. Das Lied von Brabant und Der flämische Löwe singend, Transparente schwenkend und durch die Straßen demonstrierend, wurden die Proteste schnell fast unüberwindbar für die Polizei."
bel.5.a:0 "Es wird immer schlimmer!"

bel.6.t:0 "Wallonen in Charleroi und Mons erheben sich"
bel.6.d:0 "Massive Streiks und Proteste gibt es auch in der Wallonie, wo die großen Industriestädte Charleroi und Mons begonnen haben, sich zu einer groß angelegten Rebellion zu organisieren. Unterstützt durch den syndikalistischen Widerstand und Überfälle auf das Polizeipräsidium in Mons, haben sich die Aufständischen außerhalb der Stadt neu organisiert und warten auf ihre Zeit."
bel.6.a:0 "Wird das niemals enden?"

bel.7.t:0 "Massenhafte Desertion"
bel.7.d:0 "Da die Rebellion von Tag zu Tag wächst, sind viele Soldaten der ehemaligen belgischen Armee desertiert und haben sich der Rebellion angeschlossen. Gut bewaffnet, können sie eine erhebliche Bedrohung für unsere Fähigkeit darstellen, den Aufstand niederzuschlagen."
bel.7.a:0 "Fordern Sie deutsche Verstärkung an."
bel.7.b:0 "Wir schaffen das alleine!"

bel.8.t:0 "Die Unterstützung für die Unabhängigkeit wächst"
bel.8.d:0 "Da die verschiedenen Fraktionen weiter wachsen, wird es bald eine Wahl geben, die über die Zukunft unseres Landes entscheiden könnte. Im Moment gibt es wenig Kontakt zwischen den wallonischen Rebellen und den Flamen. Es könnte in unserem besten Interesse sein, die Situation getrennt zu halten, bis wir die Rebellion niederschlagen können."
bel.8.a:0 "Halten Sie sie getrennt und wir werden siegen!"
bel.8.b:0 "Wir können die Ressourcen im Moment nicht entbehren."

bel.9.t:0 "1. Mai"
bel.9.d:0 "Am ersten Mai feiern die Syndikalisten den Kampf für den 8-Stunden-Arbeitstag, wie er von der zweiten Internationale 1889 beschrieben wurde. Trotz der in ganz Belgien wütenden Rebellion sehen viele Syndikalisten diesen Tag als heilig an und Guerillastreiks werden heute weniger heftig ausfallen. Das könnte unsere Gelegenheit sein, einen Gegenangriff zu organisieren!"
bel.9.a:0 "Führen Sie koordinierte Angriffe gegen Schlüsselfiguren durch."
bel.9.b:0 "Verhängen Sie eine Ausgangssperre in Lüttich, Namur und Charleroi."
bel.9.c:0 "Es ist vielleicht zu gefährlich, sie weiter zu provozieren."

bel.10.t:0 "Attentatsversuche sind gescheitert!"
bel.10.d:0 "Während des Angriffs unserer Truppen auf das Hauptquartier in Charleroi wandte sich einer der Soldaten, der mit der syndikalistischen Sache sympathisierte, von seinen Kameraden ab und lockte sie in eine Falle. Syndikalistische Kräfte nahmen schließlich schnell den Rest seiner Einheit gefangen und halten sie als Geiseln."
bel.10.a:0 "Gibt es nichts, was wir richtig machen können?"

bel.11.t:0 "Syndikalisten und Royalisten vereinigt euch!"
bel.11.d:0 "Nach dem katastrophalen Angriff auf das Hauptquartier in Charleroi haben die Royalisten und Syndikalisten ihren Pakt bekräftigt und ihre Differenzen bis zum Ende der deutschen Besatzung beiseite gelegt."
bel.11.a:0 "Sie haben sich nur zu einem größeren Ziel gemacht!"

bel.12.t:0 "Syndikalisten stehen allein"
bel.12.d:0 "Nachdem wir erfolgreich die Kommunikation zwischen dem flämischen und dem wallonischen Widerstand gekappt haben, stehen die Syndikalisten der Wallonie alleine da. Da sie keine wirkliche Möglichkeit haben, Unterstützung für ihren eigenen freien syndikalistischen Staat zu bekommen, müssen sie Hilfe bei der französischen Kommune suchen."
bel.12.a:0 "Endlich ein Erfolg!"

bel.13.t:0 "Syndikalisten schlagen zurück!"
bel.13.d:0 "Nach dem katastrophalen Angriff auf das Hauptquartier in Charleroi planen die Syndikalisten einen massiven Terroranschlag auf unsere Infrastruktur. Wir sind jedoch nicht in der Lage, sowohl die Armeestützpunkte als auch unsere Industriekomplexe zu verstärken, also müssen wir eine Wahl treffen."
bel.13.a:0 "Schützen Sie die Armeestützpunkte!"
bel.13.b:0 "Sichern Sie unsere Industrie!"

bel.140.t:0 "Gründung der 'Geuzengroep'"
bel.140.d:0 "Aufgrund steigender Spannungen in der Industriestadt Antwerpen wurde von unseren Geheimdiensten eine neue Widerstandsbewegung entdeckt. Sie nennt sich "Geuzengroep" und scheint rund um das Hafengebiet viel Unterstützung gesammelt zu haben und die Bevölkerung hinter sich zu scharen. Sie scheinen jedoch hauptsächlich im Untergrund zu arbeiten und daher gibt es keine weiteren Informationen über ihre Mitglieder oder ihren Anführer."
bel.140.a:0 "Behalten Sie sie genau im Auge."

bel.141.t:0 "Angriff auf das Hauptquartier der Flämischen Wache"
bel.141.d:0 "In der Nacht stürmte ein Dutzend Mitglieder der Brigade Witte das Hauptquartier der Flämischen Wache in Antwerpen. Die Flämische Wache diente als Reserve für die Feldgendarmerie und hielt ein großes Arsenal in Reserve. Es scheint, dass sie Unterstützung von innen hatten, denn sie konnten schnell eindringen und abziehen, bevor Verstärkung eintreffen konnte. Stimmen in den Kreisen des Königs fordern die Abschaffung der Flämischen Wache, da sie uns verraten und sich auf die Seite der flämischen Befreiungsbewegungen stellen könnte."
bel.141.a:0 "Überwachung der Flämischen Wache erhöhen."
bel.141.b:0 "Schaffen Sie die Flämische Wache ab."

bel.142.t:0 "Verlust des 20. Zugkonvoi"
bel.142.d:0 "Nach der Gefangennahme einer großen Terrorzelle, die versuchte, in die Von Bissingkazerne in Mechelen einzubrechen, hat der Kommandant beschlossen, die Gefangenen an einen sichereren Ort zu transportieren, der näher am Hauptteil der Armee liegt. 276 Gefangene wurden auf den Zugkonvoi gesetzt, der als 20. Begleitet von einem Konvoi aus 15 Soldaten und ihrem Offizier, fuhren sie nach Leuven. Zwischen Boortmeerbeek und Haacht wurde der Zug jedoch von drei jungen Männern gestoppt, die unter dem Beschuss der deutschen Truppen den Gefangenenzug öffneten und 168 der Gefangenen die Flucht ermöglichten, bevor die Deutschen die Kontrolle über den Zug zurückgewannen."
bel.142.a:0 "Verstärken Sie den Schutz unserer Konvois!"

bel.143.t:0 "Gruppe G"
bel.143.d:0 "Während unsere Kräfte in der Wallonie im Einsatz waren, wurde ein verheerender Terroranschlag auf das elektrische Eisenbahnnetz von der berüchtigten Groupe G verübt. Es handelt sich dabei um eine Widerstandsbewegung, die fast ausschließlich aus Studenten der ULB, der Freien Universität Brüssel, besteht. Ermutigt durch die Proteste an den Universitäten von Gent und Leuven bereitete eine Gruppe von Ingenieurstudenten der ULB einen landesweiten Angriff auf das Eisenbahnnetz vor. Dies war das erste Mal, dass ein Angriff sowohl in Flandern als auch in Wallonien von derselben Gruppe durchgeführt wurde. Wir werden bei der weiteren Zusammenarbeit zwischen den beiden Regionen wachsam bleiben müssen."
bel.143.a:0 "Spüren Sie diese Studenten auf!"

bel.144.t:0 "Armée Secrète/Geheim Leger/Geheime Armee"
bel.144.d:0 "Uns haben Berichte erreicht, dass sich die desertierenden Truppen in den Dörfern um Poperinge sammeln. Sie scheinen sich so nah wie möglich an der französischen Grenze zu versammeln, was groß angelegte Truppenbewegungen durch uns schwierig macht. Charly Claser, der Anführer dieser Bewegung, hat begonnen, die Gruppe sehr schnell zu vergrößern, was unsere Erwartungen übertrifft. Sie sind jedoch im Gegensatz zu den anderen Gruppen eine (geheime) Armee mit einer Befehlskette und bis an die Zähne bewaffnet. Es wird nicht einfach sein, sie zu zerschlagen und wir werden sie genau im Auge behalten müssen."
bel.144.a:0 "Stationieren Sie eine kleine Brigade in der Stadt Ieper, um sie in Schach zu halten."

bel.14.t:0 "Status des flämischen Widerstands"
bel.14.d:0 "Während wir versuchten, den wallonischen Syndikalisten entgegenzuwirken und einen Teil unserer Kräfte aus Flandern abziehen mussten, beschlossen die Flamen, mehr im Untergrund zu arbeiten und haben Mitglieder für ihre Bewegung rekrutiert. Priester haben versucht, ihre Gemeindemitglieder davon zu überzeugen, zu den Waffen zu greifen und die Nation zu befreien, während die Rebellen in den Städten illegale Zeitungen und Propaganda verbreitet haben, um so viele wie möglich anzuwerben. Die rekrutierten Rebellen, angeführt von erfahrenen Veteranen sowohl aus der Armee als auch aus dem Weltkrieg, haben auch kleine, koordinierte Überfälle gegen deutsche Transporte durchgeführt und konnten sich ein ganzes Waffenarsenal zulegen. Es ist noch nicht klar, was sie vorhaben, aber es wäre klug, unsere Kontrolle über die Flandres zu verstärken und den Verlust der Kontrolle an anderer Stelle zu riskieren."
bel.14.a:0 "Rückzug nach Antwerpen, Limburg und Flämisch-Brabant!"
bel.14.b:0 "Rückzug nach Flämisch-Brabant!"
bel.14.c:0 "Alle Provinzen verstärken!"

bel.15.t:0 "11. Juli"
bel.15.d:0 "Der 11. Juli 1302 wird immer als der große Sieg über die französische Armee am Guldensporenslag in Erinnerung bleiben. An diesem Tag besiegte ein unterlegenes flämisches Heer die französischen Ritter. Dieser Sieg markierte einen wichtigen Punkt in der Entstehung der Unabhängigen Flämischen Bewegung und wurde im Roman von " Der Löwe von Flandern" von Hendrik Conscience verewigt. Mit dem vorübergehenden Rückzug der deutschen Truppen erinnert sich der flämische Widerstand an diesen Tag und hat den 11. Juli zum Nationalfeiertag erklärt."
bel.15.a:0 "Flandern der Löwe!"

bel.16.t:0 "11. Juli"
bel.16.d:0 "Der 11. Juli 1302 wird immer als der große Sieg über die französische Armee am Guldensporenslag in Erinnerung bleiben. An diesem Tag besiegte ein unterlegenes flämisches Heer die französischen Ritter. Dieser Sieg markierte einen wichtigen Punkt in der Entstehung der Unabhängigen Flämischen Bewegung und wurde im Roman von " Der Löwe von Flandern" von Hendrik Conscience verewigt. Da die deutschen Kräfte zur Unterdrückung des Widerstands dünn gesät sind, hat der flämische Widerstand einen massiven Angriff vorbereitet, um die Städte Brügge, Gent, Kortrijk und Oostende zu befreien. Aufgrund unserer kleinen Kräfte wurden wir schnell überrannt und nach 5 Stunden schwerer Kämpfe fiel unsere letzte Festung am Gravensteen in Gent und der Flämische Löwe winkt stolz auf seinen Zinnen."
bel.16.a:0 "Wir haben die Kontrolle über West- und Ostflandern verloren!"

bel.17.t:0 "Die Flamen bieten einen Deal an"
bel.17.d:0 "Nach dem Verlust großer Teile Flanderns hat der flämische Widerstand einen Deal vorgeschlagen. Sie fordern die Unabhängigkeit von Flandern-Wallonien und den sofortigen Abzug aller deutschen Truppen aus Flandres. Im Gegenzug sind sie bereit, Teil des Reichspaktes zu bleiben und ihre Rolle als Pufferstaat zu erfüllen und werden die Syndikalisten in Wallonien nicht in ihrem Kampf unterstützen."
bel.17.a:0 "Wir haben keine andere Wahl, als diese Forderungen zu akzeptieren. (Als Wallonie spielen)"
bel.17.c:0 "Wir haben keine andere Wahl, als diese Forderungen zu akzeptieren. (Spielen Sie als Flandern)"
bel.17.b:0 "Niemals! Wie können sie es wagen anzunehmen, dass wir ihren Vorschlag akzeptieren würden!"

bel.18.t:0 "Wallonen hören von flämischen Siegen"
bel.18.d:0 "Nach den Siegen des flämischen Widerstands über die deutschen Truppen haben die Wallonen nun die Möglichkeit, sich zu entscheiden, ob sie mit den Flamen für ein vereinigtes Belgien zusammenarbeiten oder den Anschluss an die französische Kommune suchen. Die Syndikalisten neigen dazu, sich der Kommune anzuschließen und bei der Verbreitung der sozialistischen Revolution zu helfen. Auf der anderen Seite würden die Royalisten es vorziehen, mit den Flamen zusammenzuarbeiten, um das Land zu vereinigen und den König wieder einzusetzen. Nach tagelangen hektischen Diskussionen öffnen sich schließlich die Türen des Hauptquartiers und die Entscheidung wird verkündet."
bel.18.a:0 "Wir werden die Vereinigung mit der französischen Kommune anstreben."
bel.18.b:0 "Wir werden uns unseren flämischen Brüdern nähern und versuchen, Belgien wiederaufzubauen."

bel.19.t:0 "Flandres erhält wallonischen Vertrag"
bel.19.d:0 "Nachdem der Vorschlag an die deutsche Regierung gescheitert ist, haben die Flamen nun einen Deal von der wallonischen Bewegung erhalten. Sie bitten die Flamen, mit ihnen zusammenzuarbeiten, um die Unabhängigkeit für ganz Belgien zu sichern und den König wieder einzusetzen."
bel.19.a:0 "Nein. Flandern soll unabhängig sein!"
bel.19.b:0 ""Eendracht maakt Macht!""L'union fait la force!""Einigkeit macht stark!""

bel.20.t:0 "Angriffe im Hennegau"
bel.20.d:0 "Nachdem die Flamen und Wallonen ihren Pakt zur Einigung Belgiens geschlossen hatten, starteten sie einen Angriff auf das deutsche Verwaltungsgebäude in Mons und brachten den Gouverneur und seine Familie in ihre Gewalt. Sie werden nun als Geiseln gehalten und die Rebellen fordern den Abzug der deutschen Truppen aus dem Hennegau. Wir haben das Gebäude umstellt und sind bereit, notfalls einzugreifen. Die Chancen, den Gouverneur erfolgreich zu befreien, sind gering, aber wir könnten das Gebäude erneut sichern, um es gegen weitere Angriffe zu verstärken und unseren Griff auf die Provinz zu festigen."
bel.20.a:0 "Starten Sie einen Sturmangriff auf das Gebäude!"
bel.20.b:0 "Wir werden nachgeben müssen."

bel.21.t:0 "Hennegau gesichert"
bel.21.d:0 "Nachdem wir das Gebäude gestürmt hatten, haben die Rebellen die Geiseln sofort hingerichtet und bis zum letzten Mann weitergekämpft. Wir konnten das Gebäude jedoch mit minimalen Verlusten zurückerobern und haben eine Absperrung errichtet. Stacheldraht und Maschinengewehrposten wurden schnell installiert, um weitere Angriffe abzuschrecken. Ein Teil der Stadt wurde evakuiert, um Platz für die 2. wallonische Division zu schaffen, die dort ihr Lager aufschlägt."
bel.21.a:0 "Nun gut."

bel.22.t:0 "Rebellen dringen in Antwerpen ein"
bel.22.d:0 "Mit neuen Kräften und Hilfe aus Wallonien hat der flämische Widerstand erfolgreich begonnen, nach Antwerpen vorzudringen. Es kam sofort zu Kämpfen in den Straßen und drei Tage lang schien es keinen klaren Sieger zu geben. Die strategische Situation änderte sich, als ein Panzerdepot an die flämischen Kräfte fiel und die Deutschen sich auf die Ostseite der Stadt zurückzogen. Gleichzeitig wurde ein Vorstoß in Richtung Boom und Dendermonde orchestriert, der die Befreiung des größten Teils der Provinz Antwerpen sicherstellte."
bel.22.a:0 "Rückzug nach Brüssel."

bel.23.t:0 "Flämische Streitkräfte nähern sich der Hauptstadt"
bel.23.d:0 "Mit ihren Siegen in Antwerpen und dem Rückzug der deutschen Kräfte aus Limburg bleiben uns nur noch Brüssel und Wallonien. Da die Bewegung immer mehr gewinnt, sammeln sie mehr Unterstützung und sind uns mittlerweile zahlenmäßig stark überlegen. Die einzigen Kräfte, die wir noch haben, sind die Division in Brüssel und zwei in Wallonien. Wir müssen eine wichtige Entscheidung treffen, die über das Schicksal des Landes entscheiden wird. Werden wir uns nach Deutschland zurückziehen und damit Belgien aufgeben oder werden wir uns eingraben und versuchen, so lange wie möglich durchzuhalten, in der Hoffnung, dass Deutschland sich schnell genug erholt, um uns zu unterstützen?"
bel.23.a:0 "Wir werden nicht noch mehr deutsches Blut riskieren."
bel.23.b:0 "Haut rein, Jungs, das wird ein harter Kampf!"

bel.24.t:0 "Deutsche Streitkräfte evakuieren Belgien"
bel.24.d:0 "Am 13. September 1936 um 14:37 Uhr unterzeichnete der ehemalige König Adelbert im Königlichen Palast den formellen Waffenstillstandsvertrag, der seine sofortige Abdankung, den Abzug aller deutschen Truppen aus seinem ehemaligen Territorium und einen Waffenstillstand zwischen der wiedergeborenen Nation Belgien und dem Deutschen Reich zur Folge hatte. Hunderttausende von Männern, Frauen und Kindern gehen auf die Straße, schwenken die belgische Flagge, singen die Brabançonne und feiern die wiedergewonnene Unabhängigkeit der Nation. Es ist wirklich ein großer Tag für Belgien!"
bel.24.a:0 ""Lang leve België!""Vive la Belgique!""Lang lebe Belgien!""

bel.241.t:0 "Deutsche Streitkräfte evakuieren Belgien"
bel.241.d:0 "Am 20. September 1936 um 14:37 Uhr unterzeichnete der ehemalige König Adelbert im Königlichen Palast den formellen Waffenstillstandsvertrag, der seine sofortige Abdankung, den Abzug aller deutschen Truppen aus seinem ehemaligen Territorium und einen Waffenstillstand zwischen der wiedergeborenen Nation Belgien und dem Deutschen Reich zur Folge hatte. Hunderttausende von Männern, Frauen und Kindern gehen auf die Straße, schwenken die belgische Flagge, singen die Brabançonne und feiern die wiedergewonnene Unabhängigkeit der Nation. Es ist wirklich ein großer Tag für Belgien!"
bel.241.a:0 ""Lang leve België!""Vive la Belgique!""Lang lebe Belgien!""

bel.25.t:0 "Deutsche Truppen in Brüssel zurückgedrängt"
bel.25.d:0 "Nach unserer Niederlage bei Mons und im Austausch für den Gouverneur haben wir uns in Brüssel eingegraben. Jeder wallonische Widerstand wird es mit unserer befestigten Stellung und den vorbereiteten Truppen zu tun bekommen!"
bel.25.a:0 "Achtung, die Wallonen sind überall!"

bel.26.t:0 "Die Wallonen halten sich zurück"
bel.26.d:0 "Die Wallonen haben eine Absperrung um Brüssel errichtet, scheinen aber keinen sofortigen Angriff zu planen. Möglicherweise versuchen sie zunächst, Flandern zu sichern, bevor sie gegen die Stellungen unserer Truppen in der Stadt vorgehen."
bel.26.a:0 "Wir müssen vorsichtig sein."

bel.27.t:0 "Frontalangriff auf Brüssel"
bel.27.d:0 "Während sich unsere Truppen fest eingegraben haben und auf den Angriff der Rebellen warten, hat uns die Nachricht erreicht, dass eine deutsche Division, die in Deutsch-Wallonien stationiert ist, nach Brüssel verlegt wurde, um uns zu verstärken und den Angriff der Wallonen abzuwehren. Unglücklicherweise haben die Rebellen die Nachricht abgefangen und sich entschlossen, ihre Operationen sofort zu starten. Die Truppen rund um Brüssel rückten unter Artillerieunterstützung vor und die in Antwerpen erbeuteten Panzer durchbrachen schnell unsere erste Verteidigungslinie. Es folgten heftige Kämpfe im Stadtgebiet von Brüssel, wobei Schaarbeek und Dilbeek besonders heftig umkämpft waren. Hier kämpften die Soldaten Haus für Haus, was zu schweren Verlusten auf beiden Seiten führte. Nach acht Stunden schwerer Kämpfe ist unsere Garnison nicht mehr in der Lage, sie aufzuhalten und die Rebellenarmee hat begonnen, auf den Palast zu marschieren."
bel.27.a:0 "Rückzug nach Namur!"
bel.27.b:0 "Ergeben Sie sich den Rebellen."

bel.28.t:0 "Letzter Stand von Flandern-Wallonien"
bel.28.d:0 "Aus Brüssel zurückgedrängt, hat sich die verbliebene Armee auf die südliche Stadt Namur zurückgezogen. Hier sind vor kurzem Verstärkungen aus dem Deutschen Reich eingetroffen, mit denen wir eine angemessene Verteidigung aufbauen konnten. Wir haben jedoch nach der Niederlage in Brüssel nur noch eine begrenzte Menge an Vorräten und werden höchstwahrscheinlich innerhalb von drei Monaten kapitulieren müssen, wenn wir mit dem Wenigen, das wir haben, nicht eine Gegenoffensive starten."
bel.28.a:0 "Unsere Situation ist hoffnungslos, wir müssen kapitulieren."
bel.28.b:0 "Starten Sie einen Gegenangriff auf den wallonischen Perimeter!"

bel.29.t:0 "Gegenoffensive scheitert"
bel.29.d:0 "Um 6:32 Uhr eröffnete die deutsche Artillerie auf dem Gipfel des Hügels das Feuer auf die wallonischen Verteidigungsanlagen. Auf das Sperrfeuer folgte ein Infanterieangriff, der versuchte, die Linie zu durchbrechen. Wellen von tapferen Deutschen stürzten sich auf die Linie, aber um 11:16 Uhr mussten sie sich zurückziehen. Die Offensive ist gescheitert. Die deutschen Truppen sind erschöpft und die wallonische Linie steht noch."
bel.29.a:0 "Ergeben Sie sich den Rebellen."

###########
#French Intervention
###########

bel.30.t:0 "Wallonische Syndikalisten bitten um Unterstützung der Kommunarden"
bel.30.d:0 "Funkübertragungen zwischen den syndikalistischen Zellen im Hennegau und der hinter der Grenze befestigten französischen Armee haben angedeutet, dass die wallonischen Rebellen Kontakt mit der Kommune aufnehmen, wahrscheinlich um Unterstützung in ihrem Kampf zu erbitten. Obwohl es unwahrscheinlich ist, dass Frankreich sie zu diesem Zeitpunkt unterstützt, wäre es klug, die Grenze genau zu beobachten."
bel.30.a:0 "Hoffen wir, dass Frankreich sich da heraushält."

bel.31.t:0 "Wallonie fordert Hilfe an"
bel.31.d:0 "Mitglieder des wallonischen Widerstands haben sich an Paris gewandt und uns um Unterstützung in der laufenden belgischen Revolution gebeten. Während sie einige leichte Erfolge hatten, haben die jüngsten Angriffe auf ihre Versorgungspunkte ihre Ausrüstungsvorräte drastisch reduziert und es sieht nicht so aus, als ob sie in der Lage wären, viel länger aus eigener Kraft durchzuhalten. Wir könnten ihnen helfen, indem wir verdeckt Freiwillige und Nachschub schicken, um zu versuchen, die wertvolle Provinz für die Internationale zu sichern und die Arbeiter von der deutschen Unterdrückung zu befreien."
bel.31.a:0 "Schicken Sie Freiwillige und Ausrüstung."
bel.31.b:0 "Wir sollten die Deutschen nicht verärgern."

bel.32.t:0 "Französische 'Freiwillige' schließen sich dem wallonischen Widerstand an"
bel.32.d:0 "Schwere Vorstöße wallonischer Zellen und der Durchbruch, den sie bei Mons erzielten, deuten darauf hin, dass sie französische Unterstützung erhalten haben. Obwohl wir keine Beweise dafür haben, hat unser Botschafter in Frankreich gefordert, dass sie nicht eingreifen. Die Kommune hat unverblümt erklärt, dass sie keine Freiwilligen nach Wallonien geschickt hat und dass die deutschen Truppen möglicherweise französische und wallonische Soldaten bei ihren Niederlagen verwechseln."
bel.32.a:0 "Schicken Sie weitere Unterstützung in den Hennegau."

bel.321.t:0 "Die Lütticher Revolution"
bel.321.d:0 "Während unsere Truppen von wallonisch-französischen Truppen immer weiter zurückgedrängt werden, haben sich die Arbeiter von Lüttich erhoben und die Kontrolle über die Stadt übernommen. Obwohl sich kleine Widerstandsnester weiterhin hartnäckig gegen die Rebellen wehren, ist die Stadt ohne Verstärkung so gut wie verloren. Da der Fall von Lüttich so gut wie sicher ist, kontrolliert der Widerstand nun die industrielle Hauptstadt der Wallonie und ihr bevölkerungsreichstes Zentrum."
bel.321.a:0 "Die Wallonie entzieht sich unserem Zugriff."

bel.322.t:0 "Die wallonische Kommune erklärt ihre Unabhängigkeit"
bel.322.d:0 "Nach dem Fall von Lüttich und der anschließenden Einnahme von Namur ist die gesamte Wallonie fest in der Hand der Rebellen. Sie haben kühn die wallonische Coq-Hardi-Flagge auf dem Lütticher Marktplatz gehisst und damit formell die Unabhängigkeit der Wallonie erklärt. Flämische Bewegungen haben diesen Moment genutzt, um sich ebenfalls ihre Unabhängigkeit zu sichern, haben aber Deutschland die Treue geschworen. Die Augen der Welt sind nun auf Frankreich gerichtet, das mit ziemlicher Sicherheit für den Ausgang dieser Krise verantwortlich sein wird."
bel.322.a:0 "Vive La Wallonie!"

bel.323.t:0 "Wallonie sucht Verbündete"
bel.323.d:0 "Während wir die Wallonie sicher halten, mobilisiert sich das Deutsche Reich schnell an der Grenze zur Maas, in der Hoffnung, schnell zuzuschlagen und die Kontrolle über die Region wiederzuerlangen. Die französische Kommune ist unsere einzige Hoffnung, diesen Angriff abzuwehren, und wir haben sie formell aufgefordert, unsere Unabhängigkeit zu garantieren."
bel.323.a:0 "Helft uns Kommunarden, ihr seid unsere einzige Hoffnung."

bel.324.t:0 "Wallonie bittet um Kommunarden-Schutz"
bel.324.d:0 "Nachdem unsere Truppen dem Widerstand erfolgreich geholfen haben, das flämisch-wallonische Regime zu stürzen, hat die neue wallonische Regierung darum gebeten, dass wir sie schützen, falls Deutschland sich zu einem Vergeltungsschlag entschließt."
bel.324.a:0 "Wallonien schützen."
bel.324.b:0 "Wir wollen Deutschland nicht verärgern."

bel.325.t:0 "Frankreich garantiert die Wallonie"
bel.325.d:0 "Französische Beamte haben in Lüttich bestätigt, dass Frankreich der Wallonie gegen jeden deutschen Angriff zur Seite stehen wird, sollte es dazu kommen."
bel.325.a:0 "Das Proletariat steht vereint!"

bel.326.t:0 "Frankreich weigert sich, für Wallonien zu garantieren"
bel.326.d:0 "Aus Angst vor möglichen Vergeltungsmaßnahmen des Deutschen Reiches hat die französische Kommune ihre Ambitionen zur Sicherung einer unabhängigen Wallonie aufgegeben und uns dem Tod durch ein rachsüchtiges Reich überlassen."
bel.326.a:0 "Die Revolution scheint am Ende zu sein."

bel.3261.t:0 "Die wallonische Gegenoffensive"
bel.3261.d:0 "Aus Angst vor unserer militärischen Macht haben die französischen Feiglinge ihre wallonischen Verbündeten im Stich gelassen, was uns die Möglichkeit gibt, zuzuschlagen und sie zurück in unsere Sphäre zu holen."
bel.3261.a:0 "Wir werden um Mitternacht zu Hause sein."

bel.327.t:0 "Die Kommune garantiert die Wallonie"
bel.327.d:0 "Die französische Kommune hat ihr Interesse bekundet, Wallonien unabhängig zu halten und hat die Grenze an der Maas mit ihrer Armee verstärkt. Während sie bereit zu sein scheinen, für Wallonien zu sterben, sind sich unsere Truppen dessen weniger sicher und die Provokation eines frühen Krieges könnte sich als nachteilig für die sich erholende deutsche Wirtschaft erweisen."
bel.327.a:0 "Wallonie oder Krieg!"
bel.327.b:0 "Für den Moment zurück."

bel.3271.t:0 "Deutschland zieht sich zurück"
bel.3271.d:0 "Um 12 Uhr erklärten sich die deutschen Truppen schließlich bereit, alle Feindseligkeiten einzustellen und ihre Truppen aus dem wallonischen Gebiet zurückzuziehen. Die Pont de Fragnée, die während der Lütticher Internationale von 1905 gebaut wurde, um die Macht Belgiens zu demonstrieren, wurde zur Unterzeichnung des Vertrages genutzt, woraufhin sich alle Truppen auf ihre jeweiligen Linien zurückzogen. Am Ostufer der Maas wurde eine entmilitarisierte Zone eingerichtet, um den Schutz der dortigen Industrie und Bevölkerung zu gewährleisten und zu verhindern, dass sich die Truppen der Internationalen jenseits der Maas festsetzen."
bel.3271.a:0 "Frieden in unserer Zeit."

bel.328.t:0 "Wallonie oder Krieg!"
bel.328.d:0 "Im Vertrauen auf seine militärische Überlegenheit und in dem Bewusstsein, dass der Verlust der Wallonie Probleme im Rest Mitteleuropas verursachen könnte, hat uns das Deutsche Reich ein Ultimatum gestellt. Entweder wir ziehen uns vollständig aus Wallonien zurück und erlauben den deutschen Truppen, es ohne Blutvergießen zurückzuerobern, oder sie werden angreifen und dies mit Gewalt tun."
bel.328.a:0 "Weisen Sie ihre Forderungen zurück."
bel.328.b:0 "Wir können einen Krieg nicht riskieren."

bel.3210.t:0 "Die Internationale steht zu Wallonien"
bel.3210.d:0 "Angesichts eines drohenden deutschen Angriffs und der Ablehnung ihres Ultimatums durch die französische Regierung haben wir beschlossen, uns formell der Internationale anzuschließen und vereint gegen die Bedrohung durch den Imperialismus zu stehen."
bel.3210.a:0 "Zu den Waffen!"

bel.3211.t:0 "Die Franzosen lehnen unser Ultimatum ab"
bel.3211.d:0 "Nach französischer Ablehnung, die gestern Abend nach Berlin telegraphiert wurde, haben die deutschen Truppen den Befehl erhalten, sofort einzurücken und die Hauptstadt Lüttich zu sichern, bevor sie in Frankreich einmarschieren. Flämische Truppen haben uns ebenfalls ihren Dienst zugesagt und rücken ein, um Mons einzunehmen, bevor sich die Franzosen neu organisieren können."
bel.3211.a:0 "Der Weltkrieg hat begonnen!"

bel.33.t:0 "Funkstille von der Kommune in Frankreich"
bel.33.d:0 "Aus Angst, das Deutsche Reich zu provozieren, hat die französische Kommune beschlossen, sich aus dem Konflikt herauszuhalten, was die wallonische Rebellion zu einem frühen Tod verdammt. Unsere Truppen, die sich von ihrer Niederlage in Charleroi erholt haben, rücken bereits auf die letzten syndikalistischen Hochburgen vor, in der Hoffnung, die Rebellion in wenigen Tagen zu beenden."
bel.33.a:0 "Die deutsche Macht ist nicht in Frage zu stellen."

bel.331.t:0 "Fall von Charleroi"
bel.331.d:0 "Flandres-Wallonia Truppen, begleitet von deutscher Verstärkung, durchbrachen heute Morgen erfolgreich die äußeren Verteidigungsanlagen von Charleroi und schwärmen neben Panzerunterstützung durch die Hauptstraßen. Die Widerstandszellen konnten unseren Panzerkräften mangels Ausrüstung nichts entgegensetzen und ergaben sich schließlich am Abend dem deutschen General. Mit diesem Schlag ist die syndikalistische Revolution so gut wie vorbei."
bel.331.a:0 "Verschieben Sie unseren Fokus auf Flandern."

bel.332.t:0 "Flämischer Widerstand unter Beschuss"
bel.332.d:0 "Nach dem Fall von Charleroi und dem Ende des wallonischen Aufstandes sehen sich die Rebellen in Flandern in die Enge getrieben. Die Flämische Wache hat uns informiert, dass prominente Mitglieder des Flämischen Konzils in der Nähe der holländischen Grenze gesichtet wurden, wahrscheinlich bei dem Versuch, deren Gunst zu gewinnen und ein Eingreifen der Holländer zu bewirken."
bel.332.a:0 "Die Niederlande täten gut daran, sich nicht in unsere Angelegenheiten einzumischen."

############

bel.34.t:0 "Das Königreich schlägt zurück"
bel.34.d:0 "Ohne Unterstützung von der anderen Seite der Sprachgrenze und der deutschen Regierung unterlegen, ist die Rebellion zum Scheitern verurteilt. Die Repression wird hart aber gerecht sein, da wir versuchen werden, weitere Rebellionen zu vermeiden. Die Regierung wird reformiert werden müssen, um sicherzustellen, dass wir beim nächsten Mal besser vorbereitet sind."
bel.34.a:0 "Weiter geht's!"

bel.35.t:0 "Die belgische Flagge"
bel.35.d:0 "Nach unserem Sieg über die deutschen Besatzer hat die provisorische Regierung beschlossen, die belgische Flagge wieder einzuführen, um die Moral zu stärken und der Welt zu zeigen, dass Belgien wieder frei ist. Auf dem Königlichen Palast gehisst, weht die Flagge stolz im Wind."
bel.35.a:0 "Noch einmal Schwarz, Gelb und Rot!"

###########
#Elections in Free Belgium
###########

bel.360.t:0 "Monarchie oder Republik?"
bel.360.d:0 "Der deutsche Prätendent ist abgesetzt und die provisorische Regierung hat zur Durchführung von formellen Wahlen aufgerufen. In zwei getrennten Wahlgängen soll zum einen entschieden werden, welche Regierungsform der Staat annehmen soll und zum anderen, welche Parteien uns durch diese unruhigen Zeiten führen werden. König Albert I., der immer noch in Kanada residiert, beobachtet die Ereignisse zu Hause mit großem Interesse, da das Volk darüber entscheidet, ob er zurückkehren darf oder nicht. Die liberalen und sozialistischen Parteien sind jedoch nicht so scharf auf seine Rückkehr und hoffen, dass sich das Volk für einen demokratischeren Staat entscheidet, der vom und für das Volk regiert wird."
bel.360.a:0 "Die Monarchie wird wieder eingeführt."
bel.360.b:0 "Belgien wird sich zu einer Republik reformieren."

bel.361.t:0 "Belgische Wahlen"
bel.361.d:0 "Während die royalistische Fraktion der Regierung den König zurückbringt, hat das Volk einen Premierminister gewählt, der Belgien in die Zukunft führen wird. Verdinaso, eine nationale Partei innerhalb des Flämischen Konzils, hat eine wichtige Rolle in der Rebellion gespielt und hat große Pläne für die Expansion und ein größeres Reichs Imperium. Die KP, die größte Partei der Vorkriegszeit und größte Befürworterin der Rebellion in Flandern, versucht, ihre Partei wieder zu etablieren und hat Frans van Cauwelaert als ihren Kandidaten aufgestellt. Schließlich hat die BWP, die Belgische Arbeiterpartei, versucht, so viel Unterstützung innerhalb der Arbeiterklasse wie möglich zu gewinnen. Die Partei ist jedoch zersplittert und hat nicht einen einzigen entscheidenden Kandidaten vorgeschlagen, sondern drei Fraktionen."
bel.361.a:0 "Verdinaso."
bel.361.b:0 "Katholische Partei."
bel.361.c:0 "BWP."

bel.362.t:0 "Belgische Wahlen"
bel.362.d:0 "Wie auf dem ersten belgischen Kongress beschlossen, ist die belgische Republik gegründet worden. Um eine starke Regierung zu bilden, hat das belgische Volk jedoch seinen ersten Präsidenten gewählt. Da der Aufstand von vielen verschiedenen Fraktionen geführt wurde, gibt es keinen klaren Sieger. Die BWP, die Belgische Arbeiterpartei, ist durch interne Kämpfe gespalten und hat keinen klaren Kandidaten vorgeschlagen. Drei Hauptsplitterfraktionen sind entstanden und schlagen jeweils ihre eigene Agenda vor. Paul-Henri Spaak, beeinflusst durch sein liberales Erbe, hat eine sozialliberale Fraktion gegründet und einen klaren Plan zur Führung Belgiens vorgeschlagen. Eine andere Bewegung hat ihre Unterstützung für einen großen Industrieplan, Plan Van Acker, erklärt und sich von der Hauptpartei distanziert. Die Überreste der Partei kämpfen immer noch um eine Reform der Partei, haben aber versprochen, ihre syndikalistische Agenda fortzusetzen. Schließlich gibt es noch die Liberale Partei unter der Führung von Paul Emile Janson, die das Land nach dem Vorbild unserer niederländischen Nachbarn führen will."
bel.362.a:0 "Wählen Sie Van Acker."
bel.362.b:0 "Wählen Sie sozial-liberal für das Beste aus beiden Welten!"
bel.362.c:0 "Die Liberalen übernehmen sie."
bel.362.e:0 "Die Radikalen innerhalb der BWP sichern sich den Sieg."

###########
#Election results in Free Belgium
###########
bel.37.t:0 "Verdinaso ist gewählt!"
bel.37.d:0 "Verdinaso hat es geschafft, die Kontrolle über die Regierung zu übernehmen, und Van Severen hat seine Freunde und Verbündeten in allen wichtigen Positionen installiert. Sie werden versuchen, Belgien schnell zu militarisieren und die steigenden Spannungen in Europa so gut wie möglich auszunutzen. Besonders die Niederlande, die uns nach dem Vertrag von London unser rechtmäßiges Land gestohlen haben, werden bestraft und unter unserem Schutze als Reichsland vereinigt werden."
bel.37.b:0 "Verdinaso wird die Regierung führen!"

###########
bel.38.t:0 "KP ist gewählt!"
bel.38.d:0 "Als größte belgische Partei und Kontrolleur der Regierung von 1884 bis 1921 war es naheliegend, die KP mit dem Wiederaufbau des Landes zu beauftragen. Der frische Parteivorsitzende Frans van Cauwelaert wurde mit der Regierungsbildung beauftragt und wird uns hoffentlich zu einem besseren Belgien führen."
bel.38.a:0 "Viel Erfolg van Cauwelaert!"

###########
bel.39.t:0 "BWP ist gewählt!"
bel.39.d:0 "Als größte sozialistische Partei Belgiens und mit großen Plänen zur Wiederbelebung der Nation ist es keine Überraschung, dass die BWP mit der Führung der Regierung beauftragt wurde. Es gibt jedoch zwei Kandidaten, die um den Platz des Premierministers wetteifern. Paul-Henri Spaak, ein starker sozialistischer Liberaler mit Ideen, die sowohl von liberal orientierten als auch syndikalistischen Parteimitgliedern inspiriert sind, wird versuchen, große Infrastrukturüberholungen zu starten, um die Arbeiterklasse zu stärken. Achille Van Acker hingegen lehnt sich eher an die sozialdemokratische Seite an und wird die belgische Wirtschaft mit seinem berühmten Plan Van Acker wiederbeleben. Es gibt jedoch Unzufriedenheit in der Partei, da einige der extremeren Mitglieder die aktuelle Agenda der Partei viel zu weich finden und Belgien gerne in einen syndikalistischen Staat nach dem Vorbild des südlichen Nachbarlandes reformieren würden. Sie könnten einen Putsch gegen die derzeitige Parteiführung starten, da ihre Bewegung in den unzufriedenen Städten Walloniens dringend benötigte Unterstützung erhält."
bel.39.a:0 "Paul-Henri Spaak wird die Regierung leiten."
bel.39.b:0 "Achille Van Acker wird die Regierung leiten."
bel.39.c:0 "Reform zu einer syndikalistischen Partei."

###########
bel.391.t:0 "Spaak übernimmt die Kontrolle über die von der BWP geführte Regierung"
bel.391.d:0 "Die BWP hat sich unter der Führung ihres Vorsitzenden Paul-Henri Spaak zu einer sozialliberalen Partei umorganisiert. Vorbereitungen für eine rasche Übernahme wurden bereits getroffen und Koalitionsgespräche sind abgeschlossen."
bel.391.a:0 "Viel Erfolg Spaak!"

bel.392.t:0 "Van Acker übernimmt die Kontrolle über die von der BWP geführte Regierung"
bel.392.d:0 "Die BWP wurde unter der Führung ihres Vorsitzenden Achille Van Acker zu einer sozialdemokratischen Partei reorganisiert. Die Vorbereitungen für eine rasche Übernahme wurden bereits getroffen und die Koalitionsgespräche sind abgeschlossen. Camille Huysmans wird zum Regierungschef unter der Führung von Van Acker ernannt, damit er sich mehr auf die Ausführung seiner Wirtschaftsreformen konzentrieren kann."
bel.392.a:0 "Viel Erfolg Van Acker!"

bel.393.t:0 "Jacquemotte übernimmt die Kontrolle über die von der BWP geführte Regierung"
bel.393.d:0 "Während der Kämpfe innerhalb der Partei hat Joseph Jacquemotte die Partei fest im Griff und hat sowohl die Spaak- als auch die Van Acker-Fraktion mit einem schnellen Schlag verdrängt. Er wird nun versuchen, die Partei zu einem stärkeren syndikalistischen Akteur zu reformieren, um weitere Splittergruppen zu vermeiden."
bel.393.a:0 "Viel Erfolg Jacquemotte!"

###########
bel.40.t:0 "LP ist gewählt!"
bel.40.d:0 "TDie Wahlen sind vorbei und die Liberale Partei hat gewonnen. Obwohl es lange her ist, dass die Liberalen die belgische Regierung geführt haben, könnte ein frischer Wind notwendig sein, um das ruinierte Land wieder aufzubauen. Die Liberalen haben vielleicht nicht so große Ambitionen wie die BWP oder Verdinaso, aber sie glauben, dass wenig staatliche Kontrolle und mehr Rechte für den Bürger der richtige Weg sind."
bel.40.a:0 "Viel Erfolg Janson!"

bel.41.t:0 "König Albert I. kehrt zurück!"
bel.41.d:0 "Als die Royalisten die Monarchie wiederherstellen, setzt König Albert I., früher Von Sachsen-Coburg Gotha, jetzt Von Belgien, als erster wiederhergestellter König seines Landes die Segel in Kanada. Drüben in Belgien werden alle Vorbereitungen getroffen, damit Albert schnell und ohne Probleme seinen Thron wieder besteigen kann."
bel.41.a:0 "Lang lebe Albert I.!"

bel.42.t:0 "Plan Van Acker"
bel.42.d:0 "Mit Achille Van Acker und seiner sozialdemokratischen Regierung fest im Sattel, beginnen sie die ersten Phasen ihres Plans zu entfalten. Um die durch den Schwarzen Montag verursachte Depression zu bekämpfen, haben sie beschlossen, auf eine Planwirtschaft umzustellen. Dieser Plan besteht aus der Schaffung von 5 Wirtschaftssekretären, die von Technokraten geleitet werden und die weiteren Schritte überwachen. Sie werden die Hauptaufgabe haben, das Land wieder aufzubauen, indem sie die Arbeitslosigkeit reduzieren und mit der Verstaatlichung der Grundindustrien beginnen. Mit diesen Industrien unter Kontrolle werden sie dann besser in der Lage sein, Belgien zu wirtschaftlicher Stabilität zu führen und eine weitere Krise zu verhindern."
bel.42.a:0 "Nun gut."

bel.421.t:0 "Reformierte BWP"
bel.421.d:0 "Während Jacquemotte die Führung der Partei übernommen hat und seine Pläne für die Zukunft Belgiens ausbreitet, sind viele innerhalb der Partei besorgt über ihre Position. Jacquemotte hat verkündet, dass er die Partei säubern und alle nicht-syndikalistischen Mitglieder hinauswerfen wird. Nur mit einem vollständig loyalen Kounzil wird er in der Lage sein, die großen Reformen, die er plant, durchzusetzen. Gerüchte besagen, dass er einen neuen belgischen Staat nach dem Vorbild der französischen Kommune schaffen will."
bel.421.a:0 "Was wird die Zukunft für Belgien bringen?"

bel.43.t:0 "Plan Spaak"
bel.43.d:0 "Mit Paul-Henri Spaak und seiner sozialliberalen Regierung fest im Griff, beginnen sie die ersten Phasen ihres Plans zu entfalten. Um die durch den Schwarzen Montag verursachte Depression zu bekämpfen, haben sie beschlossen, auf Staatskapitalismus umzustellen. Sie beginnen mit der Reform der Ministerien zu einer starken Regierung, die massiv in große Bauprojekte investieren wird, um die Arbeitslosigkeit zu reduzieren. Sie werden kleinere Provinzräte einsetzen, um besser auf die Bedürfnisse des Volkes hören zu können und werden versuchen, sich so weit wie möglich von militärischen Angelegenheiten fernzuhalten und sich auf den Wiederaufbau der Wirtschaft zu konzentrieren."
bel.43.a:0 "Nun gut."

bel.44.t:0 "Gründung der Belgischen Republik"
bel.44.d:0 "Mit dem endgültigen Verzicht auf die royalistische Partei kann Belgien endlich den Weg zur Republik einschlagen. Das belgische Volk, das in seiner gesamten Geschichte von Herzögen, Königen und Kaisern regiert wurde, hat beschlossen, der Monarchie abzuschwören und eine dezentralisierte Regierung anzustreben. Sie wollen Belgien in einen demokratischen Staat verwandeln, der frei von der Unterdrückung durch den Adel ist und in dem allein der Bürger im Mittelpunkt steht."
bel.44.a:0 "Alle Belgier!"

bel.45.t:0 "Nationale Einheit stärken"
bel.45.d:0 "Mit Verdinaso fest in der Kontrolle der Regierung haben sie begonnen, ihren Plan zu enthüllen. Sie werden versuchen, ihre Position zu stärken, indem sie die Opposition ausschalten und Belgien re-militarisieren. Dann werden sie ein möglichst schwaches Ziel für einen Angriff suchen. Nichts stärkt das Land mehr als ein gemeinsamer Feind, oder? Bald wird die Welt die Macht eines geeinten Belgiens spüren!"
bel.45.a:0 "Nun gut."

#Treaty of Arlon
bel.461.t:0 "Die belgische Revolution"
bel.461.d:0 "Während wir damit beschäftigt waren, unsere eigenen Probleme zu lösen, wurde Adelbert, König von Flandern-Wallonien, von seinem Volk abgesetzt und zum Teufel gejagt. Auch wenn dies ein ungeheuerliches Ereignis ist, müssen wir mit der Situation vorsichtig umgehen, da ein Krieg unsere Erholung behindern und eine syndikalistische Aggression provozieren könnte. Die Delegierten des neuen belgischen Staates haben jedoch einen eigenen Vorschlag unterbreitet. Sie bitten uns, einen Vertrag zu unterzeichnen, der ihre neu gewonnene Souveränität garantiert und unser derzeit einseitiges Wirtschaftssystem wieder ins Gleichgewicht bringt. Im Gegenzug würden sie dem Reichspakt wieder beitreten, ihre Armee ausbauen und unsere erste Verteidigungslinie gegen die syndikalistische Bedrohung sein. Deutsche Holdings und Unternehmen würden weiterhin große Teile der Industrie beherrschen und spezielle Programme würden vorübergehend beibehalten, die deutschen Bürgern bei ihrer Integration in Belgien oder alternativ bei ihrer Rückkehr in die Heimat helfen."
bel.461.a:0 "Versuchen Sie, mit ihnen zu verhandeln."
bel.461.b:0 "Deutsche geben nicht nach, greifen sofort an!"

bel.46.t:0 "Vertrag von Arlon"
bel.46.d:0 "Tief in den Ardennen, in der Stadt Arlon, haben sich deutsche und belgische Vertreter versammelt, um über die zukünftigen Beziehungen zwischen den beiden Ländern zu diskutieren. Mehrere Vorschläge wurden von beiden Seiten auf den Tisch gelegt, bis schließlich eine Einigung erzielt wurde. Belgien würde im Reichspakt bleiben und dem Deutschen Reich in seinen Kriegen helfen, im Austausch für die volle Anerkennung seiner Souveränität. Während die deutsche Delegation davon überzeugt werden konnte, unsere Unabhängigkeit anzuerkennen, wurden alle Forderungen nach der Rückgabe von Belgisch-Luxemburg bisher vom Tisch gefegt."
bel.46.a:0 "Der Vertrag ist gut so, wie er ist. Unterschreiben Sie ihn."
bel.46.b:0 "Fordern Sie die Rückgabe unserer besetzten Gebiete und Luxemburgs."
bel.46.c:0 "Wir wollen nichts mit den Deutschen zu tun haben!"

bel.462.t:0 "Belgien verlangt noch mehr"
bel.462.d:0 "Obwohl wir fast allen ihren Forderungen zustimmten und fast ein Abkommen erreichten, erhob sich plötzlich der belgische Premierminister und erklärte, dass kein Vertrag unterzeichnet werden würde, wenn wir nicht Luxemburg aushändigen würden. Dies stieß auf den Protest unserer empörten Delegierten, die sich weigerten, solch lächerliche Forderungen zu akzeptieren. Einige sehen diese plötzliche Kehrtwende jedoch als Vorwand, sich aus dem Reichspakt herauszuhalten und nach anderen Verbündeten zu suchen. Es scheint jedoch, dass diejenigen, die die Situation realpolitisch betrachten, es für angebracht halten, ihnen nur das Gebiet namens "Wallonisches Luxemburg" anzubieten, während Luxemburg selbst als Lehen des Kaiserreichs verbleibt."
bel.462.a:0 "Verlassen Sie den Kongress."
bel.462.b:0 "Akzeptieren Sie deren zusätzliche Forderungen."
bel.462.c:0 "Die Kunst der Diplomatie ist so alt wie die Geschichte selbst, bieten sie Wallonisch Luxemburg."

bel.463.t:0 "Das Deutsche Reich akzeptiert"
bel.463.d:0 "Zur großen Überraschung aller hat die deutsche Delegation nachgegeben und unsere Ansprüche auf das wallonische Luxemburg akzeptiert. Eine Einigung wurde erzielt und der Vertrag unterzeichnet. Es bleiben nur noch Formalitäten und die Abendgala. "
bel.463.a:0 "Das ist fantastisch!"

bel.464.t:0 "Vertrag von Arlon"
bel.464.d:0 "Mit einem offiziellen Waffenstillstand zwischen dem Reich und den belgischen Rebellen haben wir uns bereit erklärt, auf ihre Forderungen einzugehen. Sie fordern die volle Unabhängigkeit von Deutschland, versprechen aber, im Militärbündnis Reichspakt zu bleiben, um uns an der Westgrenze zu unterstützen. Während die Zustimmung zu diesen Forderungen als eine Schande für das mächtige deutsche Ungetüm angesehen werden könnte und vielleicht sogar Widerstand im Osten entfachen könnte, müssen wir es vermeiden, uns in diesen Zeiten der Krise zu überfordern."
bel.464.a:0 "Der Vertrag ist unterzeichnet!"
bel.464.b:0 "Deutschland wird sich nicht vor diesen Rebellen beugen!"

bel.465.t:0 "Belgien lehnt den Kongress von Arlon ab"
bel.465.d:0 "Es scheint, dass diese Emporkömmlinge "Belgier" unser großzügiges Angebot komplett abgelehnt und uns den Rücken gekehrt haben. Mit dieser klaren Ohrfeige haben unsere Kriegsfalken gefordert, dass das Kaiserreich die Dinge richtig stellt und einmarschiert, um diese Emporkömmlinge zu vernichten. Es scheint, dass sich kühlere Köpfe durchgesetzt haben und [GER.GetRulingParty] sich dafür entschieden hat, abzuwarten und sich mit dem "Belgien"-Problem zu einem späteren Zeitpunkt zu befassen, wenn diese Plage des Schwarzen Montags uns nicht mehr heimsucht."
bel.465.a:0 "Wir werden sie noch früh genug aufsuchen."

bel.466.t:0 "Das deutsche Gegenangebot"
bel.466.d:0 "Es scheint, dass die Deutschen in einem undeutschen Gegenangebot, nur die Region Wallon Luxemburg angeboten haben, aber Luxemburg selbst abgelehnt haben. Dies würde bedeuten, dass Arlon wieder zu Belgien gehören würde, was die extremeren Ränder des politischen Spektrums besänftigen würde und in den Augen der Öffentlichkeit ein Gewinn wäre. Natürlich würde dies bedeuten, dass Luxemburg offiziell unter dem Kaiserreich stehen würde, und obwohl dies eine kleinere Pille zu schlucken ist, gibt es diejenigen, die sagen, es geht um Alles oder Nichts"
bel.466.a:0 "Sehr wohl, wir akzeptieren."
bel.466.b:0 "Luxemburg ist nicht verhandelbar."

bel.47.t:0 "Arlon-Vertragsgespräche scheitern"
bel.47.d:0 "Das Deutsche Reich hat unseren Vorschlag abgelehnt und beschlossen, den Gipfel zu verlassen. Diesmal wird es kein Bündnis geben und keine Zugeständnisse."
bel.47.a:0 "Wir werden andere Verbündete suchen."

bel.48.t:0 "Vertrag von Arlon unterschrieben"
bel.48.d:0 "Nachdem die belgische Regierung den deutschen Bedingungen zugestimmt hat, ist der Vertrag unterzeichnet. Deutschland wird die belgische Unabhängigkeit anerkennen und im Gegenzug wird Belgien im Reichspakt bleiben."
bel.48.a:0 "Gemeinsam sind wir stark."

bel.481.t:0 "Frieden mit den Belgiern?"
bel.481.d:0 "Offensichtlich haben die Belgier bewiesen, dass sie genauso hartnäckig sind wie vor zwanzig Jahren. Unser Volk verliert den Willen zu kämpfen, was es als einen sinnlosen Krieg ansieht, und wir werden gedrängt, einen Friedensvertrag mit der belgischen Regierung zu unterzeichnen."
bel.481.a:0 "Sehr gut, lassen Sie uns Brüssel kontaktieren."
bel.481.b:0 "Niemals!"

bel.482.t:0 "Die Deutschen verweigern den Frieden"
bel.482.d:0 "Die kriegslüsternen Deutschen haben uns weitere Botschaften des Trotzes und des Imperialismus geschickt! Sie verlangen, dass wir uns vollständig ergeben und uns erneut der Herrschaft von König Adalbert unterwerfen. Wir werden diese Bedingungen niemals akzeptieren, also muss der Krieg weitergehen."
bel.482.a:0 "Bis wir in Berlin stehen!"

bel.483.t:0 "Frieden mit den Deutschen?"
bel.483.d:0 "Die Deutschen haben für den Moment genug von ihren Schikanen, wie es scheint. Sie treffen sich mit unseren Vertretern in Antwerpen, um die Bedingungen einer Vereinbarung auszuarbeiten, die dazu führen könnte, dass wir Teile des Großherzogtums Luxemburg, die uns nach dem letzten Krieg weggenommen wurden, zurückerwerben. Sollen wir annehmen?"
bel.483.a:0 "Wir wollen nichts mehr als Frieden."
bel.483.b:0 "Wir werden Frieden haben, wenn wir unsere Ländereien im Süden zurückbekommen."
bel.483.c:0 "Wir fordern die Integration des gesamten Großherzogtums Luxemburg!"
bel.483.e:0 "Niemals!"

bel.484.t:0 "Die Belgier verweigern den Frieden"
bel.484.d:0 "Die Belgier haben unser Friedensangebot abgelehnt. Sie streben offenbar die totale Zerstörung unseres Reiches an und ziehen dies dem Frieden und Wohlstand vor."
bel.484.a:0 "Sie werden die Konsequenzen ihrer Sturheit erfahren."

bel.485.t:0 "Der Vertrag von Antwerpen"
bel.485.d:0 "Die Belgier haben unseren Vorschlägen zum Frieden zugestimmt. Sie haben sich verpflichtet, mindestens ein Jahr lang neutral und entwaffnet zu bleiben, und im Gegenzug werden wir zustimmen, ihre Regierung und Grenzen anzuerkennen. Es ist wieder Frieden in Europa!"
bel.485.a:0 "Möge er lange halten!"

bel.486.t:0 "Die belgische Forderung in Antwerpen"
bel.486.d.wallonia:0 "Die Belgier haben sich mit unseren Vertretern in Antwerpen getroffen und sind bereit, einen Friedensvertrag zu schließen. Sie fordern jedoch die Rückübertragung des wallonischen Luxemburgs, das 1919 dem Großherzogtum Luxemburg angegliedert wurde. Sollen wir auf ihr Angebot eingehen?"
bel.486.d.luxemburg:0 "Die Belgier haben sich mit unseren Vertretern in Antwerpen getroffen und sind bereit, einen Friedensvertrag zu schließen. Sie fordern jedoch die vollständige Angliederung des Großherzogtums Luxemburg und behaupten, dass alle Niederen Lande von "fremder Besatzung" befreit werden sollten. Sollen wir auf ihr Angebot eingehen?"
bel.486.a:0 "Wir akzeptieren diese Bedingungen."
bel.486.b:0 "Wir werden keinen Zentimeter von Luxemburg hergeben!"

bel.487.t:0 "Der Vertrag von Antwerpen"
bel.487.d:0 "Die Deutschen haben unseren Bedingungen zugestimmt, und Der Vertrag von Antwerpen ist unterzeichnet. Die belgische Unabhängigkeit ist endlich gesichert!"
bel.487.a:0 "L'union fait la force!(In der Summe liegt die Stärke!)"

bel.49.t:0 "Flämischer Widerstand ruft nach Hilfe"
bel.49.d:0 "Von den überlegenen flämisch-wallonischen Kräften in die Enge getrieben, haben sich die Reste des flämischen Widerstands an uns gewandt und um Intervention in der Zweiten Belgischen Revolution gebeten. Sie sind bereit, die Wiedervereinigung mit den Niederlanden zu unterstützen, sollten wir ihnen helfen, und hoffen auf eine friedliche Lösung des Konflikts durch unseren Einfluss."
bel.49.a:0 "Unterstützen Sie den flämischen Widerstand."
bel.49.b:0 "Halten Sie sich aus den deutschen Angelegenheiten heraus."

bel.50.t:0 "Ende des flämischen Widerstands"
bel.50.d:0 "Ohne Unterstützung durch die Niederländer und Wallonen wird der flämische Widerstand unweigerlich langsam durch das besser ausgerüstete Deutsche Reich zurückgedrängt."
bel.50.a:0 "Wir werden dieser Rebellion ein schnelles Ende setzen!"

bel.51.t:0 "Niederländische Intervention: Vertrag von Terneuzen"
bel.51.d:0 "Niederländische Beamte haben den Bitten des flämischen Widerstands zugestimmt und niederländische Divisionen zur Sicherung der Städte Antwerpen und Gent entsandt. Während unsere flämisch-wallonischen Divisionen den zahlenmäßig stärkeren niederländischen Kräften nicht gewachsen sind, sind sie ein großes Risiko eingegangen, indem sie den deutschen Riesen verärgert haben."
bel.51.a:0 "Wir können nur auf eine Antwort aus Berlin warten."

bel.77.t:0 "Flandern scheidet aus der Union aus"
bel.77.d:0 "Nachdem unsere Truppen sicher an die Sprachgrenze zurückgefallen sind und den Niederländern die Kontrolle über die großen flämischen Städte überlassen haben, hat die flämische Regierung ihre Unabhängigkeit angekündigt. Wie im Vertrag von Terneuzen vereinbart, schlossen sie sich unmittelbar danach zum Schutz wieder dem Königreich der Niederlande an."
bel.77.a:0 "Lang lebe Flandern! (spielen als Flanders)"
bel.77.b:0 "Wir werden sie zurück in die Herde bringen."

bel.771.t:0 "Niederländische Übernahme von Flandern"
bel.771.d:0 "Während des Unabhängigkeitskampfes, der derzeit in Flandern-Wallonien stattfindet, scheint es, dass die Niederländer eingeschritten sind und die Kontrolle über Flandern, wie im Vertrag von Terneuzen vereinbart, wieder übernommen haben. Dies ist jedoch ein ungeheuerlicher Verstoß gegen unseren Reichspakt und als solcher können wir ihnen ein Ultimatum stellen, sich entweder uns anzuschließen oder im Kampf zu sterben. Es ist sehr wahrscheinlich, dass die Holländer unseren sehr vernünftigen Bedingungen zustimmen werden und es könnte sich sogar als bessere Stabilität an unserer westlichen Grenze erweisen."
bel.771.a:0 "Senden Sie das Ultimatum."
bel.771.b:0 "Sie haben unsere Souveränität verletzt, wir werden sofort den Krieg erklären!"
bel.771.c:0 "Rückzug, wir haben Wichtigeres zu tun."

bel.772.t:0 "Deutsches Ultimatum"
bel.772.d:0 "Unzufrieden mit unserer kürzlichen Expansion in ihr Territorium, hat uns das Reich die Chance gegeben, unseren vermeintlichen Fehler zu korrigieren und ihrem Reichspakt beizutreten. Sie haben mit Nachdruck darauf bestanden, dass eine Nichtbefolgung ihrer Aufforderung zu einer sofortigen Kriegserklärung führen wird, worauf wir überhaupt nicht vorbereitet sind."
bel.772.a:0 "Wir werden uns ihnen anschließen."
bel.772.b:0 "Kommt und holt uns!"

bel.52.t:0 "Wir haben abgelehnt!"

bel.53.t:0 "Schelde Diskussion"
bel.53.d:0 "Seit dem Vertrag von London sind wir auf die Holländer angewiesen, um die Westerschelde auszubaggern. Ohne dies kann der Hafen von Antwerpen nicht von großen Frachtschiffen erreicht werden, was unser Handelspotenzial behindert. Da das Südufer des Flusses hauptsächlich von Flamen bevölkert ist, schlagen wir vor, dass die niederländische Regierung uns im Austausch dafür hilft, dass wir unseren Anspruch auf Seeländisch Flandern aufgeben."
bel.53.a:0 "Hoffen wir, dass sie einverstanden sind."

bel.54.t:0 "Schelde Diskussion"
bel.54.d:0 "Da wir die Kontrolle über die Westerschelde haben, entscheiden wir, welche Schiffe den Hafen von Antwerpen verlassen und einlaufen. Die Belgier haben uns jedoch gebeten, dass wir ihnen durch Ausbaggern der Westerschelde aushelfen, wenn sie im Gegenzug ihren Anspruch auf Zeeuws-Vlaanderen aufgeben."
bel.54.a:0 "Wir helfen unseren südlichen Freunden gerne."
bel.54.b:0 "Welchen Anspruch?"

bel.55.t:0 "Die Niederländer stimmen zu"
bel.55.d:0 "Mit Unterstützung der niederländischen Regierung sollten wir in der Lage sein, den Hafen zu erweitern."
bel.55.a:0 "Antwerpen wird wieder seinen Platz auf der Weltkarte finden!"

bel.56.t:0 "Die Niederländer lehnen ab"
bel.56.d:0 "Mit der Weigerung der holländischen Regierung zu kooperieren, scheint es, dass wir unser Ziel nur durch Krieg erreichen werden."
bel.56.a:0 "Dann wird es Krieg geben!"

bel.70.t:0 "Ermordung von Theunis"
bel.70.d:0 "Als Vergeltung für unsere Angriffe auf ihre Führer hat die syndikalistische Bewegung zurückgeschlagen. Während eines Treffens über die Wirtschaftskrise und die Staatskasse wurde eine Bombe gezündet, die viele der Anwesenden verletzte und Georges Theunis tötete. Die katholische Partei ist empört über diesen eklatanten Angriff auf einen ihrer angesehensten Vertreter und hat Konsequenzen angekündigt. Eine einheitliche Bewegung von Katholiken und Syndikalisten ist möglicherweise nicht mehr möglich."
bel.70.a:0 "Gut. Sollen sie sich doch selbst zerstören."

bel.71.t:0 "Rache für Theunis"
bel.71.d:0 "Am 18. Mai um 8.38 Uhr öffnet die ahnungslose Helferin von Adhemar Hennaut die Tür zu seinem Schlafgemach. Dort findet sie den im Schlaf ermordeten Hennaut und ein halb geöffnetes Fenster vor. Katholische Extremisten haben beschlossen, zurückzuschlagen und haben Adhemar Hennaut als Rache für den Bombenanschlag auf Georges Theunis ermordet. Da nun beide Gruppen die jeweils andere angegriffen haben, war die Zukunft für ein unabhängiges Belgien nie düsterer."
bel.71.a:0 "Geteilt werden wir sie vernichten!"

bel.72.t:0 "Flandern erklärt seine Unabhängigkeit!"
bel.72.d:0 "Die flämische Bewegung hat jetzt, da wir uns im Krieg befinden, Maßnahmen gegen die französische Kommune ergriffen und ihre Unabhängigkeit erklärt. Durch die Blockade der Hälfte unserer Ressourcen und Fabriken sieht es nicht gut aus für unser kleines Land. Sogar die Hauptstadt Brüssel wurde überrannt und Adelbert war gezwungen, nach Lüttich zu fliehen, wo er versuchen wird, die Reste seines Königreichs zu führen."
bel.72.a:0 "Verdammtes Flandern!"

bel.73.t:0 "Die belgische Frage"
bel.73.d:0 "Jetzt, wo sich unser Land erholt, können wir uns wieder mit der belgischen Frage befassen. Wir waren nicht in der Lage, Adelbert zu helfen, als in seinem Land eine groß angelegte Rebellion stattfand, aber jetzt haben wir endlich die Gelegenheit, Belgien wieder in die Schranken zu weisen."
bel.73.a:0 "Wir fordern die Unterwerfung von Belgien!"
bel.73.b:0 "Es gibt wichtigere Dinge, um die man sich kümmern muss."

bel.74.t:0 "Deutschland fordert die Unterwerfung Belgiens"
bel.74.d:0 "Der Botschafter des Deutschen Reiches hat unserer Regierung ein Ultimatum gestellt. Entweder wir akzeptieren die deutschen Forderungen und werden wieder als Satellit Teil ihres Reiches, oder wir stehen auf und kämpfen, um Belgien noch einmal zu verteidigen. Abgehärtet durch die erbitterten Kämpfe gegen Truppen des alten flämisch-wallonischen Regimes, ist unsere stoische Bevölkerung bereit für einen weiteren Einsatz zur Verteidigung ihrer Heimat."
bel.74.a:0 "Wir haben keine andere Wahl als nachzugeben."
bel.74.b:0 "Belgien wird sich niemals vor diesen deutschen Teufeln ergeben!"

bel.75.t:0 "Belgien lehnt unsere Forderungen ab"
bel.75.d:0 "Die belgische Regierung hat höflich abgelehnt und unseren Botschafter in den ersten Zug zur deutschen Grenze gesetzt. Die Zeit der Worte ist zu Ende, die Zeit für Stahl ist gekommen."
bel.75.a:0 "Sofort angreifen!"

