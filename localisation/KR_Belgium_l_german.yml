BEL_Antwerp_Harbor:0 "Niederländische Kontrolle über Westerschelde"
BEL_Antwerp_Harbor_desc:0 "Nachdem die belgische Revolution bei der Sicherung des Staates Zeeland-Flandern gescheitert ist, blieb uns nichts anderes übrig, als mit den Niederländern über den Ausbau des Hafens von Antwerpen zu verhandeln. Würden die Spannungen zwischen unseren beiden Nationen eskalieren, wäre unser wichtigster Handelsknotenpunkt schwer getroffen."
BEL_Antwerp_Harbor_Reinstated:0 "Blühender Handel"
BEL_Antwerp_Harbor_Reinstated_desc:0 "Mit dem Abschluss der Ausbaggerung der Westerschelde und der Fertigstellung des "Großen Durchbruch" hat die Schifffahrtskapazität des Hafens neue Höhen erreicht."
BEL_Expanding_Schelde:0 "Ausbaggerung der Westerschelde"
BEL_Expanding_Schelde_desc:0 "Um die Schifffahrtskapazität von Antwerpen zu erhöhen, hat die belgisch-niederländische Regierungen gemeinsam die Westerschelde ausgebaggert und das Programm "Großer Durchbruch" abgeschlossen."
BEL_King_Exile:0 "König Albert I. im Exil"
BEL_King_Exile_desc:0 "Nachdem der Weltkrieg mit einer vernichtenden Niederlage für unsere kleine Nation endete, wurde König Albert I. ins Exil gezwungen und ist der britischen Königsfamilie nach Kanada gefolgt. Von allen Bürgern für seine Tapferkeit während des Krieges verehrt, was ihm den Spitznamen "Soldatenkönig" einbrachte, planen große royalistische Untergrundbewegungen seine Rückkehr auf den Thron und ein Ende der deutschen Besatzung."
