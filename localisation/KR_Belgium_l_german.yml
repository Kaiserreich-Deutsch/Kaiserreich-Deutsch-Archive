belmil.1.t:0 "Überarbeitung des Militärhaushalts"
belmil.1.d:0 "Während unsere Generäle unsere Regierung wiederholt gedrängt haben, ihnen mehr Mittel zur Verfügung zu stellen, damit sie die Armee verstärken können, haben Restriktionen, die vom Deutschen Reich auferlegt wurden, es unmöglich gemacht, dass ihre Bitten akzeptiert werden. Mit steigenden Spannungen an der südlichen Grenze, könnte Deutschland offener sein, die Vereinbarungen zu revidieren und uns zu erlauben, unsere Armee zu erweitern."
