### Leaders ###
POLITICS_ADALBERT_I_DESC:0 "Die Amtszeit von Adelbert von Hohenzollern als König der Flamen und Wallonen war recht eigenartig. Nicht durch Krönung, sondern durch einen Eid auf die Verfassung eingesetzt, hat Adelbert, der auch zum Katholizismus konvertierte, um sich mit der Bevölkerung seines Landes zu verbünden, lange Zeit den Respekt, wenn nicht gar die Bewunderung seines Volkes gesucht. Die jahrelange Unterdrückung unter dem deutschen Regime und die Tendenz Adelberts, an einer absolutistischeren Art von Monarchie als dem belgischen System festzuhalten, haben zu einer großen antideutschen Stimmung in der Bevölkerung geführt, die Adelbert verachtet und beim einfachen Volk verhasst macht."
POLITICS_ALBERT_I_DESC:0 "Albert von Sachsen-Coburg und Gotha, der König, der die einmarschierenden Deutschen am Yzer besiegt hat, ist aus dem kanadischen Exil nach Belgien zurückgekehrt. Als seine Wagenkolonne zum ersten Mal seit Ausbruch des Weltkriegs in Brüssel einfuhr, läuteten im ganzen Land die Kirchenglocken, und viele Belgier weinten vor Freude. Deutsche Kollaborateure und Syndikalisten beklagen jedoch den wiederhergestellten König und schmieden Pläne, um die neue belgische Regierung zu unterminieren. Albert muss nun die tiefen Wunden heilen, die Belgien gezeichnet haben, und dem Volk ein neues Gefühl der Hoffnung geben."
POLITICS_JORIS_SEVEREN_DESC:0 "Joris Van Severen, ein flämischer Führer, der widerwillig mit den deutschen Besatzern kooperierte, hat die Kontrolle über das Land übernommen. Sein Verdinaso hat eine radikale Vision für die Richtung Belgiens, einschließlich territorialer Expansion und der Förderung des Katholizismus in allen Aspekten der Gesellschaft. Unter van Severen wird mit Sicherheit ein neues Belgien entstehen, auch wenn diese neue Nation unglaublich anders sein wird als die, die vor ihr da war."
POLITICS_PAUL_ZEELAND_DESC:0 "Paul van Zeeland und die katholische Partei führen den flämischen Widerstand gegen die deutsche Kontrolle an. Mit dem Wahlsieg im nun wiederhergestellten Belgien bemüht sich van Zeeland, die Christdemokratie in Belgien zu etablieren und das zu versöhnen, was das belgische Volk, Flamen und Wallonen gleichermaßen, trennt. Zu seinen politischen Zielen gehört vor allem die Verbesserung der Arbeitsbedingungen sowohl für Bauern als auch für Industriearbeiter."
 POLITICS_BELGIAN_PARLIAMENT_DESC:0 "Das belgische Parlament, Nachfolger des Flämischen Konzils, das die deutsch kontrollierte Regierung von Flandern-Wallonien beriet, hat die Macht im kürzlich wiederhergestellten Belgien übernommen. Während die Regierung umstrukturiert und Wahlen vorbereitet werden, agiert das Parlament nicht nur als Legislative, sondern kollektiv als vorläufiges Staatsoberhaupt."
 POLITICS_ACHILLE_VAN_ACKER_DESC:0 "Achille Van Acker, ein gemäßigter Sozialdemokrat, hat seine Führung der belgischen Arbeiterpartei gefestigt und bei den letzten nationalen Wahlen in Belgien den Sieg davongetragen. Van Acker befürwortet eine begrenzte Verstaatlichung der Wirtschaft und eine beratende Rolle der Gewerkschaftsführer in der Regierung. Van der Acker ist der Ansicht, dass Belgien aktiv für seine Bürger da sein und einen fairen Wettbewerb fördern muss. Seine Reformen sind zwar umstritten, könnten aber die wirtschaftliche Not und die politische Radikalisierung in Belgien verringern."
POLITICS_JOSEPH_JACQUEMOTTE_DESC:0 "Joseph Jacquemotte, Schöpfer und Herausgeber der linken Vorkriegszeitung "L'Exploité", und seine syndikalistische Fraktion der Belgischen Arbeiterpartei haben einen Sieg errungen, sowohl innerhalb der Partei als auch jetzt in Belgien selbst. Jacquemotte befürwortet die ländliche Industrialisierung und die Kollektivierung von Industrie und Landwirtschaft gleichermaßen. Ein von Jacquemotte geführtes Belgien wird mit Sicherheit drastische gesellschaftliche und wirtschaftliche Umwälzungen erleben."
POLITICS_PAUL_HENRI_SPAAK_DESC:0 "Paul Henri Spaak, einst ein prominenter Anwalt, glaubt, dass die Regierungsbürokratie vor allem effizient sein muss, um dem Volk wirklich zu dienen. Spaak ist jetzt an der Spitze der belgischen Arbeiterpartei, und der anschließende Sieg der Partei bei den jüngsten belgischen Parlamentswahlen hat ihn zum Staatsoberhaupt gemacht. Spaak hat bereits damit begonnen, den aufgeblähten belgischen öffentlichen Dienst stark zu verkleinern und neue Anreize für angehende Unternehmer eingeführt; infolgedessen scheint der Optimismus in Belgien stetig zuzunehmen."
POLITICS_PAUL_EMILE_JANSON_DESC:0 "Paul-Émile Janson und seine Liberale Partei haben bei den letzten nationalen Wahlen in Belgien einen Sieg errungen. Janson ist ein Befürworter der unregulierten Wirtschaft und des freien Handels; alle Aspekte der Gesellschaft, so Janson, wurden von früheren Regierungen viel zu stark reguliert. Belgien wird unter Janson schnell zu einer der wirtschaftlich freiesten Nationen in Europa und der Welt."

