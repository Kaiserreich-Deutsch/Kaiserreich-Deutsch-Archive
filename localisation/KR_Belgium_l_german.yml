BEL_King_Exile2_desc:0 "Nachdem der Weltkrieg mit einer vernichtenden Niederlage für unsere kleine Nation endete, wurde König Albert I. ins Exil gezwungen und ist der britischen Königsfamilie nach Kanada gefolgt. Von allen Bürgern für seine Tapferkeit während des Krieges verehrt, was ihm den Spitznamen "Soldatenkönig" einbrachte, planen große royalistische Untergrundbewegungen seine Rückkehr auf den Thron und ein Ende der deutschen Besatzung."
BEL_anti_german_sentiment1:0 "Anti-Deutsche Stimmung"
BEL_anti_german_sentiment1_desc:0 "Hohe Steuersätze, Bevorzugung der Deutschen und ein allgemeines Desinteresse der deutschen Verwalter und Industriellen an den flämisch-wallonischen Lebensverhältnissen haben die Abneigung gegen das deutsche Regime nur noch verschlimmert und zu großen sozialen Ungleichheiten und Unruhen geführt, besonders in Wallonien."
