### Decisions ###
BEL_Netherlands_decisions:0 "Politik gegenüber den Niederlanden"
BEL_Netherlands_decisions_desc:0 "Obwohl sie in diesen schwierigen Zeiten nicht den stärksten Verbündeten darstellen, wird die Zusammenarbeit zwischen Belgien und den Niederlanden von entscheidender Bedeutung sein, wenn wir beide gedeihen und ausländische Bedrohungen abwehren wollen. Durch Wirtschaftsreformen und eine gemeinsame Militärpolitik werden wir der Außenwelt einen starken Block präsentieren, der vor den wachsenden Spannungen in Europa sicher ist."
BEL_Improve_Relations_With_Netherlands:0 "Verbesserung der Beziehungen zu den Niederlanden"
BEL_Improve_Relations_With_Netherlands_desc:0 "Unsere Beziehung zu den Niederländern war schon immer von Höhen und Tiefen geprägt, aber in der heutigen Zeit sollten wir beide eine engere Verbindung anstreben und zusammenarbeiten, um eine bessere Zukunft aufzubauen."
BEL_Ally_Netherlands:0 "Die Niederländisch-Belgische Union vorschlagen"
BEL_Ally_Netherlands_desc:0 "Durch einen Verteidigungspakt zwischen unseren beiden Nationen werden wir stärker gegen unsere gemeinsamen Feinde stehen und fremde Invasionen abschrecken. Folgeprogramme, die eine engere Zusammenarbeit zwischen den Streitkräften und den Forschungsinstituten vorsehen, sind ebenfalls in Arbeit und sollen den Niederländern den neuesten Stand der Technik sichern"
BEL_Expanding_the_Westerschelde:0 "Ausbau der Westerschelde"
BEL_Expanding_Gent_Terneuzen:0 "Erweitern Sie den Kanal Gent-Terneuzen"
BEL_Foundation_of_the_Koninklijke_Academie:0 "Gründung der Königlichen Akademie"
BEL_Foundation_of_the_Low_Lands_Customs_Union:0 "Gründung der Niederländischen Zollunion"
BEL_Treaty_of_Geel:0 "Den Vertrag von Geel vorschlagen"

BEL_peace_with_germany:0 "Gegen Deutschland durchhalten"
BEL_peace_with_belgium:0 "Niederschlagung der belgischen Revolte"

BEL_Economic_decisions:0 "Wirtschaftspolitik"
BEL_Economic_decisions_desc:0 "Während das Goldene Zeitalter von Tirpitz kein Ende zu kennen scheint, hat unsere Wirtschaft begonnen, sich drastisch zu verlangsamen, nachdem die Kohleminen Walloniens sich dem Ende ihrer Reserven zu nähern begannen, was große Teile der Stahlindustrie dazu veranlasste, sich auf staatliche Unterstützung zu verlassen. Während dieses System für den Moment funktioniert und den Syndikalismus in der Industriefurche in Schach hält, müssen Reformen durchgeführt werden, wenn wir einen Zusammenbruch aufgrund einer wirtschaftlichen Rezession verhindern wollen..."
BEL_ARBED_Takeover:0 "Unterstützung für die ARBED-Übernahme bereitstellen"
BEL_German_Expansion_Solvay:0 "Support für Solvay Deutschland bereitstellen"
BEL_Wallonian_Electrification_Program:0 "Wallonisches Elektrifizierungsprogramm"
BEL_Nationalise_UMHK:0 "Verstaatlichung der Union Minière de Haut-Katanga"
BEL_Borinage_Mine_Expansion:0 "Erweiterung der Borinage Mine"

BEL_Worlds_Fair_decisions:0 "Weltausstellung Lüttich 1939"
BEL_Worlds_Fair_decisions_desc:0 "Die flämisch-wallonische Ingenieurskunst hat auf dem Gebiet der Elektrizität und der chemischen Industrie Weltruhm erlangt. Als weitere Bereicherung ihres Könnens ist es der Regierung gelungen, die Weltausstellung 1939 zu sichern, um den Stolz des Ingenieurwesens der Nation zu präsentieren: den Adelbert-Kanal. Unter dem Namen "Internationale Ausstellung für Wassertechnologie" zeigen flämisch-wallonische Unternehmen ihre Leistungen auf dem Gebiet der Wasserwerke."
BEL_Worlds_Fair_Liege:0 "Vorbereiten der Weltausstellung"

BEL_Exile_Canada:0 "Stärkung der Ottawa-Regierung im Exil"
BEL_Exile_Canada_desc:0 "Nach unserer Niederlage im Weltkrieg wurden König Albert I. und seine Familie ins Exil gezwungen, zunächst nach Großbritannien und später nach Kanada. Gefolgt von einer großen Anzahl politischer, militärischer und royalistischer Unterstützer, haben sie eine belgische Exilregierung gebildet, in der Hoffnung, dass sie auf irgendeine Weise in ihr Heimatland zurückkehren und es von der deutschen Unterdrückung befreien können.\n\nNun, da die Entente an den Ufern von Oostende steht, fleht der Soldatenkönig selbst seine Familienmitglieder an, ihn den belgischen Thron wieder besteigen zu lassen und sich formell dem Kampf auf der Seite der Entente anzuschließen."
BEL_Exile_Canada_Player:0 "Stärkung der belgischen Regierung im Exil."
BEL_Exile_Canada_Player_desc:0 "Nach ihrer Niederlage im Weltkrieg wurden der belgische König Albert I. und seine Familie ins Exil gezwungen, zunächst nach Großbritannien und später nach Kanada. Gefolgt von einer großen Anzahl politischer, militärischer und royalistischer Unterstützer, haben sie eine belgische Exilregierung gegründet, in der Hoffnung, dass sie auf irgendeine Weise in ihr Heimatland zurückkehren und es von der deutschen Unterdrückung befreien können.\n\nNun, da die Entente an den Ufern von Oostende steht, bittet der Soldatenkönig selbst seine Familienmitglieder, ihn den belgischen Thron wieder besteigen zu lassen und sich formell dem Kampf auf der Seite der Entente anzuschließen."
BEL_Undermine_German_Government_In_Exile:0 "Verhöhnung der flämisch-wallonischen Regierung im Exil"
BEL_Undermine_German_Government_In_Exile_desc:0 "Der deutsche Marionettenkönig hat seinen Posten in den Flandernfeldern aufgegeben und ist mit seinem Stabschef und vertrauten Beratern aus Belgien geflohen. Die Belgier sind empört über dieses Maß an Feigheit und rufen nach seiner Abdankung und dem Abschied von der deutschen Herrschaft.\n\nAlbert I., immer noch im Exil hier in Kanada, hat eine rivalisierende Regierung eingesetzt, um ein für alle Mal zu zeigen, wer der wahre König der Belgier ist. Dies hat uns die Möglichkeit gegeben, unser eigenes belgisches Regime zu unterstützen und unseren Einfluss auf ihre kleine Nation zu sichern, wenn der zweite Weltkrieg endlich vorbei ist.\n\n§WWenn wir die §YLegitimität§! der §Y[BEL.GetFlag] [BEL.GetAdjective] Regierung im Exil§! unter §R50§! halten, können wir Belgien in unsere Sphäre ziehen.§!"

