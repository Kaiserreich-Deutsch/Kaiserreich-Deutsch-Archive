bel.78.t:0 "Desertions-Krise gelöst"
bel.78.d:0 "Mit dem Beginn des Rückzugs des Landes waren wir in der Lage, Männer zu entbehren, die dabei halfen, Deserteure zur Exekution zusammenzutreiben. Langsam aber sicher wurde die Massendesertionskrise gestoppt und wir sind nun eher in der Lage, unsere dezimierte Armee mit Truppen aufzufüllen."
bel.78.a:0 "Disziplinierung ist immer wirksam."

bel.79.t:0 "Flandern wieder unter unsere Kontrolle gebracht"
bel.79.d:0 "Nachdem der flämische Aufstand niedergeschlagen ist, können wir damit beginnen, unsere im Krieg beschädigten Fabriken zu reparieren. Auch wenn die flämische Bevölkerung noch nicht ganz kooperativ ist, werden wir die Arbeit sicher schaffen."
bel.79.a:0 "Machen Sie weiter mit der guten Arbeit."

