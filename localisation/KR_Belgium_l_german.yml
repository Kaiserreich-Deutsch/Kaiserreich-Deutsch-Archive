BEL_anti_german_sentiment5_desc:0 "Hohe Steuersätze, Bevorzugung der Deutschen und ein allgemeines Desinteresse der deutschen Verwalter und Industriellen an den flämisch-wallonischen Lebensverhältnissen haben die Abneigung gegen das deutsche Regime nur noch verschlimmert und zu großen sozialen Ungleichheiten und Unruhen geführt, besonders in Wallonien."
BEL_black_monday:0 "Schwarzer Montag"
BEL_black_monday_desc:0 "Ausgelöst durch den Börsencrash in Berlin und den darauf folgenden weltweiten Niedergang der deutschen Industrie, hat unser Land die Folgen voll zu spüren bekommen. Die Kohlebergwerke in Wallonien und Limburg werden geschlossen, die Arbeitslosigkeit steigt in die Höhe."
BEL_black_monday_II:0 "Teilweise Erholung"
BEL_black_monday_II_desc:0 "Unsere Wirtschaftsstrategie hat die schlimmsten Auswirkungen der Krise des Schwarzen Montags gestoppt, aber es gibt noch viel zu tun."
BEL_Language_Trouble:0 "Sprachen-Debakel"
BEL_Language_Trouble_desc:0 "Während die Mehrheit der Bevölkerung im niederländischsprachigen Flandern lebt, hatte die französischsprachige Wallonie während des größten Teils des 19. Jahrhunderts bis zum Weltkrieg die Oberhand. Während die Situation durch die deutschen Besatzer aufgrund ihrer "Flamenpolitik" abrupt umgekehrt wurde, hat dies die Spannungen zwischen den beiden Gruppen nur verstärkt und eine Kluft verursacht, die sich als schwer zu heilen erwiesen hat. Besonders die Armee ist davon stark betroffen, da wallonische Soldaten ihre flämischen Vorgesetzten nicht verstehen oder sich weigern, dies zu tun."
BEL_Protest_1936:0 "Belgische Revolution"
BEL_Protest_1936_desc:0 "Protest! Ausgelöst durch den Anschlag in Brüssel am 17. Februar, geht der Widerstand nun endlich auch über Land. Streiks, terroristische Aktionen und Proteste erschüttern die Nation. Nur ein vorsichtiger und feinfühliger Umgang mit der Situation kann eine Katastrophe verhindern."
BEL_German_Immigration:0 "Deutsche Zuwanderung"
BEL_German_Immigration_desc:0 "In dem Bestreben, die Wallonie zu befrieden und die Region in das Deutsche Reich zu integrieren, hat König Adelbert die Ansiedlung deutscher Bürger in der Wallonie gefördert."
BEL_Caritas_idea:0 "Karitas"
BEL_Caritas_idea_desc:0 "Die katholische Kirche in Flandern-Wallonien hat unter dem Namen "Karitas" mehrere Programme zur Unterstützung der Armen und Notleidenden geschaffen."
BEL_Flemish_Lion:0 "Flämischer Löwe"
BEL_Flemish_Lion_desc:0 "In dem Bemühen, den Militarismus der flämischen Bewegungen von Deutschland abzuwenden, hat die Regierung große Propagandakampagnen gestartet, in denen sie dazu aufruft, Tausende von Flamen gegen die französische Bedrohung zu rekrutieren."
BEL_Mass_Desertion:0 "Massenhafte Desertion"
BEL_Mass_Desertion_desc:0 "Da sie die Schwäche des deutschen Regimes und der militärischen Organisation spüren, kommt es in den Streitkräften zu Massendesertionen, bei denen sich viele Soldaten und Nachwuchsoffiziere den Aufständischen anschließen."
BEL_Military_Struck:0 "Militärisch angeschlagen"
BEL_Flandres_Lost:0 "Flandern verloren"
BEL_Flandres_Lost_desc:0 "Flämische Rebellen haben die Kontrolle über die Industriezentren Flanderns übernommen, was unserer Industrieproduktion großen Schaden zufügt und unsere Abhängigkeit von der wallonischen Industrie erhöht."
BEL_Empower_Governement:0 "Gestärktes Parlament"
BEL_Empower_Governement_desc:0 "Indem wir Zugeständnisse an die Regierung statt an das Volk machen, können wir vielleicht mehr von unserer Macht bewahren."
BEL_Expansion:0 "Expansionismus"
BEL_Expansion_desc:0 "Während sich Belgien zu stabilisieren beginnt, gibt es nichts Besseres, um das Volk zu sammeln, als einen gemeinsamen Feind und einen Sieg im Krieg."
BEL_Small_Industry:0 "Klein Industrie"
BEL_Small_Industry_desc:0 "Indem wir Kleinindustrien gegenüber Großkonzernen fördern, können wir unsere Wirtschaftslandschaft diversifizieren und sind resistenter gegen große Wirtschaftskrisen wie den Schwarzen Montag."
BEL_Empower_Workers:0 "Flexibles Arbeitsrecht"
BEL_Empower_Workers_desc:0 "Eine flexible Arbeitsgesetzgebung und Zugeständnisse an die Gewerkschaften und Genossenschaften sorgen für bessere Bedingungen für die Arbeiterklasse und einen Anstieg des Wohlstands."
BEL_Simplify:0 "Lockere Investitionsgesetzgebung"
BEL_Simplify_desc:0 "Um ausländische Investitionen anzuziehen und die Selbstständigkeit zu fördern, wurden die von früheren Regierungen auferlegten Beschränkungen gelockert."
BEL_welfare_state:0 "Grundlagen des Wohlfahrtsstaates"
BEL_welfare_state_desc:0 "In dem Bemühen, die von der deutschen Regierung vergrößerte soziale Ungleichheit zu schließen, hat sich die BWP für die Gründung eines Sozialstaates eingesetzt, der alle Bürger unabhängig von ihrer sozialen Stellung unterstützt und fördert."
BEL_The_Lion:0 "Belgischer Enthusiasmus"
BEL_The_Lion_desc:0 "Beflügelt von den Erfolgen der jüngsten Reformen und der wachsenden Wirtschaft hat die belgische Bevölkerung wieder zu der Begeisterung aus der Zeit vor dem Weltkrieg zurückgefunden, die sie an die Weltspitze katapultiert hat. Im Vorfeld einer weiteren europäischen Krise wird die Einheit über die Sprachgrenze hinweg gestärkt und alle Bürger der Nation bereiten sich darauf vor, die belgische Souveränität aufrechtzuerhalten, sollte ein Krieg in ihr Land kommen."
BEL_Secretaries:0 "Wirtschaftssekretäre"
BEL_Secretaries_desc:0 "Als erster Schritt des Plan Van Acker wurde die Schaffung von Sekretären, die von Technokraten kontrolliert wurden, mit der Aufgabe betraut, die Arbeitslosigkeit zu bekämpfen und der nationalpopulistischen Propaganda entgegenzuwirken."
BEL_Civilian:0 "Ziviler Fokus"
BEL_Civilian_desc:0 "Unser ziviler Industriesektor hat durch den Schwarzen Montag schwere Schläge erhalten, beginnt sich aber endlich durch staatliche Mittel und begeisterte Unternehmer zu erholen."
BEL_Corporations:0 "Fokus Unternehmen"
BEL_Corporations_desc:0 "Um den Wohlstand der kleinen Unternehmen in unserer Nation (vor allem in Flandern) zu garantieren, litten die großen Unternehmen unter immer strengeren Gesetzen und erhöhten Steuern. Die Liberale Partei hat viele dieser Gesetze abgeschafft und es den großen Unternehmen ermöglicht, wieder zu florieren."
BEL_Ministries:0 "Zentralisierte Ministerien"
BEL_Ministries_desc:0 "Ein großes und verworrenes politisches System hat uns seit der Jahrhundertwende heruntergezogen und belastet. Durch weitreichende Reformen kippt die BWP die alte Gesetzgebung und verschlankt die Regierungsstrukturen."
BEL_Decreased_Control:0 "Laissez-Faire-Einstellung"
BEL_Decreased_Control_desc:0 "Die Regierung hat kein Recht, sich in den freien Markt einzumischen, und eine Politik des Laissez-Faire wird eine Behinderung unseres Wirtschaftswachstums verhindern."
BEL_More_Soldiers:0 "Erhöhte Wehrpflicht"
BEL_More_Soldiers_desc:0 "Der flämisch-wallonische Widerstand hat sich als hartnäckig erwiesen, aber wir müssen die Grenze trotzdem bemannen. Frankreich remilitarisiert sich und ohne Soldaten werden wir noch schneller fallen als während des Weltkriegs."
BEL_belgicism:0 "Belgizismus"
BEL_belgicism_desc:0 "Der Belgizismus ist eine Politik, die von den katholischen Parteien vorgeschlagen wurde, um das Land zu vereinheitlichen und die Provinzregierungen zu verringern. Er versucht, die Sprachbarriere zu überbrücken und basiert auf einem vereinten Belgien, das von seinem König geführt wird, aber er ist mit hohen Unterhaltskosten verbunden."
BEL_Farmers_aid:0 "Bauernhilfe"
BEL_Farmers_aid_desc:0 "Die Landwirte in ganz Flandern haben unter den Folgen des Schwarzen Montags schwer gelitten. Da sich viele kleinere Betriebe nur knapp über Wasser halten konnten, war ein Eingreifen des Staates dringend notwendig und hat die Zahl der Arbeitskräfte, die für die Instandhaltung der Betriebe notwendig sind, reduziert."
BEL_Nationalise_Basic:0 "Verstaatlichte Grundstoffindustrie"
BEL_Nationalise_Basic_desc:0 "Durch Verstaatlichung und staatliche Kontrolle der Grundstoffindustrien erhöhen die belgische Regierung und die BWP ihren Einfluss auf die nationale Wirtschaft, was ein besseres Krisenmanagement und pro-belgische Handelsabkommen ermöglicht."
BEL_Repairing_Damage:0 "Flämischer Wiederaufbau"
BEL_Repairing_Damage_desc:0 "Aufgrund der schweren Kämpfe in den Städten Flanderns und der Schäden, die durch flämische Terroranschläge verursacht wurden, warten große Teile des Industriegeländes in den Häfen von Antwerpen, Gent und Zeebrugge auf Wiederaufbaumittel."
BEL_Language_Trouble_FO:0 "Sprachschwierigkeiten teilweise behoben"
BEL_Language_Trouble_FO_desc:0 "In dem Bemühen, die Loyalität der Flamen zu sichern und unseren Einfluss auf die Region zu stärken, wird den flämischen Bürgern nun eine begrenzte Autonomie gewährt."
BEL_Language_Trouble_WO:0 "Sprachschwierigkeiten teilweise behoben"
BEL_Language_Trouble_WO_desc:0 "Indem wir sowohl der flämischen als auch der wallonischen Region eine begrenzte Autonomie gewähren und die Armee in wallonische und flämische Divisionen aufteilen, können wir die sprachlichen Probleme vermeiden, die uns im Weltkrieg geplagt haben."
BEL_Risk_Famine:0 "Risiko einer Hungersnot"
BEL_Risk_Famine_desc:0 "Da wir einen großen Teil unserer ohnehin begrenzten Lebensmittelvorräte zur Unterstützung des Deutschen Reiches exportieren, ist im kommenden Winter mit einer Lebensmittelknappheit zu rechnen."
BEL_Risk_Famine_small:0 "Kleines Risiko Hungersnot"
BEL_Risk_Famine_small_desc:0 "Da wir einen großen Teil unserer ohnehin begrenzten Lebensmittelvorräte zur Unterstützung des Deutschen Reiches exportieren, ist im kommenden Winter mit einer Lebensmittelknappheit zu rechnen."
BEL_Well_Fed:0 "Gutes Erntejahr"
BEL_Well_Fed_desc:0 "Dank der üppigen Ernte und der umfangreichen staatlichen Präventionsprogramme werden wir problemlos durch den strengen Winter kommen."
BEL_Tax:0 "Deutsche Notsteuer"
BEL_Tax_desc:0 "Um den deutschen Aufschwung zu unterstützen, hat der Kaiser den reichen Ländern Flandern-Walloniens neue Steuern auferlegt, die unseren eigenen Aufschwung behindern"
BEL_Tax_small:0 "Kleine deutsche Steuer"
BEL_Tax_small_desc:0 "Um den deutschen Aufschwung zu unterstützen, hat der Kaiser den reichen Ländern Flandern-Walloniens neue Steuern auferlegt, die unseren eigenen Aufschwung behindern"
BEL_Bad_Deal:0 "Pro-deutsches Handelsabkommen"
BEL_Good_Deal:0 "Pro-Flämisch-Wallonisches Handelsabkommen"
BEL_Schelle_Power:0 "Kraftwerk Schelle"
BEL_Schelle_Power_desc:0 "Das Kraftwerk Schelle wurde gebaut, um den großen Strombedarf unseres Landes zu decken. Es ist das größte auf dem Kontinent und wird sicherlich zum weiteren Ausbau unserer Industrie beitragen."
BEL_Cement_Export:0 "Zement Exporte"
BEL_Cement_Export_desc:0 "Aufgrund der Krise des Schwarzen Montags haben viele Regierungen des Reichspakts beschlossen, große Bauprojekte zu finanzieren, um ihren Aufschwung anzukurbeln. Davon profitieren wir gerne, indem wir unseren Zementexport ausbauen und so unserer eigenen Wirtschaft wieder auf die Sprünge helfen, bis sich die großen Industrien Petrochemie, Stahl und Textil erholt haben."
BEL_Abolish_Flemish_Council_idea:0 "Abgeschafftes Flämisches Konzil"
BEL_Abolish_Flemish_Council_idea_desc:0 "In dem Bemühen, die Macht um den Monarchen und seine engsten Berater zu zentralisieren, hat die Regierung das Flämische Konzil abgeschafft."
BEL_Flemish_Council_desc:0 "Um die flämische Bevölkerung hinter Adelbert zu versammeln, hat er ihre alten Privilegien garantiert und wiederhergestellt, so dass sie auf lokaler Ebene mehr Entscheidungsgewalt haben."
BEL_Flemish_Council:0 "Privilegien für das Flämische Konzil"
BEL_Create_VRT:0 "NIR"
BEL_Create_VRT_desc:0 "Das NIR wird von nun an nur noch Radio- und Fernsehprogramme senden, die von einem Gremium aus deutschen und Regierungsberatern kuratiert werden."
BEL_Taxation:0 "Erhöhte Besteuerung"
BEL_Taxation_desc:0 "Durch vorübergehende Steuererhöhungen ist die Regierung in der Lage, die notwendigen Mittel für ihre weitreichenden Reformen zu sammeln."
BEL_State_Funded_Research:0 "Staatlich geförderte Forschung"
BEL_Lib_Science:0 "Freie Forschungsförderung"
BEL_Cat_Science:0 "Katholische Bildungsreform"
BEL_Economic_Regions:0 "Wirtschaftsregionen"
BEL_Economic_Regions_desc:0 "Um unsere industrielle Kapazität weiter zu stärken, hat die Regierung beschlossen, ein System von Wirtschaftsregionen zu schaffen. Das bedeutet, dass die Regionen Flanderns und Walloniens unabhängig voneinander Verordnungen und Gesetze erlassen können, die ihrer Region weiter zugutekommen und schnell auf lokale Krisen reagieren."
BEL_Last_Stand:0 "Defensiv-Planung"
BEL_Last_Stand_desc:0 "Wir waren nicht in der Lage, einen feindlichen Angriff abzuschrecken und müssen daher jetzt alles, was wir haben, auf den Feind werfen, um die belgische Unabhängigkeit zu bewahren."
BEL_export_focus3:0 "Belgisches Rüstungsprogramm"
BEL_export_focus3_desc:0 "Durch unsere neutrale Position können wir von der gestiegenen Bedeutung des Waffenhandels voll profitieren. Der Export von Waffen für Revolutionen überall auf der Welt und Konflikte in Europa hat uns reich und geschickt gemacht."
