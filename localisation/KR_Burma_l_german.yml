### Events ###
burma.0.t:0 "Burma: Eine vom Krieg zerrissene Nation"
burma.0.d:0 "1921, als die indische Revolution in vollem Gange war, folgte Burma schnell nach. Bis 1925 war die Unabhängigkeit de facto gewonnen und der indische Bürgerkrieg kam zum Stillstand. Die Unabhängigkeit war errungen - aber der Frieden war in weiter Ferne, da sich das Land in einem Quasi-Bürgerkrieg zwischen den verschiedenen Minderheiten und der Zentralregierung in Rangun befand. Im Jahr 1928, nach einem Scharmützel an der südöstlichen Grenze, marschierte das Königreich Siam ein und es folgte ein einjähriger blutiger Krieg. Der Vertrag von Moulmein, der von Deutschland und Japan ausgehandelt wurde, beendete den Konflikt, trat aber Lower Shan an Siam ab und ließ die Besetzung von Moulmein und Niederbirma unentschieden. Gedemütigt brach Chit Hlaings GCBA-Regierung bei den Wahlen 1930 zusammen und U Ba Pe's Nationalistische Partei gewann in einem knappen Sieg. Bei den Wahlen 1935 errangen U Ba Pe und seine reformierte Volkspartei einen weiteren Sieg, vor dem Hintergrund von Korruptions- und Betrugsvorwürfen. Seitdem hat U Ba Pe damit zu kämpfen, seine Herrschaft gegen eine zunehmend radikale und politisch anspruchsvolle Bevölkerung zu zementieren. Die ganze Zeit über wartet Indien auf eine Gelegenheit, die Revolution nach Osten zu tragen. Wenn der Tag kommt, wird Burma bereit sein?"
burma.0.a:0 "Wir werden diese Not gemeinsam durchstehen!"

burma.1.t:0 "Unruhen und Proteste an der Universität von Rangun"
burma.1.d:0 "Die Unzufriedenheit mit der Korruption in der Regierung, mit dem immensen Klientelsystem, das das bürgerliche Leben durchdringt, und mit der skrupellosen Herrschaft der U Ba Pe hat einige der größten Demonstrationen ausgelöst, die es in unserem Land seit der Erlangung der Unabhängigkeit 1925 gegeben hat. Aus der großen und angesehenen Universität von Rangun hervorgegangen, haben radikalisierte linke Studenten mehrere Verwaltungsgebäude besetzt und Kundgebungen abgehalten, bei denen sie den Präsidenten und seine wohlhabenden Unterstützer als korrupt und dem Wohl der Nation abträglich anprangerten. Dennoch ist es den Demonstranten nicht gelungen, die Unterstützung der Industriearbeiter und der Bauern auf dem Land zu gewinnen, so dass die aufkeimende Bewegung auf die Intelligenz beschränkt ist."
burma.1.a:0 "Senden Sie die Schlagstöcke und Säbel!"

burma.2.t:0 "Unruhen und Proteste an der Universität von Rangun"
burma.2.d:0 "Im benachbarten Burma breiten sich Unruhen unter einer politisch ohnmächtigen Jugend aus, die gegen die grassierende Korruption an der Universität von Rangoon, gegen das Ausbleiben von Reformen und gegen die illegitime Herrschaft des Präsidenten U Ba Pe protestiert. Bis jetzt beschränken sich die Demonstrationen auf Rangoon, aber die Untätigkeit des gegenwärtigen Regimes könnte in den kommenden Monaten zu einem weiteren Ausbruch führen, besonders wenn die Arbeiter auf den Ölfeldern in Yenangyaung, Chauk und Minbu über lausige Bezahlung und schlechte Lebensbedingungen klagen. Sollten sich die beiden Fraktionen vereinigen, könnten wir auf der anderen Seite des Golfs von Bengalen eine freundliche Regierung vorfinden."
burma.2.a:0 "Lassen Sie uns die Burmesen fest im Auge behalten!"

burma.3.t:0 "Streiks auf den Ölfeldern von Yenangyaung"
burma.3.d:0 "Die Arbeiter auf den Ölfeldern um Yenangyaung, Chauk und Minbu haben aus Protest gegen die grassierende Korruption und die miserablen Lebensbedingungen einen lähmenden Streik begonnen. Polizeieinheiten und paramilitärische Kräfte waren bisher völlig erfolglos bei der Eindämmung der Demonstranten, die die Ölfelder besetzt, rote Fahnen geschwenkt und sozialistische Lieder gesungen haben. Es muss etwas getan werden, um ihre Forderungen zu beschwichtigen, damit die nationale Unterstützung für ihre Sache nicht explodiert."
burma.3.a:0 "Startet! Die Arbeiterbewegung muss zerschlagen werden!"
burma.3.b:0 "Versuchen Sie, sie zu besänftigen..."

burma.4.t:0 "Ranguner Studenten erheben sich in Solidarität!"
burma.4.d:0 "Eine Katastrophe! Wie schon 1936 haben sich die Studenten der Universität Rangun in kritischen Demonstrationen und Protesten gegen die Präsidentschaft erhoben. Doch dieses Jahr haben sich die radikalisierten Studentenführer mit den ebenfalls verärgerten Ölarbeitern zusammengetan und der Bewegung eine wahrhaft nationale Dimension verliehen. Während die Aufständischen auf Rangun marschieren, wird nur eine entschlossene militärische Reaktion diese hoffnungslose Situation lösen!"
burma.4.a:0 "Das ist ungeheuerlich, setzen Sie die Armee gegen diese Jugendlichen ein!"
burma.4.b:0 "Der Präsident wurde getötet und eine provisorische Regierung gebildet!"

burma.5.t:0 "Die Armee hat den Befehl, auf Demonstranten zu schießen"
burma.5.d:0 "Nach einer gefühlten Ewigkeit ist es endlich zu einer Konfrontation zwischen den protestierenden Studenten der Universität Rangoon und der burmesischen Armee gekommen. Nachrichten haben den lokalen Kommandanten erreicht, dass ein Marsch streikender Ölarbeiter sich auf den Weg in die Hauptstadt macht und auf dem Weg Unterstützung aus den ländlichen Dörfern sammelt. Obendrein tickt der Befehl des Generalstabs, die Armee solle die Demonstranten auseinander treiben. Als der Tag sich dem Ende zuneigt, scheint es, als ob Burmas Schicksal in greifbare Nähe rückt."
burma.5.a:0 "... aber schließt sich den Revolutionären an und stürzt die Regierung!"
burma.5.b:0 "...und das richtig!"

burma.6.t:0 "Die Proklamation der Sozialistischen Republik Burma"
burma.6.d:0 "Die illegitime Republik der U Ba Pe wurde von einer Gewerkschaft von Studenten, Arbeitern und Militärs vertrieben, was eine Zeit des Fortschritts unter einer sozialistischen demokratischen Regierung einleitete. Die Zukunft unseres Landes steht jedoch immer noch auf der Kippe, da einige Führer unter dem Kommando von U Ottama innerhalb der Oppositionsbewegung für eine Wiedervereinigung mit Indien plädieren, namentlich die Regierung der Bengalen, Assam und Orissa in Kalkutta. Der Nationalrat wird eine Entscheidung treffen müssen."
burma.6.a:0 "Wir werden unseren Brüdern in Kalkutta zur Seite stehen, unabhängig!"
burma.6.b:0 "U Ottoma hat Recht, beantragen Sie die Aufnahme in die Indische Union."
burma.6.c:0 "Die Isolation hat uns in der Vergangenheit gut gedient, sie wird es auch in Zukunft tun!"

burma.7.t:0 "Die Proklamation der Sozialistischen Republik Burma"
burma.7.d:0 "In Burma wurde die korrupte Präsidentschaft der U Ba Pe durch eine Koalition aus protestierenden Arbeitern, Studenten und einer Armee gestürzt, die sich weigerte, den Befehl zur Massakrierung der friedlichen Demonstrationen der U Ba Pe auszuführen. Die Macht liegt nun bei einer provisorischen burmesischen Regierung, die in ihrer Position noch in den Kinderschuhen steckt und im Osten von einem feindlichen Siam belagert wird. Eingeschüchtert durch die Aussicht auf einen möglichen erneuten Krieg mit der in Bangkok ansässigen Chakri-Monarchie, die auf der Seite der entrechteten Landbesitzer interveniert, ist diese neue burmesische Konstellation mit einem Bündnisangebot an uns herangetreten, um sich gegen ausländische Beteiligung abzusichern und uns eine sichere Grenze im Osten zu verschaffen. Kalkutta wird schnell und unmissverständlich antworten müssen, damit uns diese Gelegenheit nicht aus den Händen gleitet."
burma.7.a:0 "Waffenbrüder und Sozialismus, wir heißen sie willkommen!"
burma.7.b:0 "Burma ist nichts anderes als die stinkende Achselhöhle des Kontinents!"

burma.8.t:0 "Die Burmesische Republik steigt in die Indische Union ein."
burma.8.d:0 "In Burma wurde die korrupte Präsidentschaft der U Ba Pe durch eine Koalition aus protestierenden Arbeitern, Studenten und einer Armee gestürzt, die sich weigerte, den Befehl zur Massakrierung der friedlichen Demonstrationen der U Ba Pe auszuführen. Die Macht liegt nun bei einer provisorischen burmesischen Regierung, die in ihrer Position noch in den Kinderschuhen steckt und im Osten von einem feindlichen Siam belagert wird. Sei es, dass sie helfen wollen, die internationale Revolution voranzutreiben oder einfach nur Schutz vor stärkeren Mächten suchen, sie haben uns um Aufnahme in die Internationale gebeten. Wie sollen wir darauf reagieren?"
burma.8.a:0 "Lassen Sie uns also gemeinsam voranschreiten, vereint in unserem Kampf!"
burma.8.b:0 "Wir wollen nichts mit ihren Konflikten zu tun haben."

burma.9.t:0 "U Maung Gyee ruft zu Neuwahlen auf."
burma.9.d:0 "Nach dem Tod des viel verabscheuten Präsidenten U Ba Pe hat sein liberalerer Premierminister U Maung Gyee dazu aufgerufen, in einem Monat neue und demokratische Wahlen abzuhalten. Dies scheint die Demonstranten besänftigt zu haben und wird Burma hoffentlich vor weiterer Korruption und Tyrannei bewahren."
burma.9.a:0 "Burma ist gerettet!"

burma.10.t:0 "Die Notstandswahlen"
burma.10.d:0 "Endlich sind die Wahlen in Burma eingetreten, und für einmal sind sie völlig frei und fair! Im Rennen sind Kodaw Hmaings reformierte Volkspartei, die ein Referendum über die Monarchie abhalten will, Chit Hlaings United GCBA, die nun verspricht, für ihre früheren Misserfolge zu büssen und Dr. Ba Maws Poor Man's Party. Wer soll die Wahlen gewinnen?"
burma.10.a:0 "The Reformed Peoples' Party! (Die Reformierte Volkspartei)"
burma.10.b:0 "The United GCBA! (Die Vereinigte GCBA)"
burma.10.c:0 "The Poor Man's Party!(Die Partei der armen Menschen)"

burma.11.t:0 "Das Royalistische Referendum"
burma.11.d:0 "Kodaw Hmaing, der selbst Royalist war, hatte sich auf einer Plattform für die Wiederherstellung der burmesischen Monarchie mit Prinzessin Myat Phaya Lat als Regentin eingesetzt, bis Prinz Taw Phaya Gyi volljährig ist, um selbst den Thron zu besteigen. Wie soll Burma angesichts der Ergebnisse des Referendums aussehen?"
burma.11.a:0 "Die Royalisten gewinnen!"
burma.11.b:0 "Burma möchte eine Republik bleiben!"

burma.12.t:0 "Die 1300er Revolution zerschlagen"
burma.12.d:0 "Eine Katastrophe! Wie schon 1936 haben sich die Studenten der Universität Rangun in kritischen Demonstrationen und Protesten gegen die Präsidentschaft erhoben. Dieses Jahr wurden die radikalisierten Studentenführer jedoch mangels Unterstützung durch die zuvor streikenden Arbeiter niedergeschlagen. Während loyalistische Paramilitärs die Studentenaufstände niederschlugen, gab es innerhalb der Regierung Gespräche darüber, einen Selbstputsch zu begehen und U Ba Pe zu ermächtigen, wie er es sich seit Jahren wünscht... Natürlich könnte man stattdessen den Anschein von Demokratie und der Fünf-Blumen-Koalition aufrechterhalten."
burma.12.a:0 "Aufrechterhaltung der Koalition für innere Stabilität!"
burma.12.b:0 "Verhaften Sie unsere Koalitionspartner und etablieren Sie die Nationalistische Partei wieder!"
