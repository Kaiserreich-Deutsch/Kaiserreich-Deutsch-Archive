### Events ###
haiti.52.t:0 "Noiristische Empörung"
haiti.52.d:0 "Unsere Entscheidung, angesichts der dominikanischen Brutalität einen Rückzieher zu machen, hat viele verärgert. Infolgedessen haben die Stimmen innerhalb der identitären "noiristischen" Bewegung an Stärke gewonnen, und viele normale Bürger haben ihre zerstörerische Ideologie angenommen."
haiti.52.a:0 "Beunruhigend."

haiti.53.t:0 "Noiristische Bewegung"
haiti.53.d:0 "Die Unterstützung der Bevölkerung für die noiristische Bewegung nimmt weiter zu, und unsere Bemühungen, die Führer der Bewegung auszuschalten, sind bisher gescheitert. Etwas muss geschehen."
haiti.53.a:0 "Dies muss gestoppt werden."

haiti.54.t:0 "Noiristischer Putsch"
haiti.54.d:0 "Während die Garde so lange versucht hat, die Noiristen auszurotten, scheint es, als hätten sie sich nun selbst offenbart - und zwar mit Waffen in den Händen. In Port-Au-Prince sind Straßenschlachten zwischen ihnen und der Garde ausgebrochen, wobei sich die Noiristen langsam auf das Stadtzentrum und unsere Regierung zubewegen."
haiti.54.a:0 "Der Staatsstreich ist erfolgreich."
haiti.54.b:0 "Der Staatsstreich scheitert."