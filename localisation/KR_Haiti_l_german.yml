### Leaders ###
POLITICS_JACQUES_ROMAIN_DESC:0 "Jacques Roumain, produktiver Dichter, einst ein enger Verbündeter sowohl liberaler als auch noiristischer Schriftsteller, gründete zusammen mit einer engen Gruppe gleichgesinnter Ideologen die Haitianische Syndikalistische Partei und begann die Formalisierung der zersplitterten haitianischen Linken. Während er seine liberalen und noiristischen einstigen Verbündeten in diesem Prozess entfremdete, katapultierte ihn die von ihm gegründete Bewegung an die Spitze der Opposition gegen das autoritäre Regime von Louis Borno."
POLITICS_GEORGES_RIGAUD_DESC:0 "Als Anführer der Proteste gegen die diskriminierende Politik, die die Vereinigten Staaten dem haitianischen Bildungssystem auferlegten, wurde Rigaud als junger Student in Port-Au-Prince von den amerikanischen Marines bis auf den letzten Zentimeter seines Lebens geschlagen. Bald darauf versuchte Rigaud als Führer der aufkeimenden Arbeiterbewegung, während andere Mitglieder der haitianischen Linken die europäischen Ideen des Sozialismus voll und ganz annehmen würden, stattdessen, syndikalistische Ideen so zu formen, dass sie zur einzigartigen Geschichte und Kultur Haitis passten."
POLITICS_LOUIS_BORNO_DESC:0 "1922 wurde Louis Borno in einem scheinbaren Akt der Missachtung der amerikanischen Besatzer durch den Staatsrat gewählt. Borno erwies sich jedoch als durchaus gewillt, nicht nur mit den Vereinigten Staaten zu kooperieren, sondern Hand in Hand für deren gemeinsamen Erfolg zu arbeiten. Während der Besatzungszeit gelang es Borno mit Zustimmung des Marinegenerals John Russell und der Vereinigten Staaten, die lähmenden Schulden Haitis zu tilgen, beispiellose Infrastrukturprojekte zu vollenden und die politischen Unruhen des Landes zu stabilisieren. Mit dem Ende der Besetzung inmitten erneuter Unruhen konnte Borno die Präsidentschaft behalten.\nTief katholisch und trotz seiner Bereitschaft, mit den Vereinigten Staaten zusammenzuarbeiten, hat die autoritäre Herrschaft von Borno auch eine Menge sozialer Veränderungen mit sich gebracht, insbesondere was den Status der Kreyolen betrifft. Wenn er in die Zukunft blickt, sieht sich der alternde Präsident Borno sowohl von innen als auch von außen Bedrohungen seiner Herrschaft ausgesetzt, und seine Erfolge und Misserfolge werden zweifellos die künftige politische Landschaft Haitis für die kommenden Jahre prägen."
POLITICS_JOHN_RUSSELL_DESC:0 "General John Russells lange Amtszeit als Beauftragter der amerikanischen Marine für Haiti erlitt nur einen kleinen Schluckauf mit dem Abzug der amerikanischen Marines aus dem Land, wobei er weiterhin ein wachsames Auge auf die Angelegenheiten der haitianischen Zivilregierung hat. Obwohl er mit dem haitianischen Volk sympathisiert und erstaunlich tolerante rassistische Ansichten vertritt, ist Russell nur den Vereinigten Staaten gegenüber loyal."
