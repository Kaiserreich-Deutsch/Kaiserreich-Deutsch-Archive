### Army Reform
china_army_decisions:0 "Armeereform"
china_army_decisions_desc:0 "Chinesische Armeen haben lange damit gekämpft, zu westlichen Standards aufzuschließen. Die Soldaten sind notorisch schlecht ausgebildet und unordentlich, oft rekrutiert aus einem bunten Haufen von Banditen, Kleinkriminellen und chronisch Mittellosen. Die Ausrüstung ist häufig ein Flickwerk, veraltet oder sogar geradezu archaisch. Die Loyalität gilt in der Regel einzelnen Offizieren oder einer regelmäßig gefüllten Reisschüssel, und die ideologische Motivation ist bestenfalls flüchtig. Es wird viel erfordern, um diese Armeen nach modernen Gesichtspunkten wieder aufzubauen.\n"

china_army_reform_1:0 "Fortführung der Armeereform"
china_army_reform_5:0 "Beendet die Armeereform"

china_inadequate_army:0 "Armeeprobleme"
china_army_reform_idea:0 "§HFortschritt bei der Armeereform§!\nDivisionsorganisation: [?Root.army_reform_var_org|1% = +]\nVerluste erfahrener Soldaten: [?Root.army_reform_var_exp|1% = -]"
china_army_reform_idea_desc:0 "§LOb durch grassierende Korruption, inkompetente Führung, veraltete Taktik, veraltete Ausrüstung, schlechtes Training oder eine Mischung aus all diesen Dingen, eines scheinen alle Armeen in China gemeinsam zu haben: Sie sind im Vergleich zu heutigen militärischen Standards erbärmlich unzureichend. Die Überwindung dieser jahrzehntelangen Vernachlässigung wird Zeit und Mühe kosten, und die Leistung unserer Streitkräfte wird darunter leiden, bis wir dies tun.§!"

