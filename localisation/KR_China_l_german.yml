hunan_province_state:0 "§YProvinz Hunan§!"
hunan_province_state_desc:0 "Die Provinz Hunan schloss sich Sun Chuanfangs Liga an, nachdem die KMT 1927 auseinanderfiel[GetHunanStateProvinceIndependence]. Zu den Kernländern Hunans gehören die Staaten Xiangjiang und Chenyuan, aber auch Zhenyuan und Shihe standen zeitweise unter der Kontrolle Hunans, obwohl sie allgemein als Teil von Guizhou bzw. Hubei angesehen werden."
hunan_province_state_indepenent:0 ", aber heute stehen sie selbständig und unabhängig"
hunan_province_state_controlled_LEPANQ:0 " und bleiben heute unter der Kontrolle des Nachfolgers der Liga"
hunan_province_state_controlled:0 ", heute kontrollieren jedoch andere chinesische Mächte die Provinz"
jiangsu_province_state:0 "§YProvinz Jiangsu§!"
jiangsu_province_state_desc:0 "Die Staaten Xuhai, Huaiyang, Nantong und Jinling sind Teil der Provinz Jiangsu. Jinling, zu dem auch Nanjing gehört, entzieht sich jedoch größtenteils der Aufsicht durch den Gouverneur von Jiangsu, da es selbst eine Machtbasis darstellt."
