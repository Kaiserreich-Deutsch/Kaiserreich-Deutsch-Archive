### Ideas ###
unite_china_justification_idea:0 "China vereint!"
unite_china_justification_idea_desc:0 "Jetzt, wo wir die Hauptstadt erobert und eine neue chinesische Regierung gebildet haben, müssen wir die verbleibenden Warlords unterjochen."
league_collapse_idea_1:0 "Revolutionärer Eifer"
league_collapse_idea_1_desc:0 "Nun, da die Liga zerbrochen ist und der offene Krieg begonnen hat, befinden sich die Kräfte von Nanjing im Chaos und sind gezwungen, an mehreren Fronten gegen ihre Feinde zu kämpfen. Jetzt ist es an der Zeit, dass wir zuschlagen und das einfordern, was rechtmäßig uns gehört!"
league_collapse_idea_2:0 "Nanjing neu organisiert"
league_collapse_idea_2_desc:0 "Die Verräter haben es nicht geschafft, uns trotz unserer Schwäche zu brechen, jetzt ist die Zeit gekommen, dass wir zurückschlagen und zurückfordern, was uns gehört!"

### National Redoubt
china_redoubt.1.t:0 "Die Regierung flieht"
china_redoubt.1.d:0 "Eine nach der anderen sind unsere Verteidigungsanlagen im Osten vor dem Vormarsch des Feindes zusammengebrochen, unsere Armeen wurden zusammen mit den verzweifelten Flüchtlingen in die Flucht geschlagen, die jetzt die nach Westen führenden Straßen und Eisenbahnlinien bevölkern. Auch jetzt strömen weitere japanische Truppen in die nordchinesische Ebene, und für die Regierung ist die Zeit gekommen, den Rückzug zu erwägen. Glücklicherweise ist China riesig, und die Schaffung einer nationalen Festung könnte es uns ermöglichen, den aufkommenden Sturm zu überstehen. Die Regierung hat bereits mit den Vorbereitungen zur Flucht nach [china_national_redoubt.GetCliqueShortName]begonnen, und in den Büros herrscht hektische Betriebsamkeit. Doch draußen in den Straßen der provisorischen Hauptstadt herrscht eine tote, düstere Luft, durch die nur jene armen Seelen streifen, die zu unglücklich sind, um nach Westen zu fliehen. Bis der Feind besiegt ist, kann es kein Zurück mehr geben."
china_redoubt.1.a:0 "Schnell!"
china_redoubt.1.b:0 "(Spielt als die Festung)"

china_redoubt.2.t:0 "Die Regierung erreicht [china_national_redoubt.GetCliqueShortName]"
china_redoubt.2.d:0 "Nach einer schwierigen Reise über Tausende von Kilometern, über Berge und entlang enger Straßen, die mit Toten und Mittellosen verstopft sind, haben die Überreste der Zentralregierung ihren Weg nach [china_national_redoubt.GetCliqueShortName] gefunden. Für den Moment sind sie in Sicherheit, aber es kann nur eine Frage der Zeit sein, bis der lange Arm des Kaisers auch hier ankommt. Es liegt ein langer Krieg vor uns."
china_redoubt.2.a:0 "Willkommen!"

china_redoubt.3.t:0 "Die Regierung kehrt heim"
china_redoubt.3.d:0 "Nach einem langen und hart umkämpften Krieg ist die Zentralregierung in die nationale Hauptstadt zurückgekehrt. Aber trotz der Rückkehr des Lebens, viele Regierungshallen die einst mit Aktivität gefüllt waren, bleiben still und verlassen, ihre Dächer zu Asche reduziert, und ihre Wände wenig mehr als ausgehöhlte Trümmer. Es wird eine ganze Weile dauern, bis die Hauptstadt und die Nation wieder dieselbe sind, wenn sie es überhaupt jemals sein werden."
china_redoubt.3.a:0 "Endlich Frieden."
china_redoubt.3.b:0 "(Spielt als die nationale Regierung)"

china_redoubt.4.t:0 "Wir müssen fliehen"
china_redoubt.4.d:0 "Trotz der besten Bemühungen der Zentralregierung und all derer, die sich dem japanischen Vormarsch entgegengestellt haben, ist die Zeit gekommen, in der wir den Rückzug erwägen müssen. Schon jetzt sind die Straßen und Wasserwege mit Toten und Notleidenden verstopft, während sich das ganze Land nach Westen bewegt, als würde es vor einer Flut fliehen. Jetzt müssen wir uns ihnen anschließen und unseren Kampf von der nationalen Festung in [china_national_redoubt.GetCliqueShortName] aus fortsetzen."
china_redoubt.4.a:0 "Schnell!"
china_redoubt.4.b:0 "(Spielt als die Festung)"

china_redoubt.5.t:0 "[From.GetCliqueShortName] erreicht [china_national_redoubt.GetCliqueShortName]"
china_redoubt.5.d:0 "Nach einer beschwerlichen Reise über Tausende von Kilometern, über Berge, Flüsse und durch Täler, haben [From.GetCliqueShortName] ihren Weg nach [china_national_redoubt.GetCliqueShortName] gefunden. Für den Moment sind sie sicher, aber es kann nur eine Frage der Zeit sein, bis der lange Arm des Kaisers auch hier ankommt. Es steht ein langer Krieg bevor."
china_redoubt.5.a:0 "Willkommen!"

china_redoubt.6.t:0 "[From.GetCliqueShortName] kehrt heim"
china_redoubt.6.d:0 "Nach einem langen und hart umkämpften Krieg ist [From.GetCliqueShortName] in die Hauptstadt zurückgekehrt. Doch trotz der Rückkehr des Lebens sind viele Regierungsgebäude, in denen einst reges Treiben herrschte, still und verlassen, ihre Dächer zu Asche reduziert und ihre Wände kaum mehr als ausgehöhlte Trümmer. Es wird eine ganze Weile dauern, bis die Hauptstadt und die Nation wieder dieselbe sind, wenn sie es überhaupt jemals sein werden..."
china_redoubt.6.a:0 "Zu guter Letzt."

