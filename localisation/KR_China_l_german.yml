### Integration Decisions
integrate_china:0 "Richtet Verwaltungen ein / Reintegriert Konzessionen"
integrate_china_desc:0 "Wir brauchen nur eine Regierung. Obwohl wir die Bedrohungen auf dem Schlachtfeld besiegt haben, wird eine Reihe von Kampagnen zur Demontage der Unterstützungsbasen unserer Rivalen, zur Beschlagnahme ihrer Vermögenswerte und zur Aufhebung ihrer Vertragshäfen notwendig sein, um unseren zukünftigen Frieden zu sichern. Unsere Regierung hat Gebiete zurückerobert, die unserem ehemaligen Feind gehören. Die Einrichtung lokaler Verwaltungen ist entscheidend für unseren zukünftigen Erfolg.[GetIntegrateChina]"
