china_second_sino_japanese_war_japan_decisions:0 "Der Zweite Chinesisch-Japanische Krieg"
china_second_sino_japanese_war_japan_decisions_desc:0 "Die ultimative Konfrontation zwischen den beiden alten Mächten ist endlich zum Tragen gekommen. Die japanischen Streitkräfte sind weitaus besser ausgebildet und disziplinierter als der durchschnittliche chinesische Soldat, was uns zusammen mit unserer technologischen Überlegenheit einen ziemlichen Vorteil verschafft. Das heißt, je weiter wir nach China vordringen, desto schwieriger wird es, die Kontrolle zu behalten. Für den Kaiser!"
