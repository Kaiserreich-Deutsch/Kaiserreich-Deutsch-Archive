### United Front
china_united_front_decisions:0 "Führung von China"

form_chinese_united_front:0 "Bildet die Chinesische Einheitsfront"
form_chinese_united_front_tooltip:0 "Gesteuert von §H[JAP.GetNameDef]§! oder einem ihrer Verbündeten"

chinese_united_front_formed:0 "Die Chinesische Einheitsfront hat sich gebildet"
united_front_member:0 "Ist Mitglied der Chinesischen Einheitsfront"
china_ceasefire_occupation_transfer:0 "Erhält Besitz über §Halle besetzten Provinzen§!."
china_war_with_united_front:0 "§RDie Einheitsfront wird gegen uns kämpfen!§!\n"

leave_chinese_united_front:0 "Verlasst die Einheitsfront"
rejoin_chinese_faction:0 "Wiederbeitritt zur [FROM.GetNameDef]"

china_shared.2.t:0 "Eine vereinte Front"
china_shared.2.d:0 "Da die Invasion Japans an Fahrt aufnimmt, hat [Root.GetLeader] beschlossen, einen Aufruf zur nationalen Einheit gegen den Angreifer zu starten, selbst wenn dies bedeutet, an der Seite unserer ehemaligen Feinde zu kämpfen. Auch wenn die Kommunikationsinfrastruktur des Landes bedroht ist, wird die Nachricht sofort verschickt - wenn nötig per Kurier!"
china_shared.2.a:0 "Für China!"

china_shared.3.t:0 "Ein Aufruf zur Einigkeit"
china_shared.3.d:0 "Gelehrte, Intellektuelle und verschiedene Ideologen haben im Laufe der Jahre routinemäßig Aufrufe zur nationalen Einheit gegen ausländische Aggressionen gemacht. Es war ein schöner Schlachtruf, wenn auch einer, der oft auf taube Ohren stieß. Jetzt, wo die japanische Invasion einen beträchtlichen Teil des Landes überrollt, hat [From.GetNameDef] einen Aufruf zu einer vorübergehenden Allianz gegen Japan gemacht, und dieses Mal werden vielleicht andere Führer zuhören. Selbst die zynischsten müssen zugeben, dass Chinas Schicksal in der Schwebe zu hängen scheint."
china_shared.3.a:0 "Ja, wir müssen uns zusammenschließen."
china_shared.3.b:0 "Wir werden niemals an ihrer Seite kämpfen!"

china_shared.4.t:0 "[From.GetNameDefCap] tritt der Einheitsfront bei"
china_shared.4.d:0 "FROM.GetNameDefCap] ist der Einheitsfront beigetreten und hat sich mit all ihren Ressourcen und ihrem Einfluss der antijapanischen Sache verschrieben. Dies wird keine historischen Rivalitäten oder Ansprüche auf die legitime nationale Führung beenden, aber nichtsdestotrotz werden unsere Truppen nun Seite an Seite gegen den ausländischen Aggressor kämpfen."
china_shared.4.a:0 "Ausgezeichnet."

china_shared.5.t:0 "Der Verrat von [From.GetNameDefCap]"
china_shared.5.d:0 "In einem Akt des mutwilligen Verrats hat sich [From.GetNameDef] geweigert, der Einheitsfront beizutreten. Es kann keine Entschuldigung dafür geben, individuelle Interessen über das Schicksal von ganz China zu stellen!"
china_shared.5.a:0 "Verräter!"

china_shared.6.t:0 "[chinese_united_front_leader.GetNameDefCap] bietet einen Waffenstillstand an"
china_shared.6.d:0 "Mit dem Beitritt von [From.GetNameDef] zur Einheitsfront hat [chinese_united_front_leader.GetNameDef] angeboten, einen Waffenstillstand zwischen [From.GetNameDef] und unserem Regime zu vermitteln, allein im nationalen Interesse, bis die japanische Invasion gestoppt ist. Die Vereinbarung ist jedoch an die Bedingung geknüpft, dass alle besetzten Gebiete auf unseren beiden Seiten abgetreten werden."
china_shared.6.a:0 "Ja. Für jetzt."
china_shared.6.b:0 "Wir werden niemals an ihrer Seite kämpfen!"

china_shared.7.t:0 "[From.GetNameDefCap] akzeptiert den Waffenstillstand"
china_shared.7.d:0 "[FROM.GetNameDefCap] hat den vorgeschlagenen Waffenstillstand akzeptiert und ist der Einheitsfront beigetreten. Alle besetzten Staaten auf beiden Seiten sind entsprechend zu übertragen."
china_shared.7.a:0 "Ein fairer Preis."

china_shared.8.t:0 "[From.GetNameDefCap] lehnt den Waffenstillstand ab"
china_shared.8.d:0 "[FROM.GetNameDefCap] hat den angebotenen Waffenstillstand abgelehnt."
china_shared.8.a:0 "Verräter!"

china_shared.9.t:0 "Bildung der Einheitsfront"
china_shared.9.d:0 "Seit der japanischen Invasion sind im ganzen Land Rufe nach einer Einheitsfront gegen die japanische Aggression laut geworden, und nun sind sie erhört worden. Der heutige Tag markiert die Bildung der Einheitsfront, die sich der Vertreibung der Japaner und ihres Einflusses von unserem chinesischen Boden widmet. Jetzt sind unsere Schicksale miteinander verbunden, und es kann nur einen Sieg oder eine Vernichtung geben."
china_shared.9.a:0 "Die Japaner müssen besiegt werden."

china_shared.10.t:0 "Die Einheitsfront scheitert"
china_shared.10.d:0 "Es scheint, dass nicht einmal eine existenzielle Bedrohung die zerstrittenen chinesischen Fraktionen vereinen kann. Nach einem Monat Verhandlungen und Aufrufen zur Hilfe erwies sich keine der anderen Fraktionen als bereit, ihre Differenzen mit unserem Regime beiseite zu legen - nicht einmal, um die japanische Invasion zu stoppen. Unser Schicksal ist es offenbar, geteilt zu fallen."
china_shared.10.a:0 "Dies ist ein dunkler Tag..."

china_shared.11.t:0 "Der Zusammenbruch der Einheitsfront"
china_shared.11.d:0 "Selbst als sich der Krieg mit Japan seinem Ende näherte, machten viele in China bereits verdeckte Schritte in Richtung der einen oder anderen Seite der Nachkriegsordnung. Jetzt, da Japan besiegt ist, sind diese unterdrückten Konflikte wieder zum Vorschein gekommen, und das, was einmal eine vereinte Front war, ist schnell wieder in interne Kämpfe abgeglitten. Jetzt hat die letzte Phase von Chinas Einigungskriegen begonnen."
china_shared.11.a:0 "Ein letztes Hindernis auf dem Weg zur Wiedervereinigung."

china_shared.12.t:0 "[FROM.GetNameDefCap] verlässt die Einheitsfront."
china_shared.12.d:0 "FROM.GetNameDefCap] hat die Einheitsfront verlassen und bezeichnet das Bündnis als "unnötig" und "einschränkend" für ihre Bedürfnisse und Ambitionen."
china_shared.12.a:0 "So viel zum Thema Einigkeit."

china_shared.13.t:0 "Die Einheitsfront bildet sich"
china_shared.13.d.pro_JAP:0 "Es scheint, dass einige unserer chinesischen Landsleute, die unsere jüngste Siegesserie nicht anerkennen wollen, beschlossen haben, sich gegen uns und unsere japanischen Verbündeten zusammenzuschließen. Während Tokio dieses letzte Bündnis bereits als unbedeutend ansieht, kennen wir China besser, als sie es je könnten, und wissen, dass uns noch ein langer Kampf bevorsteht." #Pro-Japan Chinese POV
china_shared.13.d.anti_JAP:0 "Nach einer Reihe von geheimen Treffen, die sich über mehrere Wochen hinzogen, haben sich mehrere chinesische politische Fraktionen, darunter auch unsere eigene, darauf geeinigt, gemeinsam gegen die bevorstehende japanische Invasion zu kämpfen. Einheit war jahrzehntelang schwer zu erreichen, aber jetzt, mit der Bildung der Chinesischen Einheitsfront, hat das Land endlich eine Chance, den japanischen Eindringling zurückzuschlagen und seine verräterischen Verbündeten zu zerschlagen." #Anti-Japan Chinese POV
china_shared.13.d.JAP:0 "Es scheint, dass mehrere chinesische Fraktionen, die unsere jüngste Reihe von Siegen und die überwältigende Überlegenheit unserer Armeen nicht anerkennen wollen, beschlossen haben, sich gegen uns zu verbünden. Es ist schwer vorstellbar, dass die zänkischen, cliquenhaften Chinesen wirklich für eine gemeinsame Sache zusammenarbeiten, und unsere Befehlshaber haben uns versichert, dass ihre Maßnahme letztendlich sinnlos ist. Bis zum Ende des Jahres werden wir inmitten der Ruinen ihres Hauptquartiers Sake schlürfen." #Japanese POV
china_shared.13.d.others:0 "Es scheint, dass die Chinesen in ihrer Verzweiflung, die japanische Invasion in ihrem Land zu verlangsamen, eine Allianz gebildet haben. Nur wenige haben erwartet, dass die typisch zänkischen, cliquenhaften chinesischen Fraktionen einen solchen Schritt machen würden, und nun werden viele ihre Zukunft mit erheblichem Interesse beobachten." #Foreign POV
china_shared.13.a:0 "Vorwärts."
china_shared.13.b:0 "Wansui!"
china_shared.13.c:0 "Banzai!"
china_shared.13.e:0 "Interessant."

china_shared.14.t:0 "Zusammenbruch der Einheitsfront"
china_shared.14.d.CHI:0 "Im Nachhinein scheint der Zusammenbruch der Einheitsfront unvermeidlich gewesen zu sein. Wie ein Fisch das Wasser nicht verlassen kann, so konnte auch die Front nicht überleben, wenn sie nicht verzweifelt war. Doch eine Zeit lang war ganz China hinter einem einzigen Zweck vereint und marschierte im Gleichschritt auf ein gemeinsames Ziel zu. Selbst während die dunklen Wolken des Bürgerkriegs aufziehen, gibt es jetzt ein leuchtendes Beispiel dafür, was sein könnte und vielleicht auch wieder sein wird." #Chinese POV
china_shared.14.d.JAP:0 "Es scheint, dass die chinesische Einheitsfront, die schon immer von internen Querelen geplagt war, schließlich in Abwesenheit unserer einst überwältigenden militärischen Macht zusammengebrochen ist. In diesen Tagen des Nachdenkens darüber, was wir hätten sein können, ein unbezwingbarer Riese, der rittlings über ganz Asien steht, ist dies ein weiterer Beweis für die Gefahren des westlichen Imperialismus. Wir mögen von China besiegt worden sein, aber zumindest bleiben wir als eine Nation unter Seiner Majestät dem Kaiser vereint. Unser Schicksal ist immer noch unser eigenes." #Japanese POV
china_shared.14.d.others:0 "Die chinesische Einheitsfront, die immer von internen Partisanenzänkereien heimgesucht wurde, hat sich schließlich aufgelöst, da die einst überwältigende Bedrohung ihrer Unabhängigkeit durch Japan weggefallen ist. Die ganze Nation scheint nun wieder in die Feuer des Bürgerkriegs zu stürzen, die sie seit einer Generation fast ununterbrochen verzehrt haben. Für viele in den Küstenstädten und außerhalb Chinas sind dies kaum unerwartete Nachrichten, da die Tumulte der Nation regelmäßig auf den Seiten der großen Zeitungen zu lesen waren, aber viele Experten werden in den nächsten Monaten sehr aufmerksam sein. Diese Runde des Konflikts könnte durchaus die letzte in China sein, da sich das Spielfeld erheblich verengt hat." #Foreign POV
china_shared.14.a:0 "Interessant." #Chinese POV
china_shared.14.b:0 "Interessant." #Japanese POV
china_shared.14.c:0 "Interessant." #Foreign POV

china_shared.15.t:0 "Bounce-Event"
china_shared.15.d:0 "Boing"

china_shared.16.t:0 "Der Marsch der Freiwilligen"
china_shared.16.d:0 "Von den linken Filmemachern Nie Er und Tian Han als Filmmusik zu ihrem antijapanischen patriotischen Film "Children of Troubled Times" geschrieben, hat der Marsch der Freiwilligen angesichts des letzten Kampfes gegen die japanische Aggression bei Chinesen aller Schichten Anklang gefunden."
china_shared.16.a:0 "Lasst die Männer ihr Lied haben, bis der Krieg zu Ende ist."
china_shared.16.b:0 "Eine mitreißende Melodie!"

### Sino-Japanese War
china_second_sino_japanese_war_UF_decisions:0 "Der Zweite Chinesisch-Japanische Krieg"
china_second_sino_japanese_war_UF_decisions_desc:0 "Mit der japanischen Invasion in China ist der Osten in einen totalen Krieg ausgebrochen. Die Einheitsfront, die aus einer losen Koalition von Warlords und politischen Führern besteht, wurde gebildet, um dieser Bedrohung zu begegnen. Für jeden Zentimeter chinesischen Bodens, den die Japaner einnehmen, kämpfen die chinesischen Truppen erbitterter. Schließlich steht das Schicksal Chinas auf dem Spiel.\n\nAngriffsbonus gegen §H[JAP.GetNameDef]§!: §G[?ROOT.japanese_resistance_level| = %1+]§!\nVerteidigungsbonus gegen §H[JAP.GetNameDef]§!: §G[?ROOT.japanese_resistance_level| = %1+]§!"
