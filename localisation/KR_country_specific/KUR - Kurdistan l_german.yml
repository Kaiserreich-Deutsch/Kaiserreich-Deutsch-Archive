### Events ###
 kur.1.t: "Eine fragile Rebellion"
 kur.1.d: "Als die Scheichs und Aghas ihre Banner vor der Diyarbakır Ulu Camii (Großen Moschee von Diyarbakır) in den Boden stießen, zweifelten viele an ihrer Fähigkeit, einen Krieg gegen das kemalistische Regime zu führen. Allerdings haben davor auch viele daran gezweifelt, dass sich die Kurden überhaupt einmal vereinen würden.\n\nNun, da Eisenbahnen auch in Kurdistan errichtet werden, der Glauben nach und nach an der Bedeutung verliert, die er verdient, und türkische Intellektuelle versuchen, unserem großen Kalifat ihre Sichtweise aufzuzwingen, haben viele endlich das Licht erblickt. Uns erreichen Briefe der Unterstützung aus der ganzen muslimischen Welt und Freiwillige, die bereit sind, für den Kalifen zu kämpfen, verpflichten sich in Diyarbakir. Die verfluchten Ungläubigen in Konstantiniyye werden schon bald erkennen, dass ihr Weg der Falsche ist, und die Straßen der Stadt werden vom Blut derer, die sich uns in den Weg stellen, rot gefärbt! So lasset uns losziehen, um die Ehre des Kalifen wiederherzustellen und den gesamten Islam vor dieser Katastrophe zu bewahren!"
 kur.1.a: "Allahu Akbar!"

 kur.2.t: "Sulaimaniyya erklärt seine Unabhängigkeit"
 kur.2.d: "Der vor Kurzem zurückgekehrte Scheich Mahmut Barzinji hat das derzeitige Chaos im Maschrek ausgenutzt und verkündet, dass die Stadt Sulaimaniyya und ihre umliegenden Territorien mit dem Osmanischen Reich brechen und fortan einen eigenen Staat bilden werden. Diese Entscheidung ist auch für seine ehemaligen Verbündeten in [PER.GetName] eine Überraschung, da diese zwar die Hohe Pforte destabilisieren, allerdings keinen kurdischen Staat schaffen wollten. Es ist noch unklar, ob der Iran, aus Angst, seine kurdische Bevölkerung könnte Barzinji unterstützen, gegen ihn zu den Waffen greifen wird, bevor die Situation weiter eskaliert."
 kur.2.a: "Verdammt, Barzinji!"
 
 kdr.1.t: "Bezwingung der Türken"
 kdr.1.d: "Endlich ist unser Traum zur Wahrheit geworden: Die Türken, unfähig, den Willen unserer tapferen Soldaten zu brechen, wurden aus dem Land vertrieben! Nachdem eine Rebellion nach der anderen in den letzten Jahrhunderten von den Osmanen niedergeschlagen wurde, schien die kurdische Unabhängigkeit unerreichbar, doch wir haben denjenigen, die an unserem Volk gezweifelt haben, das Gegenteil bewiesen. Nie wieder werden wir die Untertanen einer anderen Nation sein! Kurden sollen von nun an nur noch von Kurden regiert werden und unsere Nation soll im Wohlstand baden, nun, da wir uns vom türkischen Joch befreit haben! Das goldene Zeitalter Kurdistans beginnt jetzt!"
 kdr.1.a: "Endlich frei!"

 kdr.2.t: "Die Zukunft unserer Nation"
 kdr.2.d: "Nun, da das türkische Biest bezwungen wurde, fällt die fragile Allianz von Stammesoberhäuptern, religiösen Führungspersönlichkeiten und Offizieren langsam aber sicher auseinander, da es nicht länger einen gemeinsamen Feind gibt, gegen den sie sich verbünden können. Nun haben sich jedoch zwei Fraktionen gebildet, die unsere Nation davon abhalten wollen, gänzlich der Anarchie anheim zu fallen, und die beide gegeneinander wetteifern, um die Macht über den kurdischen Staat übernehmen zu können.\n\nDie erste dieser Fraktionen, die Junta, besteht hauptsächlich aus bedeutenden Offizieren, von denen einige einst unter dem osmanischen Banner dienten. Obwohl sie noch immer keine zentrale und unangefochtene Führung besitzen, haben diese Männer den Grundstein für unsere Rebellion gelegt und Kurdistan de facto seit seiner Unabhängigkeitserklärung angeführt, wodurch sie das Vertrauen der Bevölkerung erlangt haben. Die andere Fraktion besteht aus radikalen Islamisten unter der Führung von Selahaddin Efendî und behauptet, dass unsere Nation zu ihren islamischen Prinzipien zurückkehren muss, wenn sie florieren soll. Da auch diese Geistlichen vom Volk respektiert werden, sehen sich viele nun zwischen beiden Seiten hin- und hergerissen.\n\nIm Verlauf der letzten Tage haben sich die Debatten in [KDR.Capital.GetCapitalVictoryPointName] stetig zugespitzt, was eine allgemeine Befürchtung eines Bürgerkrieges zur Folge hatte. Nun jedoch, da sich der Tag dem Ende nähert, scheinen beide Seiten endlich eine Einigung erreicht zu haben. Von nun an..."
 kdr.2.a: "Wird die Junta den Weg weisen!"
 kdr.2.b: "Wird der Islam uns leiten!"

 kdr.3.t: "Führung der Junta"
 kdr.3.d: "Seit dem Beginn unserer Rebellion gegen die Herrschaft der Türken wurde unsere Nation von Mehmet Şerif Paşa geführt. Bisher hat sich kaum einer seiner Herrschaft widersetzt, da ein Großteil unserer Bevölkerung mit dieser entweder zufrieden ist oder sich nicht für die Politik interessiert und da andere Führungspersönlichkeiten während des Krieges größere Sorgen hatte. Doch nun, da die Türken zurückgeschlagen wurden und die Herrschaft der Junta gesichert scheint, sind einige Stimmen des Widerstandes innerhalb der Junta lauter geworden. Es scheint, dass Mustafa Yamulki, ein weiterer bekannter kurdischer Offizier, große Ambitionen hat und selbst über die Junta herrschen will, um den kurdischen Staat nach seinen Idealen zu formen. Mit diesem Ziel im Hinterkopf hat er nun damit begonnen, andere Mitglieder der Regierung zu umgarnen, in der Hoffnung, ihre Unterstützung für seine Sache zu gewinnen. Doch sind diese Männer dazu bereit, Şerif Paşa zu verraten, oder werden sie ihm gegenüber loyal bleiben?"
 kdr.3.a: "Şerif Paşa hat uns bisher gut gedient!"
 kdr.3.b: "Es ist Zeit für eine kleine Kursänderung..."
 
