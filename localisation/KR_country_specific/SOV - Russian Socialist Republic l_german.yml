RUS_mikhail_tukhachevsky: "Mikhail Tukhachevsky"
RUS_mikhail_tukhachevsky_FRA_commander_desc: "§YGeneral Beschreibung\n§YGeboren:§L\n16 Februar 1893, in Alexandrovskoye, Smolensk Governorate, Russisches Reich"
RUS_mikhail_tukhachevsky_commander_desc: "§YGeneral Beschreibung\n§YGeboren:§L\nFebruar 16th, 1893, in Alexandrovskoye, Smolensk Governorate, Russisches Reich\n§YMilitärkarriere:§L\nAls Spross eines verarmten russischen Adelsgeschlechts, das angeblich von flämischen Kreuzrittern abstammte, trat Michail Tuchatschewski 1912 in das Kadettenkorps der kaiserlich-russischen Armee ein. Schon in jungen Jahren mangelte es ihm nicht an Ehrgeiz - als der Weltkrieg begann, erklärte er stolz, dass er entweder mit dreißig Jahren General sein oder bis dahin tot sein würde. Nachdem er an der Ostfront Geschick und Tapferkeit bewiesen hatte, erfüllte Tuchatschewski dieses Ziel - allerdings nicht so, wie er es sich vorgestellt hatte. Er schloss sich der Roten Armee als Freiwilliger an und stieg rasch im Rang auf, wurde ein enger Mitarbeiter von Leo Trotzki und erreichte den Rang eines Generals nicht lange nach Lenins Ermordung. Die von ihm befehligte Fünfte Armee war eine der besten Einheiten der Roten Armee und leistete Pionierarbeit beim Konzept des motorisierten Konzentrationskriegs, wurde aber schließlich von Wladimir Kappel besiegt.\n\nZusammen mit mehreren hochrangigen Bolschewiken und Führern der Roten Armee floh Tuchajewskij nach Frankreich, einem Land, das er bereits kannte, und bot der neu gegründeten Kommune seinen Dienst an. In den folgenden Jahren widmete er sich Aufsatz für Aufsatz den Reformen, die die französische Armee seiner Meinung nach brauchte - seine engen Vertrauten sagten, er besitze über hundert Bände über Militärtaktik und habe jeden einzelnen gelesen. Tukhachevsky zeigte sich bestürzt über die dezentralisierte Struktur der syndikalistischen Kommune, da er sie für die moderne Kriegsführung für ungeeignet hielt, und schlug stattdessen die Schaffung einer einheitlichen, zentralisierten und unpolitischen Armee vor. Aus diesem Grund geriet er in ständigen Konflikt mit der Regierung Faure, aber die CGT konnte ihn nicht einfach aus der Akademie entfernen - selbst sie verstand, dass Tuchatschewski der beste General war, den die Internationale zur Verfügung hatte.\n\n Um dieses Problem zu lösen, wurden er und die anderen Bolschewiki nach Patagonien geschickt, um eine Militärmission zur Unterstützung der argentinischen Revolution zu leiten."

