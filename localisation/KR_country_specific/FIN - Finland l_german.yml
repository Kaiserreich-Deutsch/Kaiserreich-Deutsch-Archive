 finland.116.a: "So sei es."
 
 finland.117.t: "Finnland bittet um Beitritt zur Skandinavischen Verteidigungsunion"
 finland.117.d: "Finnland hat die Bildung der Skandinavischen Verteidigungsunion beobachtet und sieht es als günstig an, sich dem Bündnis für unsere gemeinsame Verteidigung anzuschließen und feindliche Nationen, die sich nicht unseren gemeinsamen Werten anschließen, davon abzuhalten, sich in die Region einzumischen."
 finland.117.a: "Eine weitere nordische Nation schließt sich der Gruppe an!"
 finland.117.b: "Sie wären lediglich eine Schutzlast."
 
 finland.118.t: "[From.GetNameDefCap] hat unseren Vorschlag angenommen"
 finland.118.d: "Wir haben von unserer Botschaft die Nachricht erhalten, dass die [From.GetAdjective]e Regierung unsere Petition zum Beitritt zur Skandinavischen Verteidigungsunion zugunsten unserer gemeinsamen Verteidigung angenommen haben!"
 finland.118.a: "Wir stehen zusammen gegen die Tyrannei!"
 
 finland.119.t: "[From.GetNameDefCap] lehnt uns ab"
 finland.119.d: "Die [From.GetAdjective]e Regierung sieht in unserem Vorschlag, sich zu einem Bündnis zusammenzuschließen, nichts. Es scheint, dass wir alleine sind."
 finland.119.a: "Dann verteidigen wir uns eben selbst!"
 
 finland.120.t: "Finnland will der Internationalen beitreten"
 finland.120.d: "Die sozialistische Regierung Finnlands hat uns gefragt, ob sie sich dem Kampf für die Weltrevolution anschließen dürfen. Sollen wir die Bourgeoisie zusammen mit dem finnischen Arbeiter zerschlagen?"
 finland.120.a: "Natürlich!"
 finland.120.b: "Was denken sie, was das hier ist? Die Finnternationale?"
 
 finland.121.t: "Frankreich akzeptiert!"
 finland.121.d: "Wir haben von der Kommunalregierung die Nachricht erhalten, dass wir im Kampf gegen die Reaktionäre und die dunklen Kräfte des Finanzkapitalismus willkommen sind. Zusammen werden wir die Schweinehunde vernichten!"
 finland.121.a: "Hurra!"
 
 finland.122.t: "Frankreich lehnt uns ab!"
 finland.122.d: "Die Kommunarden haben uns mitgeteilt, dass wir auf dem Schlachtfeld gegen die Reaktionäre nicht willkommen sind. Anscheinend betrachten sie uns nur als eine weitere Front, die nicht gehalten wird."
 finland.122.a: "Verfluchte Baguette-fressende Verräter!"
 
 finland.123.t: "Finnland will der Föderation beitreten"
 finland.123.d: "Die finnische Regierung hat die Entwicklung unserer Union nordischer Nationen mit großem Interesse verfolgt. Heute haben wir ihren formellen Antrag auf Beitritt zum Bund als Teilstaat erhalten."
 finland.123.a: "Eine weitere nordische Nation schließt sich der Herde an!"
 finland.123.b: "Wir sind eine germanische Föderation und das soll auch so bleiben!"
 
 finland.124.t: "Unser Antrag wurde abgelehnt!"
 finland.124.d: "Wir haben von Göteborg die Nachricht erhalten, dass unser Antrag auf Beitritt zur Nordischen Föderation abgelehnt wurde. Es scheint, dass die Mitgliedstaaten unsere Nation mit der Begründung abgelehnt haben, dass wir nicht wie sie einer germanischen Kultur angehören."
 finland.124.a: "Wann können wir Lappland haben, bevor es ihre germanische Reinheit ruiniert?!"
 
 finland.125.t: "Bürgerkrieg in Russland"
 finland.125.d: "Wieder einmal befindet sich der russische Bär im Krieg mit sich selbst und im Gegensatz zum letzten Mal befinden wir uns selbst nicht in einem Bürgerkrieg. Stimmen in Helsinki flüstern, dass dies die beste Gelegenheit sein könnte, nach Karelien zu ziehen und unsere karelischen Brüder vom russischen Joch zu befreien! Andere warnen jedoch vor Vorsicht, es ist unwahrscheinlich, dass ein solcher Akt der Tapferkeit deutsche Unterstützung erhält."
 finland.125.a: "Zu den Waffen!"
 finland.125.b: "Dies ist nicht der richtige Zeitpunkt!"
 
 finland.126.t: "Die finnische Invasion in Karelien"
 finland.126.d: "Katastrophe! Als Zeuge des sozialistischen Aufstands haben die Finnen unsere Ablenkung ausgenutzt und eine Invasion in Karelien begonnen, von der sie behaupten, dass sie zu Recht Teil ihrer Nation sein sollten, da die Karelier eng mit den Finnen verwandt sind."
 finland.126.a: "Diese Verletzung unserer Souveränität kann nur Krieg bedeuten!"
 finland.126.b: "Wir werden uns um sie kümmern, nachdem wir die Heimatfront unter Kontrolle haben!"
 
 finland.127.t: "Die Russen ziehen sich zurück!"
 finland.127.d: "Als unsere Streitkräfte nach Karelien zogen, zogen sich die russischen Streitkräfte zurück. Anscheinend haben sie erkannt, dass sie sich einen Konflikt mit uns nicht leisten können, während ihre Heimat unter der Herrschaft der scharlachroten Flagge steht."
 finland.127.a: "Hurra!"
 
 finland.128.t: "Der Tod von Fredrik Kaarle I"
 finland.128.d: "Unser geliebter König, Fredrik Kaarle I von Finnland, ist im Alter von 72 Jahren an den Folgen einer Infektion einer Wunde aus dem ersten Weltkrieg verstorben und hat den finnischen Thron frei gelassen. An seiner Stelle soll sein zweitältester überlebender Sohn, Prinz Wolfgang, den Thron besteigen und bei seiner Krönung in der Kathedrale von Helsinki den regnalen Namen Väinö I annehmen, wo die finnische Krone zum ersten Mal von jemand anderem als seinem Vater getragen wird, wie 1919 vereinbart wurde, als er mit seinem Vater als Kronprinz von Finnland anstelle seines älteren Bruders Prinz Philipp, der in Deutschland blieb, herkam."
 finland.128.a: "Der König ist tot! Lang lebe der König!"
 
 finland.130.t: "Finnland und der Reichspakt"
 finland.130.d: "Finnland ist seit 1917 inoffiziell mit Deutschland verbündet und gehört seitdem zu Mitteleuropa. Nachdem sie jedoch ihre Regierung stabilisiert haben, sollte ihre Mitgliedschaft im Reichspakt erneuert werden."
 finland.130.a: "Willkommen zurück!"
 finland.130.b: "Wir brauchen die Finnen nicht."
 
 finland.131.t: "Deutschland lehnt uns ab"
 finland.131.d: "Die Deutschen haben sich geweigert, unser Bündnis im Reichspakt zu erneuern! Dies ist äußerst unerwartet und besorgniserregend."
 finland.131.a: "Was ist in Berlin überhaupt los?"
 
 finland.132.t: "Deutschland erneuert unsere Allianz"
 finland.132.d: "Das Auswärtige Amt hat festgestellt, dass wir unsere Regierung nach einer Zeit des Umbruchs stabilisiert haben, und die Hand der Freundschaft wieder auf unsere Nation ausgedehnt. Wir sind wieder Teil des Reichspakts."
 finland.132.a: "Unsere Sicherheit ist gewährleistet."

