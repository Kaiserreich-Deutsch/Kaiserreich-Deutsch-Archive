 fin_join_nordic_federation_desc: "Unsere dänischen, norwegischen und schwedischen Brüder haben sich zusammengeschlossen. Als nordisches Land können wir jederzeit einen Antrag auf Beitritt zur Föderation stellen, obwohl dies dazu führen wird, dass ein Teil unserer Souveränität aufgegeben wird."
