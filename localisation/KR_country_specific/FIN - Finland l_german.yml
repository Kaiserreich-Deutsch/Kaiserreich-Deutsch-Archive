 finland.108.t: "Den Kampf beenden?"
 finland.108.d: "Da wir alle unsere Ziele in Schweden erreicht haben und Tornedalen erobert haben, ist es vielleicht an der Zeit, sie um einen weißen Frieden zu bitten."
 finland.108.a: "Ja – es ist Zeit, den Kampf zu beenden."
 finland.108.b: "Nein – wir werden weitermachen, bis wir den Gesamtsieg erringen können!"
 
 finland.109.t: "[From.GetNameDefCap] wünscht Frieden"
 finland.109.d: "Die [From.GetAdjective]e Delegation hat ihre Bereitschaft zum Ausdruck gebracht, einen Vertrag förmlich zu unterzeichnen und den Frieden zwischen unseren beiden Nationen zu erklären, sofern wir ihre territorialen Gewinne anerkennen. Was sagen wir?"
 finland.109.a: "Ja – wir können den Kampf nicht länger fortsetzen."
 finland.109.b: "Nein – wir werden uns niemals ergeben!"
 
