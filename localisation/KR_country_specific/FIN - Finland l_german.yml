 FIN_mounting_dissent_idea_desc: "Das finnische Volk war Zeuge des raschen deutschen Einflusses, der sich seit der Gründung des Königreichs Finnland im Jahr 1918 nach dem Sieg der Weißen Garde im Bürgerkrieg im ganzen Land ausgebreitet hat. Dieser Einfluss zeigt sich in Form von Verträgen, deutschen Unternehmen der Privatwirtschaft, in Deutschland hergestellten Waffen und dem König selbst, der deutscher Abstammung ist. Infolgedessen hat das finnische Volk langsam begonnen, sich über den zunehmenden Einfluss des deutschen Molochs auf das Königreich zu ärgern, was zu Meinungsverschiedenheiten führte, die jeden Moment zu überkochen drohen."
 FIN_ukrainian_grain_imports_idea: "Ukrainische Getreideimporte"
