 ire.71.t: "Irland flirtet mit deutschen Unternehmen"
 ire.71.d: "Wir haben heute erfahren, dass die Iren ihr Bestes tun, um ein neu modernisiertes Dublin als potenzielles Handels- und Finanzzentrum zu fördern. Mehrere unserer führenden Industrieunternehmen sind kontaktiert worden, und es wurde vorgeschlagen, sie zu ermutigen, sich in der irischen Hauptstadt niederzulassen. Wir werden natürlich einen Teil des Gewinns aus dieser Vereinbarung ziehen, die auf lange Sicht recht profitabel sein könnte. Für die Iren wird es natürlich noch vorteilhafter sein."
 ire.71.a: "Die deutsche Wirtschaft sollte deutsch bleiben."
 ire.71.b: "Die Iren sind unsere Freunde. Natürlich werden wir das zulassen."
 ire.71.c: "Wir verdienen beide Geld. Das kann doch nicht schaden, oder?"
 ire.71.e: "Wir sind im Krieg, wir können im Moment nicht investieren."

