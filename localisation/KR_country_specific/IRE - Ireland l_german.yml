### FIC Chain ###
 IRE_FIC: "Eine Finanz- und Industriehauptstadt etablieren"
 IRE_FIC_desc: "Der Aufstieg des Syndikalismus in Britannien hat in der Region eine Lücke hinterlassen, die Irland möglicherweise füllen könnte. Nicht-syndikalistische Nationen könnten Irland als führende Handelsnation betrachten, die im Atlantik zwischen dem amerikanischen und dem europäischen Kontinent liegt. Mit etwas Anstrengung und viel ausländischer Lobbyarbeit könnte Dublin das nächste London werden."
 ire.fic.tt: "Einrichtung eines internationalen Geschäftszentrums in Dublin.\n\n"

 ire.70.t: "Förderung von Dublin"
 ire.70.d: "Unsere rasche Industrialisierung und unsere Wirtschaftsreformen haben ein attraktives Umfeld für ausländische Unternehmen geschaffen. Wenn wir unsere Karten richtig ausspielen und beträchtliche Subventionen anbieten, können wir ausländische Mächte anlocken, sich in Dublin niederzulassen und die Stadt zu einem neuen Handelszentrum in günstiger Atlantiklage zu machen. Nachdem London an die Syndikalisten gefallen ist, haben wir jetzt die Chance, den Rückstand aufzuholen und ihn für uns zu nutzen. Wir müssen entscheiden, wie viel Geld wir für unser Projekt bereitstellen wollen. Je größer die Investition, desto größer wird unsere internationale Reichweite sein, aber wie immer lauert das Gespenst der Schulden auf uns."
 ire.70.a: "Beschränken Sie sich auf die offensichtlichen Akteure in Europa."
 ire.70.b: "Auch über den Atlantik hinweg."
 ire.70.c: "Verbreiten Sie die Botschaft laut und weit: Dublin ist offen für ausländische Unternehmen."

