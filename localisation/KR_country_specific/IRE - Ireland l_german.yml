### Decisions ###
 IRE_american_civil_war: "Reaktion auf den Amerikanischen Bürgerkrieg"
 IRE_american_civil_war_desc: "Die politischen Spannungen, die durch den wirtschaftlichen Zusammenbruch Amerikas am Ende des Weltkriegs entstanden sind, haben sich schließlich zugespitzt, und ein Bürgerkrieg ist ausgebrochen. Aufgrund unserer Verbindungen zu Amerika könnte Irland davon betroffen sein und muss auf mögliche Folgen vorbereitet sein."
 IRE_foreign_policy: "Irische Außenpolitik"
 IRE_trade: "Einrichtung eines Finanzzentrums"
 IRE_seek_investment: "Mit [From.GetAdjective] Unternehmen verhandeln"
 IRE_SENDIRA: "Senden Sie die IRA-Freiwilligen"
 IRE_SENDIRA_desc: "[IRE_SENDIRA_desc_loc]"
 IRE_send_ira_desc: "Amerika ist im Chaos versunken, Syndikalisten und Fanatiker versuchen, die Macht zu übernehmen. Auch wenn unsere Beziehungen nicht die besten sind, sollten wir die USA vielleicht trotzdem als Bollwerk der Stabilität gegen den Radikalismus unterstützen."
 IRE_send_ira_syndie_desc: "Amerika ist in seine eigene Revolution verwickelt. Wir sollten unseren Kameraden jenseits des Meeres in ihrem eigenen Kampf helfen. Eine Reihe von Freiwilligen der IRA sind bereit, sie zu unterstützen."
 IRE_SANCTUARY: "Dídean"
 IRE_SANCTUARY_desc: "Seit dem Ausbruch der Feindseligkeiten in den Vereinigten Staaten haben viele Bürger irischer Abstammung beschlossen, in die Heimat ihrer Vorfahren zurückzukehren, um dem in Amerika herrschenden Chaos zu entkommen. Es ist unsere Pflicht, unseren irischen Brüdern zu helfen!"
 IRE_REFUGEEWORK: "Beschäftigungsprogramm für Flüchtlinge"
 IRE_REFUGEEWORK_desc: "Seit ihrer Ankunft in Irland haben viele Flüchtlinge Probleme, einen Arbeitsplatz zu finden, was zu einigen Spannungen in unserer Gesellschaft geführt hat. Eine Lösung wäre, diese Flüchtlinge in öffentlichen Arbeitsprogrammen zu beschäftigen, die zur Entwicklung Irlands beitragen."
 IRE_REFUGEEFIGHT: "Rekrutierung der Kämpfer"
 IRE_REFUGEEFIGHT_desc: "Seit ihrer Ankunft in Irland haben viele Flüchtlinge Probleme, einen Arbeitsplatz zu finden, was zu einigen Spannungen in unserer Gesellschaft geführt hat. Eine Lösung wäre, diese Flüchtlinge in die Armee aufzunehmen, damit sie ihrem neuen Heimatland dienen können."
 IRE_exploit_resources: "Ressourcenausbeutung"
 IRE_develop_belfast_steel: "Wiederbelebung der Belfaster Stahlproduktionn"
 IRE_develop_belfast_steel_desc: "Einst eines der wichtigsten Zentren der britischen Stahlproduktion, sind die Belfaster Stahlwerke seit der Unabhängigkeit massiv geschrumpft, doch mit sorgfältigen Investitionen können wir der Stahlstadt wieder zu ihrem früheren Glanz verhelfen."
 IRE_expand_dublin_smelting: "Ausbau der Hüttenwerke in Dublin"
 IRE_expand_dublin_smelting_desc: "Die Aluminiumverhüttungsindustrie in Irland steckt zwar noch in den Kinderschuhen, hat aber das Potenzial für ein beträchtliches zukünftiges Wachstum, und durch die Förderung der Verhüttung in Dublin können wir den Zugang zu dieser lebenswichtigen Ressource erleichtern."
 IRE_develop_zinc: "Förderung der Zinkindustrie"
 IRE_develop_zinc_desc: "Die Insel ist zwar insgesamt sehr rohstoffarm, verfügt aber über ausreichende Zinkvorkommen. Diese Ressource könnte bei der Entwicklung elektronischer Systeme, die für eine moderne Nation unerlässlich sind, von großem Nutzen sein."

# Befriending America decisions
 IRE_USATRADE: "Freundschaft mit Amerika"
 IRE_USATRADE_desc: "Trotz des Einflusses der irischen Diaspora sind die offiziellen Beziehungen zwischen Irland und Amerika seit der Unabhängigkeit Irlands im Jahr 1922 eher kühl gewesen. Vielleicht sollten wir daran arbeiten, dies durch die Aufnahme von Handelsbeziehungen mit Amerika zu korrigieren."
 IRE_USATECH: "Technologische Zusammenarbeit"
 IRE_USATECH_desc: "Jetzt, wo die irisch-amerikanischen Beziehungen zu tauen beginnen, sollten wir mit irisch-amerikanischen Forschern und Intellektuellen in Kontakt treten und sehen, was wir von ihnen zum Wohle unserer beiden Länder lernen können."
 IRE_ATC: "Atlantische Handelskommission"
 IRE_ATC_desc: "Die irisch-amerikanischen Beziehungen sind jetzt stärker als je zuvor, und vielleicht können wir jetzt eine Kommission vorschlagen, die unseren Handel im Atlantik überwacht."
 IRE_WASHINGTON: "Ein Freund in Washington"
 IRE_WASHINGTON_desc: "Da die irisch-amerikanischen Beziehungen wärmer denn je sind und Amerika sich wieder aus der Asche zu erheben beginnt, können wir die Amerikaner nun davon überzeugen, unsere wirtschaftliche Freundschaft durch einen Nichtangriffspakt und die Garantie unserer Unabhängigkeit zu einer politischen Freundschaft auszubauen."
 IRE_USTECHGROUP: "Werden Sie Mitglied der Universität der freien Welt"
 IRE_USTECHGROUP_desc: "Die Amerikaner haben die Universität der Freien Welt gegründet, eine Gesellschaft, in der Amerika und seine Verbündeten zusammenarbeiten und Forschung und Technologie teilen, um allen beteiligten Ländern zu helfen. Jetzt, da wir mit Amerika verbündet sind, können wir dieser Gesellschaft beitreten."

# Choosing our friends
 IRE_KAISER: "Der Kaiser"
 IRE_KAISER_desc: "Es waren die Deutschen, die uns zum ersten Mal anerkannt haben und deren Ausrüstung und Nachschub es uns ermöglichten, während des irischen Unabhängigkeitskrieges gegen die brutalen Taktiken der britischen Armee zu bestehen. Obwohl Irland in vielerlei Hinsicht bereits zur deutschen Sphäre gehört, können wir es jetzt offiziell machen."
 IRE_ASKJOINME: "Unsere tapferen Verbündeten in Europa"
 IRE_ASKJOINME_desc: "Deutschland ist unser natürlicher Verbündeter, ohne den wir immer noch unter britischer Herrschaft stehen würden. Wir sind es ihnen schuldig, sie in ihrem Kampf zu unterstützen."
 IRE_KAISERFRIEND: "Eine Pragmatische Freundschaft"
 IRE_KAISERFRIEND_desc: "Wir sind zwar nicht bereit, in den Krieg zu ziehen und die Unabhängigkeit Irlands oder den Tod vieler junger Iren zu riskieren, aber wir könnten Deutschland erlauben, seine Streitkräfte in Irland zu stationieren und im Gegenzug Schutz zu gewähren."

 IRE_ALONE: "Weder König noch Kaiser"
 IRE_ALONE_desc: "'Wir dienen weder König noch Kaiser' stand auf dem Banner an der Liberty Hall, und obwohl wir den Deutschen für ihre Hilfe bei der Sicherung unserer Freiheit dankbar sind, müssen wir unsere Neutralität wahren."
 IRE_ISO: "Wir sind allein"
 IRE_ISO_desc: "Jetzt, da wir beschlossen haben, neutral zu bleiben, müssen wir unsere Wirtschaft aufbauen, damit Irland wirklich unabhängig von ausländischen Interessen werden kann."
 IRE_AUTARKY: "Autarkie"
 IRE_AUTARKY_desc: "Unsere Politik des Isolationismus hat sich als erfolgreich erwiesen. Wir haben unsere Unabhängigkeit durch diese dunklen Zeiten hindurch bewahrt und sind auch wirtschaftlich weitgehend autark geworden."

 IRE_JOINENTENTE: "Besser den Teufel, den man kennt"
 IRE_JOINENTENTE_desc: "Auch wenn unsere Vergangenheit mit den Briten bitter sein mag, so können wir doch, nachdem unsere Unabhängigkeit gesichert ist, an ihrer Seite als Verbündete und nicht als unterdrücktes Volk oder Vasall gegen unseren gemeinsamen Gegner und unsere Bedrohung, die britische Union, kämpfen."

# Détente decisions
 IRE_PEACEUOB: "Entspannung mit der Union"
 IRE_PEACEUOB_desc: "Die beste Lösung besteht darin, mit den Briten eine Vereinbarung über unsere fortdauernde Neutralität im Gegenzug zur britischen Nichteinmischung in irische Angelegenheiten zu treffen."
 IRE_ENDTW: "Beendigung des Handelskriegs"
 IRE_ENDTW_desc: "Nachdem wir nun einen Vertrag unterzeichnet haben, der unsere Neutralität und gute Beziehungen zu Britannien sicherstellt, kann der seit 1922 geführte Handelskrieg beendet werden."

