 ire.10.t: "Der Dáil berät über die Wirtschaft"
 ire.10.d: "Wie in den vergangenen Jahren tritt der Dáil zusammen, um über die jährlichen wirtschaftlichen Schwerpunkte für die Nation zu entscheiden. Die Positionen der Hauptakteure in der irischen Politik haben sich nicht geändert. Präsident Collins plädiert für eine rasche Industrialisierung, die von der NCP unterstützt wird, die Syndikalisten fordern mehr Anerkennung und eine bessere Behandlung der Arbeitnehmer, während die Liberaldemokratische Koalition der Ansicht ist, dass Irland mit industrieller Forschung und Entwicklung am besten gedient ist."
 ire.10.a: "Collins hat immer Recht."
 ire.10.b: "Sinn Féin und Fianna Fáil haben Recht."
 ire.10.c: "Vielleicht haben die Roten ausnahmsweise eine gute Idee..."

