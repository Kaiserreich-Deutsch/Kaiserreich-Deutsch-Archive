 ire.38.a: "Hoffen wir, dass das Wetter das einzig Schlechte an diesem Tag ist."

# Loyalist Protest March 4
 ire.40.t: "Der Protestmarsch der Ulster-Loyalisten"
 ire.40.d: "Im ganzen Land wurden heute Seufzer der Erleichterung ausgestoßen, als der Protestmarsch der Ulster-Loyalisten ohne Zwischenfälle verlief. Zwar gab es Befürchtungen, dass die Loyalisten ihre Frustration in Gewalt umwandeln könnten, doch diese Befürchtungen haben sich letztlich nicht bewahrheitet. Dieser Marsch hat sich zwar als eine für die Nation umstrittene Angelegenheit erwiesen, aber zumindest hat er heute kein Blutvergießen zur Folge gehabt. Nichtsdestotrotz kann die wachsende Forderung der Loyalisten nach Unabhängigkeit nicht länger ignoriert werden. Die Frage von Ulster muss entschieden angegangen werden, damit die Situation nicht außer Kontrolle gerät."
 ire.40.d2: "Nach dem Protestmarsch der Ulster-Loyalisten hat sich eine schreckliche Nachricht im ganzen Land verbreitet. Es ist zwar immer noch schwierig, das ganze Ausmaß der Geschehnisse zu verstehen, aber man geht davon aus, dass ein Konflikt zwischen den von Eoin O'Duffy befehligten IRA-Kräften und mehreren Demonstranten ausgebrochen ist. Die daraus resultierende Gewalt führte dazu, dass viele der Demonstranten durch die Gewehre der Armee starben, und der Vorfall hat die Region Ulster schnell in Aufruhr versetzt. Die einen schreien nach Rache, die anderen nach Gerechtigkeit, doch eines ist sicher: Dies ist ein schwarzer Tag für Irland."
 ire.40.d3: "Im ganzen Land wurden heute Seufzer der Erleichterung ausgestoßen, denn der Protestmarsch der Ulster-Loyalisten verlief ohne ernsthafte Zwischenfälle. Unter den wachsamen Augen der Irisch-Republikanischen Armee unter dem Kommando von Richard Mulcahy wurden die Demonstranten durch katholische Gebiete eskortiert, wobei es nur zu kleineren Zwischenfällen kam. Der Marsch war in der Öffentlichkeit und in der Politik äußerst umstritten, und viele sind froh, dass er ohne größere Zwischenfälle verlaufen ist. Es ist jedoch klar, dass die Atmosphäre in Belfast derzeit angespannt ist, und viele Loyalisten haben die Anwesenheit des Militärs nicht gut aufgenommen."
 ire.40.d4: "Auf dem Protestmarsch der Ulster-Loyalisten kam es heute zu gewalttätigen Szenen, als es zu heftigen Auseinandersetzungen zwischen Loyalistischen Demonstranten und empörten Katholischen Bürgern kam. Es ist unklar, wer den ersten Stein geworfen oder den ersten Schuss abgefeuert hat, aber mehrere Menschen wurden getötet und viele weitere verletzt. Dieser Vorfall ist nur ein weiteres besorgniserregendes Zeichen für die Unruhen, die sich im Norden Irlands schnell ausbreiten. Wahrlich ein schwarzer Tag für die Nation."
