# RTN ideas + events

 IRE_RTN: "Wiederbelebung des Nordens"
 IRE_RTN_desc: "Nach dem Waffenstillstand von 1925 befand sich die nördlichste Region von Ulster im Vergleich zum Rest des Landes in einem industriellen Niedergang. Belfast war einst eine blühende Industriestadt, und andere Städte wie Derry und Coleraine schienen dem Beispiel zu folgen. Die Wiederaufnahme dieses Themas und die Belebung des Nordens durch industrielle Investitionen werden der Region zu einem Aufschwung verhelfen."

 ire.67.t: "Die Harland & Wolff Werft"
 ire.67.d: "In den frühen 1900er Jahren hatte die Harland & Wolff Werft in Belfast die prestigeträchtige Ehre, die größte Schiffswerft der Welt zu sein. Nach der Kapitulation des britischen Weltreichs im Ersten Weltkrieg und der zweiten Kapitulation kurz danach vor den Gewerkschaften ist die Werft verfallen und wurde von anderen Werften in der ganzen Welt überholt. Nach ihrer Renovierung könnte sie wieder ein großer Gewinn sein, aber dieses Mal für Irland und nicht für die britischen Imperialisten."
 ire.67.a: "Mit einigen Reparaturen und Anwerbungsmaßnahmen wird die Werft einige gute Arbeitsplätze schaffen."
 ire.67.b: "Harland & Wolff wird einmal mehr glänzen."
 ire.67.c: "Wir werden diese Werft wieder zum Neid der Welt machen."
 ire.67.e: "Das ist zu teuer, die Werft kann rosten."
 IRE_HnW: "Harland & Wolff Werft"
 IRE_HnW_desc: "Um die Jahrhundertwende war die Harland & Wolff Werft in Belfast die größte der Welt. Nach ihrer Restaurierung und Erweiterung durch die irische Regierung kann sie diesen prestigeträchtigen Titel nun wieder für sich beanspruchen."

 ire.68.t: "Die Short Brothers Company"
 ire.68.d: "Die 1908 in England gegründete Short Brothers PLC ist ein privates Luftfahrtunternehmen, das bereits einige Betriebe in Ulster unterhält. Nachdem ihr Unternehmen durch das Schicksal des Britischen Imperiums erhebliche Verluste hinnehmen musste, suchen sie nun nach neuen Möglichkeiten und sehen die Expansion in Ulster als ihre höchste Priorität an. Wir können ihr Vorhaben zu gewissen Kosten für unser Land subventionieren, aber die Vorteile einer bedeutenden Luftfahrtindustrie sind in Friedens- und Kriegszeiten offensichtlich."
 ire.68.a: "Helfen Sie ihnen, sich niederzulassen."
 ire.68.b: "Tätigen Sie eine bedeutende Investition."
 ire.68.c: "Belfast soll ihr weltweites Hauptquartier werden. Wirf ihnen Geld zu."
 ire.68.e: "Vergessen Sie es, das Budget ist so schon knapp genug. Wer braucht schon Flugzeuge?"
 IRE_SHORTBROS: "Short Brothers Aerospace PLC"
 IRE_SHORTBROS_desc: "Die 1908 gegründete Gesellschaft mit beschränkter Haftung Short Brothers war der erste private Flugzeughersteller der Welt. Bald darauf dehnte das Unternehmen seine Tätigkeit auf Ulster aus, und Belfast wurde zu seinem Hauptsitz. Die wirtschaftliche Expansion der irischen Regierung in Ulster kam dem Unternehmen sehr zugute."

 IRE_NIIF: "Nationale Industrielle Investitionsfonds"
 IRE_NIIF_desc: "Der Auf- und Ausbau der Industrie unseres Landes ist von entscheidender Bedeutung, wenn Irland in Zukunft auf der Weltbühne eine Schlüsselrolle spielen will. Wir müssen Mittel bereitstellen, um unser Projekt der raschen Industrialisierung zu finanzieren. Je nachdem, wie viele Mittel wir zur Verfügung stellen, werden wir mehr Raum für Expansion und effizientere Bauarbeiten haben."

 IRE_NIIF1: "Nationale Industrielle Investitionsfonds"
 IRE_NIIF1_desc: "Die in diesen Fonds getätigten Investitionen sind speziell für den Erwerb von Baumaterialien und fachkundigen Bauteams bestimmt, um den Aufbau unserer zivilen Industrie zu beschleunigen."
 IRE_NIIF2: "Expansive Nationale Industrielle Investitionsfonds"
 IRE_NIIF2_desc: "Die in diesen Fonds getätigten Investitionen sind speziell für den Erwerb von Baumaterialien und fachkundigen Bauteams bestimmt, um den Aufbau unserer zivilen Industrie zu beschleunigen. Durch die Höhe unserer Investitionen können diese Vorteile noch besser genutzt werden."
 IRE_NIIF3: "Massive Nationale Industrielle Investitionsfonds"
 IRE_NIIF3_desc: "Die massiven Investitionen der irischen Regierung in die Entwicklung unserer nationalen Industrie sorgen dafür, dass wir in der Lage sind, zivile Fabriken viel schneller zu bauen, als wir es sonst könnten."

 ire.69.t: "Die Nationalen Industriellen Investitionsfonds"
 ire.69.d: "Die Entscheidung der Regierung, nationale Fonds für Investitionen in die irische Industrie einzurichten, wurde von der Öffentlichkeit positiv aufgenommen. Die jüngsten wirtschaftlichen Entwicklungen im Land wurden als ermutigendes Zeichen dafür gewertet, dass das Dáil entschlossen ist, die wirtschaftliche Wiedergeburt Irlands zu vollenden. Die Einrichtung des NIIF wird die Entwicklung von spezialisierten Bauunternehmen ermöglichen und den Kauf von Baumaterialien erleichtern, um die Räder der Industrialisierung in Gang zu halten."
 ire.69.a: "Geben Sie ihm einen beträchtlichen Betrag an staatlichen Mitteln."
 ire.69.b: "Investieren Sie massiv in die Fonds und lassen Sie diese Fabriken bauen!"
 ire.69.c: "Wir haben schon genug für dieses Thema ausgegeben."

# Science Wing
 IRE_ESIC: "DIAS einrichten"
 IRE_ESIC_desc: "Irland verfügt zwar über drei gut etablierte Universitäten, doch mangelt es ihnen an Investitionen, was vor allem auf unsere eher stagnierende Wirtschaft zurückzuführen ist. Dies gilt insbesondere für die postdoktorale Forschung in den Wissenschaften. Wir sollten die Gründung einer neuen Einrichtung ins Auge fassen, die sich ausschließlich auf die Forschung konzentriert, und zwar in aufstrebenden Bereichen wie der theoretischen Physik. Mit dieser Spezialisierung könnten wir Spitzenkräfte aus dem Ausland anziehen und das Wachstum einer innovativen Bevölkerung fördern."

 IRE_ESIC1: "Éireann Wissenschaftlicher Innovationsrat"
 IRE_ESIC1_desc: "Das ESIC wurde gegründet, um den wissenschaftlichen Fortschritt Irlands zu fördern. Ein Team von gut bezahlten Wissenschaftlern, Experten auf verschiedenen Gebieten, soll Tag und Nacht daran arbeiten, dass Irland den Anschluss an den Rest der Welt findet."
 IRE_ESIC2: "Erfahrener ESIC"
 IRE_ESIC2_desc: "Im Laufe der Zeit hat sich das ESIC weiterentwickelt und vergrößert, indem es mehr Mitglieder für seine Forschungsteams einstellte und effizienter wurde."
 IRE_ESIC3: "Renommierter ESIC"
 IRE_ESIC3_desc: "Das ESIC hat sich zu einer wichtigen Kraft des wissenschaftlichen Fortschritts entwickelt und trägt wesentlich zum wissenschaftlichen Fortschritt Irlands bei."

 ire.92.t: "Ein kleiner Schritt für Irland..."
 ire.92.d: "Der Éireann Wissenschaftlicher Innovationsrat (ESIC) ist eine neu geschaffene Unterabteilung der Regierung, die ein einfaches Ziel verfolgt: die Hingabe an die Wissenschaft und den wissenschaftlichen Fortschritt. Irland wurde von anderen Weltmächten lange Zeit als ländlicher Rückzugsort betrachtet, ein Ort, den der Fortschritt scheinbar hinter sich gelassen hat. Das ist zwar eine grausame Meinung, aber sie entbehrt nicht der Wahrheit. Während der jahrhundertelangen britischen Herrschaft wurde Irland weitgehend vernachlässigt, während sich der Rest der Welt weiterentwickelte. Es ist an der Zeit, diesen Rückstand aufzuholen. Das ESIC wird sich aus erfahrenen Wissenschaftlern zusammensetzen, die sowohl aus der irischen Bevölkerung als auch aus befreundeten ausländischen Verbündeten rekrutiert werden. Die ESIC-Forschungsteams werden unsere Forschungseffizienz insgesamt steigern und vielleicht sogar gelegentlich große Durchbrüche in bestimmten Bereichen erzielen. Die Regierung muss nun entscheiden, wie wichtig das ESIC für die Nation ist: Wie viele Mittel soll es erhalten?"
 ire.92.a: "Wissenschaft ist wichtig, aber sie ist nicht die einzige Priorität. Geringe Mittelausstattung."
 ire.92.b: "Wir werden ihnen einen angemessenen Betrag für ein so wichtiges Thema zur Verfügung stellen."
 ire.92.c: "Irland muss die Vergangenheit hinter sich lassen, damit es in die Zukunft gehen kann. Finanzieren Sie das Projekt massiv."

 ire.93.t: "Fortschritte bei der Forschungseffizienz"
 ire.93.d: "Dank der kontinuierlichen Finanzierung durch die irische Regierung konnte das ESIC im Laufe der Zeit schrittweise ausgebaut werden und hat an Erfahrung und Effizienz gewonnen, so dass es mehrere Forschungsprojekte gleichzeitig in Angriff nehmen kann. Parallel zu den Fortschritten des ESIC verbessert sich auch die wissenschaftliche Entwicklung Irlands rasch, und die Investitionen zahlen sich offensichtlich aus."
 ire.93.a: "Auf diese Nachricht haben wir alle gewartet."

 ire.94.t: "Beeindruckende Fortschritte erzielt"
 ire.94.d: "Mit der Zeit und einer ausreichenden Finanzierung hat sich das ESIC zu einer modernen Kraft in der wissenschaftlichen Forschung entwickelt, und zwar so weit, dass Irland allmählich als eine angesehene Nation in Bezug auf seine Forschungs- und Entwicklungskapazitäten angesehen wird. Das irische Volk soll nicht länger als Bauern und Flegel verspottet werden!"
 ire.94.a: "Zurück im Spiel."

 ire.95.t: "Wichtiger Forschungsdurchbruch"
 ire.95.d: "Großartige Neuigkeiten vom ESIC! Unsere Forschungsteams haben angekündigt, dass sie eine wichtige Entdeckung in einem Bereich gemacht haben, der für die irische Regierung und das Militär von unmittelbarem Interesse ist. Dieser Durchbruch wird sich in Zukunft zweifellos als hilfreich erweisen!"
 ire.95.a: "Sie fangen an, ihren hohen Lohn zu verdienen."
 ire.esic.brkthru: "Erhalte einen §YZufallsforschung§!-Geschwindigkeitsbonus."

 IRE_IRF: "Industrielle Forschungsprioritäten"
 IRE_IRF_desc: "Unser Land hat einen lebenswichtigen Bedarf an Industrie, und dieser Bedarf ist mit einem ebenso großen Bedarf an Forschung und Entwicklung verbunden. Viele unserer Fabriken sind veraltet und nicht mehr zeitgemäß. Um eine moderne Industrie aufzubauen, braucht Irland moderne Fabriken. Investitionen in die industrielle Forschung werden es uns ermöglichen, weiter voranzukommen."
 IRE_ISFP: "Irisches Projekt für synthetischen Kraftstoff"
 IRE_ISFP_desc: "Obwohl unsere Menschen fleißig sind und unsere Insel reif für die Industrialisierung ist, ist der bedauerliche Mangel an natürlichen Ressourcen, die uns im Vergleich zu den Großmächten der Welt zur Verfügung stehen, nicht zu übersehen. Öl und Kautschuk sind besonders problematisch. Wenn wir diese Ressourcen in unserer Industrie nutzen wollen, muss Irland ein funktionierendes Programm für synthetische Stoffe entwickeln."
 IRE_XPESIC: "Éireann Wissenschaftlicher Innovationsrat"
 IRE_XPESIC_desc: "Im Vergleich zu vielen anderen Industrienationen hat unser Land einen großen Mangel an wissenschaftlichem Fortschritt. Gegenwärtig verfügt Irland nur über sehr geringe Mittel für die wissenschaftliche Forschung. Wenn wir unser Land entscheidend weiterentwickeln wollen, müssen wir anfangen, ein richtiges wissenschaftliches Programm zu entwickeln."
 IRE_GGLF: "Der große grüne Sprung nach vorn"
 IRE_GGLF_desc: "Irland hat in kurzer Zeit einen langen Weg zurückgelegt. Die Verabschiedung des IEAA wird zweifellos einen monumentalen Sieg in der Geschichte unseres Landes bedeuten. Es ist an der Zeit, aus dem Schatten des britischen Imperialismus herauszutreten. Irland ist nicht länger eine Plantage. Es ist eine wiedergeborene Nation."

# Employment Wing
 IRE_EIE: "Einwanderungsreform"
 IRE_EIE_desc: "Die irische Bevölkerung ist eifrig und arbeitswillig, aber unser Land ist klein. Der Zustand unserer Wirtschaft war bisher eher unscheinbar und wenig einladend, aber mit den jüngsten Entwicklungen, die durch die IEAA angestoßen wurden, können wir vielleicht beginnen, diese Situation zu verbessern. Die irische Wirtschaft würde schneller wachsen, wenn wir die Einwanderung aus anderen, weniger entwickelten Ländern fördern würden."
 ire.eie.tt: "Einleitung eines Reformprogramms zur §YFörderung der Zuwanderung§! in unser Land.\n\n"

 ire.96.t: "Der Dáil beschließt: Einwanderung"
 ire.96.d: "Im Rahmen ihrer neuen IEAA-Initiative hat sich das Dáil für eine Ausweitung der irischen Einwanderungspolitik ausgesprochen. Unter britischer Herrschaft gab es so gut wie keine Einwanderung nach Irland und es wurde aktiv davon abgeraten. Jetzt, da Irland frei ist und seine Wirtschaft schnell wächst, besteht die Möglichkeit, die Einwanderung aktiv zu fördern. Dieser Prozess könnte sich jedoch als äußerst kostspielig erweisen, da erhebliche Mittel in den Wohnungsbau und die Verwaltungsverfahren investiert werden müssen. Außerdem könnte es zu sozialen Unruhen kommen, wenn ein großer Zustrom von Einwanderern an den irischen Küsten ankommt. Die Wahl unserer künftigen Politik wird für unser Land von großer Bedeutung sein, und es ist wichtig, die möglichen Folgen zu bedenken."
 ire.96.a: "Lockern Sie unsere Politik. Ein paar mehr Menschen können nicht schaden."
 ire.96.b: "Öffnen Sie unsere Einwanderung für die Welt. Wir haben den Raum, um zu wachsen."
 ire.96.c: "Ein neuer Anfang für alle. Machen Sie das in der Welt bekannt. Ermutigen Sie die Einwanderung."

# Yearly Immigration Waves
 ire.98.t: "Irische Einwanderung [GetYearBefore]-[GetYear]"
 ire.98.d: "Im Jahr [GetYearBefore] herrschte in der Welt weitgehend Frieden, obwohl es überall auf dem Globus zu Konflikten kam. Die Einwanderungsgesetze der irischen Regierung und der Zustand der Welt im Allgemeinen trugen zum Anstieg der Bevölkerung des Landes bei."
 ire.98.d2: "Im Jahr [GetYearBefore] befand sich die Welt größtenteils im Krieg, und viele suchten im Ausland Zuflucht in sicheren Häfen. Die Einwanderungsgesetze der irischen Regierung und der Zustand der Welt im Allgemeinen trugen zum Anstieg der Bevölkerung des Landes bei."
 ire.98.d3: "Im Jahr [GetYearBefore] war Irland in einen Krieg verwickelt, was dazu führte, dass die Zahl der Einwanderer, die in das Land reisen und sich dort niederlassen wollten, stark zurückging."
 ire.98.a: "Na gut."

 IRE_ISRA: "Gesetz zur Verbesserung der Sicherheit"
 IRE_ISRA_desc: "Arbeitsunfälle, Betriebskrankheiten und andere Missgeschicke sind in der irischen Industrie erschreckend häufig. Das Fehlen angemessener Sicherheitsstandards hat bei den Arbeitnehmern große Besorgnis ausgelöst und dazu geführt, dass sie sich zunehmend dem Syndikalismus zuwenden. Wir sind uns alle einig, dass kein Arbeitnehmer das Gefühl haben sollte, sein Arbeitsplatz sei eine gefährliche Umgebung. Es ist an der Zeit, etwas zu ändern."
 IRE_SAFETY_REFORMS: "Reformen der Sicherheit"
 IRE_SAFETY_REFORMS_desc: "Unsere jüngsten Sicherheitsreformen waren ein großer Erfolg. Fabriken in Irland konnten früher gefährliche Umgebungen sein, und Arbeitsunfälle waren häufig. Jetzt werden weniger Arbeitnehmer aufgrund von Verletzungen oder Krankheit entlassen, was die Produktivität unserer Industrie erhöht."
 IRE_AIWW: "Irische Frauen in der Arbeitswelt"
 IRE_AIWW_desc: "Irland war in der Vergangenheit eine grundsätzlich konservative Nation, die der katholischen Kirche hörig war. Der irische Republikanismus und nationalistische Bewegungen haben jedoch begonnen, die Meinungen zu beeinflussen, und es gibt eine wachsende Forderung nach der Emanzipation der Frauen von der häuslichen Arbeit und mehr Unabhängigkeit, wodurch mehr einsatzfähige Arbeitskräfte geschaffen und unsere Wirtschaft angekurbelt wird."

 IRE_WOMEN_INDUSTRY: "Frauen in der Industrie"
 IRE_WOMEN_INDUSTRY_desc: "Indem wir Frauen ermutigen, sich selbstbewusst aus ihrer traditionellen Rolle als Hausfrau zu lösen, haben wir die Stärke unserer Industrie verbessert."
 IRE_WIAR: "Nationale Steuerreform"
 IRE_WIAR_desc: "Angesichts des raschen wirtschaftlichen Wandels in unserem Land ist es an der Zeit, dass wir uns mit unseren Steuergesetzen befassen. Ein moderner Steuerplan wird der Regierung mehr wirtschaftliche Freiheit geben, um Entscheidungen für unser Land zu treffen. Natürlich muss ein solcher Plan sorgfältig durchdacht sein, denn wir wollen das irische Volk nicht überfordern."
 ire.taxreform.tt: "Erhöhen Sie die §Y-Steuern§!, um der Regierung mehr wirtschaftliche Freiheit zu gewähren.\n\n"

 ire.123.t: "Nationale Steuerreformen in Irland"
 ire.123.d: "Seit der Verabschiedung des IEAA und der damit einhergehenden wirtschaftlichen und industriellen Revolution hat sich Irland im Laufe der Zeit zu einer wohlhabenderen Nation entwickelt. Mit diesem wachsenden Wohlstand ist jedoch die Besteuerung der irischen Bürgerinnen und Bürger ins Hintertreffen geraten. Die Bevölkerung zahlt derzeit nur sehr wenig Steuern, so dass in Teilen der Staatskasse ein Loch klafft, das eigentlich gefüllt werden könnte. Die Regierung hat beschlossen, dieses Problem durch eine Erhöhung des nationalen Steuersatzes zu beheben. Ein höherer Steuersatz verschafft der Regierung natürlich die dringend benötigte wirtschaftliche Freiheit, aber er bleibt nicht ohne gesellschaftliche Folgen."
 ire.123.a: "Wir brauchen einen vernünftigen Ansatz. Nur eine leichte Erhöhung."
 ire.123.b: "Das Volk muss dem Staat auch etwas zurückgeben. Eine moderate Erhöhung."
 ire.123.c: "Wir brauchen so viel wie möglich, um den Fortschritt aufrechtzuerhalten. Hoch hinaus."

 IRE_TAX_REFORM1: "Niedrige Steuern"
 IRE_TAX_REFORM1_desc: "Die irische Regierung hat kürzlich die Steuern für ihre Bürger erhöht, allerdings nur um einen geringen Betrag."
 IRE_TAX_REFORM2: "Moderate Steuern"
 IRE_TAX_REFORM2_desc: "Die irische Regierung hat kürzlich eine moderate Steuerreform durchgeführt, die die wirtschaftliche Flexibilität des Landes erhöht."
 IRE_TAX_REFORM3: "Hohe Steuern"
 IRE_TAX_REFORM3_desc: "Die irische Regierung hat vor kurzem ein umfassendes Steuerreformgesetz verabschiedet, das die Erhebung wesentlich höherer Steuern von ihren Bürgern ermöglicht. Dies hat zu einigen sozialen Unruhen geführt, aber die wirtschaftlichen Vorteile sind kaum zu leugnen."

# Resources Wing
 IRE_FMC: "Ausländische Verträge zur Ausbeutung"
 IRE_FMC_desc: "Irland verfügt nur über wenige natürliche Ressourcen, und viele davon sind militärisch kaum nutzbar. Es gibt jedoch eine große Welt da draußen, und irische Rohstoffindustrien könnten theoretisch in den Kolonialgebieten befreundeter Nationen angesiedelt werden, um seltene Materialien zu gewinnen, die unsere Industrie antreiben und einen saftigen Gewinn abwerfen."

 ire.114.t: "Ein irisches Auslandsunternehmen"
 ire.114.d: "In der Regierung ist der Gedanke weit verbreitet, dass Irland, zumindest vorläufig, die Grenzen seiner natürlichen Ressourcenausbeutung erreicht hat. Unter den grünen Feldern Irlands mögen zwar noch größere Reichtümer lauern, doch müssen diese erst noch entdeckt werden. Im Ausland gibt es jedoch zahlreiche grünere Weiden mit wertvollen Ressourcen, die es auszubeuten gilt. Irische Wirtschaftsplaner haben eine Liste mit vier Ländern erstellt, die über wertvolle Ressourcen verfügen, die irische Unternehmen theoretisch in einem lukrativen Auslandsgeschäft ausbeuten könnten. Marokko, eine Kolonie des Deutschen Reiches, soll reich an Eisenerz sein und würde sich für eine gute Stahlindustrie eignen. Niederländisch-Ostindien ist reich an Kautschuk und Erdöl, während Südafrika über eine Fülle von wertvollem Chrom verfügen soll. Und schließlich ist da noch das exotische Brasilien in Nord- und Südamerika, von dem bekannt ist, dass es über große Mengen an Wolfram verfügt, die derzeit noch nicht erschlossen sind. Wir sollten unsere diplomatischen Beziehungen zu einer dieser Nationen ausbauen und um die Erlaubnis bitten, in ihrem Gebiet ein Unternehmen zu gründen, natürlich im Austausch gegen eine Gewinnbeteiligung."
 ire.114.a: "Deutschland."
 ire.114.b: "Die Niederlande."
 ire.114.c: "Brasilien."
 ire.114.e: "Südafrika."

# Germany
 ire.115.t: "Ein irisches-[ROOT.GetAdjective] Geschäftsvorhaben?"
 ire.115.d.GER: "Ein Vertreter der irischen Regierung hat sich an uns gewandt. Offenbar versuchen die Iren, mit dem Rest der zivilisierten Welt gleichzuziehen, und haben Interesse an der Eröffnung eines ausländischen Industriezweigs in einer unserer Kolonien, Marokko, bekundet. Die Iren haben ein Interesse an den natürlichen Erzvorkommen des Landes, die wir selbst bisher kaum ausgebeutet haben. Als Gegenleistung für das Recht, die Ressourcen in ihr eigenes Land zu exportieren, haben die Iren versprochen, uns einen Anteil an ihren Gewinnen zu zahlen."
 ire.115.d.HOL: "Ein Vertreter der irischen Regierung hat sich an uns gewandt. Offenbar versuchen die Iren, mit dem Rest der zivilisierten Welt gleichzuziehen, und haben Interesse an der Eröffnung eines ausländischen Industriezweigs in einer unserer Kolonien, Sumatra in Niederländisch-Ostindien. Die Iren sind an den Öl- und Kautschukvorkommen des Landes interessiert. Als Gegenleistung für das Recht, die Ressourcen in ihr eigenes Land zu exportieren, haben die Iren versprochen, uns einen Anteil an ihren Gewinnen zu zahlen."
 ire.115.d.BRA: "Ein Vertreter der irischen Regierung hat sich an uns gewandt. Offenbar versuchen die Iren, mit dem Rest der zivilisierten Welt gleichzuziehen, und sind daran interessiert, einen ausländischen Industriezweig in unserem Land zu eröffnen. Sie haben es speziell auf die Region Nordeste abgesehen, die als reich an unerschlossenen Wolframvorkommen bekannt ist. Als Gegenleistung für das Recht, die Ressourcen in ihr eigenes Land zu exportieren, haben die Iren versprochen, uns einen Anteil an ihren Gewinnen zu zahlen."
 ire.115.d.SAF: "Ein Vertreter der irischen Regierung hat sich an uns gewandt. Offenbar versuchen die Iren, mit dem Rest der zivilisierten Welt gleichzuziehen, und sind daran interessiert, einen ausländischen Industriezweig in unserem Land zu eröffnen. Sie haben es speziell auf die Region Rhodesien abgesehen, die bekanntlich reich an Chrom ist. Wir haben dort derzeit selbst einen Betrieb, aber es gibt Raum für Expansion. Als Gegenleistung für das Recht, die Ressourcen in ihr eigenes Land zu exportieren, haben die Iren versprochen, uns einen Anteil an ihren Gewinnen zu zahlen."
 ire.115.a: "Ein wirklich lukratives Angebot. Wir nehmen es an."
 ire.115.b: "Wir müssen nicht dazu beitragen, dass eine andere Nation reicher wird."

 ire.116.t: "[From.GetNameDefCap] Antwortet"
 ire.116.d.accepted: "[From.GetNameDefCap] hat auf unser Angebot positiv geantwortet und eine formelle Einladung an die irische Auslandsdelegation nach [IRE_foreign_resources_target] ausgesprochen. Jetzt können wir mit der Planung der nächsten Schritte dieser Operation beginnen. Es wird nicht leicht sein, auf so exotischem Boden ein Unternehmen zu gründen, aber die Iren sind ein zähes und abenteuerlustiges Volk. Wir werden es schon hinkriegen."
 ire.116.d.rejected: "[From.GetNameDefCap] hat auf unser Angebot geantwortet und sich leider entschieden, es abzulehnen. Obwohl keine offizielle Erklärung gegeben wurde, liegt es nahe, dass sie lieber alle Ressourcen von [IRE_foreign_resources_target_temp] für sich beanspruchen, als gezwungen zu sein, die Gewinne mit uns zu teilen.\n\nGlücklicherweise gibt es andere Länder, mit denen man verhandeln kann."
 ire.116.d.no_partners_left: "[From.GetNameDefCap] hat auf unser Angebot geantwortet und sich leider entschieden, es abzulehnen. Obwohl keine offizielle Erklärung gegeben wurde, liegt es nahe, dass sie lieber alle Ressourcen von [IRE_foreign_resources_target_temp] für sich beanspruchen, als gezwungen zu sein, die Gewinne mit uns zu teilen.\n\nEs scheint, dass alle unsere möglichen Partner uns abgelehnt haben, und so ist dieses Unterfangen gescheitert, bevor es überhaupt begonnen hat."
 ire.116.a: "Auf geht's nach [IRE_foreign_resources_target], Jungs!"
 ire.116.b: "Deutschland wird uns nicht abweisen!"
 ire.116.c: "Vielleicht akzeptieren die Niederländer."
 ire.116.d: "Kontaktieren Sie die brasilianische Regierung."
 ire.116.e: "Vielleicht ist Südafrika daran interessiert."
 ire.116.f: "Scheiß drauf."

# Set Up Chain - Deciding who should lead the venture
 ire.124.t: "Das große Auslandsvorhaben beginnt"
 ire.124.d: "Nachdem [IRE_business_partner.GetAdjective] ihrem Vorschlag zugestimmt hat, hat die irische Regierung Schritte unternommen, um eine offizielle irische Handelsgesellschaft für Afrika zu gründen, und schon bald wird sich ein handverlesenes Team von Abenteurern, Arbeitern und Industriellen auf den Weg nach [IRE_foreign_resources_target] machen, um sich dort niederzulassen. Es ist wichtig, dass die Expedition von einer kompetenten Person geleitet wird, aber Irland hat nur sehr wenig Erfahrung in diesem speziellen Bereich, so dass die Wahl schwer fällt. Die Regierung hat die Optionen auf drei Möglichkeiten eingegrenzt..."
 ire.124.a: "Beauftragen Sie einen ausländischen Experten mit der Leitung der Expedition."
 ire.124.b: "Setzen Sie einen irischen Militärangehörigen als Verantwortlichen ein."
 ire.124.c: "Was stimmt nicht mit Paddy aus dem Pub?"

