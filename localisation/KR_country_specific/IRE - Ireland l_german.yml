#Follow Ups
 ire.125.t.luc: "Luc Peeters berichtet über unsere Auslandsinvestitionen"
 ire.125.t.sean: "Seán Mac Eoin berichtet über unsere Auslandsinvestitionen"
 ire.125.t.paddy: "Patrick O'Neill berichtet über unsere Auslandsinvestitionen"
 ire.125.d.luc: "Der belgische Experte, den wir für unsere Auslandsangelegenheiten in [IRE_foreign_resources_target] abgestellt haben, hat heute zurückgemeldet, dass das Unternehmen bisher ein großartiger Erfolg war und dass eine große Menge von [IRE_foreign_resources_type] bereit ist, regelmäßig nach Dublin exportiert zu werden."
 ire.125.d.sean: "General Mac Eoin hat heute Morgen seinen ersten offiziellen Bericht aus [IRE_foreign_resources_target] geschickt. Trotz des anfänglichen Widerstands der örtlichen Bevölkerung berichtet er, dass ein irischer Bergbaubetrieb nun in vollem Gange ist und dass das Handelsunternehmen nun damit beginnen kann, regelmäßig [IRE_foreign_resources_type] nach Dublin zu exportieren."
 ire.125.d.paddy: "Unser ernannter 'Spezialist' für [IRE_foreign_resources_target] hat der irischen Regierung endlich seinen ersten offiziellen Bericht vorgelegt. Es scheint, dass unser Unterfangen dort bisher ziemlich katastrophal verlaufen ist und dass die Einheimischen mit der Art und Weise, wie Paddy und seine Begleitung sie behandelt haben, nicht zufrieden sind. Trotzdem wurde ein kleines, schlampig geführtes Unternehmen gegründet, das es O'Neill und seinen Jungs ermöglicht, jeden Monat eine kleine Menge [IRE_foreign_resources_type] nach Dublin zu exportieren."
 ire.125.a: "[IRE_foreign_resources_response]"
 ire.125.a.luc: "Das ist belgische Effizienz."
 ire.125.a.sean: "Ich wusste, dass wir einem Armeeangehörigen vertrauen können."
 ire.125.a.paddy: "Wer hatte die geniale Idee, ihn wieder zu schicken?"

 ire.126.t.target: "Ergebnisse des Joint Ventures Irland-[Root.GetAdjective]"
 ire.126.t.puppet: "Ergebnisse des Joint Ventures Irland-[Root.Overlord.GetAdjective]"
 ire.126.d.luc: "Auch wenn wir anfangs skeptisch gegenüber dem irischen Vorschlag waren, ein gemeinsames Ressourcenprojekt einzurichten, waren diese Zweifel anscheinend unangebracht. Die Wahl eines belgischen Experten für die Leitung des Projekts erwies sich als kluge Entscheidung, denn der Betrieb liegt weit über den ursprünglichen Schätzungen. Nachdem Dublin seinen Anteil genommen hat, können wir unsere erheblich erweiterten [IRE_foreign_resources_type] Operationen nutzen."
 ire.126.d.sean: "Die ersten Berichte über unsere Zusammenarbeit mit den Iren zur Verbesserung der [IRE_foreign_resources_type]-Produktion zeigen, dass die Ergebnisse im Großen und Ganzen den Erwartungen entsprechen. General Mac Eoin, der Leiter des Projekts, hat sich als fähiger Manager erwiesen und verdient Anerkennung dafür, dass er die Dinge in Gang gebracht hat. Während die Iren ihren Anteil an den Ressourcen einnehmen werden, können wir die Dividenden unserer Investition in Zukunft genießen."
 ire.126.d.paddy: "Angesichts der Berichte über unsere gemeinsame Investition fragen sich viele in unserer Regierung, ob es sich um einen Scherz gehandelt hat. Vom ersten Tag an schien der von Irland ernannte Leiter des Projekts, ein Herr O'Neill, Murphys Gesetz zu bestätigen. Viele, die in das Projekt investiert haben, sind wütend darüber, dass ihr Geld vergeudet wurde, und dass die bescheidene Einrichtung, die zwar Ressourcen bereitstellt, kaum eine Chance hat, langfristig zu überleben, geschweige denn irgendeinen Nutzen zu bringen."
 ire.126.a: "[IRE_foreign_resources_target_response]"
 ire.126.a.luc: "Exzellent."
 ire.126.a.sean: "Exzellent."
 ire.126.a.paddy: "Besser als nichts..."

 IRE_SCOB: "Die Stahlstadt"
 IRE_SCOB_desc: "Stahl ist ein wichtiger Rohstoff und einer der wenigen, die Irland dank seiner natürlichen Ressourcen und Handelsverbindungen zuverlässig produzieren kann. Belfast hatte früher eine anständige Stahlindustrie, aber ein Großteil der Unternehmen wurde nach dem Waffenstillstand von 1925 geschlossen und nach Dublin verlagert. Wir könnten die Stahlwerke wiederbeleben und von den Vorteilen profitieren."

 ire.112.t: "Die Stahlindustrie in Belfast"
 ire.112.d: "Die Stahlindustrie in Belfast befand sich jahrelang im Niedergang, bis die Regierung kürzlich versuchte, sie durch die Verabschiedung des IEAA zu verjüngen. Es gibt Raum für eine erhebliche Ausweitung unserer Stahlunternehmen in Belfast, wenn die Mittel für die Erweiterung der bestehenden Stahlwerke zur Verfügung gestellt und Subventionen für die Einstellung neuer Arbeitskräfte gewährt werden könnten. Dies würde uns mit wesentlich mehr Stahl versorgen, als unsere derzeitigen Investitionen zulassen, würde aber auch die Staatsverschuldung in die Höhe treiben."
 ire.112.a: "Etwas mehr Finanzierung kann nicht schaden."
 ire.112.b: "Finanzieren Sie die Industrie massiv, wir brauchen den Stahl."
 ire.112.c: "Belassen Sie es so, wie es ist."

 IRE_DBR: "Irischer Zinkbergbau"
 IRE_DBR_desc: "Irland hat das Potenzial, einer der führenden Zinkproduzenten in Europa zu werden. Obwohl Zink nicht besonders nützlich für die Herstellung schwerer militärischer Ausrüstung ist, wird es in einer Vielzahl von elektronischen Geräten verwendet, und der Zugang zu einem beträchtlichen Vorrat an diesem natürlichen Rohstoff wäre sicherlich ein Vorteil für Irlands Forschungs- und Entwicklungsteams. Auch beim Bau von Radarstationen könnte es sich als nützlich erweisen."

 IRE_ZINC: "Irische Zinkindustrie"
 IRE_ZINC_desc: "Die jüngsten Entwicklungen in unserer Zinkindustrie haben es uns ermöglicht, eine beträchtliche Menge an Zinkerz zu gewinnen, das unseren Forschungsteams wertvolles Material für ihre Elektronikentwicklung liefert. Seine herausragende Verwendung in elektrischen Geräten wird auch den Bau von Radarstationen in unserem Land effizienter machen."

 IRE_DSI: "Ausbau der Dubliner Hüttenindustrie"
 IRE_DSI_desc: "Die Schmelzindustrie in Dublin liefert uns gegenwärtig nur eine sehr geringe Menge an Aluminium. Wenn wir dieser Industrie erhebliche Mittel zur Verfügung stellen würden, könnten wir die Menge an Aluminium, die wir erhalten, drastisch erhöhen, was unseren Handelshebel verstärken und unsere Industrien beflügeln würde."

 ire.113.t: "Aluminium in Dublin"
 ire.113.d: "Vor unserer raschen Expansion durch das IEAA-Gesetz hatte Dublin eine kleine und unterfinanzierte Aluminiumindustrie, die wir nun durch eine erweiterte Finanzierung weiter ankurbeln können. Dies wird, wie üblich, die Staatsverschuldung ganz erheblich erhöhen, wenn wir uns dafür entscheiden, der Industrie den höchstmöglichen Betrag zu gewähren. Aber der Zweck könnte in diesem Fall die Mittel wert sein, da wir eine wertvolle Ressource erwerben, die unserem Land sonst fehlen würde."
 ire.113.a: "Stützen Sie sie mit zusätzlichen Mitteln."
 ire.113.b: "Wir werden das Aluminium später noch brauchen. Geben Sie ihnen alles, was sie brauchen."
 ire.113.c: "Wir haben schon genug für Aluminium ausgegeben."

### Focus Tree - QoTD (Domestic Politics) ###
 IRE_QOTD: "Politische Fragen des Tages"
 IRE_QOTD_desc: "Obwohl wir uns von der Tyrannei der britischen Herrschaft befreit haben, ist Irland eine geteilte Nation, und es gibt viele große Fragen, die die Öffentlichkeit und die Politiker gleichermaßen beschäftigen. Wir müssen uns mit diesen Fragen auseinandersetzen, wenn unsere Nation in der Lage sein soll, sich zu einem echten Ganzen zusammenzufügen."

# Cultural Unity Wing
 IRE_UTN: "Vereinigung der Nation"
 IRE_UTN_desc: "Einige der größten Spaltungen unserer Nation könnten durch ein Programm kultureller Reformen behoben werden. Die Verbreitung der irischen Sprache wird dazu beitragen, unsere Landsleute zu vereinen, während es ein fortschrittlicher Schritt wäre, sich mit dem langjährigen Einfluss der katholischen Kirche auf die irischen Werte und die Moral auseinanderzusetzen. Unsere Jugend könnte von einem Pfadfinderprogramm profitieren, und vielleicht kann unsere eingewanderte Bevölkerung mit etwas Mühe besser integriert werden."
 IRE_DWTC: "Umgang mit der Kirche"
 IRE_DWTC_desc: "Der Status der Kirche ist seit der irischen Unabhängigkeitserklärung lange umstritten gewesen. Angeblich ist die Republik Irland eine säkulare Nation, aber einige haben in Frage gestellt, ob das wirklich so ist. Es ist an der Zeit, die Frage der Kirche ein für alle Mal gesetzlich zu regeln und damit die Zukunft der Nation zu bestimmen."
 ire.dwtc.tt: "\nEntscheiden Sie über die §YReligiöse Richtung§! der irischen Nation."

 ire.129.t: "Das Schicksal der Kirche"
 ire.129.d: "Irland ist seit über tausend Jahren eine streng katholische Nation, und mit dem Katholizismus gingen konservative Ideale und Moralvorstellungen einher. Die irische Republik wurde jedoch mit der Idee eines säkularen Staates gegründet, in dem die Religion in der Politik keine Rolle mehr spielen sollte. Die Versprechen einer säkularen Republik wurden von der Regierung nie wirklich eingelöst, und die Frage der Kirche und ihres Status in der Nation ist seit einiger Zeit ein spaltender Faktor. Die Regierung hat es nun für angebracht gehalten, diese Frage ein für alle Mal zu klären und die Rolle der Kirche in der Gesetzgebung festzulegen."
 ire.129.a: "Setzen Sie sich für die Ideale der Republik ein. Ein säkulares Irland jetzt und für immer!"
 ire.129.b: "Die Kirche und der Staat sind untrennbar, zwei Hälften eines Ganzen. Nár laga Dia thú.(Gott ist nicht schwach.)"

 IRE_SECULAR: "Weltliche Vorherrschaft"
 IRE_SECULAR_desc: "Die Regierung hat sich entschieden, offiziell zu bestätigen, dass die Republik Irland in erster Linie eine säkulare Nation ist, die politische Macht der Kirche zu zerstören und die Nation hinter den Versprechungen von 1925 zu spalten."
 IRE_CATHOLIC: "Katholische Vorherrschaft"
 IRE_CATHOLIC_desc: "Die irische Regierung hat sich den Katholizismus wieder zu eigen gemacht, die Rolle der Kirche in der Regierung gefestigt und gläubige Katholiken für die Verteidigung der Nation gegen ausländische Unmoral und Habgier gewonnen."
 IRE_PTIL: "Förderung der Irischen Sprache."
 IRE_PTIL_desc: "Die Irisch-Gälische Sprache ist in Irland weit verbreitet, aber sie ist im Laufe der Zeit während der britischen Herrschaft langsam verfallen, und in einigen Gebieten wird sie heute überhaupt nicht mehr gesprochen. Wir könnten unser Volk besser vereinen und unser kulturelles Erbe bewahren, wenn wir den Gebrauch von Gaeilge im ganzen Land fördern würden."
 IRE_GAELIC: "Gälisch, die Landessprache"
 IRE_GAELIC_desc: "Die häufige Förderung des irischen Gälisch oder Gaeilge als Landessprache war ein großer Erfolg bei der Einigung unseres Volkes und der Überwindung der Spaltung. Die Sprache wird schnell genauso häufig gesprochen wie Englisch und hält das kulturelle Erbe Irlands lebendig und gut."
 IRE_YNGIRE: "Irische Pfadfinder"
 IRE_YNGIRE_desc: "Junge irische Jungen und Mädchen haben in unserer Gesellschaft oft wenig zu tun und sind oft sich selbst überlassen, während ihre Eltern lange in unseren Fabriken und Unternehmen schuften. Wir könnten dem Beispiel der Amerikaner mit ihren Pfadfindern folgen und eine eigene Organisation gründen, die unserer Jugend ein Verständnis für die irische Kultur und ehrenwerte Werte vermittelt."

 ire.130.t: "Die Pfadfinderinnen von Irland"
 ire.130.d: "Wir haben beschlossen, die irische Jugend zu organisieren, und während der ursprüngliche Plan darin bestand, eine weibliche Zwillingsorganisation zu den irischen Pfadfindern (informell als Ceithern bekannt) zu gründen, haben sich fortschrittliche Mitglieder unserer Regierung dafür ausgesprochen, die beiden Organisationen zu einer einzigen zu verschmelzen, in der Jungen und Mädchen die gleichen Werte und Fähigkeiten vermittelt werden sollen. Während dies für die Liberalen und den linken Flügel im Dáil verlockend klingen mag, würden die Konservativen dies nicht einfach so hinnehmen."
 ire.130.a: "Sie sollten natürlich die gleichen Fähigkeiten erlernen wie die Jungen."
 ire.130.b: "Bleiben Sie bei Ihrer ursprünglichen Vision. Jungen werden Jungen sein, und Mädchen werden Mädchen sein."

 IRE_YOUTHBRIGADES1: "Organisierte Jugend"
 IRE_YOUTHBRIGADES1_desc: "Die Jungen in Irland sind in Pfadfindern organisiert, wo sie wertvolle Fähigkeiten erlernen und kulturell in die Gesellschaft integriert werden. Der Einsatz von organisierten Jugendlichen als Paramilitärs in Kriegszeiten ist ein wertvoller Impuls für unsere rekrutierbare Bevölkerung."
 IRE_YOUTHBRIGADES2: "Organisierte Jugend"
 IRE_YOUTHBRIGADES2_desc: "Sowohl die Jungen als auch die Mädchen Irlands sind bei den Pfadfindern organisiert, wo sie wertvolle Fähigkeiten erlernen und kulturell in die Gesellschaft integriert werden. Der Einsatz von organisierten Jugendlichen als Paramilitärs in Kriegszeiten ist ein wertvoller Impuls für unsere rekrutierbare Bevölkerung."
 IRE_IIA: "Bessere Integration für irische Amerikaner"
 IRE_IIA_desc: "Die Flüchtlinge, die wir aus Nordamerika aufgenommen haben, wurden von ihren irischen Brüdern und Schwestern größtenteils mit offenen Armen empfangen. Aber es wird immer Spannungen und Schwierigkeiten geben, wenn eine so große Gruppe von Menschen versucht, sich in einem neuen Land zurechtzufinden. Wir können Maßnahmen ergreifen, um die irischstämmigen Amerikaner besser in unsere Gesellschaft zu integrieren."

# Ulster Question Wing
 IRE_SOU: "Der Status von Ulster"
 IRE_SOU_desc: "Seit Irland seine Freiheit erlangt hat, schwebt der Status von Nordirland wie ein Schreckgespenst über dem Rest der Nation. Die loyalistische Mehrheit in den sechs Bezirken von Ulster, die Nordirland bilden, fühlt sich von der Politik der Regierung zunehmend entfremdet, und die Spannungen haben in letzter Zeit stetig zugenommen. Die Menschen fordern ernsthafte Maßnahmen in der Ulster-Frage, und die Regierung ist bereit, alles zu tun, was zur Lösung des Problems notwendig ist."

# Repression arc
 ire.uup.weakened.tt: "\nSchwächt die Loyalisten im Falle eines §YBürgerkriegs.§!"
 IRE_REPRESS: "Unterdrückung der Loyalisten"
 IRE_REPRESS_desc: "Die Ulster-Loyalisten haben dem irischen Volk nichts als Ärger bereitet. Sie sind nur dem Namen nach Iren und haben sich immer wieder als Feinde der Republik erwiesen. Es ist an der Zeit, hart gegen die Loyalisten vorzugehen und sie daran zu hindern, in Zukunft Märsche oder Kundgebungen zu organisieren."
 IRE_RTUG: "Verstärkung der Ulster Gardaí (Polizei)"
 IRE_RTUG_desc: "Verstärkung der Ulster Gardaí (Wache) Da die Spannungen in der Region weiter zunehmen, liegt es auf der Hand, dass in Ulster eine größere Polizeitruppe, die Gardaí (Wache), benötigt wird. Wir sollten die Polizei in Belfast unterstützen, indem wir die lokalen Polizeikräfte erheblich aufstocken, um die gesamte Region besser abzudecken."
 ire.rtug.tt: "Aufstockung von §Y5§! Divisionen der Gardaí (Wache) in Belfast.\n"
 IRE_REOCCBF: "Wiederbesetzung von Belfast"
 IRE_REOCCBF_desc: "Die Loyalisten haben in der Vergangenheit mit Bürgerkrieg und Sezession gedroht, und wenn sie dies tun sollten, dürfen wir ihnen Belfast unter keinen Umständen überlassen. Belfast hat sich zu unserer zweitgrößten Industriestadt entwickelt und ist viel zu wertvoll, um sie an den Feind zu verlieren, ganz zu schweigen von einem strategischen Hafen, von dem aus die Loyalisten Hilfe erhalten könnten. Sie muss militärisch besetzt werden."
 IRE_KILLUVF: "Zerstörung der Ulster Freiwilligentruppe"
 IRE_KILLUVF_desc: "Die Ulster Freiwilligengruppe, diese sogenannten Freiheitskämpfer, sind nichts anderes als eine Bande von Terroristen. Wir müssen die Bewegung infiltrieren und sie vollständig zerstören, wenn Ulster irgendeine Art von dauerhaftem Frieden haben soll. Wir werden ihre Anführer zur Strecke bringen und ihrer Rekrutierung ein Ende setzen, wodurch der Aspekt der physischen Gewalt der loyalistischen Bewegung erheblich geschwächt wird."

# Negotiation arc
 ire.uneg.tt: "\nReduziert die Spannungen mit den Loyalisten geringfügig."
 IRE_NEGOTIATE: "Verhandlung mit den Loyalisten"
 IRE_NEGOTIATE_desc: "1798 war es eines der Ziele von Wolfe Tone, Katholiken, Protestanten und Andersdenkende in einer irischen Identität zu vereinen, doch die Briten haben im Namen der Religion Iren gegen Iren ausgespielt, und die Spannungen halten immer noch an. Es müssen Verhandlungen geführt werden, um sicherzustellen, dass sich alle in einen irischen Staat und eine irische Identität einbezogen fühlen."
 ire.ulang.tt: "\nReduziert die Spannungen mit den Loyalisten etwas."
 IRE_RECUS: "Anerkennen von Ulster-Schottisch"
 IRE_RECUS_desc: "Unser erster Schritt, damit sich die Loyalisten willkommen fühlen, wäre die Anerkennung ihres schottischen Dialekts, Ulster-Schottisch, als Amtssprache neben Irisch und Englisch. Dies würde zeigen, dass wir bereit sind, in gutem Glauben zu verhandeln und Kompromisse einzugehen."
 ire.ucuc.tt: "\nVerringert die Spannungen mit den Loyalisten erheblich."
 IRE_CUC: "Einsetzung der Kommission für die kulturelle Einheit"
 IRE_CUC_desc: "Unser nächster Schritt sollte darin bestehen, eine Kommission für kulturelle Einheit einzurichten, um alle verschiedenen Kulturen Irlands zu berücksichtigen und zu fördern und sicherzustellen, dass keine davon ausgegrenzt oder als zweitklassig betrachtet wird."
 ire.eirenua.tt: "\nLöst die Spannungen mit den Loyalisten."
 IRE_EIRENUA: "Éire Nua (Neues Irland)"
 IRE_EIRENUA_desc: "Unser letzter und radikalster Schritt wäre die Föderalisierung Irlands, die Schaffung von vier Regionalparlamenten für jede der vier irischen Provinzen, um der Bevölkerung von Ulster mehr Mitspracherecht bei der Regierungsführung zu geben. Dies würde auch die westlichen Regionen Irlands bereichern, die von der Regierung in Dublin in vielerlei Hinsicht ignoriert und vernachlässigt wurden."

### Focus Tree - Eire and the World (Foreign Policy)
 IRE_EVTW: "Irland auf der Weltbühne"
 IRE_EVTW_desc: "Elf Jahre lang, seit dem Ende des Irischen Freistaats, hat Irland in einer verschlafenen Isolation gelebt und die Politik der Außenwelt nicht als wichtig angesehen. Nun aber, da sich ein zweiter Weltkrieg abzeichnet, muss sich Irland auf der Weltbühne behaupten oder erneut untergehen."

# Dealing with Our Enemies
 IRE_ENEMIES: "Umgang mit unseren Feinden"
 IRE_ENEMIES_desc: "Unsere größte Bedrohung ist die Union von Britannien, die wie ihre Vorgänger versucht, Irland zu beeinflussen und zu kontrollieren. Wenn wir neutral bleiben wollen, müssen wir uns auf die eine oder andere Weise mit ihnen auseinandersetzen."
 IRE_GIVEUSTHEFUTURE: "Gebt uns die Zukunft"
 IRE_GIVEUSTHEFUTURE_desc: "Wieder einmal geht der ewige angelsächsische Versuch, die Iren zu unterwerfen, weiter. Es ist an der Zeit, das Problem ein für alle Mal zu lösen!"
 IRE_ENOUGHOFYOURPAST: "Wir haben genug von Ihrer Vergangenheit"
 IRE_ENOUGHOFYOURPAST_desc: "Wenn die irische Trikolore über London weht, wird die ganze Welt wissen, dass das Übel des Britischen Imperiums und seiner roten Nachkommen vom Angesicht der Erde getilgt worden sind!"

# Choosing Our Friends
 IRE_FRIENDS: "Auswahl unserer Freunde"
 IRE_FRIENDS_desc: "Während die Spannungen zunehmen, rufen einige nach Verbündeten, um Irland zu schützen, und wir stehen an einem Scheideweg, wie wir uns ausrichten sollen. Die Hilfe derjenigen, die in der Proklamation von 1916 als unsere "Tapferen Verbündeten in Europa" bezeichnet wurden, erwies sich im Unabhängigkeitskrieg als entscheidend, während viele Iren im Weltkrieg auf der Seite der Entente kämpften. Sollten andererseits wieder Iren in einen fremden Krieg geschickt werden, um dort zu sterben?"

 IRE_ENTENTETECH: "ISAC beitreten"
 IRE_ENTENTETECH_desc: "Der Imperiale Wissenschaftliche und Akademische Rat (Imperial Scientific and Academic Council) ist eine Gesellschaft, die die Forschung zwischen den verschiedenen Mitgliedsstaaten des Britischen Imperiums koordinieren soll. Nach der britischen Revolution haben wir das Britische Imperium zwar verlassen, aber unsere erneuten Verbindungen zu Kanada könnten sie davon überzeugen, uns den Beitritt zu gestatten."

# Ancestral Ties
 IRE_AT: "Ahnenbande"
 IRE_AT_desc: "Millionen von irischen Amerikanern leben in den Vereinigten Staaten von Amerika, Nachkommen irischer Männer und Frauen, die vor britischer Unterdrückung und Hungersnot flohen. Da viele in der Diaspora einflussreiche Positionen innehaben, können wir unsere Verbindungen zu unseren Vorfahren nutzen, um die US-Regierung und ihre Politik zu beeinflussen."
 IRE_AIDAMERICA: "Irisch-Amerikanischer Hilfsverein"
 IRE_AIDAMERICA_desc: "Die Nachricht vom Ausbruch des Krieges in Irland ist bis nach Amerika gedrungen, und viele irische Amerikaner, die mit unserer Sache sympathisieren, haben Waffen und Vorräte gespendet, um uns in unserem Kampf zu unterstützen."
 IRE_attract_fleeing_intellectuals: "Staatenlose Intellektuelle anziehen"
 IRE_attract_fleeing_intellectuals_desc: "Ob durch Krieg oder Verfolgung, viele begabte Menschen sind auf der Suche nach einem sicheren Ort, an dem sie ohne Angst leben können. Dank der relativen Stabilität unseres Landes sind wir als potenzielles Ziel sehr attraktiv. Indem wir diese ausländischen Intellektuellen anziehen, können wir sie ermutigen, ihre Fähigkeiten zur Verbesserung der irischen Wirtschaft und der Forschungseinrichtungen einzusetzen."
 ire.aidamerica.tt: "\nIrisch-Amerikanische Spender werden Vorräte für unsere Armee beisteuern."

 IRE_COALITION: "Die Irisch-Amerikanische Koalition"
 IRE_COALITION_desc: "Jetzt, da Irland und Amerika sowohl politisch als auch wirtschaftlich befreundet sind und Amerika beginnt, sich von seinen Turbulenzen zu erholen und sich wieder auf den Weg zu einer Weltmacht zu machen, sollten wir ein umfassendes Bündnis mit ihnen in Betracht ziehen."

 IRE_CIVINTER: "Reaktion auf den Amerikanischen Bürgerkrieg"
 IRE_CIVINTER_desc: "Die politischen Spannungen, die durch den wirtschaftlichen Zusammenbruch Amerikas am Ende des Weltkriegs entstanden sind, haben sich schließlich zugespitzt, und ein Bürgerkrieg ist ausgebrochen. Aufgrund unserer Verbindungen zu Amerika könnte Irland davon betroffen sein und muss auf mögliche Folgen vorbereitet sein."
 ire.sanctuary.tt: "\nIrland wird Irisch-Amerikanische Flüchtlinge aufnehmen."

#Socialist
 IRE_ACS: "An Chomhdháil Siondacáiteach (Die Syndikatskonferenz)"
 IRE_ACS_desc: "Nun, da der Traum von James Connolly Wirklichkeit geworden ist, werden wir die Provisorische Regierung ablösen. Die drei Fraktionen sind die radikalen sozialistischen Nationalisten von Saor Éire (Freies Irland) unter der Führung von Peadar O'Donnell, die syndikalistische Irische Arbeiterliga unter der Führung von Jim Larkin und seinem ehemaligen Rivalen William X. O'Brien und die Revolutionäre Arbeitergruppe unter der Führung des Totalisten Sean Murray."
 IRE_ALLYFRANCE: "Beitritt zur Internationale"

 ire.243.t: "Beitritt zur Internationale?"
 ire.243.d: "Nun, da Irland die Revolution angenommen hat, ist es an der Zeit, sich unseren rot gefärbten Genossen in Frankreich und Britannien anzuschließen. Einige einsame Stimmen haben stattdessen gefordert, dass wir uns auf den Aufbau des Sozialismus im Innern konzentrieren sollten. Wie sollen wir vorgehen?"
 ire.243.a: "Senden Sie die Anfrage!"
 ire.243.b: "Nein, es ist zu riskant!!"

#Foreign Polcy
 ire.170.t: "Irische diplomatische Vertretung in Britannien"
 ire.170.d: "Wir haben beschlossen, dass der beste Weg zur Sicherung der künftigen Unabhängigkeit Irlands darin besteht, mit den Briten in Kontakt zu treten und ein Abkommen mit ihnen zu schließen. Unter der Leitung des Außenministers Éamon de Valera und unter Beteiligung eines der Unterzeichner des ersten Anglo-Irischen Vertrags, Robert Barton, hat sich unsere diplomatische Mission nach London begeben."
 ire.170.a: "Viel Glück!"

 ire.171.t: "Irische diplomatische Vertretung in Britannien trifft ein"
 ire.171.d: "Die irische diplomatische Vertretung ist heute in London eingetroffen und hat dem TUC zu verstehen gegeben, dass sie bereit ist, eine Art dauerhafte Vereinbarung zwischen Britannien und Irland auszuhandeln. Sollten wir sehen, ob wir zu einer Einigung kommen, oder sollten wir sie zurück nach Irland schicken?"
 ire.171.a: "Wir werden verhandeln."
 ire.171.b: "Schickt sie weg!"

 ire.172.t: "Die Briten wollen nicht reden"
 ire.172.d: "Unsere Mission kehrte heute mit leeren Händen zurück, da sie von den Briten abgewiesen wurde, bevor die Verhandlungen überhaupt begonnen hatten."
 ire.172.a: "Verdammte Briten!"

 ire.173.t: "Der Beginn der Verhandlungen"
 ire.173.d: "Die Briten haben sich zu Gesprächen bereit erklärt. Unsere Forderungen lauten, dass sie im Gegenzug für die fortgesetzte Neutralität Irlands in Bezug auf jegliche Einmischung Britanniens auf dem Kontinent die irische Unabhängigkeit von Britannien anerkennen und garantieren und sich nicht in irische Angelegenheiten einmischen müssen. Hinzu kommt die Frage der Zölle, die sich beide Länder gegenseitig auferlegen und die den Handel und das potenzielle Wirtschaftswachstum behindern. Wir möchten, dass diese Zölle zum Wohle aller aufgehoben werden."
 ire.173.a: "Ein fairer Vorschlag?"

 ire.174.t: "Der Beginn der Verhandlungen"
 ire.174.d: "Die Briten haben sich zu Gesprächen bereit erklärt. Unsere Forderungen lauten, dass sie im Gegenzug für die fortgesetzte Neutralität Irlands in Bezug auf jegliche Einmischung Britanniens auf dem Kontinent die irische Unabhängigkeit von Britannien anerkennen und garantieren und sich nicht in irische Angelegenheiten einmischen müssen. Hinzu kommt die Frage der Zölle, die sich beide Länder gegenseitig auferlegen und die den Handel und das potenzielle Wirtschaftswachstum behindern. Wir möchten, dass diese Zölle zum Wohle aller aufgehoben werden."
 ire.174.a: "Ein fairer Vorschlag?"

 ire.175.t: "Irische Vorschläge"
 ire.175.d: "Die Iren haben unseren Unterhändlern ihre Vorschläge unterbreitet. Sie wollen, dass wir ihre Unabhängigkeit garantieren und uns aus den irischen Angelegenheiten heraushalten, wenn sie im Gegenzug ihre Neutralität wahren. Sie fordern auch, dass die Zölle zwischen unseren Nationen fallen. Im Gegenzug schlagen einige vor, dass wir eine Zugangsänderung zu jedem Vertrag verlangen."
 ire.175.a: "Wir akzeptieren die Vorschläge Irlands."
 ire.175.b: "Forderung nach militärischem Zugang als Teil eines jeden Abkommens."
 ire.175.c: "Wir können nicht akzeptieren."

 ire.176.t: "Irische Vorschläge"
 ire.176.d: "Die Iren haben unseren Unterhändlern ihre Vorschläge unterbreitet. Sie wollen, dass wir ihre Unabhängigkeit garantieren und uns aus den irischen Angelegenheiten heraushalten, wenn sie im Gegenzug ihre Neutralität wahren. Sie fordern auch, dass die Zölle zwischen unseren Nationen fallen. Im Gegenzug schlagen einige vor, dass wir eine Zugangsänderung zu jedem Vertrag verlangen."
 ire.176.a: "Natürlich akzeptieren wir die irischen Vorschläge!"
 ire.176.b: "Forderung nach militärischem Zugang als Teil eines jeden Abkommens."
 ire.176.c: "Wir können nicht akzeptieren."

 ire.177.t: "Die Briten stimmen zu"
 ire.177.d: "Die Briten haben unseren Vorschlägen zugestimmt, die Mission war ein Erfolg!"
 ire.177.a: "Exzellent!"

 ire.178.t: "Der zweite Anglo-Irische Vertrag"
 ire.178.d: "Wir haben einen Vertrag unterzeichnet, der die Irische Neutralität garantiert. Sie mögen zwar keine Verbündeten sein, aber sie sollen auch keine Feinde sein."
 ire.178.a: "Exzellent!"

 ire.179.t: "Gespräche werden abgebrochen"
 ire.179.d: "Unsere Mission kehrte heute mit leeren Händen zurück, da wir keine Einigung mit den Syndikalisten erzielen konnten."
 ire.179.a: "Verdammte Briten!"

 ire.180.t: "Der Britische Preis"
 ire.180.d: "Die Briten haben unseren Vorschlägen unter der Bedingung zugestimmt, dass wir ihnen Zugang zu unseren Häfen und Luftstützpunkten gewähren."
 ire.180.a: "Ein Preis, den es sich zu zahlen lohnt."
 ire.180.b: "Fordern Sie im Gegenzug wirtschaftliche Hilfe."
 ire.180.c: "Das ist inakzeptabel!"

 ire.181.t: "Das Irische Gegenangebot"
 ire.181.d: "Die Irische diplomatische Vertretung hat darauf mit der Forderung nach wirtschaftlicher Hilfe als Gegenleistung für die Gewährung des militärischen Zugangs reagiert."
 ire.181.a: "Wir akzeptieren."
 ire.181.b: "Sie verlangen zu viel."

 ire.182.t: "Die Briten stimmen zu"
 ire.182.d: "Die Briten haben unseren Vorschlägen zugestimmt, die Mission war ein Erfolg!"
 ire.182.a: "Exzellent!"

 ire.183.t: "Der zweite Anglo-Irische Vertrag"
 ire.183.d: "Wir haben einen Vertrag unterzeichnet, der die Irische Neutralität garantiert. Sie mögen zwar keine Verbündeten sein, aber sie sollen auch keine Feinde sein."
 ire.183.a: "Exzellent!"

 ire.184.t: "Ende des Handelskriegs"
 ire.184.d: "Seit der Unterzeichnung des ersten Anglo-Irischen Vertrags im Jahr 1922, mit dem der irische Freistaat innerhalb des Britischen Imperiums gegründet wurde, gab es einen wirtschaftlichen Konflikt zwischen dem Vereinigten Königreich und Irland. Auf Ein- und Ausfuhren wurden Zölle in Höhe von 20 % erhoben, um dem entstehenden Irischen Staat zu schaden und als protektionistische Maßnahme die Britische Wirtschaft zu unterstützen, die unter den Verlusten des Weltkriegs zu leiden hatte. Die Iren reagierten darauf in gleicher Weise, um ihre Unabhängigkeit von Britannien zu bekräftigen. Die Situation änderte sich auch nach der Revolution von 1925 und der Gründung der Union von Britannien nicht, was zu einem großen Teil auf die ideologischen Differenzen zwischen den Loyalisten und Collins' Fine Gael zurückzuführen war. Mit der Unterzeichnung des 2. Anglo-Irischen Vertrages ist der Handelskrieg nun jedoch beendet, und beide Parteien werden die wirtschaftlichen Vorteile daraus ziehen."
 ire.184.a: "Großartig!"

 ire.185.t: "Ende des Handelskriegs"
 ire.185.d: "Seit der Unterzeichnung des ersten Anglo-Irischen Vertrags im Jahr 1922, mit dem der irische Freistaat innerhalb des Britischen Imperiums gegründet wurde, gab es einen wirtschaftlichen Konflikt zwischen dem Vereinigten Königreich und Irland. Auf Ein- und Ausfuhren wurden Zölle in Höhe von 20 % erhoben, um dem entstehenden Irischen Staat zu schaden und als protektionistische Maßnahme die Britische Wirtschaft zu unterstützen, die unter den Verlusten des Weltkriegs zu leiden hatte. Die Iren reagierten darauf in gleicher Weise, um ihre Unabhängigkeit von Britannien zu bekräftigen. Die Situation änderte sich auch nach der Revolution von 1925 und der Gründung der Union von Britannien nicht, was zu einem großen Teil auf die ideologischen Differenzen zwischen den Loyalisten und Collins' Fine Gael zurückzuführen war. Mit der Unterzeichnung des 2. Anglo-Irischen Vertrages ist der Handelskrieg nun jedoch beendet, und beide Parteien werden die wirtschaftlichen Vorteile daraus ziehen."
 ire.185.a: "Großartig!"

 ire.186.t: "Zugangsabkommen mit Irland?"
 ire.186.d: "Die Irische Regierung hat angeboten, uns militärischen Zugang zu gewähren und uns die Möglichkeit zu geben, unsere Marine und Luftwaffe in der Nähe Britanniens zu stationieren, im Gegenzug für einen Nichtangriffspakt und die Garantie Deutschlands für ihre Unabhängigkeit."
 ire.186.a: "Ein großartiges Angebot!"
 ire.186.b: "Es ist den Ärger nicht wert..."

 ire.187.t: "Deutschland akzeptiert unser Angebot!"
 ire.187.d: "Die Deutschen haben unsere Unabhängigkeit im Gegenzug dafür garantiert, dass wir ihnen erlauben, ihr Militär hier zu stationieren."
 ire.187.a: "Großartig!"

 ire.188.t: "Irland im Reichspakt?"
 ire.188.d: "Die Irische Regierung ist an uns herangetreten und hat uns gebeten, unserem Bündnis beizutreten. Damit hätten wir sowohl einen Stützpunkt als auch einen loyalen Verbündeten in der Nähe von Britannien. Wie sollen wir darauf reagieren?"
 ire.188.a: "Jawohl!"
 ire.188.b: "Es ist den Ärger nicht wert..."

 ire.189.t: "Die Deutschen haben unseren Antrag angenommen!"
 ire.189.d: "Deutschland hat unsere Bitte angenommen, wir werden nun dem Reichspakt beitreten und gemeinsam gegen die Syndikalisten kämpfen."
 ire.189.a: "Großartig!"

 ire.190.t: "Die Deutschen haben unseren Antrag abgelehnt!"
 ire.190.d: "Die Deutschen haben unseren Antrag abgelehnt, wir werden ihnen nie wieder vertrauen!"
 ire.190.a: "Ihr Verlust!"

 ire.191.t: "Zugangsabkommen mit Irland?"
 #ire.191 and 192 removed

 ire.193.t: "Irland in der Entente?"
 ire.193.d: "Die Irische Regierung ist an uns herangetreten und hat uns gebeten, unserem Bündnis beizutreten. Damit hätten wir einen Stützpunkt und einen Verbündeten in der Nähe von Britannien, was unser Ziel, Britannien von den Syndikalisten zurückzuerobern, voranbringen würde! Andererseits würde ein Bündnis mit Irland von denen, die den Irischen Krieg nicht so leicht vergessen, nicht auf die leichte Schulter genommen werden..."
 ire.193.a: "Einen Schritt näher an London!"
 ire.193.b: "Der Feind meines Feindes ist nicht mein Freund!"

 ire.194.t: "Die Kanadier haben unseren Antrag angenommen!"
 ire.194.d: "Kanada hat unser Ersuchen angenommen, wir werden uns nun der Entente anschließen und gemeinsam gegen die Syndikalisten kämpfen."
 ire.194.a: "Großartig!"

 ire.195.t: "Kanada lehnt unsere Anfrage ab"
 ire.195.d: "Kanada hat unseren Antrag auf Beitritt zur Entente abgelehnt."
 ire.195.a: "Verdammt!"

 ire.196.t: "Handelsbeziehungen mit Irland?"
 ire.196.d: "Die Irische Regierung hat die Möglichkeit vorgeschlagen, den Handel zwischen unseren beiden Ländern zu öffnen, deren Beziehungen aufgrund der Weltwirtschaftskrise und der pro-deutschen Ausrichtung Irlands nur lauwarm waren."
 ire.196.a: "Es kann doch nicht schaden, oder?"
 ire.196.b: "Das ist derzeit zu riskant."

 ire.197.t: "Amerika stimmt zu!"
 ire.197.d: "Die amerikanische Regierung hat positiv auf unsere Vorschläge reagiert, das sollte für unsere Wirtschaft ein gutes Zeichen sein!"
 ire.197.a: "Großartig!"

 ire.198.t: "Amerika lehnt ab!"
 ire.198.d: "Die amerikanische Regierung lehnte unsere Vorschläge mit der Begründung ab, sie wolle in ihrem instabilen Land keine Unruhe stiften."
 ire.198.a: "Tja, was soll man machen?"

 ire.199.t: "An Atlantische Handelskommission?"
 ire.199.d: "Die Irische Regierung hat eine Atlantische Handelskommission vorgeschlagen, um unseren Handel im Atlantischen Ozean zu überwachen. Die Beziehungen unseres Landes zu Irland haben sich in letzter Zeit verbessert, und viele unterstützen diese Idee."
 ire.199.a: "Eine großartige Idee!"
 ire.199.b: "Warum nicht alles so lassen, wie es ist?"

 ire.200.t: "Bildung der Atlantischen Handelskommission"
 ire.200.d: "Die Amerikanische Regierung hat zugestimmt, und die Atlantische Handelskommission wird gegründet, um den Handel zwischen unseren Ländern zu überwachen. Dies dürfte sich als vorteilhaft für die weiteren Beziehungen zwischen unseren beiden Ländern erweisen."
 ire.200.a: "Großartig!"

 ire.201.t: "Unser Antrag wurde abgelehnt!"
 ire.201.d: "Leider haben die Amerikaner unseren Vorschlag abgelehnt."
 ire.201.a: "Schade."

 ire.202.t: "Ein Irisch-Amerikanisches Abkommen"
 ire.202.d: "Die Irische Regierung ist an uns herangetreten mit der Bitte um einen Nichtangriffspakt und eine amerikanische Garantie für die Irische Unabhängigkeit. In Anbetracht unserer wirtschaftlichen Beziehungen und der Hilfe, die uns die Iren während des Zweiten Bürgerkriegs geleistet haben, gibt es nur wenige, die sich dieser Idee widersetzen."
 ire.202.a: "Aber natürlich!"
 ire.202.b: "Irland ist einfach zu weit weg, um es zu schützen."

 ire.203.t: "Unterzeichnung des Irisch-Amerikanischen Abkommens"
 ire.203.d: "Die amerikanische Regierung hat unserer Bitte natürlich entsprochen, und wir haben einen Nichtangriffspakt unterzeichnet, der unsere Unabhängigkeit von fremden Eingriffen garantiert."
 ire.203.a: "Großartig!"

 ire.204.t: "Amerika weist uns ab!"
 ire.204.d: "Trotz aller Hilfe, die wir ihnen angeboten haben, haben sich die Amerikaner geweigert, uns zu schützen!"
 ire.204.a: "Undankbare Verräter..."

 ire.205.t: "Die Irisch-Amerikanische Koalition"
 ire.205.d: "Die Irische Regierung ist erneut mit einem wichtigen Vorschlag an uns herangetreten, demzufolge wir einem umfassenden Militärbündnis beitreten sollen. Damit könnten wir unseren Einfluss auf den Atlantik und Europa ausdehnen, allerdings um den Preis einer möglichen Belastung für unsere Nation."
 ire.205.a: "Die Iren können sich uns gerne anschließen!"
 ire.205.b: "Schaffung der Atlantik-Vertragsorganisation!"
 ire.205.c: "Das Gezänk in Europa ist für uns nicht von Interesse."

 ire.206.t: "Die Irisch-Amerikanische Allianz"
 ire.206.d: "Amerika hat zugestimmt, weil es seinen Einfluss auf den Atlantik ausdehnen wollte, und jetzt sind wir Verbündete, die zusammen gegen alle stehen, die sich uns widersetzen wollen!"
 ire.206.a: "Gott schütze Amerika, und Gott schütze Irland!"

 ire.207.t: "Amerika lehnt unseren Vorschlag ab"
 ire.207.d: "Amerika hat ein Bündnis abgelehnt, da es keine Notwendigkeit für ein solches sieht. Dennoch sind wir im Falle eines Angriffs durch sie geschützt."
 ire.207.a: "Nun ja..."

 ire.208.t: "Irland unterstützt uns!"
 ire.208.d.not_syndie: "Die Irische Regierung, die in uns ein Bollwerk gegen den Syndikalismus sieht, hat uns Freiwillige geschickt, die uns in unserem Kampf unterstützen!"
 ire.208.d.syndie: "Unsere Genossinnen und Genossen in Irland haben zwei Freiwillige entsandt, um uns in unserem Kampf für unsere Revolution zu unterstützen."
 ire.208.a: "Erin go bragh! (Irland für immer)"

 ire.209.t: "Ende des Zweiten Amerikanischen Bürgerkriegs"
 ire.209.d: "Der Zweite Amerikanische Bürgerkrieg ist zu Ende, und die von uns entsandten IRA-Freiwilligen kehren mit neuen Erfahrungen aus den Kämpfen nach Hause zurück."
 ire.209.a: "Willkommen daheim!"

 ire.210.t: "Einwanderung und die Wirtschaft"
 ire.210.d: "Der Zustrom von Amerikanischem Kapital und technischem Know-how, ganz zu schweigen von den billigen Arbeitskräften, hat sich positiv auf unsere Wirtschaft ausgewirkt."
 ire.210.a: "Großartig!"

### Syndicalist Ireland ###
 ire.216.t: "Irland möchte der Internationalen beitreten"
 ire.216.d: "Die Regierung Irlands hat kürzlich angekündigt, dass sie nach ihrem jüngsten Syndikalistischen Putsch der Internationale beitreten will. Wollen wir, dass sich die Irischen Arbeiter unserem Kreuzzug gegen die Kräfte des Imperialismus und Kapitalismus anschließen?"
 ire.216.a: "Aber natürlich!"
 ire.216.b: "Wer braucht sie?"

 ire.217.t: "Wir treten der Internationale bei!"
 ire.217.d: "Die Franzosen freuen sich, dass wir uns der gemeinsamen Sache anschließen - der Ausbreitung der Revolution in der Welt. Jetzt sind wir Teil der Internationale."
 ire.217.a: "Hurra!"

 ire.218.t: "Frankreich lehnt ab!"
 ire.218.d: "Die Franzosen haben unseren Antrag auf Aufnahme in die Internationale abgelehnt."
 ire.218.a: "Ihr Verlust!"

 ire.219.t: "ACS Wirtschaftspolitik"
 ire.219.d: "Das erste Thema ist die Wirtschaft: Saor Éire (Freies Irland) befürwortet den Bau von Infrastrukturen in den ärmsten Gebieten Irlands, um den Menschen dort zu helfen, die Irische Arbeiterliga unterstützt die weitere Industrialisierung der wichtigsten Städte Irlands unter der Kontrolle der Arbeiter, während die Revolutionäre Arbeitergruppe öffentliche Bauprojekte vorschlägt, um die irische Wirtschaft wiederzubeleben und die Unterstützung für die neue revolutionäre Regierung zu stärken."
 ire.219.a: "RWG: Öffentliche Bauvorhaben!"
 ire.219.b: "IWL: Weitere Industrialisierung!"
 ire.219.c: "SÉ: Wir müssen unseren ärmsten Regionen helfen!"

 ire.220.t: "ACS Sprachpolitik"
 ire.220.d: "Saor Éire (Freies Irland) plädiert für eine umfassende Kampagne zur Wiederbelebung der Irischen Sprache, während die Irische Arbeiterliga der Meinung ist, dass man, wie James Connolly einmal sagte, "einem hungernden Mann kein Gälisch beibringen kann" und dass dies für eine andere Zeit aufgeschoben werden sollte, während die Revolutionäre Arbeitergruppe der Meinung ist, dass einige Anstrengungen unternommen werden sollten, dass es aber höhere Prioritäten gibt."
 ire.220.a: "RWG: Geben Sie sich etwas Mühe."
 ire.220.b: "IWL: Es gibt andere Prioritäten."
 ire.220.c: "SÉ: Wir müssen eine Erweckungskampagne starten!"

 ire.221.t: "ACS Religionspolitik"
 ire.221.d: "Das nächste Thema auf der Tagesordnung ist das Schicksal der Religion. Saor Éire (Freies Irland) ist der Meinung, dass die Religion in Ruhe gelassen werden sollte, da sie viele, sowohl Katholiken als auch Protestanten, verärgern würde, die Irische Arbeiterliga befürwortet die Verstaatlichung des irischen Schulsystems, während die Revolutionäre Arbeitergruppe der Meinung ist, dass alle Spuren der Religion aus dem Staat entfernt werden sollten."
 ire.221.a: "RWG: Jegliche Religion muss aus den offiziellen Angelegenheiten entfernt werden!"
 ire.221.b: "IWL: Verstaatlicht das Schulsystem!"
 ire.221.c: "SÉ: Die Angelegenheit sollte in Ruhe gelassen werden."

 ire.222.t: "ACS Außenpolitik"
 ire.222.d: "Das nächste Thema sind die Außenbeziehungen: Saor Éire (Freies Irland) strebt ein ausgewogenes Verhältnis zur Internationale an, die Irische Arbeiterliga möchte die Beziehungen zu den Briten ausbauen, während die Revolutionäre Arbeitergruppe sich den Franzosen anschließen möchte."
 ire.222.a: "RWG: Wir müssen uns mit unseren revolutionären Verbündeten in Europa, Frankreich, anfreunden!"
 ire.222.b: "IWL: Wir haben engere Verbindungen mit der Arbeiterbewegung in Großbritannien."
 ire.222.c: "SÉ: Ausgewogene Beziehungen, wir sitzen alle im selben Boot!"

 ire.223.t: "ACS Militärpolitik"
 ire.223.d: "Die letzte Frage ist, auf welchen Bereich des Militärs man sich am meisten konzentrieren sollte. Saor Éire (Freies Irland) argumentiert, dass Irland sich aus der Luft verteidigen und die Luftstreitkräfte der Internationalen unterstützen muss, während die Irische Arbeiterliga eine Volksarmee befürwortet, um Irland gegen eine Invasion zu verteidigen und die Revolution im Ausland zu unterstützen, während die Revolutionäre Arbeitergruppe der Meinung ist, dass Irland sich auf seine Marine konzentrieren muss, um sich gegen die Schiffe der Deutschen und der Kanadischen Marine zu verteidigen und die Französisch-Britische Marine zu unterstützen."
 ire.223.a: "RWG: Konzentration auf die Marine!"
 ire.223.b: "IWL: Konzentration auf die Armee!"
 ire.223.c: "SÉ: Konzentration auf die Luftwaffe!"

 ire.224.t: "RWG sichert die Mehrheit"
 ire.224.d: "Der Syndikalistische Kongress hat beschlossen, mehrheitlich für die Revolutionäre Arbeitergruppe von Sean Murray zu stimmen."
 ire.224.a: "Herzlichen Glückwunsch, Comrádaí Murray."

 ire.225.t: "SÉ sichert die Mehrheit"
 ire.225.d: "Der Syndikalistische Kongress hat beschlossen, mit einer Mehrheit für Peadar O'Donnells Saor Éire (Freies Irland) zu stimmen."
 ire.225.a: "Herzlichen Glückwunsch, Comrádaí O'Donnell."

 ire.226.t: "IWL sichert die Mehrheit"
 ire.226.d: "Der Syndikalistenkongress hat beschlossen, mit einer Mehrheit für Jim Larkins Irische Arbeiterliga zu stimmen."
 ire.226.a: "Herzlichen Glückwunsch, Comrádaí Larkin."

 ire.227.t: "ACS endet unentschieden"
 ire.227.d: "Der Kongress endete mit einem Unentschieden, was zur Aufrechterhaltung der revolutionären Provisorischen Regierung führte, und O'Donnell übernahm die Rolle des Stellvertreters von Larkin."
 ire.227.a: "Behalten Sie die revolutionäre Regierung bei!"

### FP Ideas ###
 IRE_USA_trade: "Irisch-Amerikanischer Handel"
 IRE_USA_trade_desc: "Während die Irisch-Amerikanischen Beziehungen anfangs aufgrund unterschiedlicher Ausrichtungen und des wirtschaftlichen Zusammenbruchs der USA kühl waren, haben die Verhandlungen und der Handel zwischen den beiden Regierungen begonnen und die Irisch-Amerikanischen Beziehungen erwärmen sich."
 IRE_USA_tech: "Irisch-Amerikanische Forschung"
 IRE_USA_tech_desc: "Die Unterstützung der USA und vieler Irisch-Amerikanischer Intellektueller, die bereit waren, dem Heimatland ihrer Vorfahren zu helfen, hat die technologische Entwicklung Irlands verbessert."
 IRE_USA_ATC: "Atlantische Handelskommission"
 IRE_USA_ATC_desc: "Als Reaktion auf die zunehmenden Irisch-Amerikanischen Beziehungen haben sich die beiden Regierungen darauf geeinigt, die Atlantische Handelskommission zu gründen, um ihren Handel zu überwachen und die Wirtschaft beider Länder zu fördern."
 IRE_REFUGEES: "Irisch-Amerikanische Flüchtlinge"
 IRE_REFUGEES_desc: "Irland hat viele Irisch-Amerikanische Flüchtlinge aufgenommen, die vor dem Zweiten Amerikanischen Bürgerkrieg geflohen sind. Während sie von vielen willkommen geheißen werden und neue Arbeitskräfte und Soldaten für die irische Nation bereitstellen, kann ihr Einfluss langfristige Auswirkungen auf die Irische Gesellschaft haben."
 IRE_REFUGEE_WORK: "Arbeitsprogramme für Flüchtlinge"
 IRE_REFUGEE_WORK_desc: "Als Reaktion auf die Arbeitslosigkeit unter den Irisch-Amerikanischen Flüchtlingen hat die Irische Regierung beschlossen, Arbeitsprogramme aufzulegen, um die Flüchtlinge zu beschäftigen und soziale Spannungen abzubauen."
 IRE_REFUGEE_FIGHT: "Flüchtlingsbrigaden"
 IRE_REFUGEE_FIGHT_desc: "Als Reaktion auf die Arbeitslosigkeit unter den Irisch-Amerikanischen Flüchtlingen hat die Irische Regierung beschlossen, militärische Rekrutierungsprogramme zu organisieren, um die Arbeitslosigkeit und die sozialen Spannungen zu verringern und gleichzeitig die Armee zu vergrößern."

# Focus Tree - Military

 IRE_ARMYTREE: "Reform der Streitkräfte"
 IRE_ARMYTREE_desc: "Seit dem Ende des Nordfeldzugs ist das Irische Militär in eine Stagnation verfallen und hat unter einer Verkleinerung gelitten, da die Union von Britannien und Kanada weniger bedrohlich erschien. Da die internationalen Spannungen zunehmen, muss das Militär wiederbelebt werden."

# Military Industry
 IRE_MILITARYINDUSTRY: "Militärische Industrie"
 IRE_MILITARYINDUSTRY_desc: "Obwohl das Volk von Irland den Frieden dem Krieg vorziehen würde, besteht kein Zweifel daran, dass ein Krieg sehr wohl bevorsteht. Mit einem Feind jenseits der Irischen See und weiteren, die noch in den Startlöchern stehen, muss Irland seine Militärindustrie aufbauen, wenn es den kommenden Sturm überleben will."
 IRE_HEAVYINDUSTRY: "Schwerpunkt Schwerindustrie"
 IRE_HEAVYINDUSTRY_desc: "Irland ist eine kleine Nation und kann nur so viel Platz für einen militärischen Rüstungskomplex erübrigen. Die Militärfabriken, die wir bauen, müssen für den Krieg spezialisiert sein, effiziente Produktionslinien betreiben und ein hohes Maß an Leistung erbringen können. Wir können unsere Zeit nicht damit verschwenden, zivile Fabriken in Kriegsmaschinen umzuwandeln."
 IRE_heavy_industry: "Irische Schwerindustrie"
 IRE_heavy_industry_desc: "Wir haben beschlossen, unserer Rüstungsindustrie Priorität einzuräumen und uns auf kostspieligere, aber effizientere Fabriken zu konzentrieren, die ausschließlich auf die Produktion von Rüstungsgütern spezialisiert sind."
 IRE_NORMALINDUSTRY: "Mittlerer Industrieller Schwerpunkt"
 IRE_NORMALINDUSTRY_desc: "Um sich an das sich ständig verändernde Umfeld anzupassen, muss die Irische Rüstungsindustrie unbedingt flexibel bleiben. Wir können davon ausgehen, dass wir uns irgendwann im Krieg befinden werden, aber dieser Krieg wird nicht ewig dauern. Wir müssen in der Lage sein, unsere industrielle Wirtschaft an Krieg und Frieden gleichermaßen anzupassen, und ein mittelgroßer industrieller Schwerpunkt mit billigeren und flexibleren Rüstungsbetrieben wird genau das tun."
 IRE_medium_industry: "Irische Mittelstandsindustrie"
 IRE_medium_industry_desc: "Wir haben beschlossen, unsere Rüstungsindustrie mit einem adaptiven Ansatz anzugehen und ziehen es vor, mehrere kleinere militärische Fabriken zu bauen, die in zivile Fabriken umgewandelt werden können, und umgekehrt."
 IRE_HEAVYPRODUCTIONDRIVE: "Produktionsschub"
 IRE_HEAVYPRODUCTIONDRIVE_desc: "Jetzt, da wir unsere Industrie auf den Krieg ausgerichtet und spezialisiert haben, können wir damit beginnen, diese Gewinne zu nutzen, indem wir unseren Arbeitern eine spezifischere Ausbildung in Bezug auf die Rüstungsproduktion zukommen lassen, so dass neue Produktionslinien effizienter hergestellt werden können."
 IRE_production_drive: "Starker Produktinsschub"
 IRE_production_drive_desc: "Schneller, härter und stärker: Das wird immer mehr zum Ethos der irischen Militärindustrie. Wir mögen unseren Feinden zahlenmäßig nicht überlegen sein, aber wir werden unser Bestes tun, um sie zu übertreffen."
 IRE_DEFENSEPRODUCTION: "Industrieller Verteidigungsplan"
 IRE_DEFENSEPRODUCTION_desc: "Es ist von entscheidender Bedeutung, dass unsere Militärindustrie in Kriegszeiten nicht durch feindliche Bomber lahmgelegt wird. Durch den Bau ausgeklügelter Verteidigungssysteme zum Schutz unserer Militärfabriken können wir den Schaden durch feindliche Bomber minimieren."
 IRE_defense_production: "Industrieller Verteidigungsplan"
 IRE_defense_production_desc: "Alle unsere Militärfabriken werden teilweise unterirdisch und mit verstärkten Dächern und Auslässen gebaut, um sich gegen feindliche Bomber zu schützen."
 IRE_HEAVYPRIORITIES: "Die Industriestrategie definieren"
 IRE_HEAVYPRIORITIES_desc: "Strategische Entscheidungen werden auch außerhalb des Schlachtfelds getroffen. So wie unsere Generäle über die Prioritäten unserer Armee entscheiden müssen, so müssen auch wir über unsere industrielle Strategie entscheiden. Es wird ein halbjährlicher Ausschuss eingerichtet, der unsere Prioritäten überprüft und es uns ermöglicht, unsere Produktionsanstrengungen auf eine Hauptproduktionslinie zu konzentrieren und deren Leistung erheblich zu steigern."
 ire.hp.tt: "§!Legen Sie einen §YProduktionsbereich§! fest, auf den Sie sich konzentrieren wollen, und zwar zu §Ohöheren Kosten§! im Ausgleich für einen §Ghöheren Ausstoß§!.\n\n"

 ire.128.t: "Industriestrategie"
 ire.128.d: "Im Rahmen unserer Pläne für die militärische Schwerindustrie können wir einem bestimmten Bereich der Rüstungsproduktion Vorrang einräumen, um unsere allgemeinen strategischen Ziele zu erreichen und zu erleichtern. Wir können unsere Produktion in einem bestimmten Bereich für eine gewisse Zeit stark erhöhen, was jedoch einen beträchtlichen Teil unseres Einkommens kosten wird, so dass dies mit Bedacht geschehen sollte, wenn überhaupt."
 ire.128.a: "Konzentration auf die Produktion von Panzern."
 ire.128.b: "Unsere Jungs brauchen mehr Schusswaffen.."
 ire.128.c: "Wir brauchen mehr Flugzeuge am Himmel."
 ire.128.e: "Im Moment gibt es keinen Grund für eine Priorität."
 ire_armor_prio: "Rüstungsschwerpunkt"
 ire_armor_prio_desc: "Wir produzieren eine viel größere Anzahl von Panzern zu einem hohen Anschaffungspreis."
 ire_infantry_prio: "Schwerpunkt Infanterieausrüstung"
 ire_infantry_prio_desc: "Wir produzieren eine viel größere Anzahl von Infanterieausrüstungen zu einem hohen Anschaffungspreis."
 ire_airforce_prio: "Schwerpunkt Luftwaffe"
 ire_airforce_prio_desc: "Wir produzieren eine viel größere Anzahl von Flugzeugen zu einem hohen Anschaffungspreis."

 IRE_FLEXIBILITYBOOST: "Flexibilität bewahren"
 IRE_FLEXIBILITYBOOST_desc: "Unsere Militärfabriken sind so konzipiert, dass sie billig und schnell zu bauen sind und bei Bedarf leicht abgerissen und umgebaut werden können. Dasselbe Ethos sollte für das gelten, was wir auf ihnen bauen. Neue Anlagen müssen sofort in Betrieb genommen werden können, und die Möglichkeit, sie im Handumdrehen auszutauschen und in Betrieb zu nehmen, wird für diese 'flexible' industrielle Strategie von großem Vorteil sein."
 IRE_flexibility_boost: "Flexible Industrie"
 IRE_flexibility_boost_desc: "In dem sich ständig verändernden Kriegsumfeld ist es von entscheidender Bedeutung, dass wir in der Lage sind, uns schnell anzupassen und unsere Produktionslinien zu ändern, wenn dies möglich ist."
 IRE_NAVALINDUSTRY: "Schwerpunkt Schifffahrtsindustrie"
 IRE_NAVALINDUSTRY_desc: "Wenn Irland eine Flotte von besonderer Bedeutung aufbauen will, muss es bald mit dem Bau neuer Marineeinrichtungen beginnen. Investitionen in die Marineindustrie unseres Landes werden ein Schritt in die richtige Richtung sein, um die Irische See und unser Land selbst vor ausländischen Angriffen zu schützen."
 IRE_SUBDOCKYARD: "U-Boot-Fertigung in Cork"
 IRE_SUBDOCKYARD_desc: "Einige unserer Marinetheoretiker sind der Meinung, dass U-Boote sehr wohl die Marinewaffen der Zukunft sein könnten. Wenn wir ihren Rat beherzigen wollen, dann sollten wir besser anfangen, mehr davon zu produzieren. Durch den Aufbau einer spezialisierten U-Boot-Fertigungs- und Testeinrichtung in Cork können wir unsere Marineproduktion auf die Entwicklung dieser räuberischen Unterwasserschiffe konzentrieren."
 ire_cork_foundry: "U-Boot-Fertigung in Cork"
 ire_cork_foundry_desc: "Die Entwicklung einer U-Boot-Testanlage und einer Produktionswerft in Cork hat es uns ermöglicht, U-Boote effizienter zu produzieren."
 IRE_DESTROYERDOCKYARD: "Dublin Zerstörer-Werft"
 IRE_DESTROYERDOCKYARD_desc: "Abschirmung spielt eine Schlüsselrolle in jeder Seestrategie. Irland mag derzeit keine nennenswerte Flotte haben, aber unsere Admiräle kennen die Grundlagen. Unabhängig von der Art der Flotte, die wir wahrscheinlich bauen werden, werden Schutzschilde wichtig sein. Eine Werft in Dublin könnte auf die Entwicklung von Zerstörern und leichten Kreuzern ausgerichtet werden."
 ire_dublin_shipyard: "Dublin Zerstörer-Werft"
 ire_dublin_shipyard_desc: "Dank einer in Dublin eröffneten Spezialwerft sind wir nun in der Lage, leichte Abschirmungsschiffe in einem schnelleren Tempo herzustellen."
 IRE_CAPITALSHIPDOCKYARD: "Belfast Kapital Schiffbauer"
 IRE_CAPITALSHIPDOCKYARD_desc: "Kleine Schiffe und U-Boote sind Kinderspielzeug im Vergleich zu den mächtigen Visagen eines Schlachtschiffs. Wenn wir als Seemacht ernst genommen werden wollen, müssen wir große, starke Schiffe bauen. Belfast ist der perfekte Ort, um damit zu beginnen."
 ire_belfast_shipwright: "Belfast Kapital Schiffbauer"
 ire_belfast_shipwright_desc: "Belfast ist eine der besten Schiffbaustädte der Welt, und dank einer Werft, die ganz auf den Bau von Kriegsschiffen für unser Land ausgerichtet ist, ist sie sogar noch besser geworden."

# Air force
 IRE_AIRFORCE: "An tAerchór (Das Luftkorps)"
 IRE_AIRFORCE_desc: "Ein eklatanter Fehler des Irischen Militärs war bisher das Fehlen einer Luftwaffe, die als zu unwichtig und zu teuer angesehen wurde. Angesichts der Tatsache, dass die Briten eine der größten Luftstreitkräfte der Welt aufbauen, müssen wir dies unbedingt korrigieren, wenn wir eine Chance haben wollen."
 IRE_CHANNELDEFENSE: "Verteidigung der Irischen See"
 IRE_CHANNELDEFENSE_desc: "Die historische Stärke Großbritanniens war seine Marine, mit der es seine Insel gegen eine Invasion verteidigen konnte. Der beste Weg, Großbritanniens Macht zu schwächen und Irland vor einer britischen Landung zu schützen, wäre die Erforschung und der Bau einer Reihe von Bombern, die Schiffe zerstören können."
 IRE_CHANNELDEFENSE2: "Fortgeschrittene Bomberkampagne"
 IRE_CHANNELDEFENSE2_desc: "Nachdem wir nun die Marinebomber erforscht haben, sollten wir unser neu erworbenes Wissen nutzen, um andere Arten von Bombern zu erforschen, die uns helfen können, den Kampf gegen Großbritannien aufzunehmen."
 IRE_FIGHTERFOCUS: "Irland von oben beschützen"
 IRE_FIGHTERFOCUS_desc: "Im Falle eines Krieges wäre die Britische Luftwaffe in der Lage, ungestraft in den Irischen Luftraum einzudringen. Wir müssen Flugzeuge erforschen, die dies verhindern können, und alle Britischen Flugzeuge, die uns bedrängen, vom Himmel holen."
 IRE_FIGHTERFOCUS2: "Schweres Kampfflugzeug-Programm"
 IRE_FIGHTERFOCUS2_desc: "Da unsere Forschung im Bereich der Kampfflugzeuge erfolgreich war, sollten wir uns nun mit dem Bau schwerer Kampfflugzeuge befassen, die über eine größere Reichweite als normale Kampfflugzeuge verfügen und in der Lage sind, feindliche Bomber zu vernichten."
 IRE_AIRBASEEXPANSION: "Unsere Flugplätze ausbauen"
 IRE_AIRBASEEXPANSION_desc: "Derzeit sind unsere Flugplätze in Dublin und Derry im Vergleich zu denen vieler anderer Nationen unterdurchschnittlich, wir müssen diese Flugplätze auf den neuesten Stand bringen."
 IRE_WOMENPILOTS: "Frauen in der IRAF"
 IRE_WOMENPILOTS_desc: "Während viele trotz des Einsatzes des Cumann na mBan (Frauenverein) während des Osteraufstandes gegen die Aufnahme von Frauen in die Irische Armee oder Marine waren, ist man offener dafür, sie in die Luftwaffe aufzunehmen, vielleicht nach dem Vorbild der berühmten Amerikanischen Pilotin Amelia Earhart."
 IRE_AIRCOMMAND: "Radar Technologie"
 IRE_AIRCOMMAND_desc: "Nachdem wir nun eine eigene Luftwaffe aufgebaut haben, sollten wir die Radartechnologie erforschen. Damit könnten wir feindliche Flugzeuge aufspüren, was es unseren Flugzeugen erleichtern würde, sie zu zerstören, und wir könnten Informationen über feindliche Truppen und Schiffe erhalten."
 IRE_ANYTHINGFORIRELAND: "Alles für Irland"
 IRE_ANYTHINGFORIRELAND_desc: "Unsere Feinde sind am Gewinnen! Nach 700 Jahren des Kampfes für die Freiheit dürfen wir nicht zulassen, dass Irland erneut überrannt wird! In dieser verzweifelten Zeit sind wir auf die radikale Idee gekommen, Selbstmordattentate mit sprengstoffbeladenen Flugzeugen auf feindliche Kriegsschiffe zu verüben. Gott möge uns verzeihen."

# Army
 IRE_INFANTRY: "An tArm (Die Armee)"
 IRE_INFANTRY_desc: "Militärische Taktiken und Doktrinen haben sich seit dem Ende des Nordfeldzuges 1926 geändert. Die irische Armee hingegen hat sich nicht verändert. Es ist wichtig, dass wir auf dem Laufenden bleiben, da der Ausbruch eines Krieges in Europa von Tag zu Tag wahrscheinlicher wird."
 IRE_DIRECTIONOFTHEARMY: "Leitung der Armee"
 IRE_DIRECTIONOFTHEARMY_desc: "Derzeit ist unser Militär uneins, wie es weitergehen soll. Sollen wir die Standardarmeen anderer Nationen nachahmen, wie wir es im Nordfeldzug getan haben, oder sollen wir die Taktiken und Strukturen, die wir während unseres Unabhängigkeitskrieges entwickelt haben, an die konventionelle Kriegsführung anpassen?"
 IRE_MOBILE1: "Mobile Kriegsführung"
 IRE_MOBILE1_desc: "Die militärische Strategie ändert sich: Mobilität und Panzerkrieg werden immer beliebter. Auch wir müssen mit der Zeit gehen und uns mit Mobilitätsdoktrinen befassen."
 IRE_MOBILE2: "Motorisierung der Saighdiúirí (Soldaten)"
 IRE_MOBILE2_desc: "Wenn der Bewegungskrieg funktionieren soll, muss unsere reguläre Infanterie so motorisiert sein, dass sie dem Feind zuvorkommt, da sonst unsere Speerspitzen auf der Strecke bleiben und selbst eingekesselt werden können."
 IRE_MOBILE3: "Fortschritte bei Panzern"
 IRE_MOBILE3_desc: "Panzer sind der Schlüssel zur mobilen Kriegsführung und bilden die Speerspitze einer Umzingelung des Feindes. Wir müssen Panzer erforschen, wenn unsere Mobilitätstaktik erfolgreich sein soll."
 IRE_FIREPOWER1: "Überlegene Feuerkraft"
 IRE_FIREPOWER1_desc: "Die neue Mobilitätsdoktrin ist in erster Linie für Nationen gedacht, die in andere Länder eindringen wollen, was Irland nicht nötig hat. Unsere Doktrin sollte sich auf den Einsatz von Artillerie und den Schutz des Lebens unserer Männer konzentrieren."
 IRE_FIREPOWER2: "Schwerpunkt Kleinwaffen"
 IRE_FIREPOWER2_desc: "Eine Armee kann nicht ohne Nachschub und Munition kämpfen. Während sich deutsche Vorräte und amerikanische Spenden im Unabhängigkeitskrieg als hilfreich erwiesen, müssen wir lernen, unsere eigenen Vorräte zu erforschen und herzustellen."
 IRE_FIREPOWER3: "Das Dubliner Arsenal"
 IRE_FIREPOWER3_desc: "Unsere Doktrin hängt von der Herstellung von Artillerie ab, um das Leben unserer Männer zu schützen. Da wir uns nicht darauf verlassen können, nur von internationalen Munitionsfirmen zu kaufen, müssen wir lernen, wie wir selbst Artillerie herstellen können."
 IRE_ANHONOURABLEARMY: "Eine Ruhmreiche Armee"
 IRE_ANHONOURABLEARMY_desc: "Unsere Armee muss auf Ordnung, Disziplin und Verteidigung ausgerichtet sein. Diese Taktik mag zwar während des Osteraufstands gescheitert sein, hat aber während des Nordfeldzugs gut funktioniert und eignet sich besser für die konventionelle Kriegsführung."
 IRE_APEOPLESARMY: "Eine Volksarmee"
 IRE_APEOPLESARMY_desc: "Unsere Armee muss sich auf Geschwindigkeit und schnelle Planung konzentrieren und einige der Taktiken, mit denen wir die Briten im Irischen Unabhängigkeitskrieg besiegen konnten, auf die konventionelle Kriegsführung übertragen."
 IRE_PATRIOTICMOVEMENT: "Patriotische Bewegung"
 IRE_PATRIOTICMOVEMENT_desc: "Jetzt, da wir beschlossen haben, unsere Taktiken aus dem Unabhängigkeitskrieg an die heutige Zeit anzupassen, sollten wir eine Kampagne starten, in der wir die moderne Armee mit den Fliegenden Kolonnen vergleichen und darauf hinweisen, dass wir mit diesen Taktiken Pionierarbeit geleistet haben, um das Gefühl des Nationalstolzes in unserem Volk zu wecken."
 IRE_FIGHTINGSPIRIT: "Die Kämpferischen Iren"
 IRE_FIGHTINGSPIRIT_desc: "Während einige unserer Streitkräfte Schwierigkeiten haben, sich an unsere Entscheidung anzupassen, haben viele Iren, einige in Irland und einige außerhalb, für Armeen wie die Amerikanische oder Britische Armee gekämpft. Wir könnten ihre Hilfe bei der Ausbildung unserer Truppen in Anspruch nehmen."
 IRE_PROFESSIONALARMY: "Eine Berufsarmee"
 IRE_PROFESSIONALARMY_desc: "Jetzt, da wir beschlossen haben, zu einer Berufsarmee überzugehen, müssen wir unsere Soldaten und Offiziere ausbilden, von denen viele noch an die Strategien von früher gewöhnt sind."
 IRE_OFFICERSCHOOL: "Einrichtung einer Offiziersschule"
 IRE_OFFICERSCHOOL_desc: "Gegenwärtig sind viele Offiziere in unserer Armee nicht angemessen ausgebildet, was darauf zurückzuführen ist, dass unsere Streitkräfte von einer Guerilla und nicht von einer Berufsarmee abstammen. Wenn wir eine Offiziersschule einrichten würden, die Zivilisten und Soldaten ausbildet, damit sie als irische Offiziere eingesetzt werden können, würde dies die Qualität unserer Streitkräfte verbessern."
 IRE_BLUEBLOUSES: "Frauenhilfsvereinigung"
 IRE_BLUEBLOUSES_desc: "Frauen haben viel zu unserer Nation und ihrer Verteidigung beizutragen. Wir müssen den tapferen Töchtern Irlands, die ihrem Land dienen wollen, Positionen anbieten."
 IRE_FLYINGCOLUMNS: "Die Neue Fliegende Kolonne"
 IRE_FLYINGCOLUMNS_desc: "Die Reform der Armee war ein langwieriger Prozess, doch nun ist sie endlich abgeschlossen, und die Nation ist stärker und stolzer darauf, denn sie weiß, dass die Verteidigung Irlands im Falle einer Invasion in starken und fähigen Händen liegt."

# Navy
 IRE_NAVY: "An tSeirbhís Chabhlaigh (Der Marinedienst)"
 IRE_NAVY_desc: "Obwohl wir ein Inselstaat und Nachbar Britanniens sind, besteht unsere Marine nur aus ein paar Zerstörern, die hauptsächlich für die Suche und Rettung ertrinkender Fischer eingesetzt werden. Wenn wir eine Chance gegen die berühmte Britische Marine haben wollen, müssen wir uns vergrößern."
 IRE_WOLFHOUNDS: "Wolfshunde der Irischen See"
 IRE_WOLFHOUNDS_desc: "Während des Weltkriegs setzten die Deutschen, obwohl sie der Britischen Marine unterlegen waren, U-Boote mit großem Erfolg ein. Unser erster Schritt sollte darin bestehen, die Taktik der U-Boote zu erforschen, damit auch wir diesen Erfolg wiederholen können."
 IRE_WOLFHOUNDS2: "Der Zweite Fenianische Widder"
 IRE_WOLFHOUNDS2_desc: "Im Jahr 1881 baute der Irische Erfinder John Phillip Holland für die Irisch-Republikanische Bruderschaft ein U-Boot mit dem Namen Holland Boat No. II, das den Spitznamen Fenian Ram erhielt. Jetzt müssen wir in ihre Fußstapfen treten und eine eigene U-Boot-Flotte bauen, um uns gegen die Britische Marine zu verteidigen."
 IRE_SCREENS: "Abwehrschirmprojekt"
 IRE_SCREENS_desc: "Der Zweck eines Abwehrschirms besteht darin, eine Flotte zu überwachen und sie vor U-Booten und Flugzeugen zu schützen, was bei der Entdeckung britischer U-Boote und insbesondere der berüchtigten Britischen RAF von Nutzen wäre."
 IRE_CAPITALFLEET: "Eine große Flotte für Irland"
 IRE_CAPITALFLEET_desc: "Wenn wir den Briten die Stirn bieten wollen, müssen wir in der Lage sein, eine ähnliche Flotte wie die Britische aufzubauen. Das wird zwar lange dauern, aber es wird sich am Ende auszahlen, so wie es sich für Deutschland ausgezahlt hat, das einst ebenfalls eine den Briten weit unterlegene Flotte hatte."
 IRE_CAPITALFLEET2: "Bessere Schlachtschiffe"
 IRE_CAPITALFLEET2_desc: "Jetzt, da wir mit dem Bau einer großen Flotte begonnen haben, die es mit den Briten aufnehmen kann, sollten wir den Bau eines Superschweren Schlachtschiffs in Betracht ziehen. Der Bau wird zwar lange dauern und teuer sein, aber das Ergebnis sollte es wert sein."
 IRE_DOCTRINE: "Doktrinale Innovation"
 IRE_DOCTRINE_desc: "Neue Doktrinen sind für den modernen Krieg unerlässlich, daher sollten wir uns auf sie konzentrieren."
 IRE_MARINEFOCUS: "Muirshaighdiúirí (Marinesoldaten)"
 IRE_MARINEFOCUS_desc: "Jetzt, da wir unsere Marine ausgebaut haben, sollten wir die Ausbildung einer Eliteeinheit von Marinesoldaten in Betracht ziehen, die eine Landinvasion anführen könnte. Sollte dies erfolgreich sein, könnten wir den 700 Jahre währenden Kampf um die Irische Freiheit endlich ins Britische Land tragen."

# Defence
 IRE_HOMEDEFENSE: "Den Shannon befestigen"
 IRE_HOMEDEFENSE_desc: "Eines der wichtigsten natürlichen Wahrzeichen Irlands ist der Fluss Shannon, der den Osten und Westen Irlands trennt. Unser Militär hat vorgeschlagen, beide Seiten des Flusses zu befestigen, damit wir im Falle einer feindlichen Invasion die Linie entlang des Shannon halten können."
 IRE_COASTALDEFENSE: "An Balla Éireannach (Die irische Mauer)"
 IRE_COASTALDEFENSE_desc: "Unser nächster Vorschlag zur Verteidigung Irlands ist der Bau eines Küstenschutzwalls entlang der irischen Ostküste, wo eine Invasion von See aus am wahrscheinlichsten ist."
 IRE_ANTIAIR: "Luftabewehr-Batterien"
 IRE_ANTIAIR_desc: "Trotz der ernsten Bedrohung, die die Britische Luftwaffe für Irland darstellt, haben wir nur zögerlich Schutzmaßnahmen gegen sie im Falle einer Kriegserklärung getroffen. Das muss sich ändern, und zwar schnell."
 IRE_CITADELPROJECT: "Tearmann - Das Projekt Zitadelle"
 IRE_CITADELPROJECT_desc: "Während wir uns auf die Befestigung der Küsten und der Flüsse konzentriert haben, sind die Städte selbst etwas ungeschützt geblieben. Wir haben einen Plan ausgearbeitet, der als Projekt Zitadelle bekannt ist. Die erste Phase des Projekts besteht darin, in unseren großen Städten Landfestungen zu errichten, um sie vor Angriffen zu schützen."
 IRE_CITADELDUBLIN: "Zitadelle Dublin"
 IRE_CITADELDUBLIN_desc: "Die zweite Stufe des Plans besteht darin, Dublin mit Forts, Flugabwehranlagen, Küstenforts und Radar vollständig zu befestigen. Wir müssen uns entweder für Dublin oder für Belfast entscheiden, da wir nicht die Mittel haben, beide zu befestigen."
 IRE_CITADELBELFAST: "Zitadelle Belfast"
 IRE_CITADELBELFAST_desc: "Die zweite Phase des Plans besteht darin, Belfast mit Forts, Flugabwehranlagen, Küstenforts und Radar vollständig zu befestigen. Wir müssen uns entweder für die Sicherung von Belfast oder Dublin entscheiden, da wir nicht über die Mittel verfügen, beide zu befestigen."

#Ideas
 IRE_HONOURABLE_ARMY: "Eine Ruhmreiche Armee"
 IRE_HONOURABLE_ARMY_desc: "Die Irische Armee hat sich entschieden, sich an die Taktik und Disziplin einer Berufsarmee anzupassen."
 IRE_PEOPLES_ARMY: "Eine Volksarmee"
 IRE_PEOPLES_ARMY_desc: "Die Irische Armee hat sich entschieden, die Taktiken des Unabhängigkeitskrieges zu übernehmen."
 IRE_FIGHTING_IRISH: "Die Kämpferischen Iren"
 IRE_FIGHTING_IRISH_desc: "Die Unterstützung durch ausländische Irische Soldaten hat die Ausbildung des Irischen Militärs verbessert."
 IRE_OFFICER_SCHOOL: "Offiziersschule"
 IRE_OFFICER_SCHOOL_desc: "Die Einrichtung einer Offiziersschule hat die Ausbildung sowohl von alten Offizieren aus dem Unabhängigkeitskrieg als auch von neuen Anwärtern gefördert."
 IRE_LAST_STAND: "Komme was wolle"
 IRE_LAST_STAND_desc: "Irland befindet sich wieder einmal allein im Krieg gegen die Briten, und das Überleben der Irischen Unabhängigkeit scheint unwahrscheinlich. Da das Irische Volk nichts zu verlieren hat, ist es bereit, bis zum Ende zu kämpfen."
 IRE_CNM: "Weiblicher Militärdienst"
 IRE_BLUEBLOUSES_idea: "Frauenhilfsvereinigung"

# Military Events
 ire.213.t: "Unser Verzweifelter Kampf"
 ire.213.d: "Irland kämpft wieder einmal allein gegen die Briten, und unsere Unabhängigkeit nach 1921 scheint nur eine kurze Gnadenfrist zu sein. Auch wenn die Lage hoffnungslos erscheint, werden wir bis zum Ende kämpfen. Niemand soll sagen, dass Irland ruhig in die Nacht gegangen ist!"
 ire.213.a: "Für die Sache Éireanns (Irlands), in guten wie in schlechten Zeiten!"

 ire.214.t: "Unsere neugewonnenen Verbündeten!"
 ire.214.d: "Jetzt, wo wir endlich Verbündete in unserem Kampf haben, scheint die Lage nicht mehr so hoffnungslos wie zuvor, obwohl der Kampf noch nicht vorbei ist."
 ire.214.a: "Inmitten von Kanonendonner und Gewehrsalven singen wir ein Soldatenlied!"

 ire.215.t: "Der Krieg ist zu Ende!"
 ire.215.d: "Trotz der schwierigen Lage, in der wir uns befanden, haben wir es geschafft, trotz aller Widrigkeiten zu überleben und unsere Unabhängigkeit zu bewahren!"
 ire.215.a: "Das verdanken wir dem entschlossenen Mut des Irischen Volkes!"

#Other Events

# Introduction Events
 ire.2.t: "Der Zustand der Republik, 1936"
 ire.2.d: "Nach zahllosen Jahren mühsamer Rebellion und unterdrückerischer Britischer Herrschaft hat das Irische Volk seine Freiheit und sein Land zurückgewonnen. Doch als ein Feind besiegt war, erhob sich an seiner Stelle ein anderer, der vielleicht noch gefährlicher ist. Michael Collins ist ein Diktator wider Willen, der die Unabhängigkeit seines Landes um jeden Preis verteidigen will, doch seine politischen Feinde sind zahlreich, denn die Wahlen von 1937 rücken näher. Irland ist ein Pulverfass, und es ist nur eine Frage der Zeit, bis es explodiert."
 ire.2.a: "Es sind turbulente Zeiten."

 ire.53.t: "Probleme im Norden"
 ire.53.d: "Edward Carson, der ehemalige Vorsitzende der Loyalist Party, ist im vergangenen Jahr im Alter von 81 Jahren gestorben. Zu Lebzeiten war er eine äußerst zwiespältige Figur und floh nach England, als Irland seine Unabhängigkeit erlangte und den Rest von Ulster zurückerhielt. Außerhalb von Ulster wurde er vor allem für seine Verfolgung des beliebten Irischen Dichters und Schriftstellers Oscar Wilde geschmäht.\nNach der Britischen Revolution kehrte er nach Ulster zurück und unternahm große Anstrengungen, um die "Loyalisten" von Ulster, die damals "Unionisten" genannt wurden, von dem verachtenswerten Gesindel der "Gewerkschaften" abzugrenzen, das in Britannien das Sagen hatte. Zu diesem Zweck wurde die Ulster Unionism-Bewegung umbenannt, die durch die Revolution in dem, was sie als "Festland" betrachteten, einen schweren Schlag erlitten hatte.\n\nSein Andenken wurde heute von Loyalisten im Norden Irlands verehrt, die in Belfast eine Gedenkfeier abhielten, bei der mehrere führende Mitglieder der ULP in seinem Namen sprachen. Die Gedenkfeier zog eine große Menschenmenge an, was zeigt, dass Carson selbst im Tod noch Macht hat. Sein Gespenst geht um in Ulster, ebenso wie die Spannungen und die Gefahr einer Rebellion in Ulster."
 ire.53.a: "Er ist selbst im Grab ein Problem."

# Loyalist Tensions (and debug)
 ire.1.t: "Der Frieden von Stormont"
 ire.1.d: "With Ulster taking Dublin we have no choice but to sue for peace and let Ulster breakaway!"
 ire.1.a: "Bastards!"

 ire.3.t: "Loyalistische Spannungen lösen sich auf"
 ire.3.d: "Mit diesem Ereignis können Sie testen, ob das System der Loyalisten-Spannungen richtig funktioniert."
 ire.3.a: "Loyalistische Spannungen erhöhen."
 ire.3.b: "Loyalistische Spannungen abbauen."
 ire.3.c: "Loyalistische Spannungen anzeigen."

 ire.4.t: "Ulster im Frieden"
 ire.4.d: "Nach den jüngsten Unruhen scheinen die Menschen in Ulster wieder in Frieden zu leben. Es lässt sich nicht sagen, wie lange dieser Frieden anhalten wird, aber es besteht kein Zweifel, dass es Irland damit besser geht. Das Dáil hat ein Thema weniger, mit dem es sich befassen muss."
 ire.4.a: "What a relief."

 ire.5.t: "Unzufriedene Bevölkerung in Ulster"
 ire.5.d: "Seit einiger Zeit gibt es in der nordirischen Region Ulster langsam aber sicher wachsende Unruhen. Geschürt von überwiegend protestantischen Loyalisten, die für eine engere Bindung an Britannien eintreten, hat sich Ulster zu einer Art Problemregion für das Dáil entwickelt. Wenn die Situation nicht sorgfältig gehandhabt wird, werden sich die Probleme, die die Region spalten, mit Sicherheit weiter verschärfen."
 ire.5.a: "Dies ist eine heikle Angelegenheit."

 ire.6.t: "Radikale Bewegungen machen mobil"
 ire.6.d: "Als Reaktion auf die ihrer Meinung nach unterdrückerische Politik gegenüber der Bevölkerung von Ulster werden die Loyalistischen Organisationen immer radikaler und ziehen die am meisten entrechteten und wütenden Nordstaatler für ihre Sache an. Sie treffen sich derzeit im Geheimen in Pubs und Hallen des Oranierordens im ganzen Land, sicher vor den neugierigen Augen der Gardaí (Wachen)."
 ire.6.a: "Verdammte Radikale."

 ire.7.t: "Unruhen in Belfast"
 ire.7.d: "Die Straßen von Belfast sind in Aufruhr, nachdem die Loyalisten damit begonnen haben, einen allgemeinen Aufstand anzuzetteln. Verärgerte Ulstermen, die in ihrer großen Mehrheit Protestanten sind, sind auf die Straße gegangen, um sich gewaltsam gegen das zu wehren, was sie für feindliche Absichten aus Dublin halten. Der Dáil hat eine Dringlichkeitssitzung einberufen, um sich mit ihren Beschwerden zu befassen, aber das reicht möglicherweise nicht aus, um sie aufzuhalten."
 ire.7.a: "Wahnsinn."

 ire.8.t: "Bürgerkrieg droht"
 ire.8.d: "Alle Maßnahmen, ob friedlich oder nicht, zur Befriedung von Ulster sind gescheitert. Die Ulster-Loyalisten, die von der Ulster Freiwilligen-Truppe unterstützt werden, haben ihre Unabhängigkeit von Irland verkündet und erklärt, dass sie die Provinz Ulster bis zum Tod gegen die Dubliner und katholische Herrschaft verteidigen werden. Ein Bürgerkrieg ist unvermeidlich."
 ire.8.a: "Gott helfe uns."

 ire.131.t: "Radikale Bewegungen im Schwinden"
 ire.131.d: "Die radikaleren Elemente in der Region Ulster werden langsam aber sicher schwächer. Die Kernmitglieder bleiben zwar so extrem wie eh und je, aber dank unserer jüngsten politischen Änderungen ist es für sie schwieriger, neue Mitglieder zu rekrutieren. Wenn sich die Dinge jedoch zum Schlechten wenden, werden sie wahrscheinlich schon bald Anhänger finden, und wir müssen auf der Hut sein. Es gibt noch keinen Frieden in Ulster, nur Ruhe."
 ire.131.a: "Wir sollten auf der Hut sein."

 ire.132.t: "Unruhen aufgelöst"
 ire.132.d: "In den Straßen von Belfast ist es still geworden, und es gibt keine Unruhen mehr. Ziegelsteine, Zeitungen und Müll liegen in den Seitenstraßen, während die Menschen zur Arbeit zurückkehren. Die Menschen, die daran teilgenommen haben, glauben jedoch, dass sie nur eine Schlacht, nicht aber den Krieg verloren haben. An ihrem Arbeitsplatz, in der Kneipe und zu Hause tuscheln sie darüber, wann sie das nächste Mal streiken werden, nicht ob."
 ire.132.a: "Wenigstens sind sie nicht auf der Straße."

# Election Events
 ire.14.t: "Die Wahlen 1937"
 ire.14.d: "Wie jede Wahl seit 1921 war auch diese von Korruption, Einschüchterung der Wähler und Wahlfälschung geprägt. Die Unzufriedenheit mit der Regierung Collins ist jedoch aufgrund der Krise des Schwarzen Montags gewachsen, und viele Wahlzähler haben sich entschieden, ihre Arbeit etwas ernster zu nehmen. Da die Opposition an einer taktischen Wahlkampagne teilnimmt, steht Collins vor der größten Herausforderung für seine Führung."
 ire.14.a: "Die Partei Fine Gael gewinnt einmal mehr."
 ire.14.b: "Die demokratische Opposition gewinnt!"

 ire.15.t: "Die Opposition gewinnt!"
 ire.15.d: "Es scheint, dass die Krise des Schwarzen Montags für Collins zu stürmisch war und die Opposition trotz aller Widrigkeiten einen Sieg errungen hat. Das führende Mitglied der Fine Gael, Richard Mulcahy, hat Collins geraten, etwas Würde zu bewahren und zurückzutreten, obwohl Premierminister O'Duffy ihn aufgefordert hat, "extreme Maßnahmen" zu ergreifen, um im Amt zu bleiben."
 ire.15.a: "Collins löst das Oireachtas (Parlament) auf!"
 ire.15.b: "Collins tritt in Ungnade zurück und verschwindet in der Versenkung."

 ire.16.t: "Attentat auf Collins?"
 ire.16.d: "Nach Collins' Auflösung des Oireachtas (Parlament) kam es unmittelbar danach zu wütenden Ausschreitungen der sozialistischen Opposition. In dem Chaos hat ein verärgerter FF-Anhänger versucht, unseren Präsidenten zu ermorden! Sollte er stürzen, werden die Sozialisten zweifellos versuchen, die Regierung zu stürzen!"
 ire.16.a: "Collins ist tot und die ICA stürmt das Leinster House!"
 ire.16.b: "Der Möchtegern-Attentäter wird getötet und Collins lebt!"

 ire.250.t: "Endlich Wahlen!"
 ire.250.d: "Wie versprochen hat Mulcahy endlich Wahlen abgehalten, die im Gegensatz zu den letzten Wahlen nach allgemeiner Auffassung frei und fair waren, ohne dass "außergesetzliche" Mittel im Spiel waren. Im Rennen sind Sinn Fein unter Führung von Cathal Brugha, Fianna Fail unter Führung von Éamon de Valera, Cumann Poblachta na hÉireann (Republikanische Gesellschaft von Irland) unter Führung von Sean Lemass und die Nationale Zentrumspartei unter Führung von Frank MacDermot. Wer wird die Wahl gewinnen?"
 ire.250.a: "Brugha und Sinn Fein!"
 ire.250.b: "de Valera und Fianna Fail!"
 ire.250.c: "Lemass und Cumann Poblachta na hÉireann (Republikanische Gesellschaft von Irland)!"
 ire.250.e: "MacDermot und die NCP!"

 ire.17.t: "Die Wahlen 1942"
 ire.17.d: "Mit den Wahlen im Jahr 1942 ist die Zeit gekommen, in der Irland wieder einmal an die Urnen gehen muss. Da die demokratische Opposition seit der letzten Wahl mehr oder weniger vernichtet wurde, ist Fine Gael ohne Gegenkandidaten angetreten, und in vielen Sitzen steht nur die FG auf dem Stimmzettel. Nach den Umfragen haben Collins und die FG jeden einzelnen Sitz im Dail gewonnen und seine Herrschaft über Irland ist zementiert."
 ire.17.a: "Ein weiterer überwältigender Sieg für unseren Helden."

 ire.18.t: "Die Wahlen 1942"
 ire.18.d: "Nachdem die Demokratie nach Irland zurückgekehrt ist, finden alle fünf Jahre freie und faire Wahlen statt. Wie bei der letzten Wahl sind die wichtigsten Parteien Sinn Fein, Fianna Fail, die CPNH und die NCP im Rennen, aber eine Koalition aus Gearóid Ó Cuinneagáins ANH und Patrick Beltons ICF könnte den Sieg davontragen und unsere kostbare Demokratie erschüttern, vorausgesetzt, sie sind in der Lage, die Stimmen der NCP auf sich zu vereinen."
 ire.18.a: "Sinn Fein gewinnt!"
 ire.18.b: "Fianna Fail triumphiert!"
 ire.18.c: "Die CPNH gewinnt!"
 ire.18.e: "Die NCP kann eine weitere Amtszeit erreichen!"
 ire.18.f: "ANH und die ICF erringen einen Überraschungssieg!"

 ire.19.t: "Der Tod von Eoin O'Duffy"
 ire.19.d: "Eoin O'Duffy, der Taoiseach unserer Nation, ist heute im Schlaf gestorben. Collins ernannte Richard Mulcahy zu seinem Nachfolger."
 ire.19.a: "Memento mori (Gedenke des Todes)."

 ire.20.t: "Der Tod von Eoin O'Duffy"
 ire.20.d: "Eoin O'Duffy, ehemaliger Taoiseach (Chef) unseres Landes während der Regierungszeit von Collins, ist heute im Schlaf gestorben."
 ire.20.a: "Memento mori (Gedenke des Todes)."

 ire.21.t: "Die Wahlen 1947"
 ire.21.d: "Die Wahlen 1947 sind endlich da, und es ist an der Zeit, dass Irland wieder einmal zu den Wahlen geht. Die Fine Gael hat praktisch ohne Gegenkandidaten erneut alle Sitze im Dail gewonnen, und Collins hat eine bedeutsame Rede zum Gedenken an seinen Sieg gehalten."
 ire.21.a: "Am Anfang war es lustig, aber jetzt ist es ein bisschen albern."

 ire.22.t: "Die Wahlen 1947"
 ire.22.d: "Nachdem die Demokratie nach Irland zurückgekehrt ist, werden alle fünf Jahre freie und faire Wahlen abgehalten. Mit der Zeit sind die NCP und die ANH keine politischen Kräfte mehr, so dass Sinn Fein, Fianna Fail und die CPNH die wichtigsten Kräfte bei den Wahlen sind. Wer wird die Wahl gewinnen?"
 ire.22.a: "Sinn Fein gewinnt!"
 ire.22.b: "Fianna Fail gewinnt!"
 ire.22.c: "Die CPNH holt den Sieg!"

# MacNeill Commission

 ire.33.t: "Die MacNeill Kommission"
 ire.33.d: "Nach den Gräueltaten, die sich während des Protestmarsches der Ulster-Loyalisten ereigneten und die von den Einwohnern Belfasts als 'Blutiger Mittwoch' bezeichnet werden, hat die Regierung eine umfassende Untersuchung über die Beteiligung und Schuld des Militärs an dem Massaker eingeleitet. Die von Hugo MacNeill geleitete Kommission hat ihren ersten Bericht vorgelegt. MacNeill ist der Ansicht, dass entgegen den Behauptungen von Liam Lynch und seinen Soldaten nicht die loyalistischen Demonstranten die tödlichen Zusammenstöße mit der Armee angezettelt haben. Er glaubt vielmehr, dass Lynch und seine Männer die ganze Zeit auf einen Kampf aus waren und später Waffen bei den toten Demonstranten deponierten, um sich ein Alibi zu verschaffen. Wenn diese Anschuldigungen wahr sind, ist dies eine schockierende Enthüllung, die weitreichende Folgen für die IRA haben könnte."
 ire.33.a: "Respektieren Sie die Kommission. Lynch und die Armee waren im Unrecht."
 ire.33.b: "Die Armee war schuld daran, aber Lynch konnte nichts dagegen tun."
 ire.33.c: "Offensichtlich haben die Loyalisten den Konflikt ausgelöst. Die Armee und Lynch sind unschuldig."

 ire.34.t: "Der Prozess gegen Liam Lynch"
 ire.34.d: "Liam Lynch wurde heute vor ein Kriegsgericht gestellt, das von den höchsten Vertretern der Irisch-Republikanischen Armee geleitet wird. Ihm wird vorgeworfen, das Massaker gefördert, vielleicht sogar persönlich inszeniert zu haben. Die Folgen eines solchen direkten Verstoßes gegen das militärische Protokoll sind schwerwiegend. Die Öffentlichkeit ist durch die Enthüllungen der MacNeill-Kommission aufgewühlt und schreit nach Blut, nicht mehr als in Ulster. Es ist jedoch Sache des Gerichts, zu entscheiden, ob Lynch wirklich schuldig ist, und wenn ja, welche Strafe er erhalten soll."
 ire.34.a: "Lynch ist schuldig. Entlassen Sie ihn aus dem Dienst und inhaftieren Sie ihn."
 ire.34.b: "Lynch ist schuldig. Er wird vor ein Erschießungskommando gestellt."
 ire.34.c: "Lynch ist unschuldig. Lassen Sie ihn gehen."
 ire.34.lynch.imprisoned: "§YLiam Lynch§! wird §OInhaftiert.§!"
 ire.34.lynch.dead: "§YLiam Lynch§! wird §Rexekutiert.§!"
 ire.34.lynch.tooltip: "§YLiam Lynch§! darf nicht §OInhaftiert§! oder §RExekutiert§! werden."

# Problems with Integration
 ire.35.t: "Probleme mit der Integration"
 ire.35.d: "Es war von Anfang an klar, dass es bei der Integration der Irisch-Amerikaner in unsere Republik einige Probleme geben würde. Die Wohlhabenderen bemerken das Fehlen einer Demokratie, wie sie sie in den USA kannten, während die weniger Wohlhabenden das Gefühl haben, dass ihre Situation von der Irischen Wirtschaft ausgenutzt wird. Die Einheimischen beklagen sich ebenfalls, weil sie das Gefühl haben, dass die Neuankömmlinge ihnen die Arbeitsplätze wegnehmen und ihre kulturellen Traditionen nicht mit der Irischen Kultur übereinstimmen. Hinzu kommt, dass die Loyalisten die Einwanderer als einen Versuch der Republik betrachten, Ulster zu kolonisieren, wo sich viele von ihnen niedergelassen haben."
 ire.35.a: "Es muss etwas geschehen!"

# Loyalist Protest March
 ire.36.t: "Loyalisten organisieren Protestmarsch"
 ire.36.d: "Heute Morgen wurde aus Belfast bekannt, dass die Loyalisten einen Protestmarsch gegen die ihrer Meinung nach ungerechte Behandlung durch die Regierung in Dublin organisieren. Seit der Unabhängigkeit Irlands ist die Bevölkerung von Ulster immer mehr an den Rand gedrängt worden, und die Versuche, die Region zu 'begrünen' und das Britische Erbe dort zu beseitigen, sind bisher gescheitert. Der Gedanke, diesen Marsch unbehelligt weiterlaufen zu lassen, gefällt weder der Mehrheit der Irischen Bevölkerung noch der Regierung. Aber ihn zu stoppen, könnte die Situation nur noch schlimmer machen..."
 ire.36.a: "Dies ist ein klarer Versuch, Unruhe zu stiften. Verhindern Sie den Marsch."
 ire.36.b: "Das ist ihr demokratisches Recht. Lassen Sie es weitergehen."

#Banning the March
 ire.63.t: "Mord in Nordirland"
 ire.63.d: "Die örtliche Parteisekretärin der Fine Gael, Sinead O'Connell, wurde heute Morgen an der Küste von Whiteabby, nur wenige Kilometer von der Regionalhauptstadt entfernt, tot aufgefunden. Ihre Leiche war offensichtlich in einiger Entfernung vom eigentlichen Tatort abgelegt worden. Im Hauptquartier der Gardaí (Wache) in Belfast ging ein Schreiben ein, in dem die Ulster Freiwilligen-Truppe für den Mord verantwortlich gemacht wird. Der Mord scheint ein Racheakt für die jüngste Entscheidung der Regierung gewesen zu sein, einen versuchten Protestmarsch der Loyalisten zu verbieten. Die Nachricht von dem Mord hat sich wie ein Lauffeuer im ganzen Land verbreitet, und die Bevölkerung ist schockiert."
 ire.63.a: "Das ist furchtbar. Es muss etwas gegen Ulster unternommen werden."

# Loyalist Protest March 2
 ire.37.t: "Loyalistische Vorbereitungen führen zu Spannungen"
 ire.37.d: "Nachdem ein Vertreter der lokalen Regierung angekündigt hatte, dass keine offiziellen Anstrengungen unternommen würden, um den Protestmarsch der Loyalisten zu verhindern, haben Katholische Anwohner gegenüber der regionalen Polizei (Gardaí) lautstark ihre Bedenken geäußert. Sie behaupten, der Protestmarsch sei nichts weiter als ein kaum verhüllter Versuch, die Katholische Gemeinschaft in Belfast einzuschüchtern, die sich der Protestantischen, größtenteils Loyalistischen, Mehrheit immer noch zahlenmäßig unterlegen sieht. Die Forderungen stoßen nicht auf taube Ohren, und es mehren sich die Rufe nach einem Einsatz der Irisch-Republikanischen Armee entlang der geplanten Marschroute, um die Katholische Gemeinde zu schützen und sicherzustellen, dass die Dinge nicht außer Kontrolle geraten."
 ire.37.a: "Wir müssen die Katholische Minderheit schützen. Sie sind die wahren Söhne und Töchter von Éire (Irland)."
 ire.37.b: "Das Militär gegen die eigene Bevölkerung einsetzen? Das ist Unsinn. Lassen Sie die Gardaí (Wachen) das erledigen."

# Deployment Option Choice

 ire.39.t: "Wer soll die Truppen führen?"
 ire.39.d: "Die Regierung hat beschlossen, einen Einsatz der Irisch-Republikanischen Armee nach Belfast zu entsenden, um die Sicherheit der Katholischen Bevölkerung während des bevorstehenden Protestmarsches der Loyalisten zu gewährleisten, und nun muss ein Gesamtkommandant für diesen Einsatz bestimmt werden."
 ire.39.a: "O'Duffy ist die beste Option, die wir haben."
 ire.39.b: "Mulcahy wird die Situation unter Kontrolle halten."
 ire.39.c: "Liam Lynch wird die Katholische Bevölkerung schützen."
 ire.39.e: "Hugo MacNeill wird die Situation unter Kontrolle halten."

# Loyalist Protest March 3
 ire.38.t: "Der Marsch beginnt"
 ire.38.d: "Trotz großer Bedenken in der Bevölkerung durfte die Ulster-Loyalisten-Bewegung ihren Marsch abhalten. Es ist ein miserabler Tag in Belfast, und einige hatten gehofft, dass der sintflutartige Regen, der die Stadt heimgesucht hat, eine Verschiebung des Marsches erforderlich gemacht hätte. Die Führer der Loyalisten gaben jedoch grünes Licht, und der Marsch wird wie geplant stattfinden. Die Irische Regierung verzichtete auf den Einsatz von Militärpersonal auf den Straßen von Belfast und überließ die Überwachung des Protestes stattdessen der örtlichen Polizei (Gardaí)."
