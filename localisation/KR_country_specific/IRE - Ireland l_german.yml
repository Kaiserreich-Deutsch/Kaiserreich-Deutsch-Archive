 ire.133.t: "Die Loyalisten erklären ihre Unabhängigkeit"
 ire.133.d: "Nach Monaten wachsender Spannungen ist das Unvermeidliche eingetreten. Die Ulster-Loyalisten haben sich unter der Führung des Protestantischen Demagogen James Craig in Massen erhoben und fordern die Trennung von der Republik Irland. Basil Brooke wurde zum Vorsitzenden des so genannten 'Ulster Defence and Restoration Committee' (Komitee zur Verteidigung und Wiederherstellung von Ulster) gewählt, und die Loyalisten haben erklärt, dass sie ihre neugewonnene Freiheit bis zum Tod verteidigen werden, ganz gleich, wie viel Blut dabei vergossen wird. In Belfast wurden Barrikaden errichtet, und viele Protestantische Milizen haben sich der Sache der Loyalisten angeschlossen. Irland steht vor einem Bürgerkrieg, und dieses Mal wird es keinen Waffenstillstand geben, wie es ihn 1925 gab. Das Schicksal von Ulster wird für immer entschieden sein, so oder so."
 ire.133.a: "Sie sind Feinde des Staates, und wir werden sie vernichten."
 ire.133.b: "Lang lebe das freie Ulster!"

 ire.134.t: "Krieg mit den Loyalisten"
 ire.134.d: "Die Botschaft des Dáil von heute Morgen war laut und deutlich: Es wird keine Unabhängigkeit für Ulster geben. Die Irische Öffentlichkeit nahm mit Erleichterung die Mobilisierung der Irisch-Republikanischen Armee zur Kenntnis, deren Truppen sich darauf vorbereiteten, nach Ulster zu marschieren und die Ordnung wiederherzustellen. Es ist zu hoffen, dass der Konflikt schnell und entschlossen gelöst wird."
 ire.134.a: "Faugh a Ballagh! (den Weg freimachen)"

# UoB sending volunteers
 ire.135.t: "Bürgerkrieg in Irland"
 ire.135.d: "Es scheint, dass unsere lauten Nachbarn jenseits der Irischen See in einen Bürgerkrieg verwickelt sind. Das seit langem bestehende Problem der Ulster-Loyalisten hat einen Siedepunkt erreicht, und nun hat sich Ulster zu einer freien Nation erklärt und Truppen aufgestellt. Wenn wir den Norden Irlands für uns zurückgewinnen wollen, dann wäre jetzt ein guter Zeitpunkt, Ulster zu unterstützen, damit wir der Irischen Republik einen vernichtenden Schlag versetzen können, ohne selbst direkt im Krieg zu stehen. Natürlich besteht die Möglichkeit, dass andere Nationen in Europa unsere Einmischung nicht gutheißen, aber die Kapitalisten werden nie die höhere Berufung verstehen, an die wir hier in der Union glauben."
 ire.135.a: "Wir werden sie unterstützen."
 ire.135.b: "Schickt Hilfe, aber nicht zu viel."
 ire.135.c: "Sie sind auf sich selbst gestellt."

 ire.136.t: "Die Union von Britannien entsendet Freiwillige"
 ire.136.d: "Die Britische Union hat beschlossen, ein Armeekommando nach Ulster zu entsenden, um unsere Bemühungen zu unterstützen, das tyrannische Irische Regime zu besiegen. Obwohl wir sicher sind, dass diese Unterstützung nicht kostenlos ist, werden wir in der Lage sein, diese erfahrenen und gut ausgerüsteten Truppen im Bürgerkrieg mit der Republik gut einzusetzen."
 ire.136.a: "Wir sind dankbar für ihre Unterstützung."
 ire.136.b: "Wir werden sie gut nutzen."
 uls.uob.volunteers.large: "Erhalten Sie §Y6§! Divisionen in Belfast."
 uls.uob.volunteers.small: "Erhalten Sie §Y3§! Divisionen in Belfast"

# Irish notification

 ire.137.t: "Britische Freiwillige treffen in Belfast ein"
 ire.137.d: "Irische Spione in Belfast meldeten heute die beunruhigende Nachricht, dass Tausende von britischen Freiwilligen, die alles andere als Armeetruppen sind, kürzlich in Belfast eingetroffen sind. Es ist klar, dass die Britische Union Anstrengungen unternimmt, um die Sache der Loyalisten in Ulster zu unterstützen, und unser Kampf ist dadurch plötzlich viel schwieriger geworden."
 ire.137.a: "Zur Hölle mit den Briten. Wir werden siegen."

# German response
 ire.138.t: "Syndikalistische Einmischung in Irland"
 ire.138.d: "In Irland anwesende Geheimdienstmitarbeiter haben heute berichtet, dass das syndikalistische Regime in der Britischen Union eine beträchtliche 'Freiwilligen'-Truppe entsandt hat, um den rebellierenden Ulstermen im Norden Irlands zu helfen. Dabei handelt es sich eindeutig um eine geheime Militäroperation, mit der die Irische Regierung überwunden werden soll. Viele Antisyndikalistische Hardliner in der Deutschen Armee fordern eine Verstärkung Irlands als Antwort auf die Kühnheit der Briten, obwohl es einige gibt, die der Meinung sind, dass dies nicht unser Kampf ist und dass unsere Truppen anderswo besser eingesetzt werden könnten."
 ire.138.a: "Das kann nicht zugelassen werden. Stärken Sie die Iren."
 ire.138.b: "Wir können ein paar Truppen entbehren."
 ire.138.c: "Das ist nicht wirklich unser Problem."

# Canadian response
 ire.139.t: "Syndikalistische Einmischung in Irland"
 ire.139.d: "In Irland anwesende Geheimdienstmitarbeiter haben heute berichtet, dass das syndikalistische Regime in der Britischen Union eine beträchtliche 'Freiwilligen'-Truppe entsandt hat, um den rebellierenden Ulstermen im Norden Irlands zu helfen. Dabei handelt es sich eindeutig um eine geheime Militäroperation, mit der die Irische Regierung überwunden werden soll. Viele Antisyndikalistische Hardliner in der Kanadischen Armee fordern als Antwort auf die Dreistigkeit der Briten eine Verstärkung Irlands, obwohl es viele gibt, die mit der nordirischen Sache sympathisieren und nicht glücklich wären, wenn wir uns auf die Seite Irlands stellen würden."
 ire.139.a: "Wir können nicht zulassen, dass Irland in die Hände der Syndikalisten fällt, schicken Sie Hilfe!"
 ire.139.b: "Wir werden einige Freiwillige entbehren."
 ire.139.c: "Die Ulstermen sind unsere Freunde!"

# Irish receive volunteers
 ire.140.t: "Die Deutschen schicken Hilfe"
 ire.140.d: "Nach der Einmischung Großbritanniens in den Krieg gegen Ulster hat Deutschland Irland die Hand gereicht. In dem Bestreben, den Einfluss der Syndikalistischen Truppen auszugleichen, haben sie ihre eigenen Freiwilligen nach Irland geschickt, die uns in unserem Kampf gegen die rebellischen Nordstaatler und die immer verräterischen Briten unterstützen."
 ire.140.a: "Wir sind dankbar."
 ire.ger.volunteers.large: "Erhalten Sie §Y6§! Divisionen in Dublin."
 ire.ger.volunteers.small: "Erhalten Sie §Y3§! Divisionen in Dublin."

 ire.141.t: "Die Kanadier schicken Hilfe"
 ire.141.d: "Die ehemalige Britische Regierung im Kanadischen Exil hat überraschend zugesagt, Irland im Kampf gegen die Ulster-Loyalisten und ihre Unterstützer von der anderen Seite der Irischen See zu unterstützen. Mehrere Kanadische Truppendivisionen sind heute Abend in Dublin eingetroffen und werden bald an der Front gegen die Ulsteraner kämpfen."
 ire.141.a: "Der Feind meines Feindes ist mein Freund."
 ire.can.volunteers.large: "Erhalten Sie §Y6§! Divisionen in Dublin."
 ire.can.volunteers.small: "Erhalten Sie §Y3§! Divisionen in Dublin."

# Ulster warnings

 ire.142.t: "Die Deutschen schicken Hilfe nach Irland"
 ire.142.d: "Ernste Nachrichten. Wie es scheint, hat das Deutsche Reich beschlossen, seinen langjährigen Freund zu stärken, und mehrere Deutsche Divisionen sind in der Republik Irland stationiert worden. Zweifellos wird die tyrannische Regierung im Süden des Landes nur wenig Zeit damit verschwenden, die Deutschen Waffen gegen die guten Menschen in Ulster einzusetzen."
 ire.142.a: "Das kann nicht gut sein."

 ire.143.t: "Die Kanadier schicken Hilfe nach Irland"
 ire.143.d: "Verrat, wo er am tiefsten sitzt. Das Britische Imperium, oder das, was davon übrig ist, dem wir so viele Jahre lang unsere Loyalität geschworen haben, hat beschlossen, die Republik Irland in ihrem Krieg zur Rückgewinnung unseres kostbaren Ulster zu unterstützen. Kanadische Truppen sind in Dublin eingetroffen und werden bald an der Front sein. Dieser Tag wird von der Loyalistengemeinschaft nie vergessen werden."
 ire.143.a: "Als ob die Dinge nicht schon schlimm genug wären."

# UoB warnings

 ire.144.t: "Die Deutschen schicken Hilfe nach Irland"
 ire.144.d: "Wahrscheinlich als Reaktion auf die Bemühungen unserer eigenen Freiwilligen hat das Deutsche Reich zugesagt, die Republik Irland in ihrem Kampf zu unterstützen, und eine beträchtliche Anzahl von Freiwilligen in den Konflikt entsandt. Es scheint, dass unsere Bemühungen zur Unterstützung der Sache von Ulster in der internationalen Gemeinschaft nicht unbemerkt geblieben sind, was den Kampf um Ulster noch schwieriger macht."
 ire.144.a: "Verdammt."

 ire.145.t: "Die Kanadier schicken Hilfe nach Irland"
 ire.145.d: "Ein weiterer Schlag. Trotz der komplizierten Beziehungen zu den Iren hat die frühere Britische Exilregierung beschlossen, Irland auch gegen Ulster und unsere Freiwilligen zu unterstützen. Nur wenige wagen es zu flüstern, aber unsere Entscheidung, Freiwillige in den Norden Irlands zu entsenden, scheint in ein Wespennest gestochen zu haben."
 ire.145.a: "Ein kleiner Rückschlag..."

# Irish Victory

 ire.146.t: "Ulster-Aufstand niedergeschlagen"
 ire.146.d: "In einer mitreißenden Rede vor einer begeisterten Menge in Dublin verkündeten Regierungs- und Armeevertreter, dass die Republik Irland einen vernichtenden und vollständigen Sieg über die Loyalistischen Rebellen in Ulster errungen hat. Obwohl der Bürgerkrieg blutig war und der Sieg durch harte Arbeit und Opfer errungen wurde, hat die Regierung versprochen, dass die Ulster-Frage das Irische Volk nie wieder belasten wird und dass die Sache der Loyalisten ausgerottet und die Erde in ihrem Kielwasser gesalzen ist. Es scheint, dass eines der am meisten spaltenden Themen in der modernen Irischen Geschichte nun endlich zur Ruhe gekommen ist."
 ire.146.a: "Lang lebe Irland!"

# GER/CAN/ENG Notifications about Irish Victory (if volunteers sent)

 ire.147.t: "Die Iren Siegen"
 ire.147.d: "Unser Freiwilligenkommando in Irland hat heute dem Oberkommando berichtet, dass seine Mission in Irland erfolgreich war. Die Irisch-Republikanische Armee, die von Deutschen Waffen und Panzern unterstützt wurde, konnte den Aufstand in Ulster trotz der Versuche der britischen Union, in den Bürgerkrieg einzugreifen, entscheidend niederschlagen. Dies wird mit Sicherheit Stabilität in eine unruhige Region bringen, und unsere Entscheidung, Freiwillige zu entsenden, hat sich als richtig erwiesen."
 ire.147.a: "Ein dreifaches Hurra für Irland und ein dreifaches Hurra für Deutschland!"

 ire.148.t: "Die Iren Siegen"
 ire.148.d: "Der Oberbefehlshaber unserer Militärdelegation in Irland berichtete heute Morgen, dass die Irisch-Republikanische Armee Ulster zurückerobert und den Aufstand der Rebellen vollständig niedergeschlagen hat. Trotz der verräterischen Einmischung der Syndikalisten, die das ehemalige Herzstück des Britischen Imperiums bevölkern, hat das Irische Militär mit unserer Unterstützung die Oberhand gewonnen. Die Ulster-Frage scheint vorläufig gelöst zu sein, und Irland ist wieder vereint."
 ire.148.a: "Man nennt sie nicht umsonst Die Kämpferischen Iren."

 ire.149.t: "Ulster besiegt"
 ire.149.d: "Trotz unserer Bemühungen ist der Aufstand in Ulster von der Republik Irland entscheidend niedergeschlagen worden. Heute Morgen wurde uns berichtet, dass die Irisch-Republikanische Armee die wichtigsten Städte Derry und Belfast vollständig besetzt hat. Wir wissen nicht, was mit den Anführern der Loyalisten geschehen ist, aber zweifellos hat die tyrannische Irische Regierung sie hinrichten lassen. Unsere Versuche, uns in Irlands Angelegenheiten einzumischen, haben unsere Nation in Verlegenheit gebracht, und einige in unserer Regierung sind der Meinung, wir hätten die Ulsteraner ihre eigenen Kämpfe austragen lassen sollen."
 ire.149.a: "Die Union von Britannien wird sich am Ende trotzdem durchsetzen."

 IRE_loyalists_pacified: "Die Loyalisten wurden durch Bürgerkrieg oder Verhandlungen befriedet."

# Loyalist option to offer Ireland peace if they've held out for long enough
 ire.151.t: "Zeit für Frieden in Ulster?"
 ire.151.d: "Es war ein langer und blutiger Kampf, aber Ulster hat der Aggression der Republik Irland ein Jahr lang standgehalten, und viele Männer, sowohl Katholiken als auch Protestanten, sind gestorben. Wir könnten auf einen Frieden mit der Republik drängen, wenn sie unser Recht auf Unabhängigkeit anerkennen würde. Dies wäre sicherlich die beste Vorgehensweise, wenn wir einen noch länger andauernden Konflikt vermeiden wollen."
 ire.151.a: "Bieten Sie Dublin unsere Bedingungen an."
 ire.151.b: "Wir werden den Kampf fortsetzen, keine Kapitulation!"

# Ireland receives peace terms
 ire.152.t: "Die Loyalisten senden Friedensbedingungen"
 ire.152.d: "Der Anführer der rebellischen Ulstermen, Basil Brooke, hat seine Friedensbedingungen nach Dublin geschickt. Als Gegenleistung für die Einstellung der Feindseligkeiten verlangt er, dass die Republik die Freiheit und Unabhängigkeit von Ulster anerkennt. Es stimmt zwar, dass der Bürgerkrieg mit den rebellischen Nordstaatlern nicht so schnell zu Ende gegangen ist, wie viele dachten, aber ein freies Ulster zu akzeptieren, käme für die Irische Regierung einem politischen Selbstmord gleich. Nichtsdestotrotz könnten einige dies als einzige Lösung für ein friedliches Ende des Konflikts befürworten."
 ire.152.a: "Sie machen wohl Witze. Es wird keinen Frieden geben."
 ire.152.b: "Es muss Frieden herrschen. Gebt ihnen, was sie wollen."

# Ireland says no
 ire.153.t: "Dublin sagt Nein"
 ire.153.d: "Die Antwort aus dem Dáil war kurz und bündig. Es wird keinen Frieden geben, bevor sie nicht unsere bedingungslose Kapitulation erhalten haben. Die Kämpfe werden weitergehen, bis wir entweder unsere Freiheit durch das Vergießen Irischen Blutes gewonnen haben oder bis zum letzten Mann geschlagen worden sind."
 ire.153.a: "So sei es."

# Ireland says yes
 ire.154.t: "Endlich Frieden"
 ire.154.d: "Unser Friedensangebot wurde von der Irischen Regierung überraschend gut aufgenommen, und sie hat einer Beendigung der Feindseligkeiten zugestimmt und die Unabhängigkeit von Ulster anerkannt. Dies ist ein glorreicher Tag für die Menschen in Nordirland, die sich nun wirklich als frei von der tyrannischen Herrschaft der Iren und deren Missachtung der Protestantischen Traditionen und Kultur betrachten können. Es wird keine Kämpfe mehr geben, und auf der Irischen Insel kann wieder Frieden einkehren. Das junge, freie Ulster hat nun eine Zukunft vor sich, die von den mutigen Männern und Frauen garantiert wird, die ihr Leben für die Sache der Loyalisten gegeben haben!"
 ire.154.a: "Dies ist ein großer Sieg!"

# UoB - ask the French for help?
 ire.155.t: "Zeit, um Hilfe zu bitten?"
 ire.155.d: "Unsere Beteiligung am Irischen Bürgerkrieg scheint die kapitalistischen Bienenstöcke verärgert zu haben und rief Nationen, die mit der Irischen Nation befreundet sind, dazu auf, Freiwillige zu entsenden, um sie bei dem Versuch der Loyalisten, eine Rebellion durchzuführen, zu unterstützen. Unsere Freiwilligen waren ein großer Gewinn für die Sache der Loyalisten und ein Schritt zur Sicherung Irlands, wenn auch auf indirektem Wege. Jetzt jedoch, da sich die feindlichen Freiwilligen den Republikanischen Streitkräften angeschlossen haben, kann man mit Fug und Recht behaupten, dass sich der Bürgerkrieg in Irland nicht unbedingt zu unserem Vorteil entwickelt. Wenn wir noch mehr von unserem eigenen Militär einsetzen würden, und sei es auch nur als 'Freiwillige', dann könnte dies von unseren feindlichen Nachbarn in Europa und auf der anderen Seite des Atlantiks als direkte Kriegshandlung angesehen werden. Wenn wir jedoch die Franzosen fragen würden, ob sie die Sache in Ulster unterstützen könnten, könnten wir den Konflikt vielleicht wieder in unsere Richtung lenken..."
 ire.155.a: "Wir müssen die Franzosen um Unterstützung bitten."
 ire.155.b: "Wir haben unser Bett allein gemacht, wir werden auch allein darin schlafen."

# France receives request
 ire.156.t: "Die Union von Britannien bittet um Hilfe"
 ire.156.d: "Die Union von Britannien hat ein offizielles Ersuchen an das Außenministerium der Französischen Kommune gerichtet. Sie hat uns auf den andauernden Bürgerkrieg in Irland aufmerksam gemacht und uns gebeten, unsere eigenen Freiwilligen zu entsenden, um den Separatisten in Ulster zu helfen, obwohl viele in Frage stellen könnten, ob diese Sache angesichts des radikal antisozialistischen und Protestantisch-fundamentalistischen Charakters der Ulster-Rebellen wirklich Französische Unterstützung verdient oder nicht. Wenn wir dem Ersuchen zustimmen, werden sich die Truppen der Kommune nach Belfast begeben und - natürlich inoffiziell - die Ulsteraner in ihrem Kampf für die Unabhängigkeit unterstützen."
 ire.156.a: "Ein echter Grund zum Feiern. Wir werden Hilfe schicken, wenn dies bedeutet, dass die Feuer der Revolution stärker werden."
 ire.156.b: "Wer kümmert sich um ihre reaktionären Lieblinge?"

# France says yes
 ire.157.t: "Die Franzosen stimmen zu"
 ire.157.d: "Es hat den Anschein, dass die Französische Kommune unserem Ersuchen um Unterstützung in Ulster zustimmt. Ein Trupp Französischer 'Freiwilliger' ist auf dem Weg nach Belfast und wird sehr bald an der Front eintreffen, um den Widerstand gegen die Republikanischen Kräfte zu unterstützen. Dies wird sicherlich ein Wendepunkt im Irisch-Ulsterischen Bürgerkrieg sein!"
 ire.157.a: "Exzellent."

# France says no
 ire.159.t: "Der Niedergang Frankreichs"
 ire.159.d: "Leider ist die Französische Kommune nicht der Ansicht, dass der laufende Konflikt in Irland für die Internationale von großer Bedeutung ist, und sie hat ihre Besorgnis über den reaktionären Charakter der Ulstermen zum Ausdruck gebracht. Es hat den Anschein, dass die Ulstermen, abgesehen von unseren eigenen Freiwilligenkräften, gegen die zahlenmäßige Überlegenheit der Irischen Armee wirklich auf sich allein gestellt sind. Wenn wir nicht gerade den Krieg erklären, haben wir alles getan, was wir zu diesem Zeitpunkt tun können."
 ire.159.a: "So sind die verdammten Franzosen."

# Ulster receives troops

 ire.158.t: "Die Französische Kommune schickt Hilfe!"
 ire.158.d: "Offenbar haben wir mehr Verbündete, als wir dachten. Auf Zureden unserer Britischen Wohltäter hat sich die Französische Kommune bereit erklärt, uns mehrere Divisionen zu Hilfe zu schicken. Jetzt haben wir den Wind im Rücken. Mit der Macht Frankreichs im Rücken können wir die Irische Bedrohung sicher überwinden!"
 ire.158.a: "Keine Kapitulation!"

# Irish warning about French troops

 ire.160.t: "Französische Truppen in Belfast?"
 ire.160.d: "Ein Bericht des militärischen Nachrichtendienstes in Belfast hat die erschreckende Nachricht geliefert, dass Truppen der Französischen Kommune, die nur dem Namen nach Freiwillige sind, bei der Ausschiffung von Transportschiffen im Hafen von Belfast City gesehen worden sind. Sie wurden von einer Delegation Britischer und Loyalistischer Militärs begrüßt, was deutlich macht, dass die Franzosen Truppen zur Unterstützung der Sache von Ulster geschickt haben. Dies ist ein weiterer eindeutiger Versuch der Union von Britannien, Irland durch eine Loyalistische Marionette zurückzuerobern. Der Konflikt ist wieder einmal eskaliert, aber das Irische Volk wird nicht aufgeben, bis die Angelegenheit beendet ist, egal wie viel Französisches, Britisches oder Loyalistisches Blut dafür vergossen werden muss."
 ire.160.a: "Dies ist unser Land. Wir werden nicht zulassen, dass sie es uns wegnehmen."

# Ulster Victory
 ire.161.t: "Freiheit für Ulster!"
 ire.161.d: "Die tapferen Männer und Frauen von Ulster haben den Ruf der Freiheit gehört und waren bereit, ihn mit Blut und Waffengewalt zu beantworten. In einem hart geführten Kampf haben wir die Irisch-Republikanische Armee besiegt und den Bürgerkrieg gewonnen. Unsere Unabhängigkeit ist gesichert, und die Republik Irland wurde vernichtend geschlagen. Wir können nun unsere eigene Provisorische Regierung einsetzen und Ulster auf faire und gerechte Weise regieren, wobei die Protestanten immer an erster Stelle stehen werden und die Sache des Ulster-Loyalismus in Frieden vorangebracht werden kann."
 ire.161.a: "Wir haben es geschafft."

# GER/CAN/ENG/ Notifications if Ulster won
 ire.162.t: "Ulster-Sieg!"
 ire.162.d: "Leider wurden die Iren trotz ihrer tapferen Bemühungen von den Ulstermen und ihren Syndikalistischen Unterstützern besiegt. Dies ist eine schlechte Nachricht für Deutschland und ein Sieg des Syndikalismus über einen wichtigen Verbündeten."
 ire.162.a: "Verdammt!"

 ire.163.t: "Ulster-Sieg!"
 ire.163.d: "Mit Hilfe ihrer Syndikalistischen Verbündeten gelang es den Ulstermen, die Irische Regierung zu besiegen. Unsere Unterstützung für die Iren ist zu einer großen Peinlichkeit geworden, da viele mit den Loyalistischen Rebellen sympathisierten."
 ire.163.a: "Verdammter Mist!"

 ire.164.t: "Ulster-Sieg!"
 ire.164.d: "Die Ulster-Rebellen haben gesiegt, und wir haben Irland erfolgreich geschwächt! Das wird die Aufgabe erleichtern, die Insel von der von der Unterdrückung durch die Kapitalisten zu befreien."
 ire.164.a: "Lang lebe Britannien!"

