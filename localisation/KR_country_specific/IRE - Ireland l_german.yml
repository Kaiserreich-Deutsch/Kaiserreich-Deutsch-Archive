### Focus Tree - IEAA ###
 IRE_IEAA: "Irisches Wirtschaftsförderungsgesetz"
 IRE_IEAA_desc: "Trotz der gewonnenen Freiheit stagniert die Wirtschaft unserer schönen Insel seit geraumer Zeit und ist mancherorts sogar im Verfall begriffen. Mit der Verabschiedung des irischen Wirtschaftsförderungsgesetzes (IEAA) kann das Dáil dieses wichtige Thema angehen. Irland mag klein sein, aber seine Menschen sind fleißig, und seine Städte haben noch viel Platz zum Wachsen."
 ire.ieaa.tt: "\nVerabschieden Sie das IEAA und beginnen Sie, über die wirtschaftliche Ausrichtung der Nation nachzudenken."
 ire.debtscheme.tt: "\nWird die Staatsverschuldung jedes Jahr um einen §Osignifikanten§! Betrag zusätzlich zu den üblichen reduzieren."

# IEAA event - Collins in charge
 ire.9.t: "Der Dáil berät über die Wirtschaft"
 ire.9.d: "Mit der Verabschiedung des irischen Wirtschaftsförderungsgesetzes (IEAA) hat sich die irische Regierung zu einer raschen und vollständigen Überholung der Wirtschaft verpflichtet. Wie in dem Gesetz vorgesehen, muss die Regierung nun einen jährlichen Schwerpunkt zur Verbesserung der Wirtschaft festlegen. Michael Collins, Präsident der Republik und Vorsitzender der Fine Gael, sowie Frank MacDermot von der Nationalen Zentrumspartei sind der Meinung, dass Irland sich auf den schnellstmöglichen Aufbau seiner Industrie konzentrieren sollte. Eine von Jim Larkin angeführte syndikalistische Koalition vertritt die Auffassung, dass die Stärkung der Gewerkschaften der beste Weg ist, um die Produktivität unseres Landes zu steigern. Die Sinn Féin schließlich schlägt vor, den Schwerpunkt auf die industrielle Forschung und Entwicklung zu legen."
 ire.9.a: "Collins und die NCP haben die richtige Idee."
 ire.9.b: "Stellen Sie sich auf die Seite der Demokraten und der Liberalen."
 ire.9.c: "Die Syndikalisten sind an etwas dran."

