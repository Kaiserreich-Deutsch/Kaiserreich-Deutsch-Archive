# Agri/Infra Wing
 IRE_ARD: "Initiative zur Agrarreform"
 IRE_ARD_desc: "Die ländlichen Gebiete Irlands wurden von der Regierung bisher bei weitem am meisten vernachlässigt und könnten leicht als Ausgangspunkt für radikale wirtschaftliche Verbesserungen dienen. Unsere landwirtschaftlichen Methoden sind im Vergleich zu den landwirtschaftlichen Revolutionen, die auf dem europäischen Festland stattfinden, völlig veraltet, und unsere Infrastruktur ist bedauerlicherweise rückständig."
 ire.ard.tt: "Beginn des Reformprozesses zur Modernisierung der irischen §YAgrarindustrie§! und der irischen §YInfrastruktur.§!\n\n"

 ire.ard.no.tt: "\n§GBeibehaltung der Standardhöhe dieses Wirtschaftsbonus.§!\n\n"

 ire.59.t: "Die Initiative zur Agrarreform"
 ire.59.d: "Wir haben unsere ländlichen Gebiete schon viel zu lange in einem Zustand rückständiger Bedeutungslosigkeit belassen. Es ist an der Zeit, dass wir etwas tun. Irland entwickelt sich weiter, und das müssen auch seine ländlichen Gemeinden. Ein großer Teil unserer Industrie hat sich traditionell auf die Landwirtschaft gestützt, aber die Zeiten haben sich geändert. Wenn wir die Landwirtschaft als lebenswichtigen Teil unserer Wirtschaft erhalten wollen, dann müssen wir unsere landwirtschaftlichen Einrichtungen modernisieren. Ähnlich verhält es sich mit einem Großteil des irischen Straßennetzes, das sich in einem völlig desolaten Zustand befindet, und die Verantwortung für Reparaturarbeiten jeglicher Art liegt derzeit bei der Privatwirtschaft. Unser Verkehrsnetz im Allgemeinen könnte erheblich verbessert werden, damit wir sowohl Menschen als auch Wirtschaftsgüter schneller durch das Land transportieren können. In dieser Situation sind natürlich wirtschaftliche Ausgaben erforderlich, aber wir müssen die Staatsverschuldung im Auge behalten. Radikalere Veränderungen werden die Bevölkerung jedoch darin bestärken, dass wir das Problem ernsthaft angehen wollen."
 ire.59.a: "Wir sollten es nicht übertreiben."
 ire.59.b: "Wir können eine größere Investition tätigen."
 ire.59.c: "Das muss die Priorität sein. Geben Sie so viel aus, wie Sie können."

 IRE_MFR: "Reform der mechanisierten Landwirtschaft"
 IRE_MFR_desc: "Es besteht kein Zweifel, dass die Landwirtschaft einer der größten Wirtschaftszweige in unserem Land ist. Die derzeit eingesetzten landwirtschaftlichen Techniken lassen jedoch viel zu wünschen übrig. Durch die Übernahme von Fortschritten bei der Mechanisierung, wie sie in den Vereinigten Staaten und in Europa zu beobachten sind, können wir unsere Betriebe auf den neuesten Stand bringen. Die Landwirtschaftsbetriebe ernähren die Menschen und sind daher das Lebenselixier des Wachstums."

 ire.60.t: "Mechanisierte Landwirtschaft Investitionen"
 ire.60.d: "Dank unserer expansiven Investitionspolitik konnten wir weitreichendere Agrarreformen durchführen, als es sonst möglich gewesen wäre. Die Mechanisierung unserer landwirtschaftlichen Betriebe wird Irland endlich helfen, den Schatten der großen Hungersnot zu überwinden, und wird unserer Bevölkerung zu Wachstum verhelfen."
 ire.60.a: "Wir ernten, was wir säen."
 ire.60.b: "Das könnte ein bisschen zu teuer sein."

 IRE_MFR1: "Reform der mechanisierten Landwirtschafts"
 IRE_MFR1_desc: "Die Grundversorgung unserer Landwirtschaft mit mechanisierten Geräten hat begonnen, so dass wir unsere Nahrungsmittelproduktion verbessern können."
 IRE_MFR2: "Regional Reform der mechanisierten Landwirtschafts"
 IRE_MFR2_desc: "Wir haben erfolgreich mechanisierte landwirtschaftliche Geräte an die ländlichsten Gebiete unseres Landes verteilt, wodurch wir unsere Nahrungsmittelproduktion erheblich verbessern konnten."
 IRE_MFR3: "National Reform der mechanisierten Landwirtschafts"
 IRE_MFR3_desc: "Wir haben die Landwirtschaft im ganzen Land mechanisiert, so dass unsere Betriebe viel mehr Nahrungsmittel produzieren können. Die Menschen in Irland werden nicht mehr hungern müssen."

 IRE_RRMB: "Amt für ländliche Renovierung und Instandhaltung"
 IRE_RRMB_desc: "Die ländlichen Gebiete Irlands sind stark renovierungs- und instandhaltungsbedürftig. Derzeit gibt es keine öffentliche Einrichtung, die mit der Durchführung dieser Reparaturen beauftragt ist, so dass die ländlichen Gemeinden auf die notorisch unzuverlässigen Privatunternehmen angewiesen sind. Die Übertragung dieser Aufgabe an die Regierung wird dafür sorgen, dass unsere Straßen in einem guten Zustand bleiben. Ein nationales Instandhaltungsteam wird zweifelsohne auch Vorteile haben, wenn sich die Nation im Krieg befindet."

 ire.61.t: "Instandhaltungsausschuss Investitionen"
 ire.61.d: "Die Regierung hat sich entschlossen, in erheblichem Umfang in das RRMB-Projekt zu investieren, was es dem neuen Renovierungsteam ermöglicht, eine größere Anzahl von Mitarbeitern einzustellen und seine Arbeit effizienter zu gestalten."
 ire.61.a: "Volle Kraft voraus."
 ire.61.b: "Wir können mit ein paar Schlaglöchern leben."

 IRE_RRMB1: "Instandhaltungsausschuss"
 IRE_RRMB1_desc: "Das irische Amt für ländliche Renovierung und Instandhaltung setzt beschädigte Infrastrukturen gewissenhaft instand. In Kriegszeiten können sie auch bei der Reparatur von Fabriken und anderen wichtigen Anlagen eingesetzt werden."
 IRE_RRMB2: "Regionaler Instandhaltungsausschuss"
 IRE_RRMB2_desc: "Das irische Amt für ländliche Renovierung und Instandhaltung setzt beschädigte Infrastrukturen gewissenhaft instand. In Kriegszeiten können sie auch bei der Reparatur von Fabriken und anderen wichtigen Anlagen eingesetzt werden. Dank der erhöhten Ausgaben ist der Instandhaltungsausschuss effizienter."
 IRE_RRMB3: "Nationaler Instandhaltungsausschuss"
 IRE_RRMB3_desc: "Das irische Amt für ländliche Renovierung und Instandhaltung setzt beschädigte Infrastrukturen gewissenhaft instand. In Kriegszeiten können sie auch bei der Reparatur von Fabriken und anderen wichtigen Anlagen eingesetzt werden. Dank der hohen Investitionen der Regierung ist der Instandhaltungsausschuss äußerst effizient."

 IRE_TNTN: "Nationales TransÉireann-Netzwerk"
 IRE_TNTN_desc: "Die von den Briten hinterlassene Eisenbahninfrastruktur ist funktional, aber im Vergleich zu den neuen Hochgeschwindigkeitsstrecken, die in Europa gebaut werden, mangelhaft. Wir sollten von unseren kontinentalen Nachbarn lernen und uns um die Modernisierung unserer Eisenbahnen bemühen. Dies wird auch erhebliche Auswirkungen auf die Produktivität unserer Industrie haben, da wir die Rohstoffe leichter zu unseren Fabriken bringen können."

 ire.62.t: "TransÉireann Investitionen"
 ire.62.d: "Wir haben mit Erfolg Schritte zur Modernisierung unseres Eisenbahnsystems unternommen, was dem Personen- und Güterverkehr in unserem schönen Land sicherlich zugute kommen wird. Unser Haushalt erlaubt es uns jedoch, einen Schritt weiter zu gehen und noch drastischere Veränderungen vorzunehmen, die allerdings ihren Preis haben."
 ire.62.a: "Dieser Zug ist nicht mehr aufzuhalten."
 ire.62.b: "Ziehen Sie die Notbremse."

 IRE_TNTN1: "Nationales TransÉireann-Netzwerk"
 IRE_TNTN1_desc: "Unser modernes Eisenbahnsystem trägt dazu bei, dass Güter schnell durch das Land transportiert werden und unsere Fabriken effizienter arbeiten können."
 IRE_TNTN2: "Ausbau des Nationales TransÉireann-Netzwerk"
 IRE_TNTN2_desc: "Unser modernes Eisenbahnsystem trägt dazu bei, dass Güter schnell durch das Land transportiert werden und unsere Fabriken effizienter arbeiten können. Durch die Ausweitung der Investitionen wurden mehrere leistungsfähigere reine Industriebahnen erschlossen."
 IRE_TNTN3: "Großes nationales TransÉireann-Netzwerk"
 IRE_TNTN3_desc: "Unser modernes Eisenbahnsystem trägt dazu bei, dass Güter schnell durch das Land transportiert werden und unsere Fabriken effizienter arbeiten können. Die Regierung hat massiv in dieses Projekt investiert und unsere einst rückständige Infrastruktur zu einer der beneidenswertesten in Europa gemacht."

# Industry Wing
 IRE_IFI: "Industrie für Irland"
 IRE_IFI_desc: "Unsere zivile Industrie hat ein enormes Wachstumspotenzial. In unserem Land gibt es ein großes Problem mit der Arbeitslosigkeit, und viele Familien sind zu arm, um sich regelmäßig zu ernähren. Durch die Wiederbelebung unserer Industrie können wir sowohl neue Arbeitsplätze schaffen als auch die Wirtschaftskraft unseres Landes verbessern."
 ire.IFI.tt: "\nBeginnen Sie mit der §Industrialisierung§! Irlands.\n\n"

 ire.64.t: "Die IFI Initiative"
 ire.64.d: "Die Regierung hat angeordnet, dass umfangreiche Mittel für die rasche Industrialisierung unseres Landes zur Verfügung gestellt werden. Zu viele irische Männer und Frauen sind ohne Arbeit. Viele Fabriken, die sich in britischem Besitz befanden, wurden geschlossen, als Irland seine Unabhängigkeit erlangte, und sind seitdem baufällig geworden. Der irischen Industrie fehlt es an einer wirklichen Ausrichtung, obwohl die Bevölkerung arbeitswillig und -bereit ist. Es liegt an der Regierung zu entscheiden, in welchem Umfang sie in die zivile Industrie investieren will."
 ire.64.a: "Ein normaler Betrag. Bringen Sie das Land wieder auf die Beine."
 ire.64.b: "Eine beträchtliche Menge. Wir müssen in der Lage sein, wettbewerbsfähig zu sein."
 ire.64.c: "Eine große Summe. Irland kann zu Größe aufsteigen."
 ifi.industry.tt: "\nWir werden die Möglichkeit haben, im Laufe der Zeit mehrere §YIndustrielle Projekte§! in Irland zu realisieren.\n\n"

# IFI Event Chains
 ire.65.t: "Saorstát Alkohol Fabriken"
 ire.65.d: "Nach dem Start der IFI-Initiative hat sich das irische Industrie- und Handelsministerium für eine vielleicht recht naheliegende Wahl entschieden, um die irische Industrie anzukurbeln: Alkohol. Irland hat eine lange und stolze Tradition in der Herstellung von irischem Whisky, aber ein Großteil der Produktion findet in kleinen familiengeführten Brennereien auf dem Lande statt. Das vorgeschlagene Saorstát-Projekt wird mehrere Alkoholfabriken eröffnen und einige dringend benötigte Arbeitsplätze für unser Land schaffen, aber der Standort für das Projekt muss noch festgelegt werden, nur dass es in einer unserer weniger industriell entwickelten Regionen liegen sollte."
 ire.65.a: "Ulster. Gott weiß, wenn jemand einen Drink braucht, dann sie."
 ire.65.b: "Connacht. Sie brauchen die Arbeitsplätze dort."
 ire.65.c: "Munster. Sie werden am meisten von den Gewinnen profitieren."

 ire.66.t: "Die Pints (Biere) rufen"
 ire.66.d: "Der Bau der Saorstát Alkohol Fabriken ist abgeschlossen, und nun kann die Nation die Vorteile genießen. Die Fabriken sind nicht ohne Kosten entstanden, aber es besteht kein Zweifel, dass sie langfristig gut für die öffentliche Moral und die Wirtschaft sein werden."
 ire.66.a: "Sláinte!"
 ire.66.b: "Können wir uns das wirklich leisten? Rückzug!"

