 ire.40.a: "Wie konnte das passieren??!"
 ire.40.b: "Die Armee hat ihre Sache gut gemacht."
 ire.40.c: "Was für eine Erleichterung."
 ire.40.e: "Das ist ungeheuerlich."
 ire.40.f: "Wie konnte das passieren?!?"
 ire.40.g: "Die Armee hat ihre Sache gut gemacht."

# Mulcahy Commission

 ire.41.t: "Die Mulcahy Kommission"
 ire.41.d: "Nach den Gräueltaten, die sich während des Protestmarsches der Ulster-Loyalisten ereigneten und die von den Einwohnern Belfasts als 'Blutiger Mittwoch' bezeichnet werden, hat die Regierung eine umfassende Untersuchung der Beteiligung und Schuld des Militärs an dem Massaker eingeleitet. Die von Richard Mulcahy geleitete Kommission hat ihren ersten Bericht vorgelegt. Mulcahy ist der Ansicht, dass entgegen den Behauptungen von Eoin O'Duffy und seinen Soldaten nicht die Loyalistischen Demonstranten die tödlichen Zusammenstöße mit der Armee angezettelt haben. Er glaubt vielmehr, dass O'Duffy und seine Männer die ganze Zeit auf einen Kampf aus waren und später Waffen bei toten Demonstranten platzierten, um sich ein Alibi zu verschaffen. Wenn diese Anschuldigungen wahr sind, ist dies eine schockierende Enthüllung, die weitreichende Folgen für die IRA haben könnte."
 ire.41.a: "Respektieren Sie die Kommission. O'Duffy und die Armee waren im Unrecht."
 ire.41.b: "Die Armee war schuld daran, aber O'Duffy konnte nichts dagegen tun."
 ire.41.c: "Offensichtlich haben die Loyalisten den Konflikt ausgelöst. Die Armee und O'Duffy sind unschuldig."

# O'Duffy Trial

 ire.42.t: "Der Prozess gegen Eoin O'Duffy"
 ire.42.d: "Eoin O'Duffy muss sich heute vor einem Kriegsgericht verantworten, das von den höchsten Vertretern der Irisch-Republikanischen Armee geleitet wird. Ihm wird vorgeworfen, das Massaker vom Blutigen Mittwoch gefördert, vielleicht sogar persönlich inszeniert zu haben. Die Folgen eines solchen direkten Verstoßes gegen das militärische Protokoll sind schwerwiegend. Die Öffentlichkeit ist durch die Enthüllungen der Mulcahy-Kommission aufgewühlt und schreit nach Blut, nicht mehr als in Ulster. Es ist jedoch Sache des Gerichts zu entscheiden, ob O'Duffy wirklich schuldig ist oder nicht, und wenn ja, welche Strafe er erhalten soll."
 ire.42.a: "O'Duffy ist schuldig. Entlassen Sie ihn aus dem Dienst und inhaftieren Sie ihn."
 ire.42.b: "O'Duffy ist schuldig. Er wird einem Erschießungskommando gegenüberstehen."
 ire.42.c: "O'Duffy ist unschuldig. Lassen Sie ihn gehen."
