 ire.72.d1: "Unser Versuch, mit deutschen Unternehmen zu flirten, ist leider gescheitert. Die Deutschen haben beschlossen, einen protektionistischeren Ansatz für ihre heimische Industrie zu wählen und haben jegliche ausländische Investition in Dublin verboten."
