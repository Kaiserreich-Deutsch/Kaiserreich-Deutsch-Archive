#Easter Rising Anniversary
 ire.55.t: "20. Jahrestag des Osteraufstands von 1916!"
 ire.55.d: "Am Montag, dem 24. April 1916, nahmen Mitglieder der Irischen Freiwilligen, der Irischen Bürgerarmee und des Cumann na mBan (Frauenverein) wichtige Orte in Dublin ein und riefen eine freie Irische Republik aus. Umgeben von der zahlenmäßig und artillerietechnisch weit überlegenen Britischen Armee kämpften sie sechs Tage lang weiter, bevor sie sich schließlich ergaben. Die meisten der Anführer des Aufstands wurden hingerichtet. Obwohl der Aufstand damals eine Niederlage war, führte er später zu Irlands Unabhängigkeitskrieg und Freiheit nach siebenhundert Jahren unter Britischer Herrschaft. Heute ist der 20. Jahrestag, und in ganz Irland haben Feierlichkeiten und Paraden stattgefunden, darunter eine donnernde Rede von Präsident Collins, in der er die Notwendigkeit betonte, die Freiheit zu schützen, für die Patrick Pearse und seine Kameraden gestorben sind."
 ire.55.a: "Denn die Sklaverei floh, o glorreicher Toter, als du im nebligen Tau fielst."

 ire.56.t: "Jahrestag des Osteraufstands von 1916!"
 ire.56.d: "Am Montag, dem 24. April 1916, nahmen Mitglieder der Irischen Freiwilligen, der Irischen Bürgerarmee und des Cumann na mBan (Frauenverein) wichtige Orte in Dublin ein und riefen eine freie Irische Republik aus. Umgeben von der zahlenmäßig und artillerietechnisch weit überlegenen Britischen Armee kämpften sie sechs Tage lang weiter, bevor sie sich schließlich ergaben. Die meisten der Anführer des Aufstands wurden hingerichtet. Obwohl der Aufstand zu diesem Zeitpunkt eine Niederlage war, führte er später zu Irlands Unabhängigkeitskrieg und Freiheit nach siebenhundert Jahren unter Britischer Herrschaft."
 ire.56.a: "Denn die Sklaverei floh, o glorreicher Toter, als du im nebligen Tau fielst."

 ire.57.t: "Tod von W.B. Yeats"
 ire.57.d: "Der berühmte Dichter und Mitbegründer des Dubliner Abbey Theatre, William Butler Yeats, ist heute gestorben. Er war eine treibende Kraft des Irischen Literarischen Aufbruchs und wurde 1923 mit dem Nobelpreis für Literatur ausgezeichnet. Nach dem Irischen Unabhängigkeitskrieg war er auch zwei Wahlperioden lang Politiker, zog sich aber 1928 wegen seines schlechten Gesundheitszustands zurück."
 ire.57.a: "Irland trauert um einen großen Poeten."

# Black Monday
 ire.228.t: "Schwarzer Montag trifft Irland!"
 ire.228.d: "Am 3. Februar brach der Deutsche Aktienmarkt zusammen und stürzte die Welt in eine Depression. Irland ist seit der Britischen Revolution, als wir uns zur Republik erklärten und die Beziehungen zum Britischen Imperium abbrachen, vom Handel mit Deutschland und seinem Einflussbereich abhängig. Die Krise hatte schwerwiegende Auswirkungen auf die Irische Wirtschaft, da auch Deutschland und unsere anderen Europäischen Handelspartner von der Krise betroffen sind. Viele ringen um Lösungen, wobei die meisten Parteien entweder die Wirtschaftliche Entwicklung Irlands oder die Aufrechterhaltung der Stabilität vorschlagen, während sich die Deutsche Wirtschaft erholt. Die anglophile Nationale Zentrumspartei befürwortet den Verzicht auf den Handel mit Kontinentaleuropa und die Öffnung der Beziehungen zur Entente, wobei ihre Reden oft von Antideutschen Tönen geprägt sind. Die Syndikalisten haben ebenfalls begonnen, für eine Revolution einzutreten, da sie behaupten, dass diese Krise ein Beweis für das Versagen des Kapitalismus ist."
 ire.228.a: "Das könnte schlimm sein..."

 ire.229.t: "Deutsche Wirtschaft erholt sich"
 ire.229.d: "Die Deutsche Regierung hat begonnen, ihre Wirtschaft zu reformieren, um dem Schwarzen Montag zu begegnen. Mit der Verbesserung ihrer Wirtschaft hat der Handel zwischen unseren beiden Ländern wieder begonnen, was dazu beiträgt, unsere Wirtschaft wieder zu normalisieren."
 ire.229.a: "Das ist zumindest gut..."

 ire.230.t: "Deutsche Wirtschaft erholt sich"
 ire.230.d: "Deutschlands Wirtschaft hat sich endlich vom Schwarzen Montag erholt, so dass der Handel zwischen Irland und Deutschland wieder voll aufgenommen werden kann."
 ire.230.a: "Großartig!"

 ire.231.t: "Krieg stärkt die Wirtschaft"
 ire.231.d: "Der Ausbruch des Krieges in Irland hat unserer Wirtschaft geholfen, sich vom Schwarzen Montag zu erholen."
 ire.231.a: "Wenigstens gibt es einen Vorteil..."

 ire.232.t: "Handel mit der Entente"
 ire.232.d: "Jetzt, da wir die Beziehungen zur Entente geöffnet haben, hat sich unsere Wirtschaft durch den Handel mit dem Britischen Imperium stark verbessert. Vielleicht hatte die Nationale Zentrumspartei die ganze Zeit recht."
 ire.232.a: "Großartig!"

 ire.233.t: "Handel mit den Briten"
 ire.233.d: "Seit der Öffnung der Handelsbeziehungen mit der Britischen Union hat unsere Wirtschaft begonnen, sich durch den Handel mit unserem einst größten Handelspartner zu verbessern."
 ire.233.a: "Großartig!"

 ire.234.t: "Ende des Schwarzen Montags!"
 ire.234.d: "Jetzt, da Irland endlich frei von kapitalistischer Unterdrückung ist, hat die Reform unserer Wirtschaft die Auswirkungen des Schwarzen Montags, des ultimativen Beweises für kapitalistisches Versagen, beseitigt."
 ire.234.a: "Großartig!"

 ire.235.t: "Ende des Schwarzen Montags!"
 ire.235.d: "Jetzt, da unser Traum, Irland autark zu machen, Wirklichkeit geworden ist, ist unsere Wirtschaft nicht mehr vom Außenhandel abhängig, und die Auswirkungen des Schwarzen Montags sind vorbei!"
 ire.235.a: "Großartig!"

 ire.236.t: "Handel mit den USA"
 ire.236.d: "Trotz der instabilen Lage Amerikas hat die Öffnung des Handels zu einer Verbesserung unserer Wirtschaft beigetragen."
 ire.236.a: "Großartig!"

 ire.237.t: "Amerika und die Wirtschaft"
 ire.237.d: "Da sich Amerika stabilisiert hat und Irland eine enge Freundschaft mit ihm pflegt, sind unsere Handelsbeziehungen stärker geworden und unsere Wirtschaft hat sich infolgedessen verbessert."
 ire.237.a: "Großartig!"

 ire.238.t: "Irland und der Reichspakt"
 ire.238.d: "Während die Handelsbeziehungen zwischen Irland und Deutschland seit der Irischen Unabhängigkeit eng waren, blieb Irland immer noch etwas außerhalb der Reichspaktwirtschaft und zog es vor, neutral zu bleiben. Jetzt, da Irland engere Beziehungen zum Reichspakt unterhält, hat die Irische Wirtschaft davon profitiert."
 ire.238.a: "Großartig!"

 ire.239.t: "Schwarzer Montag endet!"
 ire.239.d: "Nach einer langen Zeit und dank der wirtschaftlichen und diplomatischen Maßnahmen unserer Regierung hat sich die Irische Wirtschaft endlich vom Schwarzen Montag erholt!"
 ire.239.a: "Endlich!"

 ire.240.t: "Schwarzer Montag endet!"
 ire.240.d: "Obwohl es lange gedauert hat und einige sagen, die Irische Regierung hätte mehr tun können, sind die Auswirkungen der Krise des Schwarzen Montags auf Irland nun endlich vorbei."
 ire.240.a: "Endlich!"

# Ideas
 IRE_black_monday_1: "Schwarzer Montag"
 IRE_black_monday_1_desc: "Die Auswirkungen der Krise des Schwarzen Montags haben Irland schwer getroffen, da Irland nach der Britischen Revolution auf den Handel mit Deutschland angewiesen war, nachdem es die Beziehungen zur Entente abgebrochen hatte, während Britannien dem Syndikalismus verfiel."
 IRE_black_monday_2: "Schwarzer Montag"
 IRE_black_monday_2_desc: "Obwohl die Krise des Schwarzen Montags immer noch starke Auswirkungen auf Irland hat, ist das Schlimmste überstanden und der Weg der Irischen Wirtschaft zur Erholung hat begonnen."
 IRE_black_monday_3: "Schwarzer Montag"
 IRE_black_monday_3_desc: "Mit dem Beginn der Irischen Erholung beginnen die Auswirkungen des Schwarzen Montags zu verblassen, auch wenn noch ein langer Weg vor uns liegt."
 IRE_black_monday_4: "Schwarzer Montag"
 IRE_black_monday_4_desc: "Die Irische Wirtschaft beginnt sich zu erholen, und obwohl es noch viel zu tun gibt, ist das Ende des Weges in Sicht."
 IRE_black_monday_5: "Schwarzer Montag"
 IRE_black_monday_5_desc: "Während die Krise des Schwarzen Montags eine schlimme Zeit für Irland war, sind die Auswirkungen fast verblasst und das Licht am Ende des Tunnels ist sichtbar."

# Aodh II death
 ire.241.t: "Der Tod von Hugo O'Neill"
 ire.241.d: "Eine überraschende Nachricht aus Portugal: Der Irische Thronanwärter Hugo O'Neill ist auf tragische Weise an einer Hirnblutung gestorben, die durch einen schicksalhaften Unfall verursacht wurde. Der Anspruch des Clanaboy O'Neill auf Irland wird nun von Hugos Sohn, Jorge Maria, vertreten. Obwohl der Mann keinen Versuch unternommen hat, mit den Bewegungen, die in seinem Namen kämpfen, Kontakt aufzunehmen, haben bereits verschiedene monarchistische Randgruppen begonnen, ihre Unterstützung für seinen Anspruch zu erklären."
 ire.241.a: "Was für eine seltsame Zeit, in der wir leben."

# News Events
 ire.244.t: "Collins hält durch"
 ire.244.d: "Die Amtszeit von Michael Collins als Präsident Irlands geht mit einem weiteren großen Erfolg bei den Parlamentswahlen weiter.\n\nCollins hat das Land seit seiner Unabhängigkeit im Jahr 1921 geführt. Ihm wird eine wichtige Rolle bei der Befreiung Irlands von Britannien und bei der Rückgewinnung Nordirlands während der Britischen Revolution zugeschrieben.\n\nBei der letzten Wahl gab es viele Anschuldigungen wegen Wahlfälschung und Wählerunterdrückung, aber seine überragende öffentliche Unterstützung war alles, was nötig war, um die kombinierte demokratische Opposition zu besiegen.\n\nNun, da er sich seiner vierten Amtszeit sicher ist, weiß nur Collins, was als Nächstes auf das Irische Volk zukommt."
 ire.244.a: "Warum sollte man die Wahl überhaupt manipulieren\nwenn Sie sowieso gewinnen würden?"

 ire.245.t: "Collins aus dem Amt gedrängt"
 ire.245.d: "Die Zeit von Michael Collins als Präsident Irlands ist endgültig vorbei.\nCollins wurde eine wichtige Rolle bei der Erlangung der Unabhängigkeit Irlands von Britannien und bei der Rückgewinnung Nordirlands während der Britischen Revolution zugeschrieben. Seitdem hatte er sein Amt auf einer massiven Welle der öffentlichen Unterstützung inne, die nach dem Schwarzen Montag scheinbar abgeebbt ist.\nBei der letzten Wahl wurden Vorwürfe der Wahlfälschung und der Unterdrückung von Wählern laut, doch selbst wenn es zu Manipulationen gekommen sein sollte, sind diese Versuche gescheitert. Collins hat gegen seine Gegner verloren und ist in Schande zurückgetreten. Der Rest seiner Partei hat Neuwahlen ausgerufen und Irland zu einer Mehrparteiendemokratie zurückgeführt.\n\nDer Großer Kerl hat die Bühne verlassen, aber wer nimmt nun seinen Platz ein?"
 ire.245.a: "Vielleicht hätte er den Kassierern mehr Geld geben sollen."

 ire.246.t: "Collins löst das Oireachtas (Parlament) auf"
 ire.246.d: "Aus Irland, wo der amtierende Präsident Michael Collins das Ergebnis der letzten Parlamentswahlen annulliert hat, wurden beispiellose Szenen gemeldet. Collins ist der Ansicht, dass die Möglichkeit, die Macht in diesen unruhigen Zeiten abzugeben, das Land in eine viel zu unsichere Lage bringen würde, und hat sich stattdessen dafür entschieden, das Oireachtas (Parlament) aufzulösen und durch ein persönliches Dekret zu regieren. Offiziell wird dies als eine vorübergehende Maßnahme angesichts der instabilen Lage bezeichnet, die sich weltweit allmählich entwickelt.\n\nUnabhängig davon, ob dies der Fall ist oder nicht, beschreiben die internationalen Medien dieses Ergebnis als das endgültige Resultat der verwundbaren Position Irlands neben der Union von Britannien. In welche Richtung Collins' feste Hand das Land von nun an führen wird, bleibt abzuwarten."
 ire.246.a: "Ich dachte, er sei ein Demokrat?"

 ire.247.t: "Die Zweite Irische Revolution"
 ire.247.d: "Irland ist ein weiteres Land in Europa, das dem Syndikalismus zum Opfer gefallen ist.\n\nSchockierende Ereignisse wurden aus Dublin gemeldet, wo Präsident Collins nach der Wahlniederlage versuchte, das Oireachtas (Parlament) aufzulösen und per Dekret zu regieren. Bei den Unruhen, die auf diese Ankündigung folgten, erschoss ein Anhänger einer rivalisierenden Partei den Präsidenten, woraufhin in den Straßen von Dublin ein Chaos ausbrach. Dieser Aufruhr endete schließlich damit, dass die sozialistische paramilitärische Gruppe, die Irische Bürgerarmee, das Leinster House und damit den gesamten Machtapparat in Besitz nahm.\n\nVon Irland wird nun erwartet, dass es eng mit seinen alten Feinden in Britannien zusammenarbeitet, um die Sache des Syndikalismus weltweit voranzutreiben."
 ire.247.a: "Angesichts ihrer Nähe zu Britannien und Frankreich,\nwar es nur eine Frage der Zeit."

### Characters ###
 IRE_sean_murray: "Seán Murray"

 IRE_jim_larkin: "Jim Larkin"
 IRE_jim_larkin_leader_desc: "James Larkin, der in England geboren wurde, bevor er mit seiner Familie nach Irland zog, wuchs in ärmlichen Verhältnissen auf, wurde Gewerkschaftsorganisator und gründete zusammen mit James Connolly die Arbeiterpartei, die vor allem durch seine Teilnahme an der gescheiterten Aussperrung in Dublin im Jahr 1913 bekannt wurde. Nach dem Scheitern der Aussperrung zog er nach Amerika und wurde Mitglied der Sozialistischen Partei von Amerika. Nach seiner Rückkehr nach Irland im Jahr 1923 wurde er von den Irischen Syndikalisten wie ein Held empfangen und übernahm die Kontrolle über die Arbeiterpartei, in der Hoffnung, nach der Enttäuschung über den Anglo-Irischen Vertrag einen syndikalistischen Aufstand wie in Frankreich zu starten. Der Aufstand scheiterte, da Informanten die Pläne der ICA-Rebellen im Vorfeld verrieten, und die Arbeiterpartei wurde verboten, was Larkin dazu veranlasste, mit Hilfe der Französischen Kommune unterzutauchen. Die Irische Bürgerarmee musste für ihre Loyalität teuer bezahlen: Ihre Rolle beim Osteraufstand wurde aus der offiziellen Geschichtsschreibung getilgt und die Rolle ihres Gründers James Connolly heruntergespielt."

 IRE_peadar_odonnell: "Peadar O'Donnell"

 IRE_cathal_brugha: "Cathal Brugha"
 IRE_cathal_brugha_leader_desc: "Der als Charles William St. John Burgess mit gemischter Katholischer und Protestantischer Abstammung geborene Cathal Brugha, der später seinen Namen änderte, nachdem er der Gälischen Liga beigetreten war, ist ein Kriegsheld des Osteraufstands und Führer der Sinn Féin nach dem Anglo-Irischen Vertrag. Er war bereits während des Unabhängigkeitskrieges ein entschiedener Gegner von Collins und wurde Führer der demokratischen Opposition, einer Koalition demokratischer Parteien, die sich gegen Collins stellte, obwohl er im Alter zunehmend zu einer Galionsfigur wird, um die sich eine neue Generation in der Republikanischen Bewegung sammelt. Er und seine Partei, die nach dem Verbot von 1923 nach Larkins gescheitertem Aufstand von vielen ehemaligen Labour-Anhängern gestärkt wurde, treten für ein sozialdemokratisches Irland im Sinne des Demokratischen Programms von 1919 und eine Pro-Deutsche Ausrichtung ein, um sich den Feinden Irlands in Britannien und Kanada entgegenzustellen."

 IRE_eamon_de_valera: "Éamon de Valera"
 IRE_eamon_de_valera_leader_desc: "Éamon de Valera, der als Sohn eines Spanischen Vaters und einer Irischen Mutter in New York geboren und im Alter von zwei Jahren nach Irland gebracht wurde, war ein Kommandeur im Osteraufstand und ein politischer Führer während des Unabhängigkeitskrieges, rutschte jedoch aufgrund einiger schlechter politischer Schachzüge und des Unglücks nach dem Anglo-Irischen Vertrag in die politische Bedeutungslosigkeit ab, Er schloss Michael Collins trotz dessen unglaublicher Popularität aus der Sinn Féin-Partei aus und verließ später selbst die SF aufgrund des Zustroms ehemaliger Arbeiter-Parteimitglieder nach dem Verbot der Arbeiterpartei 1923 sowie aufgrund von Streitigkeiten mit Nationalisten, die eine Pro-Deutsche-Ausrichtung bevorzugten, die im Gegensatz zu de Valeras Glauben an Isolationismus und Neutralität stand. Seine abtrünnige Partei, die Fianna Fáil, hatte letztlich keinen Erfolg und wurde zu einer kleinen Partei in der demokratischen Opposition..."

 IRE_sean_lemass: "Seán Lemass"
 IRE_sean_lemass_leader_desc: "Seán Lemass war ein Freiwilliger während des Osteraufstandes und des Unabhängigkeitskrieges und stieg zum Vorsitzenden der CPNH-Partei auf, einer weiteren abtrünnigen Partei nach dem Niedergang von Sinn Féin infolge des Anglo-Irischen Abkommens. Lemass ist ein Befürworter der Industrialisierung, und obwohl er an den Kapitalismus glaubt, ist er auch der Meinung, dass eine Normalisierung der Beziehungen zur Union von Britannien positive Auswirkungen auf den Irischen Handel und die Wirtschaft haben könnte. Er befürwortet eine flexible, von den Bedürfnissen der Nation abhängige Irische Außenpolitik, womit sich die CPNH von den anderen demokratischen Parteien unterscheidet, die in Bezug auf die Irische Außenpolitik ihre eigenen Vorstellungen haben."

 IRE_frank_macdermot: "Frank MacDermot"
 IRE_frank_macdermot_leader_desc: "Frank MacDermot ist der jüngste Sohn von Hugh O'Rorke MacDermot, dem Prinzen von Coolavin. Er diente während des Weltkriegs im Königlichen Heeresdienstkorps. Danach wanderte er nach Amerika aus, kehrte aber nach dem Zusammenbruch der Amerikanischen Wirtschaft nach Irland zurück und schloss sich der anglophilen Nationalen Zentrumspartei an, deren Anführer er aufgrund seiner großen rednerischen Fähigkeiten schließlich wurde. Als hartnäckiger Kritiker sowohl der Collins-Regierung als auch der demokratischen Opposition mit ihren Sympathien für den Isolationismus oder die Germanophilie ist er ein starker Befürworter einer Pro-Entente-Politik und einer Annäherung an die Loyalistengemeinschaft."

 IRE_michael_collins: "Michael Collins"
 IRE_michael_collins_leader_desc: "Michael Collins ist der Retter und Nationalheld Irlands, der sich dank einer Kombination aus Popularität und manipulierten Wahlen an der Macht hält. Der in Cork geborene Collins kämpfte im Osteraufstand von 1916 und wurde danach Präsident der Irisch-Republikanischen Bruderschaft. Während des Krieges organisierte er die IRA zu einer effektiven Guerillatruppe und versuchte, die Fehler von 1916 zu vermeiden. Im Jahr 1921 wurde er zu den Verhandlungen über den Anglo-Irischen Vertrag entsandt. Durch die Drohung, den Krieg mit Deutscher Unterstützung fortzusetzen, gelang es ihm zwar, alle 32 Grafschaften in den Vertrag aufzunehmen, doch konnte er keine Republik durchsetzen, da die Briten befürchteten, dass eine unabhängige Irische Republik sofort zu einem Deutschen Stützpunkt werden würde. Als er von Éamon de Valera aus der Sinn Féin ausgeschlossen wurde, gelang es ihm, seine eigene Partei, Fine Gael, zu gründen, die die Sinn Féin schnell an Popularität überholte. Nach der Britischen Revolution rief er eine unabhängige Republik Irland aus und schlug einen Aufstand der Loyalisten in Ulster nieder. Nun, da der Zweite Weltkrieg bevorsteht, setzt sich Collins für die Wiederbelebung der Wirtschaft und des Militärs Irlands ein, um die Unabhängigkeit Irlands zu sichern."

 IRE_gearoid_o_cuinneagain: "Gearóid Ó Cuinneagáin"
 IRE_gearoid_o_cuinneagain_leader_desc: "Gearóid Ó Cuinneagáin ist ein radikaler Irischer Sprachwissenschaftler. Er wurde in Belfast in einer Katholischen Familie der Mittelschicht geboren, schloss sich der Verband der Heereskameraden an und schaffte es aufgrund seines Charismas, seiner Führungsqualitäten und seiner radikalen Ideen, die das Interesse des ACA-Führers Eoin O'Duffy auf sich zogen, bis zum Irischen Justizminister aufzusteigen. Als Justizminister erließ er Gesetze zur Unterdrückung des Syndikalismus sowie Gesetze gegen die Pavee-Gemeinschaft, die sich gegen die Ansiedlung von Einwanderern richteten, und nutzte seinen Einfluss zur Förderung der Irischen Sprache. Er unterhielt auch Beziehungen zur Rumänischen Eisernen Garde und äußerte seine Sympathie für die Errichtung eines ähnlichen Regimes in Irland. Zu diesem Zweck gründete er seine eigene Partei Ailtirí na hAiséirghe (Architekten der Auferstehung), die die Irische Sprache wiederbeleben, die Englische Sprache nach einer Frist von fünf Jahren verbieten und eine stark Antisyndikalistische und Antisemitische Politik betreiben sollte."

 IRE_padraic_o_maille: "Pádraic Ó Máille"
 IRE_padraic_o_maille_leader_desc: "Pádraic Ó Máille war eines der Gründungsmitglieder von Sinn Féin und Mitglied der Irischen Freiwilligen sowie Führer der radikal Katholischen und antisyndikalistischen Irischen Christlichen Front, die den Katholischen Korporatismus und ein Bündnis mit den Spanischen Carlisten unterstützte. Aufgrund seiner antisyndikalistischen Ansichten wurde er 1932 beinahe Opfer eines Attentats der ICA, überlebte aber trotz schwerer Verwundung."

