# One Shot Tension Increasing Events (Flavour)

 ire.43.t: "Zusammenstoß zwischen loyalistischen Arbeitern in Belfast"
 ire.43.d: "Nach der Machtverschiebung, die mit der Vertreibung der Briten aus Irland einherging, stiegen viele Katholische Unternehmer in Ulster zu großer Bedeutung auf. Ihr sozioökonomischer Aufstieg ging jedoch oft auf Kosten der Protestantischen Bewohner der Region, die zuvor eine so ungehemmte Dominanz über die Katholische Minderheit genossen hatten. Eine Gruppe von Loyalistischen Fabrikarbeitern aus Ulster trat heute in den Streik, weil sie sich über ungerechte Löhne und ungerechtfertigte Behandlung durch ihren Katholischen Arbeitgeber beschwerten. Ihr Streik schlug bald in Gewalt um, als sie von Schlägern angegriffen wurden, von denen einige glauben, dass es sich um angeheuerte Schläger handelt. Niemand wurde getötet, obwohl das Belfaster Stadtkrankenhaus in der unmittelbaren Folgezeit viele Patienten hatte. Dies wird der angespannten Lage in Nordirland nicht gerade zuträglich sein."
 ire.43.a: "Dies ist besorgniserregend."

 ire.44.t: "Mord in Derry"
 ire.44.d: "Die Leiche eines jungen Mannes wurde heute Morgen in einer kalten und trostlosen Gasse in der Nähe des Zentrums von Derry gefunden. Einem späteren Polizeibericht zufolge wurde er mit mehreren Messerstichen niedergestochen und dem Tod überlassen. Der Mann war der örtlichen Polizei zuvor als prominentes Mitglied einer Loyalistischen Freiwilligengruppe mit lokalen Verbindungen in der Wasserseite bekannt. Es wurden bereits Stimmen laut, dass der Mord von einem Katholiken begangen wurde und dass die Polizei ein Auge zudrücken wird. Wie berechtigt oder unberechtigt diese Behauptungen auch sein mögen, die Lage in Nordirland ist nach wie vor brisant."
 ire.44.a: "Beängstigende Zeiten für Derry."

 ire.45.t: "Ulster Loyalistische Partei hält Kundgebung ab"
 ire.45.d: "Heute Nachmittag fand im Stadtzentrum von Belfast eine Kundgebung der UUP statt, an der zahlreiche Menschen teilnahmen. Tausende von Bürgern aus Ulster kamen bei strahlendem Sonnenschein nach draußen, um prominenten Rednern der Loyalisten zuzuhören. Es gab viel Zeit für Gesang und Tanz, aber ebenso viel Zeit für zunehmend gewalttätige Rhetorik in Bezug auf den Status von Ulster im Verhältnis zum übrigen Irland. Die Worte 'Revolte' oder 'Aufstand' wurden vielleicht nicht laut ausgesprochen, aber sie wurden sicherlich gedacht. Große Sorge bereitet der Irischen Regierung die schiere Zahl der Teilnehmer an der Kundgebung. Offensichtlich genießt die Loyalistische Bewegung eine breite Unterstützung in der Bevölkerung."
 ire.45.a: "Diese Bewegung wird immer populärer."

 ire.46.t: "Konzertsaal in Antrim überfallen"
 ire.46.d: "Beim jüngsten schockierenden Vorfall in Nordirland wurde eine Konzerthalle in der Grafschaft Antrim Opfer eines gewaltsamen Angriffs. Bei dem Anschlag, der vermutlich von der Protestantischen Dissidentengruppe Ulster Freiwilligentruppe verübt wurde, wurden mehrere Mitglieder einer Dubliner Band sowie mehrere Konzertbesucher erschossen. Man geht davon aus, dass es sich bei dem Anschlag um einen weiteren terroristischen Akt gegen den Irischen Staat handelt, der so lange andauern wird, wie Ulster ein Teil Irlands bleibt, wie die Bewegung in gelegentlicher kryptischer Kommunikation mit der Polizei und der Öffentlichkeit erklärt."
 ire.46.a: "Schrecklich."

 ire.47.t: "Erschießungen als Vergeltung"
 ire.47.d: "Offenbar als Reaktion auf die jüngsten Gewalttaten der Ulster Freiwilligen Truppe wurden fünf Männer mit bekannten Verbindungen zu dieser Gruppe tot auf einem Feld in der Nähe eines Bauernhofs zwanzig Meilen außerhalb von Belfast gefunden. Die Opfer scheinen hingerichtet worden zu sein. Es wird vermutet, dass die Männer in der Nacht zusammengetrieben und gemeinsam zur Tötung gebracht wurden, obwohl derzeit nicht bekannt ist, wer eine solche Aktion inszeniert haben könnte. Die Spannungen in Ulster nehmen zu, während die Situation immer gewalttätiger wird, und die Irische Regierung sieht sich zunehmender Empörung über ihre offensichtliche Unfähigkeit ausgesetzt, etwas gegen die Instabilität ihres Landes zu unternehmen."
 ire.47.a: "Der Kreislauf der Gewalt geht weiter."

 ire.48.t: "Craig äußert sich"
 ire.48.d: "Nach mehreren Jahren der Untätigkeit und des Schweigens hat sich der Führer der Ulster Loyalisten Partei zu Der Status von Ulster in der Republik Irland geäußert. James Craig, von dem manche sagen, er sei im Alter senil geworden, wirkte lebhaft und gut gelaunt, als er in seiner ersten großen Rede dieser Art seit dem Waffenstillstand von 1925 die irische Regierung scharf angriff. Er prangerte insbesondere das derzeitige Regime und die wirtschaftliche Vernachlässigung Nordirlands im letzten Jahrzehnt an und forderte, dass jeder Sohn und jede Tochter Ulsters bereit sein müsse, für den Wohlstand und, wenn nötig, die Freiheit der Region zu kämpfen."
 ire.48.a: "Er hätte den Mund halten sollen."

 ire.49.t: "Bombenanschlag auf das Belfaster Rathaus"
 ire.49.d: "In Belfast herrschte Entsetzen, als auf das Rathaus ein massiver Bombenanschlag verübt wurde, bei dem über fünfzig Menschen getötet und viele weitere verletzt wurden. Der schockierende Anschlag scheint der letzte in einer langen Reihe eskalierender UVF-Anschläge zu sein und wurde während einer Sitzung lokaler politischer Vertreter verübt. Unter den Getöteten befand sich auch Thomas Carlin, der lokale Parteichef der Nationalen Zentrumspartei. Dieser Anschlag hat die ganze Nation in Angst und Schrecken versetzt, und die Spannungen in Ulster haben sich erneut entladen, dieses Mal jedoch mit verheerenden Folgen."
 ire.49.a: "Die Zeit, in der wir leben."

 ire.50.t: "Brand der Großen Oper"
 ire.50.d: "Schrecken im Großen Opernhaus in Belfast. Mehrere hundert Menschen mussten mitten in der Abendunterhaltung evakuiert werden, als ein massives Feuer ausbrach, das einen Großteil des historischen Saals verbrannte. Man geht davon aus, dass 35 Menschen bei der Katastrophe ums Leben gekommen sind, und die Zahl könnte bald noch steigen, denn viele werden noch vermisst, während die Suchmannschaften die Trümmer durchkämmen und nach Lebenszeichen Ausschau halten. Die Ursache für den Ausbruch des Feuers ist noch unbekannt, aber die Regierung wird bereits zum wiederholten Mal von den Ulster-Loyalisten kritisiert, die behaupten, der Vorfall hätte vermieden werden können, wenn das Opernhaus renoviert worden wäre, wie es in einem früheren Antrag an die Regierung vorgeschlagen worden war."
 ire.50.a: "Was für eine Katastrophe."

 ire.51.t: "Raubüberfall auf die Bank von Irland"
 ire.51.d: "Heute wurde in Belfast die Bank von Irland von maskierten Bewaffneten ausgeraubt, bei denen es sich vermutlich um Loyalistische Dissidenten handelt. Die Gardaí (Wache) fahndet in diesem Moment nach ihnen, aber sie sind wahrscheinlich in der Loyalistischen Gemeinschaft untergetaucht und werden dort geschützt."
 ire.51.a: "Niemand darf ruhen, bis diese Männer gefunden sind!"

 ire.52.t: "Bombenanschlag in Dubli"
 ire.52.d: "Heute Morgen um 10.30 Uhr kam es in der Nähe der Four Courts (Vier Gerichte) in Dublin zu einer schweren Explosion. Man geht von fünfhundert Toten aus, und es könnten noch viel mehr werden, wenn die offizielle Zahl der Todesopfer feststeht. Zwei Männer, die für den Bombenanschlag verantwortlich sein sollen, wurden von der Gardaí (Wache) erschossen, als sie versuchten, vom Tatort zu fliehen und Widerstand leisteten, als sie aufgefordert wurden, sich zurückzuhalten. Mindestens einer der Männer wurde als Belfaster mit bekannten Verbindungen zu den Loyalisten identifiziert. Diese erschreckende Eskalation des andauernden Konflikts in Ulster kommt einer Kriegserklärung an Irland und sein Volk gleich, und der öffentliche Aufschrei war enorm. Das Irische Volk schreit nach Blut, und es ist Ulster, das möglicherweise den Preis dafür zahlen muss."
 ire.52.a: "Das kann so nicht weitergehen."

 ire.58.t: "Planen Loyalisten einen Aufstand?"
 ire.58.d: "Jetzt, wo wir uns in einem unglücklichen Kriegszustand befinden, gibt es ungewöhnlich viele abweichende Meinungen aus dem Norden Irlands. Es heißt, dass die Ulster-Loyalisten über ihre Möglichkeiten nachdenken, während die Irisch-Republikanische Armee mit dem anhaltenden Konflikt beschäftigt ist, und sie könnten diese Gelegenheit nutzen, um zu versuchen, sich von der Republik zu lösen. Die Folgen einer solchen Aktion könnten für die Nation schwerwiegend sein, da sie sehr wohl versuchen könnten, sich mit unseren Feinden zu verbünden, und eine perfekte Basis für eine Invasion in Irland darstellen würden."
 ire.58.a: "Als ob wir nicht schon genug Probleme hätten!"

