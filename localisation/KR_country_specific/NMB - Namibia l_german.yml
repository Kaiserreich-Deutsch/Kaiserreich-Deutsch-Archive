### Ideas ###
NMB_idea_increase_conscription1: "Erweiterte Einberufungen"
NMB_idea_increase_conscription1_desc: "Die derzeitige Situation zwingt uns dazu die Anzahl der Einberufungen zu erhöhen. Die Eingeborenen sind nicht gerade begeistert in den deutschen Bürgerkrieg hineingezogen zu werden."
NMB_idea_increase_conscription2: "Zwangsverpflichtungen"
NMB_idea_increase_conscription2_desc: "Da wir im derzeitigen Konflikt auf der Verliererseite stehen haben wir unsere Einberufungspolitik weiter verschärft.Die Eingeborenen sind erbost darüber, dass so viele von ihnen in an der Front eines deutschen Krieges sterben, aber sie entscheiden nicht viel."
NMB_idea_colonial_spirit: "Kolonialgeist"
NMB_idea_colonial_spirit_desc: "Mit deutscher Unterstützung ist unser Sieg unabwendbar und die Moral ist so gut wie nie zuvor. Der Sieg wird unser sein!"

NMB_idea_german_military: "Deutsches Militär"
NMB_idea_german_military_desc: "Durch die kürzliche Wiedereingliederung ins Vaterland wurde unser Militär sehr vom preußischen Vorbild geprägt, mit einer rein deutschen Freiwilligenstreitkraft und beschränkter Rekrutierung von Askari. In der Zukunft können wir diese Politk beurteilen, heute funktioniert unser Militär so."
NMB_civil_war_industry: "Civil War Industry"
NMB_civil_war_industry_desc: "The ongoing civil war has brought our already limited industry to a complete halt. This most likely won't end until the end of the civil war, and even then will continue to affect us even afterwards."
#NMB_colonial_nation: "Kolonialnation"
#NMB_colonial_nation_desc: "Südwestafrika steht nun ofiziell wieder unter deutschem Schutz, und versucht dort so lange wie möglich zu bleiben. Das letzte was wir wollen ist dem Vaterland mit internen Problemen zur Last zu fallen wir werden selsbt mit ihnen umgehen."

NMB_lack_industrialisation: "Fehlende Industrialisierung"
NMB_lack_industrialisation_desc: "Unser Land hatte schon immer eine sehr geringe Bevölkerungsdichte und sehr wenig Industrie, der Bürgerkrieg hat das nur verschlimmert. Es dauert vielleicht Jahre um sich davon zu erholen, wenn die Regierung nicht eingreift."
NMB_repair_cooperation: "Wiederaufbau des Landes"
NMB_repair_cooperation_desc: " Wir verfolgen eine Politik der Zusammenarbeit mit den Eingeborenen um das Land nach dem Bürgerkireg wieder aufzubauen, für das wohl aller."
NMB_OMEG_influence: "OMEG-Einfluss"
NMB_OMEG_influence_desc: " Wir haben beschlossen enger mit der OMEG zusammenzuarbeiten, was uns bei der Ressourcengewinnung und beim Eisenbahnbau hilft. Dafür wächst der Einfluss der OMEG auf die Regierung."
NMB_OMEG_influence_2: "OMEG-Minen"
NMB_german_exports: "Deutsche Exporte"
NMB_german_exports_desc: "Wir haben beschlossen enger mit Deutschland zusammenzuarbeiten, was uns bei der Ausrüstungsproduktion hilft und wir müssen die Leute weniger subventionierens. Dafür wird die Regierung mehr von Deutschland kontrolliert und es besteht das Risiko eines weiteren BÖrsenkrachs, wenn Deutschland fällt."
NMB_native_work: "Zusammenarbeit mit den Eingeborenen"
NMB_native_work_desc: "Wir sind Verbündete und Zusammenarbeit ist notwendig um das Leben von uns allen zu verbessern.Das führte zu einem starken Wirtschaftswachstum, aber stärkte auch namibische Nationalisten."
NMB_cultural_cooperation: "Kulturelle Zusammenarbeit"
NMB_cultural_cooperation_desc: "Unser Fokus auf kuluturelle Zusammenabreit um ein Desaster wie die Ovambo-Revolte in Zukunft zu verhindern die Einheit des Volkes gestärkt."
NMB_recovery_effort_idea: "Erhohlungsbemühungen"
NMB_recovery_effort_idea_desc: "Mit der ausländischen Hilfe um unsere kleine Wirtschaft wiederherzustellen kann die Nation fast normal weitermachen."

NMB_idea_true_german_military: "Wahres deutsches Militär"
NMB_idea_true_german_military_desc: "Wenn wir die Überlegenheit von deutscher Ausrüstung und Training nutzen müssen wir uns über die gesunkene Rekrutierung der lokalen Bevölkerung keine Sorgen machen."
NMB_idea_true_german_military_2: "Wahres deutsches Militär"
NMB_idea_true_german_military_desc_2: "Wenn wir die Überlegenheit von deutscher Ausrüstung und Training nutzen müssen wir uns über die gesunkene Rekrutierung der lokalen Bevölkerung keine Sorgen machen."
NMB_idea_native_recruitment: "Eingebornenrekrutierung"
NMB_idea_native_recruitment_desc: "Die lokale Bevölkerung ist das ideale Kanonenfutter, obwohl unsere Streitkräfte dadurch an Professionalität verlieren."
NMB_idea_askari_cooperation: "Askari-Kooperation"
NMB_idea_askari_cooperation_desc: "Askaris sind ausgebildete afrikanische Streitkräfte, wenn wir versuchen ein paar von ihnen zu trainieren wird uns das helfen."
NMB_idea_askari_suppression: "Askari-Kooperation"
NMB_idea_askari_suppression_desc: "Askaris sind ausgebildete afrikanische Streitkräfte, wenn wir versuchen ein paar von ihnen zu trainieren wird uns das helfen."
NMB_idea_local_askari: "Askari-Kooperation"
NMB_idea_local_askari_desc: "Askaris sind ausgebildete afrikanische Streitkräfte, wenn wir versuchen ein paar von ihnen zu trainieren wird uns das helfen."

NMB_preperation_bonus: "Campaign Preparations"
NMB_barotseland_resistance: "The Barotseland Resistance"

NMB_democratic_1: "Meinungsfreiheit"
NMB_democratic_1_desc: "Nach langer Zeit der kompletten kolonialen Kontrolle hat das namibische Volk das Recht seine Meinung frei zu äußern."
NMB_democratic_2: "Imigration förden"
NMB_democratic_2_desc: " Da Namibia eine der geringsten Bevölkerungsdichten der Welt hat müssen wir unseren Horizont erweitern.Immigranten die, wie die Deutsch-Namibier, unsere Kultur annehmen werden gut für uns sein."
NMB_generic_army_1: "Namibische Verteidigungskräfte"
NMB_generic_army_1_desc: "Nun da wir endlich unsere Unabhängigkeit erlangt haben werde wir sie nie wieder verlieren. Für ein freies Namibia!"
NMB_generic_army_2: "Vereint und bereit"
NMB_generic_army_2_desc: "Nun da wir endlich unsere Unabhängigkeit erlangt haben werde wir sie nie wieder verlieren. Für ein freies Namibia!"
NMB_germans_removed: "Aussiedlung der Deutsch-Namibier"
NMB_germans_removed_desc: "Die Deutsch-Namibier sind ein imperialistisches Konstrukt und unserem Land fremd. Sie müssen entfernt werden."
NMB_german_revolt: "Der deutsche Aufstand"
NMB_german_revolt_desc: "Wegen unserem Versuch die deutsche Bevölkerung auszusiedeln kam es im Süden des Landes zu einem offenen Aufstand."
