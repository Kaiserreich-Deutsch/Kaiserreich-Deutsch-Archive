### Ideas ###
NIR_NO_SURRENDER: "Keine Kapitulation!"
NIR_NO_SURRENDER_desc: "Inspiriert von der loyalistischen Sache haben die Protestanten von Ulster geschworen, für ihre Freiheit zu kämpfen und zu sterben, koste es, was es wolle."
NIR_WEAKENED: "Geschwächt durch irische Repressionen"
NIR_WEAKENED_desc: "Eine Kampagne rücksichtsloser irischer Repression hat die Ulster-Bewegung schon vor Beginn des Bürgerkriegs von innen heraus stark geschwächt, indem sie die Führung der Ulster Volunteers beschädigte und unsere Streitkräfte infiltrierte, um Desinformationen zu verbreiten und unsere Taktik zu stören."
NIR_CATHOLICS: "Ulster Katholiken"
NIR_CATHOLICS_desc: "Die Katholiken von Ulster, die eine große Minderheit der Bevölkerung darstellen, sind loyal gegenüber der irischen Republik und wollen nichts mit dem Staat Ulster zu tun haben, den sie als sektiererisch ansehen, da er ausdrücklich als protestantischer Staat für ein protestantisches Volk gegründet wurde."

