cendem.216.d: "Die zentralamerikanische Nation hat sich heute an unsere Botschaft gewandt, damit wir einen Freundschaftsvertrag prüfen, den ihre Abgeordnetenkammer angenommen hat. Der Vorschlag selbst enthält eine diplomatische Zusicherung, in der beide Länder versprechen, im Falle einer Invasion füreinander einzustehen, sowie eine Senkung der Zölle für den Handel zwischen unserem und ihrem Land und sogar die Bereitschaft, im weiteren Verlauf eine Freihandelszone zu schaffen, wenn der Vertrag angenommen wird. Was sollten wir tun?"
cendem.216.a: "Ein Vergnügen mit Ihnen Geschäfte zu machen."
cendem.216.b: "Sagt ihnen, dass wir nicht akzeptieren können, da wir äh..."

cendem.217.t: "Kuba akzeptiert den Freundschaftsvertrag"
cendem.217.d: "Die kubanische Regierung hat unserem Vorschlag zugestimmt und ist bereit, in naher Zukunft weitere Gespräche über bessere Beziehungen zwischen unseren Ländern zu führen."
cendem.217.a: "Magnífico!"

cendem.218.t: "Haiti akzeptiert den Freundschaftsvertrag"
cendem.218.d: "Die haitianische Regierung hat unserem Vorschlag zugestimmt und ist bereit, in naher Zukunft weitere Gespräche über bessere Beziehungen zwischen unseren Ländern zu führen."
cendem.218.a: "Magnífico!"

cendem.219.t: "Die Dominikanische Republik akzeptiert den Freundschaftsvertrag"
cendem.219.d: "Die dominikanische Regierung hat unserem Vorschlag zugestimmt und ist bereit, in naher Zukunft weitere Gespräche über bessere Beziehungen zwischen unseren Ländern zu führen."
cendem.219.a: "Magnífico!"

cendem.220.t: "Die Westindische Föderation akzeptiert den Freundschaftsvertrag"
cendem.220.d: "Die westindische Regierung hat unserem Vorschlag zugestimmt und ist bereit, in naher Zukunft weitere Gespräche über bessere Beziehungen zwischen unseren Ländern zu führen."
cendem.220.a: "Magnífico!"

cendem.221.t: "Kuba lehnt den Freundschaftsvertrag ab"
cendem.221.d: "Die kubanische Regierung hat unseren diplomatischen Vorschlag abgelehnt, und obwohl sie erklärt hat, dass sie bereit ist, die diplomatischen Beziehungen mit unserem Land fortzusetzen, hat ihre Ablehnung unseres Vorschlags unsere Beziehungen für die absehbare Zukunft definitiv zurückgeworfen."
cendem.221.a: "Wie bedauerlich."

cendem.222.t: "Haiti lehnt den Freundschaftsvertrag ab"
cendem.222.d: "Die haitianische Regierung hat unseren diplomatischen Vorschlag abgelehnt, und obwohl sie erklärt hat, dass sie bereit ist, die diplomatischen Beziehungen mit unserem Land fortzusetzen, hat ihre Ablehnung unseres Vorschlags unsere Beziehungen auf absehbare Zeit definitiv zurückgeworfen."
cendem.222.a: "Wie bedauerlich."

cendem.223.t: "Die Dominikanische Republik lehnt den Freundschaftsvertrag ab"
cendem.223.d: "Die dominikanische Regierung hat unseren diplomatischen Vorschlag abgelehnt, und obwohl sie erklärt hat, dass sie bereit ist, die diplomatischen Beziehungen mit unserem Land fortzusetzen, hat ihre Ablehnung unseres Vorschlags unsere Beziehungen auf absehbare Zeit definitiv zurückgeworfen."
cendem.223.a: "Wie bedauerlich."

cendem.224.t: "Die Westindische Föderation lehnt den Freundschaftsvertrag ab"
cendem.224.d: "Die westindische Regierung hat unseren diplomatischen Vorschlag abgelehnt, und obwohl sie erklärt hat, dass sie bereit ist, die diplomatischen Beziehungen mit unserem Land fortzusetzen, hat ihre Ablehnung unseres Vorschlags unsere Beziehungen auf absehbare Zeit definitiv zurückgeworfen."
cendem.224.a: "Wie bedauerlich."

cendem.225.t: "Proteste gegen die Sozialisten"
cendem.225.d: "Nach der Auszählung aller Stimmen wurde die sozialistische PNR als Wahlsiegerin ermittelt. Dies löste sofort Proteste der Unionista-Partei aus, die behauptete, die Wahlen seien gefälscht und die Sozialisten würden die Republik in die Katastrophe führen. Auch wenn ihre Proteste uns öffentlich schmerzen, haben wir mit Hilfe der PT immer noch eine schwache Kontrolle über die Abgeordnetenkammer, aber wir müssen vorsichtig sein, um zu vermeiden, dass sich die Unionista und die Liberalen gegen uns verbünden, denn das würde dazu führen, dass unsere Gesetze sowohl im Senat als auch in der Abgeordnetenkammer blockiert werden."
cendem.225.a: "Wir haben die Volksabstimmung fair und ehrlich gewonnen, und sie sollten dies respektieren.."

cendem.226.t: "Zentralamerika bittet um den Beitritt zur Entente"
cendem.226.d: "Eine zentralamerikanische Delegation ist heute in unserer Hauptstadt eingetroffen und hat formell um den Beitritt zur Entente gebeten. Die zentralamerikanische Nation verfügt zwar nur über eine recht kleine Streitmacht und sehr wenig Ressourcen, aber ein weiterer Verbündeter in Zentralamerika könnte sich für unsere Sache als vorteilhaft erweisen, da wir mit ihrer Hilfe den Panamakanal umgehen könnten. Was sollen wir ihnen sagen?"
cendem.226.a: "Heißt sie willkommen."
cendem.226.b: "Zentralamerika ist uns nicht von Nutzen."

cendem.227.t: "Die Kanadier akzeptieren"
cendem.227.d: "Die Kanadier haben unserem Ersuchen zugestimmt, und wir werden in die Reihen der Entente aufgenommen. Dies ist ein wichtiger diplomatischer Schritt für unsere neu entstandene Nation!"
cendem.227.a: "Wir stehen jetzt zusammen."

cendem.228.t: "Die Kanadier lehnen ab"
cendem.228.d: "Die Kanadier haben unser Ersuchen abgelehnt, und obwohl sie gute diplomatische Beziehungen unterhalten wollen, sind sie nicht an weiteren militärischen Beziehungen zu uns interessiert."
cendem.228.a: "Wir werden ohne sie auskommen müssen.."

cendem.232.t: "Das demokratische Zentralamerika bittet um Beitritt zum Amerikanischen Völkerbund"
cendem.232.d: "Eine zentralamerikanische Delegation ist heute in unserer Hauptstadt eingetroffen und hat offiziell um den Beitritt zum Bund der Amerikanischen Nationen gebeten. Die zentralamerikanische Nation verfügt zwar nur über eine recht kleine Streitmacht und sehr wenig Ressourcen, aber ein weiterer Verbündeter in Zentralamerika könnte sich für unsere Sache als vorteilhaft erweisen, da wir mit ihrer Hilfe den Panamakanal umgehen könnten. Was sollen wir ihnen sagen?"
cendem.232.a: "Heißt sie willkommen."
cendem.232.b: "Zentralamerika ist für uns nicht von Nutzen."

cendem.233.t: "Die Vereinigten Staaten nehmen unseren Antrag an"
cendem.233.d: "Die Kanadier haben unserem Ersuchen zugestimmt, und wir werden in die Reihen der Entente aufgenommen. Dies ist ein wichtiger diplomatischer Schritt für unsere neu entstandene Nation!"
cendem.233.a: "Wir freuen uns, mit einer anderen Demokratie auf Augenhöhe zu sein."

cendem.234.t: "Die Vereinigten Staaten lehnen unseren Antrag ab"
cendem.234.d: "Die Amerikaner haben unser Ersuchen abgelehnt, und obwohl sie gute diplomatische Beziehungen unterhalten wollen, sind sie nicht an weiteren militärischen Beziehungen zu uns interessiert.."
cendem.234.a: "Wir werden ohne sie auskommen müssen.."

cendem.235.t: "Zentralamerika bittet uns um Unterstützung seiner Neutralität"
cendem.235.d: "Die zentralamerikanische Nation hat kürzlich ihre Neutralität in Weltangelegenheiten erklärt und unsere Regierung gebeten, ihre Haltung anzuerkennen und sie im Falle eines Konflikts zu schützen. Obwohl Zentralamerika relativ sicher auf dem zentralamerikanischen Subkontinent liegt, sollten wir die Aggressivität seiner Nachbarn nicht unterschätzen und diese Bitte sorgfältig prüfen..."
cendem.235.a: "Akzeptiert ihre Bitte."
cendem.235.b: "Wir können uns nicht in zentralamerikanische Angelegenheiten einmischen und lehnen ihren Vorschlag ab."

cendem.236.t: "Kanada erklärt sich bereit, unsere Neutralität zu unterstützen"
cendem.236.d: "Kanada hat beschlossen, seine Neutralität anzuerkennen, und sich bereit erklärt, einzugreifen, falls eine ausländische Macht beschließt, unserem friedlichen Land den Krieg zu erklären.."
cendem.236.a: "Wir sind dankbar."

cendem.237.t: "Kanada weigert sich, unsere Neutralität zu unterstützen"
cendem.237.d: "Kanada hat beschlossen, unsere Neutralität in der Welt nicht zu unterstützen, und obwohl es seine Bereitschaft dazu bekundet hat, hat es erklärt, dass es derzeit nicht die Kraft hat, uns zu garantieren."
cendem.237.a: "Wir müssen uns nach jemand anderem umsehen..."

cendem.238.t: "Zentralamerika bittet uns um Unterstützung seiner Neutralität"
cendem.238.d: "Die zentralamerikanische Nation hat kürzlich ihre Neutralität in Weltangelegenheiten erklärt und unsere Regierung gebeten, ihre Haltung anzuerkennen und sie im Falle eines Konflikts zu schützen. Obwohl Zentralamerika relativ sicher auf dem zentralamerikanischen Subkontinent liegt, sollten wir die Aggressivität seiner Nachbarn nicht unterschätzen und diese Bitte sorgfältig prüfen..."
cendem.238.a: "Akzeptiert ihren Vorschlag."
cendem.238.b: "Wir können uns nicht in zentralamerikanische Angelegenheiten einmischen und lehnen ihren Vorschlag ab."

cendem.239.t: "Die Vereinigten Staaten akzeptieren die Unterstützung unserer Neutralität"
cendem.239.d: "Die Vereinigten Staaten haben beschlossen, ihre Neutralität anzuerkennen, und haben sich bereit erklärt, einzugreifen, falls eine ausländische Macht beschließt, unserer friedlichen Nation den Krieg zu erklären.."
cendem.239.a: "Wir werden ohne sie auskommen müssen.."

cendem.240.t: "Die Vereinigten Staaten weigern sich, unsere Neutralität zu unterstützen"
cendem.240.d: "Die Vereinigten Staaten haben beschlossen, unsere Neutralität in Weltangelegenheiten nicht zu unterstützen, und obwohl sie ihre Bereitschaft dazu bekundet haben, haben sie erklärt, dass sie derzeit nicht die Kraft haben, uns zu garantieren."
cendem.240.a: "Wir müssen uns nach jemand anderem umsehen..."

cendem.241.t: "Militärische Paraden"
cendem.241.d: "Nach mehreren Tagen der Vorbereitung und Propaganda feiern wir heute endlich den mittelamerikanischen Patriotismus, indem jede regionale Armee Paraden in ihren regionalen Hauptstädten organisiert, bei denen Delegationen aus jeder Nation zu diesem besonderen Anlass mitmarschieren. Zu den Klängen von Liedern wie "Amor Patrio" oder dem "Marcha de Gerardo Barrios" marschieren wir wirklich als eine Nation zusammen, auch wenn wir unsere Unterschiede schätzen."
cendem.241.a: "Wir feiern gemeinsam für ein besseres Morgen."

cendem.242.t: "Zentralamerika bereitet sich auf eine Invasion vor"
cendem.242.d: "Unsere Geheimdienstberichte deuten darauf hin, dass die zentralamerikanische Nation ihre Truppen an unseren Grenzen aufstellt. Sie haben zwar noch keine diplomatischen Absichten geäußert, aber es ist klar, dass die Spannungen hoch sind und es jeden Moment zu einem Angriff kommen kann."
cendem.242.a: "We need to prepare."

### FOCUSES ###
### Political Tree
CEN_DEM_Council_CON: "Beginn des Verfassungskonvents"
CEN_DEM_Council_CON_desc: "Mit der Gründung der neuen Zentralamerikanischen Konföderation müssen wir uns mit den verschiedenen Gruppierungen in unserer nunmehr großen Nation arrangieren, um eine Einigung über die Art und Weise der Regierungsführung zu erzielen."

## SocCon
CEN_DEM_Soc_Con: "Die Unionistische Partei siegt!"
CEN_DEM_Soc_Con_desc: "Die Partido Unionista hat bei den Wahlen einen Sieg errungen! Mit ihren Versprechungen einer stärker zentralisierten Nation werden ihre Reformen die Autonomie der einzelnen Nationen zugunsten einer effizienteren Zentralregierung einschränken."
CEN_DEM_cen_man: "Unsere gemeinsame Kultur kultivieren"
CEN_DEM_cen_man_desc: "Unsere Nationen wurden vor langer Zeit durch künstliche Grenzen geteilt, was zur Entstehung scheinbar getrennter Kulturen auf dem Subkontinent führte. Doch jetzt, da wir vereint sind, müssen solche künstlichen Kreationen beseitigt werden, um die Einheit unserer Nation zu fördern. Wir sollten damit beginnen, das Beste aus jeder Subkultur zu übernehmen und eine neue Kultur zu schaffen, die wir in unseren Schulen lehren und in den Medien verbreiten können.."
CEN_DEM_kill_ufc: "Zerstörung des Einflusses der UFC"
CEN_DEM_kill_ufc_desc: "Die United Fruit Company, ein langjähriger Feind der Partido Unionista in Guatemala, ist uns nun ausgeliefert. Mit der Hilfe unserer zentralamerikanischen Brüder werden wir diesem heimtückischen Unternehmen den Todesstoß versetzen und unser Land ein für alle Mal von seinem Einfluss befreien!"
CEN_DEM_sideline_military: "The Military as a Unifying Factor"
CEN_DEM_sideline_military_desc: "Es ist der militärischen Macht zu verdanken, dass unsere Nationen Radikalismus und Autoritarismus überleben konnten, und wir sollten unseren Helden eine angemessene Belohnung für ihren Dienst zukommen lassen. Das Militär wird als einigendes Element für unsere Nation gefördert und erhält dafür angemessene Privilegien."
CEN_DEM_boost_civilian_eco: "Die Industrie, die Grenzen überschreitet"
CEN_DEM_boost_civilian_eco_desc: "Wenn wir die Wirtschaft unseres Landes verbessern wollen, müssen wir anfangen, in die Industrie zu investieren. Wir sind zwar nicht so ehrgeizig wie die Liberalen, aber eine zusätzliche Industrie wird sich als nützlich erweisen, um unsere Position auf dem Kontinent als Regionalmacht zu behaupten und unsere Wirtschaft anzukurbeln."
CEN_DEM_no_big_guys: "Stärkung der politischen Unabhängigkeit"
CEN_DEM_no_big_guys_desc: "Wir respektieren zwar den Senat und die Abgeordnetenkammer, aber wir sollten damit beginnen, die Unabhängigkeit der Regierungspartei von diesen Gremien zu stärken, damit sie größere Reformen durchführen kann, ohne wochenlange nutzlose Debatten über einfache Angelegenheiten führen zu müssen. Wir werden damit beginnen, Gesetze zu verabschieden, um die Exekutivgewalt des Präsidenten zu erweitern und der Regierungspartei einen zusätzlichen Einfluss auf die politische Szene zu verschaffen."
CEN_DEM_more_cen_love: "Der zentralamerikanische Traum"
CEN_DEM_more_cen_love_desc: "Mit der Wiedervereinigung unserer Nationen können nun Hunderte von neuen Ingenieuren, Wissenschaftlern, Technikern und Gelehrten in gemeinsamen Projekten zusammenarbeiten, um unserer Nation zu helfen, anstatt sich von unbedeutenden regionalen Projekten ablenken zu lassen, von denen nur einige wenige profitieren würden. Wir werden diese meisterhaften Köpfe für unsere Regierung an Projekten arbeiten lassen, die uns alle wirklich voranbringen."
CEN_DEM_lost_brothers: "Unsere Brüder im Süden"
CEN_DEM_lost_brothers_desc: "Während die meisten denken, dass die Vereinigung Zentralamerikas bereits vollzogen ist, glauben wir, dass sie noch nicht abgeschlossen ist. Im Süden gibt es noch zwei Nationen, die Teil des Subkontinents sind, die in den Schoß der Gemeinschaft aufgenommen werden müssen, sonst..."
CEN_DEM_get_costa_rica: "Wiederherstellung der Union in ihrer Gesamtheit"
CEN_DEM_get_costa_rica_desc: "Costa Rica war im 19. Jahrhundert Teil der ursprünglichen Zentralamerikanischen Föderation und mit seinen starken demokratischen Traditionen ist es nur richtig, dass wir das Land auffordern, sich uns anzuschließen, da es in unserem System angemessen vertreten sein wird und keinen Grund haben sollte, sich zu weigern."
CEN_DEM_get_panama: "Willkommen Panama als die 6. Republik"
CEN_DEM_get_panama_desc: "Panama ist ein weiteres Mitglied des Subkontinents, das jetzt aufgrund des amerikanischen Bürgerkriegs isoliert ist. Um sie vor ausländischen Bedrohungen zu schützen, werden wir sie auffordern, unserer Union formell beizutreten, wo sie die Vertretung in einem Land von Gleichen und den Schutz ihrer Brüder erhalten werden."
CEN_DEM_integrate_panama: "Integriert Panama"
CEN_DEM_integrate_panama_desc: "Nun, da Panama fest in unserem Land verankert ist, müssen wir den Prozess der Integration seiner Institutionen in unsere durchlaufen, um das Land formell als gleichberechtigtes Mitglied der Union aufzunehmen."
CEN_DEM_integrate_costa_rica: "Integriert Costa Rica"
CEN_DEM_integrate_costa_rica_desc: "Nun, da Costa Rica fest in unserem Land verankert ist, müssen wir den Prozess der Integration seiner Institutionen in unsere durchlaufen, um das Land formell als gleichberechtigtes Mitglied der Union aufzunehmen."
CEN_DEM_more_centralisation: "Konsolidierung der Republik"
CEN_DEM_more_centralisation_desc: "Das republikanische System in unserem Land muss gegenüber den regionalen Systemen, wie sie die alten mittelamerikanischen Staaten hatten, ausgebaut werden. Im Moment haben unsere republikanischen Institutionen eher eine beratende Funktion gegenüber den lokalen Gouverneuren. Wir werden uns darauf konzentrieren, ihre Macht zu erweitern, was unsere Regierung noch weiter zentralisieren und uns ermöglichen wird, unnötige Bürokratie abzubauen."
CEN_DEM_power_judges: "Der Oberste Gerichtshof von Zentralamerika"
CEN_DEM_power_judges_desc: "Die Justiz arbeitet jetzt unabhängig in den einzelnen Regionen, anstatt von einer übergeordneten Behörde überwacht zu werden. Wir werden den Obersten Gerichtshof Zentralamerikas schaffen, um diesen Bedarf zu decken und Fälle zu behandeln, die nationale Angelegenheiten und nicht die der Provinzen betreffen."
CEN_DEM_power_law: "Zwingt den Republiken Bundesgesetze auf"
CEN_DEM_power_law_desc: "Wir haben derzeit eine Reihe von föderalen Richtlinien für die Gesetzbücher in unseren Ländern, die teilweise in unseren Provinzen umgesetzt werden. Wir sind mit dem gegenwärtigen System nicht zufrieden und glauben, dass die buchstabengetreue Durchsetzung des Bundesrechts bei gleichzeitiger Integration der lokalen Gesetzgebung in die regionalen Gesetzbücher auf lange Sicht ein klügerer Schritt ist und uns helfen wird, die Bundesregierung als wahres Regierungsorgan zu konsolidieren."

CEN_DEM_integrate_infrastructure: "Vereinheitlichung des Straßen- und Schienennetzes"
CEN_DEM_integrate_infrastructure_desc: "In Zentralamerika gibt es nur wenige Transitnetze, und die wenigen, die wir haben, haben nicht einmal die gleiche Spurweite! Wir müssen eine neue Eisenbahnverwaltung schaffen und Reformen einleiten, um uns auf eine neue Standardspurweite einzustellen und Schienen und Straßen in unserem Land auszubauen."
CEN_DEM_support_diverse_industry: "Anreize für nationale Unternehmen"
CEN_DEM_support_diverse_industry_desc: "Mit der Wiedergeburt unserer Nation als Regionalmacht müssen wir auch unsere wirtschaftliche Position stärken. Eine Reihe von Zöllen und Steuersenkungen für unsere lokalen Industrien wird dafür sorgen, dass unsere Industrie wächst und unsere lokalen Industriellen unser System mehr schätzen."
CEN_DEM_central_american_oath: "Treueschwur auf die Republik"
CEN_DEM_central_american_oath_desc: "Mit dem Ende der einzelnen Nationen, aus denen sich Mittelamerika einst zusammensetzte, müssen wir einen neuen Treueeid verfassen. Die Menschen unserer Nation werden nicht mehr einen Eid auf ihre individuellen Flaggen schwören, sondern auf unsere Nation als Ganzes, um ihre Brüder gegen jeden ausländischen Feind zu verteidigen."
CEN_DEM_usurp_power: "Autonomie der Provinzen an sich reißen"
CEN_DEM_usurp_power_desc: "Die Provinzen innerhalb unserer Nation haben eine relativ dezentralisierte Exekutivstruktur genossen, die es ihnen ermöglichte, ihre internen Angelegenheiten zu regeln, aber jegliche Versuche der Zusammenarbeit absolut blockierte. Wir werden ihre Gesamtautonomie einschränken, um unsere Kooperationsmöglichkeiten landesweit zu verbessern."
CEN_DEM_cen_railway: "Verbindung der Grenzregionen"
CEN_DEM_cen_railway_desc: "Wir werden das Projekt Via Centroamericana in Angriff nehmen, das sich über mehrere unserer Provinzen erstrecken und den Zusammenhalt mit den anderen Provinzen verbessern wird, indem wir die Infrastruktur zwischen den Regionen verbessern."
CEN_DEM_friendly_islands: "Unsere Verbundenheit mit dem Archipel"
CEN_DEM_friendly_islands_desc: "Der karibische Archipel könnte sich angesichts der Instabilität in den Vereinigten Staaten als wichtiger wirtschaftlicher Verbündeter erweisen. Wir werden eine Reihe von Freundschaftsvorschlägen ausarbeiten, die als Brücke für den Ausbau unserer diplomatischen und wirtschaftlichen Beziehungen dienen sollen."
CEN_DEM_foreign_relations: "Verteidigung unserer Interessen"
CEN_DEM_foreign_relations_desc: "Da sich unsere internen Reformen ihrem Ende nähern, können wir beginnen, den Blick nach außen in die Welt zu richten. Angesichts des weltweit zunehmenden Radikalismus müssen wir in der Weltpolitik Stellung beziehen und für Freiheit und Demokratie zu den Waffen greifen!"

## SocLib
CEN_DEM_Soc_Lib: "Die Liberale Partei gewinnt!"
CEN_DEM_Soc_Lib_desc: "Die Partido Liberal hat einen Wahlsieg errungen! Mit ihrer Vision eines autarken Zentralamerikas werden ihre Reformen der Industrialisierung einen neuen Schub geben."
CEN_DEM_industrialise_no_matter_the_cost: "Der Vierjahresplan"
CEN_DEM_industrialise_no_matter_the_cost_desc: "Der Präsident hat einen Vierjahresplan verabschiedet, mit dem mehrere Ziele für die Industrialisierung erreicht werden sollen. Während einige der Ziele für entwickelte Länder vernünftig erscheinen, könnten sie für eine Nation wie die unsere unerreichbar sein..."
CEN_DEM_do_it_harder: "Einbeziehung der Unternehmen"
CEN_DEM_do_it_harder_desc: "Ob man sie liebt oder hasst, es lässt sich nicht leugnen, dass die großen Konzerne wie Krupp oder die United Fruit Company mit ihrem Geld und ihrem Einfluss die Welt bewegen. Wir müssen uns auf ihre Seite schlagen und ihre Gewinne anzapfen, wenn wir jemals wirtschaftliche Unabhängigkeit erreichen wollen."
CEN_DEM_reverse_brain_drain: "Anwerbung ausländischer Ingenieure"
CEN_DEM_reverse_brain_drain_desc: "Einer der größten Missstände, unter denen alle zentralamerikanischen Länder litten, war der Mangel an qualifizierten Arbeitskräften, und trotz jahrzehntelanger Bildungsanstrengungen haben die meisten dieser Experten, die unsere Institutionen verlassen haben, einfach ihre Koffer gepackt und sind in wohlhabendere Länder abgereist. Wir müssen sie zurückholen, und deshalb werden wir ausländischen Experten verlockende Löhne anbieten, damit sie unserem Land ihre Dienste anbieten."
CEN_DEM_just_kill_my_workers_already: "Großzügige Steuersenkungen für die Industrie"
CEN_DEM_just_kill_my_workers_already_desc: "Um mehr ausländische Investitionen anzuziehen und Anreize für das Wachstum kleiner Unternehmen zu schaffen, werden wir eine Reihe von großzügigen Steuersenkungen für die Industrie einführen, damit sich mehr Unternehmen in unseren Gebieten ansiedeln können."
CEN_DEM_i_hate_cash_crops: "Cash Crops hart besteuern"
CEN_DEM_i_hate_cash_crops_desc: "Cash Crops sind der Fluch Zentralamerikas, da sie unsere Bevölkerung in die Abhängigkeit von diesen billig zu produzierenden Waren treiben. Um von ihrer Verwendung abzuschrecken, werden wir sie hart besteuern und mit den Überschüssen aus dem neuen Einkommen unsere Gewinne in den Konsumgütermarkt investieren."
CEN_DEM_need_the_bank: "Die Zentralamerikanische Bank"
CEN_DEM_need_the_bank_desc: "Bis jetzt haben wir eine Koalition der Banken beibehalten, die aus dem Vereinigungsprozess hervorgegangen sind. Diese Koalition, die die staatlichen Mittel der einzelnen Provinzen verwaltet hat, nähert sich nun ihrem Ende. Wir werden damit beginnen, ihre Vereinigung zu einer riesigen staatlichen Einheit zu organisieren, die unsere Regierung mit den für die Verwaltung des Landes erforderlichen Mitteln und dem Finanzrat versorgen wird."
CEN_DEM_loan_extravaganza: "Günstige Kredite für die lokale Industrie"
CEN_DEM_loan_extravaganza_desc: "Der Unternehmergeist ist in Zentralamerika lebendig und gut. Allerdings erschweren die großen Unternehmen in unserem Land ihr Wachstum. Wir werden ein Programm für billige Industriekredite auflegen, bei dem wir einheimischen Produzenten sehr niedrige Zinssätze berechnen, damit sie ihre eigenen Unternehmen mit einem flexiblen finanziellen Zahlungssystem aufbauen können. Das wird uns hoffentlich einen Vorsprung in der einheimischen Industrie verschaffen, so dass wir eines Tages nicht mehr von ausländischen Unternehmen abhängig sind."
CEN_DEM_soclib_costa_rica: "Freundschaftsvertrag mit Costa Rica"
CEN_DEM_soclib_costa_rica_desc: "Wir wünschen den Costaricanern nichts Böses, aber ihre jüngsten Aktionen haben uns die Möglichkeit eines Angriffs aus dem Süden befürchten lassen. Wir würden es zwar verabscheuen, so kurz nach der Wiedervereinigung in den Krieg zu ziehen, aber wir können nicht zulassen, dass sie uns einfach in den Rücken fallen, wenn wir gerade dabei sind, unsere Ziele zu erreichen. Wir werden ein Freundschaftsangebot ausarbeiten und sehen, ob es vielleicht noch einen Weg für eine friedliche Lösung gibt..."
CEN_DEM_soclib_kill_costa_rica: "Beseitigt die Feinde im Süden"
CEN_DEM_soclib_kill_costa_rica_desc: "Die Ablehnung Costa Ricas empört die Öffentlichkeit, und die Angst vor einem Angriff ist nach einer solch demütigenden diplomatischen Leistung groß. Die Costa Ricaner lassen uns keine Wahl, und wir sind nun gezwungen, einen Präventivschlag zu führen, um unsere Position zu sichern. Vielleicht werden sie mit der Zeit lernen, dass sie sich geirrt haben..."
CEN_DEM_we_fed_up: "Moderation ist der Schlüssel"
CEN_DEM_we_fed_up_desc: "Jetzt, wo wir endlich erkennen, welchen Schaden die Autarkie anrichtet, können wir die Vorteile, die die Industrialisierung unserem Land gebracht hat, nicht mehr leugnen. Vielleicht ist noch nicht alles verloren, und wir könnten Centroamérica immer noch zu einem industriellen Kraftzentrum machen, auch wenn es nicht so autark ist, wie wir es geplant hatten..."
CEN_DEM_back_to_bananas: "Aufhebung der strengen Cash-Crop-Politik"
CEN_DEM_back_to_bananas_desc: "Die Cash-Crop-Steuerpolitik hat viele unserer Landwirte ausgeblutet und viele unserer Bauern in die Armut getrieben. Wir bedauern, dass sich die Dinge so entwickelt haben, aber wir haben noch Zeit, das zu ändern, und deshalb werden wir die bisherige Steuerpolitik rückgängig machen."
CEN_DEM_more_friends: "Erkennt das Versagen unserer Politik an"
CEN_DEM_more_friends_desc: "Trotz all unserer Bemühungen haben wir die Hauptziele des Vierjahresplans nicht erreicht, und unsere Prognosen zeigen, dass wir, selbst wenn wir auf diesem Weg weitermachen würden, ohnehin nicht in der Lage sein werden, ihn zu erreichen. Es ist an der Zeit, Verantwortung zu übernehmen und mit Reformen zu beginnen, um uns an unsere reale Situation anzupassen..."
CEN_DEM_live_up_to_the_name: "Arbeitnehmerrechte ausbauen"
CEN_DEM_live_up_to_the_name_desc: "Die Arbeitnehmer sind mit dem Vierjahresplan zu einer der am stärksten entrechteten Gruppen geworden, da sie von ausländischen Industrien nach Lust und Laune ausgebeutet werden können. Jetzt, da wir ihre Investitionen nicht mehr so dringend benötigen, können wir unseren Arbeitnehmern einen sicheren Arbeitsplatz und bessere Sicherheitsvorschriften bieten, um sie gegenüber den Industriellen zu bevorzugen."
CEN_DEM_back_to_taxing: "Steuern für die Industrie erhöhen"
CEN_DEM_back_to_taxing_desc: "Die Industrie ist zu einem wichtigen Bestandteil der zentralamerikanischen Wirtschaft geworden, aber da sie größtenteils auf Steuererleichterungen und staatlichen Krediten beruht, erhalten wir nicht so viele Einnahmen, wie wir einst gehofft hatten. Wir werden unseren Industriesektor strenger besteuern, was uns hoffentlich einen Überschuss bescheren wird, den wir anderweitig investieren können."

## MarLib
CEN_DEM_Mar_Lib: "Die Demokratische Vereinigungspartei siegt!"
CEN_DEM_Mar_Lib_desc: "Die Partido de Unificación Democrática hat die Wahlen gewonnen! Mit ihrer Vision eines neutralen Zentralamerikas werden sich ihre Reformen darauf konzentrieren, das diplomatische Ansehen des Landes auf der Weltbühne zu verbessern, verschiedene Handelspartner zu gewinnen und die Handelsgewinne in die lokale Infrastruktur zu reinvestieren."
CEN_DEM_trade_buddies: "Diversifizierung unserer Handelspartner"
CEN_DEM_trade_buddies_desc: "Einer der größten Fehler, den die früheren mittelamerikanischen Staaten gemacht haben, war, ihre Wirtschaft einem einzigen Handelspartner anzuvertrauen, nämlich den Vereinigten Staaten. Durch deren Zusammenbruch im Bürgerkrieg hat unsere Wirtschaft stark gelitten, und wir sollten es vermeiden, jemals wieder so enge Beziehungen zu einem bestimmten Land zu unterhalten. Deshalb werden wir mit Ländern in aller Welt Kontakt aufnehmen und sie wissen lassen, dass wir für Geschäfte offen sind."
CEN_DEM_marlib_sideline_military: "Umfassende Entmachtung des Militärs"
CEN_DEM_marlib_sideline_military_desc: "Das Militär ist seit Beginn des Jahrhunderts die größte Gefahr für die zentralamerikanische Demokratie, und wir sind nicht bereit, unsere Freiheit um der Sicherheit willen zu verspielen. Wir werden damit beginnen, verfassungsmäßige Schutzmaßnahmen gegen das Militär einzuführen und seine Exekutivgewalt zu beschneiden, so dass es nur noch im Namen der Regierung handeln kann."
CEN_DEM_were_not_centralist: "Einheit in der Vielfalt"
CEN_DEM_were_not_centralist_desc: "Zentralamerika ist ein Land der Gegensätze. Eingeborene, afrikanischstämmige und spanischstämmige Menschen leben innerhalb unserer Grenzen in Harmonie, auch wenn die Gesetze der Vorgängerregierungen dies nicht widerspiegeln. Wir werden uns für liberalere Reformen einsetzen, um jeden Zentralamerikaner als gleichberechtigt vor dem Gesetz anzuerkennen."
CEN_DEM_promote_civ_industry: "Förderung der zivilen Industrie"
CEN_DEM_promote_civ_industry_desc: "Eines unserer Hauptziele ist es, die Lebensbedingungen in Zentralamerika zu verbessern, und obwohl wir nicht so radikal an der Industrialisierung interessiert sind wie die Liberalen, erkennen wir dennoch das Potenzial für eine Expansion in diesem Sektor, und wir werden so bald wie möglich damit beginnen, dieses Potenzial zu nutzen."
CEN_DEM_railroad_grants: "Eisenbahnprojekte für alle Republiken"
CEN_DEM_railroad_grants_desc: "Eines unserer Hauptziele ist die Annäherung der zentralamerikanischen Republiken durch die Förderung großer Infrastrukturprojekte. Wir werden eine Finanzierungsorgie starten, um den Ausbau von Straßen und Eisenbahnen durch private Unternehmen zu fördern. Von Belize bis San Carlos sollen unsere Straßen und Eisenbahnen alle unsere Völker miteinander verbinden!"
CEN_DEM_more_federation: "Konsolidierung der Föderationsprinzipien"
CEN_DEM_more_federation_desc: "Der Verfassungskonvent hat eine Reihe von Grundsätzen für unsere junge Föderation festgelegt. Allerdings haben diese neuen Ideen noch kein wirkliches rechtliches Gewicht. Wir werden uns darauf konzentrieren, dies zu ändern und sicherzustellen, dass keine Fraktion in Zentralamerika beschließen kann, dass die Föderation nicht mehr ihren Bedürfnissen entspricht..."
CEN_DEM_peace_please: "Frieden in unserer Zeit"
CEN_DEM_peace_please_desc: "In Zentralamerika hat es in den letzten Jahren zu viele Kämpfe gegeben. Menschen, die einst friedliche Nachbarn waren, wurden scheinbar über Nacht zu erbitterten Feinden. Unser Volk hat genug davon, und wir werden den Frieden, für den wir so hart gekämpft haben, für den Rest unserer Regierung aufrechterhalten. Wenn dies der Wille des Volkes ist, dann werden wir ihm gehorchen..."
CEN_DEM_were_wusses: "Freundschaft in Zentralamerika"
CEN_DEM_were_wusses_desc: "Die Nationen in Zentralamerika müssen sich durch die Entwicklungen in unserer Region des Subkontinents bedroht fühlen. In nur wenigen Jahren sind unsere Länder in gewaltsame Kämpfe verwickelt worden, und sie tun gut daran, sich vor uns in Acht zu nehmen, falls wir sie in unser Chaos hineinziehen wollen. Aber jetzt haben sich die Dinge beruhigt, und es ist an der Zeit, um des Friedens willen Brücken zwischen uns zu bauen."
CEN_DEM_more_freedom: "Festigung unserer Freiheiten"
CEN_DEM_more_freedom_desc: "Viele in unserem Land hatten das Pech, im letzten Jahrzehnt mindestens einmal unter einem autoritären Regime leben zu müssen. Diese Männer und Frauen möchten nicht, dass ihnen ihre Freiheit wieder genommen wird, und deshalb werden wir Gesetze erlassen, um die Meinungs-, Presse- und Versammlungsfreiheit vor allen zu schützen, die sie öffentlich oder privat verletzen wollen."
CEN_DEM_ancapistan: "Verabschiedung von unternehmensfreundlichen Gesetzen"
CEN_DEM_ancapistan_desc: "Die Zukunft Zentralamerikas besteht darin, ein leuchtendes Leuchtfeuer des Wohlstands zu werden, das die Welt sehen kann. Um dieses ehrgeizige Ziel zu erreichen, werden wir eine Reihe von unternehmensfreundlichen Gesetzen verabschieden, um ausländische Unternehmen zu ermutigen, sich in unserem Land niederzulassen und das dringend benötigte Kapital für Reinvestitionen in unsere Wirtschaft bereitzustellen."
CEN_DEM_a_promising_future: "Eine vielversprechende Zukunft"
CEN_DEM_a_promising_future_desc: "Langsam aber sicher geht es für unser Land nach dem Chaos, das vor nicht allzu langer Zeit auf dem Subkontinent herrschte, wieder aufwärts. Mit einer Zeit des Wohlstands und der Liebe zur Freiheit werden wir langsam zu einem attraktiven Ort für viele liberale Intellektuelle weltweit, und wir erhalten nun die Vorteile dieser professionellen Einwanderung."
CEN_DEM_become_switserland: "Versucht, Neutralität zu erreichen"
CEN_DEM_become_switserland_desc: "Der einzige Weg, den Frieden langfristig zu sichern, besteht darin, die Weltmächte dazu zu bringen, uns als neutrale Nation anzuerkennen und uns im Falle eines gegen uns gerichteten Konflikts ihre Unterstützung anzubieten. Wir werden den nächstgelegenen Regionalmächten, die an einer Unterstützung unserer Neutralität interessiert sein könnten, Vorschläge unterbreiten."

## SocDem
CEN_DEM_Soc_Dem: "Die Arbeiterpartei siegt!"
CEN_DEM_Soc_Dem_desc: "Die Partido del Trabajo hat die Wahlen gewonnen! Mit ihrem Ziel, eine Mittelschicht aufzubauen und die Bildungseinrichtungen im ganzen Land zu erweitern, wird sie sicherlich die Lebensbedingungen der Arbeiterklasse verbessern und einige dringend benötigte Fachkräfte ins Land zurückbringen."
CEN_DEM_university_expansion: "Finanzierung von Universitäten in ganz Zentralamerika"
CEN_DEM_university_expansion_desc: "In Zentralamerika mangelt es derzeit an höheren Bildungseinrichtungen, um die Qualität unserer Arbeitskräfte zu verbessern. Wir werden eine Finanzierungsorgie starten, um neue Universitäten zu gründen und die bestehenden zu reformieren, damit sie die dringend benötigte operative Autonomie erhalten."
CEN_DEM_selfmade_entrepreneurs: "Ermutigung der Selbstständigen"
CEN_DEM_selfmade_entrepreneurs_desc: "In Zentralamerika gibt es nur wenige kleine Unternehmen. Wir können die Selbstständigen nicht vernachlässigen, da sie das Rückgrat jeder modernen Wirtschaft sind, und wir werden uns bemühen, ihre Aktivitäten zu subventionieren, um ihre Gründung und ihr Wachstum zu fördern."
CEN_DEM_tax_the_rich: "Progressive Besteuerung"
CEN_DEM_tax_the_rich_desc: "Wir können Arbeitslose nicht auf die gleiche Weise besteuern wie Wohlhabende. Wir müssen ein Steuersystem schaffen, das sich wirklich an die Realität der Bürgerinnen und Bürger in unserem Land anpasst, damit sie so viel zum Staat beitragen können, wie sie können. Zu diesem Zweck werden wir ein progressives Steuersystem einführen, so dass kein Armer dank der Regierung zu arm und kein Oligarch durch Nachlässigkeit zu reich wird."
CEN_DEM_standard_oil_is_bad: "Starke Anti-Kartell-Gesetze"
CEN_DEM_standard_oil_is_bad_desc: "Unternehmensmonopole haben in der Vergangenheit nicht nur die zentralamerikanische Demokratie geschädigt, sondern auch die neu entstandenen kleinen Unternehmen in unserer Region über Jahrzehnte hinweg beeinträchtigt. Wir werden strenge Anti-Trust-Gesetze einführen, um zu verhindern, dass Unternehmensmonopole in unserem Land gedeihen und den Fortschritt unserer Unternehmer behindern."
CEN_DEM_federalism_is_socialism: "Ausweitung der Rechte der Republiken"
CEN_DEM_federalism_is_socialism_desc: "Mit der Feder oder dem Schwert wurden alle Republiken, die Zentralamerika bildeten, vereinigt. Das bedeutet nicht, dass es zwischen uns irgendwelche Ressentiments geben sollte, noch dass sie eine unterdrückerische Zentralregierung verabscheuen sollten, die sich über sie aufdrängt. Wir werden eine Reihe von Gesetzen erlassen, um die Autonomie der internen Regionen zu schützen, sehr zum Unmut der Unionisten."
CEN_DEM_army_is_nerfed: "Reform der Kommandostruktur des Heeres"
CEN_DEM_army_is_nerfed_desc: "Die Armee hat zu lange zu viel Exekutivgewalt gehabt, was zu Putschen, Verschwörungen und Unterdrückung geführt hat. Wir werden ihnen nicht die Möglichkeit geben, sich wieder von der Leine der Regierung zu befreien, und deshalb werden wir die Autonomie der Streitkräfte stark einschränken."
CEN_DEM_decentralised_economy: "Dezentralisierte Wirtschaft"
CEN_DEM_decentralised_economy_desc: "Wir sollten nicht versuchen, die Wirtschaft unter der Zentralregierung zu zentralisieren, sondern den einzelnen Regionen die Möglichkeit geben, ihre regionale Autonomie so zu handhaben, wie sie es für richtig halten. Auf diese Weise können wir eine flexible und freie Wirtschaft sicherstellen und gleichzeitig die lokalen Regierungen begünstigen."
CEN_DEM_general_rotation: "Militärischer Personalwechsel"
CEN_DEM_general_rotation_desc: "Langgediente Offiziere in der Armee haben sich in der Vergangenheit als verräterisch erwiesen, und aus diesem Grund werden wir eine jährliche Personalrotation einführen. Einerseits wird dadurch die Gefahr verringert, dass ein einzelner Offizier zu einflussreich wird, und andererseits können rangniedrige Offiziere häufiger bessere Posten übernehmen und so mehr Erfahrung sammeln."
CEN_DEM_expanding_middle_class: "Eine wachsende Mittelschicht"
CEN_DEM_expanding_middle_class_desc: "Mit der Zunahme von Unternehmern in unserem Land haben wir endlich unser Ziel erreicht, eine kleine, aber funktionierende Mittelschicht zu schaffen. Wir sollten hier nicht stehen bleiben, sondern jeden in der Arbeiterklasse ermutigen, hart für den Erfolg seiner Landsleute zu arbeiten und auf diese Weise unsere Mittelschicht weiter auszubauen."
CEN_DEM_inequality_no_more: "Keine ekelhafte Ungleichheit mehr"
CEN_DEM_inequality_no_more_desc: "In der Vergangenheit war Mittelamerika als Subkontinent bekannt, auf dem die Lebensstile der Reichen und der Armen stark voneinander abweichen. Nun aber ist es uns endlich gelungen, die Kluft zwischen ihnen zu überbrücken und eine Gesellschaft zu schaffen, die gerechter und integrativer ist als die, die wir geerbt haben. Unsere Reformen können als Erfolg gewertet werden, und die Gewinne aus unserem Erfolg beginnen zu fließen."
CEN_DEM_stealthy_acquisition: "Bei der richtigen Gelegenheit zuschlagen"
CEN_DEM_stealthy_acquisition_desc: "Zentralamerika muss vor seinen Feinden auf der Hut sein. Unsere Vereinigung mag abgeschlossen sein, aber unsere Feinde werden nicht ruhen, wenn sie wissen, dass wir wieder auf den Beinen sind. Wir müssen in die Offensive gehen und zuschlagen, bevor sie es können."
CEN_DEM_i_love_canada: "Annäherung an die Entente"
CEN_DEM_i_love_canada_desc: "Die Entente greift weltweit zu den Waffen für Freiheit und Demokratie, und wir sollten sie in ihrem Kampf nicht allein stehen lassen! Wir werden Kanada auffordern, sich als Gleichberechtigter in ihre Reihen einzureihen."
CEN_DEM_local_judges: "Örtliche Rechtsprechung bleibt das oberstes Gebot"
CEN_DEM_local_judges_desc: "Die Bundesregierung hat ihre eigenen Zuständigkeiten, und jede Republik hat auch ihre eigenen. Aus diesem Grund unterstützen wir nicht die Vorherrschaft der föderalen Gesetze über die lokalen Gesetzgebungen. Wir werden die föderalen Richtlinien, die wir für die lokale Gesetzgebung haben, stärken, aber wir werden auch die verschiedenen Regionen ermutigen, ihre Gesetzbücher so zu entwickeln, wie sie es für richtig halten."
CEN_DEM_ubico_sucks: "Die Armee wird die Demokratie nicht mehr bedrohen"
CEN_DEM_ubico_sucks_desc: "Die Armee war schon immer eine Bedrohung für die zentralamerikanische Demokratie, und wir werden mehr als jede andere Fraktion dafür kämpfen, diese schreckliche Institution einzudämmen, damit sie nur den Interessen des Staates und der Verteidigung unserer Souveränität dient."
CEN_DEM_workers_plight: "Die Notlage der Arbeiter"
CEN_DEM_workers_plight_desc: "Die Arbeitnehmer in unserem Land haben jahrzehntelang unter grausamen Missständen gelitten, und wir treten nun in eine neue Ära ein, in der sich diese Nachlässigkeit als gefährlich erweisen könnte. Wir werden uns bemühen, einen Wohlfahrtsstaat zu schaffen, so dass jeder Mann seine Familie ernähren kann und jeder ein gleichberechtigtes und erfülltes Leben genießen kann."
CEN_DEM_no_more_evasion: "Vorgehen gegen die Steuerhinterziehung"
CEN_DEM_no_more_evasion_desc: "Überraschenderweise ist die Steuerhinterziehung in Zentralamerika einer der größten Kapitalverluste unserer Regierung, und jetzt, wo wir begonnen haben, einen Wohlfahrtsstaat zu schaffen, wäre dieses Kapital sehr nützlich, um unseren Haushalt zu verbessern. Wir werden eine Steuerbehörde einrichten und gegen die Steuerhinterziehung vorgehen, die Steuern für diejenigen senken, die kooperieren, und diejenigen hart bestrafen, die versuchen, sich aus dem System herauszuschummeln."
CEN_DEM_bourgeousie_begone: "Korruption vor Gericht stellen"
CEN_DEM_bourgeousie_begone_desc: "Die Korruption ist der Fluch der zentralamerikanischen Nationen, da große Unternehmen wie die United Fruit Company im Verborgenen die Fäden ganzer Nationen ziehen. Wir werden nicht zulassen, dass unser Land so leicht manipuliert werden kann, und wir werden diejenigen jagen, die es wagen, ihre Landsleute für Geld zu verkaufen."
CEN_DEM_minimum_wage: "Ein garantierter Mindestlohn"
CEN_DEM_minimum_wage_desc: "In Mittelamerika gab es jahrzehntelang keinen Mindestlohn, so dass die Unternehmen die Bauern und Arbeiter des Landes ausbeuten konnten. Wir werden einen Mindestlohn einführen, um unsere Arbeiterklasse zu schützen, und dafür sorgen, dass die lokalen Regierungen ihn als Richtschnur für ihre Regionen einhalten."
CEN_DEM_military_is_not_politics: "Gewährleistung der Trennung der Staatsorgane"
CEN_DEM_military_is_not_politics_desc: "Die von uns ausgearbeitete Verfassung sieht vor, dass die Zentralamerikanische Republik über eine Legislative, eine Exekutive und eine Judikative verfügen wird, die unabhängig voneinander arbeiten sollen. Gegenwärtig funktionieren sie wie vorgesehen, aber es spricht nichts dagegen, dass diese relative Harmonie in Zukunft zerbricht. Wir werden damit beginnen, Gesetze zu erlassen, die die Autonomie der einzelnen Gewalten gegenüber den anderen stärken, um die Dominanz einer der beiden Gewalten zu verhindern."
CEN_DEM_money_for_old_people: "Existenzsichernde Rente sichern"
CEN_DEM_money_for_old_people_desc: "Den Idealen des salvadorianischen Intellektuellen Masferrer folgend, werden wir versuchen, jedem Menschen im Land eine Chance auf ein besseres Leben zu geben, und dazu wäre es am besten, damit zu beginnen, dass die Menschen sich ihre Renten leisten können. Wir dürfen nicht zulassen, dass ein Zentralamerikaner obdachlos bleibt!"
CEN_DEM_small_welfare: "Ein junger Wohlfahrtsstaat"
CEN_DEM_small_welfare_desc: "Nach Abschluss unserer Reformen können wir mit Stolz sagen, dass Zentralamerika erreicht hat, was einst unmöglich schien: Ein Staat, der sich um das Wohlergehen der Arbeitnehmer kümmert und gleichzeitig eine Zeit des Wohlstands und der Wettbewerbsfähigkeit aufrechterhält, die unsere Republiken in der Vergangenheit wirtschaftlich erfolgreich gemacht hat."

## Radsoc (you hate yourself don't you)
CEN_DEM_Rad_Soc: "Die Nationalen Revolutionäre gewinnen!"
CEN_DEM_Rad_Soc_desc: "Die Partido Nacional Revolucionario hat es geschafft, trotz aller Widrigkeiten die Wahlen zu gewinnen! Ihre Reformen, die eine Landreform und Reformen für die Gleichheit versprechen, werden zwangsläufig den Widerstand der anderen Parteien hervorrufen..."
CEN_DEM_lol_i_won: "Das Volk hat gesprochen"
CEN_DEM_lol_i_won_desc: "Die anderen Parteien beanstanden unseren Sieg, aber wir haben bei den Wahlen fair und deutlich gewonnen, und wir werden alle erforderlichen Prüfungen vornehmen, um zu beweisen, dass wir rechtmäßig gewonnen haben. Sie mögen mit unserer Ideologie nicht einverstanden sein, aber sie können nicht mit dem System, auf das wir uns vor nicht allzu langer Zeit geeinigt haben, nicht einverstanden sein!"
CEN_DEM_forget_about_it: "Das Ideal von Centroamérica ablehnen"
CEN_DEM_forget_about_it_desc: "Eine der größten Befürchtungen unserer Opposition ist, dass wir nur versuchen werden, unsere schwer erkämpfte Demokratie abzuschaffen und eine neue Diktatur des Proletariats zu schaffen. Wir müssen uns in der Öffentlichkeit von den radikalen Sozialisten distanzieren und ihnen zeigen, dass wir uns wirklich der Demokratie verpflichtet fühlen und mit jedem, der mit uns zusammenarbeiten will, Kompromisse eingehen."
CEN_DEM_were_all_equal: "Förderung der Gleichheit zwischen den Rassen"
CEN_DEM_were_all_equal_desc: "Je mehr sich die Dinge in Zentralamerika verändert haben, desto mehr sind sie gleich geblieben. Die Eingeborenen werden weiterhin unter dem kreolischen Stiefel unterdrückt, und die afrikanischen Nachkommen werden in unserer Gesellschaft weiterhin ignoriert. Jetzt, da wir an der Macht sind, werden wir die Gleichheit nicht nur fördern, sondern auch durchsetzen. Eine Reihe von Gesetzen, die die Gleichheit aller mittelamerikanischen Bürger und die Schwere eines rassistischen Vergehens festschreiben, könnte die Aufgabe erfüllen..."
CEN_DEM_more_schools: "Schulbildung für alle Zentralamerikaner"
CEN_DEM_more_schools_desc: "Die Analphabetenrate in Zentralamerika ist für unseren Geschmack ekelhaft hoch. Wir werden damit beginnen, in neue Schulen zu investieren, damit alle Zentralamerikaner von Belize bis Nicaragua zumindest eine Grundausbildung erhalten."
CEN_DEM_no_big_guys_radsoc_edition: "Militärische Allianzen werden uns niedermachen"
CEN_DEM_no_big_guys_radsoc_edition_desc: "Mittelamerika hat schon genug Krieg hinter sich. Es liegt nicht mehr in unserem Interesse, Militärbündnissen beizutreten und in weltweite Kreuzzüge zu ziehen. Wir werden den wichtigsten Fraktionen zu verstehen geben, dass wir an ihren Anliegen nicht interessiert sind und uns unseren eigenen inneren Angelegenheiten widmen."
CEN_DEM_oh_no_the_socialists: "Gesetzen zur Verstaatlichung"
CEN_DEM_oh_no_the_socialists_desc: "Um unsere Reformen fortzusetzen, müssen wir den rechtlichen Rahmen schaffen, der die Verstaatlichung von Schlüsselindustrien ermöglicht. Dieser Schritt wird bei unseren Gegnern zwangsläufig eine harsche Reaktion hervorrufen, aber je früher wir dies tun, desto besser."
CEN_DEM_telephone_for_everyone: "Verstaatlichung der Telekommunikationsindustrie"
CEN_DEM_telephone_for_everyone_desc: "Die Telefonindustrie in unserem Land ist ein lebenswichtiges Gut, und wir sind der Meinung, dass wir nicht zulassen können, dass sie von privaten Unternehmen kontrolliert wird, da diese aus Profitgründen große Teile unserer Bevölkerung abschneiden können. Wir werden ihr Vermögen verstaatlichen und unsere eigene Telefongesellschaft gründen, um unsere Bürger mit Telefondiensten zu versorgen."
CEN_DEM_all_your_railroads_are_belong_to_us: "Verstaatlichung der Eisenbahnen"
CEN_DEM_all_your_railroads_are_belong_to_us_desc: "Eisenbahnen sind für unser Land lebenswichtig, und wir können die Entwicklung einer so wichtigen Infrastruktur nicht einem privaten Unternehmen anvertrauen. Wir werden eine staatliche Einrichtung schaffen, die sich um die nationalen Eisenbahnen kümmert, und die bereits in unserem Land gebauten Eisenbahnen verstaatlichen."
CEN_DEM_ze_land_reform: "Bodenreform"
CEN_DEM_ze_land_reform_desc: "Die Ungleichheit in den ländlichen Gebieten unseres Landes ist erschreckend geworden. Eine kleine Oligarchie besitzt das meiste, wenn nicht alles Land im Land, während viele unserer Bauern kaum eigenen Besitz haben können. Wir werden eine nationale Landreform einleiten, damit alle unsere Bauern unter unserer Herrschaft ein würdiges Leben führen können."
CEN_DEM_lost_brothers_radsoc_edition: "Handelspartner in der Golfregion"
CEN_DEM_lost_brothers_radsoc_edition_desc: "Da unsere Nachbarn uns gegenüber misstrauisch sind, wäre es vielleicht am besten, wenn wir bessere außenwirtschaftliche Beziehungen zu den Ländern der Karibik aufbauen würden. Der Zusammenbruch der Vereinigten Staaten hat sich auch auf sie ausgewirkt, und sie werden sicherlich bereit sein, sowohl diplomatisch als auch wirtschaftlich mit uns zusammenzuarbeiten."
CEN_DEM_i_love_mexico: "Anhebung der Steuerobergrenze"
CEN_DEM_i_love_mexico_desc: "Viele wohlhabende Industrielle und Grundbesitzer haben es geschafft, auf Kosten ihrer Arbeitnehmer einen riesigen Reichtum anzuhäufen. Wir können ihnen ihren Reichtum zwar nicht direkt wegnehmen, aber wir können die Steuern erhöhen, die sie zahlen, um einen Teil dieses Einkommens an die Armen und Bedürftigen in unserem Land umzuverteilen. Zu diesem Zweck werden wir eine Steuerreform durchführen, die eine Anhebung der Steuerobergrenze ermöglicht."
CEN_DEM_i_love_csa: "Subventionen für die Landwirtschaft"
CEN_DEM_i_love_csa_desc: "Die Landwirtschaft ist das Lebenselixier Zentralamerikas, unabhängig davon, was die Liberalen denken. Natürlich wollen wir nicht, dass unsere Landwirte Angst vor dem Auf und Ab des Gemeinsamen Marktes haben. Deshalb werden wir damit beginnen, ihre Aktivitäten zu subventionieren, um ihnen ein Gefühl der Sicherheit zu geben und die Expansion unseres Agrarsektors zu fördern."
CEN_DEM_southern_republics: "Investitionen in staatliche Unternehmen"
CEN_DEM_southern_republics_desc: "Wir können uns nicht darauf verlassen, dass der freie Markt die ganze Arbeit für uns erledigt. Wir brauchen eine eigene industrielle Basis, wenn wir florieren wollen, und deshalb werden wir in den Aufbau staatlicher Schlüsselindustrien investieren, um unsere Industrieproduktion zu verbessern."
CEN_DEM_islands: "Vernachlässigbare Arbeitslosigkeit"
CEN_DEM_islands_desc: "Vor unserer Herrschaft saßen Hunderte, wenn nicht Tausende von Menschen in den Stadtzentren des Landes und suchten nach nicht existierenden Jobs, um sich zu ernähren. Zwar gibt es wahrscheinlich immer noch ein paar Arbeitslose in unserem Land, aber die Beschäftigungsmöglichkeiten haben sich dank unserer Verstaatlichungsbemühungen und der Arbeitsplatzsicherheit stark verbessert, so dass unsere Reformen von der breiten Bevölkerung als erfolgreich angesehen werden können."

### Economic Tree

### Army
CEN_DEM_Federal_Army: "Föderalistische Armee"
CEN_DEM_Federal_Army_desc: "Der Verfassungskonvent hat beschlossen, dass die Zukunft der zentralamerikanischen Armee in einer föderalisierten Berufsarmee liegt, die sich aus Soldaten aus allen Teilen unseres Landes zusammensetzt, und unsere Offiziere werden die notwendigen Reformen in Angriff nehmen."
CEN_DEM_Draw_From_All_Corners: "Aus allen Winkeln schöpfen"
CEN_DEM_Draw_From_All_Corners_desc: "Aus allen Teilen des Landes werden wir unserer Armee Unterstützung und Fachwissen zur Verfügung stellen. Unser Ziel wird es sein, eine geschlossene Truppe aus allen Zentralamerikanern zu schaffen, in der sich jeder für unser Land und seine Bürger nützlich fühlen kann."
CEN_DEM_CA_Recruit_Training: "Universelle Rekrutenausbildung"
CEN_DEM_CA_Recruit_Training_desc: "Wir werden einen nationalen Reservistenpool schaffen, für den ein einheitlicher Ausbildungsstandard und ein Rekrutierungssystem gelten. Dieser Zweig wird zwar nur in Konfliktzeiten zum Einsatz kommen, aber diese Reservistengruppen werden unser Personal aufstocken, falls wir unsere Streitkräfte schnell erweitern wollen."
CEN_DEM_Forging_Uniformity: "Schmieden von Uniformität"
CEN_DEM_Forging_Uniformity_desc: "Unsere Streitkräfte sind derzeit ein Sammelsurium von Einheiten mit unterschiedlichen Ausbildungs- und Ausrüstungsstandards. Um eine föderale Armee zu schaffen, müssen wir einen Standard für die gesamte Armee schaffen und versuchen, dass alle unsere Streitkräfte diesen Standard erfüllen, bevor wir mit weiteren Reformen fortfahren."
CEN_DEM_Complete_Integration: "Vollendung der Integration"
CEN_DEM_Complete_Integration_desc: "Da unsere Armee einem Standard folgt, müssen wir jetzt nur noch das lokale Offizierskorps in ein einheitliches meritokratisches System integrieren und versuchen, die Offiziere an eine neue Hierarchie anzupassen, um ihnen ihre Ränge auf der Grundlage ihrer Erfahrung und ihres Wissens korrekt zuzuweisen, und nicht nach irgendeinem willkürlichen Standard, wie es in den früheren Republiken der Fall war."
CEN_DEM_One_Army_One_Head: "Gemeinsame Befehlshaber"
CEN_DEM_One_Army_One_Head_desc: "Unsere Armee verfügt derzeit über getrennte Planungsausschüsse, die sich aus verschiedenen Offizieren unterschiedlicher Akademien zusammensetzen, die über die gesamte Region verstreut sind. Anstatt getrennt zu arbeiten, werden wir versuchen, eine strikte Zusammenarbeit zwischen diesen Planungsgremien durchzusetzen und eine echte gemeinsame Kommandostruktur sowohl für die offensive als auch für die defensive Planung zu schaffen."
CEN_DEM_Longterm_Planning: "Langfristige Planung"
CEN_DEM_Longterm_Planning_desc: "Da unsere Armee kampfbereit ist, wäre es ein kluger Schachzug, mehrere Verteidigungs- und Angriffspläne für den Fall eines Angriffs einer fremden Macht auf unsere Nation vorzubereiten, ähnlich wie die Vereinigten Staaten ihre Rainbow-Pläne vorbereiten. Wir werden uns mit unserem nationalen gemeinsamen Planungsausschuss in Verbindung setzen, um mit den Vorbereitungen zu beginnen."
CEN_DEM_Learn_To_Dig: "Verschanzungstraining"
CEN_DEM_Learn_To_Dig_desc: "Das raue Gelände in Mittelamerika macht das Graben von Gräben viel schwieriger als auf europäischen Schlachtfeldern. Wir werden ein Trainingsprogramm starten, um unsere Soldaten darauf vorzubereiten, ihre Fähigkeiten beim Graben von Gräben zu verbessern und bessere und sicherere Befestigungen zu bauen, die dem ständigen Regen und der Feuchtigkeit, die für das mittelamerikanische Wetter so typisch sind, standhalten können."
CEN_DEM_extensive_games: "Umfangreiche Kriegsspiele"
CEN_DEM_extensive_games_desc: "Nur die Praxis kann uns darauf vorbereiten, dass ein Konflikt die zentralamerikanische Demokratie erneut bedrohen könnte, und deshalb werden wir eine Reihe ehrgeiziger Kriegsspiele durchführen, um unsere Truppen auf den Kampf in allen möglichen Umgebungen vorzubereiten. Vom Dschungel bei Belize bis zu den Vulkanen und Hügeln in El Salvador werden unsere Truppen bereit sein, mit allen Mitteln um jeden Zentimeter Boden zu kämpfen!"
CEN_DEM_long_conscription: "Lange Wehrpflichtzeiten einführen"
CEN_DEM_long_conscription_desc: "Unsere Soldaten sind wertvoll, und ihre Erfahrung ist heute wichtiger als je zuvor. Wir können nicht zulassen, dass dieses Fachwissen an der zivilen Front vergeudet wird, wenn es nicht gebraucht wird, und deshalb werden wir die Wehrpflicht verlängern. Auf diese Weise können wir mehr unserer erfahrenen Soldaten für einen längeren Zeitraum behalten, bevor sie schließlich durch frische Reservisten ersetzt werden."
CEN_DEM_United_Force: "Die zentralamerikanische Task Force"
CEN_DEM_United_Force_desc: "Der Verfassungskonvent hat beschlossen, dass der Weg für die zentralamerikanische Armee in einer gemischten Truppe mit lokalen Milizen und einer Elite-Bundesarmee besteht, und unsere Offiziere werden die notwendigen Reformen in Angriff nehmen."
CEN_DEM_Power_To_Local_officers: "Autonomie in der Befehlskette"
CEN_DEM_Power_To_Local_officers_desc: "Um unsere Armee erfolgreich zu einem gemischten Gebilde mit föderaler und lokaler Struktur zu reformieren, können wir keine festen Normen für unsere Offiziere anwenden, also werden wir in die entgegengesetzte Richtung gehen. Wir werden ihnen die dringend benötigte Autonomie gewähren, damit sie ihre Aufgaben mit ihren Truppen so erfüllen können, wie sie es für richtig halten, und sie für den Zustand ihrer Soldaten und deren Kampffähigkeit verantwortlich machen."
CEN_DEM_Support_Groups: "Integration von Unterstützungsteams"
CEN_DEM_Support_Groups_desc: "Eine Elitetruppe besteht nicht nur aus einem Haufen altgedienter Soldaten, die Befehle ausführen. Es muss Ingenieure geben, die ihnen beim Vormarsch in unwegsamem Gelände helfen, und Späher, die ihnen dabei helfen, feindliche Hochburgen zu umgehen und feindliche Schwachstellen anzugreifen. Es ist der Bedarf an solchen Unterstützungskompanien, der uns veranlasst, in die Integration dieser Teams in unsere Elitetruppen zu investieren."
CEN_DEM_Artillery_Corps: "Beschuss in die Doktrin einbeziehen"
CEN_DEM_Artillery_Corps_desc: "Bei unserem System können wir uns nicht auf einen Zahlenvorteil verlassen, um den Feind zu schlagen. Glücklicherweise ist eine der größten Erfindungen des 20. Jahrhunderts für die Kriegsführung die Artillerie, die es uns ermöglicht, feindliche Stellungen aus relativer Sicherheit zu bombardieren, solange wir der gegnerischen Artillerie zuvorkommen können. Um der gegnerischen Artillerie stets überlegen zu sein, werden wir in bessere Artilleriemodelle investieren."
CEN_DEM_Unified_Special_Forces: "Die Besten der Besten"
CEN_DEM_Unified_Special_Forces_desc: "Die Föderale Einsatztruppe für Zentralamerika, die Fuerzas Especiales de CentroAmérica (FECA), soll nach dem Vorbild des amerikanischen Marine Corps oder der deutschen Sturmtruppen geformt werden und wird aus den besten Soldaten bestehen, die unser Land zu bieten hat."
CEN_DEM_tanks: "Erwerbt Panzerdesigns"
CEN_DEM_tanks_desc: "Keine moderne Armee kann die Bedeutung gepanzerter Fahrzeuge im Kampf unterschätzen, wie die Durchbrüche beweisen, die diese Maschinen während des Weltkrieges erzielt haben. Wir werden unser eigenes Programm für gepanzerte Fahrzeuge starten und ausländische Experten einladen, unsere neuen Entwürfe zu beaufsichtigen, damit sie sowohl billig als auch effektiv sein können."
CEN_DEM_motorised: "Beginn der Motorisierung"
CEN_DEM_motorised_desc: "Angesichts der in den letzten Jahrzehnten erzielten Geschwindigkeitssteigerungen bei Autos darf die militärische Bedeutung von motorisierten und mechanisierten Fahrzeugen nicht unterschätzt werden. Wir werden damit beginnen, in motorisierte Transportmodelle für unsere Truppen zu investieren, was hoffentlich dazu beitragen wird, dass unsere Armee nicht nur die stärkste, sondern auch die schnellste des Kontinents wird."
CEN_DEM_speed: "Schnelligkeit ist der Schlüssel"
CEN_DEM_speed_desc: "Armeen, die nicht in der Lage sind, einen schnellen Sieg zu erringen, werden unweigerlich in langwierige Zermürbungskriege hineingezogen, die sowohl kostspielig als auch ineffektiv sind. Wir können es uns nicht leisten, mit unseren neuen Streitkräften in einen solchen Konflikt hineingezogen zu werden, und aus diesem Grund sollten wir uns darauf konzentrieren, einen schnellen Sieg über unsere Feinde zu erringen, anstatt uns in einen Zermürbungskrieg zu stürzen."
CEN_DEM_combined_arms: "Kombinierte Waffenausbildung"
CEN_DEM_combined_arms_desc: "Die Theorie des kombinierten Kampfes gewinnt zunehmend an Bedeutung, da der Einsatz von Funkgeräten eine bessere Koordinierung zwischen Armee, Panzerkorps und Luftwaffe ermöglicht, um den Feind wirksamer zu bekämpfen. Wir werden uns bei der Entwicklung unserer Taktik darauf konzentrieren, diese neuen Doktrinen in unseren Kampfstil zu integrieren."
CEN_DEM_True_Confed: "Trennt die republikanischen Armeen"
CEN_DEM_True_Confed_desc: "Der Verfassungskonvent hat beschlossen, dass die Zukunft der zentralamerikanischen Armee in einer dezentralisierten Armee liegt, und unsere Offiziere werden die notwendigen Reformen in Angriff nehmen."
CEN_DEM_Divided_But_Equal: "Geteilt aber gleich"
CEN_DEM_Divided_But_Equal_desc: "Unsere Armeen mögen zwar strukturell getrennt bleiben, aber vor dem Gesetz werden sie gleich behandelt, und keine Region sollte die Streitkräfte ihres Bruders als minderwertiger als die eigenen betrachten."
CEN_DEM_Watch_The_Watchmen: "Beobachter der Armee"
CEN_DEM_Watch_The_Watchmen_desc: "Die Bundesregierung wird eine kleine Alibi-Truppe unterhalten, die sicherstellen wird, dass keine lokale Armee den Frieden unserer Nation aus egoistischen provinziellen Gründen stört. Diese friedenserhaltende Truppe wird sich hauptsächlich um die Beziehungen zwischen den Armeen kümmern und eher wie eine Militärpolizei als eine echte Geheimpolizei arbeiten."
CEN_DEM_conscription_propaganda: "Freiwillige, aber ermutigte Wehrpflicht"
CEN_DEM_conscription_propaganda_desc: "Früher gab es nur wenige Freiwillige für die Armee, vor allem weil die Armeen in dem schlechten Ruf standen, Tyrannen zu beherbergen und schlechte Lebensbedingungen für den durchschnittlichen Soldaten zu bieten. Wir werden mit solchen Vorstellungen aufräumen und damit beginnen, den Armeedienst als eine ehrenvolle Tätigkeit zu propagieren, sowie die Löhne der Armee deutlich erhöhen, um weniger idealistische Rekruten anzuziehen..."
CEN_DEM_decentralised_plans: "Interrepublikanische Kriegsplan-Simulationen"
CEN_DEM_decentralised_plans_desc: "Nur durch Übung kann es uns gelingen, den Vorsprung der verschiedenen internen Armeen im Falle einer ausländischen Invasion zu wahren. Um ihre jeweiligen Fähigkeiten zu trainieren, werden wir eine Reihe von Kriegsspielen für unsere Armeen einrichten, um Manöver und Schießübungen in einem begrenzten Umfeld zu üben, damit sie im Falle eines Konflikts bereit sein können."
CEN_DEM_social_works: "Infrastrukturprojekte der Armee"
CEN_DEM_social_works_desc: "Die Armee ist zwar Eigentum der Provinzen, aber die Logistik liegt in der Verantwortung der Zentralregierung. Wir werden eine Reihe von Infrastrukturprojekten in Angriff nehmen, um den Transport von Versorgungsgütern im ganzen Land zu verbessern, damit es in keiner Abteilung zu Engpässen kommt, wo auch immer sie sich befinden mag."
CEN_DEM_no_nepotism: "Entmutigung von Vetternwirtschaft"
CEN_DEM_no_nepotism_desc: "Vetternwirtschaft ist in den meisten Ländern Mittelamerikas praktisch endemisch, und obwohl wir wissen, dass 'besser den Teufel, den du kennst, als den Teufel, den du nicht kennst' im militärischen Bereich seine Berechtigung hat, können wir es uns nicht leisten, dass in unserer Armee Militärdynastien entstehen, die nicht auf Verdiensten beruhen. Wir werden strenge meritokratische Maßnahmen ergreifen, um Generäle daran zu hindern, Familienmitglieder zu befördern, wenn diese nicht die erforderlichen Qualifikationen für ihre Posten mitbringen."
CEN_DEM_military_parades: "Militärische Paraden"
CEN_DEM_military_parades_desc: "Eine Möglichkeit, unseren Streitkräften Stolz einzuflößen, ist die Veranstaltung jährlicher Militärparaden im ganzen Land, um jeder lokalen Armee die Möglichkeit zu geben, sowohl zu Hause als auch im Rest des Landes zu zeigen, welche Leistungen sie in Bezug auf Disziplin in so kurzer Zeit erbracht hat. Wir werden mit sofortiger Wirkung die Veranstaltung einer Militärparade anordnen, die zu einer jährlichen Feier werden soll."
CEN_DEM_learn_to_democracy: "Verankerung der Demokratie in ihnen"
CEN_DEM_learn_to_democracy_desc: "Die Demokratie muss jedem Soldaten und jedem Offizier beigebracht werden, die Demokratie muss sich als das System erweisen, das unsere Nation zusammenhält, und nur für die Demokratie werden unsere Soldaten bereit sein, an der Front zu kämpfen und zu sterben!"
CEN_DEM_loyalty: "Eine höchst loyale Armee für die Konföderation"
CEN_DEM_loyalty_desc: "Unsere Armeen haben über ihre individuelle Loyalität zu ihrer jeweiligen Nation hinaus auch eine Verantwortung auf nationaler Ebene, ihre Brüder und Schwestern vor den anderen Mitgliedern der Konföderation genauso zu schützen, wie sie ihre eigenen Leute verteidigen würden. Es ist dieses Gefühl der Kameradschaft, das unserer föderalen Regierung die Loyalität ihrer Truppen über die einzelnen Provinzen hinaus verleiht, da jeder Soldat weiß, dass mehr auf dem Spiel steht als nur seine Provinzen."

## Air Tree
CEN_DEM_Skies_Unknown: "Flugzeug Versuche"
CEN_DEM_Skies_Unknown_desc: "Die Zentralamerikanische Föderation hat mit dem Aufbau einer neuen Luftstreitkraft zu unserer Verteidigung begonnen. Um diese schwierige Aufgabe in Angriff zu nehmen, haben erste Versuche mit neuen Flugzeugen begonnen, um die Fähigkeit unseres Landes zu testen, diese leistungsstarken Maschinen zu entwickeln und zu fliegen."
CEN_DEM_Back_to_base_ics: "Flugplatzkonstruktionen"
CEN_DEM_Back_to_base_ics_desc: "Damit unsere Flugzeuge fliegen können, müssen sie sicher starten und landen können. Aus diesem Grund hat die Zentralamerikanische Föderation mit dem Bau neuer Flugplätze begonnen, die von unserer neuen Luftstreitkraft genutzt werden sollen. Dies wird es uns ermöglichen, mehr Flugzeuge gleichzeitig einzusetzen und unseren Luftraum erfolgreich gegen Angreifer zu verteidigen."
CEN_DEM_Shatter_their_Skies: "Weiterentwicklung der Flakgeschütze"
CEN_DEM_Shatter_their_Skies_desc: "Unsere Schiffe brauchen neue Waffen, damit sie wettbewerbsfähig bleiben. Wir müssen die Technologie unserer Flakgeschütze weiterentwickeln und sie auf unseren Schiffen anbringen, um ihre Kampfkraft und Effektivität im Kampf zu verbessern. Diese Geschütze werden unserer Flotte ungemein helfen."
CEN_DEM_Three_kinds_of_Aces: "Pilotenass-Initiative"
CEN_DEM_Three_kinds_of_Aces_desc: "Die Moral und Effizienz unserer Luftstreitkraft wird exponentiell steigen, wenn unsere Piloten Helden haben, zu denen sie aufschauen und denen sie nacheifern können. Wir müssen Piloten finden, die bereit sind, alles für ihr Land zu tun, Piloten, die das übertreffen, was jeder für möglich hält. Hoffentlich hilft uns dies, neue Piloten-Asse zu finden, die die Gesichter unserer neuen Luftstreitkräfte sein werden."
CEN_DEM_Seek_Strength: "Wettrüsten der Kampfflugzeuge"
CEN_DEM_Seek_Strength_desc: "Wir dürfen nicht tatenlos zusehen, wie andere Länder bessere und fortschrittlichere Kampfflugzeuge entwickeln, die die unseren leicht übertreffen. Wir müssen wettbewerbsfähig bleiben und hart daran arbeiten, neuere und bessere Kampfflugzeugmodelle zu entwickeln und einzusetzen. Unsere besten Köpfe müssen daran arbeiten, dies zu erreichen."
CEN_DEM_Live_For_Pride: "Kurvenkampf Ausbildung"
CEN_DEM_Live_For_Pride_desc: "Unsere Piloten müssen in dem geschult werden, was man die Kunst des Dogfight nennen könnte. Sie müssen intensiv in allen möglichen Situationen trainiert werden, um den Feind stets ausmanövrieren zu können. Wenn wir sie zu wahren Helden des Luftkampfes ausbilden, wird unsere Luftstreitkraft allein schon durch die Qualität unserer Piloten beeindruckend sein."
CEN_DEM_Read_The_Tide_of_Battle: "Detektion über große Entfernungen"
CEN_DEM_Read_The_Tide_of_Battle_desc: "RADARs werden mit neuen Entwicklungen wie dem dezimetrischen Radar, das eine genauere Verfolgung von Flugobjekten in einem bestimmten Luftraum ermöglicht, immer häufiger eingesetzt. Uns ist klar, dass eine solche Technologie unerlässlich sein wird, um unseren Luftraum vor jedem zu schützen, der es wagen könnte, den zentralamerikanischen Luftraum zu überfliegen, und deshalb werden wir in diese innovative Technologie investieren."
CEN_DEM_Multirole_Bombers: "Mehrzweckbomber"
CEN_DEM_Multirole_Bombers_desc: "Unsere sich rasch modernisierende Luftstreitkräfte haben die Notwendigkeit eines neuen Flugzeugtyps erkannt. Wir brauchen Bomber, die nicht nur für eine bestimmte Aufgabe geeignet sind, sondern die flexibler eingesetzt werden können, um unsere vielfältigen Bedürfnisse zu erfüllen. Aus diesem Grund müssen wir uns auf die Entwicklung von Mehrzweckbombern konzentrieren, die uns im Falle eines Krieges sicherlich helfen werden."
CEN_DEM_Fighter_Bombers: "Jagdbomber"
CEN_DEM_Fighter_Bombers_desc: "Unsere derzeitige Bomberflotte ist nicht in der Lage, sich selbst angemessen zu schützen, und unsere Jagdflugzeugflotte kann dem Feind keinen angemessenen Schaden zufügen. Wir müssen einen neuen Flugzeugtyp in unserer Luftstreitkräfte einführen, den Jagdbomber. Diese Flugzeuge werden sowohl kampf- als auch bombenfähig sein und es uns ermöglichen, den Himmel zu erobern und das Feuer auf diejenigen niedergehen zu lassen, die unsere Demokratie bedrohen wollen."
CEN_DEM_Sea_Bomber_Trials: "Seebomber Versuche"
CEN_DEM_Sea_Bomber_Trials_desc: "Unsere derzeitige Luftstreitkraft ist nicht in der Lage, feindliche Schiffe zu beschädigen. Wir müssen spezialisierte Seebomber entwickeln, die in der Lage sind, feindliche Schiffe viel effektiver zu bombardieren. Durch diese Spezialisierung können wir verhindern, dass feindliche Schiffe an unsere Küsten gelangen und möglicherweise unsere Demokratie bedrohen."

## Naval Tree
CEN_DEM_Propose_Naval_Ventures: "Schlagt Marineunternehmungen vor"
CEN_DEM_Propose_Naval_Ventures_desc: "Unsere derzeitige Flotte ist schwach. Deshalb müssen wir die Möglichkeit prüfen, unsere militärischen Anstrengungen auf deren Ausbau zu konzentrieren. Wenn wir das nicht tun, werden wir zum Spielball der anderen Großmächte. Mit einer Flotte können wir unsere Küsten erfolgreich gegen diejenigen verteidigen, die versuchen, unsere liberale Demokratie zu stürzen."
CEN_DEM_Merhcant_Fleets: "Handelsflotte"
CEN_DEM_Merhcant_Fleets_desc: "Unserem Land fehlt es an einer formellen Handelsflotte, und wenn wir überhaupt den Aufbau einer formellen Militärflotte in Betracht ziehen wollen, dann sollten wir uns vielleicht zuerst um den Aufbau einer zivilen Flotte kümmern. Wir werden ein paar Transportschiffe auf dem Weltmarkt kaufen und dann in einige kleine Werften investieren, um diese kleine Handelsflotte zu unterhalten."
CEN_DEM_Training_Next_Gen: "Die nächste Generation der Marineoffiziere"
CEN_DEM_Training_Next_Gen_desc: "Unsere expandierende Marine braucht Offiziere, die die Besatzungen richtig führen und unsere Schiffe effizient steuern können. Ohne ein angemessenes Offizierskorps werden unsere Schiffe kaum mehr sein als große schwimmende Metallteile. Wir müssen eine neue Generation von Offizieren ausbilden, um unsere neuen Schiffe richtig zu besetzen und die Effizienz unserer Marine zu erhalten."
CEN_DEM_New_Drydocks: "Neue Trockendocks"
CEN_DEM_New_Drydocks_desc: "Um unsere Expansionspläne für die Marine umzusetzen, brauchen wir neue Trockendocks, die uns beim Bau neuer Schiffe helfen. Diese Trockendocks sind teuer und wir müssen unsere Anstrengungen darauf konzentrieren, einen geeigneten Standort für die Schiffbauindustrie zu schaffen."
CEN_DEM_Convoy_Defense_Fleet: "Konvoi-Verteidigungsflotte"
CEN_DEM_Convoy_Defense_Fleet_desc: "Das Wichtigste auf den Weltmeeren ist der Schutz unseres Handels. Wir müssen unsere Handelskonvois verteidigen, und dazu müssen wir die Schiffe suchen, die diese Aufgabe angemessen erfüllen können. Wir können es uns nicht leisten, zu viele Ressourcen für andere Dinge auszugeben."
CEN_DEM_Sea_Lane_Defense: "Patrouillen auf dem Seeweg"
CEN_DEM_Sea_Lane_Defense_desc: "Mit unserer neu erworbenen Handelsflotte laufen wir nun Gefahr, diese wertvollen Frachtschiffe an getarnte U-Boote und abtrünnige Zerstörer zu verlieren. Wir können nicht zulassen, dass sie unsere Handelsflotte gefährden, und um diese Schiffe zu schützen, werden wir die Entwicklung eines neuen Kreuzermodells finanzieren, das uns helfen wird, unsere Seewege zu schützen, wenn sie gebaut werden."
CEN_DEM_Military_Fleet_Expansion: "Erweiterung der Militärflotte"
CEN_DEM_Military_Fleet_Expansion_desc: "Um unsere maritimen Ambitionen zu fördern, müssen wir uns auf den Ausbau unserer Militärflotte konzentrieren. Sie ist für unsere derzeitigen strategischen Bedürfnisse völlig unzureichend, so dass wir sie erweitern müssen. Wir müssen neue Militärschiffe bauen, um unsere Konvois zu schützen und unsere Küsten zu sichern."
CEN_DEM_Civilian_Fleet_Focus: "Schwerpunkt auf eine Zivilflotte"
CEN_DEM_Civilian_Fleet_Focus_desc: "Wir haben viele Waren mit der Welt zu handeln, und um unseren Handel zu erweitern, müssen wir eine starke und solide Flotte aufbauen. Aus diesem Grund müssen wir uns auf den Ausbau unserer Marinekonvoiflotte konzentrieren."
CEN_DEM_Fleet_Mainstay: "Flotte Hauptstandbein"
CEN_DEM_Fleet_Mainstay_desc: "Unsere Flotte verfügt zwar über Zerstörer und Kreuzer, aber diese Schiffe könnten ein oder zwei Treffer einstecken und sind dann gezwungen, sich in befreundete Häfen zurückzuziehen. Wir brauchen Schiffe, die schwerere Schäden aushalten und den Kampf fortsetzen können, wenn wir in einer Seeschlacht in Zukunft eine Chance haben wollen."
CEN_DEM_Flagship_Designs: "Flaggschiff Designs"
CEN_DEM_Flagship_Designs_desc: "Da unsere Reformen fast abgeschlossen sind, brauchen wir dringend ein Flaggschiff für unsere Flotte. Nicht nur wegen seines symbolischen Wertes, sondern auch, weil ein Flaggschiff Schwert und Schild unserer Flotte wäre und als Kommandoplattform dienen würde, um den Rest der Flotte zu koordinieren, und als furchterregender Gegner für alle feindlichen Schiffe im Kampf."

