### DECISIONS ###
CENmil_politicc: "Entscheidungen von [CEN.GetLeader]"
CENmil_politicc_desc: "Nach dem überwältigenden Sieg seiner Partei auf dem Militärkongress von Zentralamerika ist [CEN.GetLeader] bereit, die Union so umzugestalten, wie sie seiner Meinung nach aussehen sollte. Durch die Manipulation ausländischer Mächte, ausländischer Investoren und Unternehmen sowie der Bevölkerung Zentralamerikas ist der Traum von einem starken Zentralamerika unter einem starken Führer erreichbar.\n"
CENmil_combat_corruption: "Korruptionsbekämpfung"
CENmil_combat_corruption_desc: "Die Korruption ist es, die Zentralamerika zerstört. Ohne eine ehrliche, funktionierende Verwaltung, die ihre Aufgaben mit starkem Pflichtbewusstsein erfüllt, wird unsere Union langsam aber sicher in die früheren, korrupten Nationen zerfallen."
CENmil_more_ubiquistas: "Install more Ubiquistas"
CENmil_more_ubiquistas_desc: "Die Ubiquistas sind die Bezeichnung für die Bürokraten, die unserem Präsidenten Ubico treu ergeben sind, und wir brauchen mehr von ihnen. Im Gegensatz zu den Bürokraten der alten Garde sind die Ubiquistas unbestechlich und haben ein ausgeprägtes Pflichtbewusstsein und Loyalität."
CENmil_public_works: "Öffentliche Bauarbeiten"
CENmil_public_works_desc: "Öffentliche Bauvorhaben sind ein Gewinn für alle Beteiligten: Diese großen Bauprojekte tragen dazu bei, die Arbeitslosigkeit zu verringern und Arbeitsplätze für unterqualifizierte Menschen zu schaffen, und gleichzeitig haben die Gebäude einen hohen Prestigewert und repräsentieren die Größe unserer Gewerkschaft."
CENmil_travel_casual: "Reisen in Gemeinden der Union"
CENmil_travel_casual_desc: "Ein Präsident dient seinem Volk schlecht, wenn er den ganzen Tag im Präsidentenpalast bleibt. Wenn er alle Teile der Union besucht, werden die Menschen in Ubico einen Präsidenten sehen, der sich wirklich um sie kümmert."
CENmil_travel_big_time: "Reisen durch die gesamte Union"
CENmil_travel_big_time_desc: "Präsident Ubico plant, jede Stadt, jedes Dorf und jeden Bauernhof in Zentralamerika auf einer einmonatigen Reise zu besuchen, um einen massiven PR-Gag zu veranstalten und alle anderen Präsidenten in der Geschichte der zentralamerikanischen Länder zu übertreffen."
CENmil_visit_US: "Besuch in den Vereinigten Staaten"
CENmil_visit_US_desc: "Unser wichtigster Verbündeter und Handelspartner ist auch unser wichtigster Großsponsor. Durch den Besuch dieses schönen Landes kann Somoza zusätzliche Reputationspunkte sammeln, die ihm während seiner Präsidentschaft nützlich sein können."
CENmil_visit_GER: "Besuch im Deutschen Reich"
CENmil_visit_GER_desc: "Das Deutsche Reich ist vielleicht Tage von Zentralamerika entfernt, aber das hält uns nicht davon ab, das Land des Sauerkrauts, der Würste und der langen Wörter zu bereisen. Berlins Unterstützung zu gewinnen, wird den Preis wert sein."
CENmil_visit_CAN: "Besuch in Kanada"
CENmil_visit_CAN_desc: "Die Kanadier sind vielleicht nicht die stärkste Großmacht der Welt, aber ihre Stärke reicht aus, um uns vor unseren Feinden zu schützen. Ihr Land ist sehr schön, so dass ein kurzer politischer Urlaub dort niemandem schaden wird."
CENmil_backing_from_world_power: "Unterstützung von großen Nationen erhalten"
CENmil_backing_from_world_power_desc: "Mit dem Rückhalt der großen Nationen der Welt kann niemand unsere Politik in Frage stellen."
CENmil_replace_ministers: "Abtrünnige Minister ersetzen"
CENmil_replace_ministers_desc: "Loyalität ist das Wichtigste in jeder Beziehung, und wenn man mit dem Präsidenten verwandt ist, bleibt jeder Minister loyal. Allerdings müssen illoyale Minister, die nicht zum Somoza-Stammbaum gehören, gehen..."
CENmil_block_enemies: "Feinde wirtschaftlich blockieren"
CENmil_block_enemies_desc: "Indem wir die Produktions- und Transportmittel kontrollieren, können wir Menschen, die dem Regime gegenüber illoyal sind, den Dienst verweigern und Oppositionelle zwingen, vor uns zu knien."
CENmil_eat_more_land: "Mehr Land unter Somozas Kontrolle bringen"
CENmil_eat_more_land_desc: "Indem wir die Eisenbahnen kontrollieren, können wir sicherstellen, dass kein regierungsfeindlicher Bauer seine Waren zu den Häfen transportieren kann. Indem wir das von ihm bewirtschaftete Land besitzen, können wir sicherstellen, dass kein Bauer dem Regime feindlich gesinnt ist."
CENmil_soft_loans: "Vergabe von zinsgünstigen Krediten"
CENmil_soft_loans_desc: "Unter zinsgünstigen Darlehen versteht man, dass eine Regierung oder eine Organisation Geld für private Entwicklungsprojekte und Ähnliches zu sehr niedrigen Zinssätzen bereitstellt. Niemand kann sagen, dass wir nicht versuchen, unserem Volk zu helfen."
CENmil_affordable_housing: "Erschwinglichen Wohnraum errichten"
CENmil_affordable_housing_desc: "Vagabundieren sollte mit allen Mitteln bekämpft werden, da ein Obdachloser keinen Beitrag zur Gesellschaft leisten kann. Erschwingliche Wohnprojekte werden dazu beitragen, arme Menschen von der Straße zu holen."
CENmil_combat_debt: "Staatsverschuldung reduzieren"
CENmil_combat_debt_desc: "Wir schulden keiner anderen Nation irgendetwas, und wir haben uns jedes bisschen Wohlstand und Reichtum in Zentralamerika selbst erarbeitet! Wir schulden zwar immer noch Geld bei anderen Nationen, aber nicht mehr lange."
CENmil_combat_crime: "Kriminalitätsbekämpfung"
CENmil_combat_crime_desc: "Die Kriminalität muss in Zentralamerika ausgerottet werden, denn Kriminalität schafft keinen Wohlstand, sondern zerstört ihn."

CENmil_economic_decisions: "Wirtschaftliche Angelegenheiten"
CENmil_economic_decisions_desc: "Die Wirtschaft Zentralamerikas basiert größtenteils auf dem Agrarsektor, der von ausländischen Unternehmen, vor allem der United Fruit Company, kontrolliert wird. Um die Lage der Union und ihrer Bevölkerung zu verbessern, muss der Wirtschaft Vorrang eingeräumt werden. Investitionen, Landzuweisungen und ähnliches werden die wirtschaftliche Lage verbessern oder unserer Regierung helfen, die Probleme der Union zu lösen.\n"
CENmil_major_strike_decision: "Umgang mit dem großen Streik"
CENmil_major_strike_decision_desc: "Der große Generalstreik hat unsere Gewerkschaft lahmgelegt. Wir könnten zwar die Streikenden abwarten, aber die meisten Grundbesitzer in Zentralamerika drängen uns, sofort zu handeln."
CENmil_major_port_strike_decision: "Umgang mit dem Hafenstreik"
CENmil_major_port_strike_decision_desc: "Die großen Hafenstreiks haben unsere Gewerkschaft lahmgelegt. Wir könnten die Streiks abwarten, aber die Exportunternehmen in Zentralamerika fordern uns auf, sofort zu handeln"
CENmil_major_rail_strike_decision: "Umgang mit dem Bahnstreik"
CENmil_major_rail_strike_decision_desc: "Der große Bahnstreik hat unsere Gewerkschaft lahmgelegt. Während wir die Streikenden abwarten könnten, fordern uns die Eisenbahnunternehmen in Mittelamerika auf, sofort zu handeln"
CENmil_land_grants: "Landvergabe"
CENmil_land_grants_desc: "Die Unternehmen schaffen in Zentralamerika große Mengen an Wohlstand und Reichtum und viele wichtige Arbeitsplätze. Als Gegenleistung für weitere politische Unterstützung sollten wir unseren Unternehmensverbündeten mehr Land geben."
CENmil_promote_investments: "Förderung von Investitionen"
CENmil_promote_investments_desc: "Durch günstige Angebote, Steuererleichterungen und andere Instrumente kann die Regierung ausländische Unternehmen dazu bewegen, mehr in die zentralamerikanische Wirtschaft zu investieren."
CENmil_buy_up_stuff: "Aufkauf von Auslandsvermögen"
CENmil_buy_up_stuff_desc: "Unternehmen und Investoren sind gut und nützlich, aber jedes Stück Land, das ihnen gehört, ist ein Stück Land, das keinem Zentralamerikaner gehört. Der Aufkauf ausländischer Vermögenswerte wird unsere wirtschaftliche Position stärken."
CENmil_nationalize_stuff: "Verstaatlichung ausländischer Vermögenswerte"
CENmil_nationalize_stuff_desc: "Unsere Wirtschaft befindet sich in einem chaotischen Zustand, und das ist genau der richtige Zeitpunkt, um ein groß angelegtes Verstaatlichungsprogramm durchzuführen. Während wir unsere Verbündeten aus der Wirtschaft dauerhaft verprellen werden, wird die Regierung dadurch gestärkt."

CENmil_infrastructure_decisions: "Infrastrukturelle Projekte"
CENmil_infrastructure_decisions_desc: "Die Infrastruktur Zentralamerikas ist schlecht instand gehalten, und viele Regionen sind für schwerere Fahrzeuge und Transporte unzugänglich. Um die Wirtschaft Zentralamerikas wieder anzukurbeln, müssen vorrangig neue Eisenbahnen und Straßen im ganzen Land gebaut werden, damit jede Stadt und jedes Dorf per Lkw und Zug erreicht werden kann.\n"
CENmil_clarify_irca: "Klärung des Status des IRCA"
CENmil_clarify_irca_desc: "Die Internationale Eisenbahngesellschaft Zentralamerikas, kurz IRCA, hält in Guatemala und El Salvador ein Monopol auf den Schienenverkehr und die Gleisanlagen. Während einige Strecken unter staatlicher Kontrolle stehen, müssen wir den Status derjenigen, die sich im Besitz der IRCA befinden, klären, um mit unseren Programmen zum Ausbau der Eisenbahn beginnen zu können."
CENmil_plan_trans_central_american_rail: "Planung der Transzentralamerikanische Eisenbahn"
CENmil_plan_trans_central_american_rail_desc: "Die Transzentralamerikanische Eisenbahn ist ein äußerst kostspieliges und ehrgeiziges Projekt, das durch Dschungel und Gebirge führen wird, um Guatemala-Stadt wie geplant mit dem Panamakanal zu verbinden."
CENmil_expand_irca_rails: "Erweiterung der Spuren des IRCA"
CENmil_expand_irca_rails_desc: "Die IRCA-Gleise sind für den Obsttransport der Muttergesellschaft, der United Fruit Company, gut geeignet, aber nicht für die Anforderungen der transzentralamerikanischen Eisenbahn, die nach europäischen Standards gebaut werden soll."
CENmil_tegucigalpa_rails: "Weiterfahrt mit der Bahn nach Tegucigalpa"
CENmil_tegucigalpa_rails_desc: "Tegucigalpa ist das erste Etappenziel für die Transzentralamerikanische Eisenbahn. Dieser Abschnitt wird aufgrund des hügeligen Geländes sehr teuer pro Kilometer sein, aber das Erreichen der Stadt wird unseren Willen zeigen, Nord und Süd zu verbinden."
CENmil_managua_rails: "Weiterfahrt mit der Bahn nach Managua"
CENmil_managua_rails_desc: "Managua ist das zweite Ziel für die Transzentralamerikanische Eisenbahn. Da die Strecke durch das ehemalige revolutionäre Nicaragua führt, sind die Sicherheitskräfte in höchster Alarmbereitschaft, um Angriffe und Sabotageakte der Syndikalisten zu verhindern."
CENmil_san_jose_rails: "Weiterfahrt mit der Bahn nach San José"
CENmil_san_jose_rails_desc: "San José ist das dritte Etappenziel der Transzentralamerikanische Eisenbahn."
CENmil_panama_rails: "Weiterfahrt mit der Bahn zum Panama Kanal"
CENmil_panama_rails_desc: "Der Panamakanal ist das letzte Teilstück der Transzentralamerikanischen Eisenbahn. Der Kanal ist die größte und wichtigste Wasserstraße in Zentralamerika und stellt eine wichtige Achse für den pazifischen und atlantischen Handel dar."
CENmil_belize_rails: "Anschluss von Belize an das Eisenbahnnetz"
CENmil_belize_rails_desc: "Die ehemalige britische Kolonie Belize ist auf dem Landweg von unseren städtischen Regionen an der Pazifikküste aus praktisch nicht zu erreichen, gehört aber zu den rebellischsten Regionen. Eine Eisenbahn wird es ermöglichen, dass im Falle einer Rebellion wichtige Truppentransporte Belize schnell erreichen."
CENmil_atlantic_rails: "Ausbau der Eisenbahn entlang des Atlantiks"
CENmil_atlantic_rails_desc: "Die atlantischen Regionen Zentralamerikas sind die am wenigsten entwickelten Teile der Republik und verfügen daher nicht über eine angemessene Infrastruktur mit großen Durchsatzkapazitäten. Eine Eisenbahnlinie von Belize nach Managua entlang der Atlantikküste wird dieses Problem beheben."
CENmil_central_american_highway_1: "Die Nördliche Zentralamerikanische Fernstraße"
CENmil_central_american_highway_1_desc: "Da der Wohlstand in Zentralamerika zunimmt, werden sich immer mehr Menschen ein eigenes Auto leisten können, so dass wir mehr Straßen im ganzen Land benötigen. Eine Autobahn von Quetzaltenango nach Managua wird die Achse unseres Straßensystems sein."
CENmil_central_american_highway_2: "Die Südliche Zentralamerikanische Fernstraße"
CENmil_central_american_highway_2_desc: "Die Zentralamerikanische Fernstraße hat sich zu einer wichtigen Infrastrukturachse im Norden Zentralamerikas entwickelt, allerdings endet die Autobahn in Managua, was ihre Eignung als Hauptverkehrsachse Zentralamerikas einschränkt. Eine Erweiterung bis zum Panamakanal ist notwendig."

CENmil_foreign_policy_decisions: "Außenpolitik"
CENmil_foreign_policy_decisions_desc: "In den Zeiten der Unruhen, in denen wir uns befinden, können wir nicht ewig unverbündet bleiben. Während die Welt brennt und der Syndikalismus immer mehr Nationen zerstört, müssen wir wachsam bleiben und die Unterstützung der antisyndikalistischen Weltmächte gewinnen. Unsere Gewerkschaft darf nicht länger irrelevant sein!"
CENmil_civil_war_volunteers: "Freiwillige in den Amerikanischen Bürgerkrieg entsenden"
CENmil_civil_war_volunteers_desc: "Der amerikanische Bürgerkrieg ist in vollem Gange, und es ist unsere Pflicht, unseren Verbündeten, die uns in den letzten Jahrzehnten geholfen haben, zu helfen. Allerdings müssen wir uns mit Bedacht für eine Seite entscheiden."
CENmil_protection_US: "Antrag auf amerikanischen Schutz"
CENmil_protection_US_desc: "Die Vereinigten Staaten waren in den letzten Jahrzehnten unser natürlicher Verbündeter, der uns mit amerikanischen Finanzmitteln und amerikanischem Know-how bei unserer Entwicklung geholfen hat. Da sich der Syndikalismus in ganz Amerika ausbreitet, werden wir ihren Schutz brauchen."
CENmil_join_faction_US: "Beitritt zur Liga der amerikanischen Staaten"
CENmil_status_british_honduras: "Der Status von Belize"
CENmil_status_british_honduras_desc: "Die ehemalige britische Kolonie Belize steht heute fest unter zentralamerikanischer Kontrolle, doch die Westindische Föderation beansprucht das Gebiet noch immer für sich. Wenn wir diesen Streit nicht lösen, werden wir nicht in der Lage sein, der Entente beizutreten oder Belize vollständig zu integrieren."
CENmil_protection_CAN: "Antrag auf kanadischen Schutz"
CENmil_protection_CAN_desc: "Die Überreste des britischen Empire sind vielleicht nicht mehr so stark wie vor dem Weltkrieg, aber ihre starken Seestreitkräfte und Luftstreitkräfte können uns dennoch vor den Tentakeln des Syndikalismus schützen."
CENmil_join_faction_CAN: "Beitritt zur Entente"
CENmil_protection_GER: "Antrag auf Schutz durch Deutschland"
CENmil_protection_GER_desc: "Das Deutsche Reich ist zum Hegemon in Europa geworden und kämpft an vorderster Front gegen die syndikalistische Krankheit. In seinem Kampf gegen den Syndikalismus wird es seine Verbündeten teuer schützen."
CENmil_join_faction_GER: "Beitritt zum Reichspakt"

CENmil_buy_guns: "Ausländische Waffen kaufen"
CENmil_buy_guns_desc: "Unsere Armee ist unzureichend ausgerüstet und verwendet immer noch veraltete Waffen. Da unsere industrielle Basis gering ist, werden wir auf Importe angewiesen sein, um moderne, zuverlässige Waffen zu erhalten."
CENmil_buy_artillery: "Ausländische schwere Waffen kaufen"
CENmil_buy_artillery_desc: "Schwere Geschütze wie Artilleriegeschütze sind nicht so leicht herzustellen wie Infanteriewaffen, und da unsere Schwerindustrie noch in den Kinderschuhen steckt, werden wir auf ausländische Importe angewiesen sein."
CENmil_buy_tanks: "Ausländische Panzer kaufen"
CENmil_buy_tanks_desc: "Schon an der Somme hat der Panzer bewiesen, dass er im Krieg der Zukunft eine entscheidende Rolle spielen wird. Die Einfuhr moderner Panzer ist zwar teuer, aber sie wird uns helfen, unser Volk zu verteidigen."
CENmil_buy_planes: "Ausländische Flugzeuge kaufen"
CENmil_buy_planes_desc: "Das Flugzeug hat die Kriegsführung revolutioniert, denn wir können jetzt nicht nur vom Boden und vom Meer aus angreifen, sondern auch aus der Luft. Wir brauchen moderne Flugzeuge für unsere neu gegründete Luftwaffe."

CENmil_take_over_shit_decisions: "Wiederherstellung der alten Union"
CENmil_take_over_shit_decisions_desc: "Im vergangenen Jahrhundert hat es viele Versuche gegeben, Mittelamerika unter einer einzigen Flagge zu vereinen, aber sie sind alle nach wenigen Jahren gescheitert. Unsere neue Union wird nicht demselben Glauben folgen! Wir werden richtig machen, was unsere Vorfahren falsch gemacht haben, und unsere Union wird sich von der mexikanischen Grenze bis zur kolumbianischen erstrecken, so wie es sein sollte!"
CENmil_core_british_honduras: "Integriert Belize"
CENmil_core_british_honduras_desc: "Die ehemalige britische Kolonie Belize hat sich unseren Integrationsversuchen bisher widersetzt. Da die Föderation der Westindischen Inseln nun jedoch anerkennt, dass sie ihre Kolonie nicht zurückerobern kann, hat die Bevölkerung von Belize keine andere Wahl, als sich unserer Verwaltung zu unterwerfen."
CEN_core_matagalpa: "Wiedereingliederung des östlichen Nicaraguas"
CEN_core_matagalpa_desc: "Die östlichen Provinzen Nicaraguas haben sich unseren Versuchen widersetzt, die Wehrpflicht in diesem Gebiet einzuführen. Aufgrund des Chaos nach dem Ende der amerikanischen Besatzung und der darauf folgenden nicaraguanischen Revolution ist die Region noch immer nicht vollständig unter unserer administrativen Kontrolle."
CENmil_core_state: "Assimiliert [FROM.GetName]"
CENmil_take_costa_rica: "Costa Rica reorganisieren"
CENmil_take_costa_rica_desc: "Costa Rica hat sich selbst als Leuchtturm der Demokratie proklamiert, aber es ist der syndikalistischen Bedrohung zum Opfer gefallen. Wir müssen es von sich selbst befreien."
CENmil_take_panama: "Panama beschlagnahmen"
CENmil_take_panama_desc: "Im Gegensatz zu den anderen zentralamerikanischen Nationen hat Panama seine wahre Identität aufgegeben und ist dem kolumbianischen Imperialismus und egoistischen Nationalismus zum Opfer gefallen. Wir müssen sie zu ihrem eigenen Wohl ergreifen."

