cendem.1.t: "Die Konföderation ist geboren!"
cendem.1.d: "Nachdem die Verräter beseitigt sind und Zentralamerika von unseren Streitkräften gehalten wird, können wir nun mit Sicherheit die Konföderation Zentralamerikas ausrufen. Der Traum von der Vereinigung unserer Nationen in einer Demokratie, die sich aus den einzelnen Mitgliedsnationen zusammensetzt, ist nun nicht länger ein Überbleibsel der Vergangenheit. Aber es liegt noch ein langer Weg vor uns. Da unsere territoriale Ausdehnung beträchtlich zugenommen hat, hat unsere Regierung beschlossen, die Exekutivgewalt der neu gegründeten Nation an den Zentralamerikanischen Verfassungskonvent zu delegieren, bis sich die neuen Parteien unter Berücksichtigung der neu erworbenen Gebiete neu organisieren, und wird über das Schicksal der Zentralamerikanischen Konföderation entscheiden, sobald die Parteien mit den meisten Mitgliedern im Konvent vertreten sind."
cendem.1.a: "Es lebe die Konföderation!"

cendem.2.t: "Gründung der Partido Unionista"
cendem.2.d: "Die Partido Unionista, die aus den zahlreichen Parteien Mittelamerikas hervorgegangen ist, die die Vereinigung des Kontinents anstreben, hat in Ciudad de Guatemala ihre erste Sitzung abgehalten. Nachdem sie sich jahrelang auf die Vereinigung Zentralamerikas vorbereitet hatte, war sie die erste Partei, die sich dem Konvent vorstellte, und übernahm vorübergehend die Macht, bis sich die anderen Parteien organisiert hatten und der Konvent über die Richtung, die das Land einschlagen sollte, abgehalten wurde. \n\nDie Unionistische Partei, die von dem guatemaltekischen Politiker José Perfecto Azmitia González geleitet wird, verfolgt einen konservativen Ansatz und hat bereits in ihrem Manifest erklärt, dass es ihr Ziel ist, die Konföderation zu einer normaleren Form der Republik zu führen und eine zentralamerikanische Identität zu schaffen, die alle Kulturen Zentralamerikas umfasst. Sie lehnen auch die Einmischung von Ausländern in nationale Angelegenheiten ab, was das Ende des Einflusses der UFC im Land bedeuten könnte..."
cendem.2.a: "Die erste von vielen Partys, hoffentlich."

cendem.3.t: "Gründung der Partido Unificacion Democratica"
cendem.3.d: "Die Partido de Unificación Democratica hat ihre erste Sitzung als offizielle Partei der Konföderation abgehalten. Die Versammlung, die in der honduranischen Stadt Tegucigalpa stattfand, hat die vielen marktwirtschaftlich orientierten Liberalen vereint, die sich von den autarken Vorschlägen Sacasas angefeindet fühlen, und hat ein Manifest über die Politik veröffentlicht, die sie zu verfolgen bereit sind. Dazu gehören die Zusammenarbeit mit ausländischen Unternehmen wie der UFC und die Öffnung des zentralamerikanischen Handels für die Welt. Sie behaupten jedoch, dass sie sich nicht von einer bestimmten ausländischen Macht abhängig machen wollen, da sie dies als einen der Gründe dafür ansehen, dass Zentralamerika ins Chaos gestürzt wurde, als die Vereinigten Staaten in das Feuer des Bürgerkriegs fielen.\n\nUnglücklicherweise wurden während des Treffens nicht alle Fragen gelöst, da eine Fraktion, die von dem unbestrittenen honduranischen Gesicht des Liberalismus, José Ángel Zúñiga, angeführt wird, der Opposition einer Fraktion gegenübersteht, die von dem Nicaraguaner José María Moncada angeführt wird. Um eine Lösung für die Ernennung eines Parteivorsitzenden zu finden, hat die Partei der Demokratischen Einheit beschlossen, zu einer internen Wahl unter den Mitgliedern aufzurufen, und der Gewinner wird die Partei bei den kommenden Wahlen anführen."
cendem.3.a: "José Ángel Zuñiga bleibt die beliebteste Wahl."
cendem.3.b: "Jose Maria Moncada liegt in den Umfragen der Partei vorn!"

cendem.4.t: "Gründung der Liberalen Partei (Partido Liberal)"
cendem.4.d: "Während die politische Landschaft der Zentralamerikanischen Konföderation allmählich Gestalt annimmt, ist eine weitere Partei aufgetaucht, die die Unionistas bei den nächsten Wahlen herausfordern wird. Die Partido Liberal wurde offiziell in Managua gegründet, mit dem alten nicaraguanischen Liberalen Juan Bautista Sacasa an der Spitze, und ist nun eine offizielle Partei der Konföderation. Die Liberalen versprechen die wirtschaftliche Unabhängigkeit Zentralamerikas und die Abkehr von der alten, auf Agrarexporten basierenden Wirtschaft hin zu einer industriellen Wirtschaft. Trotz dieser Prämisse haben sie erklärt, dass sie mehr als bereit sind, mit ausländischen Unternehmen zusammenzuarbeiten, um dieses Ziel zu erreichen, was die Unruhe unter den ausländischen Investoren, insbesondere der United Fruit Company, die befürchtete, dass ihre Vermögenswerte beschlagnahmt werden könnten, verringert hat."
cendem.4.a: "Die Flamme des Liberalismus brennt in Zentralamerika weiter!"

cendem.5.t: "Gründung der Partido del Trabajo"
cendem.5.d: "Während Parteien mit großen Ambitionen wie die Liberalen oder die Unionistas ihren politischen Wahlkampf beginnen, hat sich in San Salvador die Partido del Trabajo gebildet, eine Gruppe von Mitte-Links-Politikern und Denkern, die zwar in vielen Aspekten mit den anderen Parteien übereinstimmen, sich aber mehr darauf konzentrieren, den kämpfenden Bauern in Mittelamerika zu helfen, als große Ambitionen auf Wohlstand zu verfolgen. Zu den vielen Veränderungen, die die Arbeiterpartei in der Konföderation herbeiführen will, gehören die Schaffung einer Art Wohlfahrtsstaat, eine Landreform und die Schaffung einer Mittelschicht, die es in unserem Land so gut wie nicht gibt. \n\nTrotz des Zusammenschlusses vieler Parteien aus verschiedenen Ländern ist jedoch unklar, wer die Partei bei den Wahlen anführen soll, da die orthodoxe Sozialdemokratie, vertreten durch die von Francisco Sequeira Moreno geführte Fraktion, mit vielen Anhängern des "Vitalismo" von Arturo Araujo kollidiert, einer vom salvadorianischen Politiker Alberto Masferrer geschaffenen Variante der Sozialdemokratie. Es wurden Wahlen für die Parteimitglieder angesetzt, und der Gewinner wird die Partei auf dem Konvent und bei den nächsten Wahlen vertreten."
cendem.5.a: "Die Rose wird mit Araujos Idealen in Zentralamerika Fuß fassen."
cendem.5.b: "Die Rose wird in Zentralamerika mit den Idealen von Moreno Wurzeln schlagen."

cendem.6.t: "Gründung des Verfassungskonvents"
cendem.6.d: "Ohne eine anerkannte zentrale Behörde war es schwierig, einen Verfassungskonvent mit Vertretern aller neu gegründeten Parteien zu organisieren. Es konnte kein Konsens darüber erzielt werden, in welcher Stadt der Konvent abgehalten werden sollte, und so wurde schließlich die Stadt San Salvador ausgewählt, da sie geografisch nahe dem Zentrum der Konföderation liegt, über die nötige Infrastruktur verfügt, um politische Großdemonstrationen abzuhalten, und außerdem der symbolische Ort für die zentralamerikanische Unabhängigkeit ist, da dort der Primer Grito de la Independencia stattfand. Als die Delegationen eintreffen, werden Vorschläge gemacht, wie die Konföderation in naher Zukunft aussehen soll, und die Konventsmitglieder haben die Aufgabe, über die Zukunft des Landes zu entscheiden."
cendem.6.a: "Wir heißen Sie alle willkommen."

cendem.7.t: "Debatte über das Schicksal unserer Feinde"
cendem.7.d: "Bevor der Konvent über die Verfassung entscheidet, halten es die Unionisten für klug, den Verfassungskonvent mit einer Diskussion darüber zu beginnen, was mit den Radikalen geschehen soll, die die Demokratie in Zentralamerika zerstören wollen. Zwar ist klar, dass die Todesstrafe für alle Mitglieder des Konvents nicht in Frage kommt, aber sie müssen dennoch über eine angemessene Strafe für die Radikalen entscheiden. Die PUD hat vorgeschlagen, die Anführer und alle, die die Bundesregierung nicht als rechtmäßig anerkennen, ins Exil zu schicken, was als die mildeste Lösung angesehen wird, die aber viele Kriminelle einfach frei herumlaufen lässt. Die Unionistas schlagen einfach vor, sie für den Rest ihres Lebens einzusperren, was zwar eine recht einfache Lösung ist, aber im Falle eines Ausbruchs eine Gefahr für unser Land darstellen könnte. Der Partido del Trabajo hingegen hat einen Vorschlag unterbreitet, der vorsieht, dass die Straftäter zwar inhaftiert werden können, aber im Gegenzug für eine Strafminderung in improvisierten Bautrupps arbeiten können, die für den Wiederaufbau und die Verbesserung unseres Landes unerlässlich sein werden. Bevor der Konvent weitergeht, muss diese Frage im Interesse der kurzfristigen Stabilität unseres Landes geklärt werden."
cendem.7.a: "Der Vorschlag der Partido de Unificación Democratica ist der richtige."
cendem.7.b: "Die Unionisten haben Recht, diese Verbrecher dürfen nicht frei herumlaufen!"
cendem.7.c: "Die Kriminellen sollten sich ihre Vergebung verdienen können!"

cendem.8.t: "Debatte über die Macht der Exekutive: Die Macht des Präsidenten"
cendem.8.d: "Eine der größten Bedenken, die insbesondere von der salvadorianischen PT-Delegation geäußert wurden, besteht darin, dass eine zu große Machtfülle des Präsidenten der Konföderation auf lange Sicht schaden könnte, so dass der Kongress eine Entscheidung des Präsidenten mit Zweidrittelmehrheit aufheben kann. Die Unionisten hingegen argumentieren, dass eine starke Exekutive notwendig sei, um die Konföderation aufrechtzuerhalten, da die ineffiziente Herrschaft der vorherigen Konföderation zu ihrer Auflösung geführt habe. Nach mehrtägigen Debatten sind die Mitglieder des Konvents erneut bereit, über die Angelegenheit abzustimmen."
cendem.8.a: "Der Präsident wird ein absolutes Vetorecht haben."
cendem.8.b: "Der Kongress kann ein Veto mit einer Zweidrittelmehrheit umstoßen.."

cendem.9.t: "Zur Frage der verfassungsrechtlichen Vorrangstellung"
cendem.9.d: "Da die nationale Verfassung allmählich Gestalt annimmt, müssen wir über die Rolle entscheiden, die dieses Dokument für unsere Gewerkschaft spielen wird. Während der Konvent eine Vorrangklausel in das Dokument einbauen könnte, die alle lokalen Gesetze unbrauchbar macht, wenn sie der Verfassung widersprechen, argumentieren die Vertreter der Partido del Trabajo, dass dies die Autonomie der Provinzen auf ein gefährliches Maß reduzieren und gleichzeitig die Bundesregierung stärken würde. Stattdessen schlagen sie vor, die Verfassung als Richtschnur für die lokale Gesetzgebung zu verwenden, die frei agieren soll, solange sie einige Kernpunkte der Bundesverfassung respektiert. Was soll der Konvent beschließen?"
cendem.9.a: "Die Verfassung sollte Vorrang vor jedem lästigen Provinzgesetz haben."
cendem.9.b: "Die Verfassung sollte als Leitlinie für die lokale Gesetzgebung dienen."

cendem.10.t: "Zentralisierung der Hauptstadt?"
cendem.10.d: "Einer der Hauptpunkte der Liberalen ist, dass eine Konföderation versuchen sollte, ihre Mitglieder gleichberechtigt zu halten. Da der Konvent eine endgültige Hauptstadt für die Nation wählen soll, haben sie den Vorschlag unterbreitet, die drei Gewalten der Republik auf verschiedene Städte aufzuteilen, um die Nation symbolisch zu dezentralisieren. Sollten die Konventsmitglieder ihren Vorschlag in Betracht ziehen?"
cendem.10.a: "Nein, zentralisiert die Föderation."
cendem.10.b: "Ja, verteilt die Befugnisse auf verschiedene Städte auf."

cendem.11.t: "Wahl der Hauptstadt"
cendem.11.d: "Nach der Ablehnung des liberalen Vorschlags ist es nun an der Zeit zu entscheiden, welche Stadt die Hauptstadt unserer neu gegründeten Nation sein soll. Zur Wahl stehen die alte guatemaltekische Hauptstadt Ciudad de Guatemala, der Geburtsort der ersten Konföderation; San Salvador, der Ort, an dem vor mehr als hundert Jahren der erste Schrei nach Unabhängigkeit ertönte; Tegucigalpa, die ursprüngliche Hauptstadt der zentralamerikanischen Republik im Jahr 1880; und Managua, die alte Hauptstadt Nicaraguas und eine der größten Städte Zentralamerikas. Als sich die Konventsmitglieder aus dem Präsidentenhaus von San Salvador zurückziehen, um sich bis zur nächsten Gesprächsrunde auszuruhen, wird im Radio verkündet, dass die neue Hauptstadt..."
cendem.11.a: "Ciudad de Guatemala."
cendem.11.b: "San Salvador."
cendem.11.c: "Tegucigalpa."
cendem.11.e: "Managua."

cendem.12.t: "Wahl der exekutiven Hauptstadt"
cendem.12.d: "Nach der Annahme des liberalen Vorschlags ist es nun an der Zeit zu entscheiden, welche Stadt die Exekutivhauptstadt unserer neu gegründeten Nation sein soll. Zur Wahl stehen die alte guatemaltekische Hauptstadt Ciudad de Guatemala, der Geburtsort der ersten Konföderation, San Salvador, der Ort, an dem vor mehr als hundert Jahren der erste Schrei nach Unabhängigkeit ertönte, Tegucigalpa, die ursprüngliche Hauptstadt der zentralamerikanischen Republik im Jahr 1880, und Managua, die alte Hauptstadt Nicaraguas und eine der größten Städte Zentralamerikas. Als sich die Konventsmitglieder aus dem Präsidentenhaus von San Salvador zurückziehen, um sich bis zur nächsten Gesprächsrunde auszuruhen, wird im Radio verkündet, dass die neue Hauptstadt der Exekutive..."
cendem.12.a: "Ciudad de Guatemala."
cendem.12.b: "San Salvador."
cendem.12.c: "Tegucigalpa."
cendem.12.e: "Managua."

cendem.13.t: "Wahl der judikativen Hauptstadt"
cendem.13.d: "Nachdem die Hauptstadt der Exekutive gewählt wurde, muss der Konvent nun eine Hauptstadt der Judikative wählen, in der das oberste Gericht seinen Sitz haben wird."
cendem.13.a: "Ciudad de Guatemala."
cendem.13.b: "San Salvador."
cendem.13.c: "Tegucigalpa."
cendem.13.e: "Managua."

cendem.14.t: "Wahl der legislativen Hauptstadt"
cendem.14.d: "Nachdem die Hauptstädte der Exekutive und der Judikative gewählt wurden, müssen wir nun entscheiden, in welcher Stadt der Senat und der größte Teil der Legislative angesiedelt werden soll."
cendem.14.a: "Ciudad de Guatemala."
cendem.14.b: "San Salvador."
cendem.14.c: "Tegucigalpa."
cendem.14.e: "Managua."

cendem.15.t: "Status der Streitkräfte"
cendem.15.d: "Nach der Niederlage der vielen militärischen reaktionären Elemente, die unsere Bürger einst unter ihren Stiefeln hielten, müssen wir nun entscheiden, was mit der Kraft geschehen soll, die ihnen einst die Macht gab, die einst freien Nationen zu beenden. Es wird von allen Parteien anerkannt, dass eine nationale Sicherheitstruppe notwendig ist, um unsere Souveränität zu sichern, aber jede Partei hat einen anderen Ansatz in Bezug auf die Streitkräfte. Die Unionistas haben eine Bundesarmee vorgeschlagen, die der föderalen Exekutive unterstellt ist und in der ein Teil der direkten Kontrolle des Präsidenten untersteht, der sich nach Möglichkeit um Professionalität und überlegene Taktik bemüht. Die Partido del Trabajo hat einen anderen Vorschlag gemacht, der darauf abzielt, regionale Armeestrukturen zu schaffen, ähnlich denen vor der Gründung unserer Nation, sie schlagen eine Konföderation mit einzelnen Armeen vor, die im Kriegsfall zusammenkommen würden, aber ansonsten nur sehr wenig Exekutivgewalt hätten und eher der Exekutivgewalt der einzelnen Provinzen als der Bundesregierung unterstellt wären. Die Partido Unificación Demócratica hat einen Mittelweg vorgeschlagen, mit einer Bundesarmee, die von regionalen Milizen unterstützt wird, ähnlich dem System, das Brasilien mit seiner Armee hat. Erneut werden die Mitglieder des Konvents über die Zukunft unserer Streitkräfte abstimmen."
cendem.15.a: "Eine konföderierte Armee mit begrenzten Befugnissen wird als beste Option gewählt."
cendem.15.b: "Der Kompromiss ist eine Kunst, die so alt ist wie die Politik, und er erweist sich einmal mehr als erfolgreich."
cendem.15.c: "Eine Bundesarmee wird die zentralamerikanischen Interessen wieder sichern."

cendem.16.t: "Provisorische Kabinettsbildung"
cendem.16.d: "Die letzte Entscheidung des Rates wird darin bestehen, einen provisorischen Präsidenten zu ernennen, bis die erste Wahl stattfinden kann. Alle Parteien haben ihre Vertreter für dieses Amt vorgeschlagen, bis das Volk entscheiden kann, wer das Land führen soll. Während der provisorische Präsident vom Konvent gewählt wird, sind die Wahlen bereits offiziell für die nächste Zeit angesetzt, so dass die provisorischen Vertreter genügend Zeit haben, um die Verfügbarkeit von Wahlkabinen und Stimmzetteln im ganzen Land sicherzustellen."
cendem.16.a: "Es ist eine vorübergehende Lösung, die alle zufrieden stellt."

cendem.18.t: "Gründung der Nationalen Revolutionären Partei"
cendem.18.d: "Die Partido Nacional Revolucionario, die aus den Überresten mehrerer sozialistischer Bewegungen in Zentralamerika entstanden ist, hat sich heute in Quetzaltenango gegründet. Die von dem Guatemalteken Silverio Ortiz geführte Partei ist eine eher gemäßigte Variante des Sozialismus im Vergleich zu Sozialisten der alten Schule wie Sandino oder Martí, die von den anderen Parteien ausdrücklich von den Wahlen ausgeschlossen wurden. Die Partei war gezwungen, einen Eid auf die anderen Parteien abzulegen, sich nicht mit den Radikalen zu verbünden, die Zentralamerika einst ins Chaos stürzten, um ihre Teilnahme an der Politik zu ermöglichen. Ihr Programm der Landreform, der Wohlfahrt für die Arbeiterklasse und der Verbesserung der Rechte der Eingeborenen hat unerwarteten Zuspruch gefunden, und trotz der Niederlage des Sozialismus in Mittelamerika könnte die PNR noch eine relevante Kraft in der Konföderation werden."
cendem.18.a: "Nur die Zeit wird zeigen, ob sie wieder so stark werden wie früher."

cendem.19.t: "Die Vorgezogene Neuwahl in Zentralamerika von [GetYear]"
cendem.19.d: "Während in allen Städten und Gemeinden unseres Landes die Stimmzettel vorbereitet werden, fragen sich unsere Bürger, welche Partei die Nation in den nächsten vier Jahren führen soll. Als der Tag sich dem Ende zuneigt, werden die Stimmzettel ausgezählt und das Ergebnis steht fest..."
cendem.19.a: "Die von der PT geführte PT/PNR-Koalition gewinnt die Volksabstimmung!"
cendem.19.b: "Die von PL geführte PL/PUD-Koalition geht als Sieger hervor!"
cendem.19.c: "Die PUD-geführte PUD/PL-Koalition siegt!"
cendem.19.e: "Die von der PU geführte PU/PL-Koalition gewinnt mit einem Erdrutschsieg!"
cendem.19.f: "Die PNR-geführte PNR/PT-Koalition feiert ihr Comeback!"

cendem.20.t: "Die zentralamerikaische Wahl von [GetYear]"
cendem.20.d: "Während in allen Städten und Gemeinden unseres Landes die Stimmzettel vorbereitet werden, fragen sich unsere Bürger, welche Partei die Nation in den nächsten vier Jahren führen soll. Als der Tag sich dem Ende zuneigt, werden die Stimmzettel ausgezählt und das Ergebnis steht fest..."
cendem.20.a: "Die von der PT geführte PT/PNR-Koalition gewinnt die Volksabstimmung!"
cendem.20.b: "Die von PL geführte PL/PUD-Koalition geht als Sieger hervor!"
cendem.20.c: "Die PUD-geführte PUD/PL-Koalition siegt!"
cendem.20.e: "Die von der PU geführte PU/PL-Koalition gewinnt mit einem Erdrutschsieg!"
cendem.20.f: "Die PNR-geführte PNR/PT-Koalition feiert ihr Comeback!"

cendem.30.t: "Interne Wahlen der Partei der Arbeit (Partido del Trabajo)"
cendem.30.d: "Nach vielen Jahren der Beinahe-Hegemonie in der Regierungspartei wurden sowohl Moreno als auch Morales in eine untergeordnete Rolle in der Partei gedrängt, während die Popularität der beiden Guatemalteken Arevalo und Arbenz innerhalb der Partei in die Höhe schießt. Beide bieten einen einzigartigen Blick auf die Politik der Partei und scheinen sich nicht auf eine gemeinsame Basis für die Zukunft einigen zu können. Aus diesem Grund wurde eine Wahl angesetzt, um zu entscheiden, wer die Partido del Trabajo in den kommenden Jahren führen soll."
cendem.30.a: "Jacobo Arbenz."
cendem.30.b: "Juan Jose Arévalo."

cendem.31.t: "Interne Wahlen der Liberalen Partei (Partido Liberal)"
cendem.31.d: "In den letzten Jahren hat sich der Liberalismus in dem zentralamerikanischen Land ausgebreitet, und die fast unangefochtene Vorherrschaft Sacasas innerhalb der Partido Liberal neigt sich ihrem Ende zu. Die jüngsten Umfragen hatten auf einen Popularitätsanstieg des Salvadorianers Alfonso Quiñonez Molina hingedeutet, einer umstrittenen Figur in Zentralamerika, da er für den Aufbau einer politischen Dynastie in El Salvador verantwortlich war, die von Korruption und Missbräuchen geprägt war. Er ist jedoch seit Jahren dabei, seinen Namen reinzuwaschen, und seine Versprechen bringen die Liberalen langsam dazu, sich von Sacasa abzuwenden. In der letzten Zeit gab es viele Forderungen nach einer parteiinternen Wahl, und Sacasa hat den Forderungen entsprochen. Nun soll die interne Wahl entscheiden, wer die Liberalen in naher Zukunft führen wird."
cendem.31.a: "Sacasa behält seine Position als Anführer."
cendem.31.b: "Überraschungssieg für Molina!"

cendem.32.t: "Interne Wahlen der Partei der Arbeit (Partido del Trabajo)"
cendem.32.d: "Unter Verweis auf sein hohes Alter und seine allgemeine Erschöpfung von der Politik hat Arturo Araujo beschlossen, als Vorsitzender der Partido del Trabajo zurückzutreten, um sich endgültig aus dem öffentlichen Leben zurückzuziehen. Da sich einer der letzten ursprünglichen Vitalisten aus dem öffentlichen Leben zurückzieht, hat die Partei zu einer internen Wahl aufgerufen, um zu entscheiden, wer von nun an der neue Parteivorsitzende sein soll. Während Francisco Sequeira Moreno immer noch eine wichtige Figur innerhalb der Partei ist, hat der junge honduranische Arzt Ramon Villeda Morales innerhalb der Partei immer mehr an Bedeutung gewonnen, so dass er nun als Spitzenkandidat für die Wahl gilt. Während die Partei die Stimmzettel der internen Wahl auswertet, werden die Ergebnisse..."
cendem.32.a: "Ramon Villeda Morales takes a surprise victory and succeeds Araujo in the party."
cendem.32.b: "Francisco Sequeira Moreno is rewarded for his patience and succeeds Araujo in the party."

cendem.33.t: "Der Tod von Sacassa und die Folgen für die Partido Liberal"
cendem.33.d: "Die liberale Partei wurde von einer Tragödie heimgesucht, denn Juan Bautista Sacasa ist in Managua verstorben. Der Tod von Juan Bautista Sacasa stürzt die Liberale Partei in ein Chaos, da es keinen bestimmten Führer gibt, der nach Sacasas Tod die Nachfolge antreten könnte. Die Partei hat zu internen Neuwahlen aufgerufen, bei denen das neue Gesicht der liberalen Partei für die kommenden Jahre gewählt werden soll, das das Erbe Sacasas und der vielen liberalen Denker vor ihm würdigen soll."
cendem.33.a: "Abelardo Cuadra holt einen Überraschungssieg."
cendem.33.b: "Molina wird neuer Parteivorsitzender."

cendem.34.t: "Jacobo Arbenz wird Führer der Partido Nacional Revolucionario"
cendem.34.d: "Nach seiner Wahlniederlage für die PT lernte Jacobo Arbenz José Manuel Fortuny kennen, einen jungen Sozialisten, der von den Vorschlägen von Arbenz in der Partido del Trabajo beeindruckt war. Da die beiden enge Freunde wurden, bot "Che Manuel" Arbenz an, der Partido Nacional Revolucionario beizutreten, wo er, obwohl er die allgemeinen sozialistischen Ideale der meisten PNR-Mitglieder nicht teilte, aufgrund seiner kompromissbereiten Art und seiner Sorge um das Wohlergehen der Bürger in ganz Mittelamerika immense Popularität und Respekt erlangte. Bei den Wahlen der PNR hat Jacobo Arbenz die Volksabstimmung mit großer Mehrheit gewonnen und wird bei den nächsten Wahlen der neue Parteivorsitzende sein."
cendem.34.a: "Wurde die PNR weiter nach rechts verschoben? oder Arbenz weiter nach links?"

cendem.35.t: "Der Tod von Molina"
cendem.35.d: "Alfonso Quiñonez Molina ist in seinem Haus in San Salvador verstorben. Der exzentrische Mann, der El Salvador während eines seiner größten wirtschaftlichen Aufschwünge regierte, wird nun von vielen Liberalen im ganzen Land betrauert. Da es keine soliden Kandidaten gibt, die ihn herausfordern könnten, scheint Abelardo Cuadra der einzige Kandidat und de-facto-Führer der Liberalen Partei zu sein."
cendem.35.a: "Abelardo Cuadra wird die Liberalen zum Sieg führen!"

cendem.36.t: "Der Tod von Azmitia"
cendem.36.d: "Azmitia González ist an den Folgen eines plötzlichen Herzstillstandes gestorben. Seine sterblichen Überreste sind Gegenstand zahlreicher Ehrungen durch die Partido Unionista und die vielen Bürger unserer Nation, die sich die Wiedervereinigung wünschten, bevor unsere Nationen endlich wieder vereint waren. Er wird nun auf dem Allgemeinen Friedhof von Guatemala-Stadt unter der Flagge der Unionisten beigesetzt, aber sein Tod ist nicht das Ende der Unionisten. Sie haben zu einer neuen internen Wahl aufgerufen, um einen Nachfolger für Azmitia zu bestimmen, und die beiden Hauptkandidaten, der Guatemalteke Julio Domingo Bianchi Smout und der Nicaraguaner Emiliano Chamorro Vargas, haben bereits ihre Vorschläge für die Zukunft der Partei vorgelegt. Während Bianchi das Erbe von Azmitia fortsetzen will, möchte Chamorro die Unionistas zu einer traditionelleren konservativen Partei umgestalten, und es ist an der Zeit, dass die Parteimitglieder über die Zukunft der Partido Unionista entscheiden."
cendem.36.a: "Bianchi gewinnt und tritt erfolgreich die Nachfolge seines Vorgängers an."
cendem.36.b: "Chamorro gewinnt die Wahlen und wird die Partei reformieren."

cendem.37.t: "Proteste der Arbeiterpartei!"
cendem.37.d: "Nach der Wiedereinführung des Militärs als Symbol des Stolzes für Zentralamerika hat die Partido del Trabajo öffentlich protestiert und dazu aufgerufen, sich gegen diese Zurschaustellung dessen zu versammeln, was sie als "Sprungbrett in eine neue Autokratie" bezeichnet. Während ihre Beleidigungen unserer Position kaum schaden, haben sich viele Menschen, die befürchten, dass die Militärs dieselben antidemokratischen Entscheidungen treffen könnten, die sie in den letzten Jahren getroffen haben, in der Partido del Trabajo zusammengeschlossen, um diesen Einfluss abzuwehren."
cendem.37.a: "Unsere Armee muss ihr Image verbessern."

cendem.39.t: "Zentralamerika fordert unsere Integration"
cendem.39.d: "Eine Delegation der Zentralamerikanischen Nation ist heute in San José eingetroffen, um über die Integration unseres Landes in ihre Konföderation zu verhandeln. Obwohl dies in unserer Bevölkerung gemischte Reaktionen hervorgerufen hat, liegt es an uns, zu entscheiden, was wir in Bezug auf die Vereinigung mit unseren ehemaligen Brüdern tun werden."
cendem.39.a: "Stimmt ihrem Vorschlag zu und beginnt mit der Arbeit an der Vereinigung."
cendem.39.b: "Stimmt ihrem Vorschlag zu, aber fordert Autonomie innerhalb der Union."
cendem.39.c: "Lehnt ihren Vorschlag ab."

cendem.40.t: "Costa Rica akzeptiert die Integration"
cendem.40.d: "Die costaricanische Regierung hat zugestimmt, wieder in unsere Nation integriert zu werden. Wenn die rot-blau-weiße Fahne zum letzten Mal in Costa Rica weht, freut sich das Volk darüber, dass das letzte Mitglied der ursprünglichen Föderation wieder gleichberechtigt zu unserer Nation gehört."
cendem.40.a: "Es ist ein historischer Tag für Zentralamerika!"

cendem.41.t: "Costa Rica möchte innerhalb der Union autonom bleiben"
cendem.41.d: "Unsere Delegation in Costa Rica hat uns mitgeteilt, dass die Costa Ricaner an einem Beitritt zur zentralamerikanischen Nation interessiert sind. Sie fordern jedoch eine größere Autonomie als die, die wir den anderen Mitgliedern der Konföderation zugestanden haben, so dass wir kaum noch Exekutivgewalt über sie haben würden. Was sollte unsere Antwort sein?"
cendem.41.a: "Wir akzeptieren ihre Bedingungen."
cendem.41.b: "Ruft die Delegation zurück. Wir werden das Problem mit Gewalt lösen!"

cendem.42.t: "Costa Rica verweigert den Beitritt!"
cendem.42.d: "Die costa-ricanische Regierung hat unser Angebot abgelehnt und weigert sich, unserer Nation beizutreten. Während viele hitzköpfige Politiker in der Unionista-Partei zum Krieg aufrufen, um diese Situation zu lösen, finden die anderen Parteien diese Lösung völlig abscheulich und fordern, dass Costa Rica in Ruhe gelassen wird. Dies könnte jedoch die letzte Chance sein, alle Mitglieder der alten Föderativen Republik Zentralamerika zu vereinen, und wir sollten unsere Optionen sorgfältig abwägen."
cendem.42.a: "Akzeptiert ihre Entscheidung und versucht, freundschaftliche Beziehungen zu pflegen."
cendem.42.b: "Ruft die Delegation zurück. Wir werden das Problem mit Gewalt lösen!"

cendem.43.t: "Zentralamerika nimmt unser Ersuchen an"
cendem.43.d: "Unsere zentralamerikanischen Brüder haben die Bedingungen unseres Abkommens akzeptiert, und wir machen uns nun daran, unsere Integration in ihre Nation zu vollenden."
cendem.43.a: "Magnifico!"

cendem.44.t: "Costa Rica schließt sich Zentralamerika an"
cendem.44.d: "Die Nation Costa Rica hat beschlossen, sich der zentralamerikanischen Nation anzuschließen und hat unser Bündnis verlassen. Wir haben keinen Grund, sie nicht gehen zu lassen, um gute Beziehungen mit der zentralamerikanischen Nation zu pflegen."
cendem.44.a: "Sehr gut."

cendem.46.t: "Zentralamerika fordert unsere Integration"
cendem.46.d: "Eine Delegation der Zentralamerikanischen Nation ist heute in Ciudad de Panama eingetroffen, um über die Integration unseres Landes in ihre Konföderation zu verhandeln. Obwohl dies in unserer Bevölkerung gemischte Reaktionen hervorgerufen hat, liegt es an uns, zu entscheiden, was wir in Bezug auf die Vereinigung mit unseren Möchtegern-Brüdern tun werden."
cendem.46.a: "Stimmt ihrem Vorschlag zu und beginnt mit der Arbeit an der Vereinigung."
cendem.46.b: "Stimmt ihrem Vorschlag zu, aber fordert Autonomie innerhalb der Union."
cendem.46.c: "Lehnt ihren Vorschlag ab."

cendem.47.t: "Panama akzeptiert die Integration"
cendem.47.d: "Die panamaische Regierung hat zugestimmt, wieder in unsere Nation integriert zu werden. Während die rot-blau-weiße Fahne zum letzten Mal in Panama weht, blickt das Volk mit Enthusiasmus auf unsere neuen Brüder, mit denen wir in ein neues Morgen starten."
cendem.47.a: "Ein weiterer diplomatischer Sieg für unser Land!"

cendem.48.t: "Panama fordert Autonomie innerhalb der Union!"
cendem.48.d: "Unsere Delegation in Panama hat uns mitgeteilt, dass die Panamerikaner an einem Beitritt zur zentralamerikanischen Nation interessiert sind. Sie fordern jedoch eine größere Autonomie als die, die wir den anderen Mitgliedern der Konföderation zugestanden haben, so dass wir kaum noch Exekutivgewalt über sie hätten. Was sollte unsere Antwort sein?"
cendem.48.a: "Wir akzeptieren ihre Bedingungen."
cendem.48.b: "Ruft die Delegation zurück. Wir werden das Problem mit Gewalt lösen!"

cendem.49.t: "Panama verweigert den Beitritt!"
cendem.49.d: "Die panamaische Regierung hat unser Angebot abgelehnt und weigert sich, unserer Nation beizutreten. Während viele hitzköpfige Politiker in der Unionista-Partei zum Krieg aufrufen, um diese Situation zu lösen, finden die anderen Parteien diese Lösung völlig abscheulich und fordern, dass Panama in Ruhe gelassen wird. Dies könnte jedoch die letzte Chance sein, die wir bekommen, um ganz Mittelamerika endlich zu vereinen, und wir sollten unsere Optionen sorgfältig abwägen."
cendem.49.a: "Akzeptiert ihre Entscheidung und versucht, freundschaftliche Beziehungen zu pflegen."
cendem.49.b: "Ruft die Delegation zurück. Wir werden das Problem mit Gewalt lösen!"

cendem.50.t: "Zentralamerika akzeptiert unsere Anfrage"
cendem.50.d: "Unsere neuen zentralamerikanischen Brüder haben die Bedingungen unseres Abkommens akzeptiert, und wir machen uns nun daran, unsere Integration in ihre Nation zu vollenden.."
cendem.50.a: "Wir werden uns ihnen nun anschließen!"

cendem.51.t: "Panama schließt sich Zentralamerika an!"
cendem.51.d: "Die Nation Panama hat beschlossen, sich der zentralamerikanischen Nation anzuschließen und hat unser Bündnis verlassen. Wir haben keinen Grund, sie nicht gehen zu lassen, um gute Beziehungen mit der zentralamerikanischen Nation zu pflegen."
cendem.51.a: "Sehr gut."

cendem.100.t: "Gründung der Universidad Zamorano"
cendem.100.d: "Heute wurde die Universidad Zamorano in Honduras mit Hilfe des amerikanischen Geschäftsmanns Samuel Zemurray, einem der einflussreichsten UFC-Anteilseigner, gegründet. Der Magnat, der mehr fähige Arbeitskräfte für sein Unternehmen benötigt, hat die Universität großzügig gegründet, damit wir sie nutzen können, solange wir die Institution als privat anerkennen. Um sein Personal zu festigen, hat er den renommierten amerikanischen Botaniker Wilson Popenoe, jetzt Witwer der Archäologin Dorothy Popenoe, eingestellt, der alle Entwicklungen in der Universität überwachen und den Studenten helfen wird, sich schneller in die Arbeitsstandards der UFC zu integrieren."
cendem.100.a: "Ein weiterer Schritt zur Verbesserung unserer Nation."

cendem.101.t: "Gründung der Universidad Centroamericana"
cendem.101.d: "Die Compañía de Jesús hat beschlossen, einen Beitrag für unser Land zu leisten, indem sie die Gründung einer neuen Universität in Nicaragua finanziert. Das von dem Jesuitenpater León Pallais Godoy geleitete Projekt hat heute seine Pforten geöffnet, und unsere Partei hat bereits angeboten, mehrere ihrer Karrieren zu finanzieren, um mehr Nicaraguanern den Zugang zu Bildung zu ermöglichen."
cendem.101.a: "Wir sind dankbar."

cendem.102.t: "Bau der Ciudad Universitaria 'Dr. Fabio Castillo Figueroa'"
cendem.102.d: "Die Universität von El Salvador brauchte eine Erweiterung, und seit den Zeiten, in denen der Tyrann Martinez das Land regierte, war die Universität mehr als bereit, mit der Regierung zusammenzuarbeiten. Wir werden sie auf unsere Seite ziehen, indem wir den Erwerb des San Carlos Homestead finanzieren und mit dem Ausbau ihrer Einrichtungen beginnen. Wir hoffen, dass dies dazu beitragen wird, die Unterstützung der PT in El Salvador aufrechtzuerhalten und die Qualität unserer Fachkräfte in der Zukunft zu verbessern."
cendem.102.a: "San Salvador wird zu einem Ort des Wissens!"

cendem.103.t: "Autonomisation of the Universidad Nacional de Honduras"
cendem.103.d: "The National University of Honduras has been under the control of the Catholic church since its creation in 1847 where it was inaugurated with the sponsorship of Bishop Francisco de Paula Campoy y Pérez. Our cabinet has decided that the best way forward is to enforce our secularisation premises and pass the 'Ley Orgánica de la Universidad Nacional Autónoma de Honduras', which shall put the institution under direct government control, and will assign them a yearly budget to allow more students to join in their search for higher education."
cendem.103.a: "Honduras has its education freed from oppression at last."

cendem.104.t: "Die anderen Parteien protestieren gegen unsere Intervention!"
cendem.104.d: "Die Gegenreaktion auf die Kriegserklärung hat sofort eingesetzt. Da der Krieg erklärt wurde, ohne dass der Kongress darüber informiert wurde, haben sich die anderen Parteien zusammengeschlossen, um gegen unser Vorgehen zu protestieren, und rufen die Bürger Zentralamerikas aktiv dazu auf, ihre Einberufungskarten zu verbrennen und auf die Straße zu gehen, um gegen unser Vorgehen zu protestieren. Selbst unsere eigenen Anhänger wenden sich nach dieser unüberlegten Entscheidung langsam von unserer Partei ab, und wir haben jetzt keine andere Wahl, als die Konsequenzen unseres Handelns zu tragen."
cendem.104.a: "Verflucht! So sollte es nicht sein!"

cendem.105.t: "Nationale Universität von Guatemala wird autonome Universität"
cendem.105.d: "Die guatemaltekischen Tyrannen wie Orellana und Ubico haben die alte Universidad Nacional de Guatemala im Laufe der Jahre zu einer bloßen Staatsmarionette ausländischer Unternehmen degradiert, indem sie Studenten, die mit ihrem Regime nicht einverstanden waren, mit Fußtritten traktierten und mehrere andere ausbremsten, um sie zum Einlenken zu zwingen. Um dies in Zukunft zu verhindern, werden wir die vollständige Autonomie der Universität anordnen. Von nun an wird die Universität offiziell als Universidad de San Carlos de Guatemala bekannt sein und über ein eigenes Wahlsystem und ein jährliches Budget verfügen, das wir je nach ihren Bedürfnissen und Projekten anpassen werden."
cendem.105.a: "Eine weitere Spur der Tyrannei in unserem Land getilgt."

cendem.106.t: "Das Buch "El Señor Presidente" ist erschienen"
cendem.106.d: "Der guatemaltekische Schriftsteller Miguel Ángel Asturias hat endlich veröffentlicht, was viele als sein Meisterwerk betrachten. Der Autor behauptet, das Buch 1933 fertiggestellt zu haben und musste sein Werk jahrelang vor autoritären Regimen verstecken, die es zensiert hätten. Sein Buch, das mehrere Merkmale des Genres des magischen Realismus aufgreift, untersucht das Wesen von Diktaturen und ihre Auswirkungen auf die Gesellschaft im Allgemeinen. Viele ziehen Parallelen zwischen dem Buch und Asturias' Beobachtungen der Cabrebra-Regierung in Guatemala. Das Buch entwickelt sich sowohl in unserem Land als auch im übrigen Lateinamerika schnell zu einem Hit, und selbst andere renommierte Schriftsteller bezeichnen es als "Bezugspunkt" für die lateinamerikanische Literatur insgesamt."
cendem.106.a: "Ein meisterhaftes Werk der Literatur!"

cendem.107.t: "Ausgaben für einen neuen Reisepass für unsere Bürger"
cendem.107.d: "As the structure of the Central American nation becomes stronger with each passing day, we have decided to get rid of the old passports of the old individual members of the federation, and we will introduce a Central American Passport, so all who travel around the world be known as Central American, rather than part of an artificial construct like the previous nations were."
cendem.107.a: "Ein weiterer Schritt zur Einigung unserer Nation."

cendem.108.t: "Die Zentralamerikanische Bank wird gegründet!"
cendem.108.d: "Nach ausführlichen Gesprächen mit den verschiedenen staatlichen Bankinstituten in den einzelnen Ländern haben sich alle Seiten auf die Gründung der Zentralamerikanischen Bank geeinigt, die alle bisherigen staatlichen Bankinstitute vereinigt und deren öffentliches und privates Vermögen in die Zuständigkeit der neuen Einrichtung überführt. Dieser Schritt wird sicherlich dazu beitragen, den bürokratischen Aufwand zu verringern und die Finanzierung von Projekten im ganzen Land zu erleichtern, da wir uns jetzt nur noch an eine Bank wenden müssen, anstatt für ein einziges Projekt Gelder von mehreren anderen zu sammeln. Durch diese Vereinheitlichung haben wir auch viel zusätzliches Kapital zur Verfügung, das uns bei den künftigen Reformen nützlich sein wird."
cendem.108.a: "Wenn wir unsere Anstrengungen vereinen, können wir wirklich Großes erreichen."

cendem.109.t: "Unsere Landwirte leiden unter unseren Autarkiebestrebungen"
cendem.109.d: "Da wir ausländischen Unternehmen den Zugang zu unserem Land gestatten, kommt es in den ländlichen Gebieten des Landes zu einer massiven Abwanderung in die Städte, wo viele neue Industrien entstehen, die dringend Arbeitskräfte benötigen. Die Bauernhöfe und Plantagen können mit den Löhnen, die der Industriesektor bietet, nicht konkurrieren, was zu einem schweren Arbeitskräftemangel in der Landwirtschaft führt, der das Produktionsniveau senkt und der Landbevölkerung schadet."
cendem.109.a: "Das ist der Preis des Fortschritts."

cendem.110.t: "Expeditionen, die nach Ressourcen suchten, scheiterten"
cendem.110.d: "Um die totale Autarkie zu erreichen, haben wir mehrere Expeditionen ausgesandt, um unser Land nach Rohstoffen zu durchforsten. Unsere Expeditionen haben jedoch zurückgemeldet, dass es kaum neue Ressourcen zu finden gibt, keine, die industriell ausgebeutet werden können. Wir müssen leider auf ausländische Ressourcen zurückgreifen, da wir uns mit den einheimischen nicht selbst versorgen können."
cendem.110.a: "Wir werden uns dann auf die Industrie konzentrieren müssen..."

cendem.111.t: "Industriebericht über unsere letzten Reformen"
cendem.111.d: "Unsere Industrieinvestitionen haben zwar begonnen, Gewinne auszuweisen, aber die Berichte sind im Vergleich zu den Prognosen, die wir zu Beginn des Projekts aufgestellt haben, nicht sehr überzeugend. Es scheint, dass wir trotz der hohen Investitionen in die Industrie und die Infrastruktur keine vollständige Autarkie erreichen können, da dies zum einen unserer Landbevölkerung schadet und zum anderen die Industrie auf die Einfuhr ausländischer Rohstoffe angewiesen ist, um zu funktionieren. Die industriellen Investitionen haben jedoch der Bevölkerung unserer Städte einen erheblichen Wohlstand beschert, und obwohl sich die Autarkie immer mehr als unmöglich erweist, profitieren wir immer noch von unseren Investitionen."
cendem.111.a: "Nun, wir müssen unser System von nun an ausbalancieren.."

cendem.112.t: "Gleiche Gesetze für ein gleiches Volk"
cendem.112.d: "Während wir auf neue Gesetze in unserem Land drängen, stellen wir fest, dass immer mehr regionale Gesetze die Lebensgrundlage der schwarzen und einheimischen Bevölkerung in unserem Land untergraben. Während wir in ein neues Zeitalter für unseren Subkontinent eintreten, bemühen wir uns, die Überreste dieser despotischen Gesetzgebungen zu beseitigen und die Ideale des bürgerlichen Nationalismus zu verwirklichen, damit diese Minderheiten wirklich an der Entscheidungsfindung und den alltäglichen Angelegenheiten unseres Landes teilhaben können. Um dies zu erreichen, hat Präsident [Root.GetLeader] verfügt, dass alle alten Vorurteile aus alten Gesetzen abgeschafft und in den einzelnen Regionen neue föderale Gesetze erlassen werden. In Anbetracht des dezentralisierten Ansatzes der PNR kam dies für die PT überraschend, aber es ist ein Schritt, der sowohl von der PL als auch von der PUD unterstützt wird, so dass die Gesetzgebung ohne weitere Probleme verabschiedet werden kann."
cendem.112.a: "Vielfalt ist keine Schwäche, es ist eine Stärke!"

cendem.113.t: "Neue Gesetze zur Ausgrenzung des Militärs verabschiedet"
cendem.113.d: "Angesichts des jahrzehntelangen Autoritarismus in Zentralamerika hat Präsident [Root.GetLeader] beschlossen, eine Reihe von Gesetzesreformen zu erlassen, um die militärische Macht auf die Landesverteidigung zu beschränken und zu begrenzen, und er hat mehrere Schutzklauseln vorgeschlagen, die in die Verfassung aufgenommen werden sollen, um zu verhindern, dass es jemals wieder zu einer militärischen Machtübernahme kommt."
cendem.113.a: "Wir versuchen, die Fehler der Vergangenheit zu vermeiden."

cendem.114.t: "Beginn der Korruptionsprozesse"
cendem.114.d: "Nach langen Debatten mit der PL wurden die Korruptionsverfahren schließlich vom Kongress genehmigt. Es wurde eine eingehende nationale Untersuchung eingeleitet, und mehrere Namen wichtiger Unternehmen, darunter die United Fruit Company, sind bekannt geworden. Diese Personen werden für ihre Verbrechen angeklagt und mit einem Embargo für ihre unrechtmäßig erworbenen Waren und in den extremsten Fällen mit Gefängnisstrafen belegt. Es bleibt zu hoffen, dass dieser Prozess bald und ohne größere Auswirkungen abgeschlossen wird."
cendem.114.a: "Geld kann dich nicht vor dem schnellen Hammer der Justiz retten!"

cendem.115.t: "Verstaatlichungsgesetze sorgen für Kontroversen"
cendem.115.d: "Nachdem unsere Verstaatlichungsgesetze mit einer sehr knappen Mehrheit verabschiedet wurden, haben sich mehrere Vertreter der Partido Unionista und der Partido Liberal zusammengetan, um ihre Unzufriedenheit über diese Entwicklung zum Ausdruck zu bringen, und uns sogar vorgeworfen, wir wollten die Wirtschaft kollektivieren. Auch wenn diese Beleidigungen nur Schlagworte sind, sind wir uns bewusst, dass es eine öffentliche Unruhe bezüglich dieses Gesetzes gibt, und wir sollten versuchen, seine Anwendung auf die wichtigsten Wirtschaftsbereiche zu beschränken."
cendem.115.a: "Wir müssen sorgfältig handeln."

cendem.116.t: "Ende der Korruptionsprozesse"
cendem.116.d: "Nachdem mehrere hundert Angestellte und besorgte Bürger ausgesagt haben und handfeste Beweise vorgelegt wurden, konnten rund 500 Personen, darunter hochrangige Politiker und Industrie- und Landbarone, der Veruntreuung und unrechtmäßigen Bereicherung überführt werden und wurden je nach Schwere ihrer Verbrechen zu einer Sperre von 4 Millionen Dollar und unterschiedlichen Haftzeiten verurteilt. Auch wenn es wahrscheinlich noch viel Korruption auf lokaler Ebene gibt, ist das Gesamtziel der Partei erreicht. Die Suche nach Korruption wird zwar weitergehen, aber in einem langsameren Tempo und delegiert an die einzelnen Staaten."
cendem.116.a: "Die Zukunft ist ein bisschen heller geworden."

cendem.199.t: "Freundschaft mit den mittelamerikanischen Staaten"
cendem.199.d: "Da wir unseren Einfluss im Ausland ausbauen wollen, hat die Abgeordnetenkammer eine Reihe von diplomatischen Vorschlägen zur Verbesserung der Beziehungen zu unseren Nachbarländern vorgelegt. Wir wissen zwar nicht, was das Ergebnis dieser Maßnahmen sein wird, aber wir wissen, dass wir versuchen, unsere diplomatische Position auf dem Kontinent zu festigen und den künftigen Frieden unseres Landes zu sichern."
cendem.199.a: "Nehmen wir Kontakt zu den Botschaften auf und übermitteln die Vorschläge."

cendem.200.t: "Zentralamerika möchte einen Freundschaftsvertrag unterzeichnen"
cendem.200.d: "Die zentralamerikanische Nation hat sich heute an unsere Botschaft gewandt, damit wir einen Freundschaftsvertrag prüfen, den ihre Abgeordnetenkammer angenommen hat. Der Vorschlag selbst enthält eine diplomatische Zusicherung, in der beide Länder versprechen, im Falle einer Invasion füreinander einzustehen, sowie eine Senkung der Zölle für den Handel zwischen unserem und ihrem Land und sogar die Absicht, im weiteren Verlauf eine Freihandelszone zu schaffen, wenn der Vertrag angenommen wird. Was sollten wir antworten?"
