### Focuses ###
CEN_congress: "Der erste Zentralamerikanische Kongress"
CEN_congress_desc: "Wir haben alle zentralamerikanischen Staaten unter einer Flagge vereint, aber jetzt müssen wir entscheiden, wie wir diese Nation regieren wollen.\n Wir werden alle Mitglieder des Kongresses zusammenrufen und den Ersten Zentralamerikanischen Kongress abhalten!"
CEN_congress_totalist: "Die Maximistas"
CEN_congress_totalist_desc: "Die Totalisten herrschen ungestraft!"
CEN_totalist1: "Atheistischer Sozialismus"
CEN_totalist1_desc: "Gott hat keinen Platz, um eine Nation zu regieren, nur Menschen.\n Wir werden dafür sorgen, dass alle den wahren sozialistischen Wegen folgen, dem atheistischen Weg."
CEN_totalist2: "Sichert die Loyalität der Offiziere"
CEN_totalist2_desc: "Es gibt einige, die mit unseren Methoden nicht einverstanden sind. Damit unsere Nation reibungslos funktioniert, müssen wir dafür sorgen, dass alle folgen - mit oder ohne Gewalt."
CEN_totalist3: "Beseitigung des ausländischen Einflusses"
CEN_totalist3_desc: "Nicht nur aus dem eigenen Land, sondern auch aus dem Ausland wird versucht, unsere Herrschaft zu untergraben.\nEs ist von entscheidender Bedeutung, Maßnahmen zu ergreifen, um zu verhindern, dass fremde Nationen oder, noch schlimmer, Kapitalisten Schaden anrichten."
CEN_totalist4: "Unser Oberster Vorsitzender"
CEN_totalist4_desc: "Die zentrale Säule unserer Gesellschaft ist der Vorsitzende Venacio Callejas. Er wird durch das ganze Land reisen und dafür sorgen, dass alle wissen, wer uns aus der dunklen Nacht in den hellen Tag geführt hat!"
CEN_congress_syndicalist: "Die Syndikalisten"
CEN_congress_syndicalist_desc: "Die Syndikalisten regieren für alle!"
CEN_give_natives_some_love: "Rechte der Einheimischen"
CEN_give_natives_some_love_desc: "Wir sind nicht allein auf der Welt und auch nicht allein in diesem Land. Das müssen wir begreifen und jegliches imperialistische Denken hinter uns lassen.\nDie Durchsetzung der Rechte der Einheimischen wird dafür sorgen, dass unsere Basis wächst."
CEN_promote_trade_unionism: "Förderung von Gewerkschaften"
CEN_promote_trade_unionism_desc: "Die Arbeitnehmer sind das Fundament einer jeden Nation. Die Förderung von Gewerkschaften wird dafür sorgen, dass die Arbeitnehmer zufrieden und - was noch wichtiger ist - loyal bleiben."
CEN_european_model: "Das europäische Modell"
CEN_european_model_desc: "Der Syndikalismus hat seine Wurzeln in Europa, und wir müssen seinen Weg einschlagen, wenn wir erfolgreich sein wollen."
CEN_central_american_identity: "Etablierung der zentralamerikanischen Identität"
CEN_central_american_identity_desc: "Um sicherzustellen, dass unsere Nation länger als nur ein paar Jahrzehnte überlebt, müssen wir dafür sorgen, dass sich unsere Menschen nicht als El Salvadorianer oder Guatemaler, sondern als Zentralamerikaner sehen.\nWir sind alle Brüder."
CEN_empower_chairman: "Ermächtigung des Vorsitzenden"
CEN_empower_chairman_desc: "Um in der Welt etwas zu bewirken, brauchen wir einen Mann, der uns vertritt. Mit einem Vorsitzenden wird dieses Ziel voll erreicht."
CEN_empower_congress: "Ermächtigung des Kongresses"
CEN_empower_congress_desc: "Ein gewählter Kongress wird dafür sorgen, dass unsere Nation eine Bastion des Sozialismus bleibt. Ein einzelner Mann kann eine Nation nicht regieren, aber viele können es."
CEN_consolidate_army: "Konsolidierung der Armee"
CEN_consolidate_army_desc: "Da wir eine neue Nation sind, die aus vielen Nationen hervorgegangen ist, haben wir ein zersplittertes Militär. Wir müssen es konsolidieren, um eine kompetente Verteidigungsmacht zu haben."
CEN_retain_militias: "Beibehaltung der Milizen"
CEN_retain_militias_desc: "Wälder, Berge und Küsten, wir haben sie alle. Jede Region kennt ihr Gebiet am besten, und die Aufrechterhaltung der zersplitterten Natur bedeutet, dass wir überall vorbereitet sind."
CEN_socialist_breadbasket: "Die sozialistische Kornkammer"
CEN_socialist_breadbasket_desc: "Das Rückgrat einer jeden Nation sind die Bauernhöfe, die Landwirte! Wenn wir sicherstellen, dass dieses Rückgrat stark bleibt, können wir eine große Nation unterstützen!"
CEN_a_step_forward: "Ein Schritt nach vorn"
CEN_a_step_forward_desc: "Wenn wir relevant bleiben wollen, müssen wir mit der Zeit gehen und uns industrialisieren. Fabriken sind die Zukunft!"
CEN_peoples_elections: "Die Volkswahlen"
CEN_peoples_elections_desc: "Unsere Regierung ist für das Volk da, und unsere Regierung wird durch den Willen des Volkes gewählt. Lassen wir die Zeiten der Autokratie hinter uns und leiten wir eine neue Ära für Zentralamerika ein, in der der Staat dem Volk dienen kann und nicht umgekehrt."
CEN_congress_elections: "Die Kongresswahlen"
CEN_congress_elections_desc: "Die Menschen dürfen sich nicht damit beschäftigen, wer an der Spitze steht. Die Politik ist ein kompliziertes Geflecht, und sie müssen ihre Bemühungen auf ihr eigenes Leben konzentrieren."
CEN_congress_radical_socialist: "Die Revolutionäre"
CEN_congress_radical_socialist_desc: "Die radikalen Sozialisten waren die offensichtliche Wahl, um unsere Nation zu regieren, und so sind sie jetzt für den Kongress und alle nationalen Angelegenheiten zuständig!"
CEN_religious_socialism: "Religiöser Sozialismus"
CEN_religious_socialism_desc: "Seit Jahrhunderten spielt die Religion eine wichtige Rolle. Um für das Volk zu regieren, müssen wir dies in unsere sozialistische Politik einbeziehen."
CEN_hispanfication: "Hispanisierung"
CEN_hispanfication_desc: "Wir müssen vereint sein, und der beste Weg ist, dass wir alle die gleiche, überlegene Kultur haben: Spanisch sprechen, die gleichen Traditionen, die gleichen Feste und so weiter. Wir müssen dieses Ideal anstreben und die Ausländer davon abhalten, Unzucht zu treiben und die hispanische Rasse zu korrumpieren, ob sie wollen oder nicht. Die zentralamerikanischen Eingeborenen könnten sich wehren, aber mit diesem Problem werden wir uns später befassen!"
CEN_militarization: "Starke Militarisierung"
CEN_militarization_desc: "Wir haben Feinde des Sozialismus auf allen Seiten, und wir müssen jederzeit bereit sein, zu den Waffen zu greifen und unser Land zu verteidigen!"
CEN_spreading_light_god: "Verbreitet das Licht Gottes"
CEN_spreading_light_god_desc: "Andere, weniger erleuchtete Nationen müssen begreifen, dass ihre Wege veraltet und falsch sind. Wenn wir ihnen das Licht unseres Herrn zeigen, sei es durch Frieden oder durch Gewalt, wird dies korrigiert."
CEN_congress_moderate: "Die Moderados"
CEN_congress_moderate_desc: "Die Partido Popular regiert zu Recht!"
CEN_universal_suffrage: "Allgemeines Wahlrecht"
CEN_universal_suffrage_desc: "Wir vertreten alle Menschen, ob Mann oder Frau. Das müssen wir vertreten und allen die Möglichkeit geben, zu wählen!"
CEN_stand_small_man: "Eintreten für den kleinen Mann"
CEN_stand_small_man_desc: "Viele Nationen werden von Konzernen und Menschen mit tiefen Taschen regiert. Wir sind jedoch anders als viele andere Nationen und sorgen dafür, dass vom Niedrigsten der Niedrigen bis zum Reichsten der Reichen alle vertreten sind."
CEN_education_reform: "Bildungsreformen"
CEN_education_reform_desc: "Die Reform des Bildungswesens wird unsere gesamte Bevölkerung glücklich und gebildet machen und dazu beitragen, dass unsere Nation fortschrittlicher wird als zuvor!"
CEN_food_distribution: "Verteilung von Lebensmitteln"
CEN_food_distribution_desc: "Es ist erwiesen, dass ein Mangel an Nahrung in der Kindheit zu unterentwickelten Kindern führt. Wir müssen dafür sorgen, dass alle Kinder genug zu essen haben und unsere Nation so stark wird wie sie."
CEN_healthcare: "Nationale Gesundheitsversorgung"
CEN_healthcare_desc: "Eine Möglichkeit, eine gesunde Nation zu gewährleisten, besteht darin, dafür zu sorgen, dass die Menschen gesund sind. Die Einrichtung einer nationalen Gesundheitsfürsorge wird dafür sorgen, dass kein Kind, kein Mann und keine Frau in Zukunft unbehandelt bleiben wird."
CEN_own_socialism: "Unser eigener Sozialismus"
CEN_own_socialism_desc: "Um sicherzustellen, dass wir für unser Volk regieren, müssen wir sicherstellen, dass wir unseren eigenen Sozialismus schaffen. Wir werden uns von Europa inspirieren lassen, aber nicht von ihm kopieren und uns und unser Volk in vollem Umfang vertreten."
CEN_into_world: "In die Welt"
CEN_into_world_desc: "Wir haben unsere Herrschaft gefestigt. Jetzt können wir uns ohne interne Ablenkungen auf Angelegenheiten jenseits unserer Grenzen konzentrieren."

CEN_agricultural_union: "Die Agrarunion"
CEN_agricultural_union_desc: "Wir haben uns entschieden, unsere Nation auf den kleinen Mann, den Bauern, auszurichten."
CEN_internationale_exports: "Exporte in die Internationale"
CEN_internationale_exports_desc: "Wenn wir uns darauf konzentrieren, einen Teil unserer Waren in die Internationale zu exportieren, können wir die Gewinne reinvestieren und unsere eigene Produktion verbessern."
CEN_big_ol_railway: "Die Zentralamerikanische Straße"
CEN_big_ol_railway_desc: "Die alten Schlammstraßen nützen uns heute nicht mehr viel. Wir müssen eine große zentralamerikanische Straße schaffen, die unser Land verbindet."
CEN_agricultural_reform: "Agrarreform"
CEN_agricultural_reform_desc: "Auch wenn wir uns auf die Landwirtschaft konzentrieren, müssen wir nicht stagnieren. Eine Reform in unserer Landwirtschaft wird es mehr Männern ermöglichen, in unseren Fabriken zu arbeiten."
CEN_cash_crop_boom: "Der Exportfrüchte-Boom"
CEN_cash_crop_boom_desc: "Exportfrüchte haben an Wert gewonnen. Wir können diese Veränderungen nutzen und unsere eigene Wirtschaft ankurbeln, indem wir uns mehr auf diese Kulturpflanzen konzentrieren!"
CEN_military_production: "Ausweitung der Militärproduktion"
CEN_military_production_desc: "Es ist zwar schön, mehr Getreide zu produzieren, aber mit Mais können wir unsere Nation nicht verteidigen.\n Wir müssen auch unsere militärische Produktion ausbauen, wenn wir in Zukunft sicher bleiben wollen."
CEN_working_conditions: "Verbesserung der Arbeitsbedingungen"
CEN_working_conditions_desc: "Glückliche Arbeitnehmer sind produktive Arbeitnehmer. Wenn wir unsere Nation bis auf die Knochen ausbeuten, werden wir nicht besser sein als diese Autokraten. Neue Maßnahmen zur Verkürzung der Arbeitswoche und zur Durchsetzung besserer Löhne werden unserem Land sehr helfen."
CEN_self_suffeciency: "Aufbau der Selbstversorgung"
CEN_self_suffeciency_desc: "Freunde und Verbündete sind zwar unverzichtbar, aber man kann sich nicht vollständig auf sie verlassen. Wir müssen sicherstellen, dass wir in einer Zukunft ohne Importe oder andere externe Quellen überleben können."
CEN_peoples_defense: "Die Volksverteidigung"
CEN_peoples_defense_desc: "Das Herzstück unserer Gesellschaft, ja unserer Nation, sind ihre Menschen. Wir müssen sicherstellen, dass sie um jeden Preis geschützt werden."
CEN_improving_production: "Verbesserung der pflanzlichen Erzeugung"
CEN_improving_production_desc: "Jüngste ausländische Erfindungen haben den Ertrag ihrer Obstgärten und landwirtschaftlichen Betriebe verbessert. Wir dürfen nicht zurückfallen und müssen sie in unserem eigenen Land umsetzen."
CEN_profit_rakein: "Gewinnmitnahme"
CEN_profit_rakein_desc: "Die weitreichenden Reformen in unserem Land haben die Produktion unseres Landes und damit auch seine Gewinne stark erhöht. Wir sind zwar eine Nation für ihre Menschen, aber wir brauchen auch ein bisschen was."
CEN_central_american_university: "Gründung der Zentralamerikanischen Universität"
CEN_central_american_university_desc: "Jetzt, wo weniger Menschen in unseren Betrieben arbeiten müssen, können wir eine Universität für die klügsten Köpfe schaffen und mehr Wissen produzieren als je zuvor!"
CEN_preparing_future_crisis: "Vorbereitung auf künftige Krisen"
CEN_preparing_future_crisis_desc: "Unsere Nation mag stark sein, aber sie ist nicht unfehlbar. Wir müssen uns auf unsere Zukunft vorbereiten, auf jede Zukunft, möge sie gut oder schlecht sein."

CEN_beginning_industrialization: "Beginn der Industrialisierung"
CEN_beginning_industrialization_desc: "Beginnen wir den langen Prozess des Übergangs ins 20. Jahrhundert."
CEN_airports: "Verbindung durch die Luft"
CEN_airports_desc: "Nicht nur der Boden, sondern auch die Luft wird immer wichtiger. Wir müssen das erkennen und Luftstützpunkte bauen!"
CEN_socialist_funding: "Sozialistische Finanzierung"
CEN_socialist_funding_desc: "Der Wiederaufbau einer Industrie ist nicht billig. Wir müssen versuchen, Mittel für die anstehenden Projekte zu bekommen!"
CEN_readjusting_budget: "Neuanpassung des Industriehaushalts"
CEN_readjusting_budget_desc: "Wir geben zu viel Geld für unwichtige Dinge aus. Wenn wir unser Budget anpassen, können wir viel größere Fortschritte machen!"
CEN_arming_military: "Bewaffnung des Militärs"
CEN_arming_military_desc: "Wir können das Militär nicht mit Schraubenschlüsseln bewaffnen, so sehr wir das auch wollen. Wir werden Fabriken brauchen, die Waffen, Munition und mehr produzieren, wenn wir unser Heimatland verteidigen wollen."
CEN_farmers_factories: "Verlagerung der Landwirte in die Fabriken"
CEN_farmers_factories_desc: "Wenn alle unsere Männer Mais produzieren, werden wir keine Industrie aus dem Boden stampfen können. Wir müssen die Menschen vom Land in die Städte bringen!"
CEN_road_project: "Verbindung am Boden"
CEN_road_project_desc: "Wenn wir unsere Maschinen, Schraubenschlüssel und Waffen in unserem Land nicht bewegen können, werden wir nicht weiterkommen. Wir müssen mit Infrastrukturprojekten beginnen, um sicherzustellen, dass wir uns in unserem Land schneller als eine Schnecke bewegen können."
CEN_extend_road_north: "Ausbau der Straße nach Norden"
CEN_extend_road_north_desc: "Wir haben große Fortschritte bei unseren Infrastrukturprojekten gemacht, aber wir dürfen hier nicht stehen bleiben. Der Norden ist nach wie vor nicht an unser neues Netz angeschlossen, und das müssen wir ändern!"
CEN_statewide_projects: "Landesweite Projekte"
CEN_statewide_projects_desc: "Wenn wir uns immer nur auf kleine Dinge konzentrieren, kommen wir nicht weiter. Wir müssen eine Reihe großer, landesweiter Projekte in Angriff nehmen, die tatsächlich etwas bewirken werden!"
CEN_ports: "Verbindung über das Meer"
CEN_ports_desc: "Der letzte der drei Wege, das Meer, bleibt unangetastet. Wir haben zwar keine große Marine, aber es ist nie zu spät, das zu ändern!"
CEN_normalize_budget: "Normalisierung des Haushalts"
CEN_normalize_budget_desc: "Jetzt, da die meisten unserer Reformen abgeschlossen sind, können wir endlich den Haushalt normalisieren und sicherstellen, dass kein Bereich mehr zu wünschen übrig lässt. Das wird einige Anstrengungen erfordern, sollte aber das langfristige Überleben sichern!"
CEN_school_projects: "Förderung der Bildung"
CEN_school_projects_desc: "Wenn wir nur veraltete Geräte produzieren, kommen wir nicht weiter, also müssen wir daran arbeiten, unser Wissen in dieses Zeitalter zu bringen und Waffen, Autos und Maschinen zu produzieren, die unserer Nation angemessen sind!"
CEN_minor_mines: "Verwendung der kleinen Minen"
CEN_minor_mines_desc: "Es wird uns immer an den gewünschten Ressourcen mangeln, aber wir können zumindest einen Teil unserer Bedürfnisse lindern, indem wir mehr der kleinen Minen nutzen, die unser Land durchziehen!"

CEN_peoples_army: "Die Volksarmee"
CEN_peoples_army_desc: "Unsere Armee ist nach dem Zusammenschluss unserer Nationen in leichter Unordnung, und wir müssen schnell handeln, um unsere Streitkräfte neu zu organisieren, um uns vor denen zu schützen, die den Sozialismus stürzen wollen."
CEN_formalize_general_staff: "Formalisierung des Generalstabs"
CEN_formalize_general_staff_desc: "Wir müssen die fähigsten Zentralamerikaner zur Führung unserer Streitkräfte auswählen und sie die Armee reorganisieren lassen!"
CEN_moving_from_jungle: "Außerhalb des Dschungels"
CEN_moving_from_jungle_desc: "Ein modernes Militär kämpft in der Luft und auf dem Feld, nicht nur im Dschungel. Wir müssen unsere Doktrin an diese Tatsache anpassen!"
CEN_arming_forces: "Bewaffnung unserer Streitkräfte"
CEN_arming_forces_desc: "Wir wünschen uns eine größere Armee, aber ohne Waffen werden wir einfach in den Tod marschieren. Wir können einige unserer ausgemusterten Waffen verwenden, um die Lücke zu schließen."
CEN_foreign_design: "Verwendung von ausländischem Design"
CEN_foreign_design_desc: "Während wir damit beschäftigt waren, Zentralamerika unter der sozialistischen Fahne zu vereinen, haben wir die Erforschung neuer Kleinwaffen vernachlässigt. Wir können das aufholen, müssen uns aber vielleicht auf die europäische Entwicklung verlassen. Letztendlich sind Kugeln Kugeln."
CEN_imports: "Verbesserung der Kommunikation"
CEN_imports_desc: "Der Einsatz von Läufern ist für ein Land unserer Größe nicht geeignet, und selbst motorisierte Fahrzeuge werden zu langsam. Wir müssen in die elektronische Kommunikation investieren, um unser Land zu verbinden!"
CEN_military_academy: "Gründung einer Militärakademie"
CEN_military_academy_desc: "Die Hoffnung, dass unsere Offiziere durch veraltete Bücher und Feldtraining ausgebildet werden, ist zwecklos. Wir müssen eine richtige Akademie einrichten, damit unsere neuen Streitkräfte von einer neuen Generation von Offizieren richtig geführt werden!"
CEN_gotta_go_fast: "Konzentration auf die Geschwindigkeit"
CEN_gotta_go_fast_desc: "Unser Land ist über 1500 km lang. Marschieren oder der Einsatz veralteter Lastwagen ist für ein Land dieser Länge nicht geeignet. Wir müssen in neue motorisierte Ausrüstung investieren, um sicherzustellen, dass wir eine mobile Armee bleiben."
CEN_forces_spread_revolution: "Eine Kraft zur Verbreitung der Revolution"
CEN_forces_spread_revolution_desc: "Wir sind nicht nur eine Armee von Zentralamerika, wir sind die Armee für die Revolution. Unsere Feinde müssen begreifen, dass wir kommen, um sie zu verbreiten, aber zuerst müssen es unsere eigenen Soldaten tun!"
CEN_new_generation: "Eine neue Generation von Generälen"
CEN_new_generation_desc: "Eine neue Akademie, eine neue Doktrin, all das zahlt sich aus, und wir können wirklich sagen, dass wir eine neue Generation von Generälen hervorgebracht haben, die unser Zentralamerika angemessen verteidigen können."

CEN_peoples_liberation_force: "Die Volksbefreiungsarmee"
CEN_peoples_liberation_force_desc: "Eine Armee für das Volk sollte aus dem Volk bestehen. Mit den Fähigkeiten jedes Einzelnen werden wir eine Befreiungsarmee schaffen, die die Feinde des Sozialismus fürchten werden!"
CEN_evolving_guerilla: "Die Weiterentwicklung der Guerilla-Doktrin"
CEN_evolving_guerilla_desc: "Die Methoden der Alten sind, was sie sind: alt und überholt. Wir müssen unsere Doktrin weiterentwickeln, wenn wir in der Kriegsführung an vorderster Front bleiben wollen."
CEN_training_generals: "Intensivierung der Ausbildung"
CEN_training_generals_desc: "Die Soldaten essen wie Könige, und sie sollten wissen, was wir mit Königen machen. Eine neue Ausbildung unserer Truppen (und eine Diät) sollte dazu beitragen, den Verbrauch von Vorräten niedrig zu halten und die Wahrscheinlichkeit zu verringern, dass wir verhungern, falls wir jemals umzingelt werden!"
CEN_increase_conscription: "Verschärfung der Wehrpflicht"
CEN_increase_conscription_desc: "Gewehre, Munition, Granaten, alles, was wir in Fabriken herstellen können. Männer sind jedoch schwieriger schnell zu produzieren; wir müssen die Wehrpflicht erhöhen, wenn wir die Revolution verbreiten wollen, sagt ihnen nur nichts von der Diät..."
CEN_overwhelm_enemy: "Überwältigt den Feind"
CEN_overwhelm_enemy_desc: "In einem bestimmten Forum wurde uns gesagt, dass Einkesselungen großartig sind. Wenn wir diese militärische Strategie nachahmen wollen, müssen wir sicherstellen, dass wir mechanisierte Divisionen zur Verfügung haben!"
CEN_foreign_legion: "Betrachtung des Ausbildungsprozesses"
CEN_foreign_legion_desc: "Unser Ausbildungsprozess ist veraltet, basiert auf alten Prinzipien und wurde mit dem Gedanken an Diktatoren geschaffen. Wir müssen unser gesammeltes Wissen nutzen und den Prozess von Grund auf neu gestalten, damit er schneller und effizienter wird!"
CEN_conserving_ammunition: "Modernisierung der Ausrüstung"
CEN_conserving_ammunition_desc: "Neben unserem Ausbildungsprozess müssen wir auch unsere Ausrüstung modernisieren. Wenn wir uns um neue Kleinwaffen bemühen, wird uns das bei den Kriegsanstrengungen ungemein helfen."
CEN_rumble_in_the_jungle: "Hügel Verteidigung"
CEN_rumble_in_the_jungle_desc: "Um den Feind zu besiegen, müssen wir unser Terrain kennen. Wenn sie uns angreifen, werden wir uns in den Hügeln, den Bergen und auf dem Land verstecken. Jeder Feind der Revolution wird an Soldaten fallen, die er nie sehen wird, denn wir sind Experten im Verstecken."
CEN_all_terrain: "Geländegängige Kräfte"
CEN_all_terrain_desc: "In Zentralamerika gibt es viele Arten von Gelände: Hügel, Berge, Dschungel, Ebenen. Wir müssen uns an alle anpassen und dafür sorgen, dass keiner unserer Soldaten der Natur zum Opfer fällt."
CEN_defending_home: "Verteidigung unserer Heimat"
CEN_defending_home_desc: "Was unsere Nation sicher macht, ist unsere Armee, was die Revolution sicher macht, ist unsere Armee. Unser Volk kann nachts ruhig schlafen, weil es weiß, dass wir uns nicht nur darauf konzentrieren, die Revolution zu verbreiten, sondern auch jeden Mann, jede Frau und jedes Kind zu verteidigen, die jemals den Namen Zentralamerikaner getragen haben!"

CEN_a_new_air_force: "Ejército del Aire"
CEN_a_new_air_force_desc: "Wir müssen eine große Versammlung aller Teilstreitkräfte der Luftstreitkräfte organisieren, um die Struktur unseres gemeinsamen Ejércite del Aire de Centroamérica neu zu organisieren und zu beschließen!"
CEN_air_combine: "Vereinte Luftstreitkräfte"
CEN_air_combine_desc: "Da wir eine Union der Nationen sind, muss auch unsere Luftstreitkräfte geeint sein. Wir werden unsere Luftstützpunkte in unserer Hauptstadt konzentrieren und sicherstellen, dass wir überall dort, wo der Feind angreifen könnte, eine große Streitmacht einsetzen können!"
CEN_air_spread: "Eine verteilte Luftstreitkraft"
CEN_air_spread_desc: "Jede Nation kennt ihr eigenes Terrain am besten. Wir lassen jede Region ihre eigenen Luftstreitkräfte aufstellen, um den Luftraum zu schützen!"
CEN_air_construction: "Luftstützpunktbau"
CEN_air_construction_desc: "Es reicht nicht aus, dass wir einen Teil unseres Landes mit Flugplätzen ausgestattet haben. Wir müssen eine organisierte Anstrengung unternehmen, um den Bau von mehr Flugplätzen, Hangars und allem anderen, was für eine funktionierende Luftstreitkraft notwendig ist, zu beschleunigen!"
CEN_air_officers: "Offiziere der Luftstreitkräfte"
CEN_air_officers_desc: "Unserer Luftstreitkraft mangelt es an kompetenten Offizieren. Wir werden uns bei der Landarmee und unseren örtlichen Hochschulen umsehen, um kompetente Offiziere zu finden. Wenn wir unsere Reihen auffüllen, können wir mit unserer Doktrin besser vorankommen!"
CEN_air_aa: "Flugabwehrsysteme"
CEN_air_aa_desc: "Die Verteidigung des Luftraums unserer Nation ist nicht nur aus der Luft möglich. Sobald wir Flugabwehrkanonen in [Root.Capital.GetCapitalVictoryPointName] konstruiert haben, können wir beruhigt schlafen, weil wir wissen, dass unsere Hauptstadt aus der Luft geschützt ist!"
CEN_air_fighters: "Schwerpunkt auf Jäger"
CEN_air_fighters_desc: "Die Kontrolle des Luftraums ist der Schlüssel zum Überleben unserer Armee. Wenn wir uns auf die Erforschung unserer Kampfflugzeuge konzentrieren, können wir sicherstellen, dass unsere Flugzeuge immer einen Vorsprung vor den feindlichen Flugzeugen haben."
CEN_air_cas: "Schwerpunkt auf Luftnahunterstützung"
CEN_air_cas_desc: "Die Unterstützung unserer Männer auf dem Schlachtfeld ist das wichtigste Element der Luftkriegsführung. Der Krieg wird schließlich nicht von Flugzeugen allein gewonnen.\nDie Konzentration auf unsere CAS-Forschung wird es unseren Flugzeugen ermöglichen, unsere Armeen noch effektiver zu machen!"
CEN_air_radar: "Aufspüren des Feindes"
CEN_air_radar_desc: "Was nützen uns große Kanonen und schnellere Flugzeuge, wenn wir den Feind nicht einmal entdecken können!\n\n Wir sollten mehr an der Radartechnologie forschen und die Feinde der Revolution umso besser entdecken!"
CEN_air_paratrooper: "Fuerzas Aerotransportadas"
CEN_air_paratrooper_desc: "Unser Fallschirmjägerkorps war unzulänglich und benutzte meist alte Tischtücher und Schnüre, um die Landung zu üben und von Tischen zu springen. Das kann so nicht weitergehen, und wir müssen das Korps zu etwas reformieren, das der Feind fürchten muss."
CEN_air_soc_airforce: "Verteidigung unserer Heimat"
CEN_air_soc_airforce_desc: "Unsere Luftstreitkraft ist endlich reformiert.\nUnsere Piloten sind voller Stolz, wenn sie in unsere Flugzeuge steigen!\nUnsere Männer am Boden lächeln, wenn sie unser Emblem am Himmel sehen!\nAlle Feinde der Revolution werden vor Angst in die Knie gehen, wenn sie das Dröhnen unserer Flugzeuge hören!"

CEN_naval_start: "Armada Centroamericana"
CEN_naval_start_desc: "Eine große Flotte war nicht notwendig, um Zentralamerika unter unserer sozialistischen Fahne zu vereinen. Jetzt, da wir das geschafft haben, können wir uns endlich auf den Bau einer großen Armada zum Schutz und zur Verbreitung des Sozialismus konzentrieren."
CEN_naval_bases: "Marinebemühungen"
CEN_naval_bases_desc: "Wir können Schiffe nicht herbeizaubern und müssen uns daher auf den Bau von Werften konzentrieren, um unsere Vision einer großen Armada zu verwirklichen!"
CEN_naval_doctrine: "Bemühungen um eine Marinedoktrin"
CEN_naval_doctrine_desc: "Viele Offiziere haben keine Ahnung, wie man mit mehr als einem Schiff richtig strategisch vorgeht, entsetzlich! Wir werden das ändern und uns um die Ausbildung unserer Offiziere kümmern!"
CEN_naval_marines: "Infantería de Marina"
CEN_naval_marines_desc: "Kriege werden nicht allein durch Schiffe gewonnen, aber wir können sie nutzen, um unsere Truppen auf Land zu bringen. Auf diese revolutionäre Idee waren unsere Offiziere noch nicht gekommen, aber jetzt, wo sie endlich ihre Ausbildung nutzen, können wir unsere Marinedivisionen modernisieren!"
CEN_naval_heavy: "Eine Blauwasserflotte"
CEN_naval_heavy_desc: "Der Aufbau einer großen Flotte wird einige Zeit in Anspruch nehmen und sehr kostspielig sein. Diese große Blauwasserflotte wird im Vergleich zu einigen winzigen Zerstörern viel mehr Macht und Kontrolle bieten!"
CEN_naval_battleship: "Los Acorazados"
CEN_naval_battleship_desc: "Der Schlüssel zu einer Blauwassermarine sind die Kriegsschiffe. Wir haben einen schmerzhaften Mangel an modernen Schiffen und müssen große Anstrengungen unternehmen, um dies zu ändern!"
CEN_naval_battlecruiser: "Los Cruceros de Batalla"
CEN_naval_battlecruiser_desc: "Leichtere Schlachtschiffe und Schlachtkreuzer neben unseren größeren Schiffen zu haben, wird sich als eine starke Kombination erweisen, wie unsere neu erforschte Doktrin bewiesen hat!"
CEN_naval_heavy_production_focus: "Verbesserung der Schiffswerften"
CEN_naval_heavy_production_focus_desc: "Es wurden zwar große Anstrengungen unternommen, um neue große Schiffe zu bauen, aber es ging nicht so schnell, wie wir gehofft hatten.\nDurch eine Vergrößerung der Werften und eine Verbesserung der Arbeitsabläufe werden wir schneller mehr Schiffe bauen können!"
CEN_naval_lighter: "Eine Handelskriegsflotte"
CEN_naval_lighter_desc: "Eine große Flotte anzustreben ist schön, aber für eine Nation, die vor ein paar Jahren kaum eine Badewanne im Wasser hatte, nicht machbar.\nEine auf Zerstörern und Kreuzern basierende Handelskriegsflotte wird sich als einfacher zu bauen und vor allem billiger erweisen!"
CEN_naval_cruiser: "Los Cruceros"
CEN_naval_cruiser_desc: "Da unsere Offiziere wenig bis gar nichts über Kreuzer wussten, entschieden sie sich für einen kleinen Urlaub an der amerikanischen Küste, um sich die Sehenswürdigkeiten anzuschauen, wie sie sagten."
CEN_naval_destroyer: "Los Destructores"
CEN_naval_destroyer_desc: "Kleinere Schiffe wie Zerstörer sind unerlässlich, um unsere Gewässer vor U-Booten und ähnlichen hinterhältigen autoritären Taktiken zu schützen!"
CEN_naval_light_production: "Ausbau der Trockendocks"
CEN_naval_light_production_desc: "Die meisten unserer Trockendocks sind für kleinere Schiffe oder Kreuzer ausgelegt. Wir werden sie umfunktionieren und erweitern, um die größeren Schiffe, die wir für unsere große sozialistische Armada brauchen, unterzubringen!"
CEN_naval_sub_over_dubs: "Submarinos de la Armada Centroamericana"
CEN_naval_sub_over_dubs_desc: "Obwohl wir über hinterhältige autoritäre Taktiken erhaben sind, können wir sie einsetzen, indem wir uns unter Wasser verstecken, bis ahnungslose feindliche Schiffe vorbeikommen!\nU-Boote sind ganz entscheidend, um den Feind von unseren Küsten fernzuhalten!"
CEN_naval_planes: "Marineflugzeuge"
CEN_naval_planes_desc: "Eine gemeinsame Anstrengung von Luft- und Raumfahrtingenieuren und Ingenieuren der Marine hat einige Pläne für neue Marineflugzeuge hervorgebracht. Wir haben zwar keine Flugzeugträger, auf denen wir sie einsetzen können, aber der Gedanke zählt!"
CEN_naval_carrier: "Ankauf eines alten Flugzeugträgers"
CEN_naval_carrier_desc: "Wenn man endlich das Fachwissen hat, um einen Flugzeugträger zu bauen, erscheint er nicht auf magische Weise. Während wir darauf warten, dass einer gebaut wird, können wir uns bei den Amerikanern erkundigen, ob sie vielleicht ein älteres Modell herumliegen haben, das wir kaufen könnten!"
CEN_join_internationale: "Beitritt zur Internationalen"
CEN_join_internationale_desc: "Wir haben endlich alle nationalen Angelegenheiten in Ordnung gebracht und können schauen, was wir für den Rest der Welt tun können. Die Internationale unterstützt unsere Werte und wir müssen uns ihnen anschließen, wenn wir wollen, dass der Sozialismus in diesen turbulenten Zeiten Erfolg hat!"


### Events

centro.001.t: "Gründung des Zentralamerikanischen Kongresses"
centro.001.d: "Sozialisten aus dem ganzen Land kommen zusammen, um die Zukunft und die Grundlagen des vereinigten sozialistischen Zentralamerikas zu bestimmen! Die Prominentesten sind diejenigen, die sich am stärksten gegen die verschiedenen Militärdiktatoren und Feinde des Sozialismus gewehrt haben, aber nicht alle können an die Spitze gelangen, wie sie es sich vielleicht wünschen. Wir werden in den nächsten Wochen sehen, wem es gelingt, sich zu profilieren."
centro.001.a: "Auf eine neue Zukunft!"

centro.002.t: "Partido Nacional Revolucionario"
centro.002.d: "Die Partido Nacional Revolucionario wurde von Sandino gegründet, der eine kleine Gruppe von Guatemalteken um sich schart und seinen früheren Partner Moreno weitgehend allein lässt. Sie streben eine einheitliche zentralamerikanische Identität an und wollen diese Identität und die Revolution auf weitere Teile Lateinamerikas ausdehnen. Viele bezeichnen Sandino als Ungeheuer, weil er Moreno, der für seine Revolution in Nicaragua von zentraler Bedeutung war, im Stich gelassen hat, doch seine Popularität steigt stetig."
centro.002.a: "Die Risse werden sichtbar."

centro.003.t: "Partido Maximista"
centro.003.d: "Venancia Callejas hat die Partido Maximista gegründet. Seine Vision ist die eines starken Vorsitzenden, der Zentralamerika in eine glänzende Zukunft führt und seine Vision des Sozialismus in ganz Lateinamerika verbreitet. Da seine Haupt- und einzige wirkliche Unterstützungsbasis in Honduras liegt, gilt er als unwahrscheinlicher Kandidat, der sich in der Zukunft unserer neuen Nation tatsächlich durchsetzen wird, aber er behauptet, dass er 'uns einfach überraschen kann'."
centro.003.a: "In der Tat eine sehr gefährliche Partei..."

centro.004.t: "Partido Sindicalista"
centro.004.d: "Die Partido Sindicalista unter der Führung von Agustín Martí basiert auf den Idealen des europäischen Syndikalismus, der von den Briten und Franzosen geschaffen wurde. Sie wollen eine Regierung von und für das Volk, einen sicheren Ort für künftige Generationen und vor allem für die Eingeborenen, denn ein großer Teil ihrer Unterstützung kommt von der indigenen Bevölkerung in unserer Union. Neben der allgemeinen Unterstützung durch die Eingeborenen genießt Martí auch Bewunderung in seinem Heimatland El Salvador, das ihn als ihren Befreier betrachtet."
centro.004.a: "Das europäische Modell könnte doch funktionieren..."

centro.005.t: "Partido Popular"
centro.005.d: "Die Partido Popular, angeführt von Silverio Ortiz, will einen gemäßigten Standpunkt einnehmen. Sie will dafür sorgen, dass die Menschen zu essen haben und die nötige Bildung erhalten. Sie wird von einigen als zu gemäßigt angesehen und könnte auf den Widerstand von Menschen stoßen, die glauben, dass sie nicht dem wahren Sozialismus folgt. Als Partei mit Sitz in Guatemala wollen sie sicherstellen, dass die Maximistas die Kontrolle nicht an sich reißen können, selbst wenn sie nicht gewinnen, und behaupten, sie seien eine größere Bedrohung als die Militärdiktatoren vor ihnen."
centro.005.a: "Ein Mann des Volkes!"

centro.006.t: "Partido Popular"
centro.006.d: "Die von Rafael Calderón geführte Partido Popular will sein Volk vor dem Überfluss retten und ein besseres Gesundheitssystem einführen. Den Neinsagern, die ihm vorwerfen, den Liberalen entgegenzukommen, sagt er, dass seine einzigartige Form des gemäßigten Sozialismus das Land intakt, am Laufen und am Leben halten wird!"
centro.006.a: "Ein Mann des Volkes!"

centro.007.t: "Moreno, Lost and Found"
centro.007.d: "Nachdem Moreno von Sandino im Stich gelassen wurde, hat er nach einer neuen Heimat im politischen Spektrum gesucht. Viele prophezeien ihm, dass er sich Sandino unterordnen wird, aber andere meinen, er könnte ihm für seinen Verrat in den Rücken fallen und sich den Guatemalteken in der Partido Popular anschließen. Alles ist möglich, aber er beschließt, sich auf die Seite der..."
centro.007.a: "Er schwenkt sie zur Partido Nacional Revolucionario!"
centro.007.b: "Bei ihm klingt die Partido Popular recht sympathisch!"

centro.008.t: "Einberufung des Kongresses"
centro.008.d: "Vertreter aus dem ganzen Land sind eingetroffen und bereiten sich darauf vor, in einer Woche mit den großen Debatten zu beginnen!"
centro.008.a: "Lasst uns beginnen."

centro.009.t: "Status der Leistung"
centro.009.d: "Kongress oder der Vorsitzende. Die einen argumentieren, dass die Macht niemals in den Händen eines Mannes liegen sollte, die anderen, dass jede Nation eine Galionsfigur braucht, die sie in dunklen Zeiten führen kann. Nach tagelangen Debatten haben sich die Parteien schließlich auf eine Antwort geeinigt."
centro.009.a: "Der Kongress wird immer wichtig bleiben."
centro.009.b: "Der Vorsitzende ist der letzte Faktor."

centro.010.t: "Status der Armee"
centro.010.d: "Ein Zusammenschluss von Nationen wirft einige Probleme auf: Jede hatte ihre eigene Armee, ihre eigene Struktur. Sollten sie alle in einer einzigen großen Streitmacht, einer Berufsarmee, zusammengefasst werden oder sollten sie getrennt bleiben, als über das ganze Land verteilte und autonomer arbeitende Milizen?"
centro.010.a: "Die Milizen sind unsere eigenen Wurzeln!"
centro.010.b: "Vielleicht ist es an der Zeit, eine konsolidierte Armee zu schaffen!"

centro.011.t: "Status der Industrie"
centro.011.d: "Die industrielle Revolution liegt zwar weit hinter uns, aber die vollständige Umstellung steht uns noch bevor. Einige fordern, dies nie zu ändern und sich darauf zu konzentrieren, die sozialistische Kornkammer zu werden und für volle Bäuche zu sorgen. Andere schlagen einen radikaleren Wandel der Industrialisierung vor und argumentieren, dass heutzutage weniger Menschen auf den Feldern arbeiten müssen und mehr in den Fabriken arbeiten können, die Luxusgüter und Waffen produzieren!"
centro.011.a: "Für eine stärkere Zukunft, Industrialisierung!"
centro.011.b: "Für ein besseres Volk, die Agrarwirtschaft!"

centro.012.t: "Status der künftigen Wahlen"
centro.012.d: "Wenn die Menschen in den Fabriken und auf den Feldern arbeiten, können sie sich nicht um die Politik kümmern, so argumentieren zumindest die Maximistas und Sindicalistas. Andere argumentieren, dass die Menschen auf jeden Fall wählen müssen, weil sie es sind, die sie vertreten. Was sind sie sonst, als Betrüger für die Revolution!"
centro.012.a: "Der Rat ist das Rückgrat der Gewerkschaft."
centro.012.b: "Die Menschen sind hier die wahren Entscheider!"

centro.013.t: "Die Maximistas haben gewonnen!"
centro.013.d: "Die Ergebnisse sind da! Die Maximistas haben sich als Sieger der Wahlen erwiesen und haben bereits mit der Umsetzung ihrer umstrittenen Reformen begonnen. Damit ist eine Zentralisierung der Macht zu erwarten, gegen die sich die anderen sozialistischen Cliquen wehren."
centro.013.a: "Sieg!"

centro.014.t: "Die Sindicalistas haben gewonnen!"
centro.014.d: "Die Ergebnisse sind da! Die Partido Sindicalista hat sich an die Spitze des Kongresses gesetzt und hat bereits begonnen, unter Martí das Amt zu übernehmen. Lauter Jubel ertönt von denjenigen, die Zentramerika eine größere Rolle in der sozialistischen Politik zukommen lassen wollen, und vor allem von der einheimischen Bevölkerung. Wie es weitergeht, ist allerdings noch offen."
centro.014.a: "Für den Sozialismus!"

centro.015.t: "Die Revolutionäre haben gewonnen!"
centro.015.d: "Die Ergebnisse sind da! Die Partido Nacional Revolucionario hat sich in unserem Land durchgesetzt, wie viele zu erwarten schienen. Sandino war aufgrund seines anfänglichen Erfolges in Nicaragua immer eine beliebte Wahl bei den Menschen, und viele erwarten, dass es jetzt nicht anders sein wird. Wie es mit seiner politischen Karriere weitergeht, steht noch nicht fest, aber viele schauen mit Spannung darauf."
centro.015.a: "Für die Revolution!"

centro.016.t: "Die Moderados haben gewonnen!"
centro.016.d: "Die Ergebnisse sind da! Die Moderados sind so sozialistisch, wie man nur sein kann, ohne dem liberalen Lager anzugehören. Sie wollen, dass das Volk die Hauptentscheidung in unserer neuen Union trifft und nicht kleinkarierte Politiker, und sie wollen sicherstellen, dass ihre Sicherheit und ihre täglichen Bedürfnisse erfüllt werden. Andere Politiker schauen verächtlich auf das, was sie als schmutzige Moderados betrachten, aber heute ist das Volk diejenigen, die sich freuen."
centro.016.a: "Für das Volk!"

centro.017.t: "Sackgasse!"
centro.017.d: "Nach wochenlangen Debatten war der Kongress nicht in der Lage, einen klaren Sieger zu ermitteln. Es wird eine weitere Abstimmung stattfinden müssen, hoffentlich mit einem klareren Ergebnis. Wer gewinnt die neue Wahl?"
centro.017.a: "Die Moderados."
centro.017.b: "Die Maximistas."
centro.017.c: "Die Sindicalistas."
centro.017.e: "Die Revolutionaries."

centro.018.t: "Die Hauptstadt-Debatte"
centro.018.d: "Eine neue Nation erfordert möglicherweise eine neue Hauptstadt. Wir müssen entscheiden, ob wir unsere Hauptstadt an einen neuen Ort verlegen wollen, der besser zu unserer neuen Regierung passt, oder ob wir an Ort und Stelle bleiben wollen. Letztendlich entscheidet der neue Kongress, welcher soeben die Türen geöffnet hat!"
centro.018.a: "San Salvador ist gut geeignet."
centro.018.b: "Tegucigalpa ist gut geeignet."
centro.018.c: "Guatemala ist gut geeignet."
centro.018.e: "Managua ist gut geeignet."
centro.018.f: "San Jose ist gut geeignet."

centro.019.t: "Unsere Finanzierung?"
centro.019.d: "Wir können ein Land nicht nur mit Versprechungen wieder aufbauen.\n\nWir müssen irgendwoher die Mittel für unsere umfangreichen Projekte bekommen. Wir können unsere eigene Staatskasse öffnen, aber wir haben auch noch andere Rechnungen zu bezahlen. Wenn wir also vermeiden wollen, noch mehr Geld auszugeben, könnten wir uns einige Fabriken von ihren Besitzern aneignen, um uns mehr Mittel zur Verfügung zu stellen, aber das wird die Menschen nicht gerade glücklich machen."
centro.019.a: "Wir werden die Staatskasse öffnen müssen."
centro.019.b: "Wir können uns einfach ein paar Fabriken ausleihen."

centro.020.t: "Den 'schmutzigen' Moderados entgegenkommen?"
centro.020.d: "Es gibt einige in unserer Mitte, die meinen, wir sollten mehr mit den anderen Fraktionen sympathisieren und versuchen, ihre Ideen in unsere zu integrieren. Andere nennen diese Idee schmutzig und bezeichnen diejenigen, die sie vertreten, als 'schmutzige' Gemäßigte. Wir könnten versuchen, inklusiver zu sein, was uns ein wenig Stabilität geben würde, auch wenn wir damit die derzeitigen Moderados verärgern würden, oder wir könnten sie einfach ignorieren und versuchen, die Leute, die das befürworten, auszuschließen!"
centro.020.a: "Man nennt sie nicht umsonst schmutzig."
centro.020.b: "Wir regieren für alle!"

centro.021.t: "Endlich, Wohlstand!"
centro.021.d: "Unsere neue Politik hat sich ausgezahlt! Unsere harte Arbeit zur Verbesserung der Lebensbedingungen zahlt sich aus, aber wir sind noch lange nicht fertig. Wir können uns zwar auf die ganze Nation konzentrieren, aber es ist vielleicht besser, sich auf einen einzelnen Staat zu konzentrieren. Das mag einige der zurückgebliebenen Staaten verärgern, würde aber zu größeren Verbesserungen führen..."
centro.021.a: "Konzentrieren wir uns auf Guatemala."
centro.021.b: "Konzentrieren wir uns auf Nicaragua."
centro.021.c: "Konzentrieren wir uns auf El Salvador."
centro.021.e: "Konzentrieren wir uns auf Honduras."
centro.021.f: "Konzentrieren wir uns auf Costa Rica!"
centro.021.g: "Konzentrieren wir uns auf das ganze Land!"

centro.022.t: "Harte Arbeit zahlt sich aus"
centro.022.d: "Die Arbeit, die wir seit Monaten geleistet haben, zahlt sich endlich aus. Die Menschen in [CEN_prosper_state.GetName] freuen sich, da wir heute die neuen Fabriken eröffnen!"
centro.022.a: "Ah, die Früchte der Arbeit."

centro.023.t: "Sandinos Gefolgsleute"
centro.023.d: "Immer mehr Menschen schließen sich Sandinos Worten an, was nicht zu einer sozialistischen Nation passt... \n\nSie nennen sich selbst die Sandiniastas und unterstützen immer lauter Sandino anstelle der Regierung. Wir müssen entscheiden, ob wir dem Einhalt gebieten oder ihn weitermachen lassen und riskieren, dass die Sache außer Kontrolle gerät..."
centro.023.a: "Zügelt sein Wachstum!"
centro.023.b: "Lasst ihn seinen Spaß haben!"

centro.024.t: "Widerstand gegen Veränderungen"
centro.024.d: "Der Prozess geht nicht ohne Opfer vonstatten. Wir müssen alle nicht-hispanischen Einflüsse beseitigen, die uns derzeit zurückhalten. Es hat einige Widerstände gegen unsere Fortschritte gegeben. Wir könnten sie zum Schweigen bringen und unseren Weg durchsetzen, oder wir könnten auf sie hören und es etwas langsamer angehen lassen..."
centro.024.a: "Sie werden damit leben müssen."
centro.024.b: "Vielleicht sollten wir zuhören."

centro.025.t: "Zentralamerikanische Hispanisierung"
centro.025.d: "Zentralamerika macht besorgniserregende Schritte in Richtung Hispanisierung, zwingt Ehen zu brechen, vertreibt Einwanderer und verbietet alle Traditionen, die nicht Teil der hispanischen Kultur sind.\n\nViele in unserer Nation schauen mit müden Augen in Richtung Süden und warten auf eine Anklage..."
centro.025.a: "Verurteilt sie."
centro.025.b: "Nicht unser Problem."

centro.026.t: "Das Problem im Norden!"
centro.026.d: "Zu lange haben wir als Zentralamerikaner [MEX.GetName] geduldet. Jetzt, da sie sich eine autoritäre Mütze aufgesetzt haben, können wir das nicht länger hinnehmen. Wir müssen bald zuschlagen, denn sonst könnten wir in einem Krieg mit [MEX.GetName] auf verlorenem Posten stehen..."
centro.026.a: "Wir können uns auf den KRIEG vorbereiten!"

centro.027.t: "Sandinos Kult wächst"
centro.027.d: "Wir waren unvorsichtig, und die Sandiniastas haben immer mehr Anhänger gewonnen...\n\nWir können immer noch handeln und die Organisation verbieten, aber das wird uns viel kosten und Sandino noch mehr verärgern. Wenn wir es aber nicht tun, könnte Sandino auf Ideen kommen und versuchen, noch mehr Macht an sich zu ziehen, was die Revolution in Gefahr bringen würde... Wir müssen uns schnell entscheiden!"
centro.027.a: "Er ist zu mächtig geworden..."
centro.027.b: "Lasst uns ihn endgültig ausrotten!"

centro.028.t: "Die Einheimischenfrage"
centro.028.d: "Es gibt schon seit langer Zeit Menschen in diesem Land. Die Eingeborenen haben sich den neuen Kongress angesehen und waren sich nicht sicher, was sie davon halten sollten. Vor ein paar Tagen kam ein Vertreter zu uns und bat um eine Stellungnahme zu ihrem Status. \n\nWürden sie weiterhin respektiert und als vollwertige Bürger angesehen? Wir haben ihm eine schnelle Antwort gegeben: "
centro.028.a: "Wir heißen neue und alte Einwohner willkommen!"
centro.028.b: "Wir brauchen Sie nicht!"

centro.029.t: "Die zentralamerikanische Identität"
centro.029.d: "Da wir die Eingeborenen mit offenen Armen empfangen haben, haben sich die Beziehungen ein gutes Stück erwärmt. Eine Gruppe von Einheimischen hat die Initiative ergriffen und die \"Zentralamerikanische Identität\" gegründet. Sie verbreiten den Gedanken, dass wir alle Zentralamerikaner sind, nicht Guatemalteken, Nicaraguaner oder El Salvadorianer!\n\nDas wird unserer Nation sicherlich zu mehr Einheit verhelfen!"
centro.029.a: "Wir stehen für alle Zentralamerikaner."

centro.030.t: "Europäischer Handel"
centro.030.d: "Wenn wir unseren Handel verbessern und über unseren eigenen Kontinent hinausgehen wollen, müssen wir Verbindungen innerhalb Europas herstellen. Wir werden Handelsbotschafter aussenden, um eine Nation zu finden, die bereit ist, Handelsbeziehungen zu knüpfen, und hoffen, dass, sobald eine Nation überzeugt wurde, weitere folgen werden!"
centro.030.a: "Lasst uns Handelsrouten einrichten."

centro.031.t: "Die Moderaten leisten Widerstand!"
centro.031.d: "Die Mitglieder der Moderados gehen auf die Straße, um gegen unsere jüngste Politik zu protestieren. Sie behaupten, wir würden ihnen die Redefreiheit nehmen, nicht die wahre Revolution repräsentieren und weitere absurde Behauptungen aufstellen, die sie niemals beweisen könnten! \n\nDennoch stören sie das öffentliche Leben und wir müssen entscheiden, was zu tun ist."
centro.031.a: "Wir herrschen, und wir herrschen allein."
centro.031.b: "Vielleicht sollten wir es ein wenig abmildern."

centro.032.t: "Die Revolutionäre leisten Widerstand!"
centro.032.d: "Mitglieder der Revolucionarios gehen auf die Straße, um gegen unsere jüngste Politik zu protestieren. Sie behaupten, wir würden ihnen die Redefreiheit nehmen, nicht die wahre Revolution repräsentieren und weitere absurde Behauptungen aufstellen, die sie niemals beweisen könnten.! \n\nDennoch stören sie das öffentliche Leben und wir müssen entscheiden, was zu tun ist."
centro.032.a: "Wir herrschen, und wir herrschen allein."
centro.032.b: "Vielleicht sollten wir es ein wenig abmildern."

centro.033.t: "The Sindicalistas resist!"
centro.033.d: "Mitglieder der Sindicalistas gehen auf die Straße, um gegen unsere jüngste Politik zu protestieren. Sie behaupten, wir würden ihnen die Redefreiheit nehmen, nicht die wahre Revolution repräsentieren und weitere absurde Behauptungen aufstellen, die sie niemals beweisen könnten! \n\nDennoch stören sie das öffentliche Leben und wir müssen entscheiden, was wir tun sollen."
centro.033.a: "Wir herrschen, und wir herrschen allein."
centro.033.b: "Vielleicht sollten wir es ein wenig abmildern."

centro.034.t: "Die Moderados planen einen Staatsstreich..."
centro.034.d: "Einer unserer Infiltratoren bei den Moderados hat schockierende Nachrichten gebracht... \n\nSie planen einen Putsch gegen uns! Diese Feinde der Revolutionen versuchen, unsere Versuche zu untergraben, dieser Nation zu Ruhm zu verhelfen! Diese Ratten müssen aus diesem Land vertrieben werden, bevor diese Moderaten unseren Untergang herbeiführen...\n\nAber... noch mehr zentroamerikanisches Blut wollen wir nicht vergießen, also welche Richtung sollen wir wählen?"
centro.034.a: "Sie sollen ihr Bestes geben!"
centro.034.b: "Wir müssen zusammenarbeiten!"

centro.035.t: "Der Coup"
centro.035.d: "Der Tag begann ruhig, und Callejas arbeitete an seinem Schreibtisch. Bald wurden die Türen aufgerissen und bewaffnete Männer stürmten in den Raum. \n\nBald wurde Callejas in Handschellen aus dem Gebäude geführt. \n\nDie Armeeoffiziere arbeiteten mit den Moderados zusammen, um die Maximistas zu stürzen und sicherzustellen, dass die Feinde der Revolutionen gestürzt und eine dem Sozialismus treu ergebene Regierung eingesetzt werden würde.\n\nDie Kommunikation der Nation wurde schnell übernommen und dieselbe Nachricht wurde im ganzen Land verbreitet: "
centro.035.a: "Ein neues Licht leuchtet am Horizont!"

