cenmil.247.t: "Die Zerstörer sind angekommen"
cenmil.247.d.CAR: "Die 4 Zerstörer, deren Bau wir in unseren Werften in Auftrag gegeben haben, wurden wieder in die übrige Marine integriert und sind nun einsatzbereit."
cenmil.247.d.CAC: "Die 4 Zerstörer, deren Bau wir in unseren Werften in Auftrag gegeben haben, wurden wieder in die übrige Marine integriert und sind nun einsatzbereit."
cenmil.247.a: "Großartig!"

cenmil.248.t: "Der alte Kreuzer ist angekommen"
cenmil.248.d: "Der alte leichte Kreuzer, den wir gekauft haben, ist in der Karibik angekommen und bereit, in Betrieb genommen zu werden."
cenmil.248.a: "Großartig!"

cenmil.249.t: "Das Flaggschiff ist angekommen"
cenmil.249.d: "Der moderne leichte Kreuzer, den wir gekauft haben, ist in der Karibik angekommen und bereit, in Betrieb genommen zu werden."
cenmil.249.a: "Großartig!"

cenmil.250.t: "Generalstreik!"
cenmil.250.d: "Unzufrieden mit ihren derzeitigen Löhnen und Arbeitsbedingungen, haben sich viele Plantagenarbeiter in Zentralamerika einem Generalstreik angeschlossen. Ihre Forderungen sind verrückte Dinge wie Löhne, von denen sie leben können, und weniger Brutalität seitens der Landbesitzer."
cenmil.250.a: "Verdammte Syndikalisten".

cenmil.251.t: "Der Generalstreik wächst"
cenmil.251.d: ""
cenmil.251.a: "Verdammte Syndikalisten."

cenmil.252.t: "Umgang mit dem Generalstreik"
cenmil.252.d: "Da die Streikenden sowohl unserer Wirtschaft als auch unseren Geschäftsbeziehungen schaden, hat der Kongress beschlossen, nicht mehr zu warten, bis sie aufhören zu streiken, sondern einzugreifen. Wenn wir entweder die Armee oder die Polizei schicken, werden wir die Landbesitzer zufriedenstellen, aber es könnte Opfer geben. Eine Zustimmung zu ihren Forderungen wäre demütigend, würde aber den Ausländern mehr schaden als uns."
cenmil.252.a: "Schickt die Armee."
cenmil.252.b: "Schickt die Polizei."
cenmil.252.c: "Akzeptiert ihre Forderungen."

cenmil.253.t: "Großer Streik im Hafen!"
cenmil.253.d: "Unzufrieden mit ihren derzeitigen Arbeitsbedingungen und Gehältern haben sich viele Beschäftigte der verschiedenen Häfen unseres Landes zu einem Streik erhoben. Ihre Forderungen sind noch verrückter als die der früheren Streikenden, denn sie fordern neben besseren Löhnen und Arbeitsbedingungen auch eine bezahlte medizinische Versorgung bei Arbeitsunfällen."
cenmil.253.a: "Verdammte Syndikalisten."

cenmil.254.t: "Der Große Hafenstreik wächst"
cenmil.254.d: ""
cenmil.254.a: "Verdammte Syndikalisten."

cenmil.255.t: "Umgang mit dem Großen Hafenstreik"
cenmil.255.d: "Da die Streikenden sowohl unserer Wirtschaft als auch unseren Geschäftsbeziehungen schaden, hat der Kongress beschlossen, nicht mehr zu warten, bis sie aufhören zu streiken, sondern einzugreifen. Wenn wir entweder die Armee oder die Polizei schicken, werden wir die Exportunternehmen zufriedenstellen, aber es könnte Opfer geben. Ein Einlenken auf ihre Forderungen wäre demütigend, würde aber den Ausländern mehr schaden als uns."
cenmil.255.a: "Schickt die Armee."
cenmil.255.b: "Schickt die Polizei."
cenmil.255.c: "Akzeptiert ihre Forderungen."

cenmil.257.t: "Großer Bahnstreik!"
cenmil.257.d: "Unzufrieden mit ihren derzeitigen Arbeitsbedingungen und Gehältern haben sich viele Arbeiter der verschiedenen Häfen unseres Landes zu einem Streik erhoben. Ihre Forderungen sind noch verrückter als die der früheren Streikenden, denn sie fordern neben besseren Löhnen, Arbeitsbedingungen und bezahlter medizinischer Versorgung bei Arbeitsunfällen auch bessere Unterkünfte auf den Baustellen anstelle von einfachen Zelten, die bei Regen durchlässig sind."
cenmil.257.a: "Verdammte Syndikalisten."

cenmil.258.t: "Der Große Bahnstreik wächst"
cenmil.258.d: ""
cenmil.258.a: "Verdammte Syndikalisten."

cenmil.259.t: "Umgang mit dem Bahnstreik"
cenmil.259.d: "Da die Streikenden sowohl unserer Wirtschaft als auch unseren Geschäftsbeziehungen schaden, hat der Kongress beschlossen, nicht mehr zu warten, bis sie aufhören zu streiken, sondern einzugreifen. Wenn wir entweder die Armee oder die Polizei schicken, werden wir die Eisenbahngesellschaften zufriedenstellen, aber es könnte Opfer geben. Ein Einlenken auf ihre Forderungen wäre demütigend, würde aber den Ausländern mehr schaden als uns."
cenmil.259.a: "Schickt die Armee."
cenmil.259.b: "Schickt die Polizei."
cenmil.259.c: "Akzeptiert ihre Forderungen."

cenmil.260.t: "Die Eisenbahnen werden stark genutzt"
cenmil.260.d: "Die neu gebauten Gleise werden sowohl von Güter- als auch von Personenzügen stark genutzt. Dank unseres Teileigentums an den Gleisen werden wir bald Geld aus den Nutzungsgebühren erhalten."
cenmil.260.a: "Großartig!"

cenmil.261.t: "Die Eisenbahnen erwirtschaften Gewinne"
cenmil.261.d: "Die Bahn erwirtschaftet endlich Gewinne durch die Nutzungsentgelte, so dass wir sie bald mit den Gewinnen unterhalten können, wenn uns nichts dazwischen kommt und das Geld da ist."
cenmil.261.a: "Großartig!"

cenmil.262.t: "Schwerer Korruptionsskandal"
cenmil.262.d: "Trotz der Gewinne, die die Eisenbahn erwirtschaftet hat, ist nur wenig von dem tatsächlichen Geld in der Staatskasse angekommen, da die Regierungsbeamten, die den Eisenbahnhaushalt überwachen, in einen großen Korruptionsskandal verwickelt sind. Sie haben sich selbst und ihre Geschäftspartner bereichert und einen Großteil der Gewinne gestohlen. Dies ist zwar nicht der erste Skandal dieser Art, aber der größte."
cenmil.262.a: "Nicht so großartig..."

cenmil.263.t: "Die Eisenbahnen zahlen sich selbst"
cenmil.263.d: "Die Eisenbahnen bringen endlich genug Geld ein, um sich selbst zu finanzieren."
cenmil.263.a: "Großartig!"

cenmil.307.t: "Zentralamerikanische Truppen versammeln sich an der Grenze"
cenmil.307.d: "Aufklärungseinheiten haben eine ziemlich große Anzahl zentralamerikanischer Truppen entlang unserer Grenze gemeldet. Für die Militärs ist klar, dass Zentralamerika plant, uns anzugreifen, um uns in die Union zu zwingen. Da diese Informationen in den Zeitungen veröffentlicht wurden, haben sich viele patriotische Männer gemeldet, um die Nation zu verteidigen, aber die Unabhängigkeit Costa Ricas ist in großer Gefahr."
cenmil.307.a: "Wir werden unser Heimatland verteidigen, koste es, was es wolle!"

cenmil.308.t: "Zentralamerikanische Schiffe von David gesichtet"
cenmil.308.d: "Die Küstenwache meldet in letzter Zeit merkwürdige Bewegungen der zentralamerikanischen Marine um Panama herum, und die allgemeine Aktivität der FNCA hat auf beängstigende Weise zugenommen. Für die Militärs ist klar, dass Zentralamerika eine Invasion Panamas plant, um uns in die Union einzugliedern."
cenmil.308.a: "Wir werden unser Heimatland verteidigen, koste es, was es wolle!"

