cafla.20.t: "Veröffentlichung des Buches 'Archaeology of the North Coast of Honduras'"
cafla.20.d: "Die amerikanische Archäologin und Ethnografin Doris Zemurray Stone hat ihr Buch veröffentlicht, in dem sie die Erkenntnisse verschiedener Archäologen über mehrere mittelamerikanische Ausgrabungsstätten in Honduras zusammenfasst. Als eines der besten Werke der archäologischen Forschung in diesem Bereich konzentriert sich ihr Buch vor allem auf die Aufzeichnungen von George Clapp Vaillant und Dorothy Popenoe über die Playa de los Muertos und wie diese das neue Bild der mesoamerikanischen Kulturen prägen. Das Buch ist schnell zur Pflichtlektüre für jeden Liebhaber präkolumbischer mesoamerikanischer Geschichte geworden und hat das Ansehen der jungen Direktorin des Nationalmuseums von Costa Rica in neue Höhen getrieben."
cafla.20.a: "Ihre Arbeit macht uns alle stolz."
