cenmil.1.t: "Die Neue Union"
cenmil.1.d: "Seit dem Zusammenbruch der Föderativen Republik Zentralamerika im Jahr 1843 hat es keinen erfolgreichen Versuch gegeben, Zentralamerika unter einer einzigen Flagge zu vereinen.\n\nUnter der Führung der Streitkräfte der verschiedenen Nationen Zentralamerikas wird unsere neue Union nicht denselben Weg einschlagen wie die Versuche im letzten Jahrhundert. Da die nicaraguanische Revolution endlich zu Ende ist und die Grenzen zwischen unseren Nationen verschwinden, wird unsere Union unter der Führung der starken Männer des Militärs eine Bastion der Freiheit und des Friedens bleiben.\n\nWir werden als Union der Nationen vereint gegen den Syndikalismus und alles stehen, was unsere Lebensweise bedroht."
cenmil.1.a: "Lang lebe die Republik!"

cenmil.2.t: "Die Neue Union"
cenmil.2.d: "Seit dem Zusammenbruch der Föderativen Republik Zentralamerika im Jahr 1843 hat es keinen erfolgreichen Versuch gegeben, Mittelamerika unter einer einzigen Flagge zu vereinen.\n\nNachdem sich die Krankheit namens Syndikalismus in der ganzen Welt ausbreitet, ist auch Zentralamerika nicht mehr zu retten. Nicaragua, das den Versprechungen der Internationale zum Opfer gefallen ist, ist zum Epizentrum des Syndikalismus in Mittelamerika geworden, unterstützt von den Mexikanern.\n\nUm Zentralamerika vor dem Syndikalismus zu retten, haben Guatemala und El Salvador einen Einigungsvertrag unterzeichnet, der eine antisyndikalistische Festung schaffen soll. Es ist unsere Pflicht, nach Süden zu expandieren und die Reste des Syndikalismus in unserer Hemisphäre zu vernichten."
cenmil.2.a: "Lang lebe die Republik!"

cenmil.3.t: "Eröffnung des Militärkongresses"
cenmil.3.d: "Nach der Neuordnung und Einigung Zentralamerikas ist es nun an der Zeit, ein neues Regime zu wählen, das uns in die Zukunft führt! Zu diesem Zweck sind die Militärs der ehemaligen zentralamerikanischen Staaten heute zu einer ersten Sitzung im Präsidentenpalast in Guatemala-Stadt zusammengekommen. Der Militärkongress Zentralamerikas wird die Aufgabe haben, eine neue Verfassung für unsere Union auszuarbeiten sowie Minister und einen neuen Präsidenten auszuwählen."
cenmil.3.a: "Lang lebe die Republik!"

cenmil.4.t: "Die Wirtschaft Zentralamerikas"
cenmil.4.d.yes.martinez: "Seitdem die ersten amerikanischen Geschäftsleute in Costa Rica gelandet sind, haben die United Fruit Company und viele andere ausländische Unternehmen und Investoren unsere Wirtschaft kontrolliert. Durch die Revolution in Nicaragua und das politische Chaos, das in den nördlichen Ländern herrschte, wurde die Wirtschaft jedoch schwer geschädigt und ist stark geschwächt. Jetzt, da die Revolution niedergeschlagen wurde und sich die politische Lage stabilisiert hat, muss der Kongress über einen einheitlichen Wirtschaftsplan und einen für die Reformen verantwortlichen Ministerpräsidenten entscheiden.\nDie AM, die beide Anhänger des Laissez-faire-Kapitalismus sind, hat Juan Manuel Gálvez und die PU Aldana Sandoval für dieses Amt vorgeschlagen, während die PN den Interventionisten Joaquín Valdéz vorgeschlagen hat."
cenmil.4.d.no.martinez: "Seitdem die ersten amerikanischen Geschäftsleute in Costa Rica gelandet sind, haben die United Fruit Company und viele andere ausländische Unternehmen und Investoren unsere Wirtschaft kontrolliert. Durch die Revolution in Nicaragua und das politische Chaos, das in den nördlichen Ländern herrschte, wurde die Wirtschaft jedoch schwer geschädigt und ist stark geschwächt. Jetzt, da die Revolution niedergeschlagen und die politische Lage stabilisiert ist, muss der Kongress über einen einheitlichen Wirtschaftsplan und einen für die Reformen verantwortlichen Ministerpräsidenten entscheiden.\nNachdem beide Anhänger des Laissez-faire-Kapitalismus sind, hat die AM Juan Manuel Gálvez und die PU Aldana Sandoval für dieses Amt vorgeschlagen."
cenmil.4.a: "Juan Manuel Gálvez' Laissez-Faire Politik."
cenmil.4.b: "Aldana Sandoval's Laissez-Faire Politik."
cenmil.4.c: "Joaquín Valdéz' Interventionismus."

cenmil.5.t: "Ein neuer Außenminister"
cenmil.5.d.yes.martinez: "Als neu gegründete Nation wird sich unsere Republik schnell auf der Weltbühne zurechtfinden müssen. Während wir mit unseren alten Verbündeten in den Vereinigten Staaten und in den antisyndikalistischen Fraktionen zusammenbleiben, müssen wir schnell handeln, um günstige Vereinbarungen zu treffen. Da das Außenministerium aufgrund des großen Einflusses ausländischer Mächte in unserem Land sehr mächtig ist, kämpfen die Fraktionen hart um diesen Posten.\nAbraham Williams Calderón ist der Kandidat der AM, Juan Federico Ponce Vaides der der PU und Salvador Peña Trejo kandidiert für die PN."
cenmil.5.d.no.martinez: "Als neu gegründete Nation wird sich unsere Republik schnell auf der Weltbühne zurechtfinden müssen. Während wir mit unseren alten Verbündeten in den Vereinigten Staaten und in den antisyndikalistischen Fraktionen zusammenbleiben, müssen wir schnell handeln, um günstige Vereinbarungen zu treffen. Da das Außenministerium aufgrund des großen Einflusses ausländischer Mächte in unserem Land sehr mächtig ist, kämpfen die Fraktionen hart um den Posten.\nAbraham Williams Calderón ist der Kandidat der AM, und Juan Federico Ponce Vaides kandidiert für die PU."
cenmil.5.a: "Abraham Williams Calderón."
cenmil.5.b: "Juan Federico Ponce Vaides."
cenmil.5.c: "Salvador Peña Trejo."

cenmil.6.t: "Ein neuer Leiter für das Innenministerium"
cenmil.6.d.yes.martinez: "Trotz der großen internen Bedrohungen und Probleme, mit denen die junge Republik derzeit konfrontiert ist, verfügen wir noch immer nicht über eine organisierte, zentralisierte Einrichtung, die unsere Lebensweise verteidigt. Da wir uns nicht ewig auf die unorganisierten Polizeikräfte der früheren Nationen verlassen können, müssen wir unser Innenministerium reformieren. Das Ministerium braucht einen Chef, der die Fäden in der Hand hält, und eine solch einflussreiche Position ist sehr begehrt. Carlos Hartling kandidiert für die AM, Francisco Javier Arana ist der Kandidat der PU, und die PN hat Fidel Cristino Garay aufgestellt."
cenmil.6.d.no.martinez: "Trotz der großen internen Bedrohungen und Probleme, mit denen die junge Republik derzeit konfrontiert ist, verfügen wir noch immer nicht über eine organisierte, zentralisierte Einrichtung, die unsere Lebensweise verteidigt. Da wir uns nicht ewig auf die unorganisierten Polizeikräfte der früheren Nationen verlassen können, müssen wir unser Innenministerium reformieren. Das Ministerium braucht einen Leiter, der die Fäden in der Hand hält, und eine solch einflussreiche Position ist sehr begehrt.\nCarlos Hartling kandidiert für die AM, und die PU hat Francisco Javier Arana ins Spiel gebracht."
cenmil.6.a: "Carlos Hartling."
cenmil.6.b: "Francisco Javier Arana."
cenmil.6.c: "Fidel Cristino Garay."

cenmil.7.t: "Somozas Rede"
cenmil.7.d: "Anastasio Somoza García, Führer der Administración Militar, der gemäßigten Fraktion des Militärkongresses, hat sich auf den Balkon des Präsidentenpalastes von Guatemala begeben, um vor einer großen Menschenmenge eine Rede zu halten. Wie von vielen Militärs befürchtet, will er die Tatsache, dass seine Fraktion die gemäßigtste ist, nutzen, um die Bevölkerung von seiner Sache zu überzeugen, auch wenn er das, was er predigt, nicht aktiv in die Tat umsetzt.\n\nTrotz der Warnungen und Drohungen der radikaleren PU und PN wurde die Rede auch im Radio übertragen.\n\n'Volk von Guatemala, Volk von El Salvador, Volk von Honduras, Volk von Nicaragua, jetzt sind wir alle Volk der Zentralamerikanischen Republik. Die Syndikalisten haben versucht, uns zu unterdrücken, aber das ist vorbei! Dank der Bemühungen jedes einzelnen zentralamerikanischen Patrioten ist unsere Nation nun frei von der syndikalistischen Bedrohung. Jetzt, da die heilige Aufgabe vollendet ist, sollte Ihre Stimme gehört werden, und sie wird gehört werden!'\n\nAuf der nächsten Sitzung war der Militärkongress so wütend auf Somoza, dass mehrere Abgeordnete auf das Podium traten und schrien, dass Somoza wegen Hochverrats vor ein Kriegsgericht gestellt werden sollte."
cenmil.7.a: "Vielleicht sind seine Ideen gar nicht so falsch..."
cenmil.7.b: "Somoza muss tatsächlich vor ein Kriegsgericht gestellt werden!"

cenmil.8.t: "Reform der Armee"
cenmil.8.d.yes.martinez: "Das Militär war die treibende Kraft hinter der Einigung Zentralamerikas, aber es in der Einzahl zu buchstabieren, ist völlig falsch. Aufgrund der Unterschiede zwischen den ehemaligen Nationen Zentralamerikas ist unsere Armee derzeit eine chaotische Mischung, und je nachdem, welche Nationalität man hat, folgt man unterschiedlichen Militärdoktrinen und verwendet unterschiedliche Ausrüstung. Die AM und die PN haben beide Pläne zur Legalisierung und Professionalisierung der Streitkräfte vorgelegt, während die PU eine umfassende Militarisierungspolitik vorgeschlagen hat, um die Armee zur Verteidigung der Union so weit wie möglich auszubauen."
cenmil.8.d.no.martinez: "Das Militär war die treibende Kraft hinter der Einigung Zentralamerikas, aber es in der Einzahl zu buchstabieren, ist völlig falsch. Aufgrund der Unterschiede zwischen den ehemaligen Nationen Zentralamerikas ist unsere Armee derzeit eine chaotische Mischung, und je nachdem, welche Nationalität man hat, folgt man unterschiedlichen Militärdoktrinen und verwendet unterschiedliche Ausrüstung. Die Armee hat derzeit nicht weniger als 5 verschiedene Modifikationen des Mauser-Gewehrs im Einsatz!\n Die AM hat Pläne zur Legalisierung und Professionalisierung der Streitkräfte vorgelegt, während die PU eine umfassende Militarisierungspolitik vorgeschlagen hat, um die Armee zur Verteidigung der Union so weit wie möglich auszubauen."
cenmil.8.a: "Somozas Reformen zur Professionalisierung."
cenmil.8.b: "Ubicos Reformen zur Militarisierung."
cenmil.8.c: "Martinez' Reformen der Disziplinarordnung."

# This event only appears if Martinez ain't dead so no need for dynamic loc
cenmil.9.t: "Maximiliano Hernandez' Rede"
cenmil.9.d: "Maximiliano Hernandez Martinez, der Führer der Partido Nacional, der radikalsten Fraktion im Kongress, hat eine Stunde Redezeit vor dem Kongress reserviert. Er ist bekannt für seinen unbändigen Hass auf Syndikalisten und Gegner im Allgemeinen und ist vor allem (un)berühmt für seine Aktionen im Bauernaufstand von 1932.\n\n'Sehr geehrte Kongressabgeordnete, liebe Männer, die uns zum Sieg gegen die gottlosen Syndikalisten geführt haben, der Kreuzzug gegen den Syndikalismus ist noch nicht vorbei! Unsere mexikanischen Nachbarn leiden unter einem ausgedehnten Fall von Syndikalismus, und unsere Nachbarn im Süden werden in die Hände der Internationale gelockt. Als Leuchtfeuer der Freiheit und des Wohlstands braucht die Zentralamerikanische Republik einen mächtigen, starken und einigenden Führer, der uns im ewigen Kampf gegen die gottlosen Verräter anführt! Unsere Männer werden im Dschungel, in den Hügeln, in den Bergen und in den Städten kämpfen, und wir werden niemals vor denen kapitulieren, die die Grundlagen der Gesellschaft zerstören wollen!'"
cenmil.9.a: "Martinez wird uns zum Sieg führen!"
cenmil.9.b: "Martinez wird uns in den Ruin führen..."

cenmil.10.t: "Jorge Ubico hält eine patriotische Rede"
cenmil.10.d.yes.martinez: "Die Rede von Maximiliano Hernandez hat bei den Mitgliedern des Kongresses einen großen Eindruck hinterlassen, doch nicht alle waren mit seinen Bedingungen zufrieden. Jorge Ubico, der Vorsitzende der Partido de Unificación, hat eine eigene Rede verfasst, um der Rede von Hernandez etwas entgegenzusetzen, und hat sie vor dem Kongress vorgetragen, während er sie auch über das Radio an die gesamte Union übermittelte. Unsere Straßen wurden als tödlich, unsere Nationen als korrupt und gewalttätig und unsere Wirtschaft als ineffizient und unterentwickelt beschrieben.\nNicht länger, die glorreiche Union und wird der Welt beweisen, dass Zentralamerika das Land der Tapferen, Starken und Innovativen ist! Nicht länger werden wir unter den verräterischen syndikalistischen Regimen leiden, nicht länger werden wir unter korrupten Beamten leiden, nicht länger werden wir unter der Spaltung leiden!\n Wir brauchen ein starkes, mächtiges Regime, mit einem starken, mächtigen Führer, um endlich die Zukunft zu erreichen, deshalb sage ich zu jedem Kongressabgeordneten, zu jedem Bürger der Union, zu jedem: Ich werde unserer glorreichen Union Wohlstand bringen! Nur die Tapferen und Starken werden Größe erlangen, nur die Willensstarken werden in die Geschichte eingehen, nur die, die ihre Nation zu Ruhm und Ehre führen, werden für immer in Erinnerung bleiben!\n\nDie Zentralamerikanische Republik wird in Richtung Zivilisation marschieren! Es lebe die Union und es lebe jeder zentralamerikanische Bürger!'"
cenmil.10.d.no.martinez: "Jorge Ubico, der Führer der Partido de Unificación, hat eine sehr patriotische Rede verfasst, mit der er das Volk für seine Sache gewinnen will, und hat sie vor dem Kongress vorgetragen, während er sie gleichzeitig über das Radio an die gesamte Union übermittelte.\n\n'Zentralamerika wurde von der Außenwelt oft als rückständig angesehen. Unsere Straßen wurden als tödlich, unsere Nationen als korrupt und gewalttätig und unsere Wirtschaft als ineffizient und unterentwickelt beschrieben.\nicht länger, die glorreiche Union und wird der Welt beweisen, dass Zentralamerika das Land der Tapferen, Starken und Innovativen ist! Nicht länger werden wir unter den verräterischen syndikalistischen Regimen leiden, nicht länger werden wir unter korrupten Beamten leiden, nicht länger werden wir unter der Spaltung leiden!\n Wir brauchen ein starkes, mächtiges Regime, mit einem starken, mächtigen Führer, um endlich die Zukunft zu erreichen, deshalb sage ich zu jedem Kongressabgeordneten, zu jedem Bürger der Union, zu jedem: Ich werde unserer glorreichen Union Wohlstand bringen! Nur die Tapferen und Starken werden Größe erlangen, nur die Willensstarken werden in die Geschichte eingehen, nur die, die ihre Nation zu Ruhm und Ehre führen, werden für immer in Erinnerung bleiben!\n\nDie Zentralamerikanische Republik wird in Richtung Zivilisation marschieren! Es lebe die Union und es lebe jeder zentralamerikanische Bürger!'"
cenmil.10.a: "Jorge Ubico wird die Probleme lösen, die unsere Union plagen!"
cenmil.10.b: "Napoleon ist am Ende gescheitert, und Ubico scheint den gleichen Weg zu gehen..."

cenmil.11.t: "Beginn der Abstimmungen"
cenmil.11.d: "Seit mehreren Wochen tagt der Militärkongress von Zentralamerika in Guatemala-Stadt, um über die Zukunft der Union zu beraten und zu entscheiden. Reden, Argumente, Streitigkeiten und Bestechung waren an der Tagesordnung, um die Abgeordneten zu überzeugen (oder zu zwingen), einer der Fraktionen beizutreten und für sie zu stimmen, und die drei starken Männer, die sie jeweils anführen, haben ihr Bestes getan, um sich so viele Stimmen wie möglich zu sichern. Die letzte Sitzung des Kongresses wird in wenigen Tagen stattfinden und über die Zukunft der Union entscheiden, wenn der neue Präsident an die Spitze gewählt wird."
cenmil.11.a: "Aufregend!"

cenmil.12.t.somoza: "Präsidentschaftswahlen - Sieg der AM"
cenmil.12.t.ubico: "Präsidentschaftswahlen - Sieg der PU"
cenmil.12.t.martinez: "Präsidentschaftswahlen - Sieg der PN"
cenmil.12.t.draw: "Präsidentschaftswahlen - Unentschieden"
cenmil.12.d.somoza: "Die letzte Sitzung des Militärkongresses von Zentralamerika ist heute zu Ende gegangen. Stundenlang haben die Abgeordneten ihre Stimmen abgegeben, Wetten wurden abgeschlossen und Bestechungsgelder ausgetauscht. Die Abstimmung endete nach mehreren langen und anstrengenden Stunden, und es folgten weitere schmerzhafte Stunden, in denen die Stimmen von unabhängigen Militärs ausgezählt wurden. Am Ende konnte Somoza Garcia im ersten Wahlgang die Mehrheit der Stimmen auf sich vereinen, was ihn zum ersten Präsidenten der Zentralamerikanischen Republik macht."
cenmil.12.d.ubico: "Die letzte Sitzung des Militärkongresses von Zentralamerika ist heute zu Ende gegangen. Stundenlang haben die Abgeordneten ihre Stimmen abgegeben, Wetten wurden abgeschlossen und Bestechungsgelder ausgetauscht. Die Abstimmung endete nach mehreren langen und anstrengenden Stunden, und es folgten weitere schmerzhafte Stunden, in denen die Stimmen von unabhängigen Militärs ausgezählt wurden. Am Ende konnte Jorge Ubico im ersten Wahlgang die Mehrheit der Stimmen auf sich vereinen, was ihn zum ersten Präsidenten der Zentralamerikanischen Republik macht."
cenmil.12.d.martinez: "Die letzte Sitzung des Militärkongresses von Zentralamerika ist heute zu Ende gegangen. Stundenlang haben die Abgeordneten ihre Stimmen abgegeben, Wetten wurden abgeschlossen und Bestechungsgelder ausgetauscht. Die Abstimmung endete nach mehreren langen und anstrengenden Stunden, und es folgten weitere schmerzhafte Stunden, in denen die Stimmen von unabhängigen Militärs ausgezählt wurden. Am Ende konnte Maximiliano Hernandez im ersten Wahlgang die Mehrheit der Stimmen auf sich vereinen, was ihn zum ersten Präsidenten der Zentralamerikanischen Republik macht."
cenmil.12.d.draw: "Die letzte Sitzung des Militärkongresses von Zentralamerika ist heute zu Ende gegangen. Stundenlang haben die Abgeordneten ihre Stimmen abgegeben, Wetten wurden abgeschlossen und Bestechungsgelder ausgetauscht. Die Abstimmung ist nach mehreren langen und anstrengenden Stunden zu Ende gegangen, und es folgten weitere schmerzhafte Stunden, in denen die Stimmen von unabhängigen Militärs ausgezählt wurden. Am Ende konnte kein Kandidat eine Mehrheit erreichen, was bedeutet, dass die verschiedenen Fraktionen eine Koalitionsregierung bilden müssen, um die Zentralamerikanische Republik zu regieren."
cenmil.12.a: "Lang lebe Präsident Somoza Garcia!"
cenmil.12.b: "Lang lebe Präsident Jorge Ubico!"
cenmil.12.c: "Lang lebe Präsident Maximiliano Hernandez!"
cenmil.12.a.draw: "Es wird eine Koalition unter Somoza Garcia gebildet"
cenmil.12.b.draw: "Es wird eine Koalition unter Jorge Ubico gebildet"
cenmil.12.c.draw: "Es wird eine Koalition unter Maximiliano Hernandez gebildet"
cenmil.12.liegnitz: "Wir haben aufgehört, ein Militärregime zu sein."

cenmil.13.t: "Umgang mit den anderen Militärfraktionen"
cenmil.13.d: "Ein Ein-Parteien-Staat muss, wie der Name schon sagt, von einer einzigen Partei beherrscht und kontrolliert werden. Es wird ein Leichtes sein, die demokratische und syndikalistische Opposition loszuwerden, aber die anderen militärischen Fraktionen werden nicht aufgeben. Jetzt, da wir den Kongress gewonnen haben, müssen wir uns unserer Gegner entledigen..."
cenmil.13.a: "Zerstört sie."
cenmil.13.b: "Das Militär hält zusammen!"

cenmil.14.t: "Militärische Rivalitäten tauchen auf"
cenmil.14.d: "Es scheint, dass unser Versuch, die Opposition innerhalb des Militärs zu zerstören, dieses desorganisiert und gespalten zurückgelassen hat. Trotz sorgfältiger Planung haben viele Brigaden ihren ehemaligen Befehlshabern ihre Loyalität erklärt, bevor die Vereinheitlichung abgeschlossen war."
cenmil.14.a: "Entlasst die abtrünnigen Brigaden."

cenmil.15.t: "Mehr Personal für die Polizei bereitstellen?"
cenmil.15.d: "Mit der Verabschiedung der neuen, härteren Gesetze haben wir nun einen eklatanten Mangel an Polizeibeamten, um sie durchzusetzen. Zwar könnten wir zur Lösung dieses Problems auf den Personalbestand unserer Armee zurückgreifen, aber das könnte nur die Unzufriedenheit der Zivilbevölkerung schüren, die darin eine Militarisierung der Polizei sehen könnte."
cenmil.15.a: "Ja, setzt mehr Arbeitskräfte ein"
cenmil.15.b: "Nein, wir müssen die Öffentlichkeit nicht weiter verärgern"

cenmil.16.t: "Der zivile Marionettenstaat"
cenmil.16.d: "Die AM hat dank der großen Unterstützung durch die Bevölkerung im Kongress gesiegt, aber jetzt erwartet sie, dass wir unsere Versprechen einhalten. Wenn wir sie verraten, riskieren wir eine offene Rebellion, aber Somoza hat nie vorgehabt, die Macht an die Zivilbevölkerung zu übergeben. Um eine zweite Revolution zu vermeiden, muss ein ziviler Staat geschaffen werden, der jedoch vom Militär kontrolliert wird. Doch wie viel sind wir bereit, mit den zivilen Politikern zu verhandeln, um Legitimität zu erlangen?"
cenmil.16.a: "Das Verbot von Oppositionsparteien aufheben, aber nur loyale Politiker zulassen."
cenmil.16.b: "Zulassen einer gewissen zivilen Opposition, die aber nur von kontrollierbaren Politikern geführt werden darf."
cenmil.16.c: "Festigt unsere Macht mit Bestechung und Drohungen!"

cenmil.17.t: "Präsidentschaftswahlen"
cenmil.17.d: "Die Menschen scheinen mit den Freiheiten, die wir ihnen gegeben haben, nicht zufrieden zu sein, denn sie demonstrieren für Neuwahlen. Anders als bei den Kongresswahlen wollen die Menschen jedoch selbst wählen und ihren eigenen Präsidenten bestimmen. Diese Forderungen sind ziemlich verrückt, aber wir sollten keine zweite Revolution riskieren.\n\nNach unzähligen Stunden der Abstimmung und des Wartens haben die Wahlbüros endlich ihre Türen geschlossen und die Stimmen wurden an die Wahlkommission weitergeleitet. Es wurden keine Vorfälle von Bestechung oder Wahlfälschung gemeldet... zumindest keine, die das Militär zulassen würde, dass darüber berichtet wird."
cenmil.17.a: "Der Gewinner ist Somoza García!"
cenmil.17.b: "Die AM hat eine absolute Mehrheit erhalten!"
cenmil.17.c: "Somoza García hat sich eine zweite Amtszeit gesichert!"

cenmil.18.t: "Denunziation der Wahlen"
cenmil.18.d: "Die Straßen Zentralamerikas sind voll von Demonstranten und Verrätern, die glauben, dass die Präsidentschaftswahlen zugunsten von Somoza García und der AM! manipuliert wurden!"
cenmil.18.a: "Blödsinn..."

cenmil.36.t: "Ubicos Amtsantritt"
cenmil.36.d: "Die Partido de Unificación unter der Führung von General Jorge Ubico Castañeda hat ihre Position an der Spitze der Zentralamerikanischen Republik gefestigt. Jorge Ubico, der nun der erste Präsident der Union ist, war gezwungen, gegen syndikalistische Revolutionäre, demokratische Agitatoren und Verräter im Militär zu kämpfen, hat jedoch in den Zeiten der Unruhen, die nun hinter uns liegen, seine Unnachgiebigkeit und seine Unbestechlichkeit bewiesen. Jorge Ubico, der sich selbst oft als der Napoleon Mittelamerikas bezeichnet hat, hat den Bürgern Mittelamerikas bewiesen, dass er bereit ist, "in Richtung Zivilisation zu marschieren", wie er es in seiner berühmtesten Radiosendung versprochen hatte. In Guatemala-Stadt hat sich heute eine Menschenmenge zur Amtseinführung von Jorge Ubico versammelt, und überall in der Union war derselbe Satz zu hören..."
cenmil.36.a: "Es lebe Jorge Ubico, es lebe die Republik!"

cenmil.37.t: "Jorge Ubico reist durch die Union"
cenmil.37.d: "Als wahrer Präsident des Volkes hat Jorge Ubico heute angekündigt, dass er quer durch Mittelamerika reisen wird, um jede größere und kleinere Stadt sowie die schönen Landstriche der Union zu besuchen. Er wird die Union mit dem Auto und dem Flugzeug durchqueren, um möglichst viele Bürgerinnen und Bürger der Republik kennenzulernen und um jeden Winkel unserer schönen Union zu sehen. Er wird heute nach Quetzaltenango aufbrechen und von dort in die umstrittene Region Belize weiterreisen. Entlang seiner Reiseroute, die in allen großen Zeitungen der Union veröffentlicht wurde, haben sich Scharen fröhlicher und treuer Bürger versammelt, um den Präsidenten persönlich zu sehen und zu treffen."
cenmil.37.a: "Vorwärts!"

cenmil.38.t: "Jorge Ubico kommt in Belize an"
cenmil.38.d: "Als zweites Ziel seiner Rundreise durch die Republik ist Jorge Ubico in Belize City eingetroffen. Belize, eine ehemalige britische Kolonie, die seit dem Zusammenbruch des Britischen Weltreichs unter der Kontrolle Guatemalas und später der Zentralamerikanischen Republik stand, ist nach wie vor ein Mitglied der Westindischen Föderation, obwohl es seit fast zwei Jahrzehnten nicht mehr unter britischer Kontrolle steht. Der Besuch von Jorge Ubico, der mit einer Flut republikanischer Flaggen begrüßt wurde, beweist, dass sich die Menschen in Belize wirklich als Teil der Union fühlen und nicht als Teil der verrotteten Föderation jenseits des Meeres.\n\nDas nächste Ziel ist die honduranische Grenzstadt San Pedro Sula, die heute der wichtigste Atlantikhafen Mittelamerikas ist."
cenmil.38.a: "Ubico truly unites our Republic."

cenmil.39.t: "Jorge Ubico durchquert das honduranische Hinterland"
cenmil.39.d: "Honduras, das ehemalige Bollwerk gegen die syndikalistischen Verräter Nicaraguas, leidet unter dem Status einer Grenze gegen eine feindliche Macht. Auf dem Land lebt ein Großteil der armen Bevölkerung von Honduras, die sich mit dem Wenigen, was sie hat, gerade so über Wasser halten kann. Jorge Ubico, der gerade von San Pedro Sula in Richtung Matagalpa, Nicaragua, unterwegs ist, hat einen großen Umweg gemacht, um so viel wie möglich vom ländlichen Honduras zu sehen. Egal, wo er ankommt, die meist ungebildeten Bürger empfangen ihn mit größtem Respekt und Gastfreundschaft und schwenken die republikanische Flagge entlang seiner Route. Jorge Ubico hat versprochen, jedem Mann, jeder Frau und jedem Kind in Zentralamerika zu helfen, unabhängig von ihrer sozialen Schicht oder ihrem Rang, und er hat sein Versprechen auf dem Weg dorthin gehalten. Indem er auf die Bedürfnisse und Forderungen des einfachen Mannes einging, hat Ubico viel Popularität auf dem Lande gewonnen, was ihm auf seinem "Marsch in die Zivilisation" helfen wird."
cenmil.39.a: "Wie könnte man Ubico nicht unterstützen?"

cenmil.40.t: "Syndikalistische Verräter greifen Ubico an!"
cenmil.40.d: "Auf dem Weg nach Managua, der Hauptstadt Nicaraguas, hat eine Gruppe syndikalistischer Verräter und Terroristen versucht, Ubico in einen Hinterhalt zu locken und das Leben unseres großen Präsidenten zu beenden!\n\nGlücklicherweise waren die Syndikalisten, genau wie ihre Ideologie, nicht schlau genug, um ihre Pläne zu vertuschen, und wurden von tapferen Loyalisten entdeckt! Als die Gruppe von Verrätern sich darauf vorbereitete, das Auto des Präsidenten mit mehreren französischen Gewehren zu überfallen, haben loyalistische Polizeikräfte die Terroristen überwältigt und verhaftet. Jorge Ubico und seine Begleiter waren bei den Kämpfen zwischen den Loyalisten und den Verrätern nicht anwesend und wurden daher nicht verletzt.\n\nTrotz der Risiken, die Ubico auf sich genommen hat, indem er in einem offenen Auto durch das Heimatland des zentralamerikanischen Syndikalismus reiste, hat es bisher keine bedrohlichen Angriffe gegeben."
cenmil.40.a: "Die wären wir los."

cenmil.41.t: "Jorge Ubico durchquert El Salvador mit dem Zug"
cenmil.41.d: "Die Eisenbahn, das Symbol der Industrialisierung und der Verwestlichung, führt nur durch begrenzte Teile Zentralamerikas. Eine der größten Strecken befindet sich in El Salvador und verbindet die Häfen von Acajutla und Cutuco und führt durch San Salvador und San Miguel. Heute hat ein Sonderzug Jorge Ubico von San Miguel in die salvadorianische Hauptstadt gebracht. Mit Zwischenstopps in Usulutan, Zacatecoluga, San Vincente und anderen Bahnhöfen wurde er überall von einer fröhlichen Menschenmenge und der republikanischen Flagge begrüßt. Bei seiner Ankunft in San Salvador kündigte er an, dass er mehr Mittel und Anreize für eine trans-zentralamerikanische Eisenbahn bereitstellen werde, die auch für den zivilen Verkehr geöffnet sein soll."
cenmil.41.a: "Die Eisenbahn wird ein Eckpfeiler des Marsches auf dem Weg zur Zivilisation sein."

cenmil.42.t: "Jorge Ubico ist zurück in Guatemala-Stadt"
cenmil.42.d: "Nach einer mehr als einmonatigen Tournee durch Zentralamerika, bei der er alle Ecken der Union und alle sozialen Schichten besucht hat, ist Jorge Ubico in Guatemala-Stadt angekommen. Die Tournee hat sich als genialer Marketing-Gag erwiesen, und die Popularität von Jorge Ubico ist in allen Regionen der Union drastisch gestiegen. Vor dem Präsidentenpalast begrüßte eine riesige Menschenmenge Jorge Ubico, der später eine im Radio übertragene Rede hielt. Während der Tournee hat Ubico viele Reformen versprochen, und die Menschen sind überzeugt, dass er sie alle durchführen wird."
cenmil.42.a: "Willkommen zurück!"

cenmil.43.t: "Die Statue von Jorge Ubico ist fertiggestellt"
cenmil.43.d: "Präsident Jorge Ubico, der Held des guatemaltekischen Bürgerkriegs, der Retter Zentralamerikas vor den syndikalistischen Verrätern, wird nun für immer den Präsidentenpalast bewachen. \n\nDer Bau seiner Statue, die den Platz vor dem Palast beherrscht, wurde in Angriff genommen, als die guatemaltekische Flagge noch auf dem Fahnenmast des Palastes wehte, als Mittelamerika noch durch die syndikalistischen Verräter gespalten war. Jetzt jedoch bewacht die schöne Flagge der vereinigten Republik den Eingang des Palastes, alles dank unseres Helden Jorge Ubico. Die Einweihung an diesem schönen Junitag wurde zum Feiertag erklärt, damit alle Arbeiter, Studenten und Intellektuellen Mittelamerikas die Möglichkeit haben, unseren großen Führer zu ehren. Die Menschenmenge, die sich versammelt hat, um die Statue zu sehen, wird auf mehr als zwanzigtausend tapfere Bürger geschätzt, und die republikanische Flagge weht an diesem gesegneten Tag in allen Straßen von Guatemala-Stadt."
cenmil.43.a: "Eine beeindruckende Statue für einen beeindruckenden Führer."

cenmil.200.t: "Unterstützung einer Seite im Bürgerkrieg"
cenmil.200.d: "Die Vereinigten Staaten von Amerika sind in einen zweiten Bürgerkrieg geraten, der noch zerstörerischer ist als der erste. Zentralamerika war aufgrund der United Fruit Company und ähnlicher Unternehmen schon immer eng mit den Vereinigten Staaten verbunden, doch das Militär ist sich uneins, wem es helfen soll. Einige plädieren dafür, der offiziellen Regierung der Vereinigten Staaten zu helfen, während andere lieber den neuen amerikanischen Unionsstaat unterstützen würden. Je nachdem, für welche Seite wir uns entscheiden, könnte der Sieg oder die Niederlage der genannten Fraktion schwerwiegende Folgen haben."
cenmil.200.a: "Helft dem offiziellen Regime!"
cenmil.200.b: "Unterstützt die Unionsstaaten!"

cenmil.201.t: "Die Zentralamerikanische Republik bittet um Schutz"
cenmil.201.d: "Die Zentralamerikanische Republik hat unsere Nation gebeten, sie vor ihren Feinden zu schützen, die die Integrität und das Überleben der Republik bedrohen. Die Annahme ihres Ersuchens würde letztlich dazu führen, dass sie sich unserer Fraktion anschließen, aber unsere Verpflichtung zu ihrer Verteidigung könnte das bereits fragile Gleichgewicht der Kräfte in der Region stören."
cenmil.201.a: "Garantiert ihre Unabhängigkeit."
cenmil.201.b: "Wo ist Zentralamerika noch mal?"

cenmil.202.t: "Die Zentralamerikanische Republik bittet um den Beitritt zu unserer Fraktion"
cenmil.202.d: "Die Zentralamerikanische Republik hat einen Antrag auf Beitritt zu unserer Militärfraktion gestellt. Während wir einen zusätzlichen Verbündeten erhalten könnten, der in Zukunft möglicherweise den Panamakanal kontrollieren könnte, könnte das Machtgleichgewicht in der Region durch einen solchen Schritt zerstört werden."
cenmil.202.a: "Akzeptiert ihre Bitte."
cenmil.202.b: "Zentralamerika liegt bei Brasilien, richtig?"

cenmil.203.t: "Der Status von Belize"
cenmil.203.d: "Das während der britischen Revolution 1925 besetzte Britisch-Honduras, oder wie es heute heißt, Belize, gehört seither zu Guatemala. Jetzt, da Guatemala sich zur Zentralamerikanischen Republik entwickelt hat, bleibt Belize ein Teil unserer Nation. Allerdings beanspruchen die Briten, besser gesagt die Westindische Föderation, Belize immer noch als rechtmäßigen Teil ihrer Nation, was eine vollständige Integration von Belize unmöglich macht. Unsere einzige Möglichkeit, mit der Entente in Verbindung zu treten, besteht darin, das Land zurückzugeben, aber das würde unser internationales Prestige schwer beeinträchtigen. Die Beibehaltung wird uns jedoch für immer von der Entente ausschließen."
cenmil.203.a: "Gebt Belize zurück."
cenmil.203.b: "Bietet der Föderation einen Deal an."

cenmil.204.t: "Zentralamerika verlangt, dass wir unseren Anspruch auf Belize zurücknehmen"
cenmil.204.d: "Die zentralamerikanische Regierung hat uns ein Angebot über die ehemalige Kolonie Belize unterbreitet. Sie verlangt, dass wir auf unseren Anspruch auf Belize verzichten und das Land als Eigentum Zentralamerikas anerkennen. Im Gegenzug werden unsere beiden Nationen günstige Handelsabkommen unterzeichnen, um die Geschäftsbeziehungen wiederzubeleben."
cenmil.204.a: "Akzeptiert den Deal."
cenmil.204.b: "Verrückte und inakzeptable Forderungen!"

cenmil.205.t: "Die Föderation hat unsere Bedingungen abgelehnt!"
cenmil.205.d: "Die Westindische Föderation hat sich geweigert, ihren Anspruch auf Belize aufzugeben und hat unsere Bedingungen als verrückt und inakzeptabel bezeichnet.!"
cenmil.205.a: "Gebt nach und haltet den Status-Quo aufrecht."
cenmil.205.b: "Verhängt ein Embargo gegen die Föderation!"

cenmil.206.t: "Zentralamerika verhängt ein Embargo gegen uns!"
cenmil.206.d: "Aus Verärgerung über unsere unnachgiebige Haltung bezüglich des Status von Belize hat die zentralamerikanische Regierung ein Embargo gegen uns verhängt! Sie haben versprochen, die Handelsbeziehungen zu verbessern, aber jetzt haben sie das Gegenteil gemacht. Dies wird zwar unseren beiden Volkswirtschaften schaden, aber jetzt nachzugeben wäre eine politische Demütigung."
cenmil.206.a: "Wir werden ihre Bedingungen akzeptieren müssen."
cenmil.206.b: "Was gibt es überhaupt mit Zentralamerika zu handeln?"

cenmil.207.t: "Die Föderation hat alle Verbindungen zu uns abgebrochen.!"
cenmil.207.d: "Die Westindische Föderation hat unsere Warnungen ignoriert und ignoriert nun auch unser Embargo! Es scheint, als würde der Streit um Belize nie enden..."
cenmil.207.a: "Haltet das Embargo aufrecht."

cenmil.208.t: "Die Föderation hat ihre Forderung zurückgenommen!"
cenmil.208.d: "Die Föderation der Westindischen Inseln hat sich endlich bereit erklärt, ihre Ansprüche auf Belize aufzugeben, was den Weg für dessen vollständige Integration ebnen wird."
cenmil.208.a: "Großartig!"

cenmil.209.t: "Unser Ersuchen wurde angenommen"
cenmil.209.d: "Wir haben die von uns geforderte Garantie erhalten und sind nun vor den Feinden der Republik geschützt."
cenmil.209.a: "Großartig!"

cenmil.210.t: "Unser Ersuchen wurde abgelehnt."
cenmil.210.d: "Wir haben die von uns geforderte Garantie nicht erhalten und stehen nun allein gegen die Feinde der Republik."
cenmil.210.a: "Enttäuschend."

cenmil.211.t: "Unser Ersuchen wurde angenommen"
cenmil.211.d: "Wir sind formell in die Fraktion aufgenommen worden und können nun am internationalen Kreuzzug gegen den Syndikalismus teilnehmen!"
cenmil.211.a: "Großartig!"

cenmil.212.t: "Unser Ersuchen wurde abgelehnt"
cenmil.212.d: "Wir sind nicht in die Fraktion aufgenommen worden, aber wir werden unseren Kampf gegen den Syndikalismus auf eigene Faust fortsetzen."
cenmil.212.a: "Enttäuschend."

cenmil.220.t: "Der Status des IRCA"
cenmil.220.d: "Die International Railways of Central America, kurz IRCA, hat seit 1912 das Monopol auf den Schienenverkehr und das Eigentum an den meisten Eisenbahnstrecken in Zentralamerika inne. Die IRCA, die jetzt zur United Fruit Company gehört, wird ein wichtiger Partner oder ein Hindernis bei unserem Vorhaben sein, die Eisenbahnlinie von Guatemala nach Panama zu bauen. Frühere guatemaltekische Regierungen haben verschiedene Verträge mit der IRCA unterzeichnet, und es liegt nun an uns, ob wir diese Verträge einhalten oder zugunsten einer staatlich kontrollierten Eisenbahn brechen."
cenmil.220.a: "Gewährt ihnen ein Monopol, solange sie unsere Anweisungen befolgen."
cenmil.220.b: "Respektiert die bisherigen Vereinbarungen."
cenmil.220.c: "Verstaatlicht die IRCA."

cenmil.221.t: "Die Planung der Eisenbahn"
cenmil.221.d: "Der Bau einer Eisenbahn durch das unwegsame Gelände Mittelamerikas ist keine leichte Aufgabe, und eine für alle Transportbedürfnisse geeignete Bahn wird sehr teuer sein. Da die Transzentralamerikanische Eisenbahn ein großes Prestigeprojekt für die Regierung ist, plädieren einige dafür, dass die Regierung die gesamten Kosten für die Eisenbahn übernimmt. Das wäre zwar sehr kostspielig, würde aber auch die staatliche Kontrolle über die Schienen gewährleisten. Gleichzeitig sind aber auch ausländische Investoren am Bau der Bahn interessiert und könnten einen Teil der Kosten übernehmen."
cenmil.221.a: "Überlasst die Kosten den Investoren."
cenmil.221.b: "Übernehmt Teile der Kosten."
cenmil.221.c: "Finanziert das Projekt nur mit staatlichen Geldern."

cenmil.222.t: "Fehlende Mittel für den nächsten Schienenabschnitt"
cenmil.222.d: "Während der Ausbau der bereits bestehenden IRCA-Gleise relativ kostengünstig war, hat sich die Verlängerung nach Tegucigalpa als sehr kostspielig erwiesen. Das für diesen Abschnitt vorgesehene Budget wurde bereits überschritten, und die Bahnstrecke ist noch weit von der honduranischen Stadt entfernt. Das hügelige Gelände hat zu erheblichen Verzögerungen geführt, so dass die Organisatoren des Projekts nun um zusätzliche Mittel bitten."
cenmil.222.a: "Lasst unsere Unternehmenspartner zahlen."
cenmil.222.b: "Stockt unsere Mittel auf."

cenmil.223.t: "Auf dem Weg durch das Land der Syndikalisten"
cenmil.223.d: "Der nächste Abschnitt der Transzentralamerikanischen Eisenbahn wird durch Nicaragua verlaufen, das sich noch immer nicht vollständig von der syndikalistischen Revolution erholt hat. Die Organisatoren des Bauvorhabens haben ihre Befürchtungen über mögliche Sabotageakte und Anschläge der Syndikalisten deutlich gemacht und um zusätzliche Arbeitskräfte der Armee zur Bewachung der Baustellen gebeten."
cenmil.223.a: "Was kann schon schiefgehen?"
cenmil.223.b: "Verstärkt das Wachpersonal."

cenmil.224.t: "Syndikalistischer Angriff auf die Eisenbahn"
cenmil.224.d: "Syndikalistische Partisanen haben mehrere Bauplaner entführt, die mit der Planung der Eisenbahnstrecke durch die Hügel nahe der Stadt León beauftragt waren, und haben ein hohes Lösegeld für ihre Freilassung gefordert. Um unsere Männer zurückzubekommen, waren wir gezwungen, das Lösegeld zu zahlen, und die Syndikalisten verwenden das Geld wahrscheinlich, um Ausrüstung für zukünftige Operationen zu kaufen."
cenmil.224.a: "Das könnte also schiefgehen?"

cenmil.225.t: "Übergang nach Costa Rica"
cenmil.225.d.costa.exists: "Trotz der Schikanen der Syndikalisten hat die Transzentralamerikanische Eisenbahn Managua pünktlich erreicht. Der nächste Abschnitt der Bahnlinie wird jedoch durch costaricanisches Land führen, so dass wir entweder die Regierung Costa Ricas um eine Baugenehmigung bitten müssen, die sie höchstwahrscheinlich verweigern wird, oder wir müssen warten, bis wir Costa Rica endgültig eingenommen haben."
cenmil.225.d.costa.no.exists: "Trotz der Schikanen der Syndikalisten hat die Transzentralamerikanische Eisenbahn Managua pünktlich erreicht. Der nächste Abschnitt der Bahnlinie wird durch das kürzlich befriedete Costa Rica führen, wo wir mit geringem Widerstand gegen den Bau rechnen."
cenmil.225.a: "Nächstes Jahr in San José."
cenmil.225.b: "Nächstes Jahr in San José, mit Genehmigung."
cenmil.225.c: "Nächstes Jahr in San José, sobald die Stadt der Union angehört."
cenmil.225.e: "Wir haben unser Ziel erreicht: Managua."

cenmil.226.t: "Zentralamerika bittet um Genehmigung für ein Eisenbahnprojekt"
cenmil.226.d: "Die zentralamerikanische Regierung hat uns um die Erlaubnis gebeten, den durch Costa Rica verlaufenden Abschnitt der Transzentralamerikanischen Eisenbahn zu bauen. Die Eisenbahn wird nach ihrer Fertigstellung den grenzüberschreitenden Handel mit dem übrigen Zentralamerika verstärken. Große Teile der Regierung befürchten jedoch, dass die Eisenbahn nicht für den Handel genutzt wird, sondern um uns zu gegebener Zeit in Zentralamerika zu integrieren."
cenmil.226.a: "Genehmigt den Bau."
cenmil.226.b: "Lehnt ab."

cenmil.227.t: "Costa Rica hat den Bau genehmigt!"
cenmil.227.d: "Die costaricanische Regierung hat uns die Erlaubnis erteilt, die Transzentralamerikanische Eisenbahn bis nach San José weiterzuführen."
cenmil.227.a: "Nächstes Jahr in San José!"

cenmil.228.t: "Costa Rica hat sich geweigert"
cenmil.228.d: "Die costaricanische Regierung hat uns die Erlaubnis verweigert, die Transzentralamerikanische Eisenbahn nach San José weiterzuführen."
cenmil.228.a: "Nächstes Jahr in San José, sobald die Stadt der Union angehört."
cenmil.228.b: "Erklärt Managua zur Endstation."

cenmil.229.t: "Auf dem Weg zum Kanal"
cenmil.229.d.panama.exists: "Da San José nun an den Rest Mittelamerikas angebunden ist, ist das letzte Teilstück der Transzentralamerikanischen Eisenbahn in Planung. Der Panamakanal ist der wichtigste Seeweg Amerikas und verbindet den Pazifik mit dem Karibischen Meer, aber er trennt auch die großen städtischen Regionen Panamas vom Rest Mittelamerikas. Der letzte Abschnitt wird San José über David mit dem Westufer des Kanals verbinden. Für den Bau der Eisenbahnlinie benötigen wir jedoch die Genehmigung der panamaischen Regierung."
cenmil.229.d.panama.no.exists: "Da San José nun an das übrige Mittelamerika angebunden ist, ist das letzte Teilstück der Transzentralamerikanischen Eisenbahn in Planung. Der Panamakanal ist der wichtigste Seeweg Amerikas und verbindet den Pazifik mit dem Karibischen Meer, aber er trennt auch die großen städtischen Regionen Panamas vom Rest Mittelamerikas. Der letzte Abschnitt wird San José über David mit dem Westufer des Kanals verbinden."
cenmil.229.a: "Nächstes Jahr am Kanal."
cenmil.229.b: "Nächstes Jahr am Kanal, mit Genehmigung."
cenmil.229.c: "Nächstes Jahr am Kanal, sobald er Teil der Union ist."
cenmil.229.e: "Wir haben unser Ziel erreicht: San José."

cenmil.230.t: "Zentralamerika bittet um Genehmigung für ein Eisenbahnprojekt"
cenmil.230.d: "Die zentralamerikanische Regierung hat uns um die Erlaubnis gebeten, den letzten Abschnitt der Transzentralamerikanischen Eisenbahn zu bauen, die San José mit dem westlichen Ufer des Panamakanals verbinden soll. Dies würde zwar die Infrastruktur im Westen Panamas verbessern, aber große Teile der Regierung befürchten, dass die Eisenbahn für militärische Zwecke genutzt wird, um uns in die Zentralamerikanische Republik zu integrieren."
cenmil.230.a: "Genehmigt den Bau."
cenmil.230.b: "Lehnt ab."

cenmil.231.t: "Panama hat den Bau genehmigt!"
cenmil.231.d: "Die panamaische Regierung hat uns die Erlaubnis erteilt, das letzte Teilstück der Transzentralamerikanischen Eisenbahn zu bauen."
cenmil.231.a: "Nächstes Jahr am Kanal!"

cenmil.232.t: "Panama has refused"
cenmil.232.d: "Die panamaische Regierung hat sich geweigert, uns die Genehmigung für den Bau des letzten Abschnitts der Transzentralamerikanischen Eisenbahn zu erteilen."
cenmil.232.a: "Nächstes Jahr am Kanal, sobald er Teil der Union ist."
cenmil.232.b: "Erklärt San José zur Endstation."

cenmil.233.t: "Costa Rica gehört jetzt uns!"
cenmil.233.d: "Da Costa Rica nun Teil der Zentralamerikanischen Republik ist, können wir die Transzentralamerikanische Eisenbahn bis nach San José weiterbauen."
cenmil.233.a: "Nächstes Jahr in San José."
cenmil.233.b: "Das ist es nicht wert."

cenmil.234.t: "Panama is ours now!"
cenmil.234.d: "Da Panama nun endlich Teil der Zentralamerikanischen Republik ist, können wir das letzte Teilstück der Transzentralamerikanischen Eisenbahn bauen."
cenmil.234.a: "Nächstes Jahr am Kanal."
cenmil.234.b: "Das ist es nicht wert."

cenmil.240.t: "Neuer Haupthafen am Pazifik"
cenmil.240.d: "Um unsere Handelskapazitäten mit den übrigen Anrainerstaaten des Pazifiks zu verbessern, hat die Regierung beschlossen, einen wichtigen Handelshafen am Pazifik auszuwählen und dessen Kapazitäten zu erweitern. Welcher Hafen soll es sein?"
cenmil.240.a: "Puerto Quetzal."
cenmil.240.b: "Acajutla."
cenmil.240.c: "Amalpa."

cenmil.241.t: "Neuer Haupthafen am Atlantik"
cenmil.241.d: "Unsere Atlantikküste ist viel weniger entwickelt als die Pazifikküste, und es fehlt ein wichtiger Handelshafen, was unsere Handelskapazitäten mit den karibischen Staaten und dem Osten der Vereinigten Staaten verringert. Welchem Atlantikhafen wird die Ehre zuteil, der neue Haupthandelshafen zu sein?"
cenmil.241.a: "Puerto Barrios."
cenmil.241.b: "Puerto Castilla."
cenmil.241.c: "Lasst uns noch einmal nachdenken."

cenmil.242.t: "Jäger für die FARCA"
cenmil.242.d: "Die Fuerza Area Republicana de Centroamérica benötigt neue Kampfflugzeuge für Abfangmissionen, und da wir keine einheimischen Flugzeugkonstrukteure und -hersteller haben, müssen wir ausländische Modelle kaufen."
cenmil.242.a: "Die Fokker D.XXI."
cenmil.242.b: "Viele Fokker D.XXI."
cenmil.242.c: "Die Nakajima Ki-27."
cenmil.242.e: "Lasst uns noch einmal nachdenken."

cenmil.243.t: "Luftnahunterstützungsflugzeuge für die FARCA"
cenmil.243.d: "Die Fuerza Area Republicana de Centroamérica braucht neue Luftnahunterstützungsflugzeuge zur Unterstützung unserer Truppen am Boden, und da wir keine einheimischen Flugzeugkonstrukteure und -hersteller haben, müssen wir ausländische Konstruktionen kaufen."
cenmil.243.a: "Die Kawasaki Ki-32."
cenmil.243.b: "Die Blohm/Voss Ha 137."
cenmil.243.c: "Die Fairy Battle."
cenmil.243.e: "Lasst uns noch einmal nachdenken."

cenmil.244.t: "Bomber für die FARCA"
cenmil.244.d: "Die Fuerza Area Republicana de Centroamérica braucht neue Bomber, um feindliche Industrie- und Infrastrukturziele anzugreifen, und da wir keine inländischen Flugzeugkonstrukteure und -hersteller haben, müssen wir ausländische Konstruktionen kaufen."
cenmil.244.a: "Die Mitsubishi Ki-21."
cenmil.244.b: "Die Fokker T.V."
cenmil.244.c: "Die Dornier Do-19."
cenmil.244.e: "Lasst uns noch einmal nachdenken."

cenmil.245.t: "Marinebomber für die FARCA"
cenmil.245.d: "Die Fuerza Area Republicana de Centroamérica benötigt neue Marinebomber zur Unterstützung ihrer Seestreitkräfte, und da wir keine inländischen Flugzeugkonstrukteure und -hersteller haben, müssen wir ausländische Konstruktionen kaufen."
cenmil.245.a: "Die G3M1 Model 11."
cenmil.245.b: "Die Arado Ar 195."
cenmil.245.c: "Lasst uns noch einmal nachdenken."

cenmil.246.t: "Auswahl eines Hauptmilitärstützpunkts der Marine"
cenmil.246.d: "Die Armada Republicana Centroamericana benötigt einen zentralen Marinestützpunkt im Karibischen Meer, da unsere derzeitigen Häfen für die Bedürfnisse der Marine nicht geeignet sind."
cenmil.246.a: "Puerto Barrios."
cenmil.246.b: "Puerto Castilla."
cenmil.246.c: "Ciudad de Belize."
cenmil.246.e: "Lasst uns noch einmal nachdenken."

