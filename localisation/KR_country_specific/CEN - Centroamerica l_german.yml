### Political Tree
CENmil_military_congress: "Militärkongress"
CENmil_military_congress_desc: "Nach jahrzehntelangen Konflikten, Machtkämpfen und Rivalitäten ist Zentralamerika nun endlich wieder unter dem Banner der vereinigten Armeen Zentralamerikas vereinigt. Wie immer, wenn sich mehrere Länder zusammenschließen, muss jedoch eine neue Regierung für unsere neue Union gewählt werden. Wir werden Vertreter der verschiedenen Streitkräfte Zentralamerikas versammeln, um den ersten Präsidenten zu wählen."

## NatPop
CENmil_military_state: "Militärstaat"
CENmil_military_state_desc: "Maximiliano Hernandez Martinez und seine Partido Nacional haben den Militärkongress von Zentralamerika gewonnen und sind dabei, ihre Macht in der Union zu konsolidieren. Als radikalste Militärfraktion hat Martinez' Herrschaft über El Salvador bereits bewiesen, dass er die Union in einen mächtigen, zentralisierten Militärstaat verwandeln wird, der keine Opposition duldet."
CENmil_catholic_union: "Eine katholische Union"
CENmil_catholic_union_desc: "Vieles trennt die Menschen in Zentralamerika; Nationalitäten wie die honduranische haben dem Ideal einer zentralamerikanischen Identität bereits schwer geschadet, und die spanische Sprache hat die Gräben, die sich entlang der nationalen Grenzen gebildet haben, nicht überwinden können. Was jedoch allen Zentralamerikanern gemeinsam ist, ist ihre Religion: Der Katholizismus."
CENmil_speak_spanish: "Sprechet Spanisch!"
CENmil_speak_spanish_desc: "Neben dem katholischen Glauben haben die Völker Zentralamerikas auch eine gemeinsame Sprache: Spanisch. Ein Großteil der einheimischen Bevölkerung kann jedoch kein Spanisch sprechen, und viele weigern sich sogar, es zu lernen. Wir können keine Abweichung von der Regierungspolitik zulassen, auch nicht auf sprachlicher Ebene."
CENmil_eradicate_syndies: "Ausrottung des Syndikalismus"
CENmil_eradicate_syndies_desc: "'Der Syndikalismus ist das Krebsgeschwür des 20. Jahrhunderts', das sagen zumindest die radikalsten Mitglieder des Regimes. Es ist zwar egal, mit welcher Krankheit man den Syndikalismus vergleicht, aber es ist unsere gottgewollte Pflicht, den Syndikalismus in Zentralamerika auszurotten, denn der Syndikalismus hat die Integrität unserer Nationen zerstört."
CENmil_trump_wall: "Verschärfte Grenzkontrollen"
CENmil_trump_wall_desc: "Ein großes Problem, mit dem die guatemaltekische Regierung in den letzten Jahrzehnten zu kämpfen hatte, war das grenzüberschreitende mexikanische Banditentum, das die guatemaltekischen Regionen zu ihrem eigenen Vorteil überfiel. Durch strenge Grenzkontrollen mit Militärpatrouillen werden wir in der Lage sein, diese illegalen Aktivitäten zu unterbinden und gleichzeitig dafür zu sorgen, dass nichts nach Zentralamerika gelangt, was nicht dort hingehört."
CENmil_centralized_union: "Eine zentralisierte Union"
CENmil_centralized_union_desc: "Das letzte Jahrhundert hat gezeigt, dass nationale Trennungen und Grenzen zwischen den verschiedenen zentralamerikanischen Ländern die Integrität unserer Region beschädigt haben und es radikalen Gruppen wie den Syndikalisten von Sandino ermöglicht haben, einzelne Staaten zu übernehmen. Die Macht muss bei der Zentralregierung zentralisiert werden, und niemand erwartet, dass der Präsident in unserer Union irgendeine Macht haben wird."
CENmil_lasting_regime: "Dauerhaftes Regime"
CENmil_lasting_regime_desc: "Die Macht ist in Guatemala-Stadt zentralisiert, nichts kommt ohne die Erlaubnis der Regierung nach Zentralamerika, die Opposition gegen das Regime wurde völlig vernichtet, und unser Volk ist durch Glauben und Sprache geeint. Nur durch das persönliche Eingreifen Gottes wird das Militärregime von Martinez gestürzt werden können."

## PatAuth
CENmil_military_centralism: "Militärischer Zentralismus"
CENmil_military_centralism_desc: "Der Militärkongress von Zentralamerika hat Jorge Ubico Castañeda und seiner Partido de Unificación den Zuschlag für die Regierung der neu gegründeten Zentralamerikanischen Republik gegeben. Mit dem ehrgeizigen Slogan "Unser Marsch in die Zivilisation" hat Jorge Ubico Mittelamerika versprochen, es zu einem wohlhabenden Staat zu reformieren."
CENmil_watch_pop: "Beobachtet die Bevölkerung"
CENmil_watch_pop_desc: "Die nicaraguanische Revolution hat bewiesen, dass man nicht jedem Menschen in Zentralamerika trauen kann. Niemand kann sicher sein, dass es sich bei seinen Nachbarn nicht um syndikalistische Terroristen handelt, und um einen Aufstand der Syndikalisten zu verhindern, werden wir die gesamte Bevölkerung auf Schritt und Tritt überwachen. Keiner wird ungesehen bleiben, kein Satz nicht gehört und keine Handlung nicht aufgezeichnet werden."
CENmil_spy_networks: "Spionagenetzwerke"
CENmil_spy_networks_desc: "Die Denunziation durch die Nachbarn kann ein sehr wirksames Instrument sein, um sicherzustellen, dass niemand Zentralamerika verrät, aber wir brauchen professionelle Spione und Agenten, um sicherzustellen, dass nicht einmal die am besten organisierte syndikalistische Terrorgruppe im Schatten bleiben kann."
CENmil_militarize_nation: "Militarisierung der Union"
CENmil_militarize_nation_desc: "Wir können nicht darauf vertrauen, dass Lehrer, Telegrafisten, Postbeamte und andere lebenswichtige Aufgaben von Zivilisten erledigt werden, die nicht mit der Regierung verbunden sind. Das Eindringen von Syndikalisten kann unseren Diensten großen Schaden zufügen. Deshalb müssen wir die gefährdeten Stellen durch echte Militärs ersetzen, die dem Regime gegenüber loyal sind und ein ausgeprägtes Pflichtbewusstsein haben."
CENmil_replace_bureaucrats: "Austausch der Bürokraten"
CENmil_replace_bureaucrats_desc: "Die Bürokratie würde durch das Eindringen der Syndikalisten am meisten geschädigt werden, doch haben wir viele der Bürokraten der früheren Nationen in der Verwaltung der Union weiterbeschäftigt. Ein umfassendes Austauschprogramm muss die Verwaltung zu einem loyalen und hingebungsvollen Werkzeug der Regierung machen, sonst werden wir mit dem klein geschriebenen Text auf beliebigen bürokratischen Papieren geputscht."
CENmil_loyal_military: "Loyales Militär"
CENmil_loyal_military_desc: "Das Militär ist nicht nur dazu da, eine Nation vor ihren Feinden zu verteidigen. Das Militär ist ein mächtiges politisches Instrument, das zur Erlangung von Macht in allen Angelegenheiten und Ämtern des Staates und zur Vernichtung von internen Bedrohungen und Dissidenten eingesetzt werden kann. Wir müssen das Militär unter allen Umständen loyal halten, denn es ist der Garant für die Existenz unseres Staates."
CENmil_political_domination: "Politische Vorherrschaft"
CENmil_political_domination_desc: "Das Militär unter der Führung von Präsident Jorge Ubico Castañeda hat das uneingeschränkte Monopol auf alle staatlichen Befugnisse, und nichts außer einem Militärputsch, der dank der Loyalität des Militärs nicht möglich ist, kann den Napoleon von Zentralamerika entthronen."

## Shared NatPop/PatAuth Tree
CENmil_one_party_state: "Einparteienstaat"
CENmil_one_party_state_desc: "Zu viel Opposition macht ein Regime instabil und unfähig, seine Aufgaben zu erfüllen. Selbst eine winzige Menge an Opposition erfordert immer noch die Aufmerksamkeit des Regimes, die an anderer Stelle nützlicher sein könnte. Ein Einparteienstaat garantiert, dass sich das Regime ganz auf die Führung der Nation konzentrieren kann."
CENmil_abolish_elections: "Abschaffung des Kongresses"
CENmil_abolish_elections_desc: "Der Militärkongress hat seine Schuldigkeit getan und ist nun eine weitere Quelle der Opposition. Es liegt im Interesse der Nation, dass der Kongress formell abgeschafft wird und alle Macht, die er noch hatte, der Regierungspartei übertragen wird. Wir werden zwar unsere Offiziers- und Soldatenkollegen nicht auslöschen, aber wir allein werden jetzt die Macht haben."
CENmil_destroy_opposition: "Zerstörung der Opposition"
CENmil_destroy_opposition_desc: "Die Opposition ist ein nutzloses Mittel, um die Macht eines Regimes zu beschneiden, indem sie es von den wichtigen Themen des Regierens und der Verwaltung ablenkt. Wir brauchen keine Opposition, die uns sagt, dass wir dieses oder jenes falsch machen; wir machen nichts falsch, sie denken nur falsch."

## AuthDem
CENmil_military_control: "Militärische Kontrolle"
CENmil_military_control_desc: "Anastasio Somoza García und seine Administración Militar haben die Kongresswahlen gewonnen und regieren nun die Nation. Das Militär hat den Syndikalismus in Mittelamerika vernichtet und den Weg zur Einigung geebnet. Daher hat das Militär das Recht zu regieren, aber eine reine Diktatur ist schlecht für das Ansehen des Staates."
CENmil_puppet_civil_state: "Ziviler Marionettenstaat"
CENmil_puppet_civil_state_desc: "Eine Militärdiktatur ist eher ein abwertender Begriff als ein objektiver. Nein, Zentralamerika ist keine Militärdiktatur, es ist eine vollwertige Demokratie, nur mit zentralamerikanischen Merkmalen. Wir streichen einfach das "Demo" und ersetzen es durch "Strato"."
CENmil_permit_elections: "Genehmigt Wahlen"
CENmil_permit_elections_desc: "Das Volk verlangt Wahlen, das Volk verlangt zu wählen... Wir haben keine andere Wahl als zu akzeptieren, aber zu unseren Bedingungen. Die Wahrheit ist, dass die Wahl von Anfang an gefälscht war."
CENmil_check_opposition: "Haltet die Opposition in Schach"
CENmil_check_opposition_desc: "Die Opposition ist ein natürlicher, aber lästiger Teil jeder Nation. Einige Menschen werden immer einen Weg finden, mit der Regierung nicht einverstanden zu sein, selbst wenn diese die gesamte Region vor den Tentakeln des Syndikalismus geschützt hat und selbst wenn sie die Freiheit und die Freiheit ihrer Bürger angesichts der Gefahren einer Diktatur verteidigt hat."
CENmil_foreign_collaboration: "Ausländische Kooperationen"
CENmil_foreign_collaboration_desc: "Es liegt im Interesse der Nation, dass wir enge Beziehungen zu den Großmächten der Welt unterhalten und mit den starken Nationen um uns herum zusammenarbeiten. Es wäre töricht, uns zu isolieren, umgeben von Syndikalisten im Norden und Proto-Syndikalisten im Süden."
CENmil_empower_companies: "Ermächtigung von Unternehmen"
CENmil_empower_companies_desc: "Wir sollten nicht nur mit den Großmächten der Welt zusammenarbeiten, sondern auch mit den großen Unternehmen der Welt. Die United Fruit Company, die Erfolgsgeschichte schlechthin, hat Zentralamerika moderne Eisenbahnen, Straßen, Funkanlagen und vieles andere gebracht, aber auch viel Geld in die Brieftaschen der Familie und Freunde von Somoza García."
CENmil_edit_constitution: "Die Verfassung bearbeiten"
CENmil_edit_constitution_desc: "Die Verfassung ist ein heiliges Dokument, das es jederzeit zu schützen gilt, aber der Inhalt der Verfassung verdient nicht den gleichen Schutz. Wenn ein Gesetz nicht zu uns passt, streichen wir es einfach. Wenn wir feststellen, dass etwas fehlt, fügen wir es einfach hinzu. Nichts ist einfacher, als die Verfassung zu ändern, wenn man die ganze Macht hat."
CENmil_limit_rights: "Beschränkung der Rechte"
CENmil_limit_rights_desc: "Rechte sind nicht immer der richtige Weg, um Freiheit zu garantieren. Unsere Bürger haben zwar das Recht, ihre Meinung zu äußern, aber das führt dazu, dass Syndikalisten entstehen, die die Freiheit bekämpfen. Um die Freiheit unseres Volkes zu schützen, müssen wir die Rechte, die sie bedrohen, einschränken."
CENmil_economic_control: "Wirtschaftliche Kontrolle"
CENmil_economic_control_desc: "Indem wir die gesamte Wirtschaft Zentralamerikas kontrollieren, können wir sicherstellen, dass ihre Gewinne und Produkte für die richtigen Zwecke verwendet werden, z. B. um die Familienmitglieder von Somoza García noch reicher zu machen. Wir werden auch in der Lage sein, z.B. Bauern, die unserer Regierungspolitik feindlich gegenüberstehen, daran zu hindern, ihre Waren über die staatlichen Transportsysteme zu einem Hafen zu bringen."
CENmil_national_monopoly: "Nationales Monopol"
CENmil_national_monopoly_desc: "Die Administración Militar kontrolliert den Staat, sie kontrolliert die Wirtschaft, sie kontrolliert die Medien, sie kontrolliert jeden Aspekt von Zentralamerika. Wir haben die Opposition langsam und leise ausgemerzt, und niemand steht zwischen uns und der vollen Macht."

### Economic Tree
CENmil_interventionism: "Interventionismus"
CENmil_interventionism_desc: "Wir können uns nicht nur auf die Unternehmen und Investoren verlassen, um die wirtschaftlichen Probleme der Republik zu lösen. Die Regierung muss in den wirtschaftlichen Prozess eingreifen, um neue Möglichkeiten zu schaffen und die Industrie und Infrastruktur unseres Landes zu verbessern."
CENmil_laissez_faire: "Laissez-Faire"
CENmil_laissez_faire_desc: "Die Regierung ist von Natur aus ineffizient, wenn es um die Wirtschaft geht, und deshalb sollten wir die Aufgabe, die Wirtschaft zu reparieren, den Unternehmern und Investoren überlassen, die über große Erfahrung in diesem Bereich verfügen. Die Regierung sollte nur für Sicherheit sorgen und Vertrauen in unsere Wirtschaft schaffen."

# Infrastructure
CENmil_infrastructure_fund: "Infrastrukturfonds"
CENmil_infrastructure_fund_desc: "In Mittelamerika gibt es keine großen Straßen- und Eisenbahnnetze. Mit der Eisenbahn kann man nur von Guatemala-Stadt nach San Salvador fahren, und selbst dann werden die vorhandenen Gleise meist von amerikanischen Unternehmen für den Güterverkehr genutzt. Viele Dörfer und Regionen Mittelamerikas verfügen nicht einmal über Straßenverbindungen, die für Schwertransporte genutzt werden können. Das muss sich ändern!"
CENmil_portuary_expansion: "Erweiterung unserer Häfen"
CENmil_portuary_expansion_desc: "Der wichtigste Wirtschaftszweig Zentralamerikas ist nach wie vor der Export von Agrarprodukten. Um unsere Exportkapazitäten und damit auch die Gewinne zu steigern, müssen wir unsere Häfen ausbauen, damit große Frachtschiffe dort ankern können. Diese Häfen könnten auch für die ARCA von Nutzen sein."
CENmil_world_exports: "Der Weltmarkt"
CENmil_world_exports_desc: "Unser Agrarsektor wächst unaufhaltsam, und unsere Exporte haben Rekordwerte erreicht. Mit dem Zugang zum gesamten Weltmarkt werden unsere Landwirte in der Lage sein, ihre Erzeugnisse mit großem Gewinn auf den Märkten von Sofia und Kiew, Tokio und Sydney zu verkaufen."
CENmil_roads_and_rails: "Straßen und Gleise"
CENmil_roads_and_rails_desc: "Unsere Wirtschaft wächst schnell, aber die schlechte Infrastruktur in Zentralamerika hält unsere Wachstumsrate in Grenzen. Die Regierung hat ein neues umfangreiches Programm "Straßen und Schienen" aufgelegt, das einen Teil der Haushaltsmittel für Infrastrukturprojekte zur Verbindung der verschiedenen Regionen Zentralamerikas bereitstellt."
CENmil_infrastructural_profits: "Infrastrukturelle Gewinne"
CENmil_infrastructural_profits_desc: "Unsere Infrastrukturprojekte wie die Initiative "Roads and Rails" haben viel Geld gekostet und die Regierung gezwungen, zusätzliche Schulden aufzunehmen. Jetzt, da diese Projekte größtenteils abgeschlossen sind, beginnen sie, durch Nutzungsgebühren und zusätzliches Wirtschaftswachstum Gewinne zu erwirtschaften."
CENmil_briding_ca: "Brückenschlag nach Zentralamerika"
CENmil_briding_ca_desc: "Die Kommunikationsverbindungen in Zentralamerika sind sehr spärlich und die vorhandenen Leitungen werden schlecht gewartet. Wir müssen stark in Kommunikationstechnologien wie Telegrafen und Funk investieren, um die Dschungel und Hügel Zentralamerikas zu überbrücken und gleichzeitig in den Regierungsbüros zu bleiben."

# Industry
CENmil_industrialization_program: "Industrialisierungsprogramm"
CENmil_industrialization_program_desc: "Die industrielle Basis Zentralamerikas ist sehr begrenzt, und unsere kleine Schwerindustrie kann den Bedarf der Bürger und der Armee nicht ausreichend decken. Wir müssen unser Land industrialisieren, um es aus dem 17. ins 20. Jahrhundert zu führen."
CENmil_local_manufacturing: "Lokale Fertigung"
CENmil_local_manufacturing_desc: "Im Gegensatz zu den Industrieregionen im Rheinland oder in der Wallonie gibt es in Zentralamerika keine konzentrierten Industriegebiete und nur eine sehr begrenzte Konsumgüterindustrie. Durch die Förderung der lokalen Fertigung und die Unterstützung der lokalen Produzenten können wir unsere Industrieproduktion steigern."
CENmil_made_in_ca: "Hergestellt in Zentralamerika"
CENmil_made_in_ca_desc: "Bislang steht auf den meisten Konsumgütern in den Geschäften Zentralamerikas " Hergestellt in Deutschland" oder "Hergestellt in Kanada"... Anstatt mit protektionistischen Maßnahmen zu versuchen, diese Produkte zu verdrängen, sollten wir die lokale Produktion fördern, damit "Hergestellt in Zentralamerika" in den Geschäften unseres Landes dominiert."
CENmil_invite_foreign: "Ladet ausländische Investoren ein"
CENmil_invite_foreign_desc: "Die Regierung verfügt nicht über die Mittel, um die gesamte Nation allein zu industrialisieren. Wir müssen mit unseren unternehmerischen Freunden und unseren investierenden Verbündeten zusammenarbeiten, um die Entwicklung unseres Landes zu unterstützen."
CENmil_corporate_investments: "Unternehmensinvestitionen"
CENmil_corporate_investments_desc: "Wir müssen weitere Unternehmensinvestitionen fördern, um die industrielle Entwicklung unseres Landes voranzutreiben."
CENmil_cheap_labour: "Billige Arbeit"
CENmil_cheap_labour_desc: "Um ausländische Unternehmen anzulocken, haben wir die Unternehmenssteuern erheblich gesenkt und einen umfassenden Rechtsschutz geschaffen. Ein Hauptargument für Zentralamerika sind jedoch nach wie vor die sehr niedrigen Löhne, die es z.B. amerikanischen Unternehmen ermöglichen, viel billiger als in den USA zu produzieren."

# Agriculture
CENmil_agricultural_dev: "Landwirtschaftliche Entwicklung"
CENmil_agricultural_dev_desc: "Der Agrarsektor Zentralamerikas ist nach wie vor die wichtigste Säule unserer Wirtschaft, und der Großteil der ausländischen Investitionen fließt in unsere landwirtschaftlichen Betriebe und Plantagen. Wir müssen zusätzliche Unterstützung leisten, um unseren Agrarsektor zu mechanisieren und die Lebensbedingungen unserer Landwirte zu verbessern."
CENmil_ufc_protecc: "Schutz von Unternehmensvermögen"
CENmil_ufc_protecc_desc: "In dem Chaos, das auf die nicaraguanische Revolution und die Unruhen in den anderen Ländern Zentralamerikas folgte, sind unsere Verbündeten aus der Wirtschaft sowohl von syndikalistischen als auch von liberalen Kräften ernsthaft angegriffen worden. Wir müssen das Vermögen der Unternehmen schützen, damit das Vertrauen in unsere Wirtschaft wiederhergestellt werden kann."
CENmil_ufc_attacc: "Weitere Landvergaben"
CENmil_ufc_attacc_desc: "Ausländische Unternehmen wie die United Fruit Company haben großen wirtschaftlichen und politischen Einfluss in unserem Land. Wenn wir diesen Unternehmen zusätzliches, steuerfreies Land zur Verfügung stellen, werden sie die Politik unserer derzeitigen Regierung unterstützen und die landwirtschaftliche Produktion unseres Landes steigern."
#CENmil_ufc_politicc: "Political Cooperation"
#CENmil_ufc_politicc_desc: ""
CENmil_cash_crop_export: "Cash Crop Gewinne"
CENmil_cash_crop_export_desc: "Cash Crops machen einen großen Teil unserer landwirtschaftlichen Produktion aus und bringen hohe Gewinne ein."
CENmil_efficent_plantations: "Effiziente Plantagen"
CENmil_efficent_plantations_desc: "Viele der Plantagen in Zentralamerika haben einen sehr geringen Ertrag, da sie veraltete Anbaumethoden anwenden und ineffizient angelegt sind. Mit zusätzlichen staatlichen Mitteln und Bildungsinvestitionen können wir die landwirtschaftliche Produktion unserer Wirtschaft massiv steigern."
CENmil_diverse_output: "Vielfältiger Output"
CENmil_diverse_output_desc: "Wie in jedem Wirtschaftszweig können wir uns nicht auf eine einzige Kulturart verlassen. Im Falle von Preisschwankungen oder Ernteausfällen brauchen wir eine vielfältige Landwirtschaft, um die damit verbundenen Schwierigkeiten zu bewältigen."

### Army
CENmil_army_investments: "Armee Investitionen"
CENmil_army_investments_desc: "Die Armee ist das Rückgrat der gesamten Republik. Das Verdienst für die erfolgreiche Vereinigung gebührt unserem Militär, und es wird unsere Union für immer schützen und erweitern. Um den Staat und die Streitkräfte zu stärken, muss der Verteidigungshaushalt drastisch erhöht werden."

## Warfare with European Characteristics
CENmil_army_european: "Europäische Doktrin"
CENmil_army_european_desc: "Die Feinde der Zentralamerikanischen Republik sind nicht irgendwelche unorganisierten Guerillakräfte oder eine Armee, die aus einer einzigen Division besteht. Unsere Feinde im Norden und im Süden verfügen über mächtige Industrieanlagen, starke Luftstreitkräfte und große Armeen. Um unsere Lebensweise zu verteidigen, müssen wir eine moderne, europäische Doktrin anwenden."
CENmil_increase_firepower: "Standardised Equipment"
CENmil_increase_firepower_desc: "Unsere Armee verfügt derzeit über eine riesige Anzahl unterschiedlicher Ausrüstungen, z. B. verwenden wir derzeit nicht nur eine, sondern mehrere Versionen des veralteten Mauser-Gewehrs! In dem Chaos, das unser militärisches Arsenal darstellt, kann nur ein massives Standardisierungsprogramm für Ordnung sorgen."
CENmil_standard_equi: "Schwere Geschütze"
CENmil_standard_equi_desc: "Unserer Armee fehlt es an schweren Feuerwaffen, obwohl sich die Artillerie in den Schlachten des Weltkriegs als entscheidend erwiesen hat. Wir müssen unsere Armee rasch mit schweren Geschützen ausstatten und spezialisierte Bataillone ausbilden, um sie zu bedienen."
CENmil_heavy_guns: "Motorisierungsaufwand"
CENmil_heavy_guns_desc: "Während wir unsere Armee reformieren und ausbauen, stehen wir vor großen logistischen Problemen. Das Gelände in Zentralamerika ist unwegsam, und es gibt nur wenige Straßen. Dennoch müssen wir unsere Artilleriegeschütze von der Fabrik oder vom Hafen zu unseren Divisionen an der Grenze bringen. Lastwagen werden dieses Problem lösen."
CENmil_chain_command: "Reorganisation der Befehlskette"
CENmil_chain_command_desc: "Genau wie unser militärisches Arsenal ist auch unsere Befehlskette nichts anderes als Anarchie. Da wir dabei sind, Armeen aus mehreren Nationen zu einer einzigen zusammenzuführen, die alle unterschiedliche Doktrinen und Hierarchien hatten, weiß niemand mehr, wer von wem Befehle erhält und wer an der Spitze steht. Wir müssen die gesamte Befehlskette vollständig umgestalten."
CENmil_trained_officers: "Ausgebildete Beamte"
CENmil_trained_officers_desc: "In unserer Armee herrscht ein großer Mangel an niederrangigen Offizieren, und im Allgemeinen sind ausgebildete Offiziere, die wissen, was sie tun, derzeit so selten wie erfolgreicher Syndikalismus. Ein umfassendes Rekrutierungs- und Ausbildungsprogramm wird der erste Schritt sein, um dieses schreckliche Problem zu beheben."
CENmil_border_exercises: "Grenzübungen"
CENmil_border_exercises_desc: "Das Gelände in Mittelamerika ist sehr rau und unnachgiebig, und es ist schlecht kartiert. Wenn wir regelmäßig Übungen und Kriegsspiele in der Nähe der Grenzen unserer Feinde durchführen, werden wir das Gelände viel besser kennen als die Invasoren und gleichzeitig unsere Armee trainieren."
CENmil_professional_soldiers: "Berufssoldaten"
CENmil_professional_soldiers_desc: "Normale Wehrpflichtige haben zwar den Geist und den Willen zu kämpfen, aber wenn die ersten Kugeln durch die Luft fliegen, werden sie hoffnungslos verängstigt sein. Ein Berufssoldat hingegen bleibt ruhig und erfüllt jederzeit seine Pflicht, sein Land zu verteidigen."

## Central Army Tree
CENmil_industrial_warfare: "Industrielle Kriegsführung"
CENmil_industrial_warfare_desc: "Eine starke Armee ist nicht eine Armee mit einer großen Anzahl von Soldaten, sondern eine Armee mit einer starken industriellen Basis, die sie unterstützt. Ohne eine ordentliche Wirtschaft wird keine Nation im 20. Jahrhundert kämpfen können."
CENmil_mil_ind_complex: "Militärisch-industrieller Komplex"
CENmil_mil_ind_complex_desc: "Unsere Militär- und Schwerindustrie ist nicht in der Lage, unsere Armee vollständig auszurüsten und zu versorgen. Die Regierung muss eingreifen und die Kapazität des militärisch-industriellen Komplexes erhöhen, damit jeder Soldat das Gewehr und den Helm bekommt, den er braucht."
CENmil_scientific_warfare: "Wissenschaftliche Kriegsführung"
CENmil_scientific_warfare_desc: "Eine starke Armee ist nicht eine Armee mit einer großen Anzahl von Soldaten oder eine Armee mit einer mächtigen industriellen Basis, sondern eine Armee, die Zugang zu den modernsten und anspruchsvollsten Ausrüstungen und Taktiken hat."
CENmil_military_science: "Militärwissenschaft"
CENmil_military_science_desc: "In Zentralamerika gibt es nicht viele ausgebildete Wissenschaftler, und die meisten von ihnen arbeiten nicht für das Militär. Zwar profitieren wir größtenteils von den Technologien, die unsere Verbündeten entwickelt haben, aber wir können nicht ewig abhängig bleiben."
CENmil_economic_warfare: "Wirtschaftliche Kriegsführung"
CENmil_economic_warfare_desc: "Eine starke Armee ist nicht eine Armee mit einer großen Anzahl von Soldaten, eine Armee mit einer mächtigen industriellen Basis, die sie unterstützt, oder eine Armee, die Zugang zu den modernsten und ausgefeiltesten Ausrüstungen und Taktiken hat, sondern eine Armee, die alle diese drei Elemente mit der Unterstützung der Wirtschaft und der Produktionskapazitäten der gesamten Nation nutzen kann."
CENmil_arms_deals: "Waffendeals"
CENmil_arms_deals_desc: "Angesichts unserer begrenzten militärisch-industriellen Kapazitäten müssen wir den größten Teil unserer Ausrüstung erst einmal importieren. Durch gute Verhandlungen und den Handel mit unseren engen Verbündeten wird unsere Armee in den Genuss moderner Ausrüstung zu einem niedrigen Preis kommen."
CENmil_equi_developping: "Ausrüstung Entwicklung"
CENmil_equi_developping_desc: "Wir können uns nicht ewig auf Importe verlassen, denn das politische Umfeld in der Welt kann sich von einem Tag auf den anderen ändern und unsere Verbündeten zu unseren Feinden machen. Wir müssen bei der Entwicklung und Produktion von Ausrüstung unabhängiger werden."

## Warfare with Central American Characteristics
CENmil_army_ca: "Zentralamerikanische Doktrin"
CENmil_army_ca_desc: "Im Norden und im Süden sind die Feinde, denen wir gegenüberstehen, viel stärker als wir selbst. Auch wenn es schwer zuzugeben ist, so haben Sandino und seine syndikalistischen Verräter doch bewiesen, dass eine kleinere Truppe einen viel größeren Feind besiegen kann, wenn man das Terrain und die Unterstützung der Bevölkerung zu seinem Vorteil nutzt."
CENmil_adapt_terrain: "Anpassung an das Gelände"
CENmil_adapt_terrain_desc: "Das Gelände in Mittelamerika ist sehr rau und unnachgiebig, außer für diejenigen, die es gut kennen. Während der Offensiven der Feinde können wir sie dank unserer Kenntnis des Geländes belästigen und zerstören."
CENmil_autonomous_officers: "Autonome Offiziere"
CENmil_autonomous_officers_desc: "Der Guerillakrieg erfordert schnelle Reaktionen und Entscheidungen, die von denjenigen getroffen werden, die sich in Sichtweite des Feindes befinden, daher müssen wir den Offizieren im Feld weitgehende Autonomie einräumen, damit sie unabhängig vom Oberkommando handeln können."
CENmil_small_units: "Kleine Einheiten"
CENmil_small_units_desc: "Die Kriegsführung in solch schwierigem Gelände erfordert große Flexibilität und Mobilität, die größere Einheiten nicht haben. Trupps von ein paar Männern können den Feind in den Dschungeln und Hügeln Mittelamerikas ausmanövrieren und überlisten."
CENmil_improved_conscrip: "Verbesserte Wehrpflicht"
CENmil_improved_conscrip_desc: "Um unsere Feinde abwehren zu können, müssen wir die Größe und die Mannstärke unserer Armee massiv erhöhen. Wir müssen unsere Wehrpflicht erhöhen, um so viele Männer wie möglich in die Streitkräfte zu bekommen."
CENmil_guerrila_tactics: "Guerillataktiken"
CENmil_guerrila_tactics_desc: "Um ein effizienter Guerillakämpfer zu sein, muss man viel mehr wissen als nur die Umgebung. Die Kunst der Tarnung und Täuschung kann die Effizienz unserer Soldaten erheblich steigern, und sie müssen auch wissen, wann sie angreifen sollten und wann nicht."
CENmil_guerilla_spirit: "Guerrilla Geist"
CENmil_guerilla_spirit_desc: "Es braucht einen eisernen Willen, um als Guerillakämpfer erfolgreich zu kämpfen. Viele Einheiten müssen unter schrecklichen Bedingungen überleben, während sie von der gegnerischen Luftwaffe und Artillerie gejagt werden."
CENmil_large_force: "Große Kraft"
CENmil_large_force_desc: "Um mit den Streitkräften unserer Feinde mithalten zu können, müssen wir die Größe unserer Armee weiter ausbauen."

# Finisher of Entire Tree
CENmil_military_awesome: "Ein Militär mit einem Staat"
CENmil_military_awesome_desc: "Auf dem Militär ruht die gesamte Nation. Die Armee hat Zentralamerika geeint, die Armee hat die Feinde Zentralamerikas bekämpft, und die Armee wird Zentralamerika geeint halten. Das Militär dient nicht dem Staat, sondern der Staat dient dem Militär."

### Air and Naval Tree
## Air Tree
CENmil_faca: "Die FARCA"
CENmil_faca_desc: "Die Fuerza Area Republicana de Centroamérica, die sich aus den Luftstreitkräften der Nationen zusammensetzt, die jetzt Teil der Republik sind, wird ein viel größeres Budget und mehr Personal benötigen, um ihre Aufgabe der Verteidigung des zentralamerikanischen Luftraums wirksam zu erfüllen."
CENmil_air_lads: "Offiziere der Luftstreitkräfte"
CENmil_air_lads_desc: "Wie jeder andere Bereich des Militärs ist auch die Luftstreitkraft kein neu geschaffener Bereich, sondern das Ergebnis des Zusammenschlusses der Luftstreitkräfte der einzelnen Nationen der Union. Als solche hat sie keine einheitliche Befehlskette oder Doktrin und muss reformiert werden."
CENmil_aa_positions: "AA Positionen"
CENmil_aa_positions_desc: "Unsere Luftstreitkraft ist bei weitem nicht groß genug, um die Verteidigung unserer industriellen und infrastrukturellen Zentren gegen feindliche Bomber zu gewährleisten. Um diese lebenswichtigen Zentren zu schützen, brauchen wir mehr und bessere Flugabwehrgeschütze."
CENmil_airfield_expansion: "Erweiterung der Luftstützpunkte"
CENmil_airfield_expansion_desc: "Unsere Luftstreitkräfte brauchen neue, modernisierte Luftstützpunkte, um ihre Aufgaben erfüllen zu können."
CENmil_fighters: "FARCA Jäger"
CENmil_fighters_desc: "Unsere Luftstreitkraft setzt derzeit überwiegend veraltete Doppeldecker ein. Um in den kommenden Luftkämpfen bestehen zu können, müssen wir neue, moderne Modelle einführen."
CENmil_cas: "FARCA Luftnahunterstützungsflugzeuge"
CENmil_cas_desc: "Unsere Luftstreitkraft verfügt nicht über ein Standard-Luftunterstützungsflugzeug, und unsere besten Bodenunterstützer sind umgebaute Doppeldecker. Um unseren Truppen zu helfen, müssen wir neue, moderne Modelle importieren."
CENmil_bombers: "FARCA Bomber"
CENmil_bombers_desc: "Unsere Luftstreitkraft verfügt über keine schweren Flugzeuge und ist daher nicht in der Lage, Bombenangriffe auf feindliche Industrieziele durchzuführen. Wir müssen neue, moderne Modelle importieren."
CENmil_protecc_sky: "Schutz des Himmels"
CENmil_protecc_sky_desc: "Dank unserer Reformen wird unsere Luftwaffe nicht mehr als Luftposse, sondern als echte Kampftruppe angesehen. Mit den neuen, modernen Flugzeugen und qualifizierten Piloten wird sie in der Lage sein, den schönen Himmel über Zentralamerika zu schützen."

# Shared Air/Navy Tree
CENmil_naval_air_coord: "Koordination der Marineluftstreitkräfte"
CENmil_naval_air_coord_desc: "Da unser Land an einer sehr schmalen Landenge liegt, wird jeder potenzielle Feind versuchen, die langen Küstenlinien und die leichten Anflüge aus der Luft, die das Meer bietet, auszunutzen. Wir müssen diese Gelegenheit zuerst nutzen und sie dem Feind verwehren."
CENmil_nav_bombers: "FARCA Marinebomber"
CENmil_nav_bombers_desc: "Eine unangefochtene Kontrolle über beide Seiten des Panamakanals kann durch eine überlegene Marine erreicht werden, aber das erfordert enorme Investitionen, die wir nicht tätigen können. Die Kontrolle der Flottenbewegungen aus der Luft ist eine kostenoptimale Lösung."

## Naval Tree
CENmil_fnca: "Die ARCA"
CENmil_fnca_desc: "Mit unserer neu gegründeten Nation entstehen auch neue Bedürfnisse. Frühere zentralamerikanische Staaten hatten keinen Bedarf an einer großen Marine und strebten kaum eine Vormachtstellung auf See an. Mit unserer Wiedervereinigung müssen wir uns auf regionaler Ebene wieder durchsetzen, und das können wir nicht ohne eine Marine tun. Deshalb werden wir die 'Armada de la Republica de Centroamérica' gründen und in ihre Entwicklung investieren, um unsere Macht zu demonstrieren!"
CENmil_select_main_port: "Auswahl einer Hauptmarinebasis"
CENmil_select_main_port_desc: "In Anbetracht des mangelnden Interesses an der Bildung einer funktionierenden Marine in der Vergangenheit wurden alle unsere Häfen für den Handel gebaut und sind nicht geeignet, eine große Überwasserflotte aufzunehmen. Wir haben mehrere Häfen in unserer Nation, die vielversprechende Optionen für Investitionen in ihre Verbesserung sind, aber wir müssen uns für einen entscheiden, da wir offensichtlich nicht über die Mittel verfügen, alle unsere Häfen zu verbessern."
CENmil_screens: "Aufklärungs Schiffe"
CENmil_screens_desc: "Einer der Schritte auf dem Weg zu einer neuen Marine wäre der Aufbau einer funktionsfähigen Geleitflotte, die in der Lage ist, unsere Handelsrouten im Falle eines Krieges vor abtrünnigen U-Booten zu verteidigen. Dies wird auch hilfreich sein, wenn wir später größere Schiffe einsetzen können, da die Eskorten für eine große Überwasserflotte ebenso wichtig sind wie das Flaggschiff selbst. Da wir in unserem Land über keinerlei Werften verfügen, besteht unsere beste Möglichkeit, schnell eine Flotte aufzubauen, darin, ausländische Begleitschiffe zu erwerben, bis wir eigene Werften errichten können."
CENmil_cruisers: "Kreuzer"
CENmil_cruisers_desc: "Einer der Schritte zum Aufbau einer neuen Marine wäre der Erwerb eines leichten Kreuzers, der in der Lage ist, unsere Streitkräfte an der Küste zu unterstützen und es mit feindlichen Zerstörern auf See aufzunehmen. Da wir in unserem Land über keinerlei Werften verfügen, ist die beste Möglichkeit, einen Kreuzer einzusetzen, vorerst der Erwerb eines ausländischen Kreuzers, zumindest solange, bis wir in der Lage sind, Werften zu errichten, um eine eigene Flotte zu unterhalten."
CENmil_flagship: "Flaggschiff für unsere Marine"
CENmil_flagship_desc: "Nachdem die Geleitschiffe und der Kreuzer bereit sind, in See zu stechen, brauchen wir nun ein Flaggschiff für unsere junge Flotte. Mit einem Flaggschiff könnten wir endlich damit beginnen, unsere Seemacht in Richtung Karibik zu projizieren und endlich die Mittel haben, um einer kleinen Flotte auf offener See die Stirn zu bieten. Da es in unserem Land keine Werften gibt, ist die beste Möglichkeit, ein Flaggschiff zu erhalten, es von einer fremden Macht zu erwerben, bis wir selbst Werften zum Bau eines Flaggschiffs errichten können."
CENmil_naval_lads: "Marineoffiziere"
CENmil_naval_lads_desc: "Mit unserer neuen Flotte haben wir einen neuen Bedarf an Offizieren, die das Ruder unserer Schiffe übernehmen, und an neuen Admirälen, die unsere Flotte koordinieren. Während einige Länder wie El Salvador dabei sind, eine Marineakademie zu errichten, ist es für uns am besten, unsere Offiziere an ausländische Marineakademien zu schicken, damit sie sich mit den modernen Grundlagen der Seekriegsführung und des Flottenmanövers vertraut machen können."
CENmil_merchant_navy: "Zentralamerikanische Handelsmarine"
CENmil_merchant_navy_desc: "Zentralamerika braucht nicht nur Militärschiffe. Unserer großen Nation mangelt es leider an vielen Ressourcen, die in anderen Teilen der Welt im Überfluss vorhanden sind, und wir können unsere Entwicklung nicht fortsetzen, wenn wir nicht über eine Möglichkeit verfügen, diese Ressourcen zu uns zu bringen. Daher werden wir in eine Handelsflotte investieren, deren Aufgabe es sein wird, den zentralamerikanischen Handel am Leben zu erhalten und zum Blühen zu bringen."
CENmil_dual_sea_protecc: "Zwei-Meere-Doktrin"
CENmil_dual_sea_protecc_desc: "Unsere Nation ist eine der wenigen in der Welt, die zwei getrennte Ozeane gleichzeitig besetzen, da sie sowohl im Atlantik als auch im Pazifik Häfen hat. Dieser Segen ist jedoch auch ein Fluch, da wir unsere Anstrengungen aufteilen müssen, um im Falle eines Konflikts beide Ozeane gleichzeitig abzudecken. Da uns die Schiffe fehlen, um einen Krieg durch Zermürbung zu gewinnen, hat die Verteidigung unserer beiden Küsten Vorrang."

