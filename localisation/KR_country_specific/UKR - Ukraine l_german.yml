 UKR_fortify_kyivstate_desc: "Der Fluss Dnipro teilt die Ukraine und ist ideal für eine militärische Rückzugslinie. Obwohl er leicht zu verteidigen ist, müssen wir das Gebiet vermessen und einige grundlegende Befestigungen im Land errichten, auf denen wir aufbauen können."
