 ### SHD Ideas ###
 UKR_administrative_reorganisation: "Reorganisation der Verwaltung"
 UKR_administrative_reorganisation_desc: "Die Hetman-Koalition befürwortete eine Politik, die zu immer mehr Autonomie und Dezentralisierung führen würde. Aber die SHD weiß es besser - diese Ineffizienzen müssen beseitigt werden und der Staat muss zentralisiert werden, um für die gesamte Ukraine zu arbeiten."
 UKR_knightly_virtues_idea: "Ritterliche Tugenden"
 UKR_knightly_virtues_idea_desc: "Mut, Glaube und Gerechtigkeit. Das sind die ritterlichen Prinzipien, denen jeder Soldat folgen sollte, wenn er die Ukraine mit der gleichen Hartnäckigkeit verteidigen will, wie es unsere Vorfahren vor Jahren getan haben."
 UKR_common_interests: "Gemeinsame Interessen"
 UKR_common_interests_desc: "Unsere früheren Bemühungen um eine Landreform sind nicht gescheitert, weil sie nicht umfassend genug waren, wie manche behaupten. Nein, sie scheiterten an politischem Gezänk und Kleinlichkeit. Auch die Großgrundbesitzer haben ein Interesse an unserem politischen Programm, und wir werden sie genauso berücksichtigen wie die ärmeren Bauern."
 UKR_guided_economy: "Gelenkte Wirtschaft"
 UKR_guided_economy_desc: "Diejenigen, die unser Land an private Unternehmen und Kapitalisten ausverkaufen wollen, können versuchen, ein anderes Land in Osteuropa auszubeuten. Wir hingegen werden dafür sorgen, dass unsere Wirtschaft durch und durch von der gütigen Hand des Staates gelenkt wird."
 UKR_mechanisation_of_mining: "Bergbau-Mechanisierung"
 UKR_mechanisation_of_mining_desc: "Um unser Ressourcenmanagement und unsere Effizienz zu verbessern, werden wir in die Mechanisierung des Bergbaus investieren, die es uns ermöglichen wird, die riesigen, unerschlossenen natürlichen Ressourcen der Ukraine besser zu erschließen."

