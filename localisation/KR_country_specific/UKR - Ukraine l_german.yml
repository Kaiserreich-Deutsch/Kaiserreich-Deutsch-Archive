 ### Relief Bill ###
 UKR_Relief_Bill: "Verhandlungen über ein Entlastungsgesetz"
 UKR_Relief_Bill_desc: "Die so genannte Hetman-Koalition - ein parlamentarisches Bündnis zwischen §cUDkhP§!, §gUSKhD§!, Vertretern von §mVSZV§! und §mProtofis§! sowie einigen §CUnabhängigen Abgeordneten§! - hat seit ihrer Gründung im Jahr 1924 darum gekämpft, den Anschein von politischer Stabilität und Einheit zu wahren. Die verpatzte Landreform und die ins Stocken geratene Industrialisierung sind nur ein Teil des Vermächtnisses von Fraktionszwang und Kleinstaaterei. Jetzt jedoch scheint es kaum noch Spielraum für Fehler zu geben: Angesichts der Wirtschaftskrise und der internen Instabilität, die ein seit 1918 nicht mehr gekanntes Ausmaß erreicht haben, wird der Hetman der Ineffizienz der Koalition von Tag zu Tag müder.\n\nDie Opposition wird, wie schon seit der Gründung der Soim, von §lURDP§! vertreten. Seit Jahren setzt sie sich für Demokratisierung, Dezentralisierung und eine fortschrittliche Wirtschaftspolitik ein, bleibt dabei aber vorsichtig genug, um sich nicht den Zorn des herrschenden Regimes zuzuziehen. Ihr rechter Flügel, der sich vor allem um Serhii Shelukhyn gruppiert, steht der Koalition relativ wohlwollend gegenüber und ist verhandlungsfähig, insbesondere in diesen schwierigen Zeiten.\n\nSchließlich gibt es noch den §PSHD§! Diese halbgeheime Clique von Militärs, Beamten und Politikern verfolgt die Entwicklungen in den Soim genau. Da sie den Parlamentarismus und jegliche Art von Parteipolitik ablehnen, werden sie sicherlich versuchen, die Entscheidungsfindung des Hetman zu beeinflussen, wenn sie sich bedroht oder ermutigt genug fühlen. Ein solches Szenario stellt eine ernsthafte Bedrohung für die Zukunft der ukrainischen Demokratie dar.\n\nBestimmte Ereignisse und nationale Schwerpunkte bieten dem Spieler die Möglichkeit, die Unterstützung für das Entlastungsgesetz durch die fünf wichtigsten Fraktionen des Parlaments zu beeinflussen. §CUm das Gesetz zu verabschieden und dem ukrainischen Parlamentarismus eine weitere Chance zu geben, müssen Sie sich die Unterstützung von vier der fünf Fraktionen sichern.§! §RGelingt dies nicht, wird der ukrainische Staat höchstwahrscheinlich in eine autoritärere Richtung gedrängt.§!\n\n§lURDP§!: [UKR_get_urdp_support]\n§mVSZV§!/§mProtofis§!: [UKR_get_protofis_support]\n§cUDKhP§!: [UKR_get_udkhp_support]\n§gUSKhD§!: [UKR_get_uskhd_support]\n§CUnabhängige Abgeordnete§!: [UKR_get_independent_support]\n\n[UKR_relief_bill_status]"
