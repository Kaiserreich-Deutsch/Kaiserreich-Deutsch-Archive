 UKR_ahatanhel_krymskyi: "Ahatanhel Krymskyi"
 UKR_mykhailo_hrushevskyi: "Mykhailo Hrushevskyi"
 UKR_zinaida_mirna: "Zinaida Mirna"
 UKR_ivan_lytvynenko: "Ivan Lytvynenko"
 UKR_oleksandr_skoropys_yoltukhovskyi: "Oleksandr Skoropys-Yoltukhovskyi"
 UKR_solomon_goldelman: "Solomon Goldelman"
 UKR_stepan_tymoshenko: "Stepan Tymoshenko"
 UKR_arnold_margolin: "Arnold Margolin"
 UKR_arnold_margolin_desc2: "§YAdvisor Description\nBorn: §gNovember 16th, 1877, in Kyiv, Russian Empire\n§YPolitical Career: §gBorn to a Jewish family in Kyiv, Arnold Margolin graduated studying law at Kyiv University in 1900 and studied abroad in Germany and France. He became known for defending Menachem Beilis in the widely publicised \"Beilis Trial\", where the Jewish worker was ultimately acquitted. When the Ukrainian revolution happened, Margolin joined the Ukrainian Party of Socialists-Federalists and later would be part of the Radikal-Demokratische Partei. At first, he worked in the Hetman's foreign ministry, but maintained unofficial contacts with the republicans in exile, including Petliura. With the election of a Revolutionärer Block government, Arnold Margolin's experience and familiarity with Berlin has earned him the spot of foreign minister - a concession that not all are satisfied with."
