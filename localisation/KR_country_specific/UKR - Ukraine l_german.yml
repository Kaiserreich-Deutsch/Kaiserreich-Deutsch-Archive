### AuthDem Hetmanate Ideas ###
 UKR_uskhd_issues_1: "Konsolidierung der USKhD"
 UKR_uskhd_issues_1_desc: "Die Union der Argrarstaatler hat ein ehrgeiziges Programm zur massiven Umgestaltung der ukrainischen Gesellschaft insgesamt. Sie steht jedoch unter großem Druck, dies schnell zu tun, da es viel Widerstand gegen ihr Programm gibt.\n\n§CDieser Nationalgeist wird alle 150 Tage §Rverschlechtern§! und wird entfernt, sobald der der USKhD Schwerpunktzweig abgeschlossen ist§!."
 UKR_uskhd_issues_tt: "§CDieser Nationalgeist wird alle 150 Tage §Rverschlechtern§! und wird entfernt, sobald der der USKhD Schwerpunktzweig abgeschlossen ist§!."
 UKR_transformation_of_the_state: "Auf dem Weg zu einer ökologischen Nation"
 UKR_transformation_of_the_state_desc: "Ein dezentralisierter Staat, frei von parlamentarischem Chaos. Ein Staat, in dem alle Menschen, unabhängig von ihrer ethnischen Zugehörigkeit, zum Wohle der Gesellschaft arbeiten. Ein Staat, in dem die produzierenden Klassen ihre Souveränität über ihre eigenen Räte und Organisationen ausüben. Ein Staat, in dem der Monarch die ultimative Personifizierung der gesamten Nation ist. Das ist das Ideal, auf das wir hinarbeiten."
 UKR_loyal_intelligentsia: "Loyale Intelligenz"
 UKR_loyal_intelligentsia_desc: "Diejenigen, die nicht zu den produzierenden Klassen gehören, sind keineswegs von unserem Programm ausgeschlossen - das heißt, solange sie uns die Treue schwören und nicht gegen uns agitieren."
 UKR_highest_moral_authority: "Die Autorität der Kirche"
 UKR_highest_moral_authority_desc: "An wen könnte sich unser Volk ohne die großen Lehren der orthodoxen Kirche als moralische Autorität wenden? Der Hetman mag unser mutiges, edles und weises Staatsoberhaupt sein, aber er ist nicht Gott."
 UKR_territory_patriotism: "Territorialer Patriotismus"
 UKR_territory_patriotism_desc: "Was sind die Ursachen für die Übel der Ukraine? Für die einen sind es die Polen, die Russen, die Juden. Aber diese chauvinistische Denkweise ist gefährlich. Nicht die ethnische Zugehörigkeit zählt, sondern der selbstlose Dienst an der Nation."

 UKR_revolutionary_leftism_suppression: "Unterdrückung linker Aktivitäten"
 UKR_revolutionary_leftism_suppression_desc: "Selbst nach dem Aufstand verstecken sich immer noch Revolutionäre in Teilen der Ukraine, in der Hoffnung, der Ukraine in den Rücken zu fallen, wenn sie schwach ist. Wir werden unseren Staat von diesen Übeln befreien - ein wenig zu schießwütig bei Verhaftungen zu sein, sollte keine Probleme verursachen, oder?"
 UKR_cultural_autonomy_and_suffrage: "Kulturelle Autonomie und Wahlrecht"
 UKR_cultural_autonomy_and_suffrage_desc: "Die Ukraine ist nicht auf der Höhe der Zeit. In ganz Europa wurde das Frauenwahlrecht bereits verkündet, aber verschiedene Kräfte haben uns davon abgehalten, diese neue Norm zu übernehmen. Es ist an der Zeit, dies in die Tat umzusetzen."

