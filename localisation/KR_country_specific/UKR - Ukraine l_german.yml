 UKR_AntiHetmanRevolt_vdr_desc: "Die Depression hat die Ukraine an den Rand ihrer Belastbarkeit gebracht. Was mit einem Generalstreik begann, der von der Allukrainischen Demokratischen Bewegung organisiert wurde, hat sich zu einem regelrechten Aufstand ausgeweitet. Bauernguerillas und sozialistische Milizen haben sich im ganzen Land erhoben und nutzen das Chaos in der Verwaltung der Regierung und die Meutereien in der Armee aus. Wir müssen schnell handeln und [202.GetName] so schnell wie möglich sichern, oder unsere Revolution wird ausgelöscht werden.\n\n£command_power §YKommando Macht: [?command_power|0]§!\n\nStärke der Pro-Hetman-Kräfte: [?UKR_hetman_strength|R0]\n\n§CWir müssen [202.GetName] einnehmen, um den Hetman zu besiegen, bevor die deutsche Armee eingreift.§!"

 UKR_RP_intervention_mission: "Reichspakt-Intervention droht!"
