 UKR_mikhail_bulgakov: "Mikhail Bulgakov"
 UKR_mikhail_bulgakov_leader_desc: "Michail Bulgakow, ein ethnischer Russe, der im Gouvernement Kiew geboren wurde, war die meiste Zeit seines Lebens eher für seine produktiven Schriften und sein literarisches Talent als für die Politik bekannt. Nachdem er an der Spitze der russophilen Organisation ViN stand, ist er nun an der Spitze der Regierung und hat seine Absichten deutlich gemacht, dass der so genannte "Freie Staat der Ukraine" nur eine vorübergehende Einrichtung ist, bis das Land wieder in das Mutterland eingegliedert werden kann."
 
 UKR_pavlo_skoropadskyi: "Pavlo Skoropadskyi"
 
 UKR_dmytro_dontsov: "Dmytro Dontsov"
 UKR_dmytro_dontsov_leader_desc: "Dmytro Dontsov steht seit vielen Jahren an der Spitze des ukrainischen Nationalismus und hat seine Position als wichtigster nationalistischer Ideologe der Ukraine gefestigt. Seine Organisation, die OUN, ist in der Zwischenkriegszeit mächtig geworden und hat nun endlich eine Führungsposition erlangt, mit der Absicht, sowohl deutsche als auch russische Einflüsse zu vertreiben und allgemein gegen sozialistische Aktivitäten vorzugehen."

 UKR_wilhelm_franz_von_habsburg: "Wilhelm Franz von Habsburg-Lothringen"
  UKR_wilhelm_franz_von_habsburg_regnal: "Vasyl"
  UKR_wilhelm_franz_von_habsburg_leader_desc: "König Wassyl I. von Habsburg-Lothringen wird von den meisten ethnischen Slawen, Russen und Ukrainern gleichermaßen, als ein demütigendes Symbol ausländischer Dominanz angesehen. Angesichts der zunehmenden politischen Polarisierung in der Ukraine ist die Verachtung für König Vasyl vielleicht die einzige Gemeinsamkeit unter den Ukrainern. Angesichts einer derartigen Opposition, einer stagnierenden Wirtschaft, einer dysfunktionalen Bürokratie und vor allem der Spannungen mit dem einflussreichen Hetman kämpft Vasyl um seine Autorität."
  
 UKR_leo_stefan_von_habsburg: "Leo Stefan von Habsburg-Lothringen"
 UKR_leo_stefan_von_habsburg_regnal: "Leo Stefan"
 UKR_leo_stefan_von_habsburg_leader_desc: "König Leo Stefan von Habsburg-Lothringen ist zwar ethnisch österreichisch, aber in der ukrainischen Kultur aufgewachsen. Während einige den Aufstieg Leos als Zeichen eines Kompromisses zwischen dem Reichspakt und der Ukraine sehen, beklagen viele die anhaltende Vorherrschaft von Ausländern in der Ukraine. Der eigentliche Kompromiss, so behaupten diese Dissidenten, wurde zwischen Deutschland und Österreich geschlossen, die sich nun in ihrer Unterstützung für Leo einig sind. Innenpolitisch kommt ein Großteil von Leos Unterstützung von der mächtigen Landbesitzerklasse, die jetzt die Rada kontrolliert und den jungen König nur als eine Marionette sieht, um deutsch-österreichische Unterstützung für ihre Bemühungen zu erlangen."

 UKR_danylo_skoropadskyi: "Danylo Skoropadskyi"
 UKR_danylo_skoropadskyi_regnal: "Danylo"
 UKR_danylo_skoropadskyi_leader_desc: "König Danylo Skoropadsky, der Sohn des berühmten "Hetman", hat den ukrainischen Thron bestiegen. Nachdem der lange Machtkampf zwischen dem Hetman und der Monarchie endlich beigelegt ist, atmet die Ukraine erleichtert auf. Danylo wird jedoch von vielen zu Recht als Marionettenkönig betrachtet, der seinem Vater den Großteil der Macht überlässt, während er selbst als Frontmann fungiert. Vielleicht kann sich der junge König nach dem Tod von Pawlo Skoropadski endlich durchsetzen, doch vorerst wird er nur tun, was man ihm sagt."

