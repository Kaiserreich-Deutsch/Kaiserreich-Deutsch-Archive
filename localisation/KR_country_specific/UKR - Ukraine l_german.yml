### Ideas ###
 language_issue: "Thema der russischen Sprache"
 language_issue_desc: "Die jahrhundertelange russische Dominanz in der Ukraine und die Unterdrückung der ukrainischen Sprache haben zu einer beträchtlichen russischsprachigen Minderheit oder vielleicht sogar Mehrheit in der Ukraine geführt. Mit der Unabhängigkeit wurde die ukrainische Sprache wiederbelebt, sehr zum Leidwesen zahlreicher Russisch-Ukrainer, von denen sich viele der ukrainischen Regierung widersetzen oder sogar eine Rückkehr zur russischen Herrschaft wünschen."
 Hetman_army: "Hetmans Armee"
 Hetman_army_desc: "Der von Deutschland unterstützte Hetman der Ukraine, General Pavlo Skoropadskyi, untergrub den österreichischen Einfluss in der Ukraine nach den Neuverhandlungen des österreichischen Ausgleichs von 1927. Der politische Streit zwischen dem vom Hetman dominierten Militär und der vom König geleiteten ukrainischen Rada hat das ukrainische Militär in ein solches Chaos gestürzt, dass selbst eine persönliche Versöhnung zwischen Hetman und Rada unzureichend erscheint; das ukrainische Militär ist dringend reformbedürftig."
 UKR_Reformed_Military: "Reformiertes Militär"
 UKR_Reformed_Military_desc: ""
 UKR_Lessons_of_the_Weltkrieg: "Lehren aus dem Weltkrieg"
 UKR_Lessons_of_the_Weltkrieg_desc: ""
 UKR_black_monday: "Schwarzer Montag"
 UKR_black_monday_desc: "Die Abhängigkeit der Ukraine von Deutschland bei den Agrarexporten machte das Land nach der Krise am Schwarzen Montag äußerst anfällig für Störungen. Aufgrund der gesunkenen deutschen Nachfrage nach ukrainischen Exporten und eines deutlichen Rückgangs der deutschen Investitionen stagniert die ukrainische Wirtschaft."
 increase_taxes: "Steuererhöhungen"
 increase_taxes_desc: "Um das Wirtschaftswachstum anzukurbeln, hat die ukrainische Regierung die Steuern erheblich erhöht, um den Bau eines modernen Stromnetzes zu finanzieren. Trotz der Belastung durch diese Steuern ist die Arbeitslosigkeit erheblich zurückgegangen, und die Lebensbedingungen der Ukrainer, die zuvor ohne Strom waren, verbessern sich rasch."
 UKR_GER_recovery_aid: "Hilfe für die Ukraine"
 UKR_GER_recovery_aid_desc: "Deutschland hat der Ukraine ein umfangreiches Darlehen zur Finanzierung des Baus neuer ukrainischer Infrastrukturen gewährt."
 UKR_recovery_aid: "Deutsche Hilfe"
 UKR_recovery_aid_desc: "Das Ersuchen der Ukraine an Deutschland um ein umfangreiches Darlehen zur Finanzierung des Baus einer neuen elektrischen Infrastruktur wurde bewilligt. Arbeitslose Ukrainer arbeiten nun daran, auch die ärmsten ukrainischen Haushalte zu elektrifizieren."
 increase_taxes_2: "Steuererhöhungen"
 increase_taxes_2_desc: "Der Erfolg ihrer Elektrifizierungsbemühungen hat die ukrainische Regierung ermutigt, erneut die Steuern zu erhöhen, nun mit der Absicht, veraltete Fabriken zu modernisieren, die noch aus der russisch kontrollierten Vergangenheit stammen."
 UKR_GER_recovery_aid_2: "Hilfe für die Ukraine"
 UKR_GER_recovery_aid_2_desc: "Deutschland hat der Ukraine ein zweites Entwicklungsdarlehen gewährt, diesmal mit dem Ziel, die zahlreichen veralteten Fabriken der Ukraine zu modernisieren."
 UKR_recovery_aid_2: "Deutsche Hilfe"
 UKR_recovery_aid_2_desc: "Deutschland hat erneut unsere Bitte um ein Darlehen angenommen. Mit dem deutschen Geld wird nun die Modernisierung veralteter Fabriken finanziert, die noch aus unserer russisch kontrollierten Vergangenheit stammen."
 profits_from_kulaks: "Profite der Kulaken"
 profits_from_kulaks_desc: "Die Ukraine hat die Steuern für ihre landbesitzenden Bauern, die "Kulaken", erhöht und reinvestiert das Geld in die Verbesserung der ärmsten Bauernhöfe und Dörfer des Landes. Selbst die ärmsten Ukrainer können nun in Würde leben."
 another_crisis_kulaks: "Eine weitere Krise"
 another_crisis_kulaks_desc: "Die Entscheidung der ukrainischen Regierung, das Land ihrer wohlhabenden Landwirte, der so genannten "Kulaken", umzuverteilen, hatte katastrophale Folgen. Die landwirtschaftlichen Erträge sind drastisch gesunken und die Lebensmittelpreise in die Höhe geschnellt."
 fn_oun_reforms: "'iN"- und "OUN"-Reformen"
 fn_oun_reforms_desc: "Neue lokale Regierungen unter der Führung von Vertretern der Parteien "Glaube und Nation" und "Organisation Ukrainischer Nationalisten" haben einige der administrativen Probleme der Ukraine wirksam gemildert."
 UKR_language_immersion: "Projekt zur Sprachvertiefung"
 UKR_language_immersion_desc: "Die Ukraine hat unter der Führung der "Organisation Ukrainischer Nationalisten" ein neues Programm für den nationalen Sprachunterricht eingeführt. Dörfer mit einer großen russischsprachigen Bevölkerung erhalten nun Zugang zu staatlich subventionierten Bildungsprogrammen in ukrainischer Sprache."
 UKR_New_Army: "Neue ukrainische Armee"
 UKR_New_Army_desc: "Hetman Skoropadskyi hat das ukrainische Militär zu einer viel kleineren professionellen Truppe umstrukturiert. Die Neue ukrainische Armee ist zwar in der Lage, die innere Sicherheit aufrechtzuerhalten, und sie ist weit weniger korrupt und teuer im Unterhalt, aber sie ist auch weit weniger zahlreich."
 UKR_Peasant_state: "Bauernstaat"
 UKR_Peasant_state_desc: "Die Ukraine stützt ihre landwirtschaftliche Produktion seit langem auf Kleinbauern und -bäuerinnen. Der Hetman Skoropadskyi hat neue Reformen durchgeführt, um die finanzielle Belastung der ukrainischen Bauernschaft zu verringern und sie zu stärken."
 UKR_New_Agriculture: "Kornkammer Europas"
 UKR_New_Agriculture_desc: "Dank der neuen Infrastruktur und des technologischen Fortschritts ist die landwirtschaftliche Produktion der Ukraine, die ohnehin schon beträchtlich war, zu einer der größten in Europa geworden. Ukrainische Produkte sind in ganz Europa verbreitet, und es gibt wohl keine Mahlzeit, die nicht zumindest teilweise aus der Ukraine stammt; die Ukraine ist nun wirklich zur Kornkammer Europas geworden."
 UKR_Ties_Germany: "Beziehungen zu Deutschland"
 UKR_Ties_Germany_desc: "Die Ukraine hat ihr Bekenntnis zu Deutschland und dem Reichspakt bekräftigt und ist bestrebt, die Ostflanke des großen deutsch geführten Bündnisses zu sichern."
 UKR_Ties_Russia: "Beziehungen zu Russland"
 UKR_Ties_Russia_desc: "Trotz des ukrainischen Misstrauens gegenüber den russischen Expansionsbestrebungen hat die Ukraine den Reichspakt zugunsten ihres alten Oberherrn, Russland, aufgegeben."
 UKR_Rada_diss: "Oberste Rada wird aufgelöst"
 UKR_Rada_diss_desc: "Der Hetman, Pavlo Skoropadskyi, hat den König davon überzeugt, die ukrainische Rada aufzulösen. Ohne den Widerstand der Rada kann Skoropadskyi nun die Ukraine nach eigenem Gutdünken regieren."
 UKR_Local_radas: "Lokale Radas kontrollieren die Regionen"
 UKR_Local_radas_desc: "Die Ukraine ist unter der Leitung des Hetman föderalisiert worden. Die regionalen kulturellen und sprachlichen Unterschiede der Ukraine bilden nun die Grundlage für die interne Verwaltungsgliederung der Ukraine."
 UKR_secret_police_force: "Büro für Sonderermittlungen"
 UKR_secret_police_force_desc: "Die neue Regierung hat es für angebracht gehalten, eine spezielle interne Polizeitruppe einzurichten, die aus dem Verborgenen heraus agieren und dazu beitragen soll, syndikalistische und republikanische Aktionen zu verhindern."
 UKR_Gerukr_army: "Deutsche Waffen"
 UKR_Gerukr_army_desc: "Die Deutschen haben die stärkste Armee in Europa aufgebaut. Wir sollten unsere Chance nicht verpassen, von Berlin zu lernen und die Verteidigungsfähigkeit unseres Landes zu verbessern."

