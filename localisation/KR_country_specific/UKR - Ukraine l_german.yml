### Events ###
 ukraine.1.t: "Unser Königreich"
 ukraine.1.d: "Das Königreich der Ukraine proklamierte am 25. Januar 1918 mit deutscher Unterstützung seine Unabhängigkeit, ein Staat, der schnell durch das Abkommen von Brest-Litowsk ratifiziert wurde. Ein erstes Experiment mit dem Sozialismus in Form einer Volksrepublik wurde durch einen von Deutschland unterstützten Staatsstreich rasch zunichte gemacht. Diese Operation unter der Führung des starken Mannes und ehemaligen Generals der russischen Armee, Pawlo Skoropadskij, gab den Ton für die Zukunft der Ukraine an. Sie sollte eine Kornkammer werden, die von einer militärisch-aristokratischen Elite aus ganz Osteuropa als Nahrungsquelle, als günstiger Absatzmarkt für Waren und als militärisches Bollwerk gegen die geschwächte Russische Republik genutzt wurde. Der Streit zwischen Deutschland und seinem österreichisch-ungarischen Verbündeten über die Ukraine ging nach dem Weltkrieg eine Zeit lang weiter, bis man sich schließlich auf einen Kompromiss einigte, der vorsah, dass König Vasyl, ein österreichischer Erzherzog, geboren als Wilhelm Franz von Habsburg, mit der Unterstützung von Skoropadskyi regieren sollte, der als mit Deutschland verbündeter "Hetman" unglaubliche Befugnisse in zivilen und militärischen Angelegenheiten hat. 1927 fiel die Ukraine aufgrund der deutschen Beteiligung an den österreichischen Ausgleichsverhandlungen de facto in die Hände des Hetman, und König Vasyl wurde zunehmend marginalisiert. Die Ukraine wurde unter dem Hetmanat zur Kornkammer des Reichspakts und verhalf den reichen Grundbesitzern zu exorbitantem Reichtum, allerdings auf Kosten der ukrainischen Bauernschaft. Jetzt, fast zwanzig Jahre nach dem Weltkrieg, ist die nationale Lage instabil. Das Reich zwingt uns, unsere Waren fast ausschließlich an Nationen in seinem Einflussbereich zu verkaufen, während die Syndikalisten unter den geknechteten Armen auf dem Land und den Arbeitern in der Stadt mit jedem Tag an Popularität gewinnen. Sowohl ethnische Russen als auch die prorussische Bevölkerung träumen von einer Vereinigung mit unserem ehemaligen Herrn im Osten, während ukrainische Nationalisten verkünden, dass Unser Königreich nicht mehr als eine deutsche Marionette ist. Dies ist eine unumstößliche Wahrheit. Trotz dieser vielen Probleme, die uns plagen, ist unser Land wohlhabend und fruchtbar, unser Volk fleißig und unser Potenzial grenzenlos."
 ukraine.1.a: "Shche Ne Vmerla Ukraina! (Die Ukraine ist noch nicht gestorben!)"

 ukraine.2.t: "Die ukrainische Regierung"
 ukraine.2.d: "Man kann mit Fug und Recht behaupten, dass unsere Regierung gespalten ist. Während Pawlo Skoropadskij sein Bestes tut, um die Gegensätze zwischen der Armee, die aus ehemaligen Offizieren der kaiserlich-russischen Armee besteht, und der zivilen Verwaltung, die mehrheitlich unsere derzeitige Position im Reichspakt aktiv unterstützt, zu lösen, können viele Probleme der Ukraine nur gelöst werden, wenn die Mehrheit unserer Bevölkerung - die Kulaken und Bauern - die Möglichkeit haben, ihre beträchtlichen landwirtschaftlichen Erzeugnisse in Europa außerhalb der engen Grenzen des Reichspakts zu verkaufen."
 ukraine.2.a: "Wir sollten die Bauern nicht provozieren!"

 ukraine.3.t: "Schwarzer Montag in der Ukraine!"
 ukraine.3.d: "Vor einigen Tagen stürzte die Berliner Börse in den Abgrund und stürzte die deutsche Wirtschaft in eine noch nie dagewesene Krise. Jetzt, da die Schockwellen des Crashs die Ukraine erreicht haben, haben Unternehmen in deutschem und österreichischem Besitz geschlossen oder ihre Mitarbeiter entlassen, die ukrainische Hrivna verliert an Wert, und die Rohstoffexporte gehen exponentiell zurück."
 ukraine.3.a: "Hoffen wir, dass Europa für uns offen bleibt."

 ukraine.4.t: "Agrarkrise!"
 ukraine.4.d: "Seit dem Zweiten Weltkrieg ist die Ukraine traditionell auf ihren wertvollen Getreidehandel mit dem Deutschen Reich angewiesen, um ihre wirtschaftliche Sicherheit zu gewährleisten. Leider haben die gegenwärtigen sozioökonomischen Probleme des Reiches dazu geführt, dass es nun viel mehr daran interessiert ist, seine eigenen Landwirte zu schützen, als den politisch unpopulären Schritt der Subventionierung der ukrainischen Landwirtschaft zu gehen. Dies könnte für uns sehr gefährlich sein, denn ohne die Unterstützung des deutschen Marktes könnte es für unsere herrschende Klasse von Agrargrundbesitzern schwierig werden, ihre Vorherrschaft auf dem Lande aufrechtzuerhalten."
 ukraine.4.a: "Wir sind immer noch die Kornkammer Europas, oder?"

 ukraine.5.t: "Glaube und Volk"
 ukraine.5.d: "Vor der Agrarkrise waren die prorussischen Bewegungen eher schwach und uneinig, so dass sie keine große Bedrohung für unsere Regierung darstellten. Diese Krise hat zu einem schockierenden Anstieg der Unterstützung dieser Organisationen durch die Bevölkerung und zu einer größeren Bereitschaft zur Zusammenarbeit geführt. Gestern verkündete ein berühmter russischer Schriftsteller aus Kiew, Michail Bulgakow, die Vereinigung der drei größten Bewegungen zu einer einzigen Organisation mit dem Namen "Glaube und Volk" ("Vera i Narod") oder einfach "ViN". Unterstützt von der ukrainischen Kirche, die ihrerseits stark unter dem Einfluss des Moskauer Patriarchats steht, der Bevölkerung der Süd- und Ostukraine und vielen hochrangigen Offizieren, könnte diese Bewegung in einigen Teilen unseres Landes zu ernsthafter Instabilität führen."
 ukraine.5.a: "Wir müssen wirklich protestieren!"

 ukraine.6.t: "Ivan Chernyakhovsky kehrt aus Afrika zurück"
 ukraine.6.d: "Iwan Tschernjachowski, ein junger und talentierter Offizier, ist in die Ukraine zurückgekehrt. Er war Mitglied der ukrainischen Freiwilligendivision, die unsere deutschen Verbündeten in regionalen Konflikten im mittelafrikanischen Busch unterstützte. Seine Bücher "An den Ufern des Kongo" und "Safari" machten ihn zum beliebtesten ukrainischen Soldaten und Schriftsteller im ganzen Land. Tschernjachowski wurde in den Rang eines Obersts befördert und wird demnächst Kommandeur der 1. Kosakendivision ("Serdjutskaja"), womit diese populäre Persönlichkeit eine Eliteeinheit der ukrainischen Armee befehligen wird."
 ukraine.6.a: "Willkommen zu Hause, Ivan!"

 ukraine.7.t: "Dmytro Dontsov aus Galizien und Lodomerien ausgewiesen"
 ukraine.7.d: "Dmytro Dontsov, ein bekannter Ideologe des ukrainischen Nationalismus, wurde aus Galizien deportiert, wo er Aktionen durchgeführt hatte, um die dortige ukrainische Minderheit zum Widerstand gegen die österreichisch-ungarische Verwaltung zu bewegen. Er behauptet nun, dass unser Schweigen zur Krise die Schwäche unserer Regierung aufgedeckt hat und dass die Ukraine deshalb von "echten ukrainischen Patrioten" regiert werden sollte. Sein Slogan "Die Ukraine für die Ukrainer" ist für viele Bürger attraktiv, vor allem in der Westukraine, und in einigen Städten wurden Graffitis entdeckt. Das könnte für das Kabinett gefährlich werden, denn wir haben im Osten bereits erheblich an Unterstützung verloren."
 ukraine.7.a: "Willkommen zu Hause, nehme ich an..."

 ukraine.8.t: "Shumsky kritisiert die ukrainische Regierung."
 ukraine.8.d: "Oleksander Shumsky, ein prominenter ukrainischer Syndikalist, hat den 3. Kongress der Linken SRs eröffnet. Er fordert, dass die Regierung extreme Maßnahmen ergreift, um die Arbeiter und Bauern vor der durch den globalen Crash verursachten Armut zu schützen. Zu diesem Zweck hat er ein neues Programm mit umfassenden sozialen und wirtschaftlichen Reformen vorgeschlagen, das der Ukraine helfen soll, die Krise zu überwinden. Der umstrittene Mann wird seinen Plan demnächst in der Rada vorstellen."
 ukraine.8.a: "Extreme Maßnahmen? Das stinkt nach Bolschewismus!"

 ukraine.9.t: "Unsere Zukunft"
 ukraine.9.d: "Die Agrarkrise hat die ukrainische Wirtschaft und die Stabilität vieler der wichtigsten Institutionen des Landes fast zum Einsturz gebracht. Der Einfluss des Königs auf das Land wird von Stunde zu Stunde schwächer, die dem Hetman treu ergebenen Bauern wollen eine große Landreform, prorussische Unzufriedene und ukrainische Nationalisten fordern radikale Maßnahmen, und die Syndikalisten mobilisieren die Arbeiter im ganzen Land. Verschiedene politische Bewegungen kämpfen um die Macht in unserer schwankenden Nation, und bald müssen wir entscheiden, wer die Ukraine in die Zukunft führen wird."
 ukraine.9.a: "Die Ukraine wird weiter taumeln, wie sie es immer getan hat!"

 ukraine.10.t: "Shumskys Rede"
 ukraine.10.d: "Als einer der wenigen Syndikalisten in der Rada übt Oleksander Schumski einen faszinierenden Einfluss auf die ukrainische Bauernschaft und den städtischen Pöbel aus. In einer kürzlich gehaltenen Rede hat er sich unsere Probleme zunutze gemacht und offen zu umfassenden Landreformen, einer Ausweitung des Wahlrechts und einem Ende der Vorherrschaft der Großgrundbesitzer auf dem Land aufgerufen. Diese Forderungen sind bei den unteren Schichten äußerst beliebt und bringen sie auf Ideen, die für die nationale Stabilität gefährlich sind. Trotzdem könnten wir uns Schumskys Popularität zunutze machen und ihm erlauben, das Gesicht für Wirtschaftsreformen zu werden, die bei den Landbesitzern unpopulär sind und für die wir sonst ohnehin einen politischen Schlag einstecken würden."
 ukraine.10.a: "Der König entlässt Skoropadskyi und beruft Schumsky an die Spitze einer Volksregierung!"

 ukraine.11.t: "Das Sprachenproblem"
 ukraine.11.d: "Oleksander Shumsky ist in einer der dunkelsten Zeiten in der Geschichte unseres Landes seit 1918 an die Regierung gekommen. Bevor jedoch die wirtschaftlichen Probleme gelöst werden, muss Shumsky unbedingt auf die aufkeimende prorussische Bewegung reagieren, die sich negativ auf unsere Wählerschaft in der Industrieukraine ausgewirkt hat. Eine Methode, die dazu beitragen könnte, ihre Popularität zu neutralisieren, ist die Lösung der Sprachenfrage, ein innenpolitisches Dilemma, das seit Jahren anhält. Die russische Sprache wird de facto von einem beträchtlichen Prozentsatz der Bevölkerung verwendet, ihr Gebrauch ist jedoch in staatlichen Einrichtungen ausdrücklich verboten. Dies hat zu Vorwürfen geführt, dass Russen als Bürger zweiter Klasse behandelt werden."
 ukraine.11.a: "Einführung von Russisch als zweite offizielle Sprache des Staates."
 ukraine.11.b: "Verhaftung wichtiger pro-russischer Führer."

 ukraine.12.t: "National-Syndikalisten protestieren!"
 ukraine.12.d: "Die bekannten ukrainischen Nationalsyndikalisten Vlas Chubar und Yurii Lapchynsky sind gegen Schumskys Entscheidung, den Gebrauch der russischen Sprache in Verwaltungseinrichtungen zuzulassen. Sie behaupten, dass diese Maßnahme nicht zur Einigung unseres Landes beitragen wird und dass der ungehinderte Gebrauch der russischen Sprache zum Wachstum der separatistischen Organisationen in der Süd- und Ostukraine führen wird."
 ukraine.12.a: "Millionen unserer Arbeitnehmer sehen das nicht so."
 ukraine.12.b: "Na schön, na schön. Stellen Sie den Status quo wieder her."

 ukraine.13.t: "Pro-russische Führer schüren Unruhe"
 ukraine.13.d: "Den Führern der verschiedenen prorussischen Bewegungen ist es leider gelungen, den ukrainischen Boden zu verlassen, bevor sie verhaftet werden konnten. Viele haben vorübergehend in Rumänien und Russland Zuflucht gesucht, da beide Länder unserem pro-deutschen Regime eher feindlich gesinnt sind und sich des Blicks des Kaisers nach Westen bewusst sind. Michail Bulgakow hat öffentlich angekündigt, dass der nationalistische Dachverband 'Glaube und Volk' bereit ist, für die Rechte der Russen in der Ukraine zu kämpfen. Vielleicht haben wir einen großen Fehler gemacht."
 ukraine.13.a: "Ein weiteres Problem!"

 ukraine.14.t: "Profite aus der erhöhten Besteuerung der Kulaken"
 ukraine.14.d: "Unsere Entscheidung, die Steuern für die Kulak-Grundbesitzer zu erhöhen und dieses Geld für die ärmsten Bauern auszugeben, hat dazu beigetragen, unseren Agrarsektor zu stabilisieren. Es wird geschätzt, dass 60-70% der staatlichen und privaten landwirtschaftlichen Betriebe jetzt völlig selbsttragend sind. Dank der verstärkten Unterstützung durch die Dörfer und Bauernhöfe können wir uns anderen dringenden Problemen in unserer schwächelnden Wirtschaft zuwenden."
 ukraine.14.a: "Damit ist ein Feuer gelöscht."

 ukraine.15.t: "Eine weitere Krise!"
 ukraine.15.d: "Die Entscheidung unserer Regierung, das Eigentum der Kulaken aufzuteilen, hat zu einer zweiten Krise unter den Bauern geführt. Unsere Kollektivierungsversuche sind völlig gescheitert, da die landwirtschaftlichen Erträge der neuen kollektivierten Betriebe insgesamt geringer sind als die der Kleinbetriebe, die sie ersetzt haben. Unglaublich, dass sich die Lage in der Ukraine noch weiter verschlechtert hat!"
 ukraine.15.a: "Ein Beweis dafür, dass Syndikalismus nicht immer funktioniert."

 ukraine.16.t: "Das Schicksal der ukrainischen Monarchie"
 ukraine.16.d: "Seine Majestät König Vasyl I. Vyshyvaniy übertrug Oleksander Shumsky weitreichende Befugnisse, um die revolutionären Tendenzen zu kontrollieren, die das Land nach der Krise erfassten. Nach der erfolgreichen Umsetzung von Schumskys ursprünglichem Programm haben viele Interessengruppen in der Ukraine begonnen, über den Fortbestand der Monarchie angesichts ihrer relativen Machtlosigkeit angesichts der jüngsten Krisen zu diskutieren."
 ukraine.16.a: "Die Bourgeoisie mag die Freiheit, würde aber eine weniger radikale Regierung vorziehen."
 ukraine.16.b: "Die Armen lieben Schumski, aber hassen den König! Es lebe die Republik!"

 ukraine.18.t: "Freihandelszone mit der Ukraine"
 ukraine.18.d: "Die neue ukrainische Regierung hat versucht, die Wirtschaft durch die Errichtung einer Freihandelszone zwischen der Ukraine und dem russischen Markt wieder aufzubauen. Die Abschaffung der horrenden Zölle an der Grenze wäre ein großer Segen für unsere eigenen Kaufleute und Industriellen. Darüber hinaus würde die Öffnung des weitgehend landwirtschaftlich geprägten ukrainischen Marktes für russische Importeure, die verzweifelt versuchen, die von der Sparmaßnahmen betroffenen Massen in den russischen Großstädten zu ernähren, unsere Wirtschaft massiv ankurbeln..."
 ukraine.18.a: "Dieses Projekt starten!"

 ukraine.19.t: "Freihandelszone bringt Profite"
 ukraine.19.d: "Die Freihandelszone mit der Ukraine hat ihre Vorteile gezeigt. Im Grenzgebiet, das seit dem Zweiten Weltkrieg verödet war, haben sich neue Bergwerke und Eisenhütten angesiedelt, und die Armen in den Städten haben jetzt Zugang zu billigem ukrainischem Getreide, um ihre Ernährung zu ergänzen. Die Arbeitslosigkeit ist in einigen Schlüsselsektoren erheblich zurückgegangen. Dies ist ein gutes Beispiel für die Erfolge der russisch-ukrainischen Zusammenarbeit!"
 ukraine.19.a: "Großartig."

 ukraine.20.t: "Freihandelszone bringt Profite"
 ukraine.20.d: "Die Freihandelszone mit Russland hat ihre Vorteile gezeigt. In den Grenzgebieten, die seit dem Zweiten Weltkrieg verödet waren, haben sich neue Zechen und Eisenhütten angesiedelt, und unser Getreide, das zuvor auf den Feldern verrottet war, hat nun Zugang zu einem riesigen Markt in Form der russischen städtischen Armen. Die Arbeitslosenquote hat den niedrigsten Stand seit 1918 erreicht. Dies ist ein gutes Beispiel für die Erfolge der russisch-ukrainischen Zusammenarbeit!"
 ukraine.20.a: "Großartig."

 ukraine.21.t: "Prosvita (Aufklärung) ist wirkungsvoll!"
 ukraine.21.d: "Die Aktivitäten der Prosvita-Bewegung haben nachweislich einen positiven Einfluss auf unsere Jugend, deren Mitgliederzahlen mindestens in die Hunderttausende gehen. Eine Reihe junger Menschen ist bereit, ihr Land, ihre Kultur und ihre Traditionen zu verteidigen. Sie werden die perfekten Rekruten für unsere Streitkräfte sein."
 ukraine.21.a: "Das ist richtig, junge Männer, meldet euch zur Armee!"

 ukraine.22.t: "Regionale Sprachen"
 ukraine.22.d: "Obwohl Skoropadskyi sich weigerte, die russische Sprache als zweite Staatssprache anzuerkennen, überließ er den ukrainischen Regionen die Wahl, welche Sprachen offiziell anerkannt werden sollten. Jetzt, da die Mehrheit unserer Regionen die russische Sprache anerkannt hat, hat Skoropadskyi endlich zugestimmt, ihr auf nationaler Ebene die gleiche Stellung einzuräumen."
 ukraine.22.a: "'Yazyk' und 'Mova' sollten eine gemeinsame Zukunft in der Ukraine haben!"

 ukraine.23.t: "Ukraine bittet um Wiederaufbauhilfe"
 ukraine.23.d: "Die ukrainische Regierung hat uns um einen relativ hohen Kredit gebeten, den sie für die Elektrifizierung der ärmsten Getreidebauern verwenden will. Einer unserer wichtigsten Reichspakt-Verbündeten und die Bastion unseres Ostwalls gegen ein russisches Wiedererstarken. Die Lage der Ukraine ist bereits jetzt unglaublich instabil, was zum Teil auf unsere protektionistischen Maßnahmen während der Schwarzen Woche zurückzuführen ist, die sich als nachteilig für die ukrainische Landwirtschaft erwiesen."
 ukraine.23.a: "Nun gut. Gewähren Sie ihnen das Geld."
 ukraine.23.b: "Wen interessiert die Ukraine?"

 ukraine.24.t: "Deutschland gewährt uns ein Darlehen!"
 ukraine.24.d: "Das Deutsche Reich hat unsere Bitte angenommen! Jetzt können wir dieses Geld in die Elektrifizierung der Dörfer in der Zentralukraine investieren, was unsere Unterstützung durch die Bauernschaft zu erhöhen, unsere landwirtschaftliche Produktivität zu steigern und unsere ländliche Wirtschaft zu verbessern verspricht. Die Entscheidung Deutschlands ist vielleicht nicht überraschend. Die Ukraine ist schließlich ein viel besseres Investitionsziel als Polen!"
 ukraine.24.a: "Deutschland ist wirklich unser Freund und Beschützer!"

 ukraine.25.t: "Die Elektrifizierung ist abgeschlossen!"
 ukraine.25.d: "Mit Hilfe von Krediten der deutschen Regierung konnte unsere Regierung endlich fast alle Dörfer in der Zentralukraine elektrifizieren und damit die landwirtschaftlichen Erträge unserer Bauernhöfe erheblich verbessern. Durch diese und unsere früheren Maßnahmen hat die Ukraine endlich begonnen, sich von den erdrückenden Auswirkungen des Schwarzen Montags zu erholen."
 ukraine.25.a: "Großartig!"

 ukraine.26.t: "Deutschland hat ein Darlehen abgelehnt!"
 ukraine.26.d: "Das Deutsche Reich wird uns nicht mit Investitionen helfen. Wir müssen entweder unsere Steuern erhöhen oder diesen Plan aufgeben."
 ukraine.26.a: "Wir können unsere eigenen Ressourcen nutzen. Es ist Zeit, die Steuern zu erhöhen."
 ukraine.26.b: "Diese Reformen waren ohnehin nicht notwendig..."

 ukraine.27.t: "Die Elektrifizierung ist abgeschlossen!"
 ukraine.27.d: "Obwohl Deutschland sich weigerte, uns Kredite zu gewähren, konnte unsere Regierung schließlich durch eine erhöhte Besteuerung praktisch alle Dörfer in der Zentralukraine elektrifizieren, was die landwirtschaftlichen Erträge unserer Bauernhöfe erheblich verbesserte. Infolge dieser und unserer früheren Maßnahmen hat die Ukraine endlich begonnen, sich von den erdrückenden Auswirkungen des Schwarzen Montags zu erholen."
 ukraine.27.a: "Es war es wert."

 ukraine.28.t: "Ein weiteres ukrainisches Darlehen"
 ukraine.28.d: "Die ukrainische Regierung hat uns erneut um einen Kredit gebeten, den sie für die Industrialisierung des östlichen Teils der Ukraine verwenden will, um die syndikalistische Macht dort zu unterdrücken. Der Umfang dieses Kredits ist jedoch viel größer als der des vorherigen. Viele leitende Mitarbeiter unserer Verwaltung sind der Meinung, dass der Aufstieg des Syndikalismus in der Ukraine eine direkte Bedrohung für die Solidarität des Reichspakts darstellt."
 ukraine.28.a: "Nun gut, geben Sie ihnen das Geld."
 ukraine.28.b: "Es gibt eine Krise in Deutschland, wissen Sie."

 ukraine.29.t: "Deutschland hat uns ein weiteres Darlehen gewährt"
 ukraine.29.d: "Das Deutsche Reich hat unsere Bitte um weiteres Kapital angenommen! Jetzt können wir dieses Geld in die Industrialisierung der Ostukraine investieren. Es soll uns helfen, die dort aufkeimende syndikalistische Bewegung zu besiegen."
 ukraine.29.a: "Also gut."

 ukraine.30.t: "Industrialisierung der Ostukraine"
 ukraine.30.d: "Viele Arbeiter in der Ostukraine haben dank unserer Investitionen dort, die durch das Darlehen Deutschlands finanziert wurden, neue Arbeitsplätze in aufstrebenden Industrien erhalten. Infolgedessen ist unsere Loyalität unter den städtischen Armen immens gewachsen und hat die Macht der syndikalistischen Bewegung dort stark geschwächt. Wir haben uns vom Schwarzen Montag erholt und gleichzeitig die Machtbasis der Gewerkschaften geschwächt!"
 ukraine.30.a: "Zwei Fliegen mit einer Klappe. Fantastisch!"

 ukraine.31.t: "Deutschland verweigert ein zweites Darlehen!"
 ukraine.31.d: "Das Deutsche Reich wird uns nicht mit Investitionen in unseren industriellen Osten helfen, da es kurzsichtig vergisst, dass die Bedrohung seiner Interessen umso größer wird, je mehr Macht der Syndikalismus in Osteuropa gewinnt. Wir müssen uns entscheiden, ob wir unsere Steuern erhöhen oder diesen Plan ganz aufgeben."
 ukraine.31.a: "Zeit für Steuererhöhungen."
 ukraine.31.b: "Es ist viel zu teuer!"

 ukraine.32.t: "Die Industrialisierung der Ostukraine"
 ukraine.32.d: "Viele Arbeiter in der Ostukraine haben dank unserer Investitionen dort neue Arbeitsplätze in aufstrebenden Industrien erhalten, finanziert durch zusätzliche Steuern, die von der Bevölkerung erhoben werden. Infolgedessen ist unsere Loyalität unter den städtischen Armen immens gewachsen und hat die Macht der syndikalistischen Bewegung dort stark geschwächt. Wir haben uns vom Schwarzen Montag erholt und gleichzeitig die Machtbasis der Gewerkschaften geschwächt!"
 ukraine.32.a: "Zwei Fliegen mit einer Klappe. Fantastisch!"

 ukraine.33.t: "Ukraine bittet um Hilfe!"
 ukraine.33.d: "Die Ukraine, eine neue syndikalistische Nation in Osteuropa unter der Führung von Oleksander Shumsky, hat uns um Unterstützung gebeten. Sie kann die Reform ihrer Industrie nicht allein in Angriff nehmen und hat sich an befreundete Nationen in Übersee gewandt, um Hilfe zu erhalten. Es gibt einige Pläne, die von unserem Wirtschaftsminister vorgeschlagen wurden - die Frage ist, welchen wir wählen sollen."
 ukraine.33.a: "Es ist an der Zeit, ihrer Rüstungsindustrie zu helfen!"
 ukraine.33.b: "Lasst uns eine Brauerei in Kiew bauen!"
 ukraine.33.c: "Sie können alles ohne uns machen."

 ukraine.34.t: "Syndikalistische Ukraine verlässt den Reichspakt"
 ukraine.34.d: "Die verräterischen Ukrainer haben den Reichspakt verlassen und gefährden damit die Einflusssphäre in Osteuropa, die wir zwanzig Jahre lang sorgfältig aufgebaut haben. Viele Hitzköpfe im Generalstab haben direkte militärische Maßnahmen vorgeschlagen, um die neue syndikalistische Regierung zu bestrafen und andere potenzielle Aufständische abzuschrecken. Ein solches Vorgehen wäre jedoch äußerst unklug, da die Ukraine über eine der größten Streitkräfte in Europa verfügt und diese für unsere langfristigen Pläne als Bollwerk gegen ein kriegerisches Russland von entscheidender Bedeutung sind. Mitglieder der Abwehr haben stattdessen vorgeschlagen, dass wir unsere Beziehungen zu vielen hochrangigen ukrainischen Armeeangehörigen nutzen sollten, um einen reaktionären Staatsstreich in Kiew zu initiieren. Jetzt geht es darum, wie wir auf diesen eindeutigen Verrat reagieren sollen."
 ukraine.34.a: "Wir haben nicht die Mittel, um darauf zu reagieren."
 ukraine.34.b: "Eine verdeckte Operation sollte dieses Problem lösen."
 ukraine.34.c: "Zerschlagt die syndikalistischen Verräter!"

 ukraine.3400.t: "Krieg mit Deutschland!"
 ukraine.3400.d: "Unsere ehemaligen Machthaber in Deutschland scheinen verärgert darüber zu sein, dass wir uns endlich entschieden haben, unserem eigenen Schicksal zu folgen. Schon stehen deutsche Truppen an der Grenze und wir müssen für unsere Freiheit kämpfen!"
 ukraine.3400.a: "Wir müssen uns den Imperialisten widersetzen!"

 ukraine.35.t: "Deutsche Militärmission verlässt die Ukraine"
 ukraine.35.d: "Nach unserer Entscheidung, den verhassten Reichspaktblock zu verlassen, ist die seit 1918 in unserem Land anwesende deutsche Militärmission endgültig abgezogen! Offiziere und Berater, die auf dem Ostwall, in Sewastopol und der Hauptstadt Kiew stationiert waren, wurden bereits im Laufe des Tages heimlich evakuiert. Dies ist wahrlich ein Beweis für eine unabhängige Ukraine."
 ukraine.35.a: "Die Ketten sind zerbrochen, zumindest vorläufig."

 ukraine.36.t: "'Arsenal'"
 ukraine.36.d: "Am 29. Januar 1918 organisierten die Arbeiter der Fabrik 'Arsenal' in Kiew eine bewaffnete pro-bolschewistische Meuterei, den so genannten Januaraufstand gegen die Zentralrada, die ukrainische Versammlung, die während des russischen Bürgerkriegs die Unabhängigkeit der Ukraine erklärte. Seitdem hat es die Regierung versäumt, in die schlechte Verwaltung des Werks einzugreifen, da sie befürchtete, dass ihr Handeln ungewollt einen Arbeiteraufstand in Kiew auslösen würde. Nach dem Triumph des Syndikalismus in der Ukraine hat die französische Kommune jedoch beschlossen, uns bei der Wiederbelebung der Fabrik zu helfen. Arsenal" wird hauptsächlich Artillerie-, Panzer- und Flugabwehrgeschütze herstellen, die unser Land, das von Kräften umgeben ist, die unserer revolutionären Ideologie feindlich gegenüberstehen, dringend benötigt."
 ukraine.36.a: "Gott segne die Franzosen."

 ukraine.37.t: "Die Ukraine beantragt den Beitritt zur Internationale"
 ukraine.37.d: "Die ukrainische Regierung hat kürzlich angekündigt, dass sie sich angesichts des deutschen Reaktionismus in Osteuropa dem syndikalistischen Block anschließen will. Im Gegensatz zur überwiegenden Mehrheit der Mitglieder der Internationale hat die ukrainische syndikalistische Regierung ihren Ursprung nicht in revolutionären Aktivitäten, sondern in der Zusammenarbeit mit Monarchisten und deutschen Handlangern in der Regierung - was sie höchst unorthodox macht. Dennoch wären die ukrainischen Bauern im Kreuzzug gegen die blutrünstigen Deutschen und die kanadischen Schweine nützlich."
 ukraine.37.a: "Gemeinsam werden wir den verhassten Bosche umzingeln!"
 ukraine.37.b: "Ihr Zeugnis als Kettenbrecher ist... unwürdig."

 ukraine.38.t: "Beitritt zur Internationale"
 ukraine.38.d: "Die Internationale ist glücklich darüber, dass wir uns der gemeinsamen Sache anschließen, nämlich der Vernichtung der bösen Imperialisten. Jetzt, wo wir im syndikalistischen Block sind, sind wir Teil eines vereinten Kampfes, der sich von Luhanks bis London erstreckt. Nur gemeinsam können wir im Angesicht des reaktionären Terrors überleben."
 ukraine.38.a: "Wir werden unsere Freiheit und Unabhängigkeit verteidigen!"

 ukraine.39.t: "Versuch eines Militärputsches"
 ukraine.39.d: "Deutsche Agitatoren haben mit Hilfe von reaktionären Offizieren und einem Teil unserer Streitkräfte einen Putsch gegen unsere Regierung gestartet und versuchen, das pro-deutsche Regime in der Ukraine wiederherzustellen. Teile der Militärmission, die zuvor in wichtigen Garnisonen auf dem Ostwall, im Hafen von Sewastopol und in der Hauptstadt stationiert waren, haben sich mit pro-deutschen Truppen zusammengetan und in der Nähe der Ministeriumsgebäude Straßenschlachten angezettelt. Das Land befindet sich in einem absoluten Chaos, das sich noch weiter verschlimmern könnte, und das Überleben des Syndikalismus in der Ukraine steht auf Messers Schneide. Wie wird sich die Situation entwickeln?"
 ukraine.39.a: "Die reaktionären Putschisten sichern Kiew!"
 ukraine.39.b: "Die Roten Milizen verteidigen Kiew erfolgreich!"

 ukraine.40.t: "Reaktionärer Putsch in der Ukraine ist erfolgreich"
 ukraine.40.d: "Mitglieder der deutschen Militärmission haben zusammen mit reaktionären Mitgliedern der ukrainischen Streitkräfte erfolgreich die Kontrolle über Kiew übernommen, die syndikalistische Regierung gestürzt und durch eine wieder dem Deutschen Reich loyale ersetzt. Nach einer Reihe von Straßenschlachten und einem offenen Krieg in den Regierungsgebäuden begannen die Putschisten mit der Säuberung der Roten, wo immer sie sie finden konnten. Ein nervöser König Vasyl wurde von einer nachgiebigen Rada mit weitreichenden Befugnissen ausgestattet und nahm die Ukraine wieder offiziell in den Reichspakt auf. Wir haben erfolgreich verhindert, dass sich das Gift des Syndikalismus in Osteuropa weiter ausbreitet, und dafür gebührt der Abwehr ein großes Lob."
 ukraine.40.a: "Exzellent!"

 ukraine.41.t: "Militärputsch in der Ukraine gescheitert"
 ukraine.41.d: "Unser Versuch, die Regierung in der Ukraine durch eine unserem Staat gegenüber loyale Regierung zu ersetzen, ist kläglich gescheitert. Obwohl es unseren Mitarbeitern der Militärmission und einigen antisyndikalistischen Elementen der ukrainischen Armee gelang, einen Staatsstreich in Kiew zu starten und eine Reihe von Regierungsgebäuden einzunehmen, wurden sie schnell von roten Milizen überwältigt und massenhaft hingerichtet. Was sollen wir jetzt tun? Die Witwen der Gefallenen schreien bereits nach Blut."
 ukraine.41.a: "Es gibt nichts, was wir tun können..."
 ukraine.41.b: "Krieg ist die Lösung!"

 ukraine.42.t: "'Obolon'"
 ukraine.42.d: "Oleksander Shumsky weiß, dass die Arbeiter und Bauern der Ukraine eine Chance auf ein glücklicheres, besseres Leben verdienen, weshalb er den Bedürfnissen der einfachen Menschen stets große Aufmerksamkeit schenkt. Die französische Regierung hat eine ausgezeichnete Idee vorgeschlagen, die sich mit seinen Vorstellungen deckt. Die Kommune hat angeboten, in die größte verstaatlichte Brauerei Europas zu investieren, um sie erheblich zu erweitern und den Preis für billigen Alkohol zu senken. Die Erweiterung der Fabrik, die den Namen 'Obolon' trägt, wird uns mit Sicherheit mehr Unterstützung in den unteren und mittleren Schichten der ukrainischen Gesellschaft "
 ukraine.42.a: "Ein kluger Vorschlag!"

 ukraine.43.t: "Keine Unterstützung aus Frankreich!"
 ukraine.43.d: "Obwohl die französische Kommune über unsere internen Probleme Bescheid weiß, scheint es, dass sie uns nicht helfen wird... zumindest im Moment. In Anbetracht der Situation, in der sie sich befinden, ist dies vielleicht nicht allzu überraschend. Trotz dieses Rückschlags müssen wir hartnäckig bleiben und hoffen, dass sich unsere Beziehungen zur stärksten syndikalistischen Nation der Welt in Zukunft verbessern werden."
 ukraine.43.a: "Hoffen wir, dass sie uns nicht ganz vergessen werden."

 ukraine.45.t: "Ukrainische Forderungen"
 ukraine.45.d: "Gestern hat die ukrainische Regierung die Rückgabe der Region Bessarabien gefordert, die wir 1918 erobert haben. Wenn wir den ukrainischen Forderungen nachgeben, verlieren wir einen beträchtlichen Teil unseres Territoriums und beschmutzen die Würde des Vaterlandes, aber wenn wir uns weigern, könnte uns eine sofortige Invasion unseres mächtigen Nachbarn drohen. Wie sollten wir auf diese furchtbaren Forderungen unseres nördlichen Rivalen reagieren?"
 ukraine.45.a: "Akzeptiere ihre Forderungen."
 ukraine.45.b: "Niemals! Bessarabien ist rumänisch!"

 ukraine.46.t: "[FROM.GetNameDefCap] lehnt ab!"
 ukraine.46.d: "Die Führung von [FROM.GetNameDef] hat eine Notiz veröffentlicht, in der sie darauf besteht, dass Bessarabien rechtmäßiges rumänisches Hoheitsgebiet ist und dass kein ukrainischer Soldat einen Fuß auf dieses souveräne Gebiet setzen wird. Das Traktat ist voll von fremdenfeindlichen Äußerungen und Verweisen auf die Geschichte, die in Regierungskreisen und nach dem Bekanntwerden in der Presse auch in der breiten Öffentlichkeit für Empörung und Bestürzung gesorgt haben. Die Rumänen haben uns sehr beleidigt."
 ukraine.46.a: "Dann herrscht Krieg!"
 ukraine.46.b: "Rückgabe Bessarabiens."

 ukraine.52.t: "Ein Erbe von König Vasyl?"
 ukraine.52.d: "Leider ist unser König kinderlos und hat daher theoretisch das Recht, seinen Nachfolger zu wählen. In der Praxis liegt diese Entscheidung jedoch bei der ukrainischen Regierung selbst, und nur zwei Kandidaten werden von hochrangigen Ministern überhaupt in Betracht gezogen. Der Neffe von Vasyl, Leo Stefan Habsburg, und Danylo Skoropadskyi, Sohn unseres Hetman, sind beide Anwärter auf den Thron. ViN" und "OUN" unterstützen Danylo, da sie glauben, dass er die ukrainische Abhängigkeit vom Reichspakt aufgrund seiner fehlenden königlichen Bindungen zu den europäischen Dynastien schwächen wird. Leo wird trotz seiner dynastischen Verbindungen nur von den Gegnern und Arbeitgebern Skoropadskijs unterstützt, von denen viele enge Beziehungen zu Deutschland und Österreich unterhalten. Die Frage ist nun, was vorzuziehen ist."
 ukraine.52.a: "Leo Stefan Habsburg!"
 ukraine.52.b: "Danylo Skoropadskyi!"

 ukraine.54.t: "Explosion auf dem Dnjepr"
 ukraine.54.d: "Heute um 11 Uhr vormittags, als sich unser König Vasyl auf seiner Yacht entspannte, wurde der Rumpf durch eine Explosion zerrissen, die ihn sofort tötete. Unser Sicherheitsminister hat soeben ein Telegramm von einer syndikalistischen Gruppe erhalten, die sich für die Verminung der Yacht Seiner Majestät verantwortlich erklärt und angibt, dass die Aktion eine Folge ihres Ausschlusses vom demokratischen Prozess war. Es gab keine Chance, unseren König zu retten, und schon ist das Land in Aufruhr geraten, mit Unruhen in allen größeren Städten und der Befürchtung, dass ein Militärputsch unmittelbar bevorsteht."
 ukraine.54.a: "Mikhail Bulgakov und ViN führen einen unblutigen Staatsstreich durch!"
 ukraine.54.b: "Dmytro Dontsov und die OUN stürzen die Regierung!"
 ukraine.54.c: "Lang leben König Danylo und unser Hetman Skoropadskyi!"
 ukraine.54.e: "Lang leben König Leo-Stefan und die Grundbesitzer!"

 ukraine.62.t: "Ratifizierung des Vertrags von Perejaslaw"
 ukraine.62.d: "Seit der Zerschlagung des Russischen Reiches nach dem Zweiten Weltkrieg sind sowohl Russland als auch die Ukraine unabhängige Staaten mit eigenem Schicksal. Gleichzeitig haben beide Staaten bewiesen, dass sie getrennt voneinander schwächer sind als vereint. Jetzt, da beide Staaten ein gewisses Maß an innerer Stabilität erreicht haben, fordern immer mehr Bürger in beiden Ländern eine Wiedervereinigung, insbesondere aufgrund der Herrschaft der russophilen Partei Vera i Narod in der Ukraine. Auch wenn dies zu einer Spaltung mit dem Reichspakt führen könnte, wäre dies die große Chance für Groß- und Kleinrussland, sich zu einem wiedererstarkenden Großrussland zu vereinigen - einem Staat, der sich der germanischen Hegemonie in Osteuropa selbstbewusst entgegenstellen kann. Wie sollten wir nun, da wir ein ukrainisches Angebot zur Wiedervereinigung erhalten haben, reagieren?"
 ukraine.62.a: "Zurück zu Mütterchen Russland, Ukraine!"

 ukraine.64.t: "Russische Annexion der Ukraine!"
 ukraine.64.d: "Schreckliche Nachrichten aus der Ukraine. Die prorussische Regierung hat beschlossen, sich mit unseren russischen Rivalen zu vereinigen, was unsere gesamte Ostpolitik in ein völliges Durcheinander stürzt. Wir haben den wichtigsten Außenposten am Ostwall verloren!"
 ukraine.64.a: "Es ist Krieg!"
 ukraine.64.b: "Ein Zweifrontenkrieg ist unzeitgemäß, aber notwendig!"
 ukraine.64.c: "Nun, sie waren vorher bei Mütterchen Russland..."

 ukraine.68.t: "Ukrainisches Embargo"
 ukraine.68.d: "Die neue nationalistische ukrainische Regierung hat beschlossen, unsere Beteiligung an den ukrainischen Binnenmärkten durch eine Reihe drakonischer Handelsmaßnahmen absichtlich zu verringern, was faktisch einem fast vollständigen Embargo gegen unsere Waren gleichkommt. Dies stellt ein großes Problem für unsere Landwirte dar, denn die Ukraine war ein großer und perspektivischer Absatzmarkt für ihre Produkte. Außerdem sind wir traditionell auf ukrainisches Getreide angewiesen, um unsere Streitkräfte zu versorgen. Dieses Verhalten der Ukraine ist unglaublich, wenn man bedenkt, was wir alles für sie getan haben!"
 ukraine.68.a: "Fordern Sie die Aufhebung dieses ungeheuerlichen Embargos!"
 ukraine.68.b: "Wir können diese Demütigung verkraften."

 ukraine.69.t: "Das Deutsche Reich fordert ein Ende des Embargos"
 ukraine.69.d: "Unser unerwartetes Embargo hat die deutsche Regierung schockiert und verärgert, da es sich auf den Agrarsektor des Reiches auswirkt und sie unser Getreide für die Versorgung ihres Militärs benötigen. Die Deutschen haben verlangt, dass wir unsere protektionistischen Handelsmaßnahmen sofort beenden, andernfalls werden sie uns die Mitgliedschaft im Reichspakt entziehen. Dieses Embargo hat begonnen, unsere wirtschaftliche Selbstversorgung und Macht zu stärken, aber ein plötzlicher Rauswurf aus dem Reichspakt könnte uns schaden. Was sollten wir tun?"
 ukraine.69.a: "Kommen Sie dem nach und heben Sie das Embargo auf."
 ukraine.69.b: "Haltet das Embargo aufrecht, wir müssen unsere Bauern schützen!"

 ukraine.70.t: "Erste Ergebnisse des Embargos"
 ukraine.70.d: "Unsere Entscheidung, ein wirksames Embargo gegen deutsche Waren zu verhängen, um unsere nationalen Erzeuger zu unterstützen, hat glücklicherweise zu einer Stabilisierung unseres Agrarsektors geführt. Vielleicht 70 % der staatlichen und privaten landwirtschaftlichen Betriebe können jetzt als selbsttragend bezeichnet werden. Infolgedessen können wir schwierigere Probleme in unserer Wirtschaft lösen, da wir Unterstützung in den Dörfern und Betrieben haben."
 ukraine.70.a: "Das Brot ist zurück in der Kornkammer Europas!"

 ukraine.71.t: "Die Ukraine schlägt ein Bündnis vor!"
 ukraine.71.d: "Die Ukraine hat uns ein Militärbündnis angeboten und uns Zugang zu ihrem riesigen landwirtschaftlichen System, zu den Häfen am Schwarzen Meer und zur Untergrabung des deutschen Reichspakts versprochen. Es wäre sicherlich gut, unseren slawischen Brüdern zur Seite zu stehen, aber die Reaktion Deutschlands wäre gelinde gesagt ungünstig. Was sollten wir also tun?"
 ukraine.71.a: "Akzeptieren Sie das Angebot!"
 ukraine.71.b: "Wir brauchen das nicht."

 ukraine.72.t: "Russland hat den Vorschlag angenommen!"
 ukraine.72.d: "Russland stimmte zu, dass wir in demselben Bündnis sein sollten, das Osteuropa sowohl vor der deutschen imperialistischen als auch vor der syndikalistischen Bedrohung schützen wird. Der Reichspakt konnte uns nicht dazu bringen, unsere Brüder aus Großrussland zu hassen, weshalb wir beschlossen haben, dieses Bündnis zu bilden - und wir glauben, dass es auch für uns profitabel sein wird."
 ukraine.72.a: "Das wollte Chmelnizki vor 300 Jahren auch!"

 ukraine.73.t.RUS: "Ukraine gibt den Reichspakt für Russland auf"
 ukraine.73.d.RUS: "An unserer Ostflanke hat sich eine absolut unwürdige Situation ergeben. Die Ukraine, angeblich unser treuer Verbündeter und Dreh- und Angelpunkt unserer Ostwallverteidigung, hat den Reichspakt verlassen und ist ein Bündnis mit den Russen eingegangen, um ihre Unabhängigkeit von der deutschen Kontrolle zu behaupten. In Berlin rollen schon den ganzen Tag die diplomatischen Köpfe. Wir können doch nicht einen Krieg mit den Russen wegen der Ukraine riskieren, egal, was einige Beamte fordern, oder?"
 ukraine.73.t.UKR: "Ukraine verlässt den Reichspakt"
 ukraine.73.d.UKR: "An unserer Ostflanke hat sich eine absolut unwürdige Situation ergeben. Die Ukraine, angeblich unser treuer Verbündeter und Dreh- und Angelpunkt unserer Ostwallverteidigung, hat den Reichspakt verlassen und beschlossen, ihre Unabhängigkeit von der deutschen Kontrolle zu behaupten. In Berlin rollen schon den ganzen Tag die diplomatischen Köpfe. Wir können doch jetzt keinen Krieg mit der Ukraine riskieren?"
 ukraine.73.a: "Sie sind es nicht wert!"
 ukraine.73.b: "Wir werden sie vernichten!"
 ukraine.73.c: "Wir können nicht noch an einer weiteren Front kämpfen!"
 ukraine.73.e: "Ein Zweifrontenkrieg ist unerwünscht, aber notwendig!"
 ukraine.73.f: "Wir werden ihnen eine Lektion erteilen!"

 ukraine.76.t: "Weiße Garde"
 ukraine.76.d: "'Die Weiße Garde' ('Belaya Gvardiya') ist ein Film, der auf dem Roman des Führers der pro-russischen Bewegung, Michail Bulgakow, basiert. Die Geschichte des Films beschreibt das Leben einer russischen Familie in Kiew kurz nach der deutschen Besetzung im Jahr 1918. Die Hauptfiguren sind russische Offiziere und ukrainische Bürger, die an der Verteidigung Kiews gegen die Abtrünnigen des neuen Regimes der ukrainischen Nationalisten und verschiedener sozialistischer Gruppen, die sich aus Soldaten der Armee von Hetman Skoropadskyi zusammensetzten, beteiligt waren. Der Film analysiert die Beziehungen zwischen den Russen und den Ukrainern. Die Weiße Garde", von Bulgakow als Symbol der nationalen Versöhnung konzipiert, ermutigt die Einheit des Königreichs und die Freundschaft seiner Bevölkerung, obwohl einige radikale Gruppen der örtlichen Nationalisten diesen Film als russische Propaganda betrachten."
 ukraine.76.a: "Es lebe unser Volk, geeint und frei!"

 ukraine.77.t: "Gewehre und Karabiner"
 ukraine.77.d: "Der von Alexander Dovzhenko produzierte Film 'Gewehre und Karabiner' ('Gvintivki ta karabini') ist der Geschichte des Kampfes zwischen den russischen Weißen Truppen unter General Drozdovskiy und den Truppen des ukrainischen Königreichs 1918 im Süden während des Iassy-Don-Marsches gewidmet. Der Film, der als Antwort auf Bulgakovs "Weiße Garde" konzipiert wurde, versucht nicht, mögliche Methoden der Versöhnung aufzuzeigen, sondern weist implizit darauf hin, dass sich Separatisten und Spione ausländischer Mächte noch immer unter der ukrainischen Bevölkerung verstecken und bereit und in der Lage sind, deren Schwäche auszunutzen."
 ukraine.77.a: "Tod den Feinden der Ukraine!"

 ukraine.78.t: "Die Krönung"
 ukraine.78.d: "Aufgrund der Art von Vasyls Tod war es seinem Nachfolger nicht möglich, eine angemessene Krönung zu erleben. Das war bis heute so, als [ROOT.GetLeader] von Metropolit Mykola Boretsky in der Sophienkathedrale in Kiew zum König aller Ukrainer gekrönt wurde. Heute ist ein großer Tag für alle Ukrainer, da wir uns endlich vom Erbe des alten Königreichs befreien können."
 ukraine.78.a: "Was für ein aufregendes Ereignis!"

 ukraine.79.t: "Mikhail Bulgakov verhaftet!"
 ukraine.79.d: "Nachdem unser jüngstes Vorgehen gegen die Terrororganisation 'Glaube und Volk', besser bekannt als ViN, in vollem Gange ist, haben unsere loyalen Polizeibeamten eine Razzia in einem mutmaßlichen Unterschlupf der ViN durchgeführt und den Anführer der Organisation, Mikhail Bulgakov, verhaftet. Mit seiner Verhaftung wird die Organisation wahrscheinlich ohne jede Führung zerfallen."
 ukraine.79.a: "Tod den Feinden des Staates!"

 ukraine.80.t: "Dmytro Dontsov verhaftet!"
 ukraine.80.d: "Während unser jüngstes Vorgehen gegen die terroristische Organisation Ukrainischer Nationalisten, besser bekannt als OUN, in vollem Gange ist, haben unsere loyalen Polizeibeamten eine Razzia in einem mutmaßlichen Unterschlupf der OUN durchgeführt und den Anführer der Organisation, Dmytro Dontsov, verhaftet. Mit seiner Verhaftung wird die Organisation wahrscheinlich ohne jede Führung zerfallen."
 ukraine.80.a: "Tod den Feinden des Staates!"

 ukraine.81.t: "Michail Bulgakow spricht vor der Rada"
 ukraine.81.d: "Nach dem Chaos nach dem frühen Tod von Vasyl ist es Michail Bulgakow und der ViN gelungen, einen unblutigen Staatsstreich zu inszenieren, nachdem sie bereits mehr oder weniger alle Staatsorgane und die meisten regionalen Oblaste kontrolliert hatten. In seiner ersten Ansprache vor der ViN-Stapelrada erklärte er, dass seine erste und vielleicht einzige Maßnahme darin bestehe, eine sofortige und unbefristete Wiedervereinigung mit Russland anzustreben, und erntete dafür tosenden Beifall. In einem privaten Gespräch mit dem Kabinett räumte er jedoch ein, dass die Möglichkeit bestehe, dass die Ukraine autonom, aber mit Russland verbunden bleibe."
 ukraine.81.a: "Wir kommen heim nach Russland!"

 ukraine.82.t: "Die OUN stürmen die Rada!"
 ukraine.82.d: "In einer schockierenden Wendung der Ereignisse hat ein Bataillon von OUN-Fanatikern nach dem Chaos von Vasyls Tod die Rada gestürmt und die amtierende Regierung mit Gewalt abgesetzt. In einer landesweiten Radioansprache proklamierte Dmytro Donzow die Gründung der Ukrainischen Nationalen Republik und erklärte, dass er einen Kurs des Ultranationalismus und der Schaffung einer 'authentischen Ukraine' einschlagen werde."
 ukraine.82.a: "Das ist gelinde gesagt schockierend."

 ukraine.83.t: "Pavlo Skoropadsky übernimmt direkte Macht"
 ukraine.83.d: "Heute erklärte unser neuer König Danylo in einer Rede vor dem Staatssenat, dass er seinem Vater, Hetman Pavlo Skoropadsky, weitreichende Vollmachten erteilen werde, um ein angebliches syndikalistisches Komplott zum Sturz des Staates zu zerschlagen. Unter tosendem Beifall unterzeichnete Skoropadsky das Gesetz über die Exekutivbefugnisse und versprach, alle Syndikalisten und Verräter zu beseitigen."
 ukraine.83.a: "Viel Glück, Pavlo!"

 ukraine.84.t: "Leo-Stefan spricht vor der Rada"
 ukraine.84.d: "Der junge König Leo-Stefan hat heute seine erste Ansprache vor der Rada gehalten, in der er eine sorgfältig vorbereitete Rede hielt, in der er seine "Pläne" für die Ukraine erläuterte und erklärte, dass er seine Befugnisse bis zu seiner Volljährigkeit an die Landbesitzer und jetzt reaktionäre Rada delegieren werde."
 ukraine.84.a: "Er wird ähnlich sein wie Vasyl, aber dieses Mal zum Wohle der Allgemeinheit."

 ukraine.85.t: "Return To Russia?"
 ukraine.85.d: "Es ist kein Geheimnis, dass ViN und Bulgakov Russophile sind und die Ukraine, die kleine Rus, wie sie sie nennen, mit dem Mutterland wiedervereint sehen wollen. Natürlich ist dies mit Risiken verbunden. Russland könnte aus Angst, Deutschland zu verärgern, vor unseren Reintegrationsversuchen zurückschrecken, und es wird zweifellos viele verärgerte Ukrainer geben. Statt einer vollständigen Wiedereingliederung könnten wir stattdessen versuchen, uns anzugleichen und eine Wiedereingliederung in ferner Zukunft anzustreben."
 ukraine.85.a: "Wir gehen JETZT nach Hause!"
 ukraine.85.b: "Vielleicht ist es am besten zu warten..."

 ukraine.86.t: "Russland sagt Nein!"
 ukraine.86.d: "Trotz unserer Bitte, sich Russland wieder anzuschließen, hat uns die Regierung aus Angst, Deutschland zu verärgern, eine Abfuhr erteilt. Am Ende des Schreibens wurde uns jedoch mitgeteilt, dass man einer weiteren militärischen Zusammenarbeit nicht abgeneigt sei..."
 ukraine.86.a: "Dann tun wir das!"

 ukraine.87.t: "Frieden mit der Ukraine?"
 ukraine.87.d.stalemate: "With the wayward Staat der Ukraine in rebellion against the Reichspakt war was the natural conclusion. Unfortunately our forces have not been able to breakthrough and popular anger against the war is rising. Perhaps it is time to sue for peace?"
 ukraine.87.d.losing_ground: "Mit dem eigensinnigen Staat der Ukraine in Rebellion gegen den Reichspakt war der Krieg die natürliche Schlussfolgerung. Leider konnten sie [capitulated_ally.GetName]) zur Kapitulation zwingen und die Angst vor einem weiteren Angriff wächst. Vielleicht ist es an der Zeit, um Frieden zu bitten?"
 ukraine.87.a: "Wir haben keine Wahl."
 ukraine.87.b: "Wir werden nicht mit diesen Verrätern verhandeln!"

 ukraine.88.t: "Frieden mit Deutschland?"
 ukraine.88.d: "Überraschenderweise haben sich die Deutschen an uns gewandt und um eine friedliche Lösung des Konflikts gebeten. Dies würde den Krieg jetzt beenden, aber Deutschland könnte in der Zukunft zuschlagen..."
 ukraine.88.a: "Letztendlich ein Sieg!"
 ukraine.88.b: "Kein Frieden mit den Imperialisten!"

 ukraine.89.t: "Ukraine lehnt Frieden ab"
 ukraine.89.d: "Trotz unseres Friedensangebots an die Ukrainer, diesen Krieg endlich zu beenden, haben sie jegliche Verhandlungen abgelehnt, wir werden bis zum bitteren Ende kämpfen müssen!"
 ukraine.89.a: "Wir werden diese Emporkömmlinge vernichten!"

 ukraine.90.t: "Deutschland weigert sich, zu verhandeln"
 ukraine.90.d: "Es überrascht nicht, dass Deutschland trotz unserer starken Hand jede Form von Friedensverhandlungen abgelehnt hat. Es scheint, dass sie nicht eher nachgeben werden, bis ukrainische Stiefel in Berlin stehen."
 ukraine.90.a: "Ein Kampf bis zum Tod also."

 ukraine.91.t: "Frieden mit Russland?"
 ukraine.91.d: "Unser Verbündeter in der Ukraine hat vor der russischen Regierung kapituliert. Die ukrainische Exilregierung hat dafür plädiert, den Kampf fortzusetzen, obwohl viele Regierungsberater vorgeschlagen haben, Frieden mit den Russen zu suchen..."
 ukraine.91.a: "Wir haben keine andere Wahl..."
 ukraine.91.b: "Wir werden unsere Verbündeten nicht ausliefern!"

 ukraine.92.t: "Frieden mit dem [FROM.GetFactionName]?"
 ukraine.92.d: "Die Verbündeten der Ukraine haben uns Frieden angeboten und wollen uns erlauben, unsere neuen ukrainischen Besitztümer zu behalten. Sollten wir dieses Angebot annehmen?"
 ukraine.92.a: "Die Ukraine ist unser!"
 ukraine.92.b: "Es wird keinen Frieden mit der syndikalistischen Bedrohung geben!"

 ukraine.93.t: "Russland verweigert Frieden"
 ukraine.93.d: "Trotz unseres Friedensangebots für die Ukraine hat Russland abgelehnt und scheint bis zum Ende kämpfen zu wollen."
 ukraine.93.a: "Verflixt."

### Focuses ###

 UKR_Our_Future: "Unsere Zukunft"
 UKR_Our_Future_desc: "Die Agrarkrise hat die ukrainische Wirtschaft und die Stabilität des Landes fast zum Einsturz gebracht. Der König hat das Land kaum noch unter Kontrolle, die Hetman-treuen Bauern fordern Landreformen, prorussische Kräfte und Nationalisten fordern radikale Maßnahmen und die Syndikalisten mobilisieren ihre Anhänger im ganzen Land..."

 UKR_Invite_Shumsky: "Shumsky in die Regierung einladen"
 UKR_Invite_Shumsky_desc: "Oleksander Shumsky, ein bekannter, aber umstrittener ukrainischer Sozialdemokrat, schlägt die populistische und bei den Bauern sehr beliebte Idee einer Umstrukturierung unserer Landwirtschaft vor. Wir müssen zugeben, dass dieser Vorschlag der Ukraine in Zeiten der Krise zu helfen scheint. Vielleicht sollten wir ihn in die Regierung einladen, um diese Reformen umzusetzen?"
 UKR_Popular_Front: "Die Volksfront"
 UKR_Popular_Front_desc: "Obwohl wir Schumskij freie Hand bei der Umstrukturierung der Wirtschaft gegeben haben, haben viele unserer Abgeordneten in der Rada jeden Versuch von Schumskij verhindert, die Macht der Kulak-Grundbesitzer zu beschneiden. Deshalb hat Schumskij die Gründung einer "Volksfront" angekündigt, die die linken Mitglieder der Obersten Rada vereinen und ihm genügend Autorität verleihen soll, um die Gesetze zu ändern."
 UKR_Language_Issue: "Das Sprachproblem lösen"
 UKR_Language_Issue_desc: "Die russische Sprache ist in der Ukraine weit verbreitet und die Muttersprache vieler unserer Bürger, aber sie war nie eine offizielle Staatssprache. Wenn wir dem Russischen eine offizielle Rolle im ukrainischen Staat zugestehen, können wir bei den pro-russischen Bürgern an Popularität gewinnen und eines der Probleme lösen, die unser Land spalten."
 UKR_Exp_Kulaks: "Kulak Besitzungen enteignen"
 UKR_Exp_Kulaks_desc: "'Kulaken" oder "Kurkuls" sind eine Kategorie von relativ wohlhabenden Bauern, die in der Lage sind, viele der ärmsten Bauern anzuheuern und so enorm viel Geld zu verdienen. Da sie von der Mehrheit der Bauern gehasst werden, können wir sie leicht enteignen und ihr Land unter den ärmsten Bauern des Landes aufteilen."
 UKR_Tax_Kulaks: "Erhöhung der Kulak-Besteuerung"
 UKR_Tax_Kulaks_desc: "Die 'Kulaken' oder 'Kurkuls' sind eine Gruppe von relativ wohlhabenden Landwirten, die in der Lage sind, viele der ärmsten Bauern anzuheuern und so enorm viel Geld zu verdienen. Da sie die einzige Gruppe von Landwirten sind, die noch in der Lage sind, unsere Konsumbedürfnisse zu befriedigen, wäre es klug, ihnen ihr Land zu überlassen, sie aber mit einer zusätzlichen Steuer zu belegen."
 UKR_Coll_Prog: "Kollektivierung"
 UKR_Coll_Prog_desc: "Nach der jüngsten Agrarkrise unter den 'Kulaken' gibt es in der ganzen Ukraine viele neue arme Landwirte. Schumski schlägt vor, dass sie in neuen Kolchosen arbeiten und für den Staat produzieren können, der ihnen landwirtschaftliche Geräte zur Verfügung stellt und ihnen einen angemessenen Lohn zahlt. Dies sollte hoffentlich durch die Bündelung der Ressourcen unsere Gesamtproduktion steigern."
 UKR_Fate_Monarchy: "Das Schicksal der Monarchie"
 UKR_Fate_Monarchy_desc: "König Vasyl ist für das ukrainische Volk so etwas wie eine Lachnummer geworden. Indem er Schumsky wichtige Befugnisse übertrug und in wenigen Monaten mehr Probleme löste, als der König selbst in Jahren gelöst hatte, hat er nur seine eigene Bedeutungslosigkeit unterstrichen. Als ehemaliger österreichischer Marionettenkönig, der nicht von Österreich unterstützt wird, wird seine Position von den Mitgliedern der Volksfront offen diskutiert."
 UKR_Syn_Rev: "Ein Roter Hetman"
 UKR_Syn_Rev_desc: "Wie einst der große Hetman Bogdan Chmelnizkij, der die Menschen an beiden Ufern des Dnjepr vom polnischen Joch befreite, haben Oleksander Schumski und die Volksfront den König und den Hetman abgesetzt und die Rada von allen Elementen gesäubert, die nicht bereit waren, sich der neuen Realität zu stellen. Endlich sind die Menschen in der Ukraine bereit, eine neue Gesellschaft aufzubauen, eine stolze und freie!"
 UKR_Friendship_Nations: "Völkerfreundschaft"
 UKR_Friendship_Nations_desc: "Die Kapitalisten taten ihr Bestes, um das ukrainische Volk zu spalten, indem sie den nationalen Minderheiten unseres Landes Chauvinismus und Intoleranz aufzwangen. Aber die neue Führung mit Shumsky ist bereit, diese Täuschung zu bekämpfen und wird eine Politik der Freundschaft mit Menschen aus allen Nationen fördern. Auf diese Weise werden die Menschen in der Ukraine für eine bessere Zukunft zusammenarbeiten!"
 UKR_Aid_Workers: "Befreit die Industrie für die Arbeiter"
 UKR_Aid_Workers_desc: "Die Arbeiter in der Ukraine sind unter dem tyrannischen Königreich immer schlecht behandelt worden. Doch jetzt, da Oleksander Schumski eine neue sozialistische Volksregierung anführt, kann er mit der Umsetzung einer seiner ehrgeizigeren Ideen beginnen, nämlich die Befreiung der Industrien für die Arbeiter, die in ihnen schuften."
 UKR_Cheap_Housing: "Kommunaler Wohnungsbau"
 UKR_Cheap_Housing_desc: "Unsere Ingenieure haben auf Wunsch unseres Führers Oleksander Shumsky einen neuen Typ von kostengünstigen drei- bis fünfstöckigen Mehrfamilienhäusern mit Betonverkleidung entwickelt. Die Massenproduktion dieser Strukturen sollte endlich das Wohnungsproblem in den schnell wachsenden ukrainischen Städten lösen und mehr Arbeitsplätze und Wohnraum für die Massen schaffen."
 UKR_Remove_Shumsky: "Säuberung der Linken"
 UKR_Remove_Shumsky_desc: "Die jüngste Verunglimpfung des königlichen Amtes hat gezeigt, dass Schumsky und seine Partner von der Volksfront eine inakzeptable Bedrohung für König und Land darstellen. Wir werden sie in einer großen Säuberungsaktion mit Unterstützung des Hetmans aus allen ihren Ämtern entfernen. Danach müssen wir ihre radikalsten Gesetze abschaffen und mit der Neuausrichtung unserer Wirtschaft beginnen."

 UKR_Broad_Coalition: "Koalition mit den Nationalisten"
 UKR_Broad_Coalition_desc: "Als Hetman Skoropadskyi das Ausmaß der syndikalistischen Bedrohung erkannte, beschloss er, mit der prorussischen 'ViN' und der nationalistischen 'OUN' eine Vereinbarung zu treffen. Beide Parteien erhalten Handlungsfreiheit in Regionen, in denen sie besonders beliebt sind, werden aber im Gegenzug Skoropadskijs Regime und den König in der Rada durch ein 'Vertrauens- und Lieferabkommen' unterstützen."
 UKR_Rightist_Government: "Durchführung von Verwaltungsreformen"
 UKR_Rightist_Government_desc: "Die Mitglieder von 'Glaube und Volk' und der 'Organisation der ukrainischen Nationalisten' haben begonnen, in den Regionen massenhaft Beamte aus der Hetman-Periode zu ersetzen, was das Gleichgewicht in der Rada etwas gestört hat. Überraschenderweise hat sich dies positiv auf unsere Wirtschaft ausgewirkt, denn die eifrigen neuen Lokalregierungen sind bestrebt, die Probleme in ihren eigenen Städten zu lösen. Die ersten Schritte der Reform sind bereits eingeleitet."
 UKR_ViN_Russophiles: "ViNs Landreform"
 UKR_ViN_Russophiles_desc: "Es scheint, dass Michail Bulgakow mit Hilfe von 'ViN' endlich eine Methode gefunden hat, mit der die Landfrage gütlich gelöst werden kann. Die ukrainische Kirche, die Teil der russisch-orthodoxen Kirche ist, wird weite Teile des größtenteils unbesetzten Landes mit einem Abschlag an die Bauern verkaufen, aber die Orthodoxie wird als offizielle Staatsreligion in der Ukraine anerkannt."
 UKR_OUN_Nationalists: "Beschlagnahme Polnische Bauernhöfe"
 UKR_OUN_Nationalists_desc: "Eine Reihe polnischer Großgrundbesitzer kontrolliert aus historischen Gründen Land in der West- und Zentralukraine. Da Polen jetzt ausgesprochen schwach ist, können wir ihre Ländereien leicht konfiszieren, diese Polen vertreiben und ihr Land unter den ukrainischen Bauern umverteilen. Dies dürfte zufällig auch den nationalistischen Anhängern beider Seiten gefallen, die die polnische Minderheit generell verabscheuen."
 UKR_Abolish_Law: "Russisch anerkennen"
 UKR_Abolish_Law_desc: "Eines der größten Probleme in der Ukraine ist die Sprachenfrage. De facto wird die russische Sprache von der Mehrheit der Bevölkerung verwendet, aber ihre Verwendung wird von den staatlichen Institutionen verboten. 'ViN' hat sich immer gegen dieses Verbot gewehrt, und daher ist es sehr erfreulich, dass Mikhail Bulgakov dieses Sprachgesetz nun abschaffen kann."
 UKR_Prosvita_Mov: "Unterstützen Sie die Prosvita-Bewegung"
 UKR_Prosvita_Mov_desc: "Leider verwendet ein beträchtlicher Prozentsatz unserer Bevölkerung die russische Sprache, obwohl die Regierung sie auf staatlicher Ebene für den Gebrauch in nationalen Einrichtungen nicht anerkennt. Um dem entgegenzuwirken, hat die 'OUN' vorgeschlagen, in eine 'Prosvita'-Bewegung ('Aufklärung') zu investieren. Ziel von 'Prosvita' ist es, die ukrainische Sprache und Kultur im ganzen Land und auch im Ausland zu verbreiten."
 UKR_Free_Trade: "Errichtung der Östlichen Freihandelszone"
 UKR_Free_Trade_desc: "Die Freihandelszone mit der Ukraine hat ihre Vorteile gezeigt. Das seit dem Weltkrieg verlassene Grenzgebiet ist heute voll von Bergwerken und Eisenhütten. Die Arbeitslosenquote hat den niedrigsten Stand seit 1918 erreicht. Dies ist ein gutes Beispiel für die Erfolge der russisch-ukrainischen Zusammenarbeit!"
 UKR_Resettlement: "Umsiedlung der Bauern"
 UKR_Resettlement_desc: "Die ukrainische Nation ist immer noch geteilt, obwohl die Ukraine selbst seit fast 20 Jahren ein unabhängiges Land ist. Wir sollten dieser Situation begegnen, indem wir Bauern aus der Westukraine in den Osten umsiedeln, wo sie als Arbeiter in der Industrieregion Donbass arbeiten werden. Dies wird auch dazu dienen, ukrainische Ideen und Traditionen in diese unfreundliche 'ViN'-Region zu bringen."
 UKR_Crisis_Coalition: "Die Koalition spaltet sich!"
 UKR_Crisis_Coalition_desc: "Obwohl die Bedrohung durch die Syndikalisten dank der Regierungsreformen weitgehend verschwunden ist, haben 'ViN' und 'OUN' zu viel Popularität unter den Bürgern der Ukraine erlangt, und ihre Anhänger spalten unser Land mit ihrem nationalistischen Eifer ungewollt gewaltsam auseinander. So kann es nicht weitergehen, denn die Lage in Europa verschlechtert sich zusehends."

 UKR_Dissolve_Rada: "Die Rada auflösen"
 UKR_Dissolve_Rada_desc: "Unsere Oberste Rada (Parlament) war immer zu links und hat Skoropadskyis Politik als Hetman nie wirklich unterstützt. Der König wurde aus seiner gesetzgeberischen Trägheit aufgerüttelt, um Skoropadskyi die Befugnis zu erteilen, die Rada aufzulösen und stattdessen einen loyalen Staatssenat zu bilden, der hauptsächlich aus Regime-Marionetten und nützlichen Beamten aus verschiedenen ukrainischen Regionen besteht."
 UKR_Skoropadsky_Policy: "Ukrainische Einheit fördern"
 UKR_Skoropadsky_Policy_desc: "Die Beziehungen zwischen den Russen und den Ukrainern in der Ukraine sind gut genug, aber verschiedene Mächte versuchen, sie als einen ewigen Kampf zwischen dem Westen und dem Osten darzustellen. Wir müssen dieser chauvinistischen Propaganda Einhalt gebieten, aber unser Ziel ist es auch zu zeigen, dass wir trotz der gemeinsamen Vergangenheit und der guten Beziehungen zu Russland jetzt unabhängig sind und es immer sein werden."
 UKR_Army_Reforms: "Eine Berufsarmee"
 UKR_Army_Reforms_desc: "Es liegt auf der Hand, dass die ukrainische Armee mit den russischen und deutschen Giganten nicht vergleichbar ist, und dennoch ist sie stärker als jede Nachbararmee. Deshalb hat Skoropadskyi vorgeschlagen, unsere Armee auf eine kleinere Berufsarmee umzustellen. Das wird uns helfen, unsere Sicherheit aufrechtzuerhalten, und es wird uns ermöglichen, unsere kostspieligen Verteidigungsausgaben zu senken."
 UKR_Peasant_State: "Ein Bauernstaat"
 UKR_Peasant_State_desc: "Unsere Bauern haben schon immer eine wichtige Rolle in unserem Land und seiner Wirtschaft gespielt. Mit dem zusätzlichen Geld, das uns durch die reduzierten Militärausgaben zur Verfügung steht, können wir die Steuern für die Armen senken, bis sich unsere Landwirtschaft vom Schwarzen Montag erholt hat und wir wieder die Kornkammer Europas werden."
 UKR_Prohibit_Syndicalism: "Syndikalismus verbieten"
 UKR_Prohibit_Syndicalism_desc: "Wir haben eine Verständigung mit den prorussischen Kreisen erreicht, die verschiedenen ukrainischen Bewegungen befriedet und dazu beigetragen, dass die Bauernschaft uns gegenüber loyal ist. Jetzt müssen wir uns mit den Syndikalisten auseinandersetzen. Unsere Massenmedien werden eine massive Propagandakampagne starten, in der die Syndikalisten als bösartiger Tumor im Slawentum dargestellt werden. Unsere Bemühungen werden es uns schließlich ermöglichen, viele berüchtigte linke Parteien zu verbieten."
 UKR_Federalisation: "Föderalisierung"
 UKR_Federalisation_desc: "Die Syndikalisten, die Nationalisten und die Russophilen haben alle versucht, ihre Ideen dem ganzen Land aufzuzwingen. Dies hat die Schwächen des zentralistischen Ansatzes des Hetmanats gezeigt. Wenn wir unseren Regionen mehr Autonomie zugestehen und die Oberste Rada schwächen, können wir verhindern, dass regionale Debatten zu Brennpunkten auf der nationalen Bühne werden, damit das politische Chaos der Vergangenheit angehört."

 UKR_New_Heir: "Die Nachfolgeproblematik"
 UKR_New_Heir_desc: "König Vasyl, der bei der Auswahl der Erben ebenso energisch vorgeht wie bei der Führung des Landes, hat die königliche Nachfolge zur Disposition gestellt. Es gibt nur zwei realistische Anwärter, Leo Stefan Habsburg oder Danylo Skoropadskyi. Beide sind nicht ideal, aber diese Frage muss eher früher als später gelöst werden."
 UKR_Pereyaslav_treaty: "Der Vertrag von Perejaslaw"
 UKR_Pereyaslav_treaty_desc: "Da russische Nationalisten an der Spitze der ukrainischen Regierung stehen, haben wir nun die Möglichkeit, die russische Regierung um die Wiedereingliederung in Mütterchen Russland zu bitten. Es gibt jedoch keine Garantie dafür, dass sie durch unsere Aufnahme den Zorn Deutschlands auf sich ziehen würden."
 UKR_OUN_Embargo: "Embargo Deutschland"
 UKR_OUN_Embargo_desc: "Da die ukrainischen Nationalisten die Regierung dominieren, ist es an der Zeit, das ukrainische Volk an die erste Stelle zu setzen - indem wir ein ernsthaftes Risiko eingehen. Zu lange waren die Wirtschaft und der Agrarsektor unseres Landes darauf ausgerichtet, dem deutschen Volk auf unsere Kosten zu dienen. Das muss ein Ende haben. Protektionismus ist der einzige Weg, wie wir uns behaupten können."
 UKR_Grand_Coronation: "Eine große Krönung"
 UKR_Grand_Coronation_desc: "Nachdem das Königreich endlich wieder stabil geworden ist, wurde vorgeschlagen, eine zweite und große Krönung in der Sophienkathedrale vorzubereiten. Leider war es [ROOT.GetSuccessorFullName] aufgrund der politischen Unruhen nach Vasyls Tod nicht möglich, eine angemessene Krönung zu erhalten. Dies wird sofort nachgeholt."
 UKR_Ban_ViN: "ViN verbieten"
 UKR_Ban_ViN_desc: "Die so genannte Organisation 'Glaube und Volk' ist kaum mehr als eine Fassade für russophile Verräter, und wenn sie an der Macht wären, würden sie uns dem alten Reich einverleiben. Mit der Übernahme der Regierungsgeschäfte durch Dontsov ist es an der Zeit, diesen verräterischen Abschaum endgültig loszuwerden."
 UKR_Ban_OUN: "Die OUN verbieten"
 UKR_Ban_OUN_desc: "Die Organisation Ukrainischer Nationalisten, oft als OUN bezeichnet, ist in den letzten Jahren zu einem Problem geworden. Mit ihrer glühenden antideutschen Rhetorik könnte sie zu einem gefährlichen Feind werden, und der einfachste Weg, mit ihr umzugehen, ist, sie zu verbieten und gegen ihre Aktivitäten vorzugehen."
 UKR_New_Scientists: "Neue Wissenschaftler"
 UKR_New_Scientists_desc: "Das Hauptziel unserer Regierung war immer die Stabilität. Mit der neuen Atmosphäre der relativen Ruhe, die sich über die Nation legt, wenden sich unsere jungen Leute den Wissenschaften zu und viele Unternehmen investieren in die Forschung. Wir können diesen Prozess nur unterstützen."
 UKR_Extend_State_Powers: "Ausweitung der Exekutivbefugnisse"
 UKR_Extend_State_Powers_desc: "Die Exekutivbefugnisse waren immer etwas zu schwach, was es der linksgerichteten Rada ermöglichte, die Angelegenheiten des Staates zu dominieren. Doch mit der neuen Regierung ist es an der Zeit, sie zu erweitern, um einen größeren und stärkeren ukrainischen Staat zu schaffen."
 UKR_Discredit_Democrats: "Diskreditierung des gemäßigten Republikanismus"
 UKR_Discredit_Democrats_desc: "Viele Jahre lang haben die gemäßigten Republikaner der Ukraine unsere Herrschaft aus verschiedenen Gründen angegriffen und kritisiert und sich auf die kurzlebige Volksrepublik berufen. Ihr Einfluss muss eingedämmt und das Erbe der UNR in den Köpfen aller Ukrainer verleumdet werden."
 UKR_State_Companies: "Staatlich unterstützte Unternehmen"
 UKR_State_Companies_desc: "Wenn die Wirtschaft wieder zu wachsen beginnt, können wir damit beginnen, in staatlich unterstützte Unternehmen zu investieren, um unsere bereits gesunde Industrieproduktion zu fördern und die Wirtschaft vor weiteren Abwärtstrends zu schützen."
 UKR_Secret_Police: "Das Büro für Sonderermittlungen"
 UKR_Secret_Police_desc: "Nach den turbulenten letzten Jahren wurde beschlossen, dass eine neue Art von Polizei geschaffen werden muss. Eine, die aus dem Schatten heraus agiert und jene Extremisten unter den Syndikalisten überwacht, die unseren Staat zerfallen lassen wollen."

 UKR_Ukrainian_Recovery: "Beginn der Erholung"
 UKR_Ukrainian_Recovery_desc: "Soziale Probleme ziehen immer politische Instabilität nach sich. Viele Bauern schließen sich wegen der schrecklichen Lebensbedingungen syndikalistischen, nationalistischen oder russischen Separatistenbewegungen an. Wenn wir die Ukraine vor dem Zusammenbruch bewahren wollen, sollten wir ein Wiederaufbauprogramm starten und den ärmsten Getreidebauern in der Zentralukraine helfen, indem wir unsere Bevölkerung mit dem benötigten billigen Strom versorgen. Dafür brauchen wir Bargeld."
 UKR_First_Loan: "Antrag auf ein deutsches Darlehen für die Elektrifizierung"
 UKR_First_Loan_desc: "Wir sollten Deutschland um einen Kredit bitten, den wir für die Elektrifizierung der ärmsten Getreidebauern verwenden können. Auf diese Weise werden wir ihre Lebensbedingungen verbessern und zur Modernisierung ihrer Produktionsmethoden beitragen. Sie müssen verstehen, dass die Lage in der Ukraine instabil ist und es wichtig ist, uns zu helfen, da wir die deutschen Interessen im Osten sichern."
 UKR_First_TaxHike: "Neue Steuern für die Elektrifizierung"
 UKR_First_TaxHike_desc: "Wir müssen unsere eigenen Mittel einsetzen und die Steuern erhöhen, da es keine andere Möglichkeit gibt, Investitionen für das Programm zur Elektrifizierung der Dörfer in der Zentralukraine zu erhalten. Wir hoffen, dass unsere Bauern uns verstehen werden."
 UKR_Electrification: "Entwicklung neuer Ressourcen"
 UKR_Electrification_desc: "Unsere Regierung hat es endlich geschafft, alle Dörfer in der Zentralukraine zu elektrifizieren. Dadurch werden unsere Bauern in der Lage sein, mehr landwirtschaftliche Güter und Vorräte zu produzieren. Jetzt brauchen wir auch mehr Ressourcen, um den Aufschwung unseres Landes voranzutreiben und die dafür erforderlichen Instrumente zu schaffen."
 UKR_Second_Loan: "Antrag auf ein deutsches Darlehen für die Industrialisierung"
 UKR_Second_Loan_desc: "Wir haben die Situation in der Zentralukraine verbessert - jetzt ist es an der Zeit, auch im Osten des Landes etwas zu tun. Alle Fabriken, die von der zaristischen Regierung gebaut wurden, sollten so schnell wie möglich modernisiert werden. Aber wir brauchen Investitionen und technologische Unterstützung von unserem Verbündeten in Berlin!"
 UKR_Second_TaxHike: "Neue Steuern für die Industrialisierung"
 UKR_Second_TaxHike_desc: "Elektrizität ist in der gesamten Zentralukraine verfügbar - jetzt ist es an der Zeit, die Industrie im Osten des Landes wieder aufzubauen. Alle Fabriken, die von der zaristischen Regierung gebaut wurden, sollten so schnell wie möglich modernisiert werden. Und deshalb müssen wir die Steuern erhöhen. Nochmals."
 UKR_Kharkov_Industry: "Einrichtung neuer Industriezonen"
 UKR_Kharkov_Industry_desc: "Charkow war schon immer eine der bevölkerungsreichsten Städte der Ukraine, aber wir haben diesen Vorteil nie für unsere Wirtschaft genutzt. Jetzt ist der perfekte Zeitpunkt, um die Bildung einer neuen Industrieregion in der Region Charkow einzuleiten und unsere Industrie endlich stark zu machen!"
 UKR_Revive_Agriculture: "Wiederbelebung des Agrarsektors"
 UKR_Revive_Agriculture_desc: "Unser Hauptziel war es, die Ukraine zur Kornkammer Europas und zu einem unverzichtbaren Partner für Deutschland und den Reichspakt zu machen. Im Gegenteil, wir sind nach dem Schwarzen Montag noch abhängiger von deutschen Waren geworden und unser Handelsdefizit hat sich deutlich vergrößert. Jetzt, wo ein Großteil des Landes elektrifiziert ist, können wir mit der Erneuerung dieses Industriezweiges beginnen."
 UKR_Donbass_Industry: "Modernisierung des Industriesektors"
 UKR_Donbass_Industry_desc: "Nach einer langen Zeit politischer Turbulenzen ist die Lage in der Ukraine mehr oder weniger stabil, und wir haben gute Chancen, die Reformen fortzusetzen. Unser langfristiges Ziel ist die Entwicklung der Industrie im Osten der Ukraine. Dank des zaristischen Regimes müssen wir nur alte Fabriken wieder in Betrieb nehmen und sie ein wenig modernisieren oder die Bildung einer neuen Industrieregion in die Wege leiten. Der Donbass ist ein idealer Ort für ein solches Unterfangen."
 UKR_Stab_econ: "Stabilisierung"
 UKR_Stab_econ_desc: "Dank unserer durchdachten Maßnahmen konnten wir unsere Wirtschaft wiederbeleben und die Folgen des Schwarzen Montags für die Ukraine abmildern. Wir können hoffen, dass sich unsere Wirtschaft bald europaweit als wettbewerbsfähig erweisen wird."

 UKR_army_internal_structure_review: "Die Überprüfung der internen Struktur der Armee"
 UKR_army_internal_structure_review_desc: "Im Jahr 1936 führt Hetman Pavlo Skoropadskyi im Auftrag von König Vasyl seine jährliche Überprüfung der internen Struktur der Armee durch. Skoropadskyi, ein persönliches Projekt des Oberbefehlshabers, hat viel Zeit und Ressourcen in die Pflege des sich entwickelnden Militärapparats gesteckt."
 UKR_doctrinal_experimentation: "Doktrinale Experimente"
 UKR_doctrinal_experimentation_desc: "Angesichts der zunehmenden globalen Spannungen hat der Oberbefehlshaber dazu aufgerufen, die Armee auf der Grundlage neu entwickelter Kriegsführungsdoktrinen auf einen angemessenen Kurs zu bringen. Für diese Aufgabe hat er sich an das Oberste Offizierskorps gewandt, das sich aus hohen Offizieren der Unabhängigkeitsepoche zusammensetzt - Oleksandr Udovychenko, Yevhen Konovalets und Oleksandr Zahrodskyi."
 UKR_rapid_mobility_drills: "Schnelle Mobilitätsübungen"
 UKR_rapid_mobility_drills_desc: "Hohe gepanzerte Mobilität ist der Schlüssel zur modernen Kriegsführung. Deshalb sollten wir sicherstellen, dass wir über einen ausreichenden Vorrat an gepanzerten mechanischen Fahrzeugen verfügen, die wir richtig zu nutzen wissen."
 UKR_logistical_warfare: "Logistische Kriegsführung"
 UKR_logistical_warfare_desc: "Obwohl unser weitgehend flaches Terrain in der Regel als Nachteil angesehen wird, gibt es einen entscheidenden Vorteil. Das ist die einfache logistische Versorgung. Die Sicherstellung der kontinuierlichen Versorgung unserer Truppen ist unsere derzeitige Hauptaufgabe."
 UKR_concentrated_firepower: "Training für konzentrierte Feuerkraft"
 UKR_concentrated_firepower_desc: "In der Kriegsführung gibt es kaum etwas Wirkungsvolleres als ein vernichtendes Sperrfeuer auf ein bestimmtes Ziel. Die Wirksamkeit solcher Strategien erhöht sich sogar noch, wenn spezialisierte Artillerie in Divisionen eingesetzt wird. Und das werden wir tun."
 UKR_shock_artillery_fire: "Artillerie-Schockfeuer"
 UKR_shock_artillery_fire_desc: "Manchmal ist der Einsatz von Artilleriefeuer nicht so sehr notwendig, um den Feind zu besiegen, sondern vielmehr, um ihn zu desorganisieren und zu verwirren. Eine wirksame Kampagne dieser Art ermöglicht es dem Feind, seine Schwäche zu zeigen, weshalb wir in die in diesem Bereich wirksamste Artillerie investieren sollten."
 UKR_army_research_bureau: "Einrichtung des Heeresforschungsbüros"
 UKR_army_research_bureau_desc: "Während wir in die Zukunft marschieren, wird es offensichtlich, dass neue Kriege eher mit überlegener Technologie gewonnen werden als mit langwierigen Grabenkämpfen oder "Flutwellen"-Taktiken. Daher sollten wir eine Abteilung des Heeres einrichten, deren Aufgabe es ist, über alle neuen Entwicklungen im Bereich der Doktrinen und der technologischen Verbesserungen auf dem Laufenden zu bleiben."
 UKR_reverse_engineer_artillery: "Rückschlüsse Ausländischer Artellerie"
 UKR_reverse_engineer_artillery_desc: "Die Artillerie ist in der Kriegsführung immer nützlicher geworden, und zwar so sehr, dass viele Bataillone an der Front heute ausschließlich auf Artilleriebeschuss angewiesen sind. Wir sollten das zur Kenntnis nehmen und die von unseren treuen Verbündeten im Norden verwendeten Modelle untersuchen. Was immer wir herausfinden, können wir mit unseren eigenen Entwürfen und Modellen kombinieren."
 UKR_deploy_new_tanks: "Einsatz neuer Panzerprototypen"
 UKR_deploy_new_tanks_desc: "In der Panzerabteilung (die in der Lokomotivfabrik in Charkiw angesiedelt ist) experimentieren wir nun schon seit fast einem Jahrzehnt, und es scheint, dass unsere Bemühungen unter der Leitung von Unteroffizier Ivan Cherniakhovskyi erste Früchte tragen. Wir sollten Maßnahmen ergreifen, um unsere Prototypen im Feld einzusetzen."

 UKR_lessons_of_the_weltkrieg: "Lehren aus dem Weltkrieg"
 UKR_lessons_of_the_weltkrieg_desc: "Ermutigt durch die zunehmenden globalen Spannungen hat der Oberbefehlshaber zur Festigung eines angemessenen Kurses für die Armee aufgerufen, der auf den Erfahrungen des Weltkriegs beruht. Für diese Aufgabe hat er sich an das Hohe Offizierskorps gewandt, das sich aus Spitzenoffizieren der ehemaligen kaiserlichen russischen Armee zusammensetzt - Mykhailo Omelianovych-Pavlenko, Oleksandr Hrekiv und Kostiantyn Prisovskyi."
 UKR_refurbish_odessa_military_academy: "Modernisierung der Odesaer Militärakademie"
 UKR_refurbish_odessa_military_academy_desc: "Als eine der ältesten Militärakademien im ehemaligen Russischen Reich ist die Militärakademie von Odesa eine erstklassige Ausbildungsstätte für die Kriegskunst. Dennoch wurde die Akademie seit unserer Unabhängigkeit nie angemessen beaufsichtigt. Es ist an der Zeit, das zu ändern."
 UKR_adopt_new_infantry_designs: "Neue Infanteriedesigns einführen"
 UKR_adopt_new_infantry_designs_desc: "Inspiriert durch unser langjähriges Bündnis mit dem Kaiserreich und unseren anderen nördlichen Verbündeten sollten wir vorankommen und die zentralisierte Infanterieaufstellung übernehmen, die in der größeren Reichspaktregion verwendet wird."
 UKR_adopt_modern_radio_technology: "Implementierung des Heeresfunkdienstes"
 UKR_adopt_modern_radio_technology_desc: "Der Heeresfunkdienst kann ohne weiteres als eine der Säulen der künftigen Kriegsführung angesehen werden. Dennoch fehlt es dem Dienst an einer angemessenen zentralisierten Struktur, um ihn effektiv nutzen zu können. Wir sollten ein zentralisiertes System einführen."
 UKR_expand_kyiv_officer_school: "Erweiterung der Kiewer Offiziersschule"
 UKR_expand_kyiv_officer_school_desc: "Die Kiewer Offiziersschule wurde 1918, im ersten Jahr der Herrschaft von Hetman Skoropadskyi (aber vor der Krönung von König Vasyl), gegründet und ist seither eine beständige Quelle für moderne Offiziersabsolventen gewesen. Wir sollten Maßnahmen ergreifen, um sie auszubauen."
 UKR_entrenchment_and_fortification_training: "Verschanzung und Verstärkung Training"
 UKR_entrenchment_and_fortification_training_desc: "Es stimmt, dass die Grenzen unseres Landes nicht besonders gut zu verteidigen sind. Umso mehr sollten wir uns auf angemessene Verschanzungs- und Verstärkungskurse konzentrieren. Zum einen sollten wir in der Lage sein, unsere Grenzen zu verteidigen, unabhängig davon, woher die Bedrohung kommt."
 UKR_war_games: "Kriegsspiele"
 UKR_war_games_desc: "Damit wir wachsam bleiben, ist es in unserem Interesse, regelmäßig Kriegsspiele zu veranstalten. Teuer? Vielleicht, aber es ist ein lohnendes Unterfangen, das es uns ermöglicht, wachsam zu bleiben."
 UKR_consolidate_the_reserve_forces: "Konsolidierung der Reservekräfte"
 UKR_consolidate_the_reserve_forces_desc: "Gegenwärtig sind unsere Reservisten als Folge der bürokratischen Krankheit auf verschiedene Abteilungen verteilt. Wir sollten Maßnahmen ergreifen, um diese Fehlleitung zu korrigieren und die Reservisten in einer gestrafften Anzahl von Abteilungen zu vereinen."
 UKR_implement_48_hour_plan: "Umsetzung des 48-Stunden-Plans"
 UKR_implement_48_hour_plan_desc: "Dieser inoffiziell als "48-Stunden-Plan" bekannte Plan soll sicherstellen, dass wir uns im Falle einer massiven Invasion (höchstwahrscheinlich aus dem Osten) gegen einen totalen Angriff verteidigen können. Eine erfolgreiche Umsetzung würde es uns ermöglichen, eine totale Mobilisierung in der Nation durchzuführen und sicherzustellen, dass die ausländischen Invasoren aufgehalten werden."

 UKR_aviation_board: "Errichtung der ukrainischen Luftfahrtabteilung"
 UKR_aviation_board_desc: "Die ukrainische Luftfahrtabteilung ist seit ihrer Gründung Teil der Armeeabteilung. Es ist an der Zeit, ein separates Aufsichtsgremium einzurichten, um eine effektivere Planung und strategische Ergebnisse für unsere Luftwaffe zu erzielen."
 UKR_flying_clubs: "Fliegerclubs fördern"
 UKR_flying_clubs_desc: "Fliegerclubs sind mit Sicherheit eine der besten Investitionen, die man zur Unterstützung seiner nationalen Luftstreitkräfte tätigen kann. Ein Anstieg des Nutzens der militärischen Luftfahrt entspricht einem Anstieg des Bedarfs an Piloten. Daher sollten wir die Gründung von Fliegerclubs in den verschiedenen städtischen Zentren unterstützen."
 UKR_deploy_new_fighter_prototypes: "Einsatz neuer Kampfflugzeugprototypen"
 UKR_deploy_new_fighter_prototypes_desc: "In den letzten Jahren haben wir begonnen, unsere eigenen Kampfflugzeuge zu entwickeln, mit einigen gemeinsamen Anstrengungen unserer nördlichen Verbündeten (hauptsächlich Deutschland). Wie es scheint, haben sich unsere Bemühungen gelohnt. Die Tests haben ein sehr positives Ergebnis gezeigt. Daher sollten wir unsere neu entwickelten Flugzeuge für die Massenproduktion einsetzen."
 UKR_commission_new_bomber_designs: "Inländische Bomberdesigns in Auftrag geben"
 UKR_commission_new_bomber_designs_desc: "Es hat sich gezeigt, dass Bomber sehr effektiv sind, um verschiedene Elemente der Kriegsmaschinerie einer bestimmten kriegführenden Nation auszuschalten. Wann immer der nächste große europäische Krieg kommt, und das wird er, müssen wir bereit sein. Sich auf die Entwürfe unserer nördlichen Verbündeten (in erster Linie Deutschland) zu verlassen, ist zwar schön und gut, aber nicht ganz praktikabel. Deshalb müssen wir anfangen, an eigenen Entwürfen zu arbeiten."

### Naval Focuses ###
 UKR_naval_effort: "Überprüfung der Marine"
 UKR_naval_effort_desc: "Eine starke Flotte ist unerlässlich, wenn wir über unsere eigenen Grenzen hinausblicken wollen. Der Schutz unseres Handels und unserer Küsten erfordert eine starke Seestreitkraft."
 UKR_Odessa_Naval: "Den Hafen von Odessa stärken"
 UKR_Odessa_Naval_desc: "Odessa war immer ein wichtiger Handelshafen für die Ukraine, deshalb müssen wir bereit sein, diese Stadt mit unserer Schwarzmeerflotte zu verteidigen. Wir sollten den Hafen in Odessa ausbauen."
 UKR_Crimea_Naval: "Der Hafen von Sewastopol wird saniert"
 UKR_Crimea_Naval_desc: "Als wir 1918 die Kontrolle über die Krim übernahmen, erhielten wir auch fast die gesamte russische Schwarzmeerflotte. Trotz dieses Segens werden wir den Marinestützpunkt Sewastopol ohne eine angemessene Renovierung nicht richtig nutzen können. Wenn wir unsere Rolle in der Schwarzmeerregion stärken wollen, müssen wir unser Bestes tun, um den Hafen von Sewastopol wieder aufzubauen."
 UKR_flexible_navy: "Die Zwei-Meere-Flotte"
 UKR_flexible_navy_desc: "Die Ukraine erstreckt sich über zwei Meere, das Schwarze Meer und das Asowsche Meer. Aufgrund der unterschiedlichen Bedingungen in beiden Meeren ist eine vielseitige, flexible Marine für uns am besten geeignet."
 UKR_large_navy: "Naval Power Projection"
 UKR_large_navy_desc: "Projektion der Seemacht Nur eine große Flotte kommt für die Ukraine in Frage, da wir ohne sie nicht in der Lage sein werden, die langen Küstenlinien des Schwarzen und des Asowschen Meeres zu kontrollieren."
 UKR_submarine_effort: "Die Wölfe des Euxine"
 UKR_submarine_effort_desc: "Das U-Boot ist von entscheidender Bedeutung, um einen Krieg gegen einen Feind zu gewinnen, der vom Handel abhängig ist. Wenn ihre Konvois versenkt werden, haben ihre Männer keinen Nachschub mehr - das wird zu einem leichten Sieg führen. Wir müssen dafür sorgen, dass das Schwarze Meer für unsere Feinde nicht mehr als ein dunkles Wassergrab ist."
 UKR_cruiser_effort: "Jedes Schiff ein Bollwerk"
 UKR_cruiser_effort_desc: "Die einheimischen Werften in Odessa und Nikolajew sind mehr als fähig, große Schiffe wie Kreuzer zu bauen. Diese werden sich in fast jedem Seegefecht als unschätzbar erweisen."
 UKR_destroyer_effort: "Konvoi-Verteidiger"
 UKR_destroyer_effort_desc: "Unser Land ist zwar in der Lage, seine Bevölkerung mit Lebensmitteln zu versorgen, aber andere wichtige Ressourcen müssen aus dem Rest der Welt herangeschafft werden. Zerstörer werden dafür sorgen, dass diese Versorgung gesichert ist."
 UKR_capital_ships_effort: "Feuerkraft Überlegenheit"
 UKR_capital_ships_effort_desc: "Es gibt kein größeres Schiff als ein Schlachtschiff. Wenn wir neue und leistungsfähige Varianten entwickeln, wird die Ukraine auf dem Schwarzen Meer und dem Asowschen Meer unangreifbar werden."

