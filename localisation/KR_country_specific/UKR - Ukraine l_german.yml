 metallurgical_combine_azovstal: "Asow-Stahl"
 metallurgical_combine_azovstal_desc: "§gDas Metallurgische Kombinat Asow-Stahl wurde in den 1920er Jahren im Rahmen des staatlich geförderten Industrialisierungsprogramms in der Küstenstadt Berdianske errichtet. Seitdem ist es dank der nahe gelegenen Eisen- und Kohlevorkommen im Donbas zum größten Stahlproduzenten der Ukraine geworden.§!"
 basf_ukr: "BASF"
 basf_ukr_desc: "§gUrsprünglich eine Fabrik zur Herstellung synthetischer Farbstoffe, wurde die Badische Anilin- und Sodafabrik 1916 von der IG-Farben übernommen und begann mit der Herstellung von Sprengstoffen und vor allem mit der Raffination von Erdölprodukten. Seitdem hat sich das Unternehmen zum größten Mineralölunternehmen Europas entwickelt und verwaltet Ölquellen und Raffinerien in Dutzenden von Ländern.§!"
 german-ukrainian_railways: "Preußische Ostbahn"
 german-ukrainian_railways_desc: "§gWie in vielen anderen Oststaaten ist der größte Teil des Eisenbahnnetzes im Besitz von Tochtergesellschaften der preußischen Eisenbahngesellschaften. Diese Regelung gewährleistet eine ordnungsgemäße Instandhaltung und Kontrolle der Infrastruktur zwischen Deutschland und seinen östlichen Verbündeten, sowohl im Hinblick auf schnelle militärische Bewegungen als auch auf die Erleichterung des Handels.§!\n\n"
 UKR_prussian_railway_subsidiary: "Preußische Eisenbahn-Tochtergesellschaft"

 arsenal_ukr: "Arsenal"
 arsenal_ukr_desc: "§gDer größte Rüstungsproduzent der Ukraine, das Arsenal in Kiew, wurde 1764 erbaut und hat sich seitdem auf die Herstellung von Granaten, Artillerie-, Panzer- und Luftabwehrgeschützen verlegt.§!"
 deka_company: "Deka"
 deka_company_desc: "§gUrsprünglich 1907 von deutschen Mennoniten aus Schnönwiese gegründet, wurde die Fabrik von Duflon, Kostiantynovych und K° - oder Deka - aufgekauft und 1915 zu einem bedeutenden Automotorenhersteller.§!"
 oleksandrivske_automobile_plant: "OAZ"
 oleksandrivske_automobile_plant_desc: "§gDas Automobilwerk Oleksandrivske wurde 1863 von einem deutschen Industriellen in Oleksandrivske gegründet. Es stellt in erster Linie schwere Maschinen wie Mähdrescher und Traktoren her, hat aber in letzter Zeit die Produktion von Lastkraftwagen und anderen schweren Kraftfahrzeugen ausgeweitet.§!"

 kharkiv_locomotive_factory: "KhPZ"
 kharkiv_locomotive_factory_desc: "§gDas KhPZ-Werk in Charkiw war einer der größten Lokomotivenhersteller Russlands, hat aber inzwischen die Produktion auf gepanzerte Fahrzeuge ausgeweitet.§!"
 UKR_kr_kharkiv_design_bureau: "KhKBM"
 UKR_kr_kharkiv_design_bureau_desc: "§gDas Charkower Konstruktionsbüro ist aus der Panzerforschung des KhPZ hervorgegangen und hat sich als unabhängiges Designbüro ausschließlich auf die Entwicklung modernster gepanzerter Fahrzeuge spezialisiert.§!"
 UKR_kr_kharkiv_design_bureau_2: "Erweitert $UKR_kr_kharkiv_design_bureau$"
 UKR_kr_kharkiv_design_bureau_2_desc: "$UKR_kr_kharkiv_design_bureau_desc$"

 tereshchenko_aviation_plant: "Tereshchenko Aviation Plant"
 tereshchenko_aviation_plant_desc: "§gWas als kleine Flugzeugwerkstatt begann, die 1909 von einem Erben der wohlhabenden Tereschtschenko-Familie und aufstrebenden Luftfahrtingenieur Fedir Tereschtschenko gegründet wurde, entwickelte sich dank der Verbindungen zu Protofis und umfangreicher staatlicher Subventionen zur größten und finanziell stärksten Flugzeugfabrik der Ukraine. Sie beschäftigt sowohl deutsche als auch ukrainische Experten und gilt als Schlüsselkomponente des militärischen Modernisierungsprogramms.§!"
 anatra: "Anatra"
 anatra_desc: "§gArtur Anatra eröffnete 1913 eine Flugzeugfabrik in Odesa. Ursprünglich baute das Unternehmen nur ausländische Konstruktionen, begann aber während des Ersten Weltkriegs mit der Entwicklung eigener Leichtflugzeuge. Sie konzentrierten sich auf leichte Bomber und Torpedoflugzeuge.§!"

 chsz: "ChSZ"
 chsz_desc: "§gMykolajiw war schon immer das wichtigste Schiffbauzentrum der Ukraine. Ursprünglich war Mykolajiw eine Tochtergesellschaft der russischen Ostseewerft. 1918 wurde diese Anlage von der Regierung des Hetmanats verstaatlicht und seitdem stark ausgebaut, so dass sie heute als große Schiffbaufabrik unter dem Namen Schwarzmeer-Werft, kurz ChSZ, bekannt ist.§!"

 ### Ideas ###
 UKR_funding_armament: "Finanzierung von Rüstung"
 UKR_stavka: "Reformierte Stavka"
 UKR_unfinished_revolution: "Unvollendete Revolution"
 UKR_unfinished_revolution_desc: "Die ukrainische nationale Identität war noch nie wirklich auf eine einzige Idee ausgerichtet, und die Zeit der Unabhängigkeit hat daran nicht gerade etwas geändert. Auf der einen Seite steht die mehrheitliche Landbevölkerung, die in Bezug auf Sprache, Kultur und ethnische Zugehörigkeit mehrheitlich ukrainisch ist. Auf der anderen Seite gibt es die \"gemischte\" Bevölkerung in den Städten und Ballungszentren. Die ukrainische Stadtbevölkerung besteht aus Ukrainern, die sowohl nicht russifiziert als auch russifiziert sind, ethnischen Russen und Juden sowie einigen anderen. Die gemischte Zusammensetzung der Großstädte bildet somit einen kulturellen Kontrast zu den überwiegend ukrainophonen ländlichen Regionen. Dies wird noch verstärkt durch die Konzentration der städtischen Zentren in der östlichen Peripherie des Landes und die Tatsache, dass zwischen der Stadt- und der Landbevölkerung ein deutlicher Unterschied im Bildungsniveau besteht."
 UKR_unfinished_revolution_3: "Das Wiedergeborene Land"
 UKR_unfinished_revolution_4: "Das Wiedergeborene Land"
 UKR_halted_industrialisation_plans: "Gestoppte Industrialisierungspläne"
 UKR_halted_industrialisation_plans_desc: "Als sich die Regierung Skoropadskyi nach dem Bürgerkrieg zu etablieren begann, äußerten die führenden Mitglieder den Wunsch, einen Plan zur Massenindustrialisierung auszuarbeiten, der zu einem vernünftigen Preis und in einem vernünftigen Tempo durchgeführt werden könnte. Zu diesem Zweck nahmen sie die Hilfe der Lobbyistenversammlung der Industriellen, Protofis, in Anspruch. Da das Ministerium jedoch fast ausschließlich mit der Landreform beschäftigt war, wurden die Industrialisierungspläne auf unbestimmte Zeit auf Eis gelegt. Als das Jahr 1936 anbricht, stecken die Pläne größtenteils noch in den Kinderschuhen."
 UKR_land_reform_debacle: "Landreform-Debakel"
 UKR_land_reform_debacle_desc: "Der Stand der Landreform in unserem Land lässt wirklich zu wünschen übrig. Der kurz vor den Wahlen von 1928 ausgearbeitete Plan sollte einen Kompromiss zwischen den parlamentarischen Kräften der konservativen Regierung, den demokratischen Agrariern und Argrarstaatlern und der Lobbyistenvereinigung der Grundbesitzer darstellen, die von den Großgrundbesitzern dominiert wird, im Gegensatz zu den kleinen und mittleren Grundbesitzern, die die Parlamentarier unterstützen. Der Kompromiss scheint jedoch gescheitert zu sein, da die parlamentarische Regierung den Plan für nicht weitreichend genug hält, während die Lobbyistenvereinigung den Plan für zu radikal hält. Die daraus resultierenden Reibereien führten zu einem Anstieg der Korruption in den Landkomitees, was dazu führte, dass die Landreform ins Stocken geriet, woraufhin die Soim-Mehrheit bei den Wahlen von 1932 verloren ging und eine Minderheitsregierung an die Macht kam."
 UKR_strong_agrarian_economy: "Große Agrarexporte"
 UKR_strong_agrarian_economy_desc: "Unsere Wirtschaft basiert größtenteils auf der Landwirtschaft, die wir zu unserem größtmöglichen Vorteil nutzen. Durch den Kauf und Verkauf von landwirtschaftlichen Erzeugnissen sind wir nach Belgien und Deutschland die drittgrößte Volkswirtschaft im Reichspakt. Hoffen wir, dass das Wirtschaftswachstum bei uns anhält."

 UKR_black_monday: "Schwarzer Montag"
 UKR_black_monday_desc: "Die Implosion des deutschen Aktienmarktes hat die Ukraine erreicht und unsere Wirtschaft in den Ruin getrieben und die Unterschicht noch weiter verarmen lassen."
 UKR_black_monday_recovery: "Erholung vom Schwarzen Montag"
 UKR_black_monday_recovery_desc: "Mit der Wiederaufnahme der Getreideexporte bewegt sich die Ukraine langsam von den verheerenden Auswirkungen des Schwarzen Montags weg, aber viele Menschen leben weiterhin in verzweifelter und bitterer Armut. Wir werden weitere Maßnahmen ergreifen müssen, wenn wir uns von der wirtschaftlichen Rezession richtig erholen wollen.\n\n§CSolange dieser Geist aktiv ist, können wir uns an keinen fremden Konflikten beteiligen.§!"
