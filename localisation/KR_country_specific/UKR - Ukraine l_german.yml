 UKR_country_intro_header: "der Ukrainischer Staat"
 UKR_country_intro_content: "In the political chaos of Russia's Civil War, a new nation was founded. A nation built upon centuries of dreamers and philosophers: the nation of Ukraine.\n\nFirst declared independent in January 1918, the self-declared Ukrainische Volksrepublik signed the Treaty of Brest-Litovsk and became a virtual protectorate of the German Empire. At the time, this was seen as a small price to pay for German and Austro-Hungarian troops driving the Bolsheviks out of [202.GetName] and back to Russia. Ukraine became the breadbasket of the Central Powers, shipping grain back to Germany and Austria to feed their starving populations. However, German fears of impending defeat on the Western Front and promises of sweeping land reform from the People's Republic persuaded German command to change their policy.\n\nOn the 29th of April, 1918, a German backed coup overthrew die Ukrainische Volksrepublik, and in its place established der Ukrainischer Staat under the leadership of Ukrainian General Pavlo Skoropadskyi. Proclaimed Hetman, Skoropadskyi transformed Ukraine into a military dictatorship. Reforms under the People's Republic were reversed, land confiscated during the UNR's tenure was returned to the upper class of landowners, and the Hetman became the undisputed leader of Ukraine.\n\nAfter a turbulent and conflict filled 20s, der Ukrainischer Staat has moved into the 30s as many things. The breadbasket of Mitteleuropa and the protector of the Ukrainian people, Ukraine has not yet perished and under stable leadership will march into the new world as the vanguard of the East."
 ukraine.1.a: "Slava Ukraini!"

