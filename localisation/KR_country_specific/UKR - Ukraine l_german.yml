 UKR_authoritarian_democrat_party_long8: "Soiuz Hetmantsiv Derzhavnykiv (Bund der Hetmaniten-Staatserbauer)\n§gDie Union der Hetmaniten-Staatsbauer wurde Mitte der 1920er Jahre auf Initiative von zwei wichtigen Exekutivbeamten gegründet und versucht, die Autorität des Hetmans und des Staates durch Zentralisierung, Ausweitung der Kosaken-Delegationen und antisozialistische Dogmen zu schützen. Seit ihrer Machtübernahme hat sich die Union als wichtigste politische Kraft in der ukrainischen Gesellschaft konsolidiert und ein Regime geschaffen, das repressiv genug ist, um sinnvollen Wettbewerb auszuschalten und das politische Bewusstsein der Bevölkerung zu ersticken. Die so genannte \"Demokratie\" in der Ukraine ist nichts weiter als ein Schwindel - aber solange die Regeln zu Gunsten der SHD spielen, wird sie niemals gestürzt werden...§!"

