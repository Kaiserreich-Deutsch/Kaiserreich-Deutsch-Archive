 ukraine_landreform.4.t: "Grundbesitzer reicht Petition bei der Regierung ein"
 ukraine_landreform.4.d: "Ein Großgrundbesitzer in [201.GetName] hat unsere Pläne zur gerechten Verteilung von Land an die Bauern zur Kenntnis genommen und uns in einer Petition an die örtliche Regierung politische Unterstützung angeboten, wenn wir uns nicht an seinem Land zu schaffen machen. Obwohl die Großgrundbesitzer zu den mächtigsten Menschen in der Ukraine gehören und ihre Unterstützung sicherlich von Nutzen wäre, könnte ein Rückzug von unserem Versprechen der Landreform die Bauern radikalisieren und eine Menge anderer Probleme mit sich bringen."
 ukraine_landreform.4.a: "Natürlich können wir Ausnahmen machen."
 ukraine_landreform.4.b: "Wir wollen keinen bevorzugen."

 ukraine_landreform.5.t: "Die Sümpfe von [997.GetName]"
 ukraine_landreform.5.d: "In den sumpfigeren Teilen der Ukraine [997.GetName] dominieren die Großgrundbesitzer, da das Land als zu unrentabel für eine Erschließung angesehen wird, was zu einem großen Anteil an ungenutztem Land führt. Der Versuch, die Sumpfgebiete trocken zu legen, um die Ländereien rentabler zu machen und sie der kleinen Bauernschaft zu überlassen, mag zwar kostspielig sein, könnte sich aber langfristig für uns lohnen."
 ukraine_landreform.5.a: "Das ist zu kostspielig."
 ukraine_landreform.5.b: "Wir werden die Sümpfe transformieren!"

 ukraine_landreform.6.t: "Frage der Prioritäten"
 ukraine_landreform.6.d: "Da unsere Landreform- und Industrialisierungsprojekte weitergehen, wird stillschweigend anerkannt, dass unser Haushalt möglicherweise nicht in der Lage ist, beides zu berücksichtigen, und es stellt sich die Frage, welche Prioritäten wir setzen sollten. Wir könnten unsere Landreform weiter finanzieren, indem wir in unsere Bewässerungsinfrastruktur investieren, oder wir könnten der Verbesserung unseres verarbeitenden Gewerbes und des Dienstleistungssektors Vorrang einräumen."
 ukraine_landreform.6.a: "Weitere Finanzierung der Bodenreform."
 ukraine_landreform.6.b: "Umleitung von Mitteln für unsere Industrieprojekte."

 ukraine_landreform.7.t: "Erfolgreiche Reformbemühungen"
 ukraine_landreform.7.d: "Unser Landreformprogramm läuft gut. Ungleichheit und Armut haben sich verringert, und die Bauern haben die Regierung im Gegenzug unterstützt. Wenn sich dieser Trend fortsetzt, besteht kein Zweifel, dass es sich am Ende lohnen wird."
 ukraine_landreform.7.a: "Großartig."

 ukraine_landreform.8.t: "Zuschüsse für Veteranen?"
 ukraine_landreform.8.d: "Bei der Durchführung unseres Landreformprogramms war die Regierung besonders daran interessiert, die Begünstigten der Reform auszuwählen. Als Gegenleistung für ihre wertvolle politische Loyalität wurde die Idee geäußert, Veteranen und Familien der im Krieg Gefallenen zu bevorzugen."
 ukraine_landreform.8.a: "Es wäre wertvoll..."
 ukraine_landreform.8.b: "Das ist nicht nötig."

 ukraine_landreform.9.t: "Förderung der Genossenschaftsbewegung"
 ukraine_landreform.9.d: "In der Ukraine gibt es die Genossenschaftsbewegung schon seit Jahrzehnten und sie hat durch die Maximierung der Gewinne der Kleinbauern und die Möglichkeit für die Landwirte, ihre Ressourcen zusammenzulegen, zum Wohlergehen unserer Bauern beigetragen. Vor allem in der Westukraine haben die Genossenschaften Hunderttausende von Mitgliedern, und die direkte Finanzierung durch den Staat hat ihren Nutzen nur noch verstärkt."
 ukraine_landreform.9.a: "Fantastisch."

 ukraine_landreform.10.t: "Rettung maroder Bauernhöfe?"
 ukraine_landreform.10.d: "Vielen der kleineren Betriebe geht es seit einiger Zeit schlecht, und sie sind mit hohen Krediten belastet. Es besteht die Befürchtung, dass diese Landwirte in Konkurs gehen werden, wenn es auch nur eine schlechte Ernte gibt. Die Bauernorganisationen haben die Landprogramme der Regierung um Subventionen und eine Umstrukturierung der Kredite für diese Kleinbauern gebeten, da sie sonst vor dem finanziellen Ruin stehen würden."
 ukraine_landreform.10.a: "Unterstützen Sie die Bauern."
 ukraine_landreform.10.b: "Umleitung von Mitteln für unsere Industrieprojekte."

 ukraine_landreform.11.t: "Grundbesitzer reicht Petition bei der Regierung ein"
 ukraine_landreform.11.d: "Ein Großgrundbesitzer in Cherson hat unsere Pläne zur gerechten Landverteilung an die Bauern zur Kenntnis genommen und uns in einer Petition an die örtliche Regierung politische Unterstützung angeboten, wenn wir sein Land nicht antasten. Obwohl die Großgrundbesitzer zu den mächtigsten Menschen in der Ukraine gehören und ihre Unterstützung sicherlich von Nutzen wäre, könnte ein Rückzug von unserem Versprechen der Landreform die Bauern radikalisieren und eine Menge anderer Probleme mit sich bringen."
 ukraine_landreform.11.a: "Unmöglich."
 ukraine_landreform.11.b: "Vielleicht können wir einen Kompromiss finden?"
 ukraine_landreform.11.c: "Wir könnten Ausnahmen machen."

 ukraine_landreform.12.t: "Ungleicher Besitz im Westen"
 ukraine_landreform.12.d: "Historisch gesehen waren in der Westukraine die landbesitzenden Eliten zumeist polnischer Abstammung, während die Landbevölkerung zumeist ukrainisch war. Die klare Trennung des Landbesitzes nach ethnischen Gesichtspunkten ist für viele Bauern und unsere Regierung ein Grund zur Sorge. Vielleicht sollten wir einen Teil unserer Bemühungen darauf richten, diese Kluft zu überwinden."
 ukraine_landreform.12.a: "Ja, natürlich."
 ukraine_landreform.12.b: "Wir wollen die Polen nicht verprellen."

 ukraine_landreform.13.t: "Proteste in [193.GetName]"
 ukraine_landreform.13.d: "Eine Gruppe von Bauern in [193.GetName] hat gegen die lokale Regierung protestiert, weil sie nicht genug getan hat, um ihre Versprechen zu erfüllen, und argumentiert, dass der Landbesitz in der Region immer noch sehr ungleich verteilt ist. Offenbar gibt es in der staatlichen Verwaltung eine mächtige Lobby von Landbesitzern, die die Bemühungen um eine Landreform behindert hat. "
 ukraine_landreform.13.a: "Versuch, den Staat von der Lobby zu befreien."
 ukraine_landreform.13.b: "Wir können nicht viel ausrichten."

 ukraine_landreform.14.t: "Frage der Besteuerung"
 ukraine_landreform.14.d: "Einige in unserer Regierung haben sich für eine höhere Besteuerung von Großgrundbesitzern ausgesprochen, mit dem Argument, dass dies dem Staat die Möglichkeit geben würde, zur Finanzierung von Wohlfahrtsprogrammen und zur Unterstützung kleiner landwirtschaftlicher Betriebe beizutragen, obwohl davor gewarnt wurde, da andere argumentierten, dass dies nur zu einem Rückgang der landwirtschaftlichen Produktivität führen würde."
 ukraine_landreform.14.a: "Damit würden wir sicher die Unterstützung der Bauern gewinnen."
 ukraine_landreform.14.b: "Das ist nicht das, was wir brauchen."

 ukraine_landreform.15.t: "Förderung neuer Exporte"
 ukraine_landreform.15.d: "Seit vielen Jahren ist die Ukraine als wichtiger Exporteur von Sonnenblumenkernen und Weizen bekannt und liefert diese Grundnahrungsmittel an Länder in aller Welt. Mit der Umsetzung des ehrgeizigen Landreformprogramms des Landes werden jedoch zunehmend Forderungen nach einer Diversifizierung unserer Exporte laut. Dies kann erreicht werden, indem den Bauern neue Grundstücke zur Verfügung gestellt werden und der Anbau neuer Kulturen gefördert wird. Auch wenn sich dies als kostspieliges Unterfangen erweisen könnte, sind die potenziellen Vorteile einer Erweiterung unseres Exportportfolios beträchtlich."
 ukraine_landreform.15.a: "Bleiben Sie bei unseren traditionellen Kulturpflanzen."
 ukraine_landreform.15.b: "Es wird sich langfristig lohnen."

 ukraine_landreform.16.t: "Betrug am System"
 ukraine_landreform.16.d: "Einige Grundbesitzer haben einen Weg gefunden, unsere Reformbemühungen zu umgehen, indem sie ihr überschüssiges Land an Freunde und Familienangehörige verkaufen, die das Land wiederum zu einem geringen Preis zurückpachten. Diese Art von Vereinbarungen sind schwer zu unterbinden, da technisch gesehen kein Verbrechen begangen wird, außer gegen den guten Glauben."
 ukraine_landreform.16.a: "Verdammt!"

 ukraine_landreform.17.t: "Traktoren, Traktoren, Traktoren"
 ukraine_landreform.17.d: "Dank der Deckelung der Pachtpreise können sich immer mehr Landwirte modernere landwirtschaftliche Geräte leisten, vor allem Traktoren. Ein einziger Traktor kann den Arbeitsaufwand für die gleiche Getreidemenge halbieren, was in der Praxis bedeutet, dass die gleiche Anzahl von Arbeitskräften doppelt so viel Getreide produzieren kann. Willkommen in der modernen Zeit!"
 ukraine_landreform.17.a: "Besteuern Sie diese Produktionssteigerungen stärker."
 ukraine_landreform.17.b: "Sollen sie sie doch verkaufen."

 ukraine_landreform.18.t: "Wolhynische Polen richten Petition an die Regierung"
 ukraine_landreform.18.d: "Adelige, die von Polen abstammen, bilden einen bedeutenden Teil der Eliten in den westlichen Teilen der Ukraine, die während der Kaiserzeit große Ländereien angehäuft haben. Diese Landbesitzer haben die Politik des Hetman in der Vergangenheit im Allgemeinen unterstützt, aber die jüngsten Maßnahmen zur Landumverteilung haben sie misstrauisch gemacht. Sie haben für Ausnahmen auf der Grundlage verschiedener lokaler Gesetze und Traditionen plädiert und versprechen im Wesentlichen ihre weitere Unterstützung für das Regime im Austausch für \"Schlupflöcher\"."
 ukraine_landreform.18.a: "Sicherlich müssen die Traditionen respektiert werden."
 ukraine_landreform.18.b: "Sie müssen sich an die Gesetze halten, wie jeder andere auch."

 ukraine_landreform.19.t: "Spekulation mit Fördermitteln"
 ukraine_landreform.19.d: "Nachdem die Kreditvergabe an kleine Landbesitzer für den Kauf von landwirtschaftlichen Geräten erleichtert wurde, haben einige wohlhabendere Landwirte die Chance ergriffen, diese Kredite für Investitionen in gewinnbringende Unternehmen zu nutzen. Technisch gesehen ist dies ein Missbrauch der Kreditpolitik und nimmt Gelder von Menschen, die sie eigentlich brauchen, aber es ist auch ziemlich vorteilhaft für unsere heimische Industrie."
 ukraine_landreform.19.a: "Sie sind ein Vorbild für alle Landwirte."
 ukraine_landreform.19.b: "Sorgen Sie dafür, dass so etwas nicht mehr vorkommt."

 ukraine_landreform.20.t: "Brennerei-Boom"
 ukraine_landreform.20.d: "Wir haben Fördermittel für alle Fabrikprojekte in ländlichen Regionen bereitgestellt, um diesen Gebieten zu Wachstum und Modernisierung zu verhelfen. Es scheint, dass die beliebtesten Unternehmen dort schnell zu Brennereien geworden sind, insbesondere zu solchen, die aus überschüssigem Getreide billigen Horilka herstellen. Von vielen besorgten Menschen - Priestern, Müttern, Lehrern - wurde kritisiert, dass diese \"Teufelsmaschinen\" mit billigem Alkohol einen unanständigen Lebensstil auf dem Land verbreiten. Sie sind jedoch sehr produktiv, und sie einzuschränken würde bedeuten, dass ihnen ein beträchtliches Wachstumspotenzial und Unternehmenssteuern verloren gehen."
 ukraine_landreform.20.a: "Alkohol ist das Getränk des Teufels."
 ukraine_landreform.20.b: "Prost!"

 ukraine_landreform.21.t: "Entwässerung der Sümpfe"
 ukraine_landreform.21.d: "Vor allem im Nordwesten der Ukraine, wo sich die großen Pinsker Sümpfe über Hunderte von Kilometern erstrecken, gibt es viele Sümpfe und Feuchtgebiete. Die Trockenlegung von Teilen dieser Sümpfe würde mehr Ackerland schaffen, ist aber auch sehr teuer, da viele Kanäle gegraben werden müssen, um das Wasser abzuleiten. Normalerweise werden diese Projekte von zweckgebundenen \"Sumpfgenossenschaften\" organisiert, bei denen jedes Mitglied einen Teil der Kosten für die Trockenlegung übernimmt und im Verhältnis zu seinem Beitrag neues Ackerland erhält. Mit staatlichen Zuschüssen könnten wir die Urbarmachung von Ackerland erheblich unterstützen."
 ukraine_landreform.21.a: "Sümpfe werden dem Fortschritt nicht im Wege stehen!"
 ukraine_landreform.21.b: "Klingt teuer."

 ukraine_landreform.22.t: "Stände der orthodoxen Kirche"
 ukraine_landreform.22.d: "Viele Kirchen und Klöster besitzen große Ländereien und haben Pachtbauern, die ihre Ländereien bewirtschaften. Im Rahmen unserer Landumverteilungspolitik sollten auch die reichsten Klöster einen Teil ihres Landes verkaufen. Viele von ihnen haben jedoch eine Sonderbehandlung beantragt und argumentiert, dass sie keine Unternehmen oder Einzelpersonen mit Gewinnstreben sind, sondern das Wohl des gesamten ukrainischen Volkes im Auge haben. Es stimmt, dass die kirchlichen Ländereien oft moderner und gepflegter sind als die von Aristokraten, aber Ausnahmen zu machen ist auch nicht wünschenswert."
 ukraine_landreform.22.a: "Die Kirche ist immer im Recht!"
 ukraine_landreform.22.b: "Besaß Christus Land?"

 ukraine_landreform.23.t: "Preiskontrollen für Weizen"
 ukraine_landreform.23.d: "Da die Weltlage einen Großteil der Handelsnetze destabilisiert hat, ist unsere stark verbesserte landwirtschaftliche Produktion zu einem boomenden Geschäft geworden. Der amerikanische Bürgerkrieg hat die Produktion unseres Hauptkonkurrenten in der Weizenproduktion im Wesentlichen zerstört, und viele neue Märkte stehen uns offen. Die Landwirte verkaufen ihre Ernten zu immer höheren Preisen, da die Exportunternehmen alles, was sie kaufen können, auf den ausländischen Märkten absetzen. Trotz großer Gewinne für die Landwirtschaft hat all dies der ukrainischen Stadtbevölkerung geschadet, die feststellen musste, dass die Preise für Brot auf ein untragbares Niveau gestiegen sind. Wir könnten Höchstpreise für Weizen festsetzen oder die Ausfuhren auf andere Weise einschränken - was allerdings auf Kosten der Landwirtschaft gehen würde."
 ukraine_landreform.23.a: "Lasst uns Gewinne machen!"
 ukraine_landreform.23.b: "Jeder hat ein Recht auf billiges Essen."

 ukraine_landreform.29.t: "Wachsende Unterstützung unter den Bauern"
 ukraine_landreform.29.d: "Es scheint, dass unsere Landreformbemühungen funktionieren. Die Landbevölkerung hat zunehmend das Gefühl, dass sich die Regierung um die Allgemeinheit kümmert, da sie mehr Kontrolle über ihr eigenes Leben erlangt und sich selbst neue wirtschaftliche Möglichkeiten eröffnet."
 ukraine_landreform.29.a: "Großartig!"

 ukraine_landreform.30.t: "Gesteigerte landwirtschaftliche Produktion"
 ukraine_landreform.30.d: "Die Bemühungen der Regierung, mit dem Landreformprogramm eine Steigerung der landwirtschaftlichen Produktion zu erreichen, haben Früchte getragen. Aus dem ganzen Land wird ein Anstieg der Nahrungsmittelproduktion gemeldet, und es scheint, dass die Ernährungssicherheit immer besser wird."
 ukraine_landreform.30.a: "Gute Nachrichten!"

 ukraine_landreform.31.t: "Deradikalisierung auf dem Lande"
 ukraine_landreform.31.d: "Aufgrund unserer Landreformbemühungen scheint es, dass sich das Land zunehmend von radikalen Ideologien wie Syndikalismus und extremem Nationalismus abwendet. Da die Bauern nun zunehmend Chancen sehen, schließen sie sich seltener Organisationen an, die diese Ideologien vertreten, was uns wiederum mehr politische Unterstützung gebracht hat."
 ukraine_landreform.31.a: "Exzellent."

 ukraine_landreform.32.t: "Bauernstreiks"
 ukraine_landreform.32.d: "Eine Gruppe von Bauern ist in den Streik getreten, um gegen die Untätigkeit der Regierung bei der Landreform zu protestieren und sich über niedrige Löhne und schlechte Bedingungen auf den Feldern zu beschweren. Auch wenn der Streik letztendlich zustande kommen wird, ist er ein deutliches Zeichen dafür, dass wir unsere Anstrengungen verdoppeln müssen, wenn wir die Stabilität erhalten und Unruhen eindämmen wollen."
 ukraine_landreform.32.a: "Bedauerlich."

 ukraine_landreform.33.t: "Bauern radikalisieren sich"
 ukraine_landreform.33.d: "Auf dem Lande haben sich viele Bauern radikalen Ideologien zugewandt. Sympathisanten der Syndikalisten und der extremen Nationalisten haben viele dieser Bauern mit dem Argument angesprochen, dass die Regierung von Gruppen von Großgrundbesitzern als Geisel gehalten wird und dass sie das Volk nicht wirklich vertritt. Wir müssen unsere Bemühungen um eine Landreform verbessern, wenn wir eine stabile Basis für politische Unterstützung haben wollen."
 ukraine_landreform.33.a: "Sicherlich sollten wir etwas unternehmen..."

### SocLib Hetmanate Events ###
 ukraine_danylo.1.t: "Geflüster von Rechts"
 ukraine_danylo.1.d: "Als Hetman Danylo seine Absicht ankündigte, die Verhandlungen mit dem VDR fortzusetzen, herrschte zumindest anfangs Schweigen. Einige Mitglieder der UDKhP, der USKhD und insbesondere der SHD haben sich an den neuen Hetman gewandt und vor Verhandlungen mit radikalen Linken gewarnt. Als klargestellt wurde, dass die Verhandlungen \"zum Wohle der Nation\" fortgesetzt würden, wurde das Problem deutlich: Der Hetman, so mächtig er auch sein mag, hat nicht den Rückhalt der Koalition seines Vaters."
 ukraine_danylo.1.a: "Können sie nicht einfach still sein?"

 ukraine_danylo.2.t: "Der lange Weg nach vorn"
 ukraine_danylo.2.d: "Im Namen von Danylo Skoropadskyi kündigte Otaman-Minister Doroshenko vor der Soim an, dass die für Ende des Jahres geplanten Wahlen in Anbetracht der neuen Situation verschoben würden. Er fügte hinzu, dass die jüngsten Ereignisse bewiesen hätten, dass \"eine angemessene politische Vertretung\" und ein Kompromiss mit der Opposition notwendig sei.\n\n Auch wenn kein neuer Termin für die Neuwahlen genannt wurde, stellt dies eine große Chance für den neuen Hetman und Doroschenko dar, die Verhandlungen mit dem VDR fortzusetzen und sicherzustellen, dass ihre reformistische Agenda umgesetzt wird."
 ukraine_danylo.2.a: "Fangen wir an."

 ukraine_danylo.3.t: "Die entscheidende Frage"
 ukraine_danylo.3.d: "Die Landreform ist eine der wichtigsten Fragen in unserem Land. Das Scheitern der Vorgängerregierung bei der Durchführung der Landreform hat dazu geführt, dass die neue Regierung einen Vorschlag ausgearbeitet hat, mit dem sie versucht, die Bevölkerung zufrieden zu stellen. Wir müssen uns entscheiden, ob wir ein ausgewogeneres Konzept verfolgen und die Grundbesitzer beschwichtigen oder radikale Maßnahmen ergreifen."
 ukraine_danylo.3.a: "Radikale Maßnahmen ergreifen."
 ukraine_danylo.3.b: "Wir müssen Kompromisse eingehen."

 ukraine_danylo.4.t: "Von Befugnissen und Pflichten"
 ukraine_danylo.4.d: "Seit einiger Zeit sind die Befugnisse von Hetman Danylo in der Schwebe. Rechtlich gesehen hat er die gleichen autoritären Vorrechte wie sein Vater und kann diese jederzeit ausüben. Die Regierung ist sich einig, dass seine Befugnisse per Verfassungsdekret beschnitten werden sollten, aber in welchem Umfang, ist noch offen. In weiten Teilen der politischen Szene ist man der Meinung, dass seine Befugnisse vollständig beschnitten werden sollten, um eine reguläre konstitutionelle Monarchie zu schaffen, aber es gibt immer mehr Stimmen, die fordern, dass er zumindest ein geringfügiges De-facto-Vetorecht über die letzte Phase der Gesetzesvorlagen behält, um als unparteiischer politischer Kontrolleur zu fungieren."
 ukraine_danylo.4.a: "Vielleicht ist es an der Zeit, dass der Hetman seine Macht abgibt."
 ukraine_danylo.4.b: "Der Hetman muss ein gewisses Maß an politischer Relevanz behalten!"

 ukraine_danylo.5.t: "Radikale Borotbysten überfallen einen Zug"
 ukraine_danylo.5.d: "In der Überzeugung, dass die politische Lage aufgrund der wirtschaftlichen Folgen des Schwarzen Montags noch unbeständig genug ist und dass sie den VDR auf ihre Seite ziehen können, haben die Borotbysten einen Zug mit Militärgütern angegriffen, weil sie glauben, dass dies andere zu einer bewaffneten Revolution bewegen würde. Obwohl ihre Bemühungen bisher erfolglos waren, haben die SHD und andere Mitglieder der konservativen Opposition die Anschläge als Beweis dafür angeführt, dass die Verhandlungen mit dem VDR ein sinnloses Unterfangen sind, was viele von der Haltung der gegenwärtigen Regierung abbringt."
 ukraine_danylo.5.a: "Radikale bleiben Radikale."
 ukraine_danylo.5.b: "Wir müssen sie bei jeder Gelegenheit stoppen."

 ukraine_danylo.6.t: "Der Hetman und der General"
 ukraine_danylo.6.d: "Heute traf General Prisovskyi im Büro des Hetman ein, um die Bedingungen zu besprechen. Er warnt, dass die Regierung keine geeigneten Maßnahmen ergriffen hat, um die Aktivitäten der Borotbysten einzudämmen, die er als Vorläufer einer sozialistischen Revolution ansieht. Prisovskyis Wort ist zwar nicht endgültig, aber seine Worte haben Gewicht, da ihm die Offensive gegen den anarchistischen Aufstand von Nestor Makhno im Jahr 1919 zugeschrieben wird. Was sollte der Hetman sagen?"
 ukraine_danylo.6.a: "Wir sind uns nicht wirklich uneinig, oder?"
 ukraine_danylo.6.b: "Und was dann? Die gleichen Fehler wie 1925 wiederholen?"

 ukraine_danylo.7.t: "USKhD-Mitglieder strömen zur UDKhP"
 ukraine_danylo.7.d: "Eine positive Entwicklung hat Hetman Danylo und die VDR erreicht: Unter dem Druck der Regierung und der UDKhP selbst haben sich viele der pragmatischeren Mitglieder der USKhD für einen Beitritt zur UDKhP entschieden. Wenn man die Zeichen der Zeit erkennt, dürfte es nicht mehr lange dauern, bis die USKhD zu einer irrelevanten Organisation wird, da nur noch diejenigen übrig bleiben, die als eher ideologisch veranlagt gelten."
 ukraine_danylo.7.a: "Gute Nachrichten!"

 ukraine_danylo.8.t: "Doroschenko führt die UDKhP an"
 ukraine_danylo.8.d: "Seit der Ernennung von Danylo Skoropadskyi zum Hetman hat Dmytro Doroshenko seine Position als Otaman-Minister intensiv genutzt, um die UDKhP zur Unterstützung der Verhandlungen mit der VDR und der Reformen zu bewegen. Vor allem hat er sich dafür eingesetzt, das Amt des Hetman in ein symbolisches Amt umzuwandeln, und die Mitglieder der Partei haben sich auf eine konstitutionellere Ausrichtung eingestellt."
 ukraine_danylo.8.a: "Seine Bemühungen werden gewürdigt."

 ukraine_danylo.9.t: "Besuch vom VSZV"
 ukraine_danylo.9.d: "Heute Abend haben mehrere Mitglieder des VSZV das Büro des Hetman aufgesucht, um ihn in einer wichtigen Frage um Hilfe zu bitten: der Landreform. Sie erkennen zwar an, dass die Landreform ein Thema ist, bei dem sich Linke und Rechte einig sind, aber sie haben erklärt, dass der Plan der VDR für die Landreform viel zu radikal und auf lange Sicht absolut schädlich ist und nur zu Ineffizienz und Chaos führen kann. Wie sollte der Hetman darauf reagieren?"
 ukraine_danylo.9.a: "Sie haben Recht, wir dürfen hier nicht vor radikalen Elementen kapitulieren."
 ukraine_danylo.9.b: "Der Hetman und seine Regierung sollen die Landreform so durchführen, wie sie es für richtig halten!"
 ukraine_danylo.9.c: "Vielleicht können wir einen Kompromiss finden?"

 ukraine_danylo.11.t: "Treue und Ehrgeiz"
 ukraine_danylo.11.d: "Während Hetman Danylo und Otaman-Minister Doroschenko den schwierigen Weg der Verhandlungen mit der VDR fortsetzen, protestieren auch die bekanntesten Mitglieder der Union der Hetmaniten-Staatsbaumeister weiter und fordern die sofortige Verhängung des Kriegsrechts und Massenverhaftungen von \"Verrätern und Provokateuren\".\n\nEs gibt jedoch eine Diskrepanz in ihrer Herangehensweise an dieses Thema. Borys Homzyn hat bekräftigt, dass ein friedlicher Übergang der Macht notwendig ist und dass Danylo als neuer, unerfahrener und für Manipulationen anfälliger Hetman auf angemessene Weise geführt werden muss. Dieser Prozess muss ruhig und geordnet verlaufen. Ivan Poltavets-Ostrianytsia hat jedoch einen anderen Ansatz gewählt und sieht das Kriegsrecht als ersten Schritt an. Der zweite Schritt besteht darin, Doroschenko von seinem Posten als Otaman-Minister abzusetzen und anschließend einen Staatsstreich zu organisieren, um alle Bemühungen um eine Parlamentarisierung zu unterdrücken und eine neue \"nationale Diktatur\" einzuführen. Obwohl die Union nach wie vor geschlossen für den Abbruch der Verhandlungen eintritt, hat diese Debatte viel Zeit und Mühe gekostet."
 ukraine_danylo.11.a: "Vereint stehen wir, getrennt fallen sie."

 ukraine_danylo.12.t: "Frage der Verwaltungsbereiche"
 ukraine_danylo.12.d: "Einer der Hauptkritikpunkte der VDR sind die Unterschiede in der Verwaltung. Bei ihrer Ausrufung war die Volksrepublik viel dezentralisierter als das Hetmanat, da sie in wesentlich mehr Gebiete aufgeteilt war. Das derzeitige System ähnelt stark der Aufteilung aus der Zarenzeit, und die VDR vertritt die Ansicht, dass diese neu gezeichnet werden sollte, wenn wir eine wirklich demokratische Gesellschaft anstreben wollen."
 ukraine_danylo.12.a: "Eine starke Dezentralisierung anstreben."
 ukraine_danylo.12.b: "Versuchen Sie einen Kompromiss."

 ukraine_danylo.13.t: "Die letzte Reise seiner durchlauchtigsten Hoheit"
 ukraine_danylo.13.d: "Während sich die Nation versammelt, um den Verlust ihres geliebten Hetman zu betrauern, richten sich alle Augen auf Danylo Skoropadskyi, der sich darauf vorbereitet, die Trauerrede bei der Beerdigung seines Vaters zu halten. Als er das Podium betritt, muss der junge Hetman entscheiden, wie er seine Rede angesichts der aktuellen politischen Schwierigkeiten ausrichten will.\n\nEr könnte sich ausschließlich auf die großen Errungenschaften seines Vaters konzentrieren und betonen, dass er es war, der an der Spitze des ukrainischen Unabhängigkeitskampfes stand und die Nation bis zu seinem frühen Tod auf ehrenvolle Weise führte. Oder vielleicht sollte er das Bild eines etwas fehlerhaften (sind wir das nicht alle?), aber letztlich wohlmeinenden und engagierten Herrschers heraufbeschwören, dessen bemerkenswerte Taten das notwendige Fundament legten, auf dem künftige Generationen etwas wirklich Dauerhaftes aufbauen werden. Die erste Option würde bei der konservativen Opposition in den Soim und im SHD sicherlich den Eindruck erwecken, dass der Hetman von der VDR in die Irre geführt wird, doch würde ein solches Vorgehen dem Verhandlungsprozess sicherlich schaden, und es ist nicht so, dass die zweite Option seinem Ruf ernsthaft schaden würde."
 ukraine_danylo.13.a: "Pavlo Skoropadskyi war der Vater der Nation."
 ukraine_danylo.13.b: "Er spielte eine entscheidende Rolle bei der Gestaltung einer besseren Zukunft."

 ukraine_danylo.14.t: "Rozbudova Natsii"
 ukraine_danylo.14.d: "Rozbudova Natsii (Aufbau der Nation) ist das wichtigste Presseorgan der Liga der ukrainischen Nationalisten und hat seit dem Tod von Skoropadskyi an Attraktivität gewonnen, da der Radikalismus in der politischen Krise weiter zunimmt. Heute veröffentlichte einer der Chefredakteure, Jewhen Onatskij, einen Artikel, in dem er seine Gedanken über die ukrainische Gesellschaft und deren weitere Entwicklung darlegt.\n\nIn dem Artikel stellt Onatskyi fest, dass zwar große Veränderungen in der Luft liegen und die Ukraine definitiv in ein neues politisches Zeitalter eintritt, man aber nicht vergessen sollte: Solange die gesamte ukrainische Gesellschaft nicht in der Idee vereint ist, der Nation über alles zu dienen, und sich nicht von einer einzigen Organisation leiten lässt, die sich ausschließlich dieser Aufgabe widmet, wird die Ukraine anfällig für externe und interne Bedrohungen bleiben. Er deutet an, dass die Rettung vielleicht vom Militär kommen könnte: Es repräsentiert alle Schichten der Gesellschaft und verbindet Disziplin und Respekt vor der Hierarchie mit der Tradition des selbstlosen Dienstes und der Aufopferung. Seine Worte haben die Opposition ermutigt, und viele beginnen, die Verhandlungen mit dem VDR als bestenfalls sinnlos - und schlimmstenfalls als schädlich - zu betrachten."
 ukraine_danylo.14.a: "Beunruhigend."

 ukraine_danylo.15.t: "Das böse Genie und der radikale Brandstifter"
 ukraine_danylo.15.d: "Die UDKhP befindet sich in einer entscheidenden Phase. In den letzten Monaten war die Partei in der Frage gespalten, ob sie die Verhandlungen unterstützen oder sich mit der Opposition verbünden sollte, und keine der beiden Seiten hat einen klaren Vorteil erlangt. Es stellt sich jedoch noch eine andere Frage, denn diese schwierigen Zeiten erfordern eine Führung, die allgemein respektiert wird und der man ohne Fragen gehorcht. So befinden sich zwei führende Persönlichkeiten dieser eher zeltartigen Partei in einem erbitterten Wettstreit. Ihor Kistiakovskyi und Mykola Mikhnovskyi: Wer wird die Führung der UDKhP übernehmen? Kistiakovskyi ist bekannt für seine gerissene Art und seine zahlreichen Verbindungen, die praktisch die gesamte ukrainische politische Sphäre durchdringen. Mikhnovskyis freimütiges Auftreten hingegen wird von weiten Teilen der Gesellschaft bewundert: von Bauern und Soldaten bis hin zur national gesinnten Intelligenz."
 ukraine_danylo.15.a: "Kistiakovskyis politischer Scharfsinn setzt sich durch."
 ukraine_danylo.15.b: "Mikhnovskyis feurige Rhetorik begeistert die Partei."

 ukraine_danylo.16.t: "Das letzte Geheimnis von Pavlo Skoropadskyi"
 ukraine_danylo.16.d: "Während sich die Nation von dem Schock des Todes von Pavlo Skoropadskyi erholt, werden Ermittler hinzugezogen, um die Ursache zu ermitteln und mögliche Verdächtige zu identifizieren. Der erste offensichtliche Schuldige ist ein radikaler Borotbyst, doch trotz ihres Rufs für politische Attentate und der Möglichkeit eines Motivs gibt es keine konkreten Beweise dafür, dass eines ihrer Mitglieder das Attentat verübt hat. Es hat den Anschein, dass diese Bemühungen bedeutsamer sein werden als ursprünglich angenommen, und die Ergebnisse, wie auch immer sie ausfallen werden, werden sicherlich Auswirkungen auf die Zukunft der Ukraine haben."
 ukraine_danylo.16.a: "Das wird schwierig."

 ukraine_danylo.17.t: "Auflösung der Union der Argrarstaatler"
 ukraine_danylo.17.d: "Die Aufnahme vieler bereitwilliger Mitglieder der USKhD in die UDKhP war für die UDKhP der Tropfen, der das Fass zum Überlaufen brachte. Als der Schwarze Montag über die Ukraine hereinbrach, glaubte die kleine, aber einflussreiche Bewegung, dass sie die Unruhen hätte nutzen und die dominierende Organisation in der Koalition des Hetman werden können. Manche behaupten sogar, dass Skoropadskyi einst plante, Serhii Shemet, den Anführer der Organisation, aufgrund seiner persönlichen Nähe zum Hetman zum Otaman-Minister zu ernennen.\n\nIn letzter Zeit sind die Mitgliederzahlen der Organisation zurückgegangen, da die UDKhP versucht hat, pragmatischere Mitglieder der Bewegung zu gewinnen, und viele von ihnen dem Aufruf gefolgt sind. Angesichts dieser Entwicklungen hat sich Mykola Kochubei, der wichtigste Ideologe der USKhD, dafür entschieden, die Organisation wegen ihrer geringen Mitgliederzahl und der fehlenden Finanzierung und Unterstützung aufzulösen. Stattdessen haben Kochubei und die einflussreichsten Denker der Bewegung die Bewegung in \"Bruderschaft der Klassokraten-Monarchisten\" umbenannt, was ihre Hauptideen besser widerspiegelt. Die neue Organisation ist jedoch klein und politisch unbedeutend, und es ist zu bezweifeln, dass sie in naher Zukunft Fortschritte machen wird."
 ukraine_danylo.17.a: "Wenn man sich zu sehr um ideologische Reinheit bemüht, tut man sich in der Regel keinen Gefallen damit."

 ukraine_danylo.18.t: "Eine wahre Allianz der Mitte?"
 ukraine_danylo.18.d: "Die Entscheidung der Regierung, die USDRP zu unterstützen, hat bei der UDKhP und bestimmten Gruppen innerhalb der URDP zu erheblichen Bedenken geführt. Offenbar hat der rechte Flügel der URDP Teilen der UDKhP die Hand gereicht, um möglicherweise ein Bündnis zwischen gemäßigteren Kreisen beider Organisationen zu schmieden, mit dem Ziel, einen möglichen Aufstieg der radikalen Linken zu unterbinden. Die Verhandlungen sind aufgrund der Meinungsverschiedenheiten in mehreren Fragen zwischen den beiden Parteien ergebnislos zu Ende gegangen, aber die Tatsache, dass ein Teil der URDP, der die Verhandlungen mit dem VDR am stärksten unterstützt hat, diesen Versuch unternommen hat, hat die Fähigkeit des VDR, die Soim zu überzeugen, beeinträchtigt."
 ukraine_danylo.18.a: "Die URDP ist nicht so einheitlich, wie es den Anschein hat."

 ukraine_danylo.22.t: "Wahlen von [GetYear]"
 ukraine_danylo.22.d: "Na endlich. Die monatelangen Verhandlungen haben endlich zu der strahlenden Zukunft geführt, von der viele geträumt hatten. Mehrere Gesetze, die die Ukraine als demokratischen Staat verankern und politischen Pluralismus gewährleisten, wurden verabschiedet, und die Jahrzehnte des Autoritarismus gehören allmählich der Vergangenheit an. Die Arbeit des Hetman, des Otaman-Ministers Doroschenko und seiner Verbündeten im Soim hat endlich Früchte getragen, da heute die ersten wirklich freien Wahlen stattgefunden haben. Das Ergebnis war größtenteils erwartet worden und gipfelte in einem Sieg der URDP - da der Hetman den Otaman-Minister nicht mehr ernennt, stimmte die Soim dafür, den Parteiveteranen Viacheslav Prokopovych in dieses Amt zu wählen. Die Mitglieder der Partei jubelten, dass sie endlich die Mehrheit im Soim haben, die ihnen unter der autoritären Herrschaft von Pavlo Skoropadskyi verwehrt geblieben war.\n\nIn Anerkennung der Bemühungen der Regierung versammelten sich Symon Petliura und bekannte Mitglieder der VDR wie Isaak Mazepa, Volodymyr Vynnychenko und Nykyfir Hryhoriiv, um die VDR offiziell aufzulösen und zu erklären, dass die Organisation ihre Ziele erreicht habe und nicht mehr notwendig sei. Später in der gleichen Woche trafen Symon Petliura und sein Schützling Oleksandr Udovychenko mit Danylo Skoropadskyi zusammen, um die Vereinbarung zwischen der Regierung und den reformorientierten Kräften informell zu bestätigen. Vor allem aber bot Petliura an, wieder in den ukrainischen Streitkräften zu dienen, eine Bitte, die der Hetman und Otaman-Minister Prokopowitsch annahm.\n\nDennoch sind nur die Grundlagen geschaffen worden. Die Landreform ist nach wie vor ein Problem, und da Europa immer unruhiger zu werden scheint, ist die Notwendigkeit der Industrialisierung und des Aufbaus einer schlagkräftigen Armee zur Verteidigung der Ukraine fast unabdingbar. Es bleibt abzuwarten, ob dieses neue Kapitel in der Geschichte der Ukraine zu etwas Dauerhaftem führen kann."
 ukraine_danylo.22.a: "Bozhe velykyi, yedynyi, nam Ukrainu khrany! (Großer und allmächtiger Herr beschütze unsere geliebte Ukraine!)"

 ukraine_danylo.23.t: "Wahlen von [GetYear]" #Nachkriegs-Wahlen
 ukraine_danylo.23.d: "Der Ukrainische Staat hat viele Prüfungen hinter sich. Seine Unabhängigkeit, die 1917 begann, war bestenfalls wackelig, und die folgenden Jahre waren aufgrund der großen politischen Instabilität turbulent. Obwohl das Abkommen zwischen der VDR und der Regierung des Hetman einen Großteil der politischen Polarisierung erfolgreich beendete, stand die größte Prüfung noch bevor. Der russische Bär grub seine Krallen in die Ukraine im Rahmen des blutigsten Krieges der Weltgeschichte. Doch am Ende hat die Ukraine, wie sie es immer getan hat und tun wird, gesiegt - ihre Feinde sind verschwunden wie der Tau in der Sonne. Die Russen glaubten, die Ukraine sei uneins, aber die Ukrainer wagten es, von einer besseren Zukunft zu träumen und sich gemeinsam für eine große Sache einzusetzen. Mehr als je zuvor haben die Menschen etwas, an das sie glauben können - Demokratie, Gerechtigkeit und Freiheit - und sie werden bis zum Tod kämpfen, um es zu verteidigen.\n\nAufgrund dieser Überzeugungen war die Beteiligung an den [GetYear]-Wahlen so hoch wie noch nie in der Geschichte der jungen Nation. Die wichtigsten Akteure sind die URDP, die USRDP und die UDKhP. Von den drei Akteuren verfügt die URDP über das größte Erbe; die Regierung von Wjatscheslaw Prokopowytsch könnte noch in Jahrzehnten in guter Erinnerung bleiben, da sie die Ukraine durch ihre bisher schwierigste Zeit geführt hat. Aber die USDRP hat sich in den Jahren seit der letzten Wahl zu einer ziemlich starken Kraft entwickelt, die versucht, Arbeiter und Bauern gleichermaßen anzusprechen. Unter der Führung von Isaak Mazepa und Opanas Fedenko stellt sie vielleicht die glaubwürdigste Bedrohung für die Herrschaft der URDP dar. Schließlich gibt es noch ein dunkles Pferd im Wahlkampf: die UDKhP. Obwohl ihre Mitgliederzahl in den letzten Jahren etwas zurückgegangen ist, hat sie versucht, ihr Image wieder aufzupolieren, und sie hat einige der Exzesse des Regimes von Pawlo Skoropadskij angeprangert, was früher eher selten der Fall war. Die UDKhP verfügt nicht über die erforderlichen Stimmen, um die Wahl auf Anhieb zu gewinnen, aber ihre Präsenz könnte sich bei dieser Wahl als entscheidender Faktor erweisen."
 ukraine_danylo.23.a: "Die Radikal-Demokraten haben wieder gewonnen!"
 ukraine_danylo.23.b: "Die Radikal-Demokraten bilden eine Koalition mit den Demokratischen Agrariern!"
 ukraine_danylo.23.c: "Ein Überraschungssieg für die Sozialdemokratische Partei der Arbeit!"

 ukraine_danylo.24.t: "Ermittlungen zum Tod des Hetman"
 ukraine_danylo.24.d: "Der Polizeidistrikt Tscherkassy untersucht die Ursache des Zugunglücks, das zum Tod des verstorbenen Hetman führte. Die Ermittlungen gestalten sich aufgrund der Vielzahl von Möglichkeiten schwierig, da Dutzende von Personen Zugang zu dem Zug und den Gleisen hatten. Die Verwendung von Sprengstoff ist so gut wie widerlegt, was die Situation jedoch nur noch komplizierter macht. Der führende Detektiv Mykhailo Prokopenko verfolgt derzeit die Theorie, dass die Lokomotive sabotiert wurde, um die katastrophale Entgleisung herbeizuführen.\n\nAber von wem sabotiert? Es stellt sich heraus, dass mindestens einer der Bremser des Zuges, \"Schewtschenko\", nie gefunden wurde, weder tot noch lebendig. Die anderen überlebenden Männer der Lokbesatzung konnten nicht viel über diese Person sagen, da die meisten von ihnen eilig rekrutierte Streikbrecher waren, da die meisten Eisenbahner im Streik waren. Es scheint wahrscheinlich, dass diese vermisste Person hinter den Sabotageakten steckt.\n\nAber wenn es sich um einen Fall von vorsätzlicher Sabotage durch einen Arbeiter handelt, warum und wer war er? Hatte er Kenntnis von den kritischen Verhandlungen zwischen Doroschenko und der VDR-Führung? Zunächst wurde angenommen, dass es sich um einen militanten Sozialisten gehandelt haben könnte, der mit seiner Aktion Unruhe stiften wollte - und dies ist sicherlich die politisch am wenigsten fragwürdige Lesart. Solange dieser Schewtschenko jedoch auf freiem Fuß ist, können wir nichts weiter sagen.\n\nEs scheint ein seltsamer Zufall zu sein, dass der Hetman zu einem so wichtigen Zeitpunkt aus dem Spiel genommen wurde. Wäre dies nicht geschehen, wären die Verhandlungen vielleicht gescheitert - ein anderes Ergebnis ist kaum vorstellbar. Vielleicht wird die Identität dieses Schewtschenko als das größte ungelöste Verbrechen der Ukraine in die Geschichte eingehen."
 ukraine_danylo.24.a: "Schluss mit den Verschwörungen."

### AuthDem Events ###
 ukraine_coalition.1.t: "Die Ukrainischen Wahlen von [GetYear]"
 ukraine_coalition.1.d: "Die ursprünglich für November 1936 angesetzten ukrainischen Wahlen wurden wegen des Aufstands verschoben. Nach der Beendigung des Aufstandes konnten die Wahlen jedoch stattfinden. Die Wahlen des Jahres waren durch eine niedrige Wahlbeteiligung gekennzeichnet; das Fehlen einer starken und einheitlichen Radikal-Demokratischen Partei, die sich infolge des Aufstands gespalten hatte, trug dazu bei, dass die Stimmung im Lande von einem Gefühl der Distanziertheit durchdrungen war.\n\nNatürlich hat die Koalition zwischen der Agrardemokratischen Partei und den Argrarstaatlern die Wahlen gewonnen, aber das Ergebnis war merkwürdig. Die eher ideologische Ausrichtung der Argrarstaatler hat sich als Vorteil erwiesen, da ihre Wählerschaft leichter mobilisierbar war als die der Agrardemokraten. Obwohl die Agrardemokratische Partei mehr Sitze behält als die Argrarstaatler, haben letztere die Erwartungen übertroffen.\n\nSkoropadskyi hat Serhii Shemet, den Vorsitzenden der Argrarstaatler, zum Otaman-Minister ernannt. Trotz der neugewonnenen Macht der Argrarstaatler in der Koalition sieht sich die Organisation mit Widerstand aus allen Ecken konfrontiert: Die Agrardemokraten und der Hetman beobachten jeden ihrer Schritte. Es bleibt abzuwarten, ob sie ihr Versprechen, den ukrainischen Staat umzugestalten, einlösen können."
 ukraine_coalition.1.a: "Die erste parteipolitische Regierung?"

 ukraine_coalition.2.t: "Schicksal der Verschwörer"
 ukraine_coalition.2.d: "Der Anführer der Union der Hetmaniten, Borys Homzyn, hat seit Jahren erheblichen Einfluss auf die Exekutive. Obwohl es keinen Putschversuch gab, war klar, dass Homzyn und der Rest der SHD während der Revolte versuchten, die Macht an sich zu reißen.\n\nNun, da sich der Staub gelegt hat und die Hetman-Koalition ihre Position gefestigt hat, bleibt eine Frage: Was machen wir mit den Verschwörern?\nHomzyn hat zwar nicht mehr den gleichen politischen Einfluss wie früher, auch nicht beim Hetman selbst, aber er bietet den Argrarstaatlern eine Reihe von Möglichkeiten, da er nach wie vor über Verbindungen zu den Sicherheitsdiensten, der Armee und der Polizei verfügt. Ein unwahrscheinliches Bündnis mit Homzyn im Austausch für die Nutzung dieser Verbindungen könnte den Argrarstaatlern den Weg zur Macht erleichtern. Andererseits könnte es wie ein verzweifelter Versuch erscheinen, seinen Einfluss zu akzeptieren, und die Zusammenarbeit mit einem Mann, der als potenzieller Verschwörer gilt, könnte uns mehr Ärger einbringen als alles andere. Wenn wir seine Rolle in der Exekutive einschränken und ihn auf eine untergeordnete Position verweisen, so dass er keinen politischen Einfluss mehr hat, könnten wir die Herzen vieler Menschen gewinnen, die wollen, dass Recht und Ordnung im Land wiederhergestellt und Verräter beseitigt werden."
 ukraine_coalition.2.a: "Schließe ein Bündnis mit Homzyn."
 ukraine_coalition.2.b: "Verweisen Sie ihn auf einen unbedeutenden Posten in [201.GetName] oder etwas Ähnliches."

 ukraine_coalition.3.t: "Schicksal von General Prisovskyi"
 ukraine_coalition.3.d: "Der zweitwichtigste Beamte im SHD, General Kostiantyn Prisovskyi, stellt eine schwierige Herausforderung für den Argrarstaatler dar. Im Gegensatz zu Homzyn oder Poltavets-Ostrianytsia genießt er eine gewisse Popularität, vor allem unter den Militärs; er ist bekannt für die Niederschlagung der Bauernaufstände von 1919-1920 und spielte eine wichtige Rolle bei der Befreiung des Landes von Makhnos anarchistischen Banditen im selben Jahr. Aufgrund dieses hohen Ansehens, das Prisovskyi genießt, haben Shemet und die Argrarstaatler Bedenken, gegen ihn vorzugehen, aber aufgrund seiner eindeutigen Verbindungen zum SHD könnte es eine mögliche Option sein, ihn in den vorzeitigen Ruhestand zu zwingen. Ein solcher Schritt würde jedoch mit Sicherheit den Zorn des Militärs und vielleicht auch des Hetman selbst auf sich ziehen, da zwischen den beiden eine lange Verbindung besteht."
 ukraine_coalition.3.a: "Er wird noch immer gebraucht."
 ukraine_coalition.3.b: "Sein wohlverdienter Ruhestand ist überfällig."

 ukraine_coalition.4.t: "Schicksal von Ivan Poltavets-Ostrianytsia"
 ukraine_coalition.4.d: "Als Oberhaupt der Großen Kosakenrada hat Ivan Poltavets-Ostrianytsia großen Einfluss auf die Kosakeninstitutionen in der Ukraine. Dennoch gilt er in der SHD als äußerst unzuverlässig, persönlich ehrgeizig und abenteuerlustig, was uns zugute kommt und den Umgang mit ihm leicht machen dürfte. Während des Aufstands befehligte Poltavets-Ostrianytsia eine Gruppe, die nur wenige Desertionen zu den republikanischen Truppen zu verzeichnen hatte, und als solcher genießt er ein gewisses Ansehen, aber viele haben sein Verhalten während des Aufstands als gewalttätig und skrupellos bezeichnet. Ihm die Führung der Großen Kosakenrada zu entziehen, würde weniger Aufwand bedeuten und die Angelegenheit schnell erledigen, aber ihn wegen Machtmissbrauchs vor Gericht zu stellen, könnte ein Zeichen der Stärke sein, das die Argrarstaatler dringend brauchen, um sich an die Macht zu klammern."
 ukraine_coalition.4.a: "Ersetzt seine Position als Führer der Großen Kosakenrada."
 ukraine_coalition.4.b: "Bringen Sie ihn vor Gericht."

 ukraine_coalition.5.t: "Ein letzter Nagel im Sarg"
 ukraine_coalition.5.d: "Der letzte Schritt zur Verankerung der Herrschaft der Argrarstaatler ist getan. Der Soim, der durch interne Streitigkeiten und zunehmende Bedeutungslosigkeit allmählich geschwächt wurde, ist gegenüber den Institutionen der USKhD wie der Allukrainischen Klassenversammlung und dem Rat der Geschworenen in den Hintergrund getreten. Mit direkter Zustimmung des Hetman und des Otaman-Ministers berief der Vorsitzende des Jurorenrats, Mykola Kochubei, einen Kongress ein, der sich aus Vertretern der lokalen Klassenräte und der Gesamtukrainischen Klassenversammlung zusammensetzte, und erklärte die Auflösung der Soim und die Übertragung ihrer Befugnisse auf die Versammlung.\n\nDie politischen Parteien wurden eingeschränkt, und die Klassenräte wurden zur einzigen Form der politischen Vertretung im ganzen Staat. Die Reaktion der ehemaligen UDKhP fiel bisher verhalten aus; einige ihrer prominentesten Funktionäre traten in den Rat der Geschworenen ein, während die Demokratische Fraktion den \"verfassungswidrigen Umsturz\" beklagte, der soeben stattgefunden hat, und schwor, für die Demokratie zu kämpfen, auch wenn es scheint, dass ihre Bemühungen größtenteils vergeblich sind."
 ukraine_coalition.5.a: "Das ist kein Staatsstreich, ich schwöre!"

 ukraine_coalition.6.t: "Den Weg ebnen"
 ukraine_coalition.6.d: "Da sich die Gesamtsituation allmählich stabilisiert und der Wiederaufbau sich dem Ende zuneigt, hat Otaman-Minister Serhii Shemet eine Konferenz einberufen, um \"das Mandat der Hetman-Koalition im Hinblick auf neue politische Entwicklungen zu erweitern\". Trotz erheblicher Bedenken und Widerstände dagegen, dass das Amt des Otaman-Ministers von einem Mitglied der Argrarstaatler ausgeübt wird, steht fest, dass die Koalition unter der Führung von Shemet - zumindest bisher - von Stabilität und Frieden geprägt ist. Auf der Konferenz will Shemet, der wahrscheinlich von Kochubei und seinen Anhängern überzeugt ist, die Aufnahme mehrerer radikalerer Vorschläge in das Koalitionsprogramm durchsetzen, wie die Schaffung lokaler Klassenräte und die Erhebung des Jurorenrats in den Status einer nationalen Institution."
 ukraine_coalition.6.a: "Mal sehen, wie das läuft."

 ukraine_coalition.7.t: "Eine Illusion von Einheit"
 ukraine_coalition.7.d: "Es gibt Gerüchte über einen \"Pakt\" zwischen Serhij Schemets Verbündeten und Politikern, die dem UDKhP-Vertreter Ihor Kistiakovskyi nahe stehen. Offenbar würden Teile der UDKhP im Gegenzug für großzügige Regierungsposten Schemets Agenda unterstützen und für die Aufnahme bestimmter klassokratischer Ideen in das Programm der Hetman-Koalition stimmen. Die Gerüchte gingen so weit, dass sich Mykola Mikhnovskyi heute an die Mitglieder der Demokratischen Agrarpartei wandte und sagte, wenn es solche Verhandlungen gebe, dann sollten sie öffentlich und nicht im Geheimen geführt werden, da eine solche Geheimhaltung die Einheit der Partei zerstöre. Er wies sogar darauf hin, dass Kistiakovskyi der mögliche Urheber eines solchen Deals sei, wobei er seinen Ruf als politischer Manipulator in recht spöttischer Weise beschwor. Unabhängig davon, ob die Gerüchte wahr sind oder nicht, steht fest, dass die Einheit zwischen den Parteien gestört ist und dass die Agrardemokraten uneiniger denn je sind..."
 ukraine_coalition.7.a: "Perfekt."

 ukraine_coalition.8.t: "Der letzte Appell der Plutokraten"
 ukraine_coalition.8.d: "Als Reaktion auf Serhii Shemets Pläne für eine neue Koalitionskonferenz hat die demokratische Fraktion der UDKhP ihre Absicht erklärt, die Konferenz zu boykottieren, und andere UDKhP-Mitglieder aufgefordert, dasselbe zu tun. Es sei sonnenklar, dass Shemet aus seinen jüngsten Erfolgen bei der Bewältigung der Krise nach dem Aufstand Kapital schlagen wolle. Die \"Ausweitung des Mandats\" sei nichts anderes als eine reine Machtübernahme, um die antidemokratische Agenda der USKhD voranzutreiben. Auch wenn der Appell von vielen nicht beachtet wurde, hat diese Demarche die Spaltung innerhalb der Partei nur noch verstärkt. Obwohl viele in der UDKhP diese Bedenken ignorieren, ist es offensichtlich, dass die Parteidelegation auf der Konferenz angesichts der internen Meinungsverschiedenheiten im Nachteil sein wird."
 ukraine_coalition.8.a: "Alles läuft wie geplant!"

 ukraine_coalition.9.t: "Ein lang ersehnter Triumph"
 ukraine_coalition.9.d: "Ein unbedarfter Betrachter könnte annehmen, dass sich diese Versammlung der Koalition des Hetman nicht allzu sehr von den zahlreichen früheren unterscheidet, einschließlich derjenigen, die erst kürzlich nach den letzten Soim-Wahlen stattfand.\nNichts könnte weiter von der Wahrheit entfernt sein.\n\nDie übliche Zuversicht der UDKhP-Mitglieder ist verschwunden. Mikhnovskyi's Äußerungen wirken gedämpft im Ton. Kistiakovskyi, der sonst so konzentriert ist, wirkt unkonzentriert. Er ist plötzlich nur noch ein alter Mann, der über seine Zukunft im Ungewissen ist. Nervöse Blicke werden immer wieder auf mehrere leere Reihen geworfen, die für die UDKhP-Delegierten reserviert sind: Offenbar wurde der Boykottaufruf stärker beachtet als erwartet. Die unabhängigen Vertreter versammeln sich in kleinen Gruppen: Die Stimmen sind leise, die erwogenen Optionen scheinen alle auf die eine oder andere Weise unbefriedigend zu sein.\nDie Delegation der Union der Argrarstaatler scheint zum ersten Mal in der Geschichte der Hetman-Koalition die Kontrolle zu haben. Serhii Shemet ist es gelungen, die Gunst von Pavlo Skoropadskyi zu gewinnen: wo Lypynskyis Zielstrebigkeit abgelehnt wurde, wurde Shemets vermeintlicher Pragmatismus begrüßt. Wie es sich für einen anerkannten Führer gehört, waren seine Worte auf der Konferenz die ersten und die letzten.\n\nDazwischen sprach vor allem Mykola Kochubei: Er malte die Vision einer starken Ukraine, ungeteilt durch kleinliche Parteipolitik und geeint unter dem Banner einer Arbeiter-Erbmonarchie. Die ersten Schritte auf dem Weg zu diesem Traum sind die wichtigsten: Die lokalen Klassenräte sollten mit ausreichenden Befugnissen ausgestattet werden, und ihre Tätigkeit sollte von einem unparteiischen Rat der Geschworenen überwacht werden. Natürlich wird die Mitgliedschaft im Rat nicht auf die Mitglieder der USKhD beschränkt sein, wobei die Unabhängigen und die UDKhP einen angemessenen Anteil der Sitze für sich beanspruchen können.\nDie Schlussabstimmung über die vorgeschlagenen Änderungen wurde zwar nur knapp gewonnen, aber es reichte. Die Umgestaltung des ukrainischen Staates beginnt jetzt."
 ukraine_coalition.9.a: "Zeit, sich an die eigentliche Arbeit zu machen."

 ukraine_coalition.10.t: "Hat die Kosaken-Sippe kein Ende?"
 ukraine_coalition.10.d: "Eine der ersten Maßnahmen, die Skoropadskyi nach seiner Machtübernahme 1918 ergriff, war die formale Wiederherstellung des Kosakenstandes. Diese militarisierte, landbesitzende Quasi-Aristokratie sollte das Rückgrat der neuen konservativen Ordnung werden. Mit der Zeit wurde eine ausgeklügelte Struktur der Selbstverwaltung geschaffen, angefangen bei den lokalen Kosakenräten (radas) bis hin zur Großen Kosakenrada.\nNach fast zwei Jahrzehnten scheinen die Ergebnisse des Experiments gemischt zu sein. Die Kosaken, die mit verschiedenen Privilegien ausgestattet wurden, wie dem Recht, die lokalen Strafverfolgungsbehörden zu unterstützen, der Möglichkeit, über Kosakenräte Einfluss auf die lokale Politik zu nehmen, und vor allem der Freiheit, ihre eigenen bewaffneten Milizen zusammenzustellen, haben es letztendlich nicht geschafft, mehr zu werden als glorifizierte paramilitärische Landbesitzer, die oft fadenscheinige Behauptungen über die alten Traditionen aufstellen.\n\n Zumindest ist dies eine weithin akzeptierte Meinung unter bedeutenden Teilen der Koalition des Hetman. Der Aufstand hat die Bedenken und Verdächtigungen in dieser Frage nur noch verstärkt. Die Kosakenmilizen waren maßgeblich an der Niederschlagung des Aufstands beteiligt, aber schlechte Disziplin und ein manchmal falsches Pflichtbewusstsein hatten zu einer Reihe bedauerlicher Zwischenfälle geführt. Um das Gewaltmonopol des Staates unantastbar zu halten, muss etwas getan werden.\n\nZwei Vorschläge sind aufgetaucht: In der USKhD galten Kosakenräte lange als vielversprechende Grundlage für klassokratische Strukturen. Sicherlich sollte ein gewisser Grad ihrer Militarisierung drastisch gesenkt werden, aber die Räte selbst wären für den ukrainischen Staat nützlich. Für die UDKhP ist selbst das zu viel: Sie stellt sich eine schrittweise Umwandlung dieser Versammlungen in reine Zeremonialorgane vor, die ausschließlich der Bewahrung und Feier der reichen ukrainischen Kultur gewidmet sind."
 ukraine_coalition.10.a: "Besser wäre es, diese Räte im Laufe der Zeit auf die Kulturvereine zu reduzieren."
 ukraine_coalition.10.b: "Sie werden in der neuen klassenkämpferischen Ordnung eine wahre Bestimmung finden."

 ukraine_coalition.11.t: "Der Sturz des Kabinetts Shemet"
 ukraine_coalition.11.d: "Als die Union der Argrarstaatler plötzlich der dominierende Teil der Hetman-Koalition wurde, sah es gut für sie aus. Die Union der Argrarstaatler hatte plötzlich die Chance ihres Lebens erhalten, die sie nicht ungenutzt verstreichen lassen wollte.\n\n Es scheint, dass ihr Ehrgeiz sie übermannt hat; gleich zu Beginn von Shemets Amtszeit als Otaman-Minister traten Schwierigkeiten auf. Die Agrardemokraten schlossen sich trotz ihrer Größe und Vielfalt gegen die USKhD zusammen, weigerten sich, für die von ihr vorgeschlagenen Gesetze zu stimmen und drohten, die Koalition zwischen den beiden zu sprengen. Hinter den Kulissen lieferte sich Shemet ständige Auseinandersetzungen mit den ideologischeren Vertretern der USKhD wie Mykola Kochubei, wobei es kaum zu einer Einigung über die Maßnahmen kam, die zur Konsolidierung ihrer Herrschaft ergriffen werden sollten. Die Zeit nach dem republikanischen Aufstand, die eigentlich dem Wiederaufbau und dem Frieden dienen sollte, endete im politischen Chaos.\n\nDer Hetman nahm die Situation zur Kenntnis und teilte Shemet unter vier Augen mit, dass er die Erwartungen nicht erfüllt habe und bald abgelöst werde. Die Agrardemokraten jubelten, als sie erfuhren, dass der Nachfolger des Otaman-Ministers aus ihren Reihen kommen würde, und sie wurden ermutigt, die Frage der Parteiführung zu klären. Am Ende war die Amtszeit von Otaman-Minister Shemet die kürzeste in der zwanzigjährigen Geschichte des Landes..."
 ukraine_coalition.11.a: "Eine Rückkehr zur Normalität vielleicht?"

 ukraine_coalition.12.t: "Zusammenbruch der USKhD"
 ukraine_coalition.12.d: "Das nunmehr eindeutige Scheitern der Argrarstaatler hat zu ihrem völligen Zusammenbruch geführt. Die vorgesehene Abschlusskonferenz in [221.GetName] war für alle Teilnehmer eine Katastrophe; Shemet beschuldigte einige in der USKhD, jede Hoffnung auf eine ernsthafte Umsetzung ihrer Agenda zunichte gemacht zu haben, und dass er sich nicht in der jetzigen Lage befinden würde, wenn sie ihn für den Großteil der politischen Manöver verantwortlich machen würden.\n\nKurz darauf nahm der ehemalige Otaman-Minister Kontakt mit der UDKhP auf, um den Verhandlungsprozess einzuleiten, und erklärte seine Absicht, sich den Reihen der Demokratischen Argrarstaatler anzuschließen. Mit dieser Entscheidung war er nicht allein, denn viele Argrarstaatler entschieden sich, die USKhD zugunsten der UDKhP zu verlassen. Was als vielversprechende Partei um den Veteranen der konservativen Bewegung und engen Vertrauten des Hetman begonnen hatte, wurde bald zu einer Organisation, die von einem engen ideologischen Doktrinarismus geplagt war, der den politischen Realitäten des ukrainischen Staates in keiner Weise gerecht wurde. Nachdem das letzte Quäntchen Glaubwürdigkeit durch die Verfolgung ausgefallener und weit hergeholter Projekte aufgebraucht war, war es schließlich an der Zeit, getrennte Wege zu gehen.\n\nOhne ihren wichtigsten politischen Unterstützer befand sich die USKhD in einer wahrhaft düsteren Lage. Am nächsten Tag beschloss Kochubei als inoffizieller Leiter der USKhD, die Organisation vollständig aufzulösen. An ihrer Stelle existiert nun die \"Bruderschaft der Klassokraten-Monarchisten\", ein kleines und weitgehend irrelevantes ideologisches Forum für Kochubei und andere Anhänger des Lypynskyi-Denkens."
 ukraine_coalition.12.a: "Gut, dass wir sie los sind."

 ukraine_coalition.13.t: "[202.GetName] Konferenz - die Vorliebe der Landwirte"
 ukraine_coalition.13.d: "Die Konferenz zur Bestimmung des UDKhP-Vorsitzenden (und damit eines neuen Otaman-Ministers) hat endlich begonnen. Zwei Titanen der Partei - Ihor Kistiakovskyi und Mykola Mikhnovskyi - konkurrieren um diesen Posten. Das Endergebnis ist keineswegs vorhersehbar, da die UDKhP eine große und inhomogene Organisation ist, die von Fraktionszwängen geprägt ist.\n\nDer Agrarflügel der Partei ist der stärkste und bildet das wirtschaftliche Rückgrat der Partei. Lange Zeit wurde er weitgehend von Großgrundbesitzern dominiert, die dazu neigen, Kistiakovskyi als einen gerissenen und gut vernetzten politischen Akteur zu unterstützen. In den letzten Jahren hat sich jedoch die Präsenz derjenigen in der Partei verstärkt, die sich für die Interessen der Klein- und Mittelbauern einsetzen. Sie bevorzugen Mikhnovskyi, da er die Verteidigung des \"ehrlichen ukrainischen Landwirts\" immer an die erste Stelle seiner Agenda gesetzt hat.\n\nWer wird sich die Gunst des Landwirtschaftsflügels sichern können?"
 ukraine_coalition.13.a: "Kistiakovskyi sichert sich weiterhin die Unterstützung der Landwirte."
 ukraine_coalition.13.b: "Die Landwirte stimmen für Mikhnovskyi!"

 ukraine_coalition.14.t: "[202.GetName] Konferenz - die Wahl der Intelligenz"
 ukraine_coalition.14.d: "Das zweite Problem ist das der nationalistischen, rechtsgerichteten Intelligenz. Mikhnovskyi wird sich wahrscheinlich ihre Unterstützung sichern, da er glaubhaft behaupten kann, eine der führenden Persönlichkeiten im Kampf für die ukrainische Unabhängigkeit zu sein. Vor Jahrzehnten, als viele in der ukrainischen Intelligenz für eine Autonomie innerhalb eines föderalen Russlands eintraten, war Mikhnovskyi einer der ersten Befürworter einer vollständigen und uneingeschränkten Unabhängigkeit; obwohl seine manchmal überzogene Rhetorik einige befremdet hat, hat er sich dennoch großen Respekt für seine kompromisslose Haltung erworben. Dennoch genießt Kistiakovskyi ein gewisses Ansehen in der ukrainischen Rechtsgemeinschaft, was die Haltung des intellektuellen Flügels der Partei in gewissem Maße beeinflussen kann."
 ukraine_coalition.14.a: "Kistiakovskyi überzeugt die Intelligenz!"
 ukraine_coalition.14.b: "Mikhnovskyi behält seine Dominanz."

 ukraine_coalition.15.t: "[202.GetName] Konferenz - der Favorit der Unabhängigen"
 ukraine_coalition.15.d: "Der letzte und vielleicht wichtigste Punkt ist, dass sich die beiden Kandidaten die Unterstützung der Unabhängigen sichern - insbesondere des Parteigründers Serhii Shemet und seiner Anhänger. Obwohl Shemet aufgrund seiner kurzen Amtszeit als Otaman-Minister etwas in Ungnade gefallen ist, ist er immer noch einer der Gründer der Partei und könnte die Wahl beeinflussen, vor allem aufgrund seiner Verbindungen zur Landwirtschaftsfraktion der Partei. Shemet war ein langjähriger politischer Partner von Mikhnovskyi in den rechtsgerichteten Schichten der Nationalen Bewegung aus den Tagen der frühen 1900er Jahre - aber andererseits hat Shemet seine Position vor allem durch seine Nähe zum Establishment erlangt, etwas, das Kistiakovskyi besser repräsentiert als Mikhnovskyi."
 ukraine_coalition.15.a: "Kistiakovskyi gewinnt Shemet und seine Verbündeten für sich."
 ukraine_coalition.15.b: "Shemet und Mikhnovskyi pflegen ihre politische Freundschaft."

 ukraine_coalition.16.t: "Ende der [202.GetName] Konferenz"
 ukraine_coalition.16.d1: "Die [202.GetName]-Konferenz ist vorbei, und es scheint, dass Ihor Kistiakovskyi die Wahl der Demokratischen Agrarier zum neuen Parteivorsitzenden gewonnen hat. Mit dem Versprechen eines gemäßigten Kurses und einer Ukraine, die vor Radikalen \"von innen und außen\" sicher ist, erhielt Kistiakovskyi am nächsten Tag ein Glückwunschschreiben des Hetman, der dem Soim mitteilte, dass Kistiakovskyi das Amt des Otaman-Ministers übernehmen wird."
 ukraine_coalition.16.d2: "Die [202.GetName]-Konferenz ist beendet, und es scheint, dass Mykola Mikhnovskyi die Wahl der Demokratischen Agrarier zum neuen Parteivorsitzenden gewonnen hat. Mikhnovskyi hielt eine Rede, in der er sich auf die ausländische Bedrohung der ukrainischen Unabhängigkeit - vor allem die Russlands - konzentrierte und versprach, diese um jeden Preis zu bekämpfen. Am nächsten Tag erhielt Mikhnovskyi ein Glückwunschschreiben des Hetman, der dem Soim mitteilte, dass Mikhnovskyi das Amt des Otaman-Ministers übernehmen werde."
 ukraine_coalition.16.a: "Gratulation, Hr. Kistiakovskyi."
 ukraine_coalition.16.b: "Gratulation, Hr. Mikhnovskyi."

 ukraine_coalition.17.t: "Gründung der UNSP"
 ukraine_coalition.17.d: "Die ukrainische Radikal-Demokratische Partei ist eine ebenso große Sammelpartei wie die Agrardemokratische Partei - und das können sich die Agrardemokraten zunutze machen. Die Kräfte der Mitte und des rechten Spektrums der Radikal-Demokraten waren lange Zeit mit dem linken Flügel unzufrieden, sind aber trotzdem in der Partei geblieben; aber die Zeiten haben sich geändert. Die Zersplitterung der Radikal-Demokraten nach dem Aufstand sowie der jüngste Aufstieg der Agrardemokraten an die Macht ohne die Partnerschaft der USKhD haben die Gelegenheit für ein neues politisches Bündnis geschaffen. Auf Initiative von Otaman-Minister [GetSecondInCommand] wurden geheime Verhandlungen mit zentristischen Radikal-Demokraten wie Pylyp Pylypchuk und Viktor Andriievskyi geführt, um eine neue Satellitenpartei der Agrardemokraten zu gründen.\n\nHeute wurde eine neue politische Partei - die Ukrainische Bauernvolkspartei - registriert. Sie ist in Land- und Finanzfragen weitgehend an die Demokratischen Agrarier angelehnt, bleibt aber den alten Werten der Radikal-Demokraten treu, nämlich Volksvertretung und Stärkung der Soim. Die Gründung der Partei hat viele Radikal-Demokraten verärgert, die sich zunehmend Sorgen um ihre Stellung im politischen Leben der Ukraine machen. Obwohl die Ukrainische Bauernpartei klein ist, könnte ihre Existenz ausreichen, um den Agrardemokraten bei künftigen Wahlen Mehrheiten zu sichern - eine mögliche Entwicklung, über die sich letztere Berichten zufolge freuen."
 ukraine_coalition.17.a: "Dringend benötigte Verbündete."

 ukraine_coalition.18.t: "Die Befugnisse des Hetman"
 ukraine_coalition.18.d: "Während des gesamten Bestehens des Hetmanats hat Skoropadskyi erhebliche Befugnisse behalten. Er kann ein Veto gegen Gesetze einlegen, die der Soim vorschlägt, und so den Soim zwingen, einen Kompromiss mit der Auslegung des Hetmans zu suchen, und hat das Recht, den Otaman-Minister ohne große Rücksicht auf die Zusammensetzung des Soim zu ernennen. Die demokratische Fraktion der UDKhP drängt seit langem darauf, dass der Hetman mehr zu einer Galionsfigur wird, die vielen konstitutionellen Monarchen in Europa nicht allzu unähnlich ist.\n\nDa die parlamentarischen Reformen jedoch zumindest bisher in eine Sackgasse geraten sind, scheint es wenig Unterstützung für diese Maßnahmen zu geben. Schließlich verdankt die UDKhP ihre Position in der ukrainischen Politik zu einem großen Teil Skoropadskyi selbst, dessen Eingreifen die konservative Mehrheit gegen die URDP gerettet hat. Letzten Endes scheint es, dass jeder Antrag, der seine Macht einschränken soll, abgewartet werden muss."
 ukraine_coalition.18.d2: "Während des gesamten Bestehens des Hetmanats hat Skoropadskyi erhebliche Befugnisse behalten. Er kann ein Veto gegen Gesetze einlegen, die der Soim vorschlägt, und den Soim zwingen, einen Kompromiss mit der Auslegung des Hetmans zu suchen. Außerdem hat er das Recht, den Otaman-Minister zu ernennen, ohne die Zusammensetzung des Soim zu berücksichtigen.\n\nDie demokratische Fraktion der UDKhP drängt seit langem darauf, dass der Hetman mehr zu einer Galionsfigur wird, die vielen konstitutionellen Monarchen in Europa nicht allzu unähnlich ist. Da die parlamentarischen Reformen an Fahrt gewinnen, gibt es dafür eine gewisse Unterstützung, aber die Exekutive bleibt eine mächtige Kraft, ebenso wie Skoropadskijs Berater."
 ukraine_coalition.18.d3: "Während des gesamten Bestehens des Hetmanats hat Skoropadskyi erhebliche Befugnisse behalten. Er kann ein Veto gegen Gesetze einlegen, die der Soim vorschlägt, und den Soim zwingen, einen Kompromiss mit der Auslegung des Hetmans zu suchen. Außerdem hat er das Recht, den Otaman-Minister zu ernennen, ohne die Zusammensetzung des Soim zu berücksichtigen. Die demokratische Fraktion drängt seit langem darauf, dass der Hetman mehr zu einer Galionsfigur wird, die vielen konstitutionellen Monarchen in Europa nicht unähnlich ist.\n\nMit der Verabschiedung von drei bedeutenden Reformvorschlägen, die der Soim mehr Befugnisse einräumen, wurde die demokratische Fraktion der UDKhP erheblich gestärkt, und diese Idee scheint nur eine natürliche Weiterentwicklung des derzeitigen politischen Trends zu sein."
 ukraine_coalition.18.a: "Der Hetman muss ein politischer Dreh- und Angelpunkt bleiben."
 ukraine_coalition.18.b: "Vielleicht gibt es einen Kompromiss in dieser Frage?"
 ukraine_coalition.18.c: "Der Hetman wird ein wahrhaft konstitutioneller Monarch werden."

 ukraine_coalition.19.t: "Ein nicht tragfähiger Kompromiss"
 ukraine_coalition.19.d: "Für die nun von der UDKhP dominierte Soim sowie für die Unabhängigen und andere, die sich für Reformen einsetzen, steht eines fest. Die Anti-Hetman-Revolte und das Scheitern der kurzlebigen Shemet-Regierung haben tiefe Mängel im hetmanistischen System offenbart. Schon vorher hat das Scheitern der Regierung bei der Umsetzung einer sinnvollen Landreform und der Industrialisierung gezeigt, dass die Regierung, sollte sie in Zukunft überleben, dies nicht allein durch rohe Gewalt erreichen kann.\n\nDie Wurzel des Problems liegt im Büro der Exekutive. Zu lange wurde der Soim zugunsten von Skoropadskyi und seinem engen Beraterkreis an den Rand gedrängt. Trotz der Versprechen des Hetman, ein demokratisches System aufrechtzuerhalten, hat es nie eine echte Demokratie gegeben.\n\nAll diese Missstände haben jedoch sicherlich das Vertrauen in den Hetman erschüttert, und da die UDKhP-Regierung nun nicht mehr von den autoritäreren Kräften der inzwischen aufgelösten Hetman-Koalition und der Hinterzimmerpolitik der SHD gegängelt wird, hat sich eine Gelegenheit ergeben. Wir sollten auf keinen Fall versuchen, das Hetmanat selbst abzuschaffen - die Volksrepublik hat bereits bewiesen, dass sie dazu in keiner Weise in der Lage ist -, aber indem wir auf die Stärkung der Soim hinarbeiten und die Autorität des Hetman mit der Zeit einschränken, können wir vielleicht viele der Probleme lösen, die den Staat seit Jahren plagen."
 ukraine_coalition.19.a: "In der Tat eine große Aufgabe..."

 ukraine_coalition.21.t: "Korruption bei VSZV und Protofis?"
 ukraine_coalition.21.d: "Es kursieren Gerüchte über eine mögliche Einmischung von VSZV und Protofis in die neue, von der USKhD dominierte Regierung. Diesen Gerüchten zufolge nutzen mehrere Mitglieder von VSZV und Protofis ihre finanziellen Mittel und ihr gesellschaftliches Ansehen, um den Prozess der Bildung und der Wahlen zu lokalen und regionalen Klassenräten zu beeinflussen. Das Bündnis zwischen der USKhD und diesen Lobby-Organisationen war von Anfang an recht unruhig, und viele sind über diese Entwicklung ziemlich beunruhigt. Wir könnten uns dafür entscheiden, die Angelegenheit weiter zu untersuchen, aber weitere Risse zwischen dem Bündnis, das unsere Regierung mit dem VSZV und Protofis geschlossen hat, könnten in Anbetracht der von uns eingegangenen Verpflichtung zu diesem Bündnis schlecht aussehen."
 ukraine_coalition.21.a: "Untersuchen Sie die Sache weiter."
 ukraine_coalition.21.b: "Kommen Sie wieder, wenn Sie ECHTE Beweise haben."

 ukraine_coalition.22.t: "Echte Beweise"
 ukraine_coalition.22.d: "Es scheint, dass die Gerüchte wahr waren; eine Untersuchung von VSZV und Protofis hat zahlreiche Beweise zutage gefördert, die auf Machenschaften unglaublichen Ausmaßes hindeuten. Beamte, die mit dem Bündnis verbunden sind, haben in den lokalen Klassenräten Lobbyarbeit betrieben, um Großgrundbesitzer und Industrielle auf Kosten von ärmeren Bauern und Kleinunternehmern im Austausch für mehr Einfluss in der lokalen und regionalen Verwaltung zu begünstigen, was dazu führte, dass viele der mächtigsten Klassenräte von dem Bündnis dominiert wurden. Dies kann natürlich nicht hingenommen werden, aber es wäre unklug, den VSZV und Protofis völlig zu ignorieren. Wir müssen einen Weg finden, mit ihnen umzugehen, so oder so."
 ukraine_coalition.22.a: "Verwarnen Sie sie eindringlich, damit sie aufhören."
 ukraine_coalition.22.b: "Entfernen Sie die mit der Lobbyarbeit verbundenen Beamten."

 ukraine_coalition.23.t: "Der VSZV/Protofis-Skandal"
 ukraine_coalition.23.d: "Die Argrarstaatler sind von einer Welle von Korruptionsvorwürfen getroffen worden. Mehrere Zeitungen haben Kontakte zwischen der Allianz aus VSZV und Protofis und den lokalen Klassenräten aufgedeckt und die Regierung indirekt als inkompetent oder unwillig, etwas zu unternehmen, dargestellt. Auch wenn die Nachrichten raus sind, müssen wir etwas tun, um unseren Ruf zu retten..."
 ukraine_coalition.23.a: "Entlassen Sie sie stillschweigend..."

 ukraine_coalition.24.t: "Wahlen angekündigt"
 ukraine_coalition.24.d: "Nachdem der Aufstand beendet ist und sich die Lage langsam stabilisiert, hat der Hetman heute in einer Rundfunkansprache angekündigt, dass die ursprünglich für November geplanten Wahlen in den nächsten Wochen stattfinden werden. Im Gegensatz zu früheren Wahlen ist die Bevölkerung nicht sonderlich begeistert und wünscht sich im Wesentlichen nur einen schnellen Wiederaufbau und die Rückkehr zur Normalität.\n\nEs gibt Vorhersagen darüber, wer die Mehrheit im Soim erlangen wird, aber es ist sicher, dass die Hetman-Koalition ihre Herrschaft fortsetzen wird - die URDP ist seit der Revolte von Überläufen und Spaltungen erschüttert worden, und das Fehlen einer starken Opposition wird die Koalition sicherlich in eine noch stärkere Position bringen. Ein weiterer wichtiger Punkt ist die USKhD - ihr Schicksal ist nach wie vor ungewiss, und die Wahl von [GetYear] könnte ein entscheidender Moment für sie sein."
 ukraine_coalition.24.a: "Was auch immer geschieht, hoffentlich gibt es keine Gewalt."

 ukraine_coalition.25.t: "Von denjenigen ohne Klasse"
 ukraine_coalition.25.d: "In den letzten Wochen wurde die Kanzlei des Otaman-Ministers mit einer Flut von Petitionen, Beschwerden, Anträgen und manchmal sogar Forderungen überschwemmt, die zumeist von den verschiedenen Berufsverbänden von Anwälten, Ärzten, Lehrern und anderen Berufen stammen, die als nicht-produzierend gelten. Die Allukrainische Union der Mediziner, die [202.GetName] Juristische Gesellschaft, die Vereinigung der ukrainischen Lehrer, die Union der Journalisten, die Nationale Akademie der Wissenschaften und viele, viele andere - sie alle fordern die gleiche Vertretung in den Klassenräten, wie sie den landwirtschaftlichen und industriellen Organisationen gewährt wurde.\n\nDie Situation ist heikel. Einerseits sind diese Fachleute für die Gesellschaft und das Land von entscheidender Bedeutung, und viele von ihnen haben sicherlich nur den aufrichtigen Wunsch, der Nation zu dienen, ohne irgendwelche politischen Ambitionen. Andererseits hat uns die Geschichte immer wieder gezeigt, dass Menschen, die nicht fest in den traditionellen Strukturen der produzierenden Klassen verwurzelt sind, oft kein Verantwortungsgefühl für die Gesellschaft als Ganzes haben und sich häufig von ihren eigenen kleinlichen Ambitionen leiten lassen. Das ist es, was der Volksrepublik 1917 letztlich zum Verhängnis wurde - zu vieles wurde von Juristen, Schriftstellern und Publizisten entschieden, während diejenigen, die das Land bearbeiteten oder für die industrielle Entwicklung des Landes sorgten, aus dem Entscheidungsprozess herausgehalten wurden.\n\nWir sollten diesen Fehler nicht wiederholen, aber vielleicht ist eine Kompromisslösung möglich?"
 ukraine_coalition.25.a: "Wir unterstützen diese Organisationen bereits, nicht wahr?"
 ukraine_coalition.25.b: "Sie dürfen in den Klassenräten nur eine beratende Rolle spielen."
 ukraine_coalition.25.c: "Stimmen Sie den Forderungen zu."

 ukraine_coalition.26.t: "Probleme mit Klassenräten"
 ukraine_coalition.26.d: "Unsere Entscheidung, die landwirtschaftliche Klasse gegenüber allen anderen zu bevorzugen, hat zu einigen Problemen geführt. Schon seit einiger Zeit behaupten die Vertreter verschiedener Industrieverbände, dass die Zusammensetzung der Klassenräte zu sehr zugunsten der landwirtschaftlichen Organisationen verschoben wurde. Sie weigern sich zu sehen, dass die Ukraine trotz aller Erfolge der Industrialisierung immer noch ein sehr agrarisches Land ist und wir die sozialen und wirtschaftlichen Realitäten unseres Staates nicht einfach ignorieren können. Es ist nur natürlich, dass die landwirtschaftliche Klasse die führende Rolle in der nationalen Regierung übernimmt. Doch um der Stabilität unseres Landes willen müssen wir diese Beschwerden auf die eine oder andere Weise angehen."
 ukraine_coalition.26.a: "Ignoriert sie."
 ukraine_coalition.26.b: "Versuchen Sie, einen Kompromiss zu erzielen."
 ukraine_coalition.26.c: "Nutzen Sie Homzyns Kontakte, um die lautesten Nörgler zum Schweigen zu bringen."

 ukraine_coalition.27.t: "Bedenken der UDKhP"
 ukraine_coalition.27.d: "Die Position der USKhD als überlegener Partner in der Koalition des Hetman hat viele beunruhigt, vor allem in der Demokratischen Agrarpartei. Einige ihrer Parteiführer befürchten, dass die neue Ordnung der Dinge ihre Position bedrohen könnte; die Unterstützung eines Teils der Mitglieder der UDKhP ist entscheidend dafür, dass die USKhD ihre Herrschaft fortsetzen kann, auch wenn wir versuchen müssen, in unserer Vision kompromisslos zu sein."
 ukraine_coalition.27.a: "Ihre Bedenken stoßen auf taube Ohren."
 ukraine_coalition.27.b: "Versuchen Sie, sie zu beruhigen."
 ukraine_coalition.27.c: "Nutze Homzyns Kontakte, um sie zu erpressen."

 ukraine_coalition.28.t: "Eine große Kabinettsumbildung?"
 ukraine_coalition.28.d: "Bislang verlief die Amtszeit von Kistiakovskyi als Otaman-Minister recht reibungslos - die Landreform ist in vollem Gange, und das große Industrialisierungsprojekt liefert der Ukraine das nötige Material für den Aufbau einer schlagkräftigen Armee. Für die erste Regierung, die von den Demokratischen Agrariern dominiert wird, scheint es, dass sie die Erwartungen erfüllt, in einigen Fällen sogar übertroffen hat.\n\nWährend die Erfolge der neuen Regierung des Hetmans nicht unbemerkt geblieben sind, sind dennoch Probleme aufgetreten, eines davon betrifft Kistiakovskyi selbst. Im Kabinett hat sich das Gerücht verbreitet, dass Kistiakovskyi aufgrund seines schlechten Gesundheitszustands beabsichtigt, als Otaman-Minister zurückzutreten und dem Hetman sogar seinen Rücktritt vorgeschlagen hat. Dies wurde jedoch nicht öffentlich bekannt gegeben, und man kann nur zu dem Schluss kommen, dass der Hetman seinen Vorschlag abgelehnt hat. Auf die Frage nach den Gründen für die Ablehnung gibt es verschiedene Antworten: Einige sagen, dass die Amtszeit von Shemet so kurz war, dass es notwendig wurde, ein stabileres und langlebigeres Kabinett zu bilden. Andere stimmen dem zu, verweisen aber auch auf die Bedeutung ausländischer Mächte; die Regierung des Hetman dürfe angesichts des wachsenden russischen Revanchismus und der internationalen Kriegstreiberei nicht schwach und instabil erscheinen.\n\nPrivat wurden die Gerüchte bestätigt, da Kistiakovskyi mit seinem Umfeld über die Situation sprach. Er erklärte, er habe zwar nicht die Absicht zurückzutreten, aber es müsse ein Nachfolger für seine Führung gefunden werden. Nach langen internen Debatten entschied man sich für Volodymyr Korostovets, da er seit langem im Außenministerium tätig ist, über umfangreiche Kontakte sowohl zur kanadischen als auch zur kürzlich anerkannten revolutionären britischen Regierung verfügt und insgesamt eine gemäßigte politische Einstellung hat. Es wird erwartet, dass er in der Lage sein wird, den von Kistiakovskyi eingeschlagenen Kurs fortzusetzen."
 ukraine_coalition.28.a: "Viel Glück Hr. Korostovets!"

 ukraine_coalition.29.t: "Tod von Ihor Kistiakovskyi"
 ukraine_coalition.29.d: "Umgeben von seinen Freunden und seiner Familie ist heute, am [?global.date.GetDateStringNoHourLong], Otaman-Minister Ihor Kistiakovskyi verstorben. Sein Vermächtnis wird das einer erfolgreichen Karriere sein, die den ukrainischen Staat modernisiert und in eine neue Ära geführt hat. Obwohl die russische Invasion bereits vor mehr als einem Jahr begann, ist die Ukraine noch nicht verloren und wehrt sich weiterhin gegen die russische Aggression.\n\nAls Zeichen der Geschlossenheit der Partei und der Achtung des Willens von Kistiakovskyi wurde Volodymyr Korostovets als Vorsitzender der Agrardemokratischen Partei bestätigt und bald darauf vom Hetman und dem Soim zum Otaman-Minister ernannt. In seiner Antrittsrede gelobte Korostovets, das Erbe Kistiakovskijs fortzuführen und dafür zu sorgen, dass das ukrainische Volk angesichts der russischen Aggression geeint sei. Korostovets' Geschichte mag nicht so stark sein wie die von Kistiakovskyi, da er sein ganzes Leben lang in weniger bedeutenden Regierungspositionen gedient hat, aber er verfügt über große Erfahrung im Außenministerium, wofür ihn viele in der UDKhP respektieren - unabhängig davon wird er als Kompromisskandidat zwischen den vielen Fraktionen der Partei gesehen und als jemand, der das Land in Zeiten der Verzweiflung zusammenführen könnte."
 ukraine_coalition.29.d2: "Umgeben von seinen Freunden und seiner Familie ist heute, am [?global.date.GetDateStringNoHourLong], Otaman-Minister Ihor Kistiakovskyi verstorben. Sein Vermächtnis wird das einer erfolgreichen Karriere sein, die den ukrainischen Staat modernisiert und in eine neue Ära geführt hat. Obwohl die russische Invasion bereits vor mehr als einem Jahr begann, ist die Ukraine noch nicht verloren und wehrt sich weiterhin gegen die russische Aggression.\n\nAls Zeichen der Geschlossenheit der Partei und der Achtung des Willens von Kistiakovskyi wurde Volodymyr Korostovets als Vorsitzender der Agrardemokratischen Partei bestätigt und bald darauf vom Hetman und dem Soim zum Otaman-Minister ernannt. In seiner Antrittsrede gelobte Korostovets, das Erbe Kistiakovskijs fortzuführen und dafür zu sorgen, dass das ukrainische Volk angesichts der russischen Aggression geeint sei. Korostovets' Geschichte mag nicht so stark sein wie die von Kistiakovskyi, da er sein ganzes Leben lang in weniger bedeutenden Regierungspositionen gedient hat, aber er verfügt über große Erfahrung im Außenministerium, wofür ihn viele in der UDKhP respektieren - unabhängig davon wird er als Kompromisskandidat zwischen den vielen Fraktionen der Partei gesehen und als jemand, der das Land in Zeiten der Verzweiflung zusammenführen könnte.\n\nAm Ende der Rede reflektierte Korostovets über seine Kontakte in Kanada und betonte, dass diese wichtiger denn je seien; die kürzlich erfolgreiche Halifax-Konferenz, so Korostovets, sei ein Leuchtfeuer des Lichts und der Einheit im Angesicht der Ungewissheit, und dieses große Bündnis werde allen Kräften der syndikalistischen Tyrannei und der Moskauer Aggression widerstehen."
 ukraine_coalition.29.a: "Ich bin sicher, dass Hr. Korostovets wird eine gute Arbeit leisten."

 ukraine_coalition.30.t: "Ein Treffen in Oleksandrivka"
 ukraine_coalition.30.d: "Wie viele Treffen im Vorfeld von Umbrüchen verlief auch dieses eher diskret. Otaman-Minister Serhii Shemet hat seinen Mitstreiter und Chefideologen der USKhD, Mykola Kochubei, in seinem Elternhaus in dem kleinen Dorf Oleksandrivka südöstlich von Lubny empfangen. Zwei prominente Argrarstaatler sind zusammengekommen, um die Zukunft der Bewegung und des Landes zu erörtern, jetzt, da Shemets Griff nach der nationalen Macht gefestigt scheint.\n\nKochubei brachte es auf den Punkt: Der Aufstand hat die Richtigkeit und tiefe Weisheit von Wjatscheslaw Lypynskijs Vision entscheidend unter Beweis gestellt. Solange die nationale Politik von klassenlosen Demagogen und Intriganten gelenkt wird, die die leichtgläubigen Massen für ihre eigenen Interessen beeinflussen, wird die Ukraine in Gefahr bleiben. In Zeiten wie diesen braucht es eine Führung, die versteht, was Verantwortung gegenüber den Landsleuten bedeutet, eine Führung, die in der organischsten sozialen Spaltung verwurzelt ist, die man sich vorstellen kann - einer Klasse. Auch die Position des Hetman muss neu definiert werden - ein Monarch sollte nicht \"der mächtigste Politiker\" sein, der von der unterwürfigen Bürokratie unterstützt wird und in einer autoritären Diktatur gipfelt. Der Hetman sollte als Symbol der Einheit für alle Ukrainer dienen, seine Aufgabe - eine Tradition der Gerechtigkeit zu schützen und zu bewahren, als ausgleichender Faktor zwischen den kreativen Impulsen und dem Machtwillen der nationalen Eliten und der Aufnahmefähigkeit der passiven Massen zu dienen. Jetzt, wo die USKhD eine echte Chance hat, diese Vision mit Leben zu erfüllen, ist Unentschlossenheit inakzeptabel. Andernfalls wird die Organisation ohne Ziel aufhören zu existieren.\n\nDer Monolog, der eher an eine Vorlesung erinnerte, dauerte einige Zeit an, aber Shemet war an solche Treffen gewöhnt. Am Ende einigte man sich darauf, dass bestimmte Punkte aus diesem \"klassokratischen\" Programm der Koalition des Hetman zur weiteren Prüfung vorgelegt werden sollen. Die Umsetzung, sollte der Vorschlag angenommen werden, obliegt Kochubei selbst, als neu gewählter Vorsitzender des USKhD-Jurorenrats."
 ukraine_coalition.30.a: "Unsere Sache ist die Gerechteste."

 ukraine_coalition.31.t: "Eine Audienz"
 ukraine_coalition.31.d: "Nicht viele haben dieses Ergebnis für sehr wahrscheinlich gehalten, aber es ist, wie es ist: Nach einer kurzen Bedenkzeit entschied sich Pavlo Skoropadskyi, der Hetman der gesamten Ukraine, Serhii Shemet, eine führende Persönlichkeit der USKhD, mit den Befugnissen und Verantwortlichkeiten des Amtes des Otaman-Ministers auszustatten.\n\nDie Audienz, die dem angehenden Otaman-Minister gewährt wurde, war kurz, aber angeblich nicht ohne kuriose Momente. Viel später, unter vier Augen, erzählte Shemet, dass er Skoropadskyi bei seiner Ankunft dabei ertappte, wie er untätig in den Seiten von Viacheslav Lypynskyis historischem Werk \"Die Ukraine an einem Wendepunkt\" blätterte. Er legte das Buch beiseite und informierte Shemet in einer eher trockenen und sachlichen Art über seine Entscheidung. Als Gründe für die Ernennung nannte er ein relativ gutes Wahlergebnis, vertrauenswürdige Ratschläge seiner engen Vertrauten und eine \"langjährige Geschichte harter Arbeit für das Wohlergehen der gesamten Ukraine\". Kurz vor der Abreise von Shemet soll Skoropadskyi bemerkt haben, dass Wjatscheslaw Lypynskyi, der bis zu seinem Tod der persönliche Berater des Hetmans war, zwar vieles war, es ihm aber gewiss nicht an Loyalität und echter Hingabe mangelte - Eigenschaften, die man bei modernen Staatsmännern kaum findet.\n\nAbgesehen von den apokryphen Anekdoten waren die Gründe für diese merkwürdige Wahl des Otaman-Ministers höchstwahrscheinlich recht prosaisch. Nach dem Fiasko der Regierung Doroschenko entschied sich Skoropadskij für einen Kandidaten, dessen Rückhalt in der Soim stark genug war, um ihm eine gewisse Legitimität zu verleihen, aber nicht stark genug, um unabhängig handeln zu können."
 ukraine_coalition.31.a: "Eine lang erwartete Gelegenheit, Lypynskyis Vision zu verwirklichen?"

 ukraine_coalition.32.t: "Ein entscheidender Schritt"
 ukraine_coalition.32.d: "Heute versammelten sich die von den lokalen Klassenräten aus dem ganzen Land gewählten Delegierten in [202.GetName], um ein neues gesetzgebendes Organ einzuweihen: die Allukrainische Klassenversammlung. Von nun an werden die Vertreter der produzierenden Klassen in der Lage sein, bei der Koordinierung wirtschaftlicher und politischer Angelegenheiten auf höchster Ebene mitzuwirken, da die Versammlung durch ein spezielles Dekret des Rates der Geschworenen ein erhebliches Maß an Befugnissen in Fragen der wirtschaftlichen Entwicklung und sogar ein Vetorecht gegen Gesetzesvorschläge der Soim erhalten hat.\n\nAn der Eröffnungssitzung nahmen Otaman-Minister Serhii Shemet, der Vorsitzende des Jurorenrats Mykola Kochubei und vor allem seine Durchlaucht, der Hetman der gesamten Ukraine, Pavlo Skoropadskyi selbst teil. Er richtete ermutigende Worte an die feierliche Versammlung und erklärte, dass \"fleißige und fleißige Menschen, die von wahrer Liebe zu unserem Land erfüllt sind, immer seine größte Stärke waren\".\n\nDie erste Frage auf der Tagesordnung war die Wahl des Präsidenten der Versammlung. Vasyl Kochubei, ein ehemaliges Mitglied des VSZV und älterer Bruder von Mykola Kochubei, erhielt die Mehrheit der Stimmen und wurde damit der erste nach klassokratischen Grundsätzen gewählte Staatsbeamte seit der Wahl von Hetman Skoropadskyi im Jahr 1918.\n\nDoch nicht alle haben sich entschieden, dieses wahrhaft bedeutsame Ereignis zu feiern. Es gibt zahlreiche Stimmen, die behaupten, dass die \"parallele Gesetzgebungsgewalt\" unweigerlich zur \"Aushöhlung der verfassungsmäßigen Ordnung\" führen wird, aber wen interessiert schon das Geschwätz von Plutokraten, die spüren, wie ihnen ihre von vornherein unverdiente Macht entgleitet?"
 ukraine_coalition.32.a: "Unser erster echter Erfolg."

 ukraine_coalition.50.t: "Oleksandr Paltovs Einfluss"
 ukraine_coalition.50.d: "Oleksandr Paltov wurde in der vergangenen Woche mehrmals im Büro des Hetman gesehen. Paltov, der vielleicht am besten als \"graue Eminenz\" beschrieben werden kann, ist vor allem für seine Beteiligung an der Gründung der Koalition des Hetman vor mehr als einem Jahrzehnt bekannt. In den Anfängen des Hetmanats war er stellvertretender Außenminister und verfasste viele der zeitweiligen Gesetze, was seinen Status als eher antidemokratische Figur festigte. Gleichzeitig scheint er unabhängiger zu sein als andere, die ähnliche Ansichten vertreten, da er sich weigerte, der SHD beizutreten, obwohl er während der Anti-Hetman-Revolte gegen Doroschenkos gemäßigten Kurs eintrat. Der Hetman hat Paltovs Brillanz auch in Anbetracht seines Dienstes für den Staat gelobt. Es hat den Anschein, dass sich Paltovs jüngste Beratung auf die von den Agrardemokraten angestrebten Reformen konzentriert hat. Unter Hinweis auf die Besonderheiten der Exekutivgesetze und der antiparlamentarischen Gesetze, die vor vielen Jahren auf sein (und anderer) Drängen hin ratifiziert worden waren, argumentierte Hr. Paltov, dass die Aufhebung eines dieser Gesetze nicht notwendig sei. Paltov argumentierte, dass die Aufhebung eines zu vielen dieser Gesetze eine Katastrophe für den Staat und seine Institutionen bedeuten und die kürzlich erreichte Stabilität und den Frieden zerstören könnte. Sollten wir den Rat unserer \"grauen Eminenz\" beherzigen und den Otaman-Minister [GetSecondinCommand] bremsen oder ihn weitermachen lassen?"
 ukraine_coalition.50.a: "Sprechen Sie direkt mit dem Hetman, schränken Sie seinen Einfluss ein."
 ukraine_coalition.50.b: "Es gibt keinen Grund, sich einzumischen."

 ukraine_coalition.51.t: "Rat von General Shapoval"
 ukraine_coalition.51.d: "Während die Parlamentsdebatte weiter tobt, hat das Exekutivbüro von Hetman Skoropadskyi eine dringende Vorladung von einem seiner bekanntesten Mitglieder, General Oleksandr Shapoval, erhalten. Hr. Shapoval ist ein langjähriger Sympathisant des Hetman und der hetmanistischen Bewegung im Allgemeinen, einschließlich Verbindungen zu verschiedenen konservativen Parteien und Organisationen wie der SHD. Noch länger war Shapoval ein führender Militäroffizier, der an der Entwicklung unserer Armee zu der gewaltigen Streitmacht mitgewirkt hat, die sie heute ist. Für seine Loyalität und Effizienz erhielt Hr. Shapoval eine Position in der Nähe des Hetman.\n\nEs war daher nicht überraschend, dass Shapoval beschloss, den Hetman zu einer Vorladung einzuladen, weil er die Übertragung bestimmter Zuständigkeiten auf den Soim \"befürchtete.\" Da eine wesentliche Grundlage der Herrschaft des Hetman auf der Exekutivgewalt beruht, erklärte er, dass es für die Stabilität der staatlichen Institutionen besser wäre, wenn der Hetman die \"Intensität\" der jüngsten \"Parlamentarisierungs\"-Reformen begrenzen würde. Natürlich stellt sich dann die Frage. Sollten wir General Shapovals recht unspezifischen Rat befolgen oder vorerst die Finger davon lassen?"
 ukraine_coalition.51.a: "Sicherlich haben seine Worte nicht viel zu bedeuten, aber wir können darüber nachdenken."
 ukraine_coalition.51.b: "Kein Kommentar zu diesem Thema."

 ukraine_coalition.53.t: "Eine faszinierende Abhandlung!"
 ukraine_coalition.53.d: "Während im Otaman-Ministerbüro und im Staatssoim die Diskussion über Verfassungsänderungen und Wahlgesetze in vollem Gange ist, ist unser guter alter Freund Hr. Oleksandr Skoropys-Yoltukhovskyi wieder einmal ins Rampenlicht gerückt. Skoropys-Yoltukhovskyi ist ein produktiver Forscher (wenn er nicht gerade mit der Arbeit im Kanzleramt beschäftigt ist), der sich mit den ukrainisch-deutschen Beziehungen und deren Entwicklung beschäftigt. Es sollte daher nicht überraschen, dass sich seine kürzlich veröffentlichte Abhandlung genau damit befasst. Die zentrale These von Skoropys-Yoltukhovskyis Abhandlung Major ist eine weitere Warnung vor der vermeintlichen Instabilität, die sich aus diesen Reformen ergeben wird, und greift damit seine früheren Warnungen auf. Da Deutschland der größte und wichtigste Verbündete der Ukraine ist, ist die \"Gefahr zu groß, dass dem Staatssoim, der deutsch-skeptische Kräfte beherbergt, zu viel Macht übertragen wird\". Der Kanzler hat uns wieder einmal viel zu denken gegeben."
 ukraine_coalition.53.a: "Sehr interessant. Ergibt eine Menge Sinn!"
 ukraine_coalition.53.b: "Wie oft müssen wir dir diese Lektion noch beibringen, alter Mann?"

 ukraine_coalition.54.t: "Die Große Kosakenrada protestiert!"
 ukraine_coalition.54.d: "Unsere Beziehungen zu den wiederbelebten Kosakenschichten waren nicht immer die besten... Kein Wunder also, dass das kürzlich gestartete Reformprojekt in den Reihen der Kosaken für Kontroversen gesorgt hat. Wie sollte es auch anders sein, wenn man bedenkt, dass das Ziel der Revision ein deutlich machtloseres Kosakentum ist. Obwohl Ivan Poltavets-Ostrianytsia, der frühere Chef der Rada, des Kosakentums im Allgemeinen und einer der Führer der zutiefst antiparlamentarischen SHD, seine Karriere \"verkürzt\" hat, gibt es unter den Kosaken immer noch eine klare Vorstellung davon, dass der Soim mit Vorsicht zu genießen ist. Der neu gewählte Kosakenführer Hnat Zelenevskyi hat zwar ein viel besseres Verhältnis zum Hetman als sein Vorgänger, aber es ist auch nicht zu erwarten, dass er der Koalition des Hetman gegenüber \"rosig\" ist. Hetman Skoropadskyi wird vor eine weitere schwierige Entscheidung gestellt: Sollen wir versuchen, eine begrenzte Autorität innerhalb der Schichten beibehalten?"
 ukraine_coalition.54.a: "Sie haben genug für uns getan... keine Kompromisse."
 ukraine_coalition.54.b: "Sie haben genug für uns getan! Ein Kompromiss ist notwendig."

 ukraine_coalition.56.t: "Eine neue Audienz bei Hetman Skoropadskyi!"
 ukraine_coalition.56.d: "Eine Intervention aus den höchsten Rängen der Staatskanzlei! Vor kurzem hat ein gewisser Oleksandr Skoropys-Yoltukhovskyi um eine Audienz beim Rest der Exekutive des Hetman gebeten. Hr. Skoropys-Yoltukhovskyi ist selbst Mitglied der Kanzlei und pflegt schon seit Jahren gute Beziehungen zu Hetman Skoropadskyi. Obwohl er nach außen hin ein Sympathisant der ehemaligen Argrarstaatler-Bewegung ist, hatte er auch ein gutes Verhältnis zu gemäßigten konservativen Persönlichkeiten wie dem ehemaligen Otaman-Minister Doroschenko oder den verstorbenen Staatsmännern Wolodymyr Leontowitsch und Jewhen Tschykalenko.\n\nMit einer derartigen \" vielschichtigen\" Politik hat sich der Kanzler offensichtlich seine Karten offen gehalten - weshalb sein jüngster Einfall auch nicht überraschen sollte. Bei der letzten Sitzung des Exekutivbüros hat Hr. Skoropys-Yoltukhovskyi festgestellt, dass er zwar den Grundgedanken der vom Otaman-Ministerbüro verfolgten Reformen nicht ablehnt, aber glaubt, dass eine gewaltsame Durchsetzung der neuen Doktrinen ihrem allgemeinen Erfolg schaden könnte und dass es am besten wäre, einen \"realistischeren Zeitplan\" bei möglichst geringem Widerstand aufzustellen. Der Hetman hat sich seinen Appell angehört und ist in tiefe Gedanken versunken..."
 ukraine_coalition.56.a: "Hr. Skoropys-Yoltukhovskyi hat Recht, wir sollten seinem Rat folgen!"
 ukraine_coalition.56.b: "Seit mehr als 15 Jahren haben wir nun schon \"realistische Zeitpläne\". Genug!"

 ukraine_coalition.57.t: "Simferopol ruft"
 ukraine_coalition.57.d: "Die von der Zentralregierung eingeleiteten Parlamentarisierungsreformen werden sich natürlich auf jeden Winkel unseres Staates auswirken. Die Regionalregierung der Krim bildet da keine Ausnahme. In Anbetracht der Lage hat der Krim-Regierungschef Suleiman Sulkevych beschlossen, eine Delegation der Zentralregierung zu einem Besuch in der Krim-Hauptstadt einzuladen. Als Grund wurde angegeben: \"Verhandlungen über die Umsetzung der Reformen\". Unter der Leitung von Vasyl Kochubei (nicht verwandt mit dem VSZV-Beamten) traf die Delegation in Simferopol ein und machte sich sofort an die Arbeit.\n\nPremierminister Sulkevych war von führenden Regionalpolitikern wie Asan Sabri Aivazov und Leon Krychynskyi umgeben; anschließend wurde Berater Kochubei Zeuge einer hitzigen Diskussion zwischen den Krimbewohnern. Auf der einen Seite trat Hr. Aivazov die Reorganisationspolitik des Otaman-Ministers und wies darauf hin, dass die neue Staatsorganisation auf der Krim, wenn sie umgesetzt wird, eine \"repräsentativere\" und \"populärere\" Regierung ermöglichen würde. Im Gegensatz dazu argumentierte Krychynskyi, dass das Projekt an sich zwar einige Vorzüge habe, aber die einseitige Einschränkung der Befugnisse von Premierminister Sulkevych aufgrund der \"Besonderheiten der Demografie der Krim\" die politische Atmosphäre auf der Krim destabilisieren und eine Reaktion des nahen Auslands hervorrufen könnte. Nach einer sorgfältigen Analyse der Argumente traf Sulkevych seine Entscheidung und teilte sie Kochubei mit, der schnell zurück nach [202.GetName] eilte. Der Premierminister der Krim, Suleiman Sulkevych, hat sich zum Thema der Reformen der Parlamentarisierung geäußert:"
 ukraine_coalition.57.a: "...Unterstützung!"
 ukraine_coalition.57.b: "...Widerspruch!"

 ukraine_coalition.59.t: "Ein Abkommen mit VSZV/Protofis"
 ukraine_coalition.59.d: "Bei einem privaten Treffen zwischen Mitgliedern der UDKhP und des VSZV/Protofis unterbreiteten letztere einen unerwarteten Vorschlag. Sie sind ziemlich zuversichtlich, dass sie mit ihren weitreichenden klientelistischen Netzwerken in der Lage wären, die Wählbarkeit ihrer bevorzugten Kandidaten \"auf Jahre hinaus\" zu gewährleisten, und sind daher durchaus daran interessiert, dass die Soim ein echtes Gegengewicht zum Einfluss der Exekutive wird. Offensichtlich sind einige der VSZV/Protofis es leid, sich zu sehr auf persönliche Beziehungen zum engen Kreis des Hetman zu verlassen, und würden ihre Präsenz und ihren Einfluss in der ukrainischen Politik gerne \"institutioneller\" gestalten. Daher, so erklärten sie, würden sie gerne Mittel bereitstellen, um die Verhandlungen zwischen der Soim und der Exekutive zu \"glätten\", da sie auch glauben, dass ihre Position mit einem gestärkten Hetman nicht sicher ist. Das Angebot ist kaum auszuschlagen, auch wenn einige vor ihm warnen."
 ukraine_coalition.59.a: "Klingt nach einem guten Geschäft."
 ukraine_coalition.59.b: "Wir benötigen ihre Hilfe nicht."

 ukraine_coalition.60.t: "Lobbysystem aufgedeckt"
 ukraine_coalition.60.d: "Irgendwie hat es den Anschein, als ob unsere frühere Vereinbarung mit VSZV und Protofis ans Licht gekommen ist. Obwohl sie in der Soim ausgiebig kritisiert wurde und Beamte der Lobby-Allianz einer eingehenden Prüfung unterzogen wurden - einige ihrer Beamten wurden sogar aus der Regierung entfernt -, kam das Schlimmste vom Hetman selbst, der Berichten zufolge plant, sein Veto gegen den bevorstehenden Reformvorschlag einzulegen. Ohne das Vertrauen von Skoropadskyi können wir wenig tun..."
 ukraine_coalition.60.a: "Niemals!"

 ukraine_coalition.70.t: "Endlich Wahlen"
 ukraine_coalition.70.d1: "Die Nachkriegswahlen wurden weithin als die vielleicht fairsten seit dem Aufstieg des Hetmans angesehen. Tragischerweise wurde dem konservativen Establishment die Notwendigkeit von Reformen erst nach dem Aufstand von 1936 bewusst - aber das Kabinett von Otaman-Minister [GetSecondInCommand] übernahm bald darauf die Zügel und leitete ein ehrgeiziges Programm sozialer und politischer Reformen ein. Sie führten das Land sowohl durch die Landreform als auch durch den großen Krieg (für einige Großgrundbesitzer eine vergleichbar ernste Bedrohung) - und als letzte Errungenschaft durch freie Wahlen in die Soim, die demokratischer und legitimer ist, als sie es im Hetmanat je war.\n\nWenn man viele Einschränkungen wegnimmt, sieht das Wahlspektrum der Ukraine ganz anders aus. Es gab eine starke Verschiebung zur Mitte hin. Die URDP und kleine Mitte-Links-Parteien konnten Erfolge verbuchen, doch den größten Sieg errangen die UDKhP von [GetSecondInCommand] und ihre kürzlich gegründete Satellitenorganisation, die Bauernvolkspartei (UNSP). Es wird erwartet, dass Der Hetman das zentristische UDKhP-UNSP-Kabinett ernennen wird, um die weitere Demokratisierung zu überwachen."
 ukraine_coalition.70.d2: "Die Wahlen verliefen ähnlich und endeten mit einem Sieg der UDKhP und Gewinnen für kleinere Parteien. Kleinere politische Reformen haben die Nation nicht wesentlich verändert. Zwar wurden einige neue, weniger konservative Abgeordnete in den Soim gewählt, doch ist es unwahrscheinlich, dass sie großen politischen Einfluss haben werden. Stattdessen spielt der Soim immer noch die zweite Geige gegenüber dem Hetman, seinem Kabinett und seinen Beratern, die die wahre politische Macht ausüben.\n\nObwohl die Ernennung von Mikhnovskyi oder Korostovets zum Otaman-Minister erwartet wurde, brachte der Hetman einen neuen Kompromisskandidaten ins Spiel: Oleksandr Schapowal. Obwohl General Shapoval bei einem Großteil der Soim nicht besonders beliebt ist, ist er für seine Karriere während des Krieges bekannt und erfreut sich daher großer Beliebtheit. Obwohl viele hinter verschlossenen Türen die Entscheidung des Hetmans in Frage stellten, stimmten die Soim mit knapper Mehrheit für die Ernennung Shapovals.\n\nSchapowal tritt als Unabhängiger in das Amt des Otaman-Ministers ein, ähnlich wie Doroschenko im Jahr 1932. Doch während Doroschenkos Ernennung ein zentristischer Kompromiss zwischen den konservativen und liberalen Kräften im Soim war, ist es offensichtlich, dass Schapowals Ernennung nur auf die Überlegungen des Hetmans zurückgeht. Vielleicht wird das Lippenbekenntnis zu politischen Reformen dem autoritären Hetmanismus noch ein oder zwei Jahrzehnte Stabilität bescheren..."
 ukraine_coalition.70.a: "Die Parlamentarier triumphieren."
 ukraine_coalition.70.b: "Reformen nur auf dem Papier..."

 ukraine_coalition.71.t: "Hetmanych und die Union"
 ukraine_coalition.71.d: "Das Bekenntnis zur Idee der erblichen Arbeitsmonarchie gehörte stets zu den Kernpunkten des ideologischen Rahmens der USKhD. Was sie anstrebten, war ein Monarch, ein Bewahrer zeitloser Traditionen, ein Inbegriff des Herrn des Landes, der Ordnung und der Arbeit, der über das hart arbeitende ukrainische Volk herrschte, ein Maßstab, an dem sich sowohl die nationale Aristokratie als auch die Massen messen lassen mussten, eine Personifizierung nationaler Größe und Souveränität. In der Person von Pavlo Skoropadskyi kollidierte dieses hehre Ideal jedoch oft mit der harten Realität. Stur, temperamentvoll und oft kurzsichtig, war der Hetman für die Argrarstaatler eine schwierige Person.\n\nEs ist daher nicht verwunderlich, dass die USKhD keine Zeit und Mühe gescheut hat, um den königlichen Erben - Hetmanych Danylo Skoropadskyi - zu umwerben und zu beeinflussen. Beliebt, sanftmütig und wortkarg, aber nicht ohne innere Stärke, wurde er zu einer lebenden Hoffnung für ideologisch orientierte Mitglieder der USKhD, darunter der Vorsitzende des Jurorenrats Mykola Kochubei. Die Union kuratierte den persönlichen Kreis von Danylo Skoropadskyi akribisch und arrangierte sorgfältig jeden seiner öffentlichen Auftritte. Hetmanych wurde unter den wachsamen Augen der Argrarstaatler rigoros auf seine zukünftige Rolle vorbereitet.\n\nWie erfolgreich diese Bemühungen waren - das lässt sich im Moment schwer sagen, denn Danylos gewohnt tadellos fröhliche Haltung könnte vieles verbergen. Doch die königliche Linie bleibt gesichert, und das ist für viele in der USKhD ein ausreichender Grund zum Feiern."
 ukraine_coalition.71.a: "Auf die Skoropadskyi-Dynastie, möge sie regieren, solange die Ukraine lebt!"

 ukraine_coalition.72.t: "Eine Vision... Verwirklicht?"
 ukraine_coalition.72.d: "Mykola Kochubei betrachtet den eher schlichten Grabstein im katholischen Teil des Baikove-Friedhofs in [202.GetName]. Die Inschrift in zwei Sprachen, Ukrainisch und Polnisch, lautet: \"Viacheslav Lypynskyi 1882 - 1933\". Es gibt keine Grabinschrift.\nMykola Kochubei ist in Gedanken versunken. Manchmal besucht er die letzte Ruhestätte seines Mentors, vor allem, wenn ihn Bestürzung oder Unsicherheit zu übermannen scheinen. Anscheinend gibt es jetzt keine offensichtlichen Gründe für solche Gefühle, aber dennoch war das Gefühl der Beunruhigung stark genug, um ihn heute hierher zu führen.\n\nEs wurde so viel Arbeit geleistet. Von den bescheidenen Anfängen als Abspaltung von der konservativen Mainstream-Partei bis hin zu einer Kraft, die die gesamte politische Szene dominiert - all die Prüfungen und Schwierigkeiten haben die Bewegung der Argrarstaatler nur stärker gemacht und diejenigen ausgemerzt, die zu willensschwach sind, das Ideal einer starken und unabhängigen Ukraine zu verfolgen. Doch mit der Zeit tauchen neue Herausforderungen auf, und obwohl die bei weitem größte von ihnen, der Krieg gegen Russland, überwunden wurde, ist es zu früh, um selbstzufrieden zu werden.\n\nDie Ukraine leidet nach wie vor unter ihrer chaotischen Vergangenheit: Es ist unmöglich, Jahrzehnte der Vernachlässigung und Verantwortungslosigkeit in wenigen Jahren ungeschehen zu machen. Es gibt immer noch viele, selbst in den höchsten Rängen der Macht, die das Land schwächen wollen, um ihre eigenen kleinen Interessen zu verfolgen. Sie manipulieren die Dummen und korrumpieren die Unehrlichen, sie schüren den Zorn der Unterdrückten und häufen unverdienten Reichtum an, indem sie ihr eigenes Volk verraten.\n\nSo ist es nicht verwunderlich, dass die Stimmen, die eine aktivere und stärkere Haltung der Union fordern, von Tag zu Tag lauter werden. Die Bewegung sollte sich ihrer Meinung nach viel direkter und kompromissloser in die Staatsführung einmischen, und der Vorwurf des Aufbaus \"einer Diktatur\" sei verdammt. War es nicht Lypynskyi selbst, der schrieb, dass der Übergang zu einer klassokratischen Ordnung viel reibungsloser vonstatten geht, wenn er unter den Bedingungen einer geordneten Diktatur vollzogen wird, als wenn er inmitten des Chaos der Demokratie versucht wird?\nEs wäre so einfach, diesen Stimmen zu folgen und die alte Ordnung mit eiserner Hand hinwegzufegen.\n\nAber dieser Versuchung sollte man widerstehen, wie vielen anderen auch. Und so hebt Mykola Kochubei, der sich von Freunden und Feinden gleichermaßen bedrängt fühlt, seinen Blick zum Horizont. Es ist dunkel mit den Sturmwolken."
 ukraine_coalition.72.a: "Es wurde schon so viel getan. Es wartet noch so viel Arbeit auf uns."

### SHD Events ###
 ukraine_shd.1.t: "The State They Build"
 ukraine_shd.1.d: "Once a rather insignificant organisation vying for the Hetman's attention, the SHD has come to the forefront of Ukrainian politics. Seeking the curtailment of leftist activity in Ukraine, as well as broad centralisation of the state, the SHD government can now pursue its ambitious agenda with the support of the Hetman.\n\nWhile nominally united around these policies, there are differences between two of its most significant members, Boris Homzyn and Ivan Poltavets-Ostrianytsia - while Homzyn is often seen as the Hetman's right hand man, Poltavets-Ostrianytsia is more ambitious and independent from the Hetman. While most of SHD's members see empowerment of the Cossacks as a temporary measure, Poltavets-Ostrianytsia sees these policies as a \"natural evolution\" of the Hetmanate, with Cossacks becoming in time a powerful \"united agrarian strata\". With Boris Homzyn's earlier appointment as Otaman-Minister, Poltavets-Ostrianytsia's influence is negligible, but there is no guarantee this will remain the case in the future."
 ukraine_shd.1.a: "Glory to the Hetman!"

 ukraine_shd.2.t: "On the Integration of Cossack Militias"
 ukraine_shd.2.d: "Cossacks have been part of maintaining law and order in Ukraine for a while now, and have always had a special place when it came to military affairs. However, the SHD is somewhat split on what should be the status of the Cossack militias. Most of the SHD has advocated for directly integrating the Cossack militias into the military. Ivan Poltavets-Ostrianytsia has taken a different direction, however, saying that the Cossack militias should only answer to the Great Cossack Rada - which would effectively give him direct control of the Cossack militias."
 ukraine_shd.2.a: "Integrate the Cossack militias."
 ukraine_shd.2.b: "Keep the Cossack militias autonomous."

 ukraine_shd.3.t: "Righteous among Traitors?"
 ukraine_shd.3.d: "Although previously part of the Hetman's coalition, the UDKhP and USKhD fell out of favour with the Hetman after the enacting of martial law. Nonetheless, these organisations may be useful - while they do not share opinions on most things with the SHD, they do agree with some of its most important tenets, most notably the suppression of leftists.\n\nIn any case, the UDKhP and USKhD could be brought to the SHD's side, which would surely work towards the expansion of the SHD as a mass organisation. Opinions vary on to what extent we should attempt to absorb the willing members of these organisations; should we seek to bring them to our cause at any cost, or is the effort not worth potentially making the SHD a disunited organisation?"
 ukraine_shd.3.a: "Bribes and threats should be enough."
 ukraine_shd.3.b: "Encourage them to join us."
 ukraine_shd.3.c: "This will only bring us corruption and disunity."

 ukraine_shd.4.t: "Against Petty Adventurism"
 ukraine_shd.4.d: "During a session of the Council of Ministers, Otaman-Minister Borys Homzyn delivered a speech on a variety of topics, including the current state budget for ongoing land reform and industrialisation initiatives. He also commended the Union of Hetmanites for their selfless efforts towards building a stronger and more unified Ukrainischer Staat, emphasising the important role of the state in providing guidance and leadership throughout.\n\nIn an unexpected departure from his usual speeches to the Council, Homzyn made reference to the presence of radical elements seeking to destabilise Ukraine, motivated by personal ambition and self-interest, rather than loyalty to the Hetmanate and its institutions. While no specific individuals or groups were mentioned, it was widely understood to be a veiled criticism of the growing influence of Poltavets-Ostrianytsia within the Union of Hetmanites. Homzyn's speech was received positively by the council, and it appears that he has successfully managed to exert his influence over the Union to align with his own objectives."
 ukraine_shd.4.a: "Good."

 ukraine_shd.5.t: "First Party Congress of the SHD"
 ukraine_shd.5.d: "As membership of the SHD swells, with their ranks now in the thousands, the organisation now finds itself in somewhat of an identity crisis. From the beginning, the SHD was created as an elite society of civil servants, politicians and officers during the 1925 uprisings, who supported the Hetman's hardline crackdowns against the Borotbysts. The SHD has always had a clear authoritarian and decisive anti-leftist stance; but even from the beginning, it was led by two men who would increasingly grow distant as their visions of what the Hetmanate would look like vastly differed. Now that membership is higher than ever, the need to define what exactly the SHD stands for is greater than ever, as factionalism and petty divisions must be curtailed.\n\nTo resolve these issues, Homzyn has announced the first party congress of the SHD in [202.GetName], officially marking its transformation from an elite organisation to a political party. At the party congress, Homzyn took to the podium to outline the party's stances. He explained that above all, preservation of the Hetmanate and the enthusiastic participation of all sectors of society, working together as one, organic community, are the first and foremost ideals of the SHD; anything else was secondary. Nonetheless, he highlighted the other main points of the SHD; that it is decidedly anti-socialist and advocates a centralised state, but it also holds to Ukraine's democratic traditions. Homzyn remained vague on when elections would be held in the future, but he remained adamant that like many other countries the SHD pursues democracy - only that it does so uniquely, to the conditions of the Hetmanate.\n\nFor Poltavets-Ostrianytsia, the expansion of the SHD is a mistake in of itself; the organisation must remain pure and unfettered from the mistakes of the Coalition, and the duties of cossack delegations must be expanded, believing that they should become a new agrarian aristocracy as it is natural and organic for the Hetmanate. He then presented these ideas at the party conference, perhaps knowing that this point isn't particularly popular."
 ukraine_shd.5.a: "Homzyn's position holds strong."
 ukraine_shd.5.b: "Poltavets-Ostrianytsia has a point."

 ukraine_shd.6.t: "Establishment of Hereditary Rule"
 ukraine_shd.6.d: "Ever since the Hetman's coming to power in 1918, the lineage of the Hetmanship was not established. Though it has been common knowledge that if Pavlo Skoropadskyi were to pass away, his son Danylo would take the position of Hetman, it has never been enshrined into law. With sufficient support among the Council of Ministers, as well as the tacit acknowledgement of Skoropadskyi's age, this law is finally to be passed.\n\nOne question, however, remains. During the debate on the law, Ivan Poltavets-Ostrianytsia argued that the appointment of the Hetman's heir should be confirmed by the Great Cossack Rada. Given the influence of the Great Cossack Rada, it could be argued that this would add legitimacy to the succession, but some are pointing it out as just another power grab by Poltavets-Ostrianytsia."
 ukraine_shd.6.a: "Der Hetman's succession is now confirmed!"
 ukraine_shd.6.b: "...and the Great Cossack Rada shall confirm the succession!"

 ukraine_shd.7.t: "Dissolution of USKhD"
 ukraine_shd.7.d: "The absorption of many of the willing members of the USKhD into the SHD has been the straw that broke the camel's back for the former. When Schwarzer Montag hit Ukraine and the country was thrown into civil war months later, the small, yet influential movement believed they could have taken advantage of the turmoil and become the dominant organisation in the Hetman's coalition. Some have gone as far to say that Skoropadskyi once planned on appointing Serhii Shemet, the leader of the organisation, due to his personal closeness with the Hetman.\n\nLately, the already small organisation's membership has dwindled owing to the SHD's efforts to bring them into the government. Many of the less ideologically inclined and more pragmatic members of the organisation flocked to the SHD. With these developments, Mykola Kochubei, the main ideologue of the USKhD, has opted to dissolve the organisation, owing to its insignificant membership and lack of funding and support. In its place, Kochubei and the movement's most influential thinkers have rebranded the movement to the \"Brotherhood of Classocrats-Monarchists\", more accurately representing their main ideas. The new organisation, however, is small and politically irrelevant, and is doubted to make any headway soon, as the SHD continues its consolidation over the Ukrainian political scene."
 ukraine_shd.7.a: "Being overly concerned with ideological purity usually doesn't lend you any favours."

 ukraine_shd.8.t: "Corruption in the SHD"
 ukraine_shd.8.d: "The dominant conservative factions within the Hetmanate have traditionally espoused an economic policy that favours state interventionism. This is particularly evident in the case of the SHD, which has embarked on a programme of nationalising several key industries since assuming power. However, this policy has not been without its challenges, as the process of appointing state managers has been beset by allegations of corruption. Many bureaucrats, some of whom are believed to have close ties to Homzyn himself, have been accused of subsidising certain industries in exchange for a share of the profits. The identity of the individual responsible for uncovering these scandals remains unknown, though there are some who suspect Ivan Poltavets-Ostrianytsia, who has been actively working to undermine Homzyn's position for some time."
 ukraine_shd.8.a: "We must be ever vigilant."

 ukraine_shd.9.t: "Concerns of Landowners"
 ukraine_shd.9.d: "The emergence of influential Cossack councils as a result of the increasing power of the Great Cossack Rada has brought about a number of challenges in recent times. The Great Cossack Rada's growing influence has led to concerns among many in the SHD about the concentration of power and the implications this might have for governance.\n\nOne of the most pressing issues is the perceived overreach of the regional Cossack councils, as exemplified by the complaint from a local big landowner about the overzealous intrusion of local Cossack assembly in the process of land redistribution. This is just one of many grievances that have been raised against the councils, with many in the SHD believing that they are taking too much interest in matters that should be left to local authorities. Furthermore, there are growing concerns about the extent of the government's reliance on Ivan Poltavets-Ostrianytsia. Many in the SHD feel that Ostrianytsia has been given too much power, which has in turn emboldened his allies in the Cossackdom to overstep their bounds."
 ukraine_shd.9.a: "Ich sehe..."

 ukraine_shd.10.t: "Against Internal Divides"
 ukraine_shd.10.d: "The SHD has been struggling with issues of internal discord for quite some time. However, recent events have seen a marked increase in the unity of the group, thanks to the actions of Borys Homzyn. Working tirelessly behind the scenes to bring the various factions of the organisation together, his efforts have included extensive consultations with the members of the the Council of Ministers, as well as a series of public addresses in which he emphasised the importance of unity in the face of external threats. As a result, there has been a greater sense of camaraderie and shared purpose among members, with many now working collaboratively towards common goals.\n\nHomzyn's efforts to foster greater unity within the SHD have had the unintended consequence of slowly sidelining Ivan Poltavets-Ostrianytsia. Despite Poltavets-Ostrianytsia's initial resistance, it has become increasingly clear that the tide has turned against him. Members of the SHD are now looking to Homzyn for leadership and guidance, with many seeing him as the driving force behind the renewed sense of purpose and unity within the organisation."
 ukraine_shd.10.a: "United as one."

 ukraine_shd.12.t: "Otaman-Minister Borys Homzyn"
 ukraine_shd.12.d: "The course of the last few months have shaped a Hetmanate that looks very different to the one that existed before. The SHD state-building project is a large departure from the visions of der Ukrainischer Staat's previous conservative governments - whereas their version of tradition was that of a watchful Hetman balancing parliamentary and regional interests, the figures behind the Union of Hetmanites-State Builders can be described as neotraditionalists seeking to invest absolute power within the sacred institution of the Hetmanate and the ministers acting on its behalf. In their eyes, recent turmoil has vindicated their view that the Hetmanate and State are under siege, and the establishment of a neo-absolutist state is absolutely necessary for the forces of tradition to ward off the global onslaught of modernism.\n\nFew people fit this character as nicely as the new Otaman-Minister, Boris Homzyn. Homzyn is one of the founding members of the SHD, having had a long career in the affairs of military and security, forming a life dedicated to the service of the Hetmanate. In Homzyn's view, the date April 29th, 1918 marks two events that define the Ukrainian nation. The first event is the establishment of Ukrainian independence and sovereignty, returning Ukraine to the status it held before 1654 - and the equally important second event was the foundation of the Hetmanist movement, which Homzyn views as the \"creative start\" of Ukraine's bright future, words befitting his hobby of writing poetry, plays, and prose.\n\nCentral to Homzyn's politics is his belief that, upon its independence, Ukraine once again was a Hetmanate, whereas the Russian state overthrew its monarchy - and because of this, Ukraine became a more legitimate state by returning to its natural form of government, something that Russia spurned. Homzyn's views on Russia have been known to take on unusual dimensions, expressing a view that the development of Bolshevism was not foreign to it, but rather a direct result of the Russian mentality and historical past. This goes hand-in-hand with his opposition to Russian expansionism, something that the SHD government adopts as one of its raison d'être. The belief of Homzyn and the SHD is that the Hetmanate is the guarantor of Ukraine's independence, and that its defence and empowerment is necessary to ensure that the nation remains as such - an opinion that informs their entire political programme."
 ukraine_shd.12.a: "Der Hetmanate will defeat the dark forces!"

 ukraine_shd.13.t: "Abolition of Krim Autonomie"
 ukraine_shd.13.d: "Today, with approval from Otaman-Minister [GetSecondInCommand] and the Hetman, Crimea's autonomous status has been revoked. The decision - unusually, not a unanimous one - is the latest in a series of administrative reforms aimed at centralising power around the Hetman's government and a move justified by citing bureaucratic bloat and systemic inefficiencies in the Crimean government. For those building the new vision of a Hetmanate, such legal barriers can no longer be allowed to stand - if a law does not serve the needs of a rational and efficient state, then it must be set aside.\nThe decision has been a highly contentious one. During the deliberations, it was brought up repeatedly among the Council of Ministers that revoking Crimea's autonomy could have serious consequences and lead to separatism - the demographics of Crimea are remarkably mixed, consisting of Ukrainians, Tatars, as well as ethnic Russians and Russophones, many of whom have greatly appreciated the autonomy that had previously been granted to them. Indeed, the autonomy of Crimea was arguably instrumental to their accession into der Ukrainischer Staat to begin with - and now that it's gone, the local popular reaction has been resoundingly negative.\n\nA solution was quickly found in the previous head of the Crimean government, Suleiman Sulkeyvych, who the council made a proposal to appoint as the Crimean Representative in the Council of Ministers. While he would not have the supreme veto over Crimean affairs that he once did, his presence and influence would give him a large voice in handling the government of Crimea, second only to the Otaman-Minister and the Hetman. Although not a particularly popular politician, Sulkeyvych's words carry great weight among the Crimean people, and his reassurances to the people have brought a degree of calm to the public outcry.\n\nNot long after the signing of the bill into law, Russia's foreign minister spoke of the move, accusing the government of oppressing ethnic Russians and Russian speakers and of imagined Ukrainian \"atrocities\". Foreign minister Adam Montrezor responded by stating that there is no such intention, reiterating that the move was to streamline the administration, not to oppress Russians, and further decried Russia as attempting to stir separatism."
 ukraine_shd.13.a: "It was to be expected."

 ukraine_shd.14.t: "Regarding Cooperation with VSZV and Protofis"
 ukraine_shd.14.d1: "As the state begins to embark on its ambitious land reform and industrialisation projects, a crucial debate is ongoing in the Council of Ministers regarding the status of VSZV and Protofis. Otaman-Minister Borys Homzyn, along with most in the Council of Ministers, have encouraged the Hetman to sack the main representative of the Protofis assembly, as well as the principal official tied to Great Landowner Faction in the Union of Landowners, Borys Butenko, from the cabinet. They argue that economic policies brought about from ties to Protofis and the Union resulted in the crisis and the revolt that came with it, and that the presence of such a lobby contradicts the vision of the new Hetmanate the SHD is trying to build.\n\nButenko, speaking on behalf of VSZV and Protofis, has defended their position by citing the economic growth brought to the country and crediting the rapport between the alliance and the government as the main reason for Ukraine's economy being one of the largest in the Reichspakt. Nonetheless, the final decision is up to the Hetman."
 ukraine_shd.14.d2: "As the state begins to embark on its ambitious land reform and industrialisation projects, a crucial debate is ongoing in the Council of Ministers regarding the status of VSZV and Protofis. Otaman-Minister [GetSecondInCommand], along with most in the Soim, have encouraged the Hetman to sack the main representative of the Protofis assembly, as well as the principal official tied to Great Landowner Faction in the Union of Landowners, Borys Butenko, from the cabinet. They argue that economic policies brought about from ties to Protofis and the Union resulted in the crisis and the revolt that came with it.\n\nButenko, speaking on behalf of VSZV and Protofis, has defended their position by citing the economic growth brought to the country and crediting the rapport between the alliance and the government as the main reason for Ukraine's economy being one of the largest in the Reichspakt. Nonetheless, the final decision is up to the Hetman."
 ukraine_shd.14.a: "Dismiss them."
 ukraine_shd.14.b: "They could be useful..."

 ukraine_shd.23.t: "Der Hetman's Right Hand"
 ukraine_shd.23.d: "Months have passed since the Anti-Hetman-Revolte began, and the political landscape, once dominated by the Hetman's Coalition, has seemingly taken a much different shape. During the revolt, Skoropadskyi frequently refused to heed the advice of the coalition, and instead took the word from officers in the Union of Hetmanites, such as General Prisovskyi and Colonel Homzyn. The government's conduct in dealing with the republican traitors was brutal, with many among the Democratic Agrarians criticising the government and comparing it to the crackdowns of 1925.\n\nPrivately speaking to UDKhP leaders Ihor Kistiakovskyi and Mykola Mikhnovskyi, as well as URDP leader Oleksandr Shulhyn, Otaman-Minister Dmytro Doroshenko expressed his disappointment in the government and even in Skoropadskyi, echoing much of the sentiment among the Soim that their pleas to stop the excessive brutality and violence were left unheard. The next morning, key SHD officials - Borys Homzyn, Kostiantyn Prisovskyi, and Ivan Poltavets-Ostrianytsia paid a visit to the Otaman-Minister's office; Doroshenko was informed in no uncertain terms by representatives of SHD that the Soim's power had been relinquished and that he had fallen out of favour with the Hetman, and that if he did not resign his Otaman-Ministership within the next twenty four hours, then they would have to take matters into their own hands.\n\nLater that night, Doroshenko informed a large audience in the Soim that he intended to resign the following day, citing the long and difficult task of providing efficient governance during the civil war. Amidst the finger pointing and infighting the Soim encountered after many chose to follow in Doroshenko's footsteps and resign.\n\nIt was then that the final block was put in place. After a hastily arranged meeting with the \"big three\" of the SHD, Skoropadskyi announced that Borys Homzyn would assume the position of Otaman-Minister, criticising the Soim for its inability to set aside its differences for the betterment of the nation. A law was then passed declaring the Soim to be \"indefinitely suspended until a responsible government can present itself\". Skoropadskyi approved a new cabinet of the Council of Ministers, most of whom had connections to the Union; to any outside observer, and indeed the Hetman himself, it is now more clear than ever who is really in charge."
 ukraine_shd.23.a: "Welcome, Otaman-Minister Borys Homzyn."

 ukraine_shd.24.t: "Cossack Militias Rise Up!"
 ukraine_shd.24.d: "In response to the war against Russia, cossack militias, loyal to Ivan Poltavets-Ostrianytsia and the Great Cossack Rada, have risen up to defend the nation!"
 ukraine_shd.24.a: "Excellent!"

 ukraine_shd.25.t: "An Encouragement from His Most Serene Highness"
 ukraine_shd.25.d: "Speaking directly to the Council of Ministers, today Hetman Skoropadskyi praised the SHD for its deep love and reverence for the Motherland, noting that this sentiment is at the heart of the Cossack tradition. He emphasised the importance of this sentiment in the context of the Hetmanate, stating that a strong and unified sense of national identity is essential to the success of any political project. Hetman Skoropadskyi's remarks were seen as a ringing endorsement of the SHD and its commitment to building a Hetmanate that is true to the ideals of the Cossack nation. They were widely praised by members of the organisation, who saw them as a validation of their hard work and dedication to the cause of building a better future for all Ukrainians."
 ukraine_shd.25.a: "Good to hear!"

 ukraine_shd.26.t: "Reestablishing Hetman's Headquarters"
 ukraine_shd.26.d: "With the further centralisation of the Hetman's government, old institutions from 1918 have been brought back, chief among them the Hetman's Headquarters. However, Skoropadskyi must choose who to appoint as the Chief of Hetman's Staff, the key position in the reinstated office. Borys Palii-Neyilo is one of Homzyn's closest cossack associates, and would undoubtedly be a great ally to the technocratic wing of the SHD. Another option would be Ivan Berchak-Voloshyn, a loyalist of Poltavets-Ostrianytsia; appointing him may allow us to reap the benefits of Poltavets-Ostrianytsia's connections among the Cossack councils."
 ukraine_shd.26.a: "Choose Borys Palii-Neyilo."
 ukraine_shd.26.b: "Choose Ivan Berchak-Voloshyn."

 ukraine_shd.27.t: "Poor Discipline among Cossack Militias"
 ukraine_shd.27.d: "The integration of Cossack militias into our military has not been without its challenges. Many of these troops are undisciplined and have caused issues within the ranks, leading to complaints among our high command; the historically highly autonomous nature of Cossack militias has not blended well with the centralised nature of the army, and this fact is further complicated by the fact that cossack integration into the army has been actively discouraged by the Great Cossack Rada."
 ukraine_shd.27.a: "We will look into the situation."

 ukraine_shd.28.t: "The Question of Security"
 ukraine_shd.28.d: "During the temporary government of 1918, where the Hetman ruled authoritatively and decisively, there existed a separate institution to deal with dissidents and tracking agitators: the Special Department of the Hetman's Personal Staff. Compared to the Department of Information of the State Guard, which was subordinated to the Ministry of the Interior, the Special Department was part of the Hetman's personal staff and thus answered directly to him. With the liberalisation of the Hetman's regime shortly afterwards, however, the department was abolished.\n\nWith the reintroduction of many laws from the temporary government, the Special Department has been brought back. The Chief of the Hetman's Staff has been tasked to oversee developments within the SHD and ensure its loyalty to Skoropadskyi, but just how much power it should be given remains to be answered."
 ukraine_shd.28.a: "The Ministry of Interior is doing fine as is."
 ukraine_shd.28.b: "Give extra funding to the Special Department, let's see what it can do."

 ukraine_shd.29.t: "The Future of the Union"
 ukraine_shd.29.d: "Der Hetman has arranged a meeting composed of the most prominent in the Union of Hetmanites - notably Borys Homzyn, Oleksandr Paltov, Borys Palii-Neyilo and others. When the attendees arrived, Skoropadskyi laid down potential issues that the SHD may face in the future. He emphasised that the political dominance of the SHD rests on the goodwill and trust of the Ukrainian people, and that the current authoritarian course will not be feasible in the long term. Some day, he noted, there will need to be a sense of normalcy and new elections will have to be called."
 ukraine_shd.29.a: "Words of wisdom."

 ukraine_shd.30.t: "A Show of Strength and Unity"
 ukraine_shd.30.t2: "A Show of Strength... and Unity?"
 ukraine_shd.30.d: "The largest military parade in Ukrainian history has just taken place at Khreshchatyk Square in [202.GetName]. Attendants included renowned generals Konovalets and Prisovskyi, as well as the Hetman himself, who gave a grand speech commending the role of the army in securing the independence of Ukraine. Cossack divisions, such as the 1st and 3rd Guards Cavalry Corps, were one of the focal points of the parade.\n\nThe day after a reception was held consisting of top SHD members, such as Borys Homzyn, Borys Palii-Neyilo, Oleksandr Paltov, Hnat Zelenevskyi and Oleksandr Shapoval. Acknowledging that the SHD will not be able to maintain a permanent emergency regime and dictatorship, plans were drafted to begin the process of normalisation; the new regime would soon embark on a partial return to democracy. Nonetheless, it was maintained that no matter the case, the SHD must continue to dominate the political scene - the opposition must become legal but disenfranchised. Homzyn noted to the rest of the attendees that if an opposition party to the SHD were to come to power it would mean the curbing of Skoropadskyi's executive authority, something he and the others believed was the foundation of the Hetmanate itself, the natural state of Ukraine."
 ukraine_shd.30.d2: "The largest military parade in Ukrainian history has just taken place at Khreshchatyk Square in [202.GetName]. Attendants included renowned generals Konovalets and Prisovskyi, as well as the Hetman himself, who gave a grand speech commending the role of the army in securing the independence of Ukraine. Cossack divisions, such as the 1st and 3rd Guards Cavalry Corps, were one of the focal points of the parade.\n\nThe day after a reception was held consisting of top SHD members, such as Borys Homzyn, Borys Palii-Neyilo, Oleksandr Paltov, Hnat Zelenevskyi and Oleksandr Shapoval. Acknowledging that the SHD will not be able to maintain a permanent emergency regime and dictatorship, plans were drafted to begin the process of normalisation; the new regime would soon embark on a partial return to democracy. Nonetheless, it was maintained that no matter the case, the SHD must continue to dominate the political scene - the opposition must become legal but disenfranchised.\n\nBut the topic of partial democratisation did not distract from the real problem at hand - that of Ivan Poltavets-Ostrianytsia's clique, which had grown significantly in the past years. The head of the Great Cossack Rada would surely not take a liking to Homzyn attempting to subvert his influence... but at the same time, the Hetman has supported a return to democracy in the past, so surely he has no real power?"
 ukraine_shd.30.a: "Glory to Ukraine!"

 ukraine_shd.31.t: "Wahlen angekündigt"
 ukraine_shd.31.d: "The first nationwide Ukrainian election since 1932 is about to be held. Hetman Skoropadskyi formally announced the elections on the radio, stating that they were to take place within the next few months. Adding that the situation has now shown itself as stable and that the threats to Ukraine, foreign or domestic, have been greatly diminished, he encouraged all Ukrainians to vote and join the nation on this \"patriotic endeavour\".\n\nThe announcement of the elections have led to a great number of parties registering hoping to challenge the dominance of the SHD, both regionally and nationally. Yet the SHD has been greatly entrenched in politics and it will need to take a serious shakeup to knock it off its throne; the party's extensive patronage networks and enormous membership among the elite owing to years of consolidation has diminished any likelihood of its dominance ending anytime soon.\n\nAlthough its membership has decreased since the SHD's assumption of power in the late 30's, the UDKhP poses the greatest electoral threat to the SHD. The so-called \"Democratic Caucus\" of the party has been considerably strengthened since the coup, as many of the party's less parliamentary minded members sought to join the SHD to continue their relevance in politics. Those remaining in the party include notable figures such as Mykola Mikhnovskyi who has loudly denounced the great \"betrayal\" in their ranks, but also encouraged those who defected to the SHD to rejoin the UDKhP and secure their electoral victory. Regardless of whether or not they can reconsolidate their position in politics, however, their chances of victory are slim and, at worst, impossible."
 ukraine_shd.31.a: "We have nothing to fear."

 ukraine_shd.32.t: "Law on the Formation of Political Parties"
 ukraine_shd.32.d: "A new law has been approved by the Council of Ministers - the Law on the Formation of Political Parties. The law carries several restrictions to political party platforms. Any party that espouses a \"threat to the state or its independence\", \"unpatriotic views\", \"political extremism\", or is \"against the constitutional order\" are to be prohibited. The restrictions on socialist parties, through the laws on the inviolability of private property, have naturally remained in place, with the URDP remaining as the most left-leaning party legal in the country. Since the signing of the law by the Otaman-Minister and the Hetman, the law has been used to shut down the formation of a new political party in Crimea, the \"Crimean People's Party\", which is advocating that their homeland's autonomous status be restored. Thus far, however, the law has been used sparingly, owing to the SHD's dominance of the political scene; Homzyn's circle has implicitly acknowledged that should the SHD be threatened, the law may be utilised more generously."
 ukraine_shd.32.a: "Exzellent."

 ukraine_shd.33.t: "Wahlen von [GetYear]"
 ukraine_shd.33.d: "The long-awaited elections have arrived. In the end, the results were unsurprising; the SHD, riding on a platform of efficient administration, conservative values, and victory in the war, garnered 76% of the vote, the highest percentage of any party in the nation's electoral history. The UDKhP and URDP, having formed the \"Democratic Coalition\" prior to the election in opposition to SHD dominance, greatly contested the election. Accusing the SHD of intimidation and fraud, the voices of the Democratic Coalition were loud but ultimately inconsequential, only garnering a combined 18% of the vote, with the rest of the votes going to smaller parties.\n\nThe now-reconvened Soim's first task was to approve the new constitution built by the SHD, which passed overwhelmingly. The constitution grants sweeping powers to the Hetman, emphasising his role as the most powerful institution of the state; but otherwise the constitution remains vague, with many outstanding clauses giving the impression of little actual SHD influence.\n\nWith the dominance of the SHD in nearly every political institution the potential for a real democracy seems unlikely anytime soon; the SHD, having become a big tent party, has the ability to reform itself if necessary, and any meaningful competition to its rule will remain limited. If not years, then it shall be decades until the SHD's great state building project will finally be overturned; but even if it does, who shall succeed it?"
 ukraine_shd.33.a: "The nation continues its march."

 ukraine_shd.34.t: "Der Hetman's Right Hand"
 ukraine_shd.34.d: "[?global.date.GetDateStringNoHourLong]. Otaman-Minister Borys Homzyn's last day in office, and Ivan Poltavets-Ostrianytsia's first. That evening, together with a squad of cossacks loyal to the Great Cossack Rada and his associate Ivan Voloshyn-Berchak, Poltavets-Ostrianytsia came into the Otaman-Minister's office just as Homzyn was about to leave to reconvene the Soim. Years ago, such a meeting would be between close political allies - now, it was between the fiercest of rivals.\n\nHomzyn had remembered the days of the Anti-Hetman-Revolte. A tragedy, one that had Ukrainian turn against each other as radicals sought to tear the nation apart. But it was also an opportunity, one where Hetman Skoropadskyi realised the wiseness of the SHD - and by then, ejecting Doroshenko out of office was only a formality. Was that all Homzyn himself was now? Just a formality?\n\nPoltavets-Ostrianytsia informed Homzyn in no uncertain terms that the government and key city structures were under the control of cossack detachments, and that the Hetman was being held in protective custody to protect him from \"all possible harm\". The message was clear: that he must resign as soon as possible, or he will be detained as a person suspected in conspiracy and high treason against the Hetman's will.\n\nLater that morning, the Hetman made a historic radio address: Homzyn, citing poor health incompatible with his current burden of responsibilities, was granted resignation. Taking his place would be head of the Great Cossack Rada, the de-facto leader of the SHD, and the Hetman's right hand man: Ivan Poltavets-Ostrianytsia."
 ukraine_shd.34.a: "Welcome, Otaman-Minister Poltavets-Ostrianytsia."

 ukraine_shd.35.t: "A Council of Equals"
 ukraine_shd.35.d: "Since the closing of the last session of the Soim several years ago, the legislative body existed in a grey area, its activity de-facto fully stopped \"until a responsible government can present itself\". Nothing surprising about this, since those were the times of emergency, of quick and decisive actions: the legalist niceties could wait. Now, with the enemies external and internal routed and with the country finally stabilised by the hard work of the Hetman and his faithful Otaman-Minister, this last loose end can be tied.\n\nObviously, the Soim of the old, of partisan divisions and petty politicking, isn't coming back. Instead, the assembly of loyal servants, people fully devoted to the Hetman, the State and the Nation will provide the necessary assistance in the complex matters of governance. No more decadent partisanship: the delegates will be elected by professional and political organisations guided by the SHD. In order to provide this assembly with the necessary degree of legitimacy and ensure that it fully represents the interests of the Ukrainian people, a certain number of seats will be reserved for the members of the cossack councils: our noble knights, our guardians of tradition and social order. Thanks to the tireless efforts of Otaman-Minister Poltavets-Ostrianytsia, Ukrainian Cossackdom became a crucial element of the societal fabric of our country and thus deserves to play an appropriate role in its political system."
 ukraine_shd.35.a: "An assembly befitting our glorious state."

 ukraine_shd.36.t: "From the Hetman to a Memory"
 ukraine_shd.36.d: "\"How could it happen that among all the people around me in my time as Hetman, there were so few people who thought the way I did?\" The words were inked out on the blank page, but they would never continue. All that Hetman Skoropadskyi would write down would simply become a memory, after all - nothing more. A memory, like that he himself had become. How did it get to this point? How could he have been outmanoeuvred by a prideful misfit? The old Hetman had become frail and indecisive. He had sacrificed all of his comfort and pleasure to serving Ukraine and the happiness of his people, he thought. Would he really live out the last years of his life seeing the state he tried to build mutilated by an upstart adventurist?\n\nLife was bittersweet with victories and defeats. All the troubles that his government endured during the days of the Hetman's Coalition, the civil wars, the Russian invasion... but it was supposed to be worth it. The end of the war in the east in defiance of Russian imperialism was supposed to bring a new era of order, of stability, of freedom. All the work that the Hetman carried out to bring this era forth for almost thirty years - perhaps if he would live long enough, he could see the fruits of it.\n\nPerhaps God had not given him the strength to cope with the task of ruling. Der Hetman only in name had become a memory - an unforgettable, yet disgraced, memory."
 ukraine_shd.36.a: "History will judge his worth."

 ukraine_shd.37.t: "Der Hetman's Gift"
 ukraine_shd.37.d: "Were it weeks ago, Borys Homzyn's visit to the Hetman's office would be not anything of particular note - briefings of intelligence on rebel locations and the progress of the counteroffensive that would eventually drive the crypto-syndicalists out of the country. But now, things were different. The revolt was over, so what could've been the reason this time?\n\nSitting across from Skoropadskyi at his desk, Homzyn praised the Hetman's work in decisively dealing with the traitors just as he did in 1919 and 1925. The victory was clear proof of the Hetman's wisdom and dedication to his country. This type of talk from Homzyn was not unfamiliar to Skoropadskyi - as one of his closest associates, he and Homzyn had always maintained a close relationship despite their political differences - but now, things were different. Though it was not the first time he spoke of the idea, Homzyn stated the great lesson of the uprising: parliamentarism has failed. Despite the Hetman's attempts to bargain with the liberals and socialists in Ukraine, evident by Doroshenko's appointment to the Otaman-Ministership and the relief bill, the agitators would only use it as an opportunity to backstab the Hetman. Politicians like Shemet and Kistiakovskyi only sought to strengthen their own political power - indeed, only the Hetman understood the correct direction the country must take.\n\nYet, Homzyn continued, without true patriots carrying out the Hetman's vision, how could Ukraine truly prosper? The traitors may have escaped for now, but it is clear that they will not give up, and backed by their self-interested sympathisers in the Soim, they will come again to wreak havoc.\n\nFinally, Homzyn made an appeal to the Hetman. Homzyn and his associates in the Union of Hetmanites had been paramount in aiding the Hetman to deal with the republican threat once and for all. It was only natural that they be rewarded in return, as a gift for their loyalty."
 ukraine_shd.37.a: "Certainly."

 ### Borotbyst Events ###
 ukraine_borotbist.1.t: "In Search of a Common Platform"
 ukraine_borotbist.1.d: "As the new Wahlen zum Nationalen Zbory were announced, parties quickly began announcing their bids for power. While minor parties grouped into electoral blocs, major ones like USDRP or URDP decided to run alone. This raised a question within circles of the Revolutionärer Block that used to be in coalition with USDRP. While some members of the R-RB wanted to rebuild a pact with the USDRP, the majority of the UPS-R preferred to turn to a more radical option, the Borotbysts. Unfortunately for them, the UPS-R-B outright refused, out of not wanting to take part in \"Bourgeois Elections\". Afterwards, the UPS-R/R-RB decided to run regardless as the \"Revolutionärer Block\". Since the announcement, the USDRP leadership reached out to the Bloc, negotiating a possible alliance and even signalled a possible government.\n\nWhat no one knew was that the whole Bloc-Borotbyst ordeal was monitored by the USDRP. With such information in their files, they have a potential hook on the Bloc, which can be also used against Borotbysts to portray them as enemies of the new system and not trustworthy allies."
 ukraine_borotbist.1.a: "Leak it to the press. We need to expose the Borotbysts for who they are."
 ukraine_borotbist.1.b: "We shouldn't embarrass our allies from the Revolutionärer Block."

 ukraine_borotbist.2.t: "Local Elections Results - Sudden Borotbyst Surge"
 ukraine_borotbist.2.d: "In local elections across the countryside, the Borotbysts have gained a sudden surge in popularity. They have garnered great percentages of the vote despite never being strong enough to form a plurality. Recognising this, they have attempted to form local coalitions with the USDRP and especially R-RB and UPS-R in their attempts to gain political influence in the countryside. On some occasions these coalitions have been refused by the latter parties, attempting to isolate Borotbyst influence, but some have suggested that a coalition with the Borotbysts would make it easier to control them. The UPS-R, however, may have their popularity dwindle should they form a coalition with radicals, who openly refuse to participate in general elections."
 ukraine_borotbist.2.a: "Allow them, this way we will be able to control and eventually co-opt these radicals."
 ukraine_borotbist.2.b: "Try to isolate them instead."

 ukraine_borotbist.3.t: "A Voice for the Peasantry"
 ukraine_borotbist.3.d: "Organised to defend peasant interests in local government policy, as well as contribute to the ongoing land reform, the UPS-R has now reestablished the Selianska Spilka (Peasant Union). In response, the Borotbysts have created the Komnezamy (committees of non-wealthy peasants), which largely follows the same principles. The only difference is that while the Selianska Spilka has somewhat moderated their programme in line with the UPS-R, the Komnezamy has been uncompromising in their calls to abolish private property. There have been concerns that the Komnezamy may become more popular than the Selianska Spilka unless additional support is given for Spilka."
 ukraine_borotbist.3.a: "Give additional state support for Spilka."
 ukraine_borotbist.3.b: "Don't intervene."

 ukraine_borotbist.4.t: "The Utsentrprof Congress"
 ukraine_borotbist.4.d: "The newly reorganised Utsentrprof, the largest union federation in Ukraine, has reconvened and held an election for the first time since the overthrow of the republic in 1918. The election ended with a majority of positions being taken up by representatives of the USDRP and the Revolutionärer Block. However, there was a sizeable number of Ukapists and especially Borotbysts elected to the Utsentrprof, perhaps proving that the level of radical infiltration of trade unions is higher than anticipated."
 ukraine_borotbist.4.a: "Secretly investigate the election procedure."
 ukraine_borotbist.4.b: "We can't intervene in their proceedings."

 ukraine_borotbist.5.t: "[226.GetName] Railway Workers' Strike"
 ukraine_borotbist.5.d: "While the various new legislation passed by the National Zbory have provided improvements to workers rights', especially in comparison to the Hetmanate, the actual enforcement of such policies have taken considerable time and has been accompanied by various hurdles. Naturally, the Borotbysts have used this as an opportunity to paint the Zbory as an incompetent bourgeois legislature, inspiring a large strike in [226.GetName]. Strikes have not been uncommon since the declaration of the republic, given that the constitution guarantees the right to strike, but this one in particular has been the biggest in the newfound republic's history."
 ukraine_borotbist.5.a: "Negotiate."
 ukraine_borotbist.5.b: "Wait it out."

 ukraine_borotbist.6.t: "Minor Protests Erupt in Countryside"
 ukraine_borotbist.6.d: "Apparently, the Borotbyst formation of the Komnezamy pose a much bigger threat than once thought. Sporadic and small protests organised by the Komnezamy have begun to call for rapid and efficient land redistribution and the abolishment of private ownership. For now, the protests have remained isolated and have not expanded outside the Borotbysts' traditional base, but they have served as a reminder to the government that if the administration is to survive, efficient land reform must be carried out."
 ukraine_borotbist.6.a: "Why do they believe them and not us?"

 ukraine_borotbist.8.t: "Borotbysts' Influence Grows"
 ukraine_borotbist.8.d: "Once seemingly limited to pockets of the countryside, the Komnezamy have continued to expand their protests and spread into the major cities such as [221.GetName] and [192.GetName]. While we could easily be forgiven at first as land redistribution takes time and effort, the people now seem unhappy with our current efforts. Only by redoubling our efforts can we steer them away from the radicals."
 ukraine_borotbist.8.a: "We must regain trust of the working masses."

 ukraine_borotbist.9.t: "Rumours Concerning Yuri Tiutiunnyk"
 ukraine_borotbist.9.d: "Yuri Tiutiunnyk has fought tirelessly for the republican cause and has been quite influential among the Republican armed forces, as he was a key figure in the Anti-Hetman-Revolte. But with the Borotbyst presence in the countryside growing day by day, there have been rumours that Tiutiunnyk is more sympathetic towards the Borotbysts than Petliura, and potentially even a member of their ranks. While having the peasants and workers against the regime is one thing, potentially having disloyalties in the military could be disastrous - although openly making a move against him could backfire greatly."
 ukraine_borotbist.9.a: "Reassign him to a different post."
 ukraine_borotbist.9.b: "Better to keep him closer."

 ukraine_borotbist.11.t: "Protests Grow in Numbers"
 ukraine_borotbist.11.d: "The situation in the countryside has grown worse. In various rural areas, especially where wealthy landowners dominate the land, poor peasants affiliated with the Komnezamy have begun to attack landowners and wealthier peasants. To many, all the claims that the republic made during the Anti-Hetman-Revolte and campaigning season have been shown to be nothing but empty promises, illustrating the need to take matters into their own hands. If we don't fix the situation quickly, the people's faith in the republic may shatter..."
 ukraine_borotbist.11.a: "It's starting to spiral out of our control."

 ukraine_borotbist.12.t: "Reformation of the Red Guards"
 ukraine_borotbist.12.d: "As if it wasn't already bad enough, the ailing situation in the urban areas has now seen the creation of the Red Guards — revived revolutionary groups from the 1936 uprising. Organised for the purpose of worker self-defence, especially in the Donbas and Krvybas, they are in fact lacking a Borotbyst connection. Nonetheless, the unity between the peasants and industrial workers is increasing, forming a very dangerous opposition force to the republic."
 ukraine_borotbist.12.a: "Even a small spark may start the fire now."

 ukraine_borotbist.13.t: "Clashes between Militias"
 ukraine_borotbist.13.d: "The formation of the Red Guards has gone about as expected. Clashes immediately began between them and the People's Militia supported by volunteers defending the republic. Sending the army in would likely be disastrous and only inflame the protests, but a decision must be made for what to do with the degree of involvement of the People's Militia. Reigning them in may be seen as an act of goodwill, but some have said that the show of force is necessary if we are to preserve the republic."
 ukraine_borotbist.13.a: "Rein in the militia."
 ukraine_borotbist.13.b: "These measures are necessary."

 ukraine_borotbist.14.t: "Bakhmut Meeting"
 ukraine_borotbist.14.d: "The Red Guards have continued to be an anomaly for the Borotbysts. Indeed, despite being the foremost revolutionary party organising protests and peasant self-help groups, they were not involved in the formation of the Red Guard. After a lengthy investigation from the revolutionary leadership, they have come to discover that the Red Guard and other affiliated groups have been led from \"beyond\" by many of the higher-ups in the Ukrainian Communist Party, such as Mykola Skyrpnyk, Vasyl Shakhrai and Serhii Mazlakh. Although there is clear mutual benefit for both sides to support and carry out a successful revolution and topple the republic, there is great distrust between the two. Despite not being opposed in principle, the Borotbysts mostly has its ranks in the countryside, whereas the UKP has a greater amount of representation in the urban areas. There is a real concern that either party will attempt to marginalise the influence of the other, as well as their preferred base of support.\n\nNonetheless, as the republic continues to deteriorate, with strikes and clashes becoming a common occurrence, the potential for a revolution is greater than ever. Top ranking representatives of the Borotbysts and UKP have agreed to negotiate over joint action against the republic. Presiding over the negotiations is middle-man Anatolii Pisotskyi, one of the farthest left Council-Revolutionärer Block members and one of its main leaders. The UKP and R-RB have offered to cooperate with the Borotbysts should they increase representation for the urban workers, especially miners. Some of the delegates in the Central Revolutionary Committee would thus be aligned to the UKP and R-RB. The negotiations have borne some fruit but the fact remains that the Borotbysts remain the most powerful revolutionary organisation in the country and could carry out a revolution themselves if needed; at the same time, the support of the UKP and R-RB may be invaluable."
 ukraine_borotbist.14.a: "An agreement is reached in the administrative capital."
 ukraine_borotbist.14.b: "No compromises."

 ukraine_borotbist.15.t: "Collapse of Rule of Law"
 ukraine_borotbist.15.d: "With widespread revolutionary guards flexing their muscles and republic's law enforcement careful in their actions, we have once more fallen into the chaos akin to that before the Anti-Hetman-Revolte. Since the previous clashes between the People's Militia and protesters only added fuel to the fire, now the government is trying to avoid escalation and any actions that could be constructed as similar to those of Skoropadskyi some years ago, but it hardly seems to be better option. Crime has surged as Borotbysts have essentially took over entire districts in some places."
 ukraine_borotbist.15.a: "Now this..."

 ukraine_borotbist.16.t: "Rumours About Generalstreik"
 ukraine_borotbist.16.d: "Across the republic there have been rumours about the Borotbysts organising a Generalstreik, one that will bring an end to the violence and the looting - and bring the bourgeois government to its knees. Nonetheless, the likelihood of the Generalstreik being successful rests on the support of the R-RB and UPS-R - and with the two already in power, it's unlikely that they will support the revolution."
 ukraine_borotbist.16.a: "The R-RB and UPS-R state they won't support the Generalstreik."

 ukraine_borotbist.17.t: "Rumours About Generalstreik"
 ukraine_borotbist.17.d: "Across the republic there have been rumours about the Borotbysts organising a Generalstreik, one that will bring an end to the violence and the looting - and bring the bourgeois government to its knees. One question remains, however: will the R-RB and the UPS-R support the strike? If we can convince the Socialist Bloc not to support it, the Borotbysts' revolution may crumble. "
 ukraine_borotbist.17.a: "Prepare for the worst."
 ukraine_borotbist.17.b: "Approach the Bloc for help against the Borotbysts."

 ukraine_borotbist.18.t: "Generalstreik"
 ukraine_borotbist.18.d: "The Generalstreik that was rumoured has finally began. All across the republic, steel workers, railway workers, and miners have refused to work and have called for better working conditions and the resignation of the current government, allowing the formation of a socialist republic. Propaganda of 1936 has been redirected at the republic, accusing the government of merely becoming new Hetmanate equally uncaring of the common man's plight. The whole nation has been ground to a halt - even some in the People's Militia have defected to the Borotbysts, while [UKR.GetLeader]'s government has hotly debated what to do in response."
 ukraine_borotbist.18.a: "The showdown begins."

 ukraine_borotbist.19.t: "Tiutiunnyk's Betrayal"
 ukraine_borotbist.19.d: "When the government debated what action to take in response to the Generalstreik, one idea in particular was that of using the military to quell the protests - which would be an uncharacteristically brutal action and act of tyranny, but could prove to be the only option.\n\nAt least, it was an option - until general Yurii Tiutiunnyk, long rumoured to be affiliated with the Borotbysts, declared his allegiance to the strike along with his men. With defection of popular general, army mutinies became widespread, and more men joined \"Yurko\" in opposing the ineffective government."
 ukraine_borotbist.19.a: "That snake!"

 ukraine_borotbist.20.t: "The Parliament Assault"
 ukraine_borotbist.20.d: "Yurii Tiutiunnyk's betrayal had caused much confusion among the military - especially the [202.GetName] garrison, which has been now rendered practically paralysed. With thousands protesting in Khreshchatyk Square and outside the National Zbory, the opportunity presented itself. Bolstered by the protesters, armed members of the Borotbysts and small contingents of the Red Guard and other militia stormed the National Zbory, arresting the cabinet and making a grand appeal to the parliament: to voluntarily dissolve the parliament and transfer authority to a transitional government led by the Borotbysts.\n\nThe Borotbysts made an appeal to the Revolutionärer Block, offering them positions in the new people's government if they agreed to dissolve the parliament. With the momentum fully in favour of the Borotbysts and the threat of armed insurrection should they refuse, the Revolutionärer Block, together with the Borotbysts, agreed to dissolve the parliament together. Fearing the prospect of civil war, most of the republican armed forces declared their allegiance to the new regime.\n\nAt the end of the day, the man of the hour was the leader of the Borotbysts, Oleksandr Shumskyi. After the dissolution of parliament Shumskyi made a radio address directly to the people, declaring that the people's voice would finally be heard and called on all to support the new government: die Ukrainische Sozialistische Republik."
 ukraine_borotbist.20.a: "Khai zhyve Ukraina! Khai zhyve Sotsializm!"

 ukraine_borotbist.21.t: "Petliura Rises in [198.GetName]"
 ukraine_borotbist.21.d: "All across the country, senior commanders have reported receiving telegraphed messages calling to \"resist the violent communist uprising\". The messages are from none other than Symon Petliura, the expected culprit. Days ago, Petliura, along with Udovychenko, had set out to [198.GetName], ostensibly to inspect the armed forces there. In fact, it seems as though he was preparing for what would constitute as his first act of treason against the socialist republic.\n\nHoping to decapitate the Borotbyst movement before it could carry out an uprising against the bourgeois republic, Petliura was too late - Tiutiunnyk and the Borotbysts had already taken control of [202.GetName] and much of the country, as the new government has been supported either actively or silently by much of the country. Petliura's messages only reached some detachments in western [226.GetName], [221.GetName] and Poltava, which surrendered after short engagements with Tiutiunnyk's forces.\n\nTaking control of local armed forces in [198.GetName], Petliura then marched his forces east to face Tiutiunnyk's army. Meeting at [201.GetName], both sides suffered low morale as Ukrainian was forced to shoot Ukrainian for the second time in three years. Tiutiunnyk's more numerous and dedicated force has triumphed, as Petliura conducted a hasty withdrawal. Petliura has retreated all the way across the border into Poland, where he reportedly has attempted to appeal to Berlin and Vienna to intervene and crush the revolution."
 ukraine_borotbist.21.a: "Like the tyrant Hetman before him, he bends the knee to the imperialists."

 ukraine_borotbist.39.t: "The Parliament Assault"
 ukraine_borotbist.39.d: "Thousands of people have gathered to protest in Khreshchatyk Square and outside the National Zbory, agitated by the Borotbyst demands for a \"true people's democracy\" and removal of \"corrupt politicians.\" In the chaos of mass protests, an armed group of Borotbysts, supported by the [202.GetName] Red Guard, tried to assault the National Zbory, but were stopped by security units loyal to the legitimate government. A bloody shoot-out quickly started in the building."
 ukraine_borotbist.39.a: "Prioritise evacuation of the building."
 ukraine_borotbist.39.b: "Prioritise shooting the assailants."

 ukraine_borotbist.40.t: "A Stray Bullet"
 ukraine_borotbist.40.d: "The order to focus on repelling the assault left many at the mercy of chance. To make matters worse, the whole National Zbory had been sitting while the assault happened. Chaos quickly ensued, as evacuation to the outside was also considered dangerous because of the protesters' dubious loyalty. During the shoot-out, multiple onlookers were wounded, including Chairman [UKR.GetLeader], who received gunshot wounds as a small group of attackers managed to break through to the main hall of the Zbory. [UKR.GetLeader] suffered critical bleeding and died later in the hospital.\n\nAn emergency edict was passed by the government to appoint General Symon Petliura as the Acting Chairman of the republic, to hold the highest authority until the crisis passes. Furthermore, the Prime-Minister has resigned, and it is expected that Andrii Livytskyi, a long-time close ally of Petliura will be voted to lead the new emergency government."
 ukraine_borotbist.40.a: "A tragedy."

 ukraine_borotbist.41.t: "Order in [202.GetName]"
 ukraine_borotbist.41.d: "\"The Shoot-out in Zbory\" quickly became legendary, but ended in Borotbyst failure. Multiple assailants were killed, and the rest escaped, dispersing into the crowds and making their way outside of the city. Whereabouts of Oleksandr Shumskyi are not known.\n\nAfter the failed Borotbyst assault the leadership of the Generalstreik was thrown into chaos. Promises of pardon to everyone not involved in planning of the coup worked, and much of the rank-and-file organisers in the capital decided to stand down. Strikes fizzled down as manhunt was started for Shumskyi and other Borotbyst leaders."
 ukraine_borotbist.41.a: "Beginning of peace."

 ukraine_borotbist.42.t: "Borotbysts Lose Momentum"
 ukraine_borotbist.42.d: "After much-demanded expanded funding to the Spilka programme, we have managed to silence much of Borotbyst-inspired critique towards our land reform programme. Komnezamy organised by them have lost supporters and a great amount of poor peasantry has restored their faith in our government."
 ukraine_borotbist.42.a: "Spilka won in the end."

 ukraine_borotbist.43.t: "Protests Slowly Calm"
 ukraine_borotbist.43.d: "Countrywide protests riled up by the Borotbysts have been slowly calming as their demands have been met. New land redistribution programme has been lauded as success. Ironically the Borotbyst core seem the most unhappy with this development, as fulfilling their demands has satisfied many of their less dedicated supporters and encouraged them to distance themselves from protests."
 ukraine_borotbist.43.a: "It is over."

 ukraine_borotbist.44.t: "Borotbyst Infighting"
 ukraine_borotbist.44.d: "The latest party congress of the UPS-R-B saw furious debate over Shumskyi's leadership and its failures. The radicals claim that too little was done and that the revolution did not begin early enough. Moderates argue that the moment was not right, and more agitation would've been needed. A large section of the Borotbysts have even declared quitting the party and seceding to the Revolutionärer Block, which they now consider to represent \"true workers' interests.\" They are lauded as traitors by the party mainline, but the damage is already done."
 ukraine_borotbist.44.a: "So much for \"Left Unity\"."

 ukraine_borotbist.45.t: "De-Radicalisation of Unions"
 ukraine_borotbist.45.d: "As the Borotbyst influence wanes, many leadership committees of unions have been captured by those more loyal to Vynnychenko and the Revolutionärer Block. While some unions, such as that of the railways, will remain hopelessly radical, reduction of Borotbyst influence in most other unions should stabilise Ukrainian economic life in the long term."
 ukraine_borotbist.45.a: "Everything's coming back to its place."

 ukraine_borotbist.47.t: "Revolutionary Comrades or Lackeys of the Bourgeoisie?"
 ukraine_borotbist.47.d: "The question of non-producing classes has divided Marxists. Most radical, especially among proper syndicalists, argue that people who do not produce value should not decide on how value of labour is distributed. However, \"worker-intelligentsia\" includes both many important socialist figures and groups such as scientists, who are undoubtedly useful for the proletariat state despite them not being proper workers. Hardliners argue that if bureaucrats and other \"fellow-travellers\" are given too much power, they sill eventually hijack the revolution from the common people, as has happened in many other countries, according to them."
 ukraine_borotbist.47.a: "We're a democracy, even if a socialist one. Let them participate."
 ukraine_borotbist.47.b: "We can't let it taint our cause."

 ukraine_borotbist.48.t: "Elections to Der Rat der Abgeordneten"
 ukraine_borotbist.48.d: "The National Zbory has been disbanded as a vehicle of bourgeois corruption, and new nationwide elections have been held to elect delegates to the new parliament. As voting is organised by the workers' and peasants' councils, who have put forward the most candidates, the outcome is clear. While there are number of independents and some liberals, the vast majority of the seats went to the Borotbysts. The UKP, UPS-R and R-RB also won numerous seats. As their first decision the Council voted in favour of electing Comrade Shumskyi as their Chairman and de facto head of state."
 ukraine_borotbist.48.a: "A toast to workers' democracy!"

 ukraine_borotbist.49.t: "First Session of The Council"
 ukraine_borotbist.49.d: "After Shumskyi was chosen as the Chairman of the Council of Deputies, the next step is to elect First Deputy Chairman and Chairmans of individual committees - essentially the cabinet of parliamentary states. This appointment is part of a wider debate about the direction of the revolution.\n\nTwo factions quickly emerged. Hryhorii Hrynko and the so-called \"moderates\", who stress the importance of unity of the revolutionary movement, are backed by the current provisional First Deputy Chairman Mykhailo Poloz. Their opposition, Levko Kovaliv's \"reformists\", speak for rapid industrial development according to technocratic principles as the only way to ensure that the workers' Ukraine will survive. Kovaliv's programme is based on the theories of Mykhailo Volobuiev, who has long been an eccentric spokesman for such industrial-economic reforms. After a lengthy debate, eventually a consensus was reached..."
 ukraine_borotbist.49.a: "Keep Poloz, he's done a good job so far with Hrynko as his faithful ally."
 ukraine_borotbist.49.b: "Choose Kovaliv, he and Volobuiev may guarantee a strong and independent Ukraine."

 ukraine_borotbist.50.t: "Nationalisation of Banking Sector"
 ukraine_borotbist.50.d: "There are few more hated institutions to the common man than a bank. It is the very symbol of economic inequality, where the rich get richer with the interest paid by the poor. Memories of lost savings after 1936 bank failures are still fresh for many. It was thus uncontroversial to pass a law that puts all banks in Ukraine under control of Committee of Fiscal Equality."
 ukraine_borotbist.50.a: "We're in control now."

 ukraine_borotbist.51.t: "Central Cooperative Bank of Ukraine"
 ukraine_borotbist.51.d: "To replace private bankers leeching off the working man, the banks of Ukraine have been reorganised to follow the cooperative model, where everyone with savings in the bank own share of the cooperative bank, and can vote whenever decisions are made that concern the bank's rules or future. All small regional cooperative banks, many having already existed in more rural regions, have been united under direction of the Central Cooperative Bank, which is also tasked with maintaining fiscal stability."
 ukraine_borotbist.51.a: "We won't be dependent on Berlin no more."

 ukraine_borotbist.53.t: "Nationalisation of the Arsenals"
 ukraine_borotbist.53.d: "While the late bourgeois republic already implemented number of nationalisations, they left the work half-way done, as usual. The revolution has swept away most of the factory-owners and other useless leeches, and the machines are now controlled by the men who work them. It is especially important to coordinate armaments industries into one economic unit, as something as serious as national defence should not be let to whims of individuals."
 ukraine_borotbist.53.a: "True."

 ukraine_borotbist.56.t: "Question of Workers' Organisation"
 ukraine_borotbist.56.d: "Thanks to all the varying socialist movements within the country, there is no consensus on what proper \"workers' self-management\" means. Especially among agrarian socialists regional councils and collectives have been formed with a principle of locality. Everyone is directly involved in administration of their immediate surroundings, and the government should leave as much power to the local collectives as possible. Meanwhile, especially across our major industrial cities, CGT-influenced industrial unionism have found more support. In many cities, workers are primarily organised in unions, which arrange many everyday necessities for their members. These unions are further coordinated by their common union federation up to the highest level. While we aren't forcing any changes to the system, we should decide policy on the preferred method."
 ukraine_borotbist.56.a: "Local Collectives."
 ukraine_borotbist.56.b: "Federal Unions."

 ukraine_borotbist.58.t: "Criticism of Minority Autonomies"
 ukraine_borotbist.58.d: "After we allowed Ukrainian national minorities to form their own collectives, there have been complaints against these organisations from mainly ethnic Ukrainians, who consider these \"nationalist clubs' as harmful to the spirit of socialism and something that increases division rather than solves it. This debate became especially pronounced when Crimean Tatar and Crimean Russian councils clashed over jurisdiction over certain matters on the peninsula, a situation which needed a negotiator from the Council of Deputies to pacify. However, others argue that these protests are of a crypto-nationalist nature in of itself."
 ukraine_borotbist.58.a: "We stand behind the Autonomies."
 ukraine_borotbist.58.b: "Perhaps we need to refine the system."

 ukraine_borotbist.59.t: "Shumskyi-Vynnychenko Agreement"
 ukraine_borotbist.59.d: "The revolution cannot be bogged down by petty differences when we are facing threats from all ends. In recognition of this, the leadership of the Borotbysts have thus reached out to the other foremost revolutionary parties of Ukraine, the UPS-R and R-RB. In spite of their differences there is a great commonality between the three - all emphasise the role of the agriculture in a socialist Ukraine.\n\nTo satisfy their demands and ensure healthy cooperation of all socialist forces, the leader of the R-RB and de-facto leader of the alliance between UPS-R and R-RB as a whole, Volodymyr Vynnychenko has been given the position of Chairman of the Executive Committee, while various figures in the UPS-R have been given important ministerial positions."
 ukraine_borotbist.59.a: "Onwards, towards a new bright future!"

 ukraine_borotbist.60.t: "Chubar's Proposal"
 ukraine_borotbist.60.d: "Vlas Chubar, chairman of the Ukrainian Communist Party, has suggested an alliance between the UKP and the Borotbysts. Our past is somewhat rocky, as the UKP has never really abandoned their Bolshevik sympathies, while the Borotbysts sought their own way from the beginning. However, in many practical issues we agree, more than with Vynnychenko's group at least."
 ukraine_borotbist.60.a: "We must all unite to fight the bourgeoisie!"
 ukraine_borotbist.60.b: "The Bolsheviks are too authoritarian."

 ukraine_borotbist.62.t: "Funds for VAPLITE"
 ukraine_borotbist.62.d: "As part of his \"Revolution in Culture\", Mykola Khyvyliovyi has requested funding for VAPLITE, the Free Academy of Proletarian Literature. Consisting of figures such as Maik Yokhansen, Arkadii Liubchenko, Mykhailo Yalovyi and others, VAPLITE is centred on the creation of a new Ukrainian culture, pursuing a different vision than that of the Hetmanate and Republic. According to Khyvyliovyi, this new Ukrainian culture can be invigorated through influence of established Western European art tradition. He emphasises that despite Ukraine's de jure political independence it has never truly secured cultural independence from Moscow, illustrating the reason why VAPLITE's motto is \"Away from Moscow!\".\n\nBut some Borotbysts, who tend to view Khyvyliovyi's ideas with scepticism, have cautioned against funding VAPLITE. The most prominent of these Borotbysts, Andrii Khvylia, has said that art should best be used as a tool to support the socialist revolution, not \"exercises in petty nationalism\"."
 ukraine_borotbist.62.a: "Tell Khvyliowyi he'll get his funds."
 ukraine_borotbist.62.b: "Khvylia is right, we can only allow art to be used as a tool to support the revolution."

 ukraine_borotbist.63.t: "Asiatic Renaissance"
 ukraine_borotbist.63.d: "Mykola Khvylovyi has published a new article in VAPLITE dubbed the \"Asiatic Renaissance\". In the article, Khvylovy praises the socialist revolutions in both China and Indochina and proposes that they are an example of the inevitable: an awakening of Asia and the rest of the colonial world, much of which currently languishes under the boot of European and Japanese imperialism. He says Asiatic nations will \"fire the lamp of new renaissance which will blaze forth as an azure pentagram over the dark European night\"."
 ukraine_borotbist.63.a: "Just as them, we too struggle against imperialism."

 ukraine_borotbist.64.t: "Nova Generatsiia"
 ukraine_borotbist.64.d: "It seems VAPLITE is not the only artistic association that has come to prominence as a result of the revolution. Mykhail Semenko has created a new association, Nova Generatsiia (New Generation), promoting a radical breakaway from the literary traditions of the past. New Generation endorses what it calls \"revolutionary futurism\" and \"functional poetry\". Semenko's organisation has received some support from the government due to their ideological and propagandistic nature. VAPLITE and New Generation have begun to compete for recognition, constituting a sort of ideological rivalry, as the members of VAPLITE still believe in literary traditions. Khyvliovyi has commented in response to the group's ascendance that \"true art is more than ideologically charged propagandist leaflets\"."
 ukraine_borotbist.64.a: "Whether national or futurist, art is still art."

 ukraine_borotbist.65.t: "Anti-Neoclassicist Campaign"
 ukraine_borotbist.65.d: "A prominent group of modernist poets and writers known as \"[202.GetName]an Neoclassicists\" recently has come under vicious criticism in the press, especially in the UKP-aligned newspapers. Proclaiming slogans of \"pure art\", neoclassicists are being accused of \"continuation of decadent bourgeois traditions\" and \"ideological emptiness\". Nonetheless, the group has found a perhaps unexpected ally in the person of Mykola Khvylovyi. The veteran revolutionary answered with the flurry of pamphlets of his own, attacking \"red graphomania\" and defending \"rigorous and exacting standards of literary art championed by the neoclassicists\". What started as art analysis has turned into full libel campaign through multiple newspapers, as the Ukrainian cultural elite is forced to pick sides in this \"Neo-Classicist War\"."
 ukraine_borotbist.65.a: "Zealotry is no substitute for expertise."
 ukraine_borotbist.65.b: "Reprimand Khvyliovyi, he went too far."

 ukraine_borotbist.66.t: "Latinisation of Ukrainian Alphabet Project"
 ukraine_borotbist.66.d: "The Latinised version of Ukrainian alphabet, since its adoption during 1927 Orthographic Conference, has been in use rather rarely, with the majority of the population being much more accustomed to traditional Cyrillic script. Despite the best efforts of the philologist Mykola Sulyma, who championed wider use of the Latinised alphabet, the question of its adoption and promotion remained largely on the fringes of the cultural debate.\n\nUntil now, that is. It has attracted Mykola Khvyliovyi's attention, who eagerly became its active supporter. However, it seems that he isn't content with the mere \"promotion\" and \"wider adoption\". Khvyliovyi believes that the \"Europeanisation of Ukrainian culture\" dictates that Cyrillic script, as a remnant of Russian-Orthodox hegemony over Ukraine, should be rejected. The latinisation of language, he argues, would permanently free Ukrainian national-consciousness from Moscow cultural hegemony, and tie it to the \"psychological Europe\", where Ukraine's ideological home should be."
 ukraine_borotbist.66.a: "Cyrillic has been our alphabet for ages - it will remain."
 ukraine_borotbist.66.b: "We should use both alphabets, like in times of Old Commonwealth."
 ukraine_borotbist.66.c: "Start preparing plans for future implementation."

 ukraine_borotbist.67.t: "Thoughts Against the Current"
 ukraine_borotbist.67.d: "The latest writing of Comrade Khvyliovyi is an article titled \"Thoughts Against the Current\" where he spends pages to criticise approximately everything in his messy, eccentric style. He declares bureaucratisation the great shackle of Ukrainian revolution, and that if it is not rooted out it will grow and will eventually extinguish the revolutionary freedoms. He attacks excessive bureaucratisation on its every level from village communes to the Council of Deputies, calling for a spiritual purge of the administration and instead shifting focus to what really matters: the defence and advancement of the Ukrainian revolution until Ukraine can be in equal standing with the Western world. His favourite topic - that of apparent stagnancy of Ukrainian art world dominated by mediocrity and cheap propaganda - is thoroughly explored as well."
 ukraine_borotbist.67.a: "Ignore the article."
 ukraine_borotbist.67.b: "Commission an article denouncing his claims."

 ukraine_borotbist.69.t: "Matter of Latinisation Project"
 ukraine_borotbist.69.d: "Mykola Khvyliovyi is not a man to be ignored, it seems. He has launched another press campaign to show the superiority of the Latin script over the Cyrillic, which he condemns as \"remnant of Tsarism.\" It is not unlike it was the last time - large parts of Ukrainians are insulted by the idea and consider Cyrillic part of the national identity. However, Khvyliovyi's cult-like following keeps hammering his mantras relentlessly."
 ukraine_borotbist.69.a: "We should focus on rebuilding the country, rather than dividing it more."
 ukraine_borotbist.69.b: "It's too risky to replace it. Adopting both should please everyone."
 ukraine_borotbist.69.c: "Khvyliovyi waited long enough, implement it."

 ukraine_borotbist.70.t: "Khvyliovyi Resigns"
 ukraine_borotbist.70.d: "Tired of constant opposition to his ambitious reforms, Mykola Khvyliovyi has informed the Council of Deputies of his resignation. In a bitter tone, he has painted his opponents as conspiracy of cultural reaction, which only looks backwards and refuses to understand the great future awaiting the Ukrainian nation. Khvyliovyi will continue to promote his beliefs through his newspaper, but he no longer feels that he can serve as the head of the party's cultural efforts. While popular in his own way, his resignation was welcomed by many, and the more moderate Maik Yokhansen has been elected as his successor."
 ukraine_borotbist.70.a: "Khvyliovyi was too radical. Let's hope Yokhansen will do a fine job."

 ukraine_borotbist.71.t: "Cultural Revival"
 ukraine_borotbist.71.d: "Yokhansen, being one of the founders of VAPLITE himself, combines Khvyliovyi's intellectual bravery with much more amiable personality and sensible degree of moderation. While his views aren't all that different from those of his predecessor, it is a certainty that Yokhansen will dedicate much more time to his duties as head of the party's cultural department, and not to constant bickering in the literary press. Khvyliovyi's grandiose style had its merits, but Yokhansen's more subtle, but no less deep touch will serve us better. Under his guidance common parts of everyday Ukrainian life will be raised to the forefront of culture. His Cultural Revival programme will encourage artists to capture and elevate authentic Ukraine, transforming mundane into majestic and beautiful."
 ukraine_borotbist.71.a: "Great initiative."

 ukraine_borotbist.72.t: "Red Cossacks Raise Banners!"
 ukraine_borotbist.72.d: "The history of the Cossacks within the Ukrainian left is varying. They became infamous as part of the Tsarist state violence machinery, and likewise they were utilised by the Hetman and his cronies to justify their oppressive measures. However the truth of Cossacks is much deeper - they are not glorified military police, but they were among world's first egalitarian societies, which obeyed no lords or kings. After all, Cossacks were born out of runaway serfs, who dreamed of equality between all men. Thus a Hetman is not a king, but a first among equals, until this tradition was ruined through Tsarist subjugation of Cossacks. Now we have the chance to revive the original form of Cossackhood - that of a liberty-loving brother-soldier."
 ukraine_borotbist.72.a: "Together against oppression!"

 ukraine_borotbist.73.t: "The Impending Threat"
 ukraine_borotbist.73.d: "Upon the Borotbyst ascension to power, one of the first acts of the newly-installed Council of Deputies was to repudiate Ukraine's treaties with foreign, imperialist powers. The economic and military agreements with Germany, as well as Austria, were unanimously voted to be revoked by the Council, to be effective immediately. The new law dictated that any German or Austrian advisors or military personnel were to be expelled. Those lucky enough to escape crossed the border mostly into Poland, seeking refuge from the chaotic revolution and telling stories of \"syndicalist oppression\" to local authorities. Others who did not manage to flee in time were rounded up; most were interned at Lukianivska Prison in [202.GetName] to await their ultimate fate.\n\nThe news of the revolution had reached government headquarters in Berlin almost immediately, and the reprisals against German and Austrian tyranny have greatly affected public opinion with calls from newspapers in Berlin and Vienna to crush the revolution and restore order. The same day the law was passed, an ultimatum reached [202.GetName] from Berlin. It stated that the revolutionaries were to relinquish power immediately and restore power to the legitimate government, with \"harsh action\" if they did not comply; the ultimatum was ignored. The most powerful German divisions are located in the west to defend against the major syndicalist powers, with not enough forces near the Ukrainian border to carry out a proper invasion, so it seems unlikely that the attack will take place immediately. Nonetheless, what the Borotbyst revolutionaries predicted will no doubt come true: Ukraine will be forced to defend her sovereignty against the overwhelming forces of the Reichspakt."
 ukraine_borotbist.73.a: "No one will stop the waves of revolution!"

 ukraine_borotbist.74.t: "A Fighter's Analysis"
 ukraine_borotbist.74.d: "With the surge in Borotbyst popularity and rising chaos in the countryside, Oleksandr Shumskyi becomes a bigger problem with each day. To finally deal with him, [UKR.GetLeader] decided to order the APDMVS to examine of Shumskyi's background and character. They began with what Hetmanist Intel has already gathered on him:\n\nNAME: Oleksandr Yakovych Shumskyi\n\nBORN: 2nd of December, 1890, to a family of Batraks (impoverished serfs).\n\nNOTES: Errors concerning his place of birth. Either born in Borova Rudnia ([202.GetName] Governorate) or Turchynka (Volyn Governorate). Member of \"Spilka\" since 1908 and UPS-R since 1911. Together with his associates and followers left UPS-R in 1918 in order to form a new party - \"Ukrainian Party of Socialists-Revolutionaries (Communists-Borotbysts)\".\n\nThe agents decided to start with his place of birth to determine which one of them is true. As he wasn't present in church records of Borova Rudnia, the only place left was Turchynka village. Analysis of its church records proved to be useful as an interesting fact was found: not only did Shumskyi lie about his upbringing, he also lied about his ancestry. What was found was that he was son of a forester, and a grandson of a priest assigned to Turchynka village. Additionally, he in fact came from a noble family, with \"Jastrzębiec\" (or Goshawk) as its coat of arms. The obvious question is raised: what should we do with this information? Leaking it to the press might paint Shumskyi as a liar and an enemy to his own supporters. On the other hand, people might not believe these claims - some even mocking it - and Shumskyi himself would most probably deny them."
 ukraine_borotbist.74.a: "We need more solid claims to strike him down."
 ukraine_borotbist.74.b: "Leak it, we must use whatever we can."

 ukraine_borotbist.75.t: "Integration of Komnezamy"
 ukraine_borotbist.75.d: "We created the Komnezamy as an association of free peasants to represent their interests and coordinate redistribution of land. Now that land reform is being finalised, the organisation has outlived its usefulness. The plan is to integrate its main structures, such as peasant's associations, into official state institutions under jurisdiction of Council of Deputies."
 ukraine_borotbist.75.a: "It served its duty well."

 ukraine_borotbist.76.t: "The Constitutional Convention"
 ukraine_borotbist.76.d: "The Constitutional Convention of Ukraine, mostly composed of leading Borotbyst figures, agreed on only one thing: that the former constitution of Ukrainische Volksrepublik was null and void. The rest collapsed into debate soon after. Chairman Shumskyi had tasked Mykhailo Poloz to prepare a constitutional draft the convention would use as a starting point, but as soon as it was read out, it was deemed entirely unsatisfactory. The Borotbyst political programme it was based on had been woefully vague in many points, so a liberal amount of loaning from the French and British constitutions had been done.\n\nImmediately, vastly different opinions arose. Levko Kovaliv argued that the constitution borrows too much, and it should be \"more inherently Ukrainian\" in its character, though actual details on what this entailed were unclear. Hryhorii Hrynko accused Kovaliv's idea as being nationalist and declared that the Communist-Syndicalist synthesis is a much more rational solution than something stubbornly \"national.\" Mykola Khvyliovyi seemed to oppose the very concept of constitution, arguing that it is a construct made to shackle the absolute power of workers' councils and the revolution. At multiple points the chairman had to call for a pause as emotions heightened too much. After fourteen hours of debating and numerous votes, a draft was agreed upon to be given to the Council of Deputies."
 ukraine_borotbist.76.a: "Great show of unity, everyone..."

 ukraine_borotbist.77.t: "End of the Hetman"
 ukraine_borotbist.77.d: "With the advent of the Borotbyst Revolution, the country has found itself surrounded on all sides, far from its Third Internationale allies. There are rumours that the Reichspakt or Russia is planning an offensive to take [202.GetName] given its proximity to the frontlines. With the country partially occupied, the Borotbyst leadership is discussing what is to be done about the former Hetman, Pavlo Petrovych Skoropadskyi, rotting in Lukianivska Prison in western [202.GetName] ever since the successful revolt against him.\n\nIf [202.GetName] were to fall, Skoropadskyi could be captured and reinstated as a puppet leader for the Russians or Germans. It would be a crushing blow to our righteous cause, for it would risk the outright collapse of the troops' already wavering morale. To the workers of the revolution, it would cause consternation that simply ought to be averted.\n\nWith the Hetman question being the talk of the day in [202.GetName], after the Chervonyi Papor newspaper spread rumours about it from an undisclosed source, it has reached the ranks of the Lukianivska prison guard. Constituted of primarily fanatical and benighted folk, to them the very sight of the Hetman everyday has grown repulsive with time. Now a frail old man, his days are numbered as he awaits to see how his life will end; his body stiff and immobile for all he has gotten is bits of bread to eat.\n\nIn the evening of [?global.date.GetDateStringNoHourLong], with the order of an officer, he was dragged by two subalterns out of his cell, limping on his way out to the yard. Tied upright to a wooden pole and his eyes blindfolded, the Hetman uttered his final words. The officer proceeded to announce all the charges against him in a sort of improvised trial speaking vehemently as if preaching to vanquish the devil.\nWith a twilight on the horizon, a soldier shot the man with his rifle. Just like the colour of the sky late that night, this affair was classified."
 ukraine_borotbist.77.a: "A fitting end for this pathetic \"Hetman\"."

 ### Borotbyst revolution's international consequences
 ukraine_borotbist.100.t: "Revolution in Ukraine!"
 ukraine_borotbist.100.d: "The unrest in Ukraine has finally boiled over, and the communist-syndicalist Borotbyst movement has taken over the republic. The legal government of Ukraine managed to escape, and are currently pleading Germany for help against the socialist menace. Shumskyi, president of the new socialist republic, has denounced them as class traitors and collaborators, and has declared Ukraine's total sovereignty. Rapid mobilisation has begun to defend the revolution from any foreign threats. With this turn of events, the lynchpin of German hegemony in the east has been shattered."
 ukraine_borotbist.100.a: "This is catastrophic." #GER, unlock decision
 ukraine_borotbist.100.b: "This could be an opportunity." #RUS, unlock decision

 ukraine_borotbist.200.t: "Socialist Revolution in Ukraine"
 ukraine_borotbist.200.d1: "For many, the victory of the Anti-Hetman-Revolte marked the victory of democracy and freedom in Ukraine. But far from living up to expectations, the Republican government has been marred with inefficiencies leading to massive protests in both rural and urban areas, chiefly led by the communist-syndicalist Borotbyst movement.\n\nWith a Generalstreik paralysing the nation and a confused military, the Borotbysts, aided by the Revolutionärer Block, have overthrown the government after a successful coup. Oleksandr Shumskyi, the leader of the Borotbysts, has declared Ukraine's total sovereignty, drawing the ire of both Berlin and Moscow, who are reportedly mobilising to crush the revolution. A clash between the two powers over Ukraine may be imminent..."
 ukraine_borotbist.200.d2: "For many, the victory of the Anti-Hetman-Revolte marked the victory of democracy and freedom. But far from living up to expectations, the Republican government has been marred with inefficiencies leading to massive protests in both rural and urban areas, chiefly led by the communist-syndicalist Borotbyst movement.\n\nWith a Generalstreik paralysing the nation and a confused military, the Borotbysts, aided by the Revolutionärer Block, have overthrown the government after a successful coup. Oleksandr Shumskyi, the leader of the Borotbysts, has declared Ukraine's total sovereignty."
 ukraine_borotbist.200.a: "Do they have a death wish?"
 ukraine_borotbist.200.b: "Years of plans, made useless..."
 ukraine_borotbist.200.c: "The tide of history cannot be delayed forever..."
 ukraine_borotbist.200.e: "The German order has failed. A new one is needed..."
 ukraine_borotbist.200.f: "At the slightest shock, German rule crumbles."
 ukraine_borotbist.200.g: "Chaos in the east, at the most dangerous time..."

 UKR_GER_invade_ukraine: "Invade Ukraine"
 UKR_GER_invade_ukraine_desc: "The lynchpin in the east has fallen. The syndicalist Borotbyst movement has taken over the republic, and now a bastion of the Internationale threatens the Reichspakt. This cannot stand - we must restore order at once."
 UKR_RUS_invade_ukraine: "Invade Ukraine"
 UKR_RUS_invade_ukraine_desc: "Germany's lynchpin in the east has fallen. The syndicalist Borotbyst movement has taken over the republic, leaving them isolated and weak. The opportunity has now presented itself to reassert our control over the territories lost in Brest-Litovsk - we must begin preparations immediately."
 ukraine_borotbist.101.t: "Intervention in Ukraine" #for GER
 ukraine_borotbist.101.d: "Preparations have begun to intervene and crush the Ukrainian revolution. Operation Leopold, the Heer's contingency plan for a hostile Ukraine, has already defined the basic fundamentals of the offensive, but it will take some time to move the needed units from the Western borders to the East.\n\nAs the military prepares, we should make a political decision about the future of Ukraine - which does not need to be public, but rather only implemented after [202.GetName] is free from the red menace. Obviously the most popular option would be restoring the past government, though the revolution has brought their competence and popularity into question. Perhaps a more responsible option would be pressuring them to accept some cabinet changes, and create an overall more conservative and reliable republican regime. Finally, some hardliners wish to reinstate the Hetman - either Pavlo himself or his son - as a final return to stability, though it is doubtful if this would actually find any legitimacy in Ukraine."
 ukraine_borotbist.101.a: "The elected government is still the legitimate one."
 ukraine_borotbist.101.b: "Prop up a more responsible republican government."
 ukraine_borotbist.101.c: "Restore the Hetman, he would have prevented this."

 ukraine_borotbist.102.t: "Russia Mobilises" #for GER and UKR
 ukraine_borotbist.102.d: "Our fears have come true. The Russian Army has started to move troops to the Ukrainian and other Eastern European borders en masse. It has begun to mobilise reserve units in preparation for the greatest war since 1914. Officially \"preparing to defend against the Communist invasion\", it is clear that they are seeking to invade Ukraine, which now has no allies which could reach it. The Third Internationale has been silent, but no doubt they are following the situation with their own war preparations."
 ukraine_borotbist.102.a: "Send Moscow an ultimatum to stand down." #GER
 ukraine_borotbist.102.b: "We will never surrender!" #UKR

 ukraine_borotbist.103.t: "The German Ultimatum"
 ukraine_borotbist.103.d: "The German ambassador in Moscow relayed us an ultimatum from Berlin. The demands are simple - Ukrainian territorial sovereignty shall not be violated. The Russian government can be assured that Germany and their allies will deal with the communist uprising. If the Russians cross the Ukrainian border, it will be taken as attack against a German ally, the legal government of Ukraine, and thus force Germany to declare war on the invader. Germany has offered the possibility of minor \"border negotiations\" after the revolution has been crushed to ease the tension between Berlin and Moscow. It seems like the Hun is merely playing for time, hoping that offer of negotiations will make us miss the chance of the century."
 ukraine_borotbist.103.a: "Send a counter-ultimatum and cross the border."
 ukraine_borotbist.103.b: "We are not ready for war."

 ukraine_borotbist.104.t: "The Russians Cross the Ukrainian Border"
 ukraine_borotbist.104.d: "The Russian answer to our ultimatum was for the most part propaganda. In it, they declared their intent to liberate their Ukrainian brothers from oppression of the communists and the foreigners - obviously referring to us - and return Ukraine to the Ukrainian people under the protection of Russia. Their outrageous demands included German withdrawal from the territories \"unjustly taken in the Treaty of Brest-Litovsk\". As if to call our bluff, they started the invasion almost immediately afterwards, crossing the Ukrainian border at multiple points. If we do not declare war as promised, it would greatly harm our reputation and, worse - might be seen as a sign of weakness by the syndicalist powers."
 ukraine_borotbist.104.a: "It is war, then."
 ukraine_borotbist.104.b: "Back down."

 ukraine_borotbist.105.t: "[202.GetName] Calls for Aid!" #for INT
 ukraine_borotbist.105.d: "Ukraine has requested immediate help, as they are faced by both German and Russian invasion. While obviously sympathetic towards their cause, there's some hesitancy in France and Britain about joining the war. The Borotbyst cause seems distant, though hostilities between Germany and Russia have given us the best chance in decades to avenge 1919 and spread the revolution to the shores of the Rhine and beyond."
 ukraine_borotbist.105.a: "We are ready!"
 ukraine_borotbist.105.b: "Prepare the troops!"

 ukraine_borotbist.106.t: "The World in Flames" #for UKR
 ukraine_borotbist.106.d: "What began as a strike in [202.GetName] has now become another Great War, as millions of men march to their deaths all across Europe. With the Franco-British declaration of war, hopes in Ukraine were greatly bolstered. If we can only last until our western comrades arrive, our republic will be safe. With their support, we can force Russia to accept peace - or better, to liberate the Kuban and beyond. But the road there will be long and hard, and the Dnipro will run red with blood before the end.\n\nAs two men, long time friends, were talking about the past revolutions, they heard a radio broadcast. The whole kamianytsia located at Instytutska Street, as well as the whole country with it, went silent, listening to the announcement. From west and east, German and Russian troops have just crossed the border. Once the radio started broadcasting the Internationale in Ukrainian, one of the men went to his closet. He came back with a bottle of red Odesan wine and two glasses. After taking a sip, other man replied:"
 ukraine_borotbist.106.a: "Such bitter wine, as the human fate in this vale of tears..."
 ukraine_borotbist.106.a.tt: "The war against Russo-German imperialism can only end in victory. Once the §RThird Internationale§! has defeated the §PReichspakt§! and borders the §GMoscow Accord§!, we may be able to join their side and force Russia into a ceasefire - but if Russia is not feeling threatened, the Third Weltkrieg could occur."

 ###UKR-RUS peace after WK2 has ended
 ukraine_borotbist.110.t: "Internationale's Peace Delegation to Russia" #for RUS
 ukraine_borotbist.110.d1: "A joint delegation from the International powers has arrived in Moscow to negotiate peace between Russia and Ukraine. Mainly composed of Ukrainian, French and British diplomats, the delegation has prepared a ceasefire agreement which would return the 1939 borders. As neither side has made any significant gains, this would be relatively easy to accept by both sides. The Internationale has threatened to send support to Ukraine or even directly join the war if Russia chooses to continue the invasion." #Ukraine is whole
 ukraine_borotbist.110.d2: "A joint delegation from the International powers has arrived in Moscow to negotiate peace between Russia and Ukraine. Mainly composed of Ukrainian, French and British diplomats, the delegation has prepared a ceasefire agreement which would more oder weniger recognise the current frontline as the new border, ceding swathes of Ukraine to Russia. The Ukrainian diplomats protested vehemently but were unable to change the outcome as neither side was interested in continuing the war over the issue." #Ukraine is divided
 ukraine_borotbist.110.d3: "A joint delegation from the International powers has arrived in Moscow to negotiate peace between Russia and Ukraine. Mainly composed of Ukrainian, French and British diplomats, the delegation has prepared a ceasefire agreement which would recognise the Ukrainian conquests in the east as part of Ukraine. Russian diplomats were furious over the demand, but the realities of the strategic situation forced them to consider it nonetheless. The Internationale has threatened to join the war if the ceasefire is not agreed. " #Ukraine occupies parts of Russia
 ukraine_borotbist.110.a1: "Agree to the ceasefire."
 ukraine_borotbist.110.a2: "Agree to the ceasefire."
 ukraine_borotbist.110.a3: "Agree to the ceasefire."
 ukraine_borotbist.110.b: "Fine, we will crush them too."

 ukraine_borotbist.111.t: "Offer Peace to Russia?"
 ukraine_borotbist.111.d: "For some time now, [RUS.GetNameDef] has fought against [UKR.GetNameDef], aiming to overturn the workers' revolution there and smash their dreams of independence. The war with the German Empire made it impossible for us to reach the Ukrainians, as well as the impracticality of fighting a war with Russia at the same time. But the tides have turned in our favour: we have defeated the German imperialists and liberated large swathes of Europe while the Ukrainians continue their battle in defiance of Russian imperialism. Many have called to finish the revolution and join the war on the Ukrainians' side, but we must admit it is rather unpopular at home, with a generation of souls already being lost to the Germans. Even if we do not join the war directly, our advantageous situation may allow us to force the Russians to the negotiating table and cease their invasion of Ukraine."
 ukraine_borotbist.111.a: "Let's get [202.GetName] on the line and see what they say."
 ukraine_borotbist.111.b: "Peace is a fruitless endeavour. To Moscow!"

 ukraine_borotbist.112.t: "The Paris Peace Offer"
 ukraine_borotbist.112.d1: "The forces of the Third Internationale have finally come to our aid. However, in recognition of the fact that they have lost a generation of souls in their fight against Germany, their first offer was not to join the war directly on our side but to negotiate a peace offer between all parties. As neither side have made significant gains, they have proposed a ceasefire agreement which would return the 1939 borders, something rather easy to accept by both sides."
 ukraine_borotbist.112.d2: "The forces of the Third Internationale have finally come to our aid. However, in recognition of the fact that they have lost a generation of souls in their fight against Germany, their first offer was not to join the war directly on our side but to negotiate a peace offer between all parties. They have proposed a ceasefire agreement which would more oder weniger recognise the current frontline as the border, ceding swathes of Ukraine to Russia. Many of our politicians and diplomats have protested vehemently calling this a capitulation, but many have voiced that if we do not accept the offer then the Internationale will abandon us to Russian imperialism."
 ukraine_borotbist.112.d3: "The forces of the Third Internationale have finally come to our aid. However, in recognition of the fact that they have lost a generation of souls in their fight against Germany, their first offer was not to join the war directly on our side but to negotiate a peace offer between all parties. They have proposed a ceasefire agreement which would recognise the Ukrainian conquests in the east as part of Ukraine, something we would be foolish not to accept."
 ukraine_borotbist.112.a: "We will accept for the sake of peace."
 ukraine_borotbist.112.b: "We do not want nor need their help. Death to imperialism!"
 ukraine_borotbist.112.a.tt: "Should Russia refuse the peace, we will join the §RThird International§! and fight alongside them."

 ukraine_borotbist.113.t: "Peace in our Time?"
 ukraine_borotbist.113.d1: "As our diplomats hurried home after the conclusion of the treaty, a sense of calm is resonating throughout Ukraine: the war is over. The reconstruction process will no doubt be lengthy: the German and Russian imperialists bombed the country relentlessly and they left nothing in their trace. The French and British have promised to give us extensive humanitarian aid in order to rebuild our homeland, and no doubt it will take a while for the situation to recover.\n\nWhile we have been forced to cede several territories over to Russia, the ceasefire has been widely celebrated as a victory. From the very beginning of our revolution we were invaded on all sides, the world aflame as we sought to honourably defend our country. Few had hopes for the Borotbyst cause - international journalists had predicted our capitulation to the imperialists within the first few weeks of the Russo-German invasion, but we have managed to defy all expectations. The survival of the Borotbyst cause is surely something to be studied for generations to come as one of the most unlikely military victories in the century, perhaps in history.\n\nSmall-scale protests have sprung up in various cities demanding the war to continue and to reclaim our lost territories, liberating the millions of Ukrainians now under Russian occupation. The protests have mostly drowned out and the voices of reason have prevailed, but even so, many realise that one day, Ukraine must be whole again. The situation is rather uneasy, with the relationship between Russia and the Internationale never having been worse, and perhaps our two countries will come to blows again - this time with Internationale aid. But some have hoped that eventually Ukraine will be whole again with the stroke of a pen, even if it takes years, even decades for it to happen. In any case, we have won, never forgetting the heroic deeds of our brave men who sacrificed themselves for the cause of a free Ukraine."
 ukraine_borotbist.113.d2: "As our diplomats hurried home after the conclusion of the treaty, a sense of calm is resonating throughout Ukraine: the war is over. The reconstruction process will no doubt be lengthy: the German and Russian imperialists bombed the country relentlessly and they left nothing in their trace. The French and British have promised to give us extensive humanitarian aid in order to rebuild our homeland, and no doubt it will take a while for the situation to recover. The ceasefire has been widely celebrated as a victory owing to the bravery and determination of our forces except for one extremely sour point: [202.GetName]. Our capital, the very symbol of Ukrainischer Staathood, has been ceded to the Russians; large-scale protests have already sprung out in our new, \"temporary\" capital, [UKR.Capital.GetCapitalVictoryPointName], demanding the Internationale to break the ceasefire and topple the occupiers. Unfortunately, there is little that we can do, although voices of reason have attempted to calm the protests. The situation is rather uneasy, with the relationship between Russia and the Internationale never having been worse, and perhaps our two countries will come to blows again - this time with Internationale aid. But some have hoped that eventually Ukraine will be whole again with the stroke of a pen, even if it takes years, even decades for it to happen. In any case, we have won a pyrrhic victory, never forgetting the heroic deeds of our brave men who sacrificed themselves for the cause of a free Ukraine."
 ukraine_borotbist.113.d3: "As our diplomats hurried home after the conclusion of the treaty, a sense of calm is resonating throughout Ukraine: the war is over. The reconstruction process will no doubt be lengthy: the German and Russian imperialists bombed the country relentlessly and they left nothing in their trace. The French and British have promised to give us extensive humanitarian aid in order to rebuild our homeland, and no doubt it will take a while for the situation to recover.\n\nThe ceasefire has been widely celebrated as a victory. From the very beginning of our revolution we were invaded on all sides, the world aflame as we sought to honourably defend our country. Few had hopes for the Borotbyst cause - international journalists had predicted our capitulation to the imperialists within the first few weeks of the Russo-German invasion, but we have managed to defy all expectations. Even after suffering catastrophic defeats and losses to the imperialists, we managed to push them back in all directions, liberating all of our territories just in time for the Internationale to arrive and cease Moscow's aggression. The survival of the Borotbyst cause is surely something to be studied for generations to come as one of the most unlikely military victories in the century, perhaps in history.\n\nAlthough the situation is rather uneasy, with the relationship between Russia and the Internationale having never been worse, the Internationale now maintains a great advantage; for years, the Russians have loudly proclaimed that they would erase our independence, but in the end they failed to take a single inch of land and ended up humiliated. Some have recommended breaking the ceasefire as soon as we can reconsolidate our forces; after all, if we were able to halt Moscow's offensive as well as we did without any outside help, it would follow that with the aid of the Internationale we would no doubt be in Moscow in months, perhaps weeks. Nonetheless there is no need to be hasty, and we have won a great victory from the jaws of defeat, never forgetting the heroic deeds of our brave men who sacrificed themselves for the cause of a free Ukraine."
 ukraine_borotbist.113.d4: "The ceasefire has been concluded, with the Ukrainians and Russians withdrawing to the borders determined in the treaty. While some have advocated a war to crush Russian imperialism once and for all, most are satisfied with the ceasefire. The Borotbysts have truly shown their bravery fending off German and Russian forces, and with their inclusion into our military alliance they shall be the first bulwark against any Russian aggression."
 ukraine_borotbist.113.d5: "The ceasefire has been concluded, with the Ukrainians and Russians withdrawing to the borders determined in the treaty. While some have advocated continuing the war and marching on Paris to end the revolution, there is a sense of great doubt of our capabilities to do so given our inability to destroy the Ukrainian revolution in time. Perhaps one day we will be able to enact our revenge, but that day is not today."
 ukraine_borotbist.113.a: "But one day, we shall be united again."
 ukraine_borotbist.113.b: "One day, we shall see the Golden Gate again."
 ukraine_borotbist.113.c: "An incredible victory, no doubt."
 ukraine_borotbist.113.d: "The revolution marches on!"
 ukraine_borotbist.113.e: "How did we lose?"

 ukraine_borotbist.114.t: "The Internationale Joins our Side!"
 ukraine_borotbist.114.d: "After a long war, the Third Internationale has finally defeated the German menace and and has now turned their attention to our cause. Hopes in Ukraine were low but they have subverted all expectations - in a great risk, one truly showing their commitment to socialist fraternity, they have directly joined our side against Russia. We have already shown that the Russian bear is really a paper tiger having held out against them for this long, and with the Internationale on our side our victory is all but inevitable!"
 ukraine_borotbist.114.a: "To Moscow!"

 ukraine_borotbist.115.t: "Russo-Ukrainian Treaty of Mutual Assistance"
 ukraine_borotbist.115.d: "Now that we are fighting side by side against the Kaiser's slave armies and their bourgeois masters, we can finally officialise the eternal friendship between the Ukrainian and Russian peoples. In rosy language the Russian delegation spoke and explained the details of the proposed treaty. Ukraine's economy is at a standstill after cutting ties with the Mitteleuropean markets; thousands are unemployed, farmers are unable to sell their crops, and factories are closed because of a lack of parts. Millions demand the government to alleviate the issues, but in the short term there's little other choices than to recruit all the workless into the army. The natural solution would be a comprehensive agreement between Russia and Ukraine which would unite our two economies for the prosperity of both. In addition, research and military cooperation would ensure progress and stability.\n\nSince then, a furious debate has been raging in the parliament. The critics claim that accepting Russian terms would be essentially giving up our hard-won independence, making us no better than Skoropadskyi. Others agree, but admit that there are no other real options, as Ukraine cannot ever find prosperity in stubborn isolation either. Besides, an alliance with the west would be symbolic only, as they can do little to help us in practice. There are also those whole-heartedly supporting the treaty, reminding that [SOV.GetLeader]'s Russia is hardly a Bolshevik one, and that decades old feuds should not stand in the way of international cooperation; did Marx not declare how borders will become irrelevant after the proletariat revolution has succeeded?\n\nBehind the public discussion, the Russian delegation has been clearer. Not accepting the treaty would lead to economic isolation, and Russia might have to intervene to help the Ukrainian proletariat to cast away the false socialists."
 ukraine_borotbist.115.a: "And in the final vote... the treaty is accepted."

 ukraine_borotbist.116.t: "Failed Coup in [202.GetName]"
 ukraine_borotbist.116.d: "The so-called Friendship Treaty with Moscow has not been without its opponents. Though most in the government understood that without the treaty Ukraine's economy would further deteriorate, behind closed doors the armed forces have not taken it well. To many in the armed forces, especially those in the nationalist clique like that of Yevhen Konovalets, Andrii Melynk and others, who have dedicated their career to an independent Ukraine, the treaty was an affront to everything they have worked for.\n\nFew believed that any action would be taken given the Russian forces stationed in the country; nonetheless, the conspirators executed their plan. With hundreds of soldiers and officers loyal to Konovalets and Melynk, the alarm was sounded, and the Rusanivka Bridge and Darnytsia Railway Station were cut off. With haste, the conspirators moved to capture the security department and the government building to relatively little resistance.\n\nTogether with the rest of the conspirators, Konovalets entered the building to declare his aims. He made it clear that Ukrainian sovereignty would not be infringed upon and that the treaty between Ukraine and Russia will only lead to annexation in the long run - thus, he demanded the treaty between the two to be revoked or renegotiated as to not infringe on Ukrainischer Staathood. Present in the room was the Chairman himself, who took a sympathetic stance towards Konovalets' demands, but the vagueness of the demands left the legislature in stark debate over what should be done.\n\nA few hours later, it was clear that the conspirators were had ran out of time. Loyalist Ukrainian regiments, aided by the Russian 2nd Infantry Division, began an artillery barrage to clear the blockade of the bridge. Surrounded on all sides, it was clear that the plotters lost momentum. Following their arrests, a Russian newspaper declared: \"Ultranationalist Coup Defeated in [202.GetName].\""
 ukraine_borotbist.116.a: "A dream shattered, dashed by an inevitable fate."

 ukraine_borotbist.117.t: "Russia Rejects the Ceasefire"
 ukraine_borotbist.117.d: "The Russian tyrants have some nerve. After we extended an olive branch promising peace and an end to their forever war with our brothers in Ukraine, they rejected our offer, stating that the situation in Ukraine is \"none of our concern\" and that we should not meddle in Russian domestic affairs. Whether they believe we are bluffing or not, their defiance cannot go unpunished. This could be our moment to end imperialism all across Europe."
 ukraine_borotbist.117.a: "From Paris to Berlin, from Berlin to Moscow!"
 ukraine_borotbist.117.b: "It's not worth the risk."

 ukraine_borotbist.118.t: "Makhno Leaves for Ukraine"
 ukraine_borotbist.118.d: "With the Borotbyst revolution now consolidated in Ukraine, general Nestor Makhno has expressed his desire to return to his homeland and join the Ukrainian armed forces. As we are now allies with Ukraine, this is but an informal matter."
 ukraine_borotbist.118.a: "Safe travels, comrade."

 ukraine_borotbist.119.t: "Makhno Returns to Ukraine"
 ukraine_borotbist.119.d: "The legendary anarchist and revolutionary Nestor Makhno is widely known across the socialist world. Makhno commanded an army of insurgents that would give the Hetman a tough fight, though in the end he was defeated with the help of German arms. He arrived as an exile to the Commune of France, but ideological disagreements with its institutions led him to arrive in Patagonia, where he has served for years since.\n\nDespite his disagreements with the Borotbysts, Comrade Makhno has stated that he wishes to serve in the army, congratulating our valiant efforts in holding off German and Russian imperialism. He furthermore made clear that the language barrier in Patagonia and France had caused significant trouble for him, and though there may be those more aligned with his ideology in Patagonia, there is no greater home than the place where he is known for.\n\nNaturally, Makhno has been accepted into the armed forces, pledging to uphold our struggle for liberty and social justice."
 ukraine_borotbist.119.a: "Father Anarchy has returned."

 ukraine_borotbist.120.t: "Commemorating Comrade Ellan-Blakytnyi"
 ukraine_borotbist.120.d: "Standing at the origins of our political movement were many people, one of whom was Comrade Vasyl Ellan-Blakytnyi. Where stood Shumskyi, Poloz, Hrynko, Kovaliv, Ellan-Blakytnyi was there, as well.\nBorn Vasyl Ellanskyi, our dear comrade was active in Ukrainian Social-Revolutionary and National-Liberation Movements from an early age, first in his home province of Chernihiv and then across the country. Imprisoned in the waning days of the first iteration of UNR, as well as during the Hetmanate, Ellan-Blakytnyi was released after a few months in captivity and immediately began to spread the ideas of our Movement. Such bold and effective actions left an impact and Comrade Ellan-Blakytnyi quickly rose through the party ranks to become the Borotbysts' de-facto second in command.\n\nEven after exile to Paris, our dear comrade remained as active as ever, focusing on ideological polemics with fellow party members and members of other exiled Revolutionary Movements, as well as dabbling in writing revolutionary \"proletarian\" literature.\nIt is with profound sadness then, that Comrade Ellan-Blakytnyi breathed his last in 1926, right as the reactionary forces reared their ugly head in our homeland.\n\nOur dear comrade may not have lived to see the success of our Revolution, but he surely would have been very proud to see us where we are! To commemorate him, plans have already been made for a reburial in [202.GetName] from Paris."
 ukraine_borotbist.120.a: "Rest easy, comrade."

 ukraine_borotbist.121.t: "Truce with Ukraine?" #Player will probably never see this event
 ukraine_borotbist.121.d: "There's not much hope in this war. Perhaps it would be possible to get a truce with Ukraine, and to solely focus on the Germans from now on."
 ukraine_borotbist.121.a: "Let's make a peace with [202.GetName]."
 ukraine_borotbist.121.b: "No!"

 ukraine_borotbist.122.t: "Truce with Russia?"
 ukraine_borotbist.122.d: "The Russian leader [RUS.GetLeader] has proposed a truce between Russia and Ukraine, \"for the sake of both nations.\" It is obvious that Moscow is desperate, as they are willing to allow us to occupy lands we claim \"temporarily\" until Germany has been beaten. This would free many of our forces to focus on the war in the west."
 ukraine_borotbist.122.a: "Accept it."
 ukraine_borotbist.122.b: "No!"

##Republic events
 ukraine_republican.1.t: "The New Constitution"
 ukraine_republican.1.d: "On the 29th of April, 1918, the Central Rada approved the Constitution of the People's Republic. The document, slated to create a parliamentary republic which guaranteed equal rights for every citizen, ultimately lasted only a few hours. The very same day, the Hetman's coup would see the constitution swiftly replaced by one far more suited to Skoropadskyi's liking. And yet, those present on the day it was signed into law never abandoned the ideals it represented. Democracy, self-autonomy, independence - they would all be the law of the land one day.\n\nIt would seem that day is almost at hand, as the newly-formed constitutional committee convenes in the Central Council House to begin the process of the restoring the republican constitution. Over the next few weeks, they will thoroughly examine the legislation, amending it where necessary. There are many contentious points in the nearly twenty year old document, which will no doubt cause a stir among the members of the committee, just as they did back in 1918. Still, the Constitution of the People's Republic, thought to be the most progressive piece of legislation in Ukrainian history, is set to come into effect in the coming weeks, this time with nothing standing in its way."
 ukraine_republican.1.a: "As we were saying before we were so rudely interrupted..."
 UKR_convene_constitutional_committee_tt: "At the end of this event chain we will gain a §YNationalgeist§!, the effects of which will depend on the §Ychoices we make§!."

 ukraine_republican.2.t: "Voting Rights for Convicted Criminals"
 ukraine_republican.2.d: "As the constitutional committee mulls over the soon-to-be restored republican constitution, a certain clause has become a topic of discussion over the past few days. The clause in question is Article 17, which states: \"A citizen of die Ukrainische Volksrepublik may not be restricted in the rights of speech, press, religion, organisation or strike as long as he does not violate the provisions of criminal law.\"\n\nSpecifically, it is the end of this sentence that has caused much debate. Many members of the committee believe that it is unjust to take away these basic rights from criminals, and that this law does not belong in such a progressive document. Others disagree, stating that those who disrespect the institutions of the republic do not deserve to participate in them. Following several days of discussion, a vote is held..."
 ukraine_republican.2.a: "The committee agrees to amend it."
 ukraine_republican.2.a_tt: "Die §YConstitution§! will grant us:\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!"
 ukraine_republican.2.b: "Article 17 remains unchanged."
 ukraine_republican.2.b_tt: "Die §YConstitution§! will grant us:\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!"

 ukraine_republican.3.t: "Internal Administrative Divisions"
 ukraine_republican.3.d: "The next contentious issue of the constitutional committee was to be the administrative divisions of Ukraine. Before the overthrow of the People's Republic twenty years ago, a law was passed determining the administrative divisions of the state, dividing it between 32 \"zemlias\", lands, which would serve as electoral districts for the Ukrainian National Assembly and the decentralising building block around which public self-government was to be exercised. This proposal was based on Hrushevskyi's ideas, which proposed that the lands were to hold around a million people each, and were to suffice for the independent establishment of sanitary, road, land, industrial and cultural affairs, as well as for the organisation of secondary education.\n\nHowever, upon Skoropadskyi's coup, the divisions were changed, resembling the governorates of the old Russian Empire. Many have argued that Skoropadskyi's administration did not adequately represent the new order, and that power was greatly centralised around [202.GetName]. There is no question that we shall rectify his errors, but to what extent we will do so has been fiercely debated; Ukraine's current borders are not the same as it was during the short period of republican governance, and new divisions must be drawn."
 ukraine_republican.3.a: "The committee agrees to redraw the divisions greatly."
 ukraine_republican.3.a_tt: "Die §YConstitution§! will grant us:\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!"
 ukraine_republican.3.b: "A moderate compromise is reached."
 ukraine_republican.3.b_tt: "Die §YConstitution§! will grant us:\n$MODIFIER_STABILITY_FACTOR$: §G+5%§!"

 ukraine_republican.4.t: "1937 Constitution of die Ukrainische Volksrepublik"
 ukraine_republican.4.d: "After days of discussion, the new constitution of die Ukrainische Volksrepublik has been made the law of the land. The constitution has been hailed as perhaps the most progressive constitutions in Eastern Europe, although not much has changed from the original 1917 constitution.\n\nBut more than anything, the adoption of the constitution has proven to be a significant symbolic victory over the old order. It enshrines the right of the Ukrainian people to exercise their authority through the National Assembly, and the equal rights of citizens of Ukraine whether they are Russian, Belarusian, Polish or Jewish. No longer shall a Hetman have nigh-unrestricted executive authority - the new constitution guarantees that our executive branch, the Council of People's Ministers, is accountable to the people through the National Assembly.\nWith the adoption of the new constitution, we stand as a beacon of liberty in Eastern Europe, a shining example in a land of uncertainty that others are sure to follow."
 ukraine_republican.4.a: "A constitution by the people, for the people!"

 ukraine_republican.5.t: "Finishing the Revolution"
 ukraine_republican.5.d: "The German order is crumbling. Unable to successfully mount any counteroffensives against the invading forces, it seems that their total capitulation to the invaders is nigh. Despite the clear majority of the Revolutionärer Block in the 1937 elections, they were forced to work with the moderate reformists in the Workers' Party as to appease a Berlin hostile to any socialist revolution. But with the German Empire in disarray, the opportunity has presented itself, and the coalition between the Revolutionärer Block and the Workers' Party grows more pointless day by day. Foreign Minister Arnold Margolin, likely seeing the writing on the wall, opted to resign; in his place, Yurii Lapchynskyi was appointed the new Foreign Minister. Speaking directly to [UKR.GetSecondInCommand], Yurii Lapchynskyi stated his intention to align Ukraine with the Third Internationale. It will be a difficult task, no doubt, given the Russian war machine in the east, but as long as Ukraine can hold out against Russia, the Internationale will surely come to our aid, Lapchynskyi remarked.\n\nWith the Revolutionärer Block now unrestricted and in full control of the government, their first action was to change the constitution. The new, amended document contained clauses declaring Ukraine a socialist state where power belonged to the workers and peasants, and that only parties who adhere to the interests of the working class and the revolution may be allowed to participate in the elections to the Labour Congress, which was to replace the Zbory as the chief legislative function in the country.\n\nElections to the Labour Congress were announced to take place within the next few weeks, with the main contenders to be the Party of Socialist-Revolutionaries and the Council-Revolutionärer Block. After years of biding their time, the socialist future that the Revolutionärer Block has always dreamed of shall soon come true."
 ukraine_republican.5.d2: "The coalition between the Revolutionärer Block and the Workers' Party grows more pointless day by day. Now that open war has broken out between the Reichspakt and Internationale, Ukraine can now look to its socialist ally in the east, the Russian Socialist Republic. Today, [UKR.GetLeader] declared Ukraine's secession from the Reichspakt and vowed to fight alongside the Internationale. Ministers aligned with the Workers' Party were sacked in favour of those in the Revolutionärer Block.\n\nWith the Revolutionärer Block now unrestricted and in full control of the government, their first action was to change the constitution. The new, amended document contained clauses declaring Ukraine a socialist state where power belonged to the workers and peasants, and that only parties who adhere to the interests of the working class and the revolution may be allowed to participate in the elections to the Labour Congress, which was to replace the Zbory as the chief legislative function in the country.\n\nElections to the Labour Congress were announced to take place within the next few weeks, with the main contenders to be the Party of Socialist-Revolutionaries and the Council-Revolutionärer Block. After years of biding their time, the socialist future that the Revolutionärer Block has always dreamed of shall soon come true."
 ukraine_republican.5.a: "Finally, socialism!"

 ukraine_republican.6.t: "Elections to the Labour Congress"
 ukraine_republican.6.d: "Following the Revolutionärer Block's takeover of the government, the National Zbory, which was once the main representative body of the people's republic, has been replaced by the Labour Congress. Alongside its instatement it was announced that new elections would be held in three weeks' time. Differing from past elections, only those who promise to uphold the revolution and to operate in the interests of the working class are allowed to participate.\n\nControl over the Labour Congress is contested by two factions: the Council-Revolutionärer Block supporting Volodymyr Vynnychenko, and the Socialist-Revolutionaries of Nykyfir Hryhoriiv. The ideology of the Bloc is largely a product of Vynnychenko's theory of \"collectocracy\", or nation of producers, where central authority is as light as possible, and a collective rule of producers - such as peasants and factory workers - handles local issues. Meanwhile, Hryhoriiv's platform is more agrarian-socialist and traditional - as far as socialism goes - and stresses the Ukrainian village community as a natural form of people's organisation. While several other parties are also participating in the election, their strength pales in comparison to the two parties which once made up the Revolutionärer Block."
 ukraine_republican.6.a: "The Socialist-Revolutionaries take the lead."
 ukraine_republican.6.b: "Vynnychenko's Council-Revolutionärer Block remains strong."

 ukraine_republican.7.t: "1937 General Election"
 ukraine_republican.7.d: "As the unrest following the Anti-Hetman-Revolte slowly clears, a new, democratic way of life begins to settle in Ukraine. Once a reactionary, authoritarian state, Ukraine now proudly stands as a paragon of democracy and republicanism. It is no understatement, then, that the 1937 general election is going to be an important one.\n\nSymon Petliura announced the election on the dawn of [?global.date.GetDateStringNoHourLong], and, by the evening, dozens of parties had already declared their intent to participate. While many candidates have put forth their names, only three stand a chance of securing the chairmanship. They are Oleksandr Shulhyn of the URDP, Isaak Mazepa of the USDRP and Volodymyr Vynnychenko of the Revolutionärer Block.\n\nOn the surface, the leaders of the former Socialist Bloc may espouse similar rhetoric, but they all have their own goals and agendas. Each party has a vastly different plan for the nation, and each candidate a vastly different vision for the future. However, Ukraine's parliamentary system may just force them to compromise on these ideals.\n\nIn order to win the election, they will have to find like-minded allies in the National Zbory, a task which is easier said than done. They cannot hope to secure a majority by themselves and will need trustworthy allies if they want to reform Ukraine to their liking. A coalition, therefore, will most definitely be formed, but who constitutes it depends entirely on how this election will go."
 ukraine_republican.7.a: "Whoever the people choose shall forever change the course of history."
 
 ukraine_republican.10.t: "The Election Ends"
 ukraine_republican.10.d: "After months of campaigning, politicking and electioneering, the elections slowly draw to a close. On [?global.date.GetDateStringNoHourLong], millions of people cast their votes to determine who shall lead the nation. Votes were counted late into the night, and by dawn, the results were announced.\n\n[UKR_republic_election_result_dynamic]"
 ukraine_republican_dynamic_radical_win: "The URDP emerged as the plurality holder. After reaching out to the USDRP, they quickly formed a coalition and thus secured a majority. The Revolutionärer Block came to form the opposition, along with the right-wing parties, which barely secured enough votes to remain in the National Zbory.\nAs the URDP has not yet nominated their chairman, one will instead by elected by the National Zbory. A vote shall be held in the coming days."
 ukraine_republican_dynamic_socdem_win: "The USDRP emerged as the plurality holder. After reaching out to the URDP, they quickly formed a coalition and thus secured a majority. The Revolutionärer Block came to form the opposition, along with the right-wing parties, which barely secured enough votes to remain in the National Zbory.\nIsaak Mazepa, the USDRP's leader, will be inaugurated as chairman in the coming days. The new government has promised to fix the country's ailing economy and to bring about a new, progressive era."
 ukraine_republican_dynamic_socialist_win: "The Revolutionärer Block emerged as the plurality holder. Once considered a dark horse in the campaign for government, the Socialist-Revolutionaries nonetheless gained a surprising amount of seats in the National Assembly. After reaching out to the USDRP, the The Revolutionärer Block formed the country's first leftist government since 1918. The URDP came to form the opposition, along with the right-wing parties, which barely secured enough votes to remain in the Zbory.\n\nThis result represents a more radical shift in the Ukrainian political sphere, and it remains to be seen whether or not Volodymyr Vynnychenko will be able to deliver on his campaign promises."
 ukraine_republican_dynamic_radical_socdem_tie: "The election had resulted in a tie between the URDP and the USDRP. Neither the Radikal-Demokratens nor the Sozial-Demokratens had won enough seats to form a government. In the end, they had no choice but to form a coalition. It remains to be seen which party shall take the leading role.\nThe Revolutionärer Block, which ended up in third place, would come to lead the opposition, alongside what remains of the more right-leaning parties."
 ukraine_republican_dynamic_radical_socialist_tie: "The election had resulted in a tie between the URDP and the UPS-R. The Radicals quickly realised that the only way to overcome this obstacle was to get the support of the USDRP. Should they form a coalition, they can easily secure a majority in the Assembly.\nHowever, the Revolutionärer Block is also vying for the support of the Worker's Party, which means the Radicals will have to act fast, lest they end up losing the election."
 ukraine_republican_dynamic_socdem_socialist_tie: "The election had resulted in a tie between the USDRP and the Revolutionärer Block. While a left-wing coalition could easily be formed, some in the USDRP are hesitant to cooperate with the Revolutionärer Block. They note Vynnychenko's more extremist tendencies, and propose the USDRP aligns itself with the Radicals instead."
 ukraine_republican_dynamic_tie: "The election had resulted in a complete tie. None of the parties had won enough seats to form a government. The only thing they could do now is negotiate with their opponents and try to form a coalition.\nThe URDP and USDRP may yet stand a chance, if they decide to form a coalition to contain the Revolutionärer Block. However, the Bloc has not lost hope either, as they might just secure enough support from the more radical minded members of the Workers' Party."
 ukraine_republican.10.a: "This outcome was never in doubt."
 ukraine_republican.10.b: "A Ukraine for the working man!"
 ukraine_republican.10.c: "A glorious victory for the Revolutionaries."
 ukraine_republican.10.e: "URDP takes the leading role in the coalition!"
 ukraine_republican.10.f: "The USDRP's Izaak Mazepa secures the chairmanship!"
 ukraine_republican.10.g: "A coalition between the URDP and USDRP is ironed out, with the Radicals in charge."
 ukraine_republican.10.h: "The URDP and USDRP form a coalition, with the Sozial-Demokratens in charge."
 ukraine_republican.10.i: "A leftist coalition is formed."

 ukraine_republican.11.t: "Election of the Chairman"
 ukraine_republican.11.d: "Before the election, Oleksandr Shulhyn seemed like the safe bet for chairman in the case of a URDP victory. The diplomatic yet principled Shulhyn has guided the URDP through hard times, and has a widespread support base even outside his party. However, another candidate has been brought to the National Zbory's consideration: Vasyl Vyshyvanyi, Ukraine's own Habsburg prince. He is a more divisive choice: his supporters, many having already fought under Vasyl's command during the Great War, see Vasyl as a true patriot, one who is not Ukrainian merely because of being born there, but by choice and personal conviction. His opponents claim that electing a Habsburg over a native Ukrainian seems like bowing down to Vienna, and they question the honesty of Vasyl's motives. Once all the votes are counted, the victor is..."
 ukraine_republican.11.a: "Oleksandr Shulhyn."
 ukraine_republican.11.b: "Vasyl Vyshyvanyi."

 ukraine_republican.13.t: "Hinter verschlossenen Türen"
 ukraine_republican.13.d: "The election victory of the Revolutionärer Block has put the new Ukrainian republic into a difficult spot. The people's will was clear - they chose revolutionary politics over moderation, but Ukraine is not fully free to follow its people's wishes - at least, not yet. The German ambassador has been closely following the Ukrainian elections, no doubt writing reports to Berlin over a potential full socialist takeover of the country. We do not wish for war and hostility with Germany - in an ideal world, we could all live in peace without this sort of political meddling - but the realities of geopolitics have forced Vynnychenko and Fedenko to shake hands and forge a coalition, despite the Worker's Party clearly being the weaker member of the arrangement. In negotiations behind closed doors, it is decided that moderates shall take control of the foreign ministry and a number of other minor positions, while the Revolutionärer Block will take rest of the cabinet posts."
 ukraine_republican.13.a: "We must work together, for now."
 ukraine_republican.13.tt: "In order to appease Berlin, we must adopt a government that is more to their liking. §RRest assured this arrangement will not last long.§!"

 ukraine_republican.14.t: "Downfall of the Right"
 ukraine_republican.14.d: "The Ukrainian right has been sent into a tailspin following the collapse of the Hetmanate. Many parties, organisations and movements that once held a massive sway over Ukrainian politics have suffered major losses, chief among them being the USKhD.\n\nAfter the republican rebellion, the party essentially split itself into two camps: the \"Pragmatists\", headed by Serhii Shemet and the \"True Believers\", headed by Mykola Kochubei. Shemet's Pragmatists quickly abandoned the USKhD and ran alongside the UDKhP, though their former ties to the Hetman's government have effectively made them political pariahs. Expectedly, they achieved abysmal results in last year's election and hold little to no influence in the nation's political scene.\n\nMeanwhile, those who still believed in the USKhD's values joined Kochubei's new organisation: \"Brotherhood of Classocrats-Monarchists\". This group stands for the immediate resignation of the government and the restoration of a classocratic society, with the Hetman in charge. Kochubei's clique now firmly stands against the Republic and its democratic systems, but has nowhere near enough power to realise any of its goals.\n\nHowever, there is one force that has somewhat managed to stay afloat following the crisis. The Ukrainian Democratic Agrarian Party, once the USKhD's coalition partner, barely won enough votes to remain in the National Zbory. Their support has tanked significantly due to their past involvement with the Hetman's government and most of their voter base has abandoned them in favour of the Radikal-Demokratens. While the UDKhP leadership is trying to cleanse the party of its objectionable past, their image is tarnished and will remain so for the foreseeable future. With the few seats they have, they are now part of the opposition against the government."
 ukraine_republican.14.a: "As the Hetmanate slowly fades away, the Right shall, hopefully, fade away with it."

 ukraine_republican.30.t: "Promises to the People"
 ukraine_republican.30.d: "The land reform may be a matter of people's livelihood, but that does not mean our industrialisation plans are a non-factor in this election - quite the opposite, in fact. The intelligentsia and elite have looked to an industrial Ukrainian future, a modernised Ukrainian economy that will be able to weather the storm in the future because it can export more than just grain. Grand engineering projects like the Dniprohes Hydroelectricity Project would bring electricity to many Ukrainians' homes, and there is no doubt that these designs are popular. Perhaps we should take advantage of these designs and promise to bring them about as part of our electoral campaign?"
 ukraine_republican.30.a: "To an industrial future we go!"
 ukraine_republican.30.b: "We shouldn't promise anything we can't deliver on."
 ukraine_republican.30.b_tt: "§Y300 Tage§! after the election we will need to reach a §CIndustrialisierungsgrad§! above §Y40§!. Should we fail to keep our promise, we will §Rpay the price§!."

 ukraine_republican.31.t: "The Question of Landreform"
 ukraine_republican.31.d: "Land for all! That was the promise that had rallied the peasants to support the VDR against the Hetman. While every party is definitely taking it seriously, to socialists, the other parties still seem too soft on great landowners, talking of compensations and legalism. Most of the farmers support the UPS-R as of now, but by taking the land issue as his own, Mazepa and his party could constantly push for more concessions to the peasants, and eventually win over parts of the countryside to the USDRP."
 ukraine_republican.31.a: "Mazepa has the solution!"
 ukraine_republican.31.b: "The UPS-R knows what they're doing!"

 ukraine_republican.32.t: "The Art of Campaigning"
 ukraine_republican.32.d: "Any hitch and compromise has been taken by the socialists as proof of the republican government's weakness. To reassure the electorate, we could launch a widepread media campaign, hammering in our promises and showcasing our policies in practice, to show that we are not only solving the land issue, but doing it more effectively than anyone else."
 ukraine_republican.32.a: "We shall promise quick and decisive action."
 ukraine_republican.32.b: "Let's not get ahead of ourselves."
 UKR_landreform_election_promises_tt: "§CLandreform Score§! is above §Y30§!"
 UKR_industry_election_promises_tt: "§CIndustrialisierungsgrad§! is above §Y30§!"
 ukraine_republican.32.a_tt: " §Y300 Tage§! after the election we will need to reach a §CLandreform Score§! above §Y30§!. Should we fail to keep our promise, we will §Rpay the price§!."

 ukraine_republican.33.t: "Unfulfilled Promises"
 ukraine_republican.33.d: "To win over the support of the populace, one must make vast promises to solve all of the pressing matters affecting our nation. Promises that our government, it seems, has not yet fulfilled. As many grow impatient and restless over our inaction, public support for our leadership has begun to plummet. Protests are becoming more and more prevalent, and many among our voter base have renounced us in favour of the opposition. While our administration soldiers on nonetheless, these developments shall definitely hinder our plans."
 ukraine_republican.33.a: "Remember all those promises you made? Your people sure do."
 ukraine_republican.33_tt: "Our §tfailure§! to fulfil even these simple promises doesn't spell well for our administration, nor the stability of the nation. We §Ymust§! turn this around at once, lest the situation §Rgets out of hand§!."

 ukraine_republican.34.t: "Pragmatism vs Radicalism"
 ukraine_republican.34.d: "For many of the revolutionaries who took part in the Anti-Hetman-Revolte, a question arose: what are we? For some, the answer could be found in the Revolutionärer Block - those who fought against the Hetman's tyrannical government were fighting for socialism, radical redistribution of land and uncompromising action. For others, the answer could be found in the URDP and USDRP - those who sought to overthrow the Hetman's government because the Hetman would refuse to compromise and was marred with inefficiencies.\n\nThis question has become the primary issue of the election. For the most part, the URDP and USDRP have portrayed themselves as paragons of responsible statesmanship, accusing the Revolutionärer Block of cheap populism who, if elected, would bring an inevitably chaotic and inefficient government. In return, the Revolutionärer Block has accused the reformist parties of betraying the progressive ideals that the people's republic has always fought for, and that a government build on compromise will only lead to the same incapabilities that the Hetman's government experienced. Who shall the Ukrainian people place their faith in?"
 ukraine_republican.34.a: "The people vote against radicalism."
 ukraine_republican.34.b: "A revolutionary mood sweeps the nation."

 ukraine_republican.35.t: "Unfulfilled Promises"
 ukraine_republican.35.d: "Great promises of new jobs and cheaper prices. Where is the great Dniprohes Dam Complex, which was promised to be the pinnacle of Ukrainian engineering, which would create thousands of jobs and even more electricity for homes all around it? People do remember your promises, even if you do not."
 ukraine_republican.35.a: "We did all we could!"

 ukraine_republican.36.t: "URDP Under Scrutiny"
 ukraine_republican.36.d: "The existence of the People's Republic is largely owed to the Radikal-Demokratische Partei. One of the party's leaders, Oleksandr Shulhyn, took great effort during the Anti-Hetman-Revolte to ensure that Berlin did not intervene to crush the revolution, having been in talks with the German government almost from the beginning. The party also hosts the well-known Vasyl Vyshyvanyi who has come to be seen as a man of the people despite his Austrian origins. For the upcoming election, the Radikal-Demokratische Partei could be seen as the most right wing compared to the Sozial-Demokratens and the Revolutionärer Block, which has earned them great goodwill among those in the previous administration.\n\nYet their ties to the Hetmanate have come under fire recently by their opponents. It is well known that Shulhyn worked in the Hetman's government as foreign minister - and that the URDP, though representing the opposition to the ruling Hetman's Coalition, still held various positions. One could pass this off as attempting to work within the system to improve it, something the URDP was clearly trying to do - nonetheless, the socialist parties have weaponised the party's history to paint them as either being unprincipled, or worse, traitors to the revolution. What shall their response be?"
 ukraine_republican.36.a: "We stand for democracy just like everyone else!"
 ukraine_republican.36.b: "Our past matters not!"

 ukraine_republican.37.t: "Tapping into the Trade Unions"
 ukraine_republican.37.d: "The support of the trade unions will be invaluable in the coming election. The trade unions have traditionally been aligned with the Borotbysts and the Ukapists, following orthodox syndicalist lines; but times are different now. Der Hetman's brutal actions, repressing socialists of any kind, had radicalised many into far-left, revolutionary positions. Now that the people's republic has been restored and these same revolutionaries are no longer being targeted, the Sozial-Demokratens have sought to gain a foothold on the trade unions. Independent unions have sprung up greatly after the revolution and there is significant potential to turn these to their side. However, the people's republic is still young and has yet to prove if it can provide an efficient administration, which has made some apprehensive about declaring their allegiance to a new political party."
 ukraine_republican.37.a: "The USDRP is a socialist party, after all."
 ukraine_republican.37.b: "The unions don't abandon their revolutionary outlook."

 ukraine_republican.38.t: "Selianska Spilka"
 ukraine_republican.38.d: "The original Selianska Spilka was an organisation dedicated to giving peasantry a proper representation as well with educational, cultural and judicial matters. It could be desrcribed as form of peasant's union, similar to syndicalist in principle but without urbanism and veneration of revolutionary violence. The model could be restored as a way to organise the peasantry - and perhaps spread UPS-R's collectivist principles among the peasantry while helping them in their issues."
 ukraine_republican.38.a: "Good initiative."

 ukraine_republican.39.t: "UPS-R and R-RB Ministers Leave the Government"
 ukraine_republican.39.d: "The leftist coalition comprising our government came to be from a pragmatic alliance between the Revolutionärer Block and the USDRP. In order to paint his government in a more moderate light, Chairman Vynnychenko elected to concede several positions to members of the Workers' Party. This alliance, the Bloc hoped, would have only been a temporary arrangment, another hurdle to overcome on their way to socialism. However, their hopes seem to have been dashed.\n\nIncapable of ensuring their control over the goverenment, the Revolutionärer Block's plans seem to have fallen through."
 ukraine_republican.39.a: "Poltavets-Ostrianytsia hat the revolution been stopped?"
 UKR_revbloc_collapse: "§RLinke§! §SKoalition§! collapse"
 UKR_revbloc_collapse_warn_tt: "\nIf we take this focus with under §R15% Radical Socialist§! popularity, our coalition might collapse!"

 ukraine_republican.49.t: "The Socialist Bloc Disbands"
 ukraine_republican.49.d: "Early in the morning on [?global.date.GetDateStringNoHourLong], the leadership of the Socialist Bloc would convene in the Palast Hotel in [202.GetName] to formalise the dissolution of their alliance. In a joint statement the leaders of each associated party proclaimed that \"the movement had been formed to unite the socialist parties against the Hetman's regime. With the Hetmanate's downfall, the Bloc has, therefore, outlived its purpose and has been formally dissolved.\"\n\nUSDRP chairman Isaak Mazepa added: \"The founding principles of the Socialist Bloc have always been republicanism, socialism and a dedication to democracy. The cessation of this alliance's operations does not mean we have fallen back on any of our ideals.\" Volodymyr Vynnychenko and Nykyfir Hryhoriiv both concluded by stating that the coalition between their respective parties would continue, most likely for the sake of the upcoming election, which they no doubt plan to participate in."
 ukraine_republican.49.a: "There is no national liberation without social liberation."

 ukraine_republican.50.t: "Fate of General Prisovskyi"
 ukraine_republican.50.d: "As we reorganise the armed forces there is one particular issue we must deal with: the fate of General Prisovskyi. Prisovskyi is a noted Hetman loyalist, a member of the SHD, and is rather infamous for his efforts in defeating the peasant uprisings of 1919, not to mention one of the Hetman's top generals facing against our forces during the Anti-Hetman-Revolte. However, most among our military recognise his expertise and if rehabilitated he could serve well in our armed forces. Indeed, among the Hetman's forces, he is rather palatable, especially in comparison to the likes of Ivan Poltavets-Ostrianytsia. We could either have him retire from military affairs and live the rest of his life in private or welcome him back into the military, though the latter is likely to cause some opposition."
 ukraine_republican.50.a: "He may live as a private citizen."
 ukraine_republican.50.b: "Prisovskyi is a talented general, he shall serve us too."

 ukraine_republican.51.t: "Infighting in the Coalition"
 ukraine_republican.51.d: "The disagreements inside our coalition have become too much to bear. After the last particularly vocal debate in the National Zbory, the leaders of our coalition partners informed us that they cannot stand behind our government anymore, due to our constant failures at implementing the pre-agreed programme and going back on our electoral promises. It seems like we have to govern alone for now."
 ukraine_republican.51.a: "That's definitely not good."

 ukraine_republican.54.t: "Petliura's Proclamation"
 ukraine_republican.54.d: "Before the nation's very eyes, the order that lasted for nearly two decades came crashing down, its place taken by a government many had thought would never return. As revolutionaries celebrated throughout the land and as the hetmanist forces laid down their arms, the Ukrainian people would find themselves on the cusp of a brand-new age.\n\nThousands had gathered in front the Central Council House in [202.GetName], where Petliura was set to give a historical address: \"...despite all of his attempts, the Hetman could not break our unshakeable belief in a future where we would no longer be bound by chains. The former government tried to silence our calls for freedom and fought with all its might against the unstoppable revolutionary tide. And yet, in spite of it all, the republican cause prevailed. It is finally time to right the injustice committed on our nation eighteen and a half years ago. I, Symon Petliura, hereby declare die Ukrainische Volksrepublik.\"\n\nThe announcement would be met with cheers from the jubilant crowd. By noon, the entire country had heard the news - the People's Republic, thought to have been cast into the dustbin of history, has returned.\n\nPetliura would assume temporary leadership of the newly declared government until the election, which is set to take place in the coming months. It is still unknown what Germany thinks of this development, but an answer from Berlin is expected in the coming days."
 ukraine_republican.54.a: "Long live die Ukrainische Volksrepublik!"

 ukraine_republican.55.t: "[GetYear] Elections Postponed"
 ukraine_republican.55.d: "Following the breakout of the war, many began to wonder what would come of the planned [GetYear] general elections. The tenure of the [UKR.GetRulingParty] government is slowly coming to an end, and although an election should be held in the coming weeks, the current situation has certainly complicated matters. The Zbory has, therefore, voted to postpone the election and allow the government to remain in power until peace returns to our lands.\n\nSeveral figures in the parliament and government have stated that holding elections at a time like this would be irresponsible. This is a sentiment shared by the majority of the Ukrainian populace, but many are disappointed to hear that they will have to wait so long to have their voices heard again. A renewed determination to bring this war to a close has resulted from this, with many ready to fight for their democratic way of life."
 ukraine_republican.55.a: "A people's war. A people's dream."

 ukraine_republican.60.t: "Alliance Between Equals"
 ukraine_republican.60.d: "There is much to be desired in our relationship with Germany and Mitteleuropa. Instead of vehemently opposing European cooperation like the stubborn radicals do, we should instead aim to cooperate with other like-minded states in Eastern Europe. After all, social reformist and democratic governments have risen into power in many of our like-minded nations.\n\nThere were already preliminary talks about deeper cooperation between our \"people's republics\" in the last summer's Mitteleuropa Conference, and now the proposal has become an actual treaty, mostly based on a draft by Polish statesman Gabriel Narutowicz. This Treaty of Cooperation Between People's States, dubbed by the press as \"The Little Pact\", would form our own economic area inside Mitteleuropa, which would pool together our influence in the organisation on one hand, and coordinate joint infrastructure and development projects on the other hand. Ideally our cooperation would serve as an example of non-exploitatory relations between neighbours, and serve as a counterbalance to German and Austrian interests."
 ukraine_republican.60.a: "Magnificent proposal!"
 ukraine_republican.60.b: "Sounds suspicious."

 ukraine_republican.61.t: "[FROM.GetName] Seek Closer Relations"
 ukraine_republican.61.d: "[FROM.GetAdjective] Foreign Ministry presented their plan for the Treaty of Cooperation Between People's States. This treaty, dubbed \"The Little Pact\" by the press, would form our own economic area inside Mitteleuropa. Its purpose would be pooling together our influence in the organisation on one hand, and coordinating joint infrastructure and development projects on the other hand. Ideally our cooperation would serve as an example of non-exploitatory relations between neighbours, and serve as a counterbalance to German and Austrian interests."
 ukraine_republican.61.a: "Admirable proposal!"
 ukraine_republican.61.b: "Not interested."

 ukraine_republican.62.t: "Ratification of Treaty of Cooperation Between People's States"
 ukraine_republican.62.d: "The moment was solemn as the parliament passed the Treaty of Cooperation Between People's States into law as a testament to the people's revolutions and rise of liberty and democracy in Eastern Europe. While the organisation is at its infancy and mostly deals in joint infrastructural projects in our shared border regions, there are many ideas to eventually expand the treaty into a larger economic union. Hopefully this will give us additional diplomatic leverage in future trade negotiations with Germany."
 ukraine_republican.62.a: "To liberty and brotherhood!"

 ukraine_republican.63.t: "Formation of Treaty of Cooperation Between People's States"
 ukraine_republican.63.d: "The foreign ministers of Poland, Ukraine and White Ruthenia have signed the Treaty of Cooperation Between People's States today. In their joint statement, the agreement is meant to coordinate their infrastructure projects and other economic cooperation. We were informed of this in advance, and the foreign ministry did not see reason to stop these designs - at least after we received number of exceptions and stiplations in the treaty text ensuring that our own economic influence is not hurt by this. In practice, this treaty means little. In best case, it might improve economic stability of the Eastern Mitteleuropa, and at worst it will collapse in year or two due to internal bickering."
 ukraine_republican.63.a: "They are unionising now?"
 UKR_EE_coop_tt: "If they accept, we all will get the following benefits:"
 UKR_EE_cooperation: "Kleiner Pakt"

 ukraine_republican.64.t: "The Spectre of Socialism"
 ukraine_republican.64.d: "Contacts between the Internationale and the Ukrainian socialist parties have existed for some time now. In the twenties, talks were unofficial and sporadic, but they were enthusiastic with the hopes that the Revolutionärer Block could destabilise the Hetmanite status quo.\n\nBut the Anti-Hetman-Revolte gave a chance to the people, who chose to elect the Revolutionärer Block - a socialist anomaly in Germany's traditional and conservative sphere of influence. The reactions to the election in France and Britain was mixed, but mostly of cautious optimism as the chance of a strong relationship with Ukraine that was never possible with the Hetman's government suddenly became a reality. In the aftermath of the election, contacts between the Third Internationale and the Revolutionärer Block were established, especially between the more radical members of the bloc.\n\nIn accordance with Ukraine's military treaties with Germany, Ukraine has been forced to declare war on the Internationale. But sympathies for the Internationale are well-known within the Revolutionärer Block, which has worried Foreign Minister Arnold Margolin - so much so that he held a private meeting with other prominent Workers' Party ministers in the government, assuring that a complete Revolutionärer Block takeover is unlikely should the Germans prove successful against the Franco-British alliance. But should they not..."
 ukraine_republican.64.a: "We must weigh our options carefully."

 ukraine_republican.65.t: "On the Brink of Collapse"
 ukraine_republican.65.d: "It's over. German hegemony has been shattered, and Europe is in flames. We and our Eastern European brothers have fought valiantly, but it is only a matter of time when we are crushed one by one. The only way we might be able to survive is by rallying together what's left of our allies, united by our belief in people's democracy and liberty. "
 ukraine_republican.65.a: "We will not abandon our comrades!"
 ukraine_republican.65.b: "What a silly idea."

 ukraine_republican.66.t: "The Ukrainian Elections"
 ukraine_republican.66.d: "The young Ukrainian republic is arranging their first elections in a worrisome situation. They have allowed all parties to take part, no matter how socialist and revolutionary. An alliance between multiple far-left parties, dubbed as the \"Revolutionärer Block\", carries a real risk of winning the election. Even though they assure that they will not change Ukraine's foreign policy course drastically, there is good reason to be suspicious of their intentions.\n\nWhile our ideal candidate would be someone more defence-oriented, Ukraine's right wing is at their all-time low after their long association with the Skoropadskyi regime. We could issue a gentle endorsement - and possibly some anonymous funding - to the more \"moderate\" parties, the Radikal-Demokratens and the Sozial-Demokratenic Workers', to ensure that the hardliners will not win."
 ukraine_republican.66.a: "Support the responsible parties."
 ukraine_republican.66.b: "Let them have their free elections!"

 ukraine_republican.67.t: "The Question of Defence"
 ukraine_republican.67.d: "Amidst the elections, the German Ambassador Friedrich-Werner Graf von der Schulenburg requested a memorandum on Ukraine's stance on national defence from the Provisional Chairman Petliura. In his statement, von der Schulenburg assured that Germany will respect Ukrainian democracy, but requests assurances that defence cooperation between the two countries will continue as previously agreed upon, and implied that some parties might not take national defence as seriously as others. In an obvious quip against Vynnychenko he pointed out that in times of trouble, nations need reliable moderates like Petliura instead of idealists \"detached from reality\".\n\nThese kinds of veiled German interventions are not rare in the politics of Eastern Europe. The message was clear: the Revolutionärer Block does not enjoy Germany's trust. While this does not bother most of their voters - quite the contrary - it does provide the other parties with ammunition in targeting undecided voters. After all, whatever one thinks of Germany, their continuing friendship is what keeps Russia at arms length and the Ukrainian national economy running."
 ukraine_republican.67.a: "The URDP promises rational and responsible foreign policy!"
 ukraine_republican.67.b: "The USDRP blames Vynnychenko for ignoring the realities of security."
 ukraine_republican.67.c: "The UPS-R paints their rivals as too Berlin-friendly."

 ukraine_republican.68.t: "The Ukrainian Revolution" #Polish reaction
 ukraine_republican.68.d: "The overthrow of the Hetman Pavlo Skoropadskyi in Ukraine has sent tremours throughout the Polish political spectrum. Some right-wing speakers have pointed out that the Centrolew is engaging in a dangerously similar campaign of anarchy, though many have argued that this merely proves why it is important for the monarchy to allow the liberal and leftwing parties in the Sejm. In Prime Minister Ponikowski's statement, he identified socialist agitation as the greatest danger to stability in both Poland and Ukraine, and actively complimented the PSL and \"some statesmen in PPS\" for their \"mature\" view towards politics and withholding from alliances with the revolutionaries despite their opposition to MKP's government. It is hard to see if this was genuine, or merely an attempt to drive a wedge between moderate and radical parts of the Centrolew.\n\nHowever, the republican base was electrified. The most vocal activists were actively calling to seize the moment, and ride the great revolutionary wave that has been sparked in Ukraine. Calmer heads have merely acknowledged that the Ukrainian revolution has been proof that authoritarianism can be fought, but shouldn't change the Centrolew's belief in peaceful methods. The most heated debates have been among the Sozial-Demokratens, where many have become more willing to listen to those in the left preaching for a violent revolution."
 ukraine_republican.68.a: "Tighten censorship around Ukrainian events."
 ukraine_republican.68.b: "That would only make us seem more like the Hetman."

 ukraine_republican.69.t: "Disunity Abound!"
 ukraine_republican.69.d: "With our recent announcement and start of implementation of a full Land Socialisation policy, a controversy ensued! Not only did our reformist coalition partners, the USDRP, express scepticism over the purported programme, even segments of the Prime Minister's political force, the UPS-R, questioned us! While broadly supported by Chairman Vynnychenko's Revolutionärer Block (though even there, some argued for an even more radical Landreform policy), the UPS-R's political organisation came out disunited. Although the UPS-R's leading figures, Nykyfir Hryhoriiv and Prime Minister Pavlo Khrystiuk, both supported the programme, the debate has also been marked by a rare dissent from the Selianska Spilka, the recently reformed \"peasants\" professional class organisation".\n\nWhile essentially controlled by the party itself, especially given that its leadership is stuffed with high-ranking UPS-R officials, the Spilka has been known to reject certain of the more radical provisions of the UPS-R's programme. The Spilka's overall hierarch and a minister of our government, Mykola Kovalevskyi, is himself known to support Landreform policies based on Nationalisation instead of Socialisation. We cannot claim anything for certain, however. If it turns out that the position of our coalition and its unity is not as secure as we previously believed, it could spell disaster for us."
 ukraine_republican.69.a: "Ich sehe."

 ukraine_republican.70.t: "Crisis Averted!"
 ukraine_republican.70.d: "In spite of the chit-chat over possible coalition collapse, it seems we managed to weather the storm this time. Resolving our differences with our coalition partners in the USDRP, the Selianska Spilka and within the UPS-R and R-RB, a memorandum on continuing with the Socialisation programme was reached. Chairman Vynnychenko was reportedly very pleased."
 ukraine_republican.70.a: "Some good news!"

 ukraine_republican.71.t: "Vynnychenko Government Collapses!"
 ukraine_republican.71.d: "The dastardly fiends! It seems we were unable to resolve the intricacies in the Landreform question, due to which our so-called coalition \"partners\" from the USDRP have called a vote of no-confidence against us in the National Zbory. Worse yet, traitors to the revolution in one of own parties (UPS-R) led by Kovalevskyi have endorsed the motion! And like vultures, the Radikal-Demokratens and whatever was left of the Conservatives followed suit. Chairman Vynnychenko has resigned and a USDRP-UDRP Government led by Isaak Mazepa is inbound..."
 ukraine_republican.71.a: "Traitors to the revolution!"

 ukraine_republican.75.t: "Wahlen von [GetYear]"
 ukraine_republican.75.d1: "As the devastating war finally draws to a close, the people are eager to return to their peaceful way of life. This conflict caused an overwhelming amount of suffering for many people - refugees, wounded veterans, orphans and many others who have lost much to this war. Our nation must begin the process of rebuilding, but first, it is time to hold those elections that were postponed in the wake of the conflict.\n\nNaturally, the main topic of these elections will be reconstruction. All parties have unveiled their plans for ambitious post-war welfare programmes and other campaigns to heal the wounds of the war. The Radicals are banking on securing a majority by promising to create a prosperous and booming economy, which will, in turn, help those afflicted by the war get back on their feet. Meanwhile, the Workers' Party is drumming up support by embracing pacifist rhetoric, promising to never let Ukraine fall victim to a tragedy like this ever again. However, the greatest promises of change are once again coming from the UPS-R and the R-RB. With Ukraine's natural threat neutralised, they claim that now is the ideal time for radical social and political change.\n\nThe electoral situation is made even more unpredictable by a new contender - The Ukrainian People's Peasants' Party, composed from the members of the URDP centre and right factions, somewhat disillusioned with the party's big-tent nature and somewhat vague agenda, and UDKhP defectors aiming to re-enter the political scene under a new brand, not perceived as inherently \"hetmanist\". The party is centred around the leadership of Pylyp Pylypchuk and Viktor Andriievskyi and focused on the defending of economic interests of small and middle holding farmers. While the party remains small, it may prove to be an invaluable partner for a potential parliamentary coalition.\n\nNow, on the [?global.date.GetDateStringNoHourLong], millions of voters return to the polls once again to choose their government. To many, it feels like a lifetime has passed since the 1937 elections, and, indeed, the people have been waiting for a long time to have their voices heard again. Democracy, it seems, has prevailed, and the new government shall ensure it thrives for ages to come."
 ukraine_republican.75.d2: "It is time for elections yet again. The problems afflicting us after the war have been solved, and the republic is doing fine. These elections seem more of a routine. We hope this peace and stability will last."
 ukraine_republican.75.a: "A centrist coalition will rehabilitate the right."
 ukraine_republican.75.b: "The Radicals secure the majority."
 ukraine_republican.75.c: "The USRDP's campaigning worked well."
 ukraine_republican.75.e: "A broad leftwing coalition is needed."
 UKR_postwar_fatigue_tt: "The abandonment of our previous political stance and the establishment of a more radical coalition may dissappoint many."

 ukraine_republican.76.t: "Selection of the Head of State"
 ukraine_republican.76.d1: "The Chairman of the Republic is elected by the representatives of the National Zbory, with his term lasting until a new Zbory is formed after a general election. Though the Chairman is normally elected to a four year term, the war saw the Chairman's government last well beyond this date, and it is high time a new head of government is selected.\n\nThe disappointing electoral performances of both the USDRP and Revolutionärer Block paved the way for an URDP-led government. Allying with the recently-formed UNSP and the UDKhP, which performed better than expected, the Radical Party shall come to head the new government. Many expect Oleksandr Shulhyn, the man who has lead the party through hard times, to secure the nomination for Chairman. However, Vasyl Vyshyvanyi, the so-called \"Roter Prinz\", may yet come out on top. Seen as a patriotic and well-mannered figure, he has a considerable number of representatives standing by his side.\n\nAfter some debating, the Zbory chooses to nominate..."
 ukraine_republican.76.d2: "The Chairman of the Republic is elected by the representatives of the National Zbory, with his term lasting until a new Zbory is formed after a general election. Though the Chairman is normally elected to a four year term, the war saw the Chairman's government last well beyond this date, and it is high time a new head of government is selected.\n\nThe disappointing electoral performances of both the USDRP and Revolutionärer Block paved the way for an URDP-led government. Many expect Oleksandr Shulhyn, the man who has lead the party through hard times, to secure the nomination for Chairman. However, Vasyl Vyshyvanyi, the so-called \"Roter Prinz\", may yet come out on top. Seen as a patriotic and well-mannered figure, he has a considerable number of representatives standing by his side.\n\nAlthough they may not have gained a majority, that does not mean the USDRP has no stake in this discussion. Using their position in the coalition, they too can propose their own party members as candidates. Opanas Fedenko is making the rounds as a potential Workers' Party nominee, while Symon Petliura, returning from his military duties, has also expressed a desire to participate.\n\nAfter some debating, the Zbory chooses to nominate..."
 ukraine_republican.76.d3: "The Chairman of the Republic is elected by the representatives of the National Zbory, with his term lasting until a new Zbory is formed after a general election. Though the Chairman is normally elected to a four year term, the war saw the Chairman's government last well beyond this date, and it is high time a new head of government is selected.\n\nAn alliance with the URDP helped the USDRP form a majority in the Zbory, though a candidate for the chairmanship has yet to be found. One of the leading figures is Opanas Fedenko, Mazepa's protege, standing for the continuation of the \"Katerynoslav faction's\" dominance over the USDRP. Another potential candidate is former Chairman Symon Petliura. Returning from his military duties, he has expressed a desire to participate in politics yet again. His performance in the war and his perception as the savior of the republic may yet help him claim the position of Chairman.\n\nAfter some debating, the Zbory chooses to nominate..."
 ukraine_republican.76.d4: "The Chairman of the Republic is elected by the representatives of the National Zbory, with his term lasting until a new Zbory is formed after a general election. Though the Chairman is normally elected to a four year term, the war saw the Chairman's government last well beyond this date, and it is high time a new head of government is selected.\n\nModerating their platform and allying with the Workers' Party, the UPS-R obtained a leading role in the brand new leftist coalition. The popular front that now holds a majority in the Zbory must choose a Chairman for their new government. The UPS-R's own leader, Nykyfir Hryhoriiv, is an obvious choice. Advocating for the slow and careful transition to an agrarian and socialist society, he is one of the most popular candidates for the chairmanship. Though, the USDRP has also nominated their own, less radical candidates. Opanas Fedenko, Mazepa's protege, is popular among the more moderate wing of the coalition, while Symon Petliura has also been making the rounds, eager to participate in politics yet again.\n\nAfter some debating, the Zbory chooses to nominate..."
 ukraine_republican.76.a: "Oleksandr Shulhyn."
 ukraine_republican.76.b: "Vasyl Vyshyvanyi."
 ukraine_republican.76.c: "Opanas Fedenko."
 ukraine_republican.76.e: "Symon Petliura."
 ukraine_republican.76.f: "Nykyfir Hryhoriiv."

 ukraine_republican.77.t: "Our Security in Ukraine"
 ukraine_republican.77.d: "Ever since the election of the Revolutionärer Block, our diplomats have been fraught with worry. Normally, the election of such a left-wing government in Ukraine would be somewhat tolerable, as their chances of gathering any support from the Internationale would be little to none. But with a socialist government having recently come to power in Russia, this situation has been flipped on its head. The recent direction of the Revolutionärer Block, including mass nationalisations and land socialisation especially, have been rather concerning - and the chance of Ukraine aligning with a similarly left-wing Russia should we be at war with the latter is now an open question.\n\nLuckily, there are still potential allies in [202.GetName]. We could ask our ambassador to Ukraine, Friedrich-Werner Graf von der Schulenburg, to get on the line with Ukrainian foreign minister Arnold Margolin and arrange a meeting with the leadership of the USDRP. The purpose of such a meeting would be to convince the USDRP leadership to limit the Revolutionärer Block's influence, thus rendering them powerless to conduct any independent negotiations with Russia."
 ukraine_republican.77.a: "Arrange the meeting."
 ukraine_republican.77.b: "Das ist nicht nötig. Ukraine will surely remain loyal."
 ukraine_republican.77.b.tt: "§RCan we really trust the Revolutionärer Block?§!"

 ukraine_republican.78.t: "Internationale Stakes in the Ukrainian Election"
 ukraine_republican.78.d: "Hope for a socialist Ukraine has rekindled lately. Only a few months ago, the exiled Ukrainian People's Republic, led by Symon Petliura and his allies in the Directory, launched an insurgency against the German-backed Hetman Pavlo Skoropadskyi and successfully overthrew his government. Despite some hoping for a full-blown revolution in Ukraine, many were disappointed when the new government continued ties with Mitteleuropa and alignment with the German sphere.\n\nHowever, some of that hope has come back with the news that Ukraine will be holding an election in the coming months, which has three main contenders: the Radical Democratic Party, the Social Democratic Workers' Party and the Revolutionary Bloc. The Revolutionary Bloc, true to its name, holds revolutionary socialist views, and though they are sure to be constrained by their rather tenuous position between Germany and Russia, they would be our best bet to support and would no doubt align with us should we prove victorious against Germany. We have maintained unofficial contacts with the Revolutionary Bloc in exile, and some have called for covert funding to the bloc as well as meetings with their leadership so that we may bolster their chances of winning the election."
 ukraine_republican.78.a: "Let's reach out to Mr. Vynnychenko."
 ukraine_republican.78.b: "Once a German bootlicker, always a German bootlicker."

 ukraine_republican.79.t: "French Assistance to the Revolutionary Bloc"
 ukraine_republican.79.d: "Contacts between the Internationale and the Revolutionary Bloc have been few and far between since the Revolutionary Bloc's earlier exile, but with the election now coming up, more official talks can finally begin. Covertly, the French have offered to assist the Revolutionary Bloc with funding and campaigning for the election. Naturally, their assistance has come with some implications - while Germany may be Ukraine's protector now, the tides may shift if the socialist forces in the west are able to make good on their promise of one day toppling the German hegemon."
 ukraine_republican.79.a: "A necessary alliance."

 ukraine_republican.80.t: "Testament Fulfilled"
 ukraine_republican.80.d: "In 1845, the renowned Taras Shevchenko wrote the poem \"Zapovit\" as his testament to the Ukrainian people. Perhaps we can finally say that this testament has been fulfilled.\n\nWhen I am dead, bury me\nIn my beloved Ukraine,\nMy tomb upon a grave mound high\nAmid the spreading plain,\nSo that the fields, the boundless steppes,\nThe Dnipro's plunging shore\nMy eyes could see, my ears could hear\nThe mighty river roar.\n\nWhen from Ukraine the Dnipro bears\nInto the deep blue sea\nThe blood of foes ... then will I leave\nThese hills and fertile fields -\nI'll leave them all and fly away\nTo the abode of God,\nAnd then I'll pray .... But till that day\nI nothing know of God.\n\nOh bury me, then rise ye up\nAnd break your heavy chains\nAnd water with the tyrants' blood\nThe freedom you have gained.\nAnd in the great new family,\nThe family of the free,\nWith softly spoken, kindly word\nRemember also me."
 ukraine_republican.80.a: "Onwards to the bright future."

 ukraine_republican.81.t: "Spirit of Revolt"
 ukraine_republican.81.d: "During our tumultous years of revolt and misery, the words of the poet Ivan Franko from \"Spirit of Revolt\" have been on many lips. Has the unextinguishable flame been finally lit in Ukraine?\n\nDeathless spirit of revolt -\nRousing man to mighty prowess,\nFight for happiness and progress -\nFlames today as did of old!\nNeither rack of Inquisition,\nNor the royal despot's prison,\nNor the troops in war instructed,\nNor the grimmest guns constructed,\nNor informer's dastard trade -\nNone can lay it in the grave!\n\nDeathless spirit of revolt -\nLove of freedom, light of learning,\nForward pressing, no returning -\nCan't be chained as was of old.\nNow the lava stream is flowing,\nNow the avalanche is rolling -\nWhere's the force on Earth so potent\nThat can stop this sweeping torrent\nAnd put out, as through a flame,\nThe Awaking of the day?..."
 ukraine_republican.81.a: "The flame burns brightly."

 ukraine_republican.100.t: "Proposal for a United Ukraine"
 ukraine_republican.100.d: "A union between the Ukrainian part of the Dual Monarchy and die Ukrainische Volksrepublik was already on the table in 1918, but was struck down by German schemes. But history has given the Ukrainians another chance, as the Hetman has been overthrown and a Ukrainian republic has been created once more. Both the Galicians and the government in [202.GetName] have petitioned for Vienna to allow the people of Galicia decide their own fate, most likely to join their respective nations.\n\nSimply put, the proposal would mean partitioning Galicia to Poland and Ukraine in exchange for their loyalty. This solution is both supported by the Poles of our empire and the Emperor himself. According to the supporters of the Austro-Polish Solution, the Galicians have not become Austrians in 150 years, and they will never become Austrians - so it would make sense to give them their own state in the Austrian sphere of influence. The opponents of such an idea see it as giving in to the Slavic minorities and compromising the empire."
 ukraine_republican.100.a: "Grant the Poles Western Galicia."
 ukraine_republican.100.b: "Krakow will stay with us."
 ukraine_republican.100.c: "Nonsense!"

 ukraine_republican.101.t: "Question of Zakarpatia"
 ukraine_republican.101.d: "Following Hungary's revolt and eventual defeat Zakarpatia found itself transfered to Galicia-Lodomeria following the negotiations at the Augsleich. Now it finds itself at crossroads once more.\n\nIn the early years of Ukrainian indepedence their claims didn't just encompass the broader region of Galicia-Lodomeria but also the small regions of south-eastern Western Galicia and Eastern Slovakia, based around the Ukrainian population living in the mountains. Yet many in the region, while pertaining many similarities, ultimately see themselves as to having a separate identity.\n\nEither way, the pan balance is set. Shall we transfer it to Ukraine and settle the issue in their favour? Or instead retain it to please those in the cabinet that are sceptical of Ukraine's true loyalties and the local population that wish to retain their identity (that may come under threat from the Ukrainian government) under the Habsburg monarchy?"
 ukraine_republican.101.a: "Zakarpatia is theirs however, with one caveat."
 ukraine_republican.101.b: "Those Ukrainians cannot be trusted with such a strategically important region."

 ukraine_republican.102.t: "Zakarpatia Recognised!"
 ukraine_republican.102.d: "In an astounding surprise following the Galizien Verhandlungen, the Austrian establishment has decided to also transfer the region of [73.GetName] rather than retain it for themselves! The prospects of Ukraine one day controlling the region largely faded during the Hetmanate era as more precedented issues concerned the nation but, following the revolution and the setup of a government more friendly to Vienna now in power the Austrians have seen reason. This is a sure triumph for the republic and all the Ukrainian people as a whole."
 ukraine_republican.102.a: "We are grateful."

 ukraine_republican.200.t: "Socialist Revolt in Ukraine"
 ukraine_republican.200.d: "When the Revolutionärer Block proclaimed victory in the 1937 Ukrainian elections, it was a cause of concern for many - the presence of an openly socialist government drew significant ire from Berlin and Vienna, who had tolerated the government thus far on the condition that they remained committed to their military alliances.\n\nToday, as Germany continues to suffer military setbacks, those concerns have been vindicated. After removing the more moderate elements from their government, the Revolutionärer Block has consolidated full control and declared their allegiance to the Internationale, presenting yet another threat to the Reichspakt in the east."
 ukraine_republican.200.a: "We should have known..."
 ukraine_republican.200.b: "Take up your arms, Ukraine, for the revolution!"
 ukraine_republican.200.c: "Always running to the boot of Europe's newest conqueror..."
 ukraine_republican.200.e: "The German order falters..."

 UKR_slightly_lower_industry_cost_tt: "Industrialisation decisions will become slightly §Gcheaper§!."
 UKR_lower_industry_cost_tt: "Industrialisation decisions will become §Gcheaper§!."

 ukraine_lun.2.t: "The National Assembly Elects Konovalets"
 ukraine_lun.2.d: "The brightest minds all across Ukraine have been called to wield the power of the people temporarily. Their purpose is to draft the foundational documents of die Ukrainische Nationale Republik. Opened by Provisional Chief of State Mykola Stsiborskyi, the Assembly proceeded by accepting the constitutional proposal made by the secretary of the League, Dmytro Andriievskyi, and established the title of Providnyk as the permanent head of state, with powers equal to those of the Hetman. The debate over who should be elected to the role formed two factions - the radicals of the LUN preferred to keep Stsiborskyi, but they were ultimately outvoted by the more conservative majority behind general Yevhen Konovalets. The stern, popular and non-Hetmanite military man is expected to be impartial in politics and solely dedicated to the national good. As the election of Konovalets was clear, the solemn general received great applause. Finally the half-Russian aristocrat is gone, and a true Ukrainian stays proudly in his place!"
 ukraine_lun.2.a: "He has come a long way!"

 ukraine_lun.3.t: "Debate on Economic Policy"
 ukraine_lun.3.d: "The League has not been articularly decided on economic matters, other than basic principles of national land reform, self-sufficiency and a strong military industry - but these are merely the development of some Skoropadskyi-era economic policies rather than anything radically different. This moderate stance does not satisfy everyone, anyhow.\n\nA group of economists and theorists including Mykola Stsiborskyi, Yakiv Moralevych, and Leonid Kostariv have drafted an ambitious economic policy for the inspection of the National Assembly. Their economic proposal envisions strong state control of economy through critical export monopolies, nationalisation of heavy industry and executive direction of the banking sector. Stsiborskyi argues that this way, the hegemony of \"un-national\" money-elite can be broken, and Ukraine's vast wealth can be directed more efficiently - and more importantly, directed towards the Ukrainian people.\n\nAdditionally, the proposal includes the organisation of professions in politically consicious unions, which would have corporatist representation in administration. The Legionary Workers' Corps in Romania is cited as a working example of such a form or organisation, one that has won over parts of the working class.\n\nOpponents of this draft argue that it is hardly wise to embark on massive economic reforms on the eve of war, and instead prefer to simply improve the currently existing economic situation with individual national reforms."
 ukraine_lun.3.a: "The radicals are right."
 ukraine_lun.3.b: "Old Guard is right."

 ukraine_lun.4.t: "The Fate of Skoropadskyi"
 ukraine_lun.4.d: "The final loose end to secure our takeover is the fate of the former Hetman. He and his family are currently confined to his dacha, watched by men loyal to [ROOT.GetLeader], but thus far no decision has been made. The older guard of Ukrainian nationalists, many who have served in the Hetmanist administration and the army, still have respect for Skoropadskyi for his role in securing Ukrainian nationhood, and would not wish to punish him too harshly for his failures. However, more fervent members of LUN demand action. They argue that the Hetman didn't merely fail, but was actively corrupting the Ukrainian nation with Russian influence and servitude to Germany, and so they demand punishment.\n\nIn an extremely politicised trial, these two views conflicted. The prosecutor was fiercely pro-LUN, and outlined a long list of crimes, even arguing that the suppression of the 1936 uprising was \"a crime against the Ukrainian peasant.\" They have also revealed Skoropadskyi personally benefiting from his government's connections to Protofis and other business interests in Ukraine, painting the Hetman as corrupt and a criminal.\n\nOpinions have only polarised during the three-day court hearings, as the LUN's strategy of aggravating people against the Hetman has also created pushback and made the trial seem even more like a show than it already is. The jury seems to be split as well, as many there are symphathethic towards Skoropadskyi. The final decision they make is..."
 ukraine_lun.4.a: "House Arrest."
 ukraine_lun.4.b: "Exile to Germany."

 ukraine_lun.5.t: "Question of Democracy"
 ukraine_lun.5.d: "The birth of the National Republic was primarily a pragmatic matter: a strong hand is needed to save the nation. Other than that, there are differing opinions on what Ukraine should look like in the future. Military men like Konovalets seem entirely disinterested on the question, focusing instead on strengthening Ukraine right now, and leaving any such questions to the future, after the great threat of Russia has passed.\n\nHowever, many ideologues are already envisioning the future of the republic. Dmytro Dontsov is perhaps the most vocal supporter of the total abolition of parliamentarism and the creation of a totalitarian, nationalist state. Some are more idealistic - for example, Makar Kushnir's followers argue that a dictatorship is only temporary measure, and once Ukraine is sufficiently strengthened, it can become a genuine national democratic republic with strong presidential authority."
 ukraine_lun.5.a: "Democracy is a phantom imagined by liberals and socialists."
 ukraine_lun.5.b: "Democracy is the natural state of the Ukrainian nation."

 ukraine_lun.6.t: "Dontsov's Writings"
 ukraine_lun.6.d: "One man rose into national prominence during the League's rallies like no other: Dmytro Dontsov. His pamphlets were widely spread, and Dontsov quickly became a figure of almost legendary proportions among the younger LUN rank-and file.\n\nDontsov has been the most outspoken critic of keeping the old vestiges of the Hetmanite order, and instead calls for the birth of a new man with hot faith and stone heart, one who would commit to natonalism of deeds and not that of words. Dontsov is a virulent Ukrainian ethno-nationalist and preaches supremacy of the nation over everything else.\n\nThis reminds many observers of the Iron Guard and other ultranationalist movements which have been raising their heads across Europe. An additional suspicion is raised by Dontsov's past, as he used to be a supporter of Hetmanist ultra-traditionalism until he grew disillusioned with the regime and joined the LUN. His popularity makes him a potential threat, and some have called for restricting his publications lest they spread needless radicalism to the people."
 ukraine_lun.6.a: "Censor his most revolutionary writings."
 ukraine_lun.6.b: "He has a right to say it."

 ukraine_lun.7.t: "Two Faces of the League"
 ukraine_lun.7.d: "After the League's rise to power, their membership has exploded as various smaller nationalist groups have merged with the organisation. Similarly, a large part of the earlier pro-hetmanite conservatives and nationalists have joined the organisation, and even more are not members, but part of LUN-aligned associations. All this has expanded the League greatly into a proper mass movement, which has come to dominate Ukrainian political life.\n\nIt quickly became apparent that the League now had two distinct groups. The Old Guard is composed of more moderate nationalists, many of whom previously cooperated with the Hetmanate. Administrators, older officers and veterans of 1917-1918 battles tend to fall into this group. Their outlook to the national revolution is restricted - they do not desire a great ideological upheaval, but an effective, militarised state, something what the Hetmanate should have been. They are most supportive towards General Konovalets and \"military rule\" in general.\n\nThe Young Guard - which is ironically the group which has been in the LUN for a longer period of time - are young radicals, lower-ranking officers, and of the university-educated middle class. Its symbols are ideologues like Mykola Stsiborskyi and Dmytro Dontsov. Some in the Young Guard have expressed the mentality that their national revolution turned too conservative because of their moderate allies, while the Old Guard has the tendency to see the radicals as perhaps too immature, too prone to dreaming and not experienced enough to properly guide the country."
 ukraine_lun.7.a: "Both have some points."

 ukraine_lun.20.t: "Der Hetmanate's New Opposition?"
 ukraine_lun.20.d: "For many, the Anti-Hetman-Revolte once and for all dispelled the notion of the Hetman's regime as a sole possible guarantor of stability so desperately needed for the development of the young Ukrainischer Staat. Yet with the disarray of the Republican forces the greatest threat to Hetmanist dominance over the political system remains a question at large for many.\n\nSome signs are indicating that the greatest threat to the Hetmanate may not come from the left as it once did, but from the right. In the situation der Ukrainischer Staat finds itself in, the nature of the League of Ukrainian Nationalists, an organisation fully and zealously dedicated to radical change, has given the once small and relatively unimportant group a chance.\n\nThe military has become one of the most prominent breeding grounds for the organisation; the defections during the revolt, as well as subsequent attempts of the current regime to make the army more \"politically reliable\", has led the League to intensify its agitation among soldiers and junior officers, invoking a vision of a new Ukrainischer Staat guided by principles of duty, discipline and military camaraderie."
 ukraine_lun.20.a: "We will keep an eye out."
 UKR_lun_firstwarning: "Die §NLeague of Ukrainian Nationalists§! may be a fringe movement for now, but should we not deliver on our promises of our land reform, there is no doubt they will grow."

 ukraine_lun.21.t: "The League and the Countryside"
 ukraine_lun.21.d: "Compared to parties such as the Social-Democratic Workers' Party and the Agrardemokratische Partei, the League of Ukrainian Nationalists have never had a strong standing in the countryside, their rhetoric often only finding support among right-leaning intelligentsia. As the left-leaning opposition to the Hetmanate fades and the League tries to improve their standing among the peasantry, they have come across an unlikely ally: a former republican by the name of Kyrylo Osmak.\n\nHead of the cooperative association \"Silskyi Hospodar\", an agricultural organisation founded in Galicia in 1899 and later expanding its operations across Ukraine, Osmak is concerned about the League's authoritarian tendencies and radical proposals. Despite this, Osmak seems to believe that Stsiborskyi's worries regarding the well-being of peasants and farmers are sincere. A de-facto alliance has been formed between the League and Silskyi Hospodar, with many posts in the regional network across the cooperative association are being taken up by the League.\n\nIn addition to providing assistance in setting up and operating farmer cooperatives, offering agricultural education and aid to struggling farmers, League members have used the opportunity to spread their message of a new Ukraine - where the needs of the Ukrainian people are the first concern of the state and where there is no place for the tyranny of big landowners. Local, small protests influenced by the League have taken place in the countryside, demanding the government to distribute land fairly."
 ukraine_lun.21.a: "Worrying."

 ukraine_lun.22.t: "Republican Remnants and the League"
 ukraine_lun.22.d: "It seems that the League's attempts to court support from the Hetman's former opposition has bore fruit. With the support of Kyrylo Osmak's cooperative association, LUN has spread its influence across the dissatisfied peasantry. In an attempt to appeal to the broader populace, Stsiborskyi's party organs have toned down on anti-democratic voices and instead focus on criticising the slow and inefficient land reform policy of the Hetman's government. Under the guise of rural protest movements, the League has started to attract more and more of those who earlier backed the republicans, drawing from very similar ideas: calls for social equality in the countryside, increased representation of people in the \"elitist\" Hetmanite regime."
 ukraine_lun.22.a: "What crypto-republicans..."

 ukraine_lun.23.t: "An Unquestionable Loyalty?"
 ukraine_lun.23.d: "While the League's agitators continue their efforts in radicalising the peasantry and organising new protests, the military remains the most vulnerable institution for ultranationalist infiltration. Although sporadic contacts between even relatively high-ranking officers and the League existed for a long time, they were just that: mostly accidental and insignificant.\n\nThis seems to have changed for the worse however, with rumours emerging about two officers being strongly involved in cooperation with the LUN: Petro Bolbochan and Volodymyr Oskilko, who both have a reputation of being rather independently minded and somewhat rash in thought and action. It's an open secret in military circles that both see the army as something more than a mere part of the state security apparatus. The strongly pronounced elitist tendencies of SHD always put them off, but the openly populist rhetoric of LUN managed to attract their interest. While they remain mostly indifferent to more \"esoteric\" tenets of the League's beliefs, they definitely place certain hopes on this dynamic and uncompromisingly radical organisation."
 ukraine_lun.23.a: "A cause for concern."

 ukraine_lun.24.t: "March of the League of Ukrainian Nationalists"
 ukraine_lun.24.d: "Mykola Stsiborskyi's organisation has turned from a right-wing book-club into a broad organisation uniting various nationalists, republicans and dissatisfied conservatives under one banner. As a show of their strength, a march has been arranged to go through [202.GetName]'s historical landmarks. Yevhen Onatskyi, chief organiser of the event, issued a statement describing the march as \"a celebration of the Ukrainian nation and its achievements\", though the law enforcement of the capital held a more pessimistic view.\n\nWhile the march went on peacefully, it certainly raised quite a bit of eyebrows. Many speeches held as part of the event were radical in nature, and especially Dmytro Donstov's presentation left little to the imagination: the League demanded the Hetman to take immediate actions to \"correct the course of the state.\" The demands of the League included distributing land to faithful Ukrainian people, removing corrupt bureaucrats and businessmen from the Hetman's closest circles, and appointing an Otaman-Minister friendly to the League's cause.\n\nEven more worrying was how many lower officers were involved in the protest in a private role. In the army, a widespread opinion is that the League is a good, patriotic movement, whose goals are admirable, even if their means are slightly suspicious. Stsiborskyi himself is a colonel, and has developed quite a following in the military."
 ukraine_lun.24.a: "Let's try to limit their influence..."

 ukraine_lun.25.t: "The League and the Army"
 ukraine_lun.25.d: "Behind closed doors, the leadership of the League met with a number of nationalist-minded generals. Present in the meeting were Mykola Stsiborskyi, Yevhen Onatskyi and Dmytro Andriievskyi from the LUN, while the military men in question were Yevhen Konovalets, Mykola Kapustianskyi and Petro Bolbochan - all former republicans from the People's Republic era, and only lukewarm supporters of Skoropadskyi. They assured that many more in the army share their doubts, especially among the soldiers from Western Ukraine, which has often been left behind in the Hetman's projects. In addition to the concerns of the ordinary soldiers, Konovalets outlined how the earlier revolt and now lagging reforms have been gnawing at the officer corps confidence in the Hetman. In private, many generals have expressed worries of Skoropadskyi's ability to serve as the commander-in-chief in war-time - and war is coming, make no mistake.\n\nThe possibility of a \"transfer of power\" was eventually brought up as a potential solution to these issues. LUN leadership assured that if Konovalets and men loyal to him decided to move against the Hetman, and arrange a \"more responsible government\", they would have the League's backing. The merit of such a plan was quickly recognised, though not single-handedly. Kapustianskyi was concerned of possible bloodshed - this transfer of power shouldn't be another revolt, but a clean and orchestrated sidelining of Skoropadskyi. Otherwise it might only weaken Ukraine's security further. Still, the proposal seemed like the best solution out of the current plight."
 ukraine_lun.25.a: "Konovalets accepted the plan."
 ukraine_lun.25.b: "Konovalets did not accept the plan."

 ukraine_lun.26.t: "The League's Wave Passes"
 ukraine_lun.26.d: "The LUN has lost much of their initial popularity after their heydays. Many of their more moderate supporters seem to be satisfied with some of Skoropadskyi's recent policies, and the great mass movement has dwindled.\n\nAs the land reform has continued - slowly but surely - many have claimed that it was the LUN's demands that made it happen. In addition, the spreading of the League's pamphlets in the military was banned, and even the officers who were friendly with Stsiborskyi's League have adopted a more careful tone."
 ukraine_lun.26.a: "Savinkov's tricks cannot work here."

 ukraine_lun.27.t: "The League's Great Protest"
 ukraine_lun.27.d: "Emboldened by military approval, the second great march was quickly organised, this time with more radical political demands. The government was demanded to be dismissed, with the Hetman having to cede power to \"nationally reliable men.\" No explicit demand of abdication was given, but the implication was clear: either Skoropadskyi would agree to become a puppet of the League, or he would go. To back up their demands, a great rally was held drawing dissatisfied peasantry, students and many others to [202.GetName] and listen to a fiery oratory of General Kapustianskyi, who cited the Scripture to paint the Hetman's government as money-lenders and the false faithful.\n\nThe protests quickly spread across the major cities, and the marchers blocked many streets in [202.GetName] when the Cossacks tried to dislodge them. Skoropadskyi seemed to be very wary of violence, fearing that these nationalists would have wide popularity in the armed forces. But he had little choice - his cabinet and he himself were adamant on keeping their power. Even if this League had agreeable goals, they were radicals who were attempting to overthrow the constitutional order - which is no better than what the republicans had attempted some time prior. Finally, on the third day of the protests, after much deliberation, the Hetman issued a stern order: the crowds must disperse and return to their homes, if they respect Ukraine's national order and stability. Anyone who did not comply would be arrested."
 ukraine_lun.27.a: "Hopefully it works."

 ukraine_lun.28.t: "Removal of Hetman Skoropadskyi"
 ukraine_lun.28.d: "Der Hetman's demand of mass arrests was not followed through. As the police units tried to disperse the crowd, the protesters held firm and brawls broke out. Shots were fired. Law enforcement were denounced as traitors serving the corrupt elites by the movement's leadership, and soon the sluggish attempts to drive away the protesters turned into passivity or even joining with them. To many, it reminded them of the days before the 1936 revolt - though this time the protests were for the good of the nation, not to bring about socialism and anarchy.\n\nHetman Skoropadskyi's cards were rapidly running out; it was clear that the League had popular support. He could order the army to intervene, but he was not sure if he could even trust them. One of his confidants suggested packing up and leaving [202.GetName] for [221.GetName] and rallying loyal troops there, but most of the cabinet did not want to start another civil war. Some suggested to Skoropadskyi to perhaps start negotiations - or even accept their demands - for the good of the nation.\n\nAs these debates went on, it seems that the League's leadership ran out of patience. On the morning of the fifth day of the protests, a group of high-ranking officers under the leadership of Yevhen Konovalets arrived at the Hetman's residence and ordered the guards to stand down. Men of the military conspiracy quickly secured the escape routes and arrested the Hetman and the cabinet to \"avoid inciting another Anti-Hetman uprising\", and soon after forced the Hetman to sign his abdication and appoint a cabinet composed of LUN members and Konovalets' supporters. Leader of the League, Mykola Stsiborskyi, was inaugurated as the provisional chief of state until the Soim could meet to decide future of Ukraine."
 ukraine_lun.28.a: "Long live the national republic!"

 ukraine_lun.40.t: "A Revolution Secured"
 # ukraine_lun.40.t2: "A Change of Direction"
 ukraine_lun.40.d1: "With the recent elections to the Soim being dominated by delegates associated with the \"Revolutionary Wing\" of the LUN it is safe to say that the radical core of the organisation's true believers not only managed to retain its positions but also was able to significantly strengthen them. While cooperation between the movement's veterans and so-called \"Old Guard\" wasn't always smooth, especially at the start, it gradually improved as time went on, all thanks to the impartiality and wisdom of our glorious Providnyk. Finally, in the crucible of the war our League was reforged into a truly united entity, focused above all on the most important task: furtherment and defence of the National Revolution.\n\nIt is not surprising then that First State Secretary Mykola Stsiborskyi remains in good graces of our Leader, his position secured, his tireless efforts directed towards the betterment and strengthening of our state and nation. Indeed, wide support for Stsiborskyi in the legislature, so passionately emphasised in the opening speech of the first post-election session of the Soim by Oleh Olzhych, shows how much more healthy our political environment has become. As such, while those who would like to see the First State Secretary dethroned may still plot in the dark, for the foreseeable future they are destined to remain a minority within our organisation."
 ukraine_lun.40.d2: "With the recent elections to the Soim being largely dominated by delegates associated with the so-called \"Old Guard\", it is safe to say that the radical core of the LUN true believers has been significantly weakened since the days of the Revolution of 1938. The cooperation between the movement's veterans and Old Guard was always tenuous, and during the war the Militarist and Moderate wings of the organisation managed to gain the upper hand.\n\n$ukraine_lun.40_mil$ They are contrasted by the Moderate Wing which advocates $ukraine_lun.40_mod$.\n\nWhile our Providnyk allows for a certain freedom of internal discussion and rarely directly intervenes, unless the situation truly demands it, he nonetheless has a keen sense of the pulse of political life of the League and the state. The new composition of the Soim clearly indicates that the Revolutionary Wing has lost much of its support among the movement and as such First State Secretary Stsiborskyi will soon inevitably face significant pressure and opposition from the ascendant Wings. Perhaps, in order to ensure continuation of a smooth governance, it is time for a change."
 ukraine_lun.40.d3: "$ukraine_lun.40_elect$ the Militarist Wing emerged in a position to challenge for leadership.\n\n$ukraine_lun.40_mil$\n\n$ukraine_lun.40_end$ Militarist Wing. Perhaps, in order to ensure continuation of a smooth governance, it is time for a change."
 ukraine_lun.40.d4: "$ukraine_lun.40_elect$ the Moderate Wing emerged in a position to challenge for leadership.\n\nThe Moderate Wing advocates $ukraine_lun.40_mod$ so badly needed in these trying times.\n\n$ukraine_lun.40_end$ Moderate Wing. Perhaps, in order to ensure continuation of a smooth governance, it is time for a change."
 ukraine_lun.40_elect: "While the recent elections to the Soim were mostly dominated by delegates associated with the \"Revolutionary Wing\" of the LUN, the \"Old Guard\" managed to expand their influence and may even overtake the \"Revolutionary Wing\" in importance. Though cooperation between the movement's veterans and Old Guard has improved since the start, it is not as strong as it could be and during the war"
 ukraine_lun.40_mil: "The Militarist Wing advocates for rigorous internal discipline and a hierarchical reorganisation of the League along strictly defined lines of subordination and ranking. They place their hopes with Andrii Melnyk, a long time associate and faithful lieutenant of our Providnyk. Under his guidance, they argue, the state will achieve internal cohesion and order so badly needed in these trying times."
 ukraine_lun.40_mod: "for more openness in internal discussions and the relaxation of certain restrictions in the political sphere. They places their hopes with Mykola Kapustianskyi, an admired commander and respected military theoretician, personally mostly uninvolved in the intrigues and power struggle of the League. Under his guidance, they argue, the state will achieve internal peace and stability"
 ukraine_lun.40_end: "While our Providnyk allows for a certain freedom of internal discussion and rarely directly intervenes, unless the situation truly demands it, he nonetheless has a keen sense of the pulse of political life of the League and the state. Although First State Secretary Mykola Stsiborskyi remains in the good graces of our Providnyk, his tireless efforts directed towards the betterment and strengthening of our state and nation winning wide support in the legislature, the new composition of the Soim clearly indicates that the Revolutionary Wing is not as strong as it once was among the movement and as such Stsiborskyi may soon face significant pressure and opposition from the ascendant"
 ukraine_lun.40.a: "Keep Stsiborskyi, he has done admirable work during all these years."
 ukraine_lun.40.b: "First State Secretary Melnyk, take up your duties."
 ukraine_lun.40.c: "First State Secretary Kapustianskyi, take up your duties."

 ukraine_lun.49.t: "Erinnerungen von Pavlo Skoropadskyi"
 ukraine_lun.49.d1: "Banished to a position of irrelevancy ever since the court decision to confine him to house arrest at his dacha, Pavlo Skoropadskyi has certainly seen better days. From the beginning of his confinement, the disgraced old Hetman set out to write his personal memoirs to recount his life as Ukraine's head of state for two decades. Today, his memoirs have officially been published.\n\nIn its preface, Skoropadskyi notes that he lacks the desire or ability to create interesting memoirs, something exacerbated by his old age. Nonetheless, his publication provides a rather comprehensive account of der Ukrainischer Staat's history from the beginning of the Hetmanate to the nationalist coup in late 1938. Towards the end of the memoirs, where Skoropadskyi discusses the coup itself, he reflects that he is \"not particularly satisfied with the direction the nation is heading\", although he does not elaborate on this. He admits that his administration may have made \"some mistakes\" and that this lead to the destruction of his administration.\n\nYet, he remains adamant that his rule was an overall benevolent one, one which the new leadership must be thankful for; after all, it was he who prevented the socialist takeovers of Ukraine not just once, but three separate times in the young nation's history."
 ukraine_lun.49.d2: "Banished to a position of irrelevancy ever since the court decision to exile him to Germany, Pavlo Skoropadskyi has certainly seen better days. From the beginnings of his exile, the disgraced old Hetman set out to write out his personal memoirs to recount his life as Ukraine's head of state for two decades. Today, his memoirs have officially been published and become a bestseller in the bookshops of Berlin.\n\nIn its preface, Skoropadskyi notes that he lacks the desire or ability to create interesting memoirs, something exacerbated by his old age. Nonetheless, his publication provides a rather comprehensive account of der Ukrainischer Staat's history from the beginning of the Hetmanate to the nationalist coup in late 1938. Towards the end of memoirs, Skoropadskyi discusses the coup itself, where he reflects that he is \"not particularly satisfied with the direction the nation is heading\". In an era where Russian revanchism is rising, he predicts that the League's \"delusional demagoguery, blinded by their ridiculous hateful doctrine\" will only divide the Ukrainian people, especially the ethnic Russians and Russophones in the east. He proclaims that while his government may have made mistakes, the League will only worsen Ukraine's problems. Finally, he directs scathing criticism towards the nationalist officers who took part in the coup, decrying them as \"opportunists\" who took advantage of the League's popularity in the countryside.\n\nSkoropadskyi ends his memoirs saying that no matter what, all of his actions were geared towards the interest of Ukraine and its people; and that though he may heavily disagree with the new government, he hopes that they will forgo petty ethnic or linguistic divisions and \"put the Ukrainian people first\"."
 ukraine_lun.49.a: "Does he really think of himself as some saviour?"
 ukraine_lun.49.b: "Who does this Prussian bootlicker think he is?"

 ukraine_lun.50.t: "On the Threshold of New Ukraine"
 ukraine_lun.50.d: "We have vanquished our existential enemy, Russia - but be wary, as it will not be an eternal victory. Neither are we safe from Germany, who still looms over Eastern Europe heavily. We are a great nation, but alone we are not strong enough - a bloc of like-minded states must be established to realise our destiny.\n\nThe great empires of old have always been built around the seas, and the same is true for us, as the Black Sea is our natural empire. If one envisions an alliance spanning from Ukraine all around the Black Sea, he can understand might of this kind of union: approximately a hundred million people, great fertile lands and natural routes of transportation.\n\nThis so-called \"Black Sea Doctrine\" has been drafted by Yurii Lypa to serve as a broad goal of our foreign policy in the future."
 ukraine_lun.50.a: "Onwards to the future!" #111

 ukraine_lun.51.t: "Ukraine invites us to the Schwarzmeer-Union"
 ukraine_lun.51.d: "The Ukrainian Foreign Ministry approached us with an invitation their alliance of independent nations, dubbed the \"Schwarzmeer-Union.\" The purpose of the union is to create alternative power bloc, not dependent on great powers such as Germany and Russia. In addition to agreement on mutual defence, the union would include a number of economic treaties aimed to create a self-sufficient economic area on the Black Sea region. However, an agreement could harm our relations with other powers who see this project with suspicion - Germany first and foremost."
 ukraine_lun.51.a: "Accept."
 ukraine_lun.51.b: "Decline."

 ukraine_lun.52.t: "[FROM.GetName] joins the BSU"
 ukraine_lun.52.d: "[FROM.GetName] has awoken to all attempts from outside to exploit and degrade them and has wisely joined the Black Sea community. It is a great day to see that others are starting to see reason and wake up. Together we shall stand against all attempts to subjugate the Black Sea peoples."
 ukraine_lun.52.a: "We are all together, better than ever."

 ukraine_lun.53.t: "[FROM.GetName] declines our offer"
 ukraine_lun.53.d: "[FROM.GetName] remains blind to the onslaught from the outside on all the Black Sea countries and attempts to turn the Black Sea lands into a colony. While their refusal was polite, it is obvious that they merely opposed us politically, scared of their own position. Their liberation will come eventually, even if it requires force."
 ukraine_lun.53.a: "A temporary setback."

 ukraine_lun.54.t: "A ceasefire with Ukraine?"
 ukraine_lun.54.d: "The new nationalist government of Ukraine has declared a unilateral ceasefire with our forces, declaring that the war in the west is distant, and that the German-imperialist project that no longer means anything to the Ukrainian people. They propose a cessation of hostilities between them and our alliance. Of course, this seems mostly formal, as we hardly have ability to strike at Ukraine right now, and they are not threatening us either."
 ukraine_lun.54.a: "Sign the truce."
 ukraine_lun.54.b: "No compromises with Reaction!"

 ukraine_lun.55.t: "Ukraine Goes Their Own Way"
 ukraine_lun.55.d: "Ukraine's nationalist regime has officially annulled their military treaties with us. Their ambassdor informed us that die Ukrainische Nationale Republik is not bound by treaties signed by the Hetman's government, and that the Ukrainian people's elected representatives have chosen to annull these unfair treaties designed to restrict Ukraine's sovereignity. However, they have agreed to maintain a number of the most important economic treaties, albeit withholding the right to nationalise non-Ukrainian capital within the country. In their declaration, they outlined a vague goal of creation of bloc of like-minded nationalist regimes around the Black Sea, free from influence of great powers such as Germany and Russia. However, they do not seem to be a military threat to our hegemony, at least for now."
 ukraine_lun.55.a: "As long as they know their place."
 ukraine_lun.55.b: "Isolate them with sanctions." #111 Make this remove from Mitteleuropa?
 ukraine_lun.55.c: "This is treason."

 ukraine_lun.56.t: "Our Ally Defects!"
 ukraine_lun.56.d: "[FROM.GetName] has made a surprise turn in their diplomacy, as they signed the [FROM.GetAdjective] accession to the Ukrainian-led Schwarzmeer-Union. They assured their intent to continue their friendly relationship with us, but also stated that the new orientation aims towards the construction of a bloc of independent, nationalist states free of foreign influence. While this definitely seems like the actions of a turn-cloak, it is not specifically breaching any of our treaties. However, some have pointed out the ultranationalism and militarism of the Ukrainian regime as potential threat, should their hegemony grow even more."
 ukraine_lun.56.a: "It is their right."
 ukraine_lun.56.b: "This Ukrainian empire needs to be put down."

 ukraine_lun.60.t: "Die Schwarzmeer-Doktrin"
 ukraine_lun.60.d: "Dr Yurii Lypa first developed the idea of a united Black Sea Community in \"The Destiny of Ukraine\"— a series of geopolitical essays published in 1938. In this work, Dr Lypa argued that the Black Sea states should deploy a new geopolitical perspective in determining their national security so that they be redefined as key territories between North and South - not East and West - and use their unique positions to grow in power and ensure their security. The East-West axis was the most dangerous since it would transform the Black Sea states into colonial annexes of more advanced nations.\n\n\"Die Schwarzmeer-Doktrin\" expands upon his previous work, defining the Black Sea people as possessing a common maritime character and the potential for self-sufficiency. The Black Sea is the heart of the fortress, with its Eastern walls constituted by the Caucasian states while the Western walls run along the Carpathians and the Balkans. The Danube, the Caspian Sea, and the Bosphorus are the gates of this mighty fortress.\n\nThe world powers deny the Black Sea states the right to become independent, which is only possible due to their political disorganisation and economic underdevelopment. Fortunately, Dr Lypa has drafted a political strategy for the Black Sea states to regain sovereignty and acquire real power: the creation of a Schwarzmeer-Union will eliminate Moscow and Germanic Imperialism and unite several nations over the Black Sea into one large state economy. Although we are unable to achieve Ukraine's destiny currently, when the opportunity presents itself, we will not hesitate."
 ukraine_lun.60.a: "Destiny can only be delayed but never denied."

 ukraine_lun.100.t: "Nationalist Coup in Ukraine"
 ukraine_lun.100.d: "Despite its failure, the Anti-Hetman-Revolte two years ago dispelled the notion that the Hetman's government was the sole guarantor of stability in Ukraine. Nowhere else has this been more evident than in the countryside, where calls for land reform have largely been ignored, resulting in mass protests occurring.\n\nDisillusioned with the ability of Skoropadskyi's administration to provide order, the League of Ukrainian Nationalists, aided by several high-ranking officers, decided to take matters into their own hands and launched a successful coup. The new leadership, espousing corporatist, militarist and totalitarian ideals, has proclaimed the \"Ukrainische Nationale Republik\", promising to correct the mistakes of the old regime."
 ukraine_lun.100.a: "Why did we ever trust that damn pretender..."
 ukraine_lun.100.b: "All they've done is trade one reactionary for another."
 ukraine_lun.100.c: "They want to do WHAT to Tsaritsyn?"
 ukraine_lun.100.e: "Der Hetman's luck finally runs out."

 ### Ukraine foreign policy ### (mostly republic's and LUN's negotiations with Germany)
 ukraine_forpol.15.t: "Normalisation of German-Ukrainian Relations"
 ukraine_forpol.15.unr.b: "The news of the overthrow of Pavlo Skoropadskyi's government was received in Berlin with worry and mistrust. As the situation stabilised, it became clear that a full-blown syndicalist takeover was avoided. Die Allukrainische Demokratische Bewegung stood true to its assurances and has started work in creating a peasant republic much like what White Ruthenia has been for some time.\n\nOne of the first things the new government did was to reach out to us to assure that they still desired cooperation, especially in military affairs, albeit with hopes of increased economic autonomy in line with their ambitious social-democratic economic programme, which includes constraining power of landowners and - most importantly for us, the industrialists. It's possible that an unsatisfied Ukraine would foolishly attempt to stay neutral or join with Austria's sphere - though making too many concessions would be unpopular at home and in other parts of Mitteleuropa."
 ukraine_forpol.15.lun.d: "The news of the overthrow of Pavlo Skoropadskyi's government was received in Berlin with worry. A military coup removed the Hetman's government and established a republic led by the League of Ukrainian Nationalists. Despite their ultranationalism and some anti-German rhetoric, it seems that the LUN regime does realise that cooperation with us is still their best guarantee for security - though they seek greater economic and political freedoms, including nationalising and controlling foreign businesses operating in Ukraine. It's possible that an unsatisfied Ukraine would foolishly attempt to stay neutral or join with Austria's sphere - though making too many concessions would be unpopular at home and in other parts of Mitteleuropa."
 ukraine_forpol.15.a: "Let's start with some good will."
 ukraine_forpol.15.b: "We need strict guarantees - they are radicals, after all."

 ukraine_forpol.16.t: "German Demands: Economic Status Quo"
 ukraine_forpol.16.d: "The starting point of the negotiations has been surprisingly conciliatory. Berlin requires us to remain a Mitteleuropa member, with all the same treaties in place as before - which admittedly were one of the better things the Skoropadskyi administration had negotiated. However, this includes granting German businesses equal rights to Ukrainian ones, and assuring that they won't be nationalised nor harassed in any other way. Still, it is a way better deal than some had feared."
 ukraine_forpol.16.a: "Aim for a better deal."
 ukraine_forpol.16.b: "Better than expected."

 ukraine_forpol.17.t: "German Demands: Strict Safeguards"
 ukraine_forpol.17.d: "As a government propelled into power by a revolution, the German delegation explained, we cannot return to the same level of trust that once existed between our two governments. Thus, Berlin requires safeguards. Not only we are to return to Mitteleuropa, we also need to safeguard German property and capital in Ukraine and grant preferential treatment in trade to the German Empire. In addition, the Germans require control over the main railway lines across the country, to ensure the \"national security\" of Ukraine. Even though officially this is to ensure fast troop deployment against Russia, in truth it is also to keep pressure on the Ukrainian \"radical\" regime."
 ukraine_forpol.17.a: "These are terrible, send our best diplomats to Berlin."
 ukraine_forpol.17.b: "Better sign it..."

 ukraine_forpol.18.t: "Ukrainian Counter-Proposal"
 ukraine_forpol.18.d: "Unsatisfied with our demands, the Ukrainian delegation has arrived to haggle. They wish to change some particularly troublesome points of our agreement, such as being permitted to nationalise German-owned assets, though by paying full compensation for them. They additionally wish to avoid a too high German presence in the country and, for additional liberties, offer us more profitable export arrangements. This is obviously more important to them domestically, as they do not wish to be seen as \"selling the country to the Germans\" - the same crime they accused the Hetman's government of."
 ukraine_forpol.18.a: "Seems reasonable."
 ukraine_forpol.18.b: "They are in no position to bargain."

 ukraine_forpol.19.t: "Germans Accept Our Deal"
 ukraine_forpol.19.d: "Our delegation managed to convince Germany to lower their unreasonable demands. It is an achievement that we can sell to our domestic supporters as victory over German hegemony, or at least progress towards our eventual liberation - something that the Hetmanate never managed to achieve. As a major part of the renegotiation, the Germans dropped their demand of controlling the railway and manning them with their own soldiers, and were satisfied with the establishment of a joint committee to manage and organise the infrastructure system."
 ukraine_forpol.19.a: "Great that they saw reason."
 ukraine_forpol.19.b: "This isn't enough, perhaps we have friends in Vienna..."

 ukraine_forpol.20.t: "Germany Ignored Our Counter-Proposal!"
 ukraine_forpol.20.d: "Our negotiators did not manage to gain any real changes. The Germans gave us some token concessions, but they were mere breadcrumbs to make it look like Germans were being reasonable and not just forcing us to sign their ultimatum. If we sign it, it's not going to look very good at home - at this point, only real way to improve our situation would be backing of another major power."
 ukraine_forpol.20.a: "Let's see if we have friends in Vienna..."
 ukraine_forpol.20.b: "At least we tried."

 ukraine_forpol.21.t: "Ukrainian Railways Return Under German Control"
 ukraine_forpol.21.d: "As per the agreement with the new Ukrainian government, the main arteries of their infrastructure system have been sold to a German state company, and put under their administration. In practice this means a lasting German grip over Ukraine, with the Heer having free movement through the country - and Germany reaping financial profits from the system. It's a national humiliation for [UKR.GetNameDef], but Berlin's leadership can rest easy, having reaffirmed their grip on the east."
 ukraine_forpol.21.a: "Großartig."
 ukraine_forpol.21.b: "Necessary sacrifice."

 ukraine_forpol.22.t: "Ukraine Seeks an Alliance"
 ukraine_forpol.22.d: "In secret talks with the Ukrainian ambassador in Vienna, the possibility of an official alliance between [202.GetName] and Vienna was raised for the first time. The negotiations between Ukraine and Germany seem to have hit a stalemate, with the Ukrainians being unwilling to accept all the various unreasonable demands that the Germans are making. To escape this plight, they have suggested an alliance between the Habsburg Empire and Ukraine, reducing their dependence on Germans for protection and giving them a better hand for negotiation. This will no doubt annoy the Germans greatly... but on the other hand, they did rob us of this possibility already in 1917. This time we shouldn't let the Ukrainians down."
 ukraine_forpol.22.a: "They are welcome."
 ukraine_forpol.22.b: "They just want us to get into another foolish war."

 ukraine_forpol.23.t: "The Austro-German-Ukrainian Treaty"
 ukraine_forpol.23.d: "After it became clear that a German-Ukrainian treaty was impossible, the three powers started a new round of negotiations. A compromise was as the Austrians sought to balance the equation for their own gain; Ukraine would be military allied to Austria, but remain in Mitteleuropa. However, the economic part is much more complex, going through everything from foreign citizens' rights to conduct business in Ukraine on equal ground to the locals to clauses protecting foreign-owned factories and mines from being nationalised or harassed in other ways. The conditions are way milder than those that the Germans initially demanded."
 ukraine_forpol.23.a: "A return to stability, hopefully."
 ukraine_forpol.23.b: "Whatever."
 ukraine_forpol.23.c: "Wonderful!"

 ukraine_forpol.25.t: "The German-Ukrainian Treaty"
 ukraine_forpol.25.d: "After intense negotiations, the two powers reached a shaky agreement. die Ukrainische Volksrepublik will continue being militarily allied to Germany, and will host German troops in the country. However, the economic part is much more complex, going through everything from foreign citizens' rights to conduct business in Ukraine on equal ground to the locals to clauses protecting foreign-owned factories and mines from being nationalised or harassed in other ways. All this has kept the German industry's faith in Ukraine as a desirable location of investment but will no doubt become a troublesome thorn in the republic's side."
 ukraine_forpol.25.a: "A return to normalcy, hopefully."

 ukraine_forpol.26.t: "Fate of Skoropadskyi"
 ukraine_forpol.26.d: "The tables have turned. The former Hetman and his cronies escaped to Berlin before justice could catch them and are now organising the \"Ukrainian National Government\" in exile. They have petitioned the Kaiser to support them, though with poor results thus far. It's hard to believe that Skoropadskyi could be much of a threat to us anymore - but then again, he is guilty of countless crimes against the Ukrainian people and should face trial. We could request Germany to extradite him, though this might put the German government in an awkward position."
 ukraine_forpol.26.a: "Make the demand."
 ukraine_forpol.26.b: "His fate is no longer a concern of ours."

 ukraine_forpol.27.t: "Extradition Request of Pavlo Skoropadskyi"
 ukraine_forpol.27.d: "Pavlo Skoropadskyi, the former Ukrainian Hetman, has sought refuge in Berlin alongside what remains of his government. A new republican government sits in [202.GetName], and Skoropadskyi has been petitioning us to start military intervention to restore \"legal rule\" to Ukraine. It is entirely out of the question - the republican regime is willing to negotiate, and intervening at this point would mean open war with Ukraine, an event that the Russians would welcome with open arms.\n\nWe hoped to ignore Skoropadskyi entirely, but now the Ukrainian government has officially requested the extradition of the former Hetman to bring him to Ukraine to answer for his crimes. On the one hand, he is useless to us; extraditing him could be used as a token of goodwill towards Ukraine... but Skoropadskyi still has allies in Germany, and it would look embarrassing if a candidate we supported for two decades were tried as a war criminal."
 ukraine_forpol.27.a: "Send him to Ukraine."
 ukraine_forpol.27.b: "Refuse it."

 ukraine_forpol.28.t: "Germany Accepts the Extradition request"
 ukraine_forpol.28.d: "The German government has agreed, and Skoropadskyi has been arrested and accused of various high crimes. He will be sent to Ukraine shortly to stand for a trial and answer to the Ukrainian people for his deeds."
 ukraine_forpol.28.a: "Let us prepare the charges."

 ukraine_forpol.29.t: "Skoropadskyi Will Stay in Germany"
 ukraine_forpol.29.d: "In a polite answer from Berlin, they informed us that Pavlo Skoropadskyi has been granted asylum in Germany and as long as he has not committed crimes in Germany, he shall not be deported. In private, the German ambassador hinted that further prying on the matter would greatly displease Berlin, and recommended to let it be forgotten."
 ukraine_forpol.29.a: "The tyrant has escaped."

 ukraine_forpol.30.t: "Trial of the Hetman"
 ukraine_forpol.30.d: "The number of charges is enormous - ordering murders, torture, and imprisonment of peasants and workers of Ukraine from 1919, two decades of oppressive measures, and ordering mass executions during the Ukrainian Revolution of 1936. The well-prepared list of charges was politically motivated but genuine: blood was on the Hetman's hands. In Skoropadskyi's defence, he argued that everything he did was to protect the legal order of Ukraine and its democracy. In a surprisingly emotional speech, he assured that he has only ever had the welfare of all Ukrainians in his mind and that the charges - some of which he admits to being true and necessary - are a mere sham, as they were not illegal when they were committed, and have been unconstitutionally declared only after the fact.\n\nIn the end, he is still guilty - the only question is the punishment."
 ukraine_forpol.30.a: "He is a traitor and deserves to rot in prison."
 ukraine_forpol.30.b: "Show the poor man leniency he never showed to us."

 ukraine_forpol.32.t: "Revolution in Ukraine!"
 ukraine_forpol.32.d: "The unrest in Ukraine has finally boiled over, and the communist-syndicalist Borotbyst movement has taken over the republic. The legal government of Ukraine managed to escape, and are currently pleading Germany for help against the socialist menace. Shumskyi, president of the new socialist republic, has denounced them as class traitors and collaborators, and has declared Ukraine's total sovereignty. Rapid mobilisation has begun to defend the revolution from any foreign threats. With this turn of events, the lynchpin of German hegemony in the east has been shattered. Even worse, the new government has aligned itself with the Russians in the east."
 ukraine_forpol.32.a: "This is catastrophic. Ready the troops!"
 ukraine_forpol.32.b: "We must bide our time."

 ukraine_forpol.33.t: "Vienna Gone Insane"
 ukraine_forpol.33.d: "After a devastating ultranationalist coup against Emperor Karl, a highly authoritarian and German chauvinist regime has secured power in Vienna. This has created great unrest in the lands of the Dual Monarchy, especially in the Slavic Crownlands, now home to a widespread rebellious mood. We cannot in good consicience uphold our alliance with Vienna under these circumstances."
 ukraine_forpol.33.a: "Inform Vienna of our decision."
 ukraine_forpol.33.b: "...and ask if the Galicians wish to join us."

 ukraine_forpol.34.t: "Germany Approaches with an Alliance"
 ukraine_forpol.34.d: "Now that we find ourselves unaligned, Germany has quickly set their sights on us again. Albeit with more a polite tone than last time, they have once again offered us a military alliance. With the current instability in the Danubian region, it would at least defend us from possibly hostile actions by the Austrian ultranationalist regime. While an alliance reminds some of Ukraine's subjugation under Germany during the Hetman's reign, we have no other options if we want protection from any future Russian agression. Thus we must agree,"
 ukraine_forpol.34.a: "Let's ally them - out of our own free will."

 ### Focuses ###

 UKR_the_army_and_the_state: "The Army and the State"
 UKR_the_army_and_the_state_desc: "Though Ukraine boasts one of the largest armies in the German sphere, it's plagued by organisational inefficiencies, budget deficit and other remnants of the old Imperial era. As war looms over the horizon, the army must be whipped into a proper fighting force soon."
 UKR_armament_program: "Reserve-Rüstungsprogramm"
 UKR_armament_program_desc: "Our reserve manpower is easily over a million men - but the harsh truth is that we barely have equipment to arm half that many in case of mobilisation. It must be solved quickly."
 UKR_state_arsenals: "Inspectorate of the Arsenals"
 UKR_state_arsenals_desc: "The Ukrainian arms industry is spread across the country with no overall coordinating body to direct research and production. Appointing a military body to oversee them would ensure efficiency."
 UKR_state_arsenals_tt: "\nBeware, as our overall §CIndustrialisierungsgrad§! increases, the §Garmament facilities§! that can be gained increases while reducing the immediate bonus to §CIndustrialisierungsgrad§!.\n"
 UKR_semi-motorized_cavalry: "Motorisation of the Cavalry Corps"
 UKR_semi-motorized_cavalry_desc: "For cavalry forces to remain relevant in modern war, they must adopt new, heavier and faster equipment. Armoured cars and light tanks will provide cavalry regiments with much-needed striking power while not reducing their speed."
 UKR_recon_in_force: "Recon with Sabres and Carbines"
 UKR_recon_in_force_desc: "The days of cavalry battles are history. In a modern battlefield, the most fitting role for cavalry is that of recon, as they can move rapidly through most terrain, strike suddenly and leave as fast as they arrive."
 UKR_ostwall: "The Ostwall Programme"
 UKR_ostwall_desc: "Originally envisioned by the Baltische Landswehr in the late 1920s, \"The East Wall\" is a comprehensive system of fortifications on the front line nations of the Reichspakt. Ukraine is too large and has too many salients to support a single continuous line of fortifications, but some of our own officers began formulating plans for a modified Ostwall, plans in which the cadets have taken immense interest."
 UKR_centralise_military_railway_service: "Centralise the Military Railway Service"
 UKR_centralise_military_railway_service_desc: "A unified logistical structure is the lifeblood of any army defending a country as large as Ukraine. All trains used by the army will be organised by single department under the headquarters of the army, instead of the current regional organisation."

 UKR_german_way: "German Way of War"
 UKR_german_way_desc: "Some of the younger officers in our army have been trained in the German philosophy of war - that of constant movement, where aggression and mobility is used to disorganise and destroy the enemy. In our conditions, this merges easily with our tradition of cavalry forces: the plains have room to manoeuvre. However, such warfare requires strong discipline and great independence and confidence from local commanders, which has not been a priority."
 UKR_tank_corps: "Ukrainian Armoured Corps"
 UKR_tank_corps_desc: "With German-built tanks, we can organise our first proper armoured division as the core for future expansion. A quick armoured force will form our fist in the plains of Ukraine."
 UKR_tank_div_unit_tt: "§CCreates a 20 width armoured division in [202.GetName] and grants template for Panzer I Ausf.G.§!"
 UKR_russian_way: "Russian Way of War"
 UKR_russian_way_desc: "As many of our generals have seen their service in Russian army, they naturally see battlefield as a board of chess; the general's purpose is to create as solid of a plan as possible, and execute it flawlessly. In practice, this calls for seamless cooperation between infantry, artillery, cavalry and newer branches of service."
 UKR_breakthrough_artillery_units: "Breakthrough Artillery Units"
 UKR_breakthrough_artillery_units_desc: "Artillery - the Queen of the Battlefield - is what wins wars. Our artillerymen will be the finest trained in the world, and equipped with the most modern rangefinding and coordination tools."

 UKR_expansion_of_kyiv_military_academy: "Expansion of [202.GetName] Military Academy"
 UKR_expansion_of_kyiv_military_academy_desc: "A larger army needs more officers and military engineers, or it will be a mere horde of poorly led militiamen."

 UKR_air_fleet_inspectorate: "Air Fleet Inspectorate"
 UKR_air_fleet_inspectorate_desc: "Appointing a dedicated inspector of the Air Force will ensure that someone is aware of the weaknesses permeating our air fleet, and can act to solve these issues, rather than leaving these questions to the individual air force offices."
 UKR_aviation_workshops: "Aviation Workshops"
 UKR_aviation_workshops_desc: "We have the industrial potential to become a major plane producer, but progress has been lagging behind for a myriad of reasons. The state should seek to support gifted aviatiaon engineers and their companies financially to foster a base for our own aircraft industry."
 UKR_aviation_school: "Aviation Schools"
 UKR_aviation_school_desc: "The Ukrainian airforce has never been particularly large or developed, often only comprising of surplus German fighters. With the recent airforce reforms underway, new schools must be founded to educate top-notch fighter and bomber pilots. The Lev Matsiievych Pilot School, established in [202.GetName] in 1930, will serve as a model for new training institutions."
 UKR_guarding_the_skies: "Guarding the Skies"
 UKR_guarding_the_skies_desc: "Ignore those claiming that the next war will be won through aerial bombardment. No, we should direct our resources to guarding our airspace - not to the wish fullfillment of futurists."
 UKR_death_from_above: "Death from Above"
 UKR_death_from_above_desc: "One brave Ukrainian piloting a bomber can destroy as much Russian equipment as a company can do with rifles. It would be insane not to embrace the bomber, and the future with it."
 UKR_air_defence: "Anti-Air Measures"
 UKR_air_defence_desc: "Regardless of the state of our air force, the Russian onslaught will be merciless. We need to develop our own anti-aircraft equipment, and manufacture it in large enough quantities to withstand the Russian rain of fire."
 UKR_long-range_bombing_force: "Long-Range Bombing Force"
 UKR_long-range_bombing_force_desc: "Our enemies are vast in number and size. Deep air strikes in strategic depth can disrupt their force concentrations and supply routes, paving the way for our counter-attacks."

 UKR_fleet_for_two_seas: "Ukrainischer Staat Fleet"
 UKR_fleet_for_two_seas_desc: "We inherited a relatively strong navy from the former Russian Black Sea Fleet. While some of the older ships have been scrapped, it is still the strongest naval force in the Black Sea, and must be kept that way to defend our long coastline."
 UKR_marines_training: "Naval Infantry"
 UKR_marines_training_desc: "Our naval infantry continues the traditions of the Imperial Black Sea Division, one of the finest marine divisions in the former Russian Empire. They serve as our fist in the Black Sea, capable of both rapid deployment across the sea and tenacious defence of our fortresses such as [137.GetCapitalVictoryPointName]."
 UKR_mykolaiv_shipyard: "Mykolajiw Shipyard"
 UKR_mykolaiv_shipyard_desc: "Mykolajiw hosts the greatest dockyards of the Eastern Europe, and has produced hundreds of ships in the past decades. As the war looms in the horizon, we need to expand its military engineering capabilities."
 UKR_refineries: "Domestic Cracking Plants"
 UKR_refineries_desc: "In the process of hydrocarbon cracking, methane from natural gas is processed into petroleum products such as fuel and kerosene. Southern Ukraine has plentiful natural gas, which is most easily processed in the coastal cities and then exported via sea."
 UKR_subs: "Submarine Development"
 UKR_subs_desc: "By cooperating with the Kaiserliche Marine's experts, we can create a domestic submarine force to further strengthen our defence at sea."
 UKR_light_ships_designs: "Light Ship Designs"
 UKR_light_ships_designs_desc: "Destroyers and cruisers are the backbone of our fleet, needed to both patrol our coastlines and protect our shipping."
 UKR_odesa_port: "The [192.GetName] Port"
 UKR_odesa_port_desc: "[192.GetName] is the second most important city in Ukraine, and the largest in total amount of commerce and shipping. As our main foreign trade port, millions of tons of wheat, vegetables and sunflower seeds are shipped through [192.GetName]'s great harbour every year."
 UKR_black_sea_mastery: "Mastery of the Black Sea"
 UKR_black_sea_mastery_desc: "Our fleet is the uncontested master of the Black Sea, and our naval guns can be utilised to bombard any target on the coasts of our sea. The next step for our power projection is to negotiate agreement with the master of the [773.GetName] to allow our ships to sail through the Dardanelles."
 UKR_fortress_crimea: "Fortress [137.GetName]"
 UKR_fortress_crimea_desc: "[137.GetName] is essentially an island. In the east is its narrow Kerch Strait, and in the north it is connected to the mainland through the few kilometre wide Perekop Isthmus and impassable marshland. If well fortified, the peninsula can survive against greatest odds, even if separated from the rest of the country."
 UKR_crimean_forts_tt: "Forts are added in Perekop Isthmus, Kerch Peninsula and to [137.GetCapitalVictoryPointName]."
 UKR_merchant_marine: "Expansion of the Merchant Marine"
 UKR_merchant_marine_desc: "While we have good railway connections to Germany, the main part of our trade flows through sea."

 UKR_reform_committee: "Army Reform Committee"
 UKR_reform_committee_desc: "The old army of the Hetman was corrupt and inefficient. Instead of a military dictator, the commander-in-chief will be the government-appointed Supreme Otaman and his regional representatives. In this way, army leadership is in the hands of professional soldiers, yet under civilian control, as it should be in any modern state."
 UKR_kharkiv_design_bureau: "Kharkiv Design Bureau"
 UKR_kharkiv_design_bureau_desc: "The primary armour development centre in Ukraine is the Kharkiv Design Bureau, staffed by our most gifted engineers. Thus far, they have acted in close cooperation with German and Polish advisors to refine ideal armoured vehicles for Ukrainian conditions. A major increase in their budget is needed to ensure that we will be properly armed when the war comes."
 UKR_call_of_fatherland: "Call of the Fatherland"
 UKR_call_of_fatherland_desc: "Conscription needs to be tightened. It is not a burden or a duty but a right for every Ukrainian to defend their dear homeland to the last."
 UKR_curtail_army_factionalism: "Curtail Army Factionalism"
 UKR_curtail_army_factionalism_desc: "There has been animosity between army's former Russian generals and younger, more Ukrainian nationalist-minded men. Sometimes this mistrust has even affected the army promotions in a negative way. All this factionalism needs to go. Promotions must be decided by a neutral committee appointed by the [UKR_leader_title], and all kind of nepotism must be crushed."
 UKR_mobile_infantry: "Rapid Infantry Doctrine"
 UKR_mobile_infantry_desc: "The doctrine adapted widely in the Oststaat in the 1920s has been that of manoeuvre, as German instructors have brought their proven ways of war to our training. Our method cannot rely as much on armour and air force as the German one does, but we compensate for the lack of heavy equipment with large numbers of mounted and motorised units, who can move rapidly and use their localised numerical superiority to break enemy strongpoints."
 UKR_war_for_survival: "War for Survival"
 UKR_war_for_survival_desc: "War is too serious to be left for soldiers. No, the coming war will be the people's war. Either Ukraine's torch will be extinguished by the Russian avalanche, perhaps forever, or Ukraine will triumph and secure its place among the great nations of the world. To avoid the fate of so many fallen nations, our entire society must be ready for war."
 UKR_fire_from_sky: "Domestic Bombing Force"
 UKR_fire_from_sky_desc: "Ukraine's great distances make air power a game changer. For the first time in history, we can rapidly send support to anywhere from Mariiupil to [241.GetName]."
 UKR_national_mobilisation: "National Mobilisation"
 UKR_national_mobilisation_desc: "The army is just one part of our defence. The industries must be tasked to fulfil their patriotic duty, and the church must instil proper militarist spirit to the people. Everyone from the young to the elderly must understand what is at stake."
 UKR_total_dedication: "Total Dedication"
 UKR_total_dedication_desc: "Over this total mobilisation of the state is our leader [UKR.GetLeader], the personification of our dear fatherland. In war-time, there can be no political bickering, only total dedication to the leader and the cause."
 UKR_deed_and_sacrifice: "Chyn i Samoposviata"
 UKR_deed_and_sacrifice_desc: "Much blood will be spilt to keep our land free, but it will be worth it. When the sunflowers will grow from the black soil fertilised by our patriots' blood, we can finally rest."
 UKR_hetman_army: "Knights of The [UKR_leader_title]"
 UKR_hetman_army_desc: "Any man can be soldier with a rifle and two months of training. It takes more to train knights: men so motivated and skilled that they leave ordinary soldiers in awe and jealousy. With stricter recruitment standards, the Ukrainian army shall become the envy of the world."
 UKR_integration_of_cossacks: "Integration of the Cossack Councils"
 UKR_integration_of_cossacks_desc: "Modern Cossack organisation was founded to promote martial virtues, but their connection to the professional military has been tenuous. Ideally, they should become part of the reserve proper, and trained and equipped to be easily integrated into professional units in the time of war."
 UKR_interservice_cooperation: "Interservice Cooperation"
 UKR_interservice_cooperation_desc: "Instead of infantryman, or artilleryman, or sailors, they are all knights of Ukraine. Rivalry between branches must end, and a common spirit needs to be created to foster mentality of cooperation between different arms."
 UKR_primacy_of_maneuver: "Primacy of Manoeuvre"
 UKR_primacy_of_maneuver_desc: "Fighting a war of attrition against Russia is an exercise in futility. In the endless plains of Ukraine and Russia, manoeuvre is the key to victory. Whoever can strike first and move fastest will gain the edge, and if they are tenacious enough, they will keep it."
 UKR_valour_and_victory: "Doblist i Zvytiaha"
 UKR_valour_and_victory_desc: "While a soldier's physical skills matter, what truly creates victory is their moral character. Valour was how the Greeks could defeat great Persian armies: valour is how we defeated Napoleon, and lack of it was what caused the downfall of the Russian armies two decades prior. A soldier is only as strong as their conviction."

 UKR_general_staff_reorganisation: "General Staff Reorganisation"
 UKR_general_staff_reorganisation_desc: "The old system proved its faults during the 1936 uprising. System of Hetman-appointed regional Otamans was too unwieldy, and often the Otamans either had to wait for orders for long time, or went entirely outside their given orders. This military adventurism must stop, and the system needs to be formalised properly."
 UKR_partisan_training: "Partisan Training"
 UKR_partisan_training_desc: "While ideally no part of our country will be occupied, it is simply good preparation to educate our troops in asymmetrical defence. Our military organisation and communications must remain operational in occupied territories, and our leaders must understand how to wage an effective guerilla campaign in support of the proper army."
 UKR_ncos: "New Generation NCOs"
 UKR_ncos_desc: "Despite attempts to instil Auftragstaktik to our army, it has been plagued by passivity and lack of innovation under the Hetman's Russian-inspired command. The new generation of NCOs must be taught dynamic art of war, where they can be trusted with decisions of their own, and who will lead soldiers through example and not through authority."
 UKR_knowing_the_land: "Knowing the Land"
 UKR_knowing_the_land_desc: "One of the few advantages we have against the great Russian war machine is that much of the fighting will happen in Ukraine. Our men know these fields, these rivers and forests. It lets us to fight much more effectively, as if the very soil itself will support our war efforts."
 UKR_unquestionable_loyalty: "Loyalty to Ukraine"
 UKR_unquestionable_loyalty_desc: "Loyalty to Skoropadskyi and his regime was never great enough to unify the people, and it is doubtful if anyone can be that inspiring. Instead, the Ukrainian soldier fights for the ideal of Ukraine, of everything that is free and dear to them."
 UKR_citizen_defence: "Everyone a Soldier"
 UKR_citizen_defence_desc: "It is a waste to favour upper class families in officer promotions or to close women or Jews from military training. Anyone willing to serve their country should be allowed to, to their best ability."
 UKR_review_structure: "Review Army Structure"
 UKR_review_structure_desc: "The Skoropadskyi-era army was too rigid, too hierarchical. It was not capable of fast enough decision-making nor improvisation. Our entire army organisation must be rethought, and the focus must be moved from the high command to the divisional and brigade level - to the men on the ground."
 UKR_empower_local_command: "Empower Local Command"
 UKR_empower_local_command_desc: "Young officers are both more loyal, more patriotic and more innovative. Often it has been the local command, led by bright man and followed by group of personally loyal men, which has been able to defeat much more powerful foes."
 UKR_glory_and_freedom: "Slava i Volia"
 UKR_glory_and_freedom_desc: "Defence of Ukraine is collaborative effort: we need to pool together our brightest minds, most courageous hearts and our strongest arms."
 UKR_revolutionary_war: "Revolutionary War"
 UKR_revolutionary_war_desc: "This is not ordinary war waged by imperialists and monarchs. This war is the final act of the Ukrainian revolution, directed against everything and everyone who might oppose the ultimate demand of Ukrainian self-determination and freedom."
 UKR_ideological_unity: "Promote True Believers"
 UKR_ideological_unity_desc: "To ensure effectiveness and loyalty of our army, we need to quickly find men of impeccable ideological conviction, men willing to die for our righteous cause, who have not been tainted by the old regime's nepotism and inefficacies."
 UKR_centralised_command: "Centralised Command"
 UKR_centralised_command_desc: "The old messy hierarchy must be rationalised and clarified into simpler system where the Stavka has all power over military matters. The stubborn hoarding of military equipment by regional commanders must become thing of the past, and our scarce striking power must be allocated to wherever it is currently needed the most."
 UKR_everything_for_the_victory: "Everything for the Victory"
 UKR_everything_for_the_victory_desc: "\"Propaganda\" implies that it is somehow deceitful. We rather use the word \"motivation\" for inspirational works of media meant to instil a sense of sacrifice to the Ukrainian people."
 UKR_hardiness_and_fervour: "Hart i Zavziattia"
 UKR_hardiness_and_fervour_desc: "Wars are not won by those who are right, but by those who are left. Perservance and will to go on will triumph over brutish force. Our only goal is not to lose, and to that goal we simply need to not give up."

 UKR_shadow_of_mighty_wings: "In the Shadow of Mighty Wings"
 UKR_shadow_of_mighty_wings_desc: "Germany is undoubtedly the most advanced military might in the world. We are fortunate to be under their protection and guidance in military matters."
 UKR_ger_pilot_training_initiative: "German Pilot Training Initiative"
 UKR_ger_pilot_training_initiative_desc: "Germany has first-class avitation schools, and even more importantly way more training aircraft than we do. In exchange, more trained Ukrainian pilots means that Germany has less need to keep fighter squadrons stationed in East Europe. Thus, joint training programme benefits the both."
 UKR_ger_request_heavy_equipment: "Request Heavy Equipment"
 UKR_ger_request_heavy_equipment_desc: "The German military-industrial complex produces in a day what ours does in weeks. Moreover, we don't even have the capacity to build many more advanced weapons of war, but luckily German corporations eagerly sell equipment to us."
 UKR_ger_rockets: "Rocket Artillery Experiments"
 UKR_ger_rockets_desc: "In joint research with the Heer, we have started to develop rocket launchers that would fit the open plains of Ukraine as cheap and light weapon system with great shock capability."

 UKR_protection_of_dual_monarchy: "Dual Protection of the Dual Monarchy"
 UKR_protection_of_dual_monarchy_desc: "Austria-Hungary might not be the foremost military power, but they are directly involved in our defence: it is only our arms that stand between them and Russian armies. Cooperation between our two nations comes naturally, and is definitely more equal than our cooperation with Germany was."
 UKR_aus_skoda_deals: "Škoda Contracts"
 UKR_aus_skoda_deals_desc: "Danubian industrial conglomerates have been eager to produce new equipment for the Ukrainian army. There is particularly strong automobile industry in Czechia, which can greatly improve motorisation level of our infantry and cavalry."
 UKR_aus_ensure_supply_lines: "Secure the Supply Lines"
 UKR_aus_ensure_supply_lines_desc: "We have strong German-built railway system that connects Berlin to [202.GetName], but our supply line to the Austrian Empire is worse and has to cross the Carpathian mountain passes. Improving it is required before Austrian army can make any kind of large-scale deployments to Eastern Ukraine."
 UKR_aus_austro_ukrainian_command: "Austro-Ukrainian Eastern Command"
 UKR_aus_austro_ukrainian_command_desc: "As part of our new alliance, permanent Austro-Ukrainian command will be created in [226.GetName] to coordinate our forces and the Austro-Hungarian ones, and develop defence doctrines together."

 UKR_stronghold_of_internationale: "Stronghold of the Internationale"
 UKR_stronghold_of_internationale_desc: "We have finally taken our destined position as the stronghold of freedom and equality. The Ukrainian Revolution will stand against the Reaction like a fortress."
 UKR_intelligence_cooperation: "Intelligence Cooperation"
 UKR_intelligence_cooperation_desc: "British and French intelligence agencies have world-wide networks, and can share much information with us, greatly improving amount of data our generals are using to make decisions."
 UKR_southern_flank_of_revolution: "Southern Flank of the Revolution"
 UKR_southern_flank_of_revolution_desc: "Together with our Russian comrades we are striking west, to avenge German domination of our dear lands, and to put end to their oppression of our Slavic kind all across Europe."
 UKR_russian_armor: "Russian Armour Schematics"
 UKR_russian_armor_desc: "A joint project with Russia to develop new generation of armour is well underway, and should produce results soon to arm our units with the most high quality armoured vehicles."
 UKR_french_technical_expertise: "French Technical Expertise"
 UKR_french_technical_expertise_desc: "Despite our own talents, there is much to learn from French engineering. Inviting their technical specialists is the first step in educating a new military-technical class of officers able to utilise modern technology to its best effect."
 UKR_british_air_force_model: "British Air Force Model"
 UKR_british_air_force_model_desc: "Britain has always had the cutting edge aviation technology. Including radars and new types of radios in our air fighting systems will increase their effectiveness greatly."

 UKR_bsd_mil1: "Liberators of the Black Sea"
 UKR_bsd_mil1_desc: "For too long the Black Sea area has remained a playground for the major powers, always a part of \"spheres of influence\" or \"imperial projects\". Our national awakening will become a first major blow against this historical injustice. Protected by our might, peoples of these lands will be able to build a strong community, free from predations of imperialists."
 UKR_bsd_mil2: "The Crimean Aircraft Carrier"
 UKR_bsd_mil2_desc: "Our dear Tavrida is like a citadel pushing into the Black Sea. Its central location makes it a natural fortress, where our now-independent air forces can guard both the continent and the sea."
 UKR_bsd_navy: "The Common Maritime Character"
 UKR_bsd_navy_desc: "The Euxine Sea always served as a key link between various nations settled on its shores. It greatly influenced our national character and was crucial for the establishment of ties with our neighbours. These historical and spiritual connections will go a long way in ensuring our ability to protect our sea frontier from any potential foe."
 UKR_bsd_mil3: "A Legion of Faithful"
 UKR_bsd_mil3_desc: "It is not enough to simply be a trained soldier, but an ideologically convinced one. A professional soldier might accept submission to the Skoropadskyis and Petliuras of the future, but a truly national-minded Ukrainian will not take any part in such plans. "

 UKR_the_hour_approaches: "The Hour Approaches"
 UKR_the_hour_approaches_desc: "It is not a question of if, but when. Russia has been taken over by revanchist insanity, and we are in the first line to suffer. All we can do is prepare."
 UKR_militarisation_of_industry: "Militarisation of Industry"
 UKR_militarisation_of_industry_desc: "Some heavy industry plants can be easily converted into production of military goods, which we need more than anything in the coming years."

 UKR_black_monday_focus: "Schwarzer Montag Hits Ukraine"
 UKR_black_monday_focus_desc: "With the German economy imploding, Ukraine, like the rest of Mitteleuropa, has been taken down with it. Ukraine finds itself in dire straits due to the stockpiling of excess grain and a collapse of the agricultural markets. We will have to take extensive measures to recover from this crisis."
 UKR_drop_gold_standard: "Drop The Gold Standard"
 UKR_drop_gold_standard_desc: "Ukraine's currency, the Hryvnias, has been tied to the gold standard for some time now and in the past this provided some measure of economic stability, especially in warding off inflation. These are trying times and Ukraine must follow other countries in their abandonment of this archaic practice allowing us to inject some much needed cash into the economy."
 UKR_bail_out_companies_ger: "Support German Companies"
 UKR_bail_out_companies_ger_desc: "German industrial ventures in Ukraine are few and far between and with the economic downturn, they are disappearing overnight. To prevent even more capital leaking from the country we must bail out these corporations so they can continue operating in Ukraine."
 UKR_bail_out_companies_ger_tt: "Increases political power from future loans by §Y20§!."
 UKR_bail_out_companies_ukr: "Support Domestic Companies"
 UKR_bail_out_companies_ukr_desc: "We should first and foremost look after our domestic companies. They might not have the capital the Germans have, but they employ a far greater amount of people, whose livelihoods are at risk."
 UKR_railway_issue: "The Railway Issue"
 UKR_railway_issue_desc: "The railways are the lifeblood of the Ukrainian economy and our German benefactors have poured much capital into improving them. Unfortunately many of the improved rail lines on the new gauge are German owned. With their workers striking we could ask for a share of the ownership..."
 UKR_remove_prussian_railways_tt: "Remove §YPreußische Ostbahn§!"
 UKR_support_protofis: "Reassure VSZV and Protofis"
 UKR_support_protofis_desc: "Representatives of VSZV and Protofis have been playing a huge role in our government since its creation in 1918. Financial stability and economic growth of our country heavily relies on the goodwill and capabilities of these organisations. We must reassure them that their concerns during this crisis will have our utmost attention. One should remember, though, that broken promises may lead to unforeseen consequences..."
 UKR_mass_privatization: "Mass Privatisation"
 UKR_mass_privatization_desc: "The failed businesses need someone to run them. Let us sell them to the highest bidder, even if that means great concentration of wealth to those already rich."
 UKR_export_subsidies: "Export Subsidies"
 UKR_export_subsidies_desc: "The rules of Mitteleuropa forbid unilateral tariff increases, but they do not forbid state subsidies for key sectors. Through export subsidies we can keep our industries afloat in this storm."
 UKR_austerity_measures: "Implement Sparmaßnahmen"
 UKR_austerity_measures_desc: "Due to the crisis of Schwarzer Montag the government has decided to cut costs and increase taxation in an attempt to ensure the treasury doesn't go completely bankrupt. While this will relieve the burden on our finances it will harm our industrial capacity."
 UKR_creation_of_state_corporations: "Creation of State Corporations"
 UKR_creation_of_state_corporations_desc: "Instead of selling failed, state-bailed businesses to private capitalists, they should be put under state control for the time being to ensure their fiscal responsibility."

 UKR_flames_of_rebellion: "Flames Of Rebellion"
 UKR_flames_of_rebellion_desc: "The worst has come to the west. Protests, unrest, rallies against the Hetman, civil disorder have boiled over into a full-blown civil war. Unless we deal with these rebels, the Hetman's rule may be short lived."

### SocLib Hetmanate Focuses ###
 UKR_the_march_towards_parliamentarisation: "The March Towards Parliamentarisation"
 UKR_the_march_towards_parliamentarisation_desc: "Pavlo Skoropadskyi's death was a most unfortunate event, but we must not forget his well-intentioned attempts to negotiate with the VDR. Unlike others who would rather see the nation plunged into civil war, we will continue the negotiations and ensure that Ukraine is safe and free."
 UKR_the_necessity_of_reform: "The Necessity of Reform"
 UKR_the_necessity_of_reform_desc: "The VDR has put forward a number of reforms they view as necessary to tolerate the Hetman's government. Fortunately, Otaman-Minister Doroshenko and Danylo Skoropadskyi agree with many of their more moderate reforms - but pushing them through, with opposition from the less constitutionalist-minded in the Soim, will surely not be an easy task..."
 UKR_issue_of_land_reform: "Issue of Landreform"
 UKR_issue_of_land_reform_desc: "Thankfully, land reform was one of the key ideas that Pavlo Skorpadskyi and the VDR seemed mostly in agreement upon - and Danylo, along with Doroshenko and much of the Soim, seem to be aligned on the issue. Still, questions remain on just what the new government's land reform plans will look like..."
 UKR_reign_not_rule: "Reign, not Rule"
 UKR_reign_not_rule_desc: "Hetman Skoropadskyi's excessive intervention into Ukrainian politics was what made so many resent the Hetmanate. With Danylo's ascension and his lack of interest in ruling directly we can finally turn the Hetman into a more symbolic position."
 UKR_decentralising_the_administration: "Decentralising the Administration"
 UKR_decentralising_the_administration_desc: "Up until now the country and its government have been highly centralised and this has led to some regions, especially in the west, receiving inadequate attention. We shall make rectifying this a priority."
 UKR_lift_ban_on_socialist_organisations: "Lift Ban on Socialist Organisations"
 UKR_lift_ban_on_socialist_organisations_desc: "Socialist parties and organisations have been banned for over fifteen years now. The VDR has demanded that they be allowed to run in local and national elections; as long as they do not attempt a revolution then we will accept their request."
 UKR_expand_suffrage_to_women: "Expand Suffrage to Women"
 UKR_expand_suffrage_to_women_desc: "Women's organisations such as NRUZ have long lobbied for support from our government, advocating the rights of women in Ukraine. As women's rights becomes an increasingly popular idea across Europe we shall enshrine their suffrage."
 UKR_dealing_with_the_coalition: "Dealing with the Coalition"
 UKR_dealing_with_the_coalition_desc: "Skoropadskyi's Coalition is a double edged-sword; the anti-democratic and classocratic USKhD almost immediately voiced their opposition to the negotiations, whereas the UDKhP's opinion was more mixed. Perhaps through sly politicking, we will be able to break apart the coalition and bring some of its members to our cause."
 UKR_strike_the_classocrats: "Strike the Classocrats"
 UKR_strike_the_classocrats_desc: "The USKhD, loud as their voice may be, only have power due to Pavlo Skoropadskyi's grace - and they know it. We will expose their anti-democratic leanings, as well as encourage some of its less ideologically inclined members to join the UDKhP."
 UKR_sack_protofis_representatives: "Sack Protofis Representatives"
 UKR_sack_protofis_representatives_desc: "Though it is long overdue at this point, the landowning and industrialist lobbyists from the Protofis alliance must be driven out from the government. Fortunately, this will be a rather uncontroversial move among the coalition as well as the VDR, and with their influence reduced the opposition to the negotiations will be stymied."
 UKR_defang_the_borotbists: "Die Borotbysten abwehren"
 UKR_defang_the_borotbists_desc: "Hopelessly believing that their sabotage of the nation will bring the country to revolution, the Borotbysts nonetheless have damaged the potential of successful Verhandlungen mit VDR, and many within the coalition are calling for their immediate suppression. Though it may harm our relations with the VDR, it will assuredly calm the right who have lambasted us for inaction."
 UKR_support_the_usdrp: "Unterstützung der USDRP"
 UKR_support_the_usdrp_desc: "Though they may not enjoy support in the Soim currently, we will extend an olive branch to the USDRP, who has been lobbying the Hetman's government to allow socialists to run in the elections, both local and national. Their moderate platform will give us significant leverage in convincing the right that our actions are not of revolution, but of compromise."
 UKR_dealing_with_the_shd: "Dealing with the SHD"
 UKR_dealing_with_the_shd_desc: "The Union of Hetmanites-State Builders perhaps poses the greatest peril to the parliamentarisation process, having threatened to bring an end to the negotiations by force at multiple times. If the negotiations are to survive, they must be dealt with, and quickly."
 UKR_bring_the_military_in_line: "Bring the Military in Line"
 UKR_bring_the_military_in_line_desc: "The potential for a military coup to take over and bring over a swift end to the negotiations is a very real threat. Nonetheless, the military must understand who is Hetman now and that a great era of change is upon us, and that their duty is to protect the nation and keep it safe, not to meddle in its politics."
 UKR_support_loyal_officers: "Support Loyal Officers"
 UKR_support_loyal_officers_desc: "General Prisovskyi and others among the SHD may have attained high prestige, which is exactly why they pose so much of a threat. To counter their influence, we shall support officers loyal to the new Hetman and the government, giving us significant leverage in the military."
 UKR_union_dark_horse: "The Union's Dark Horse"
 UKR_union_dark_horse_desc: "Among the SHD's members, the head of the Great Cossack Rada, Ivan Poltavets-Ostrianytsia, does not have the same prestige that Prisovskyi does. We shall depict the SHD as fully embracing his more radical views, leaving it more isolated and having an even poorer reputation than before."
 UKR_curb_right_wing_radicalism: "Curb Right Wing Radicalism"
 UKR_curb_right_wing_radicalism_desc: "Though radical leftism is surely one of the greatest threats to the nation, so is right wing radicalism; whether it be through the SHD, the LUN or otherwise, these dangers must be constrained."
 UKR_the_parliamentary_hetmanate: "The Parliamentary Hetmanate"
 UKR_the_parliamentary_hetmanate_desc: "The long and arduous task of parliamentarisation seems to be coming to a close. With the opposition defanged and the reforms of the VDR fully implemented, elections are ready to be held again as a bright new era shall shine on Ukraine!"

 UKR_the_young_hetman: "The Young Hetman"
 UKR_the_young_hetman_desc: "Hetman Danylo is new and rather inexperienced in politics. But he is courageous, affectionate, decisive and elegant - it is with his benevolent, light-handed reign that the Hetmanate shall shine once again and usher in a new liberal era."
 UKR_the_art_of_compromise: "Die Kunst des Kompromisses"
 UKR_the_art_of_compromise_desc: "Our state was able to negotiate with the VDR because we championed pragmatism and compromise, but without some compromise with the right-wing we could never have gotten here. These principles shall be our guide."
 UKR_time_for_radical_action: "Zeit für radikale Aktionen"
 UKR_time_for_radical_action_desc: "For two decades this country has been all talk and no action - land reform was promised from the beginning but never carried out as infighting put a halt on any plans. It is time we take decisive action and carry out land reform for the benefit of our people."
 UKR_level_up_the_countryside: "Level Up the Countryside"
 UKR_level_up_the_countryside_desc: "The rural areas of Ukraine have always desired more attention, especially in the west. Through the initiative of the state we shall help local authorities fight destitution and poverty in the countryside."
 UKR_balanced_development: "Balanced Development"
 UKR_balanced_development_desc: "It would be unfair for the state to favour groups of people based on where they live. Only balanced growth of both the cities and the countryside will ensure prosperity."
 UKR_promote_cooperative_farming: "Promote Cooperative Farming"
 UKR_promote_cooperative_farming_desc: "In a peasant cooperative, independent farmers pool together their resources, knowledge and hard work, and reap the benefits together. They are a natural replacement of great land magnates of bygone eras."
 UKR_subsidise_mechanisation_efforts: "Subsidise Mechanisation Efforts"
 UKR_subsidise_mechanisation_efforts_desc: "In ten years, there will be no farmer in Ukraine who does not have access to a tractor. Invest in mechanisation now, and we will harvest great rewards soon."
 UKR_rural_banks: "Rural Banks"
 UKR_rural_banks_desc: "Founding cooperative banks in the countryside will ensure that farmers will have much-needed credit to expand their farms and to invest in efficiency. Banks should not be for the bankers, but for the people."
 UKR_organise_state_monopolies: "Organise State Monopolies"
 UKR_organise_state_monopolies_desc: "Industrial sectors integral to national security, such as armaments, are best kept in tight control of the government-appointed board. The purpose of industry should not be to reap great profits for the capitalists, but to improve the entire nation."
 UKR_seek_foreign_expertise: "Seek Foreign Expertise"
 UKR_seek_foreign_expertise_desc: "Despite Ukrainian brilliance, there is reason to attract foreign engineers, industrialists and other specialists to modernise our nation further, and to teach their skills to the next generation of gifted Ukrainians."
 UKR_industrial_planning_committee: "Industrial Planning Committee"
 UKR_industrial_planning_committee_desc: "Industrialists should not be a reactionary lobbying organisation, but experts in reins of the Ukrainian economy. Their expertise is better used in technical planning, not politics."
 UKR_introduce_progressive_taxation: "Introduce Progressive Steuern"
 UKR_introduce_progressive_taxation_desc: "It is common sense that the wealthiest are able to contribute more to the nation's coffers, and still stay wealthy. After all, taxes create the infrastructure and security their businesses rely on."
 UKR_the_retinue_plays_the_king: "The Retinue Plays the King"
 UKR_the_retinue_plays_the_king_desc: "Pavlo Skoropadskyi was always surrounded by a wide circle of advisors and confidants. Some of them had a particularly strong influence on the Hetman and were among those primarily responsible for the regrettable state of our country. Danylo without a doubt will surround himself with a coterie of his own and we must ensure that it is composed of people who will not encourage the new Hetman to abuse his power."
 UKR_uniting_symbol: "Verbindendes Symbol"
 UKR_uniting_symbol_desc: "With the Hetman's office rendered practically powerless the threat of its executive overreach is no more. From now on the Hetman will become a symbol of national unity and sovereignty, with little actual involvement in the day-to-day political affairs of the state."
 UKR_tour_the_country: "Tour the Country"
 UKR_tour_the_country_desc: "Pavlo was often accused of being elitist, a man in an ivory tower, an aristocrat detached from the common people. Danylo has understood how much this sentiment contributed to the downfall of his father. To do better, he must travel across his realm, and meet the common and mighty alike."
 UKR_society_of_prince_ostrozyki: "Gesellschaft des Fürsten Ostrozkyi"
 UKR_society_of_prince_ostrozyki_desc: "Prince Kostiantyn Vasyl Ostrozkyi is widely venerated in Ukraine due to his patronage in the arts and sciences. To commemorate him, we shall create a new government-funded organisation personally overseen by Hetman Danylo Skoropadskyi dedicated to the support of cultural and scientific initiatives."
 UKR_burdens_of_the_past: "Burdens of the Past"
 UKR_burdens_of_the_past_desc: "The legacy of Pavlo's state is controversial, to say the least, with the brutal suppression of the peasant uprisings and revolutions still in recent memory - we must condemn these excesses of violence. At the same time, we must not try to paint all of it black, emphasising a Ausgewogenes Konzept in our portrayal of his regime."
 UKR_bring_justice_to_all: "Bring Justice to All"
 UKR_bring_justice_to_all_desc: "The State Senate is still greatly corrupt, with many of its members being appointed directly by Pavlo Skoropadskyi. Reforming the process of appointments to the Senate will make it so that our laws are fair and just."
 UKR_safeguarding_constitutional_order: "Schutz der Verfassungsmäßigen Ordnung"
 UKR_safeguarding_constitutional_order_desc: "We have made for ourselves a democratic, constitutionalist state that is elected by the people and for the people - but it has only been so long, and some want to overturn all the progress we have made. Our law must fit the democratic mandate that we have promised to the people."
 UKR_campaign_against_illiteracy: "Campaign against Illiteracy"
 UKR_campaign_against_illiteracy_desc: "Illiteracy rates have been going down for some time now, but it is not enough. The next generation of Ukrainians' future relies on the ability to read and write - additional funding for building schools and repairing them will be our ticket to a brighter future for all the children of Ukraine."
 UKR_cooperate_with_womens_organisations: "Kooperation mit Frauenorganisationen"
 UKR_cooperate_with_womens_organisations_desc: "The women of Ukraine have long demanded recognition, and now they shall have it: by supporting NRUZ and other women's groups, we shall elevate women to a greater status and bring about the equality of the sexes."
 UKR_legacy_of_tup: "Vermächtnis von TUP"
 UKR_legacy_of_tup_desc: "Prior to 1917, the so-called \"Society of Ukrainian Progressives\" greatly advocated for democracy, autonomy and Ukrainian cultural and national development. By invoking memories of this society we can further bring about cooperation and reapproachment between the government and the progressive, socialist organisations."
 UKR_lone_pillar_of_progress: "Lone Pillar of Progress"
 UKR_lone_pillar_of_progress_desc: "The Radikal-Demokratische Partei was arguably most responsible for the current state of affairs, acting as the main mediator between the right wing and the VDR. Now that they have won the election, it is only right that they alone will bear the torch of progress and lead Ukraine to a bright future."
 UKR_restrict_authority_of_cossack_councils: "Restrict Authority of Cossack Councils"
 UKR_restrict_authority_of_cossack_councils_desc: "For too long have cossack councils organised to stamp out rebellion or deciding local governance. They shall be restricted to a purely ceremonial and cultural role, one that we will surely appreciate them for."
 UKR_new_administrative_divisions: "Neue Verwaltungsgliederungen"
 UKR_new_administrative_divisions_desc: "The administrative regions of the Hetmanate are largely based on those from the old Tsarist days, and the state has thus been rather centralised around [202.GetName]. To correct this we shall redraw our administrative divisions and give more power to local authorities."
 UKR_austromarxist_approach: "Austromarxist Approach"
 UKR_austromarxist_approach_desc: "The Austro-Marxists seek to synthetise belief in the nation-state with social principles of Marxist thought. While these ideas have had some support in Ukraine before, we must support them more strongly and seek to instil healthy national pride in our own revolutionary left, to make them supporters of our state rather than its enemies."
 UKR_principle_of_cultural_national_autonomy: "Principle of Cultural-National Autonomy"
 UKR_principle_of_cultural_national_autonomy_desc: "Regional autonomies such as the one in Crimea only serve the regional majorities, and fail to properly support most national minorities in Ukraine. Instead, the concept of cultural-national autonomy will grant cultural associations their own freedoms, and leave the citizens free to associate with whichever group they prefer."
 UKR_condemn_revolutionary_violence: "Condemn Revolutionary Violence"
 UKR_condemn_revolutionary_violence_desc: "We have allowed the socialists to participate in the democratic process as long as they do not attempt to overthrow the state. Reminding them of their promises will ensure that we remain stable and do not succumb to the same revolutionary violence from before."
 UKR_at_arms_length_from_politics: "At Arms Length from Politics"
 UKR_at_arms_length_from_politics_desc: "In the old Hetmanate, the military, police and secret services often worked plotting against the government, instead of serving it responsibly and dutifully. We must correct this."

### SHD/PatAut Focuses ###
 UKR_all_the_hetmans_men: "All the Hetman's Men"
 UKR_all_the_hetmans_men_desc: "Ultimately it has come down to the Hetman and the loyal men in the SHD to save Ukraine from syndicalism. While Petliura and his lackeys may have fled, traitors still lurk from the shadows, ready to backstab the Hetman and bring the nation into civil war again. With a more responsible government now in place, we can ensure the enemies of Ukraine are put in their place!"
 UKR_a_united_organisation: "A United Organisation"
 UKR_a_united_organisation_desc: "The SHD must become a well-oiled political machine, its members united by a common cause and championing stability and security the state so desperately needs. There should be no tolerance for dissent and no room for cheap populism — only the unshakeable belief in the wisdom of our Hetman."
 UKR_will_of_the_cossack_nation: "Will of the Cossack Nation"
 UKR_will_of_the_cossack_nation_desc: "We are the brethren of the Cossack nation, our state drawing its lineage from the Zaporizhian Host. With the restoration of the Hetmanate and the formal reestablishment of the Cossack social estate in 1918 a crucial link with our great past was renewed. But it is not enough. The Cossackdom should become a spiritual backbone of our society, thus completing our return to the glory of old."
 UKR_reestablish_hetmans_headquarters: "Reestablish Hetman's Headquarters"
 UKR_reestablish_hetmans_headquarters_desc: "Der Hetman's Headquarters, created in 1918, was a body tasked with supplying the intelligence on the matters of national politics and security directly to the Hetman, in addition to its responsibilities for his personal protection. The structure remained mostly defunct since the early 1920s. This egregious limitation of the Hetman's powers proved to be a great mistake and must be quickly rectified."
 UKR_responsible_government: "Responsible Government"
 UKR_responsible_government_desc: "With the indefinite suspension of the Soim, a government more accommodating to the Hetman must be established. From now on the Hetman's will be carried out by truly loyal servants, with the Council of Ministers, composed from the people carefully picked by the SHD, taking on the burden of legislative authority in addition to its usual executive responsibilities."
 UKR_knightly_virtues: "Ritterliche Tugenden"
 UKR_knightly_virtues_desc: "Only a people strong in knightly spirit, infused with deep faith and love for the Motherland will build an independent state and defend it from enemies. Only the chivalric traditions developed over the ages and sanctified by the blood sacrifice of our ancestors will give invincible strength to our nation."
 UKR_further_centralisation_of_state: "Further Centralisation of State"
 UKR_further_centralisation_of_state_desc: "To ensure dominance over the political system, we must return to a policy of the 1918 constitution, where instead of regional leaders being elected locally, they will be appointed from [202.GetName]. This will bring further control of the SHD in not only national, but local affairs."
 UKR_mutually_beneficial_agreement: "Vereinbarung zum gegenseitigen Nutzen"
 UKR_mutually_beneficial_agreement_desc: "Cooperation with the VSZV and Protofis can only be mutually beneficial. In exchange for their valuable support for the government, they will be able to attract investors and ensure a flow of business that will bring our industrialisation efforts to greater heights."
 UKR_gears_of_industry: "Gears of Industry"
 UKR_gears_of_industry_desc: "With large support from Protofis, Ukraine's industrial might could soar - it will take part in Ukraine's transition from an agrarian economy to a nation of true industrial prowess."
 UKR_well_deserved_compensation: "Well Deserved Compensation"
 UKR_well_deserved_compensation_desc: "While land reform must continue, it is no secret that many of the wealthier landowners have voiced their opposition. In exchange for support of the SHD, we will consider their financial compensation, and limit our breakup of larger estates to only the most inefficient ones."
 UKR_curtail_capitalism_excesses: "Curtail Capitalism's Excesses"
 UKR_curtail_capitalism_excesses_desc: "Many have pointed out that unfettered capitalism is what brought Ukraine to ruin in the first place. Poor peasants and small landowners were affected the most by the crisis, and in these times we must not bend to industrialists and large landholders who will certainly only worsen our problems."
 UKR_favour_loyal_landowners: "Favour Loyal Landowners"
 UKR_favour_loyal_landowners_desc: "As the state commissions for land redistribution continue, we should consider the political allegiances of landowners. Those with allegiance to the SHD will be eligible for compensation and receive greater benefits than those with more questionable loyalties."
 UKR_favour_loyal_landowners_tt: "Beware, as overall §Oland reform§! increases, the §Cstability§! that can be gained increases while reducing the immediate bonus to §Oland reform.§!"
 UKR_empower_financial_council: "Empower Financial Council"
 UKR_empower_financial_council_desc: "For the betterment of Ukraine, financial policy must be guided by the Hetman and those loyal to him, not by wealthy industrialists who only seek to line their own pockets. To this end we will empower the Financial Council, the highest institution concerning matters of state credit, loans and money circulation, and ensure that its deliberations are brought to the Hetman's attention."
 UKR_expand_union_membership: "Expand Membership of the Union"
 UKR_expand_union_membership_desc: "Many believe that the SHD was only able to come to the forefront of Ukrainian politics due to the crises that hit our nation in the wake of Schwarzer Montag. They have a point, but there is a solution - we will reach out to members of the Hetman's previous coalition and bring them into the SHD, ensuring it becomes a mass organisation."
 UKR_in_defence_of_law_and_order: "In Defence of Law and Order"
 UKR_in_defence_of_law_and_order_desc: "Peace and freedom cannot come to the Ukrainian people without law and order. The SHD is the only thing keeping Ukraine from falling into chaos and syndicalist revolution again - as such, the current ban on strikes will continue. Additionally, press censorship shall be enacted, to ensure that the average citizen do not get dangerous ideas."
 UKR_the_red_menace: "The Red Menace"
 UKR_the_red_menace_desc: "As proven time and time again both in Ukraine as well as the rest of the world, independent unions are a hotbed for syndicalist activity. All unions not under the oversight of the government shall be dissolved, and potential socialist agents shall be put under constant surveillance to protect the state. "
 UKR_discipline_and_obedience: "Discipline and Obedience"
 UKR_discipline_and_obedience_desc: "During the uprising many soldiers, officers and even generals defected to the rebels. And among those that did not were members that aired \"criticisms\" of our regime. A comprehensive review of the military must be conducted so we can root out such disloyal elements, and enshrine SHD supervision over the military."
 UKR_loyalty_and_its_rewards: "Loyalty and its Rewards"
 UKR_loyalty_and_its_rewards_desc: "The SHD's dominance over the political system cannot be achieved without the participation of large sectors of society. To this end, membership in the union shall be a prerequisite for acquiring jobs in the civil service, police and military."
 UKR_line_of_succession: "Line of Succession"
 UKR_line_of_succession_desc: "Pavlo Skoropadskyi is an ageing man, and it will come one day that a new Hetman will lead Ukraine to glory once again. We must enshrine his succession into law, so His Most Serene Majesty Hetman of All Ukraine may one day lead the nation in the SHD's image."
 UKR_father_of_nation: "Vater der Nation"
 UKR_father_of_nation_desc: "Time and time again Pavlo Skoropadskyi has led us, through times of stability and in times of turmoil, through times of peace and times of war. He is an example to all the people of Ukraine, whether they be Ukrainian, Russian, Tatar or Jew, of how to be a leader. We should embrace his cult of personality so the next generation knows who to look up to and emulate."
 UKR_ukraine_faithful_son: "Treuer Sohn der Ukraine"
 UKR_ukraine_faithful_son_desc: "The idea of the Ukrainian Hetmanship is the idea of a new monarchism. While Pavlo Skoropadskyi may be a great man, he is merely a part of the far greater tradition. Der Hetmanship is a symbol of the unity of the Ukrainian Nation and the strength of der Ukrainischer Staat, personified in the person of a traditional, national, hereditary Hetman."
 UKR_mining_mechanisation: "Bergbau-Mechanisierung"
 UKR_mining_mechanisation_desc: "To improve our resource management and efficiency, we shall invest in mining mechanisation tools, which will allow us to access Ukraine's vast, untapped natural resources more effectively."

 UKR_unbroken_resolve: "Unbroken Resolve"
 UKR_unbroken_resolve_desc: "Syndicalists agitated against us. Republicans revolted against our rule. Even those supposedly loyal to Skoropadskyi doubted us. Yet only we can claim to have defended the Ukrainian nation from its greatest threat yet. Glory to Ukraine! Glory to the Hetman!"
 UKR_true_heirs_of_rus: "True Heirs of Rus"
 UKR_true_heirs_of_rus_desc: "Ukraine is the state most deserving of the mantle of legitimate heir to the [202.GetName]an Rus. We should utilise this image in order to legitimise our rule over the newly acquired territories, underlining our cultural affinity with the Russian people, while not diminishing our distinct national character."
 UKR_a_nation_on_the_march: "A Nation on the March"
 UKR_a_nation_on_the_march_desc: "With the war over we can now begin the \"democratisation\" process. Under the benevolent direction of the Hetman and the SHD, the Ukrainian nation will be able to achieve previously unimaginable heights!"
 UKR_partial_lift_of_electoral_restrictions: "Partial Lift of Electoral Restrictions"
 UKR_partial_lift_of_electoral_restrictions_desc: "We shall pass a law that gives the state new authority to determine what political parties may run for election. Since the law will be constructed by the SHD-led Council of Ministers, we will have nothing to fear of the future."
 UKR_the_hetmans_gift: "Der Hetman's Gift"
 UKR_the_hetmans_gift_desc: "The election and new constitution shall be the Hetman's greatest gift to the people of Ukraine. Without the Hetman and the party of his followers, the SHD, there would no longer be any Ukraine at all. Let this fact be known for a thousand years!"
 UKR_the_right_hand_of_hetman: "Der Hetman's Right Hand"
 UKR_the_right_hand_of_hetman_desc: "Otaman-Minister Poltavets-Ostrianytsia has made himself the irreplaceable right hand man of the Hetman, often easing his burden of rulership in the darkest times of the war. In the new Ukraine, this dutiful follower must be acknowledged as just as important of a war hero as Skoropadskyi himself was."
 UKR_more_than_a_myth: "More Than a Myth"
 UKR_more_than_a_myth_desc: "The Cossack Radas are not simple cultural organisations, but guardians of Ukrainian national pride. A great number of seats in the Soim must be dedicated to the Cossacks as a reward for their patriotic work, and to safeguard future course of Ukraine."
 UKR_puppet_with_a_mace: "Puppet With a Mace"
 UKR_puppet_with_a_mace_desc: "Poltavets-Ostrianytsia's power is almost solidified. To finally consolidate it, a purge of \"Homzynites\", the only real competing clique within the SHD, is of utmost necessity. Once they are forced out of political power, all that remains is Otaman-Minister Poltavets-Ostrianytsia as Hetman in all but name."

## AuthDem (USKhD) Focuses ##
 UKR_the_center_holds: "The Centre Holds"
 UKR_the_center_holds_desc: "The election of [GetYear] has resulted in the Hetman's Coalition being at the forefront of power once again. Only time will tell if Serhii Shemet's appointment as Otaman-Minister will lead to the USKhD's success or if the UDKhP will usurp them."
 UKR_restore_order_in_the_countryside: "Restore Order in the Countryside"
 UKR_restore_order_in_the_countryside_desc: "Compared to the urban centres, where Skoropadskyi and the government enjoyed the most support, the rural countryside still continues to be a hotbed of leftist activity and support for the VDR. Order must be restored, and quickly."
 UKR_fate_of_the_shd: "Fate of the SHD"
 UKR_fate_of_the_shd_desc: "During the civil war, the Union of Hetmanites-State Builders repeatedly attempted to thwart the Hetman's government and take power for themselves. While we must move carefully against some of these conspirators, they will have to be dealt with one way or another."
 UKR_reorganisation_of_cossack_councils: "Reorganisation of Cossack Councils"
 UKR_reorganisation_of_cossack_councils_desc: "The revolt is now over and as such we can now take a closer look at the roles of the Great and Local Cossack Radas. A reexamination of their paramilitary activities as well as policing functions in exchange for supporting their autonomy in local affairs would likely be best."
 UKR_cooperation_under_state_guidance: "Cooperation under State Guidance"
 UKR_cooperation_under_state_guidance_desc: "The cooperative movement in Ukraine has strengthened the economic power of the workers and peasants and have taught them responsibility to their land as well as each other. With state intervention we can help to organise these cooperative movements as well as root out any socialist sympathisers within them."
 UKR_necessary_compromise: "Erforderlicher Kompromiss"
 UKR_necessary_compromise_desc: "While many would paint the coalition between VSZV and Protofis as having disproportionate influence in our government and being the primary reason for the failure of the land reform projects nearly a decade ago, the benefits outweigh the drawbacks; our cooperation with VSZV/Protofis has brought about significant economic growth. Let us continue this cooperation."
 UKR_end_alliance_with_vszv_protofis: "End Alliance with VSZV/Protofis"
 UKR_end_alliance_with_vszv_protofis_desc: "The coalition between VSZV and Protofis, while having been important in the early days of the Hetmanate, have outlived its usefulness in our government, and they have been at least partially responsible for the failure of our earlier land reform projects. This time around, we shall no longer be held to the whims of the landowning and industrialist lobby."
 UKR_industrial_subsidies: "Industrial Subsidies"
 UKR_industrial_subsidies_desc: "We can bolster our industrialisation efforts by providing Protofis with much-needed subsidies and state contracts - their invaluable expertise and know-how will give us the necessary resources to fuel our efforts in furthering our nation's grand industrialisation projects."
 UKR_expand_land_credit_bank: "Expand Land Credit Bank"
 UKR_expand_land_credit_bank_desc: "To bolster our agricultural sector, the national bank will be responsible for providing affordable loans to farmers, where they can purchase fertilisers and invest in mechanisation of agriculture."
 UKR_expand_land_credit_bank_tt: "Beware, as overall §Oland reform§! increases, the §Cstability§! that can be gained increases while reducing the immediate bonus to §Oland reform.§!"
 UKR_support_state_unions: "Support State Unions"
 UKR_support_state_unions_desc: "By expanding official state-controlled labour unions, we can ensure that our workers receive proper representation and benefits, while also safeguarding our nation from the dangers of socialist influence."
 UKR_curb_populist_rhetoric: "Curb Populist Rhetoric"
 UKR_curb_populist_rhetoric_desc: "Both the VSZV and our government have a vested interest in preventing socialist rhetoric that has led to peasants violently attacking big landowners. By broadcasting propaganda messages speaking against this demagoguery we can ensure our alliance with the VSZV remains and ensure stability in the countryside."
 UKR_extensive_nationalisation_program: "Extensive Nationalisation"
 UKR_extensive_nationalisation_program_desc: "The institution of Social Corporatism can ensure that the interests of all - workers, employers, the state - can be accounted for and create a stable and harmonious system of governance. To that end, we shall pursue nationalisation of certain sectors, such as the forests, railways and coal mines."
 UKR_diversification_of_exports: "Diversification of Exports"
 UKR_diversification_of_exports_desc: "Ukraine is often known as the \"Breadbasket of Europe\" for a good reason, owing to the large amounts of grain that our state exports. Schwarzer Montag has shown, however, that our economy can be quite vulnerable to sudden fluctuations. By exporting new raw materials we can reduce our reliance on grain and ensure further financial stability."
 UKR_classocratic_principle: "Classocratic Principle"
 UKR_classocratic_principle_desc: "The core tenet of the Argrarstaatler is of political representation - we must reject the idea of representation through petty party politicking and parliamentarism and instead focus our attention towards class. Only by pursuing representation of the producing classes - namely the agrarian and working class - can we create a just society."
 UKR_empower_class_aristocracy: "Empower the Class Aristocracy"
 UKR_empower_class_aristocracy_desc: "Only the best and brightest of the agrarian class, the most diligent and hard-working of the labourers, can be fit to lead. Organising these representatives into local, decentralised class councils will ensure efficiency of day-to-day administration and guide the political and economic life of the nation. "
 UKR_leading_role_of_agrarian_class: "Leading Role of the Agrarian Class"
 UKR_leading_role_of_agrarian_class_desc: "der Ukrainischer Staat has been, since its inception, an agrarian one, and this continues to ring true today. With the Ukrainian way of life dependent on agriculture, it is the responsibility of the agrarian class to play the leading role, above all others, in governance. To this end, its representatives shall receive more seats in local class assemblies."
 UKR_mysticism_and_imperialism: "Mysticism and Imperialism"
 UKR_mysticism_and_imperialism_desc: "According to Lypynskyi's ideas, mysticism - utmost faith in the correctness of one's own beliefs, and imperialism - the will to power, desire to rule and organise, are the main characteristics of a successful political movement. Only the Argrarstaatler have the most clear vision for the future of der Ukrainischer Staat. As such, its main ruling body, the Council of Jurors, must guide the legislative and executive functions of the state."
 UKR_put_end_to_parliamentarian_chaos: "Put an End to Parliamentarian Chaos"
 UKR_put_end_to_parliamentarian_chaos_desc: "Parliamentarism, supposedly meant to represent the commoner's interest, has only led to degeneracy and petty politicking. It is about time we put a final end to this disastrous institution; the Soim shall be replaced with the All-Ukrainian Class Assembly, and with the restriction of political parties, class organisation shall be the sole form of political representation."
 UKR_eliminate_threat_of_ochlocracy: "Eliminate the Threat of Ochlocracy"
 UKR_eliminate_threat_of_ochlocracy_desc: "One thing binding the Borotbysts and the League's nationalists together, in their demagoguery and nonsensical populist rhetoric, is their belief in mob rule - eventually creating a heavily authoritarian, top-down dictatorship. We must defend against these radicals at every turn."
 UKR_lord_of_land_order_labour: "Der Herr über Land, Ordnung und Arbeit"
 UKR_lord_of_land_order_labour_desc: "The proper role of the monarch should be to reign as a personified symbol of Ukrainian nationhood. A good model to replicate would be that of the British monarchy, where traditions, along with the expectations of the masses and the elites, have defined the monarch's role in politics. Our Hetmanate, and thus our Hetman, shall follow this ideal."
 UKR_support_loyal_intelligentsia: "Support Loyal Intelligentsia"
 UKR_support_loyal_intelligentsia_desc: "Many who do not belong to the producing classes - the lawyers, teachers, scientists, physicians and others, still are necessary for the functioning of society and governance. As long as they selflessly serve the state in their endeavours, we shall support them."
 UKR_the_highest_moral_authority: "The Highest Moral Authority"
 UKR_the_highest_moral_authority_desc: "Ukraine is a primarily Orthodox country, and as such Orthodox Christianity should serve as the example of moral purity for all Ukrainians. To this end, it must be disconnected from petty politicking and should remain distanced from political affairs to remain a unifying cause for all."
 UKR_territorial_patriotism: "Territorial Patriotism"
 UKR_territorial_patriotism_desc: "Linguistical and ethnic chauvinism are plagues that have only sowed division and destruction. In order to get rid of these delusional ideas, we shall embrace the doctrine of \"territorial patriotism\"; the cooperation of different cultures, ethnicities and languages will contribute to the betterment of our common home of Ukraine."

 UKR_our_place_in_history: "Our Place in History"
 UKR_our_place_in_history_desc: "Victory over Russia has proved the inherent superiority of the classocratic system of national organisation - even imperfectly implemented - over any competing system. This serves as historical justification of our policies, and gives us faith to continue on the same path."
 UKR_USKHD_points_tt: "§CRewards of the post-war focuses scale with amount of focuses you completed with their extra rewards. Currently the amount of these focuses is [?UKR_uskhd_points]."
 UKR_power_to_class_councils: "Entrench Local Class Councils"
 UKR_power_to_class_councils_desc: "National organisation through local class councils has proved its efficiency. They can be given an even more central role in Ukrainian national life through merging various bureaucratic-administrative duties from lesser organisations to the councils."
 UKR_expanding_the_system: "Expanding the System"
 UKR_expanding_the_system_desc: "The newly conquered regions in the east have been greatly tainted by the chaotic political system of Russia, but through hard work they will be guided to the correct path, and into stronger unity with Ukraine proper."
 UKR_against_the_law_of_capital: "Against the Law of Capital"
 UKR_against_the_law_of_capital_desc: "The law of capital is the law of nameless shareholders, of stock gamblers, of adventurists and plutocrats, always at odds with the healthy and creative forces of nation. We need to fight it with utmost resolve, so it is producing classes which have the final say in economic matters, not lackeys of soulless capital."
 UKR_dedication_and_will: "Dedication and Will"
 UKR_dedication_and_will_desc: "Much has been done since the ascension of the USKhD and much more remains to be done. A constant battle against the twofold evil of democracy and ochlocracy require the strongest of wills and total dedication. As such, the Council of Jurors reserves for itself the right to intervene in the process of formation of national elites whenever it deems fit."

 UKR_after_the_storm: "After the Storm"
 UKR_after_the_storm_desc: "The war has been won; now it is time to win the peace. Remembering our promises, there have been many calls after the peace to start implementation of a fairer, more equal political system. After all, so many Ukrainians fought and died for the liberty of their country; they can also be trusted to wield political power responsibly after such ordeal."
 UKR_justice_at_last: "Justice at Last"
 UKR_justice_at_last_desc: "It is insufficient to simply promise to defend basic rights and liberties of our citizens. Only by punishing each attempt of encroaching on civil liberties can we prevent the rise of yet another SHD trying to subvert our democracy in the future."
 UKR_amend_anti_socialist_laws: "Amend Anti-Socialist Laws"
 UKR_amend_anti_socialist_laws_desc: "The war proved the loyalty of many Ukrainians, even ones who previously opposed the Hetman. It is only fair to accept political participation of them - they have earned that much in the trenches of Donbas. As long as they share our vision of a stable and lawful Hetmanate, they are welcome to join us in building the nation."
 UKR_reject_partisanship: "Reject Partisanship"
 UKR_reject_partisanship_desc: "Reform - yes. Repeating our old mistakes? Absolutely not. Democracy is valuable, but it must not be put above the national good. The purpose of democracy is to allow the brightest Ukrainians wield political power, not to allow the worst elements of our people to sabotage the state."
 UKR_formalise_advisory_council: "Formalise Advisory Council"
 UKR_formalise_advisory_council_desc: "His Most Serene Highness was always surrounded by trusted advisors and confidants. By formally establishing the Advisory Council we can ensure that only most competent and responsible statesmen will have the ability to influence the Hetman's decision making."
 UKR_call_elections: "Call [GetYear] Elections"
 UKR_call_elections_desc: "Der Hetman in his grace has decided to arrange new elections to show his conviction to liberty of all Ukrainians."
 UKR_democratisation_successful: "At least two democratic reforms have been passed."
 UKR_democratization_not_succesful: "Fewer than two democratic reforms were passed."

## AuthDem (UDKhP) Focuses ##
 UKR_fall_of_uskhd: "Fall von the USKhD"
 UKR_fall_of_uskhd_desc: "The Argrarstaatler had their chance - and failed. With their fall, the ascension of the Democratic Agrarian Party is almost certain, and responsible governance can finally be restored."
 UKR_kistiakovskyi_victory: "Kistiakovskyi is leader of the UDKhP."
 UKR_mikhnovskyi_victory: "Mikhnovskyi is leader of the UDKhP."
 UKR_ascension_of_udkhp: "Ascension of the UDKhP"
 UKR_ascension_of_udkhp_desc: "With the Argrarstaatler dissolved and the Radikal-Demokratens split, it is almost certain that the next Otaman-Minister will be from the Agrarian Democrats; though party leadership has been divided for some time, this issue cannot remain. A conference shall be held in [221.GetName] to determine the leader of the UDKhP."
 UKR_hetman_evil_spirit: "Der Hetman's Evil Spirit"
 UKR_hetman_evil_spirit_desc: "The question of party leadership has been answered, with Ihor Kistiakovskyi becoming the new Otaman-Minister. A pragmatist and staunch anti-leftist, as well as espousing moderate agrarian and conservative Hetmanist ideals, he will no doubt shape the future of the state for years to come."
 UKR_hardline_course_against_revolutionary_leftism: "Hardline Course against Revolutionary Leftism"
 UKR_hardline_course_against_revolutionary_leftism_desc: "Even after the revolt, leftist agitators continue to wreak havoc from their underground terror cells. We must arrest any of these suspected socialists and ensure they have no platform; while some may see this as excessive, it will certainly bring us stability in the long term."
 UKR_champion_political_pragmatism: "Champion Political Pragmatism"
 UKR_champion_political_pragmatism_desc: "In most cases, the best policies are of a moderate character. To this end, we shall support the middle-sized farmers and landowners, who are more steadfastly loyal to our state, and continue to support promotion of the Ukrainian language and culture at a steady peace."
 UKR_hetman_radical_firebrand: "Der Hetman's Radical Firebrand"
 UKR_hetman_radical_firebrand_desc: "The question of party leadership has been answered, with Mykola Mikhnovskyi becoming the new Otaman-Minister. A fierce nationalist known for his contacts in the army, as well as his radical rhetoric, he will no doubt shape the future of the state for years to come."
 UKR_reach_out_to_army_nationalist_clique: "Reach Out to the Army's Nationalist Clique"
 UKR_reach_out_to_army_nationalist_clique_desc: "The army is the sole guarantor of der Ukrainischer Staat's independence; we must, at any cost, save Ukraine from the destruction of her statehood. We will reach out to the more nationalist-minded among the army's ranks and promote the cult of the military."
 UKR_invoke_jingoistic_rhetoric: "Invoke Jingoistic Rhetoric"
 UKR_invoke_jingoistic_rhetoric_desc: "Before Ukrainian independence, Mikhnovskyi often used xenophobic and larger-than-life rhetoric. We shall employ similar tactics to emphasise the millions of Ukrainians outside our borders and advocate for greater promotion of Ukrainian culture and language."
 UKR_pact_with_urdp_right: "Pact with the URDP's Right Wing"
 UKR_pact_with_urdp_right_desc: "Since the early 1920's, the Radikal-Demokratens have become more of a diverse party, especially with their right-wing forces becoming more prominent. We shall reach out to their right-wing forces in order to consolidate the Agrarian Democrats hold over the Soim and ensure the catch-all nature of the party."
 UKR_establish_constitutional_review_committee: "Establish Constitutional Review Committee"
 UKR_establish_constitutional_review_committee_desc: "The Otaman-Minister and his allies have now looked to implement their reformist agenda that will give more power to the Soim. No doubt this shall be a difficult task, given the potential opposition from the executive office; but if we are able to pass our reforms, we will create a more balanced political system, less vulnerable to incompetence, irresponsibility or conscious sabotage."
 UKR_outline_parliamentary_executive_diarchy: "Der Hetmanist-Soimist Diarchy"
 UKR_outline_parliamentary_executive_diarchy_desc: "Since the establishment of the Soim its relations with the office of the Hetman were quite difficult. Pavlo Skoropadskyi enjoyed the ability to interfere in the legislative proceedings at will, both officially and informally. The resulting political arrangement was marred with inefficiencies, and it is a high time to properly define the limits of the Hetman's power in regard to the parliament."
 UKR_questions_of_cultural_autonomy_and_suffrage: "Questions of Kulturelle Autonomie und Wahlrecht"
 UKR_questions_of_cultural_autonomy_and_suffrage_desc: "Ukraine is home to many different cultures, whether it be Russian, Tatar, Polish or Jewish - and all vie for recognition. To ensure that all of our people are properly represented we shall implement decentralisation measures alongside our own vision of National-Cultural Autonomy. Additionally, the question of women's suffrage should be revisited if we are to ensure a proper representation for the entire nation."
 UKR_industry_udkhp_focus: "The Protector of the State"
 UKR_industry_udkhp_focus_desc: "For years we have stagnated and become reliant on German arms to protect our nation, but with a rising Russian power this cannot last. We will procure additional funding for the army and ensure that they won't be ill-equipped to defend our sovereignty."
 UKR_landreform_udkhp_focus: "Managed Landreform"
 UKR_landreform_udkhp_focus_desc: "To maximise our land reform efforts we shall create a national land fund which shall be divided into farms, the size of which will correspond to the optimal economic output for a certain area."
 UKR_review_committee_tt: "§CWe will begin the process of further parliamentarisation of our government. Debates over electoral laws, the vote of no confidence, and the Otaman-Minister's appointment procedure will be able to be taken via the §YDecisions tab§!.\n\nDepending on whether the parliamentarisation process is successful or not, we will gain various §YNationalgeists§!, as well as determine whether we will turn §cSocial Conservative§! or remain §gAutoritär Demokratisch§! at the end of the Weltkrieg.§!"
 UKR_outline_diarchy_tt: "§CThe Nationalgeist we gain from the event will depend on how many reforms we have passed.§!"
 UKR_cultural_autonomy_tt: "§CThe Nationalgeist we gain will depend on how many reforms we have passed.§!"
 UKR_udkhp_liberalisation: "Controlled Liberalisation"

## People's Republic Focuses ##
 #Pre-Election Branch
 UKR_a_family_new_and_free: "A Family New and Free"
 UKR_a_family_new_and_free_desc: "At long last, the dreams of countless brave revolutionaries have come true. Following the resignation of the Hetman and the total collapse of his government, Symon Petliura and his victorious VDR have restored die Ukrainische Volksrepublik. As the nation heals from decades of tyranny and oppression, a once thought defeated vision is finally being realised."
 UKR_bring_the_army_in_line: "Bring the Army in Line"
 UKR_bring_the_army_in_line_desc: "We may have secured victory over the Hetman's forces, but we still have a long way to go before our authority is restored. Chaos not only still reigns in the countryside, but among the ranks of our military as well. If we want a return to normalcy anytime soon, we will have to reorganise the army."
 UKR_quash_hetmanite_resistance: "Quash Hetmanite Resistance"
 UKR_quash_hetmanite_resistance_desc: "Although the VDR is the undisputed victor of the civil war, there are still those among us who hold the former regime in high regard. Radical restorationists and Hetmanist loyalists still lurk in the shadows, and swift action must be taken to bring these traitors to justice."
 UKR_national_personal_autonomy: "National-Personal Autonomy"
 UKR_national_personal_autonomy_desc: "Our constitution guarantees national and personal autonomy to every citizen residing on our land. All peoples, be they Russian, Polish or Jewish, enjoy equal rights in our People's Republic."
 UKR_the_long_road_to_recovery: "The Long Road to Recovery"
 UKR_the_long_road_to_recovery_desc: "The years have not been kind to Ukraine. Schwarzer Montag only exacerbated our economic woes, while the civil war served to destroy what little we had left. Our nation is in a sorry state, and the government must take up the arduous task of healing our ailing economy."
 UKR_reorganize_the_corrupt_bureaucracy: "Clamp Down on Bureaucratic Corruption"
 UKR_reorganize_the_corrupt_bureaucracy_desc: "It would seem that even an entire armed revolt couldn't rid the nation of corruption. Remnants of the Hetmanate's corrupt bureaucracy still stand, allowing dishonest public servants to profit off of fraud. To allow this to continue would be a disgrace, so it is time to finally rid ourselves of nepotism, bribery and deceit."
 UKR_skoropadskyi_extradited_tt: "§CSkoropadskyi's trial will begin in (insert time here).§!"

 #Radikal-Demokratens
 UKR_a_radical_touch: "A Radical Touch"
 UKR_a_radical_touch_desc: "Decades after its founding, the Radikal-Demokratische Partei finds itself in charge of the nation. With no Hetman to sideline them, the Radicals can finally build the progressive and parliamentary Ukraine millions have been wishing for."
 UKR_controlled_capitalism: "Kontrollierter Kapitalismus"
 UKR_controlled_capitalism_desc: "In the modern world economic growth isn't achievable outside of a capitalist system of economic relationships. However, in order to curtail its inevitable excesses and ensure prosperity for all we should adopt a system of \"controlled capitalism\", with the government controlling certain sectors of the economy but without stifling activities of small and medium private businesses."
 UKR_mass_buyouts: "Mass Buyouts"
 UKR_mass_buyouts_desc: "The recent economic crash spelled disaster for many businesses, forcing them to survive by selling assets and taking on massive debts. The government could step in and buy shares from these businesses to potentially alleviate their troubles."
 UKR_mass_buyouts_tt: "§CIf we have more than §Y40%§! stability when we take this focus, the Nationalgeist §YKontrollierter Kapitalismus§! will get §Ystronger§! and we will get §Ymore Industrielle Punktzahl§!§!."
 UKR_limited_nationalization: "Limited Nationalisation"
 UKR_limited_nationalization_desc: "Der Hetman's government relied on a horribly unbalanced economic system that benefited corrupt lobbyists and private capitalists. We shall build a fairer economy by nationalising select businesses and placing the means of production in the hands of state-owned enterprises."
 UKR_merger_of_monopolized_industries: "Merger of Monopolised Industries"
 UKR_merger_of_monopolized_industries_desc: "Crucial businesses, like coal mines, railways and lumber mills still remain under private ownership. These industries should be managed for the betterment of our country and not for the sake of profit. It is high time we brought them under our control."
 UKR_overtures_to_vienna: "Overtures to Vienna"
 UKR_overtures_to_vienna_desc: "On our western border lies the [AUS.GetName]. Years of Hetmanite rule strained the relationship between our two countries, and now that a sensible government is in power, we can finally turn over a new leaf and embrace our western neighbour."
 UKR_overtures_to_vienna_tt: "Gains §YVertiefung der österreichischen Beziehungen§! which grants\nArmy Experience Gain: §G+5.0%§!\nConstruction Speed: §G+5.00%§!\nResearch Speed: §G+5.00%§!\n\nAfter §Y300§! days:\n"
 UKR_beyond_mitteleuropa: "Jenseits von Mitteleuropa"
 UKR_beyond_mitteleuropa_desc: "Ukraine finds herself in a rather unenviable position when it comes to diplomacy. The Germans and the Austrians to the west do not see her as an equal, while the Russians to the east feel nothing but animosity towards her. And yet, there are worthwhile allies out there. Ukraine just needs to seek them out."
 UKR_beyond_mitteleuropa_tt: "Unlocks §Ydecisions§! that will allow us to expand trade and build ties with nations §CJenseits von Mitteleuropa§!.\n\nExpansion of trade will net us bonuses to §Yconsumer goods, political power, dockyard output and construction speed§!."
 UKR_beyond_mitteleuropa_modifier: "Jenseits von Mitteleuropa"
 UKR_decentralized_national_governance: "Decentralised National Governance"
 UKR_decentralized_national_governance_desc: "A country that has all its power centralised at the top cannot say it stands for its own people. Efforts must be made to reform our style of governance into one that gives our people a say in all matters."
 UKR_promote_grassroots_cultural_initiatives: "Promote Grassroots Cultural Initiatives"
 UKR_promote_grassroots_cultural_initiatives_desc: "Educational and cultural initiatives like \"Prosvita\" Society were crucial for promotion and development of Ukrainian national cause. Moreover, one could argue that the very roots of our party lie among the organisations such as these. Thus, they should be extensively supported by the state, especially since the illiteracy rates in certain rural areas remain somewhat concerning to this day."
 UKR_legacy_of_legal_marxism: "Legacy of Legal Marxism"
 UKR_legacy_of_legal_marxism_desc: "Unlike some more radically inclined parties we recognise the benefits of the modernising influence brought by the capitalist system. A proper transition to just and equal society is not done via wholesale rejection of capitalism, but by its careful development."
 UKR_legacy_of_legal_marxism.tt: "Industrialisation decisions will begin to add §lSozial Liberal§! popularity."
 UKR_support_for_nruz: "Support for NRUZ"
 UKR_support_for_nruz_desc: "While our constitution guarantees equal rights for every Ukrainian, regardless of their gender, that does not mean that women are on equal footing with men. We shall provide funding for the National Council of Ukrainian Women and publicly support their cause, so we can finally bring about a society free of chauvinism and prejudice."
 UKR_a_tight_rein_on_radical_leftists: "A Tight Rein on Radical Leftists"
 UKR_a_tight_rein_on_radical_leftists_desc: "Although the revolt brought about a government that truly cares for its people, there are still those who do not appreciate our hard work. Many on the radical left want to plunge our nation into chaos with their revolutionary ideals. More and more people are beginning to fall for their lies, so we must defang these movements at once before they cause any harm."
 UKR_a_tight_rein_on_radical_leftists_tt: "Convert half of §rSyndikalistisch§! und §RRadikal Sozialistisch§! popularity into §SSozial-Demokratisch§! popularity."

 #SocLib/SocDem Shared Branch
 UKR_land_fund_establishment: "Ukrainian Land Fund"
 UKR_land_fund_establishment_desc: "The State Land Fund is used as an effective method of land distribution: the acres the state buys are put under management of the Fund, which then organises selling this land to the local peasants."
 UKR_progressive_tax_policy: "Progressive Tax Policy"
 UKR_progressive_tax_policy_desc: "For decades now the wealth gap between the poorest and the richest has been staggeringly high. While the starving peasants barely have enough to scrape by, the greedy oligarchs at the top refuse to give them even a single Hryvnia. This cannot continue. From now on, every citizen in this country has to pay their share."
 UKR_progressive_tax_tt: "Landreform Score §Y+1§! alle §Y70 Tage§!"
 UKR_expansion_of_kooptsentr: "Expansion of Kooptsentr"
 UKR_expansion_of_kooptsentr_desc: "Kooptsentr, of the Ukrainian Central Cooperative Committee, is essentially the central organisation of land cooperatives. Its purpose is to support peasants in creation of cooperative farms, spread the cooperative ideology and aid cooperative farmers financially and legally."
 UKR_expansion_of_kooptsentr_soclib_tt: "Land reform decisions will now begin to add §lSozial Liberal§! popularity."
 UKR_expansion_of_kooptsentr_socdem_tt: "Land reform decisions will now begin to add §SSozial-Demokratisch§! popularity."
 UKR_strike_down_right_wing_extremists: "Strike Down Right Wing Extremists"
 UKR_strike_down_right_wing_extremists_desc: "Even after all this time, some reactionaries still hold a grudge towards our \"socialistic\" regime. They are involved in anti-democratic organisations and petty crime, and have formed otherwise innocent-looking associations to serve as a political front for reactionary goals. They must be dealt with in a harsh yet legal manner."

 #Sozial-Demokratische Arbeiterpartei Branch
 UKR_ascension_of_the_workers_party: "Ascension of the Workers' Party"
 UKR_ascension_of_the_workers_party_desc: "The USDRP has now stood for the working man and democracy for over 30 years. We were denied the opportunity to fully realise our vision in 1917, but this time will be different. The struggle that began in 1905 shall be carried to its end."
 UKR_nationalization_of_coal_mines: "Nationalisation of Coal Mines"
 UKR_nationalization_of_coal_mines_desc: "There are few worse things for societal stability than too expensive coal and grain; cold and hungry people are quick to raise barricades. Only through state control we can ensure plentiful and cheap coal to both our citizens and our businesses."
 UKR_nationalized_coal: "Coal companies have been §Ynationalised§!."
 UKR_absorb_forestry_companies: "Absorb Forestry Companies"
 UKR_absorb_forestry_companies_desc: "Forests are a national resource belonging to all Ukrainians, not only landowners. With the Nordic countries as our model, we should organise a State Forest Company that maintains the nationalised forests and decides on how they will be used in the best possible way."
 UKR_absorb_forestry_companies_tt: "Forests, along with the companies that profit off of them, will be placed §Cunder our control§!.\n§CThis will further advance our nationalisation plans§!. The nationalisation process will take §Y100 Tage§!."
 UKR_nationalized_trees: "Forests have been §Ynationalised§!."
 UKR_municipalize_private_institutions: "Municipalise Private Institutions"
 UKR_municipalize_private_institutions_desc: "Local governments have a vested interest in taking care of their citizens, unlike private businesses which primarily seek profit. They must be re-organised to fuction within municipial guidance."
 UKR_municipalize_private_institutions_tt: "§CShould our stability exceed §Y40%§!, municipalisation will proceed more smoothly, gewährt us §Ymore Landreform Score§!§!."
 UKR_prosperity_under_state_control: "Prosperity Under State Control"
 UKR_prosperity_under_state_control_desc: "State control allows economic decisions to be made by the experts with no profit motive. Instead, the economy shall be run according to the theories of our best and brightest economists and administrators."
 UKR_introduce_worker_self_management: "Introduce Worker Self-Management"
 UKR_introduce_worker_self_management_desc: "One of the defining principles of the labour movement is to let the workers themselves wield power in the decision-making in their workplaces. By allowing workplace councils, this can be implemented in a managed manner."
 UKR_introduce_worker_self_management_tt: "Raising the popularity of §lour§! §SKoalition§! §Yabove 60%§! will net §Gstronger effects§!."
 UKR_the_path_of_parliamentary_reformism: "The Path of Parliamentary Reformism"
 UKR_the_path_of_parliamentary_reformism_desc: "Some say that equality could not be created through parliamentary, bourgeois methods, but we beg to differ. There is no proper popular representation without parliamentarianism and there is no opportunity for a rigorous examination of proposed policies without the variety of opinions."
 UKR_create_the_presidential_office: "Create the Presidential Office"
 UKR_create_the_presidential_office_desc: "Due to the unrest our young republic has faced we have come to the conclusion that in some matters, a stronger executive is needed. For this reason, the roles of the Chairman of the National Zbory and the head of state shall be separated, and a post of President elected by the parliament will be created."
 UKR_our_own_industrial_revolution: "Our Own Industrial Revolution"
 UKR_our_own_industrial_revolution_desc: "Russia's industrialisation was uneven and dominated by laissez faire capitalists. The Tsarist regime and later the Hetman's left us with industry built and owned by foreigners. For true national self-determination, we must finally embark on our own industrial revolution, directed by Ukrainian engineers and serving Ukrainian consumers."
 UKR_our_own_industrial_revolution_tt: "§CIf we have more than §Y25§! Industrielle Punktzahl when we take this focus, we will gain §Y2 civilian factories§!§!."
 UKR_bolster_the_utsentrprof: "Bolster the Utsentrprof"
 UKR_bolster_the_utsentrprof_desc: "Utsentsprof, or The Gesamtukrainischer Zentralrat der Gewerkschaften, serves as the overarching organisation coordinating Ukrainian trade unions. We maintain cordial relations with them, and through enciting membership in Utsentsprof-aligned unions we can more easily negotiate compromises with the workers and reduce the influence of the more radical unions."
 UKR_bolster_the_utsentrprof.tt: "Industrialisation decisions will begin to add §SSozial-Demokratisch§! popularity."
 UKR_failed_borot_coup: "A §Rcoup§! targeting our republic has failed."

 #SocDem/RadSoc Shared Branch
 UKR_local_land_councils: "Local Land Councils"
 UKR_local_land_councils_desc: "Peasants have traditionally owned the village land communally. The modernised equivalent of the system are the Local Land Councils, which are peasant bodies administering municipial fields and forests detached from great estates as part of the land reform."
 UKR_education_for_all: "Education for All"
 UKR_education_for_all_desc: "A politically consicious citizen requires a good basic education, and thus even the poorest peasant and miner's daughter deserves this knowledge."

 #Socialist-Revolutionary/Council-Revolutionärer Block Branch
 UKR_fight_and_you_will_overcome: "Boritesia - Poborete!"
 UKR_fight_and_you_will_overcome_desc: "We have nothing to lose but our chains. The only way to win is to start fighting! Thankfully, we are well prepared for this fight, as the entire Ukrainian people are on our side."
 UKR_fight_and_you_will_overcome_tt: "If the §RUPS-R/R-RB§! are in power, then a §rsyndicalist§! revolution will be impossible."
 UKR_build_up_peasant_communities: "Build up Peasant Communities"
 UKR_build_up_peasant_communities_desc: "The traditional peasant village is the backbone of the workers' Ukraine. It is the ideal state, where producers wield power together with no lords or capitalists. The more local administration is done by the village community, the better."
 UKR_rights_of_the_worker: "Rights of the Worker"
 UKR_rights_of_the_worker_desc: "Law-defined days off and protections from overwork and underwork. Unemployment support. A fair payment and a say in how the workplace is run. These rightful demands will finally be put into practice."
 UKR_rights_of_the_worker_tt: "Raising the popularity of §Sour§! §RKoalition§! §Yabove 60%§! will net §Gstronger effects§!."
 UKR_an_end_to_private_ownership: "A Steady End to Private Ownership"
 UKR_an_end_to_private_ownership_desc: "Private ownership cannot be ended immediately, but we can slowly phase it out through nationalisation of the means of production and splitting up the largest land estates to peasant cooperatives."
 UKR_principle_of_labor: "Principle of Labour"
 UKR_principle_of_labor_desc: "Labour is ultimately what produces value, and thus the workers are inherently the foundation of our society. Those who labour should be empowered, not oppressed."
 UKR_principle_of_labor_tt: "§CThis Nationalgeist will grant an additional §G+10%§! stability and will begin to §Graise our party popularity§! after §Y100 Tage§!§!."
 UKR_unionisation_of_countryside: "Unionisation of the Countryside"
 UKR_unionisation_of_countryside_desc: "There have been good lessons learned from the unionisation of the countryside, especially from France. The purpose of a \"peasant union\" is like that of an extended cooperative: it offers financial support, extended education and access to other potentially expensive services and resources, that which an individual farmer couldn't access alone."

 #RadSoc/Syndicalist Shared Branch
 UKR_mass_nationalization_drive: "Massenverstaatlichungsoffensive"
 UKR_mass_nationalization_drive_desc: "In order to smooth the turbulent process of forced industrialisation, the state will take total control of certain key industrial facilities. Later on, control over some of them will be transferred to those who work there, but for now emergency consolidation is our only option."
 UKR_mass_nationalization_drive_tt: "Industrialisation decisions will now §Gcost 20 political power less§!, but they will begin to §Rhurt our £stability_texticon stability§!."
 UKR_remove_socialist_nationalization: "Industrialisation decisions will §Gno longer hurt our £stability_texticon stability§!, but they will §Rcost more§!."
 UKR_socialization_of_the_land: "Socialisation of the Land"
 UKR_socialization_of_the_land_desc: "The entire wealth of Ukrainian fertile land will from now on belong to the people. While certain agricultural facilities will be nationalised, control over the overwhelming majority of land resources will be transferred directly to local authorities - for the fair and just redistribution between farming collectives, cooperatives and individual family farms."
 UKR_socialization_of_the_land_tt: "§CShould our stability exceed §Y40%§!, this Nationalgeist will §Yfurther lower our consumer goods§! and will §Yraise our popularity§!§!."
 UKR_breakneck_industrialization: "Breakneck Industrialisation"
 UKR_breakneck_industrialization_desc: "Drastic measures must be taken in order to secure the prosperity of our nation. The gap between more industrialised countries and ours continues to grow, so steady and fast development of our industrial base remains one of our key priorities. Plans drafted by our predecessors will be revised - now is the time for decisiveness, both in thought and action."
 UKR_breakneck_industrialization_tt: "§CShould our stability exceed §Y50%§!, we will gain §Y2 more civilian factories§!."
 UKR_seize_german_assets: "Seize German Assets"
 UKR_seize_german_assets_desc: "Berlin is one of the main beneficiaries and enablers of bourgeois domination in Ukraine. Cheap labour, poorly enforced or straight up non-existing regulations for employers, rich mineral and agricultural resources - all this attracted German exploiters. But no more! Everything that was built by backbreaking labour of Ukrainian people will from now on serve its needs and interests."
 UKR_affordable_urban_housing: "Affordable Urban Housing"
 UKR_affordable_urban_housing_desc: "The process of industrial growth will inevitably lead to mass migration of population from countryside to urban areas. If we are not prepared beforehand, we will face a housing crisis of quite frightening proportions. Social disruption caused by it may seriously undermine the stability of our nation. Thus, one of our main tasks currently is the creation of new housing facilities, combined with refurbishment and expansion of related infrastructure."

 #Borotbyst Branch
 UKR_fighters_til_the_end: "Fighters Till The End!"
 UKR_fighters_til_the_end_desc: "Those first brave ones, who raised a revolutionary banner and defied the unjust capitalist order, will forever remain an inspiration for us. Our struggle is a continuation of theirs, and every enemy of the revolution must understand: it won't cease until our broken chains aren't smothered by the blood of our oppressors."
 UKR_the_left_wing_unity: "Strength in Unity"
 UKR_the_left_wing_unity_desc: "In order to withstand an assault of counterrevolution we must put aside petty differences and forge an alliance between all truly revolutionary forces. Formal party affiliation matters less than faithful adherence to the ideals of our liberatory struggle."
 UKR_question_of_ideological_rivals: "Deal with the Petliurites"
 UKR_question_of_ideological_rivals_desc: "We must not forget about the traitors who tried to hide their deeply bourgeois nature behind the thin veil of \"reformism\" and \"progressivism\". Chief among those have rallied around the Petliurite flag and they must be dealt with in accordance with revolutionary necessity."
 UKR_from_shopfloors_to_the_trenches: "From Shopfloors To The Trenches"
 UKR_from_shopfloors_to_the_trenches_desc: "To arms! We call for everyone able to fight to rise and defend the revolutionary cause. The reactionary forces all around us are plotting to snuff out the flame of our rebellion, and it is our duty to prevent this by any means necessary."
 UKR_recruit_the_red_militia: "Arm The Red Guard"
 UKR_recruit_the_red_militia_desc: "Those who joined our struggle when our success was far from ensured have amply proven their dedication and loyalty. They will serve as a core around which our new revolutionary cohorts will be raised."
 UKR_establish_the_council_of_deputies: "Establish Der Rat der Abgeordneten"
 UKR_establish_the_council_of_deputies_desc: "The farce of bourgeois parliamentarism has finally come to an end. In the place of an assembly tasked primarily with the preservation of an unjust social order will arise a new one, dedicated to the faithful representation of the working masses."
 UKR_dismantle_pillars_of_exploitation: "Dismantle Pillars of Exploitation"
 UKR_dismantle_pillars_of_exploitation_desc: "For far too long were the fruits of one's labour unjustly appropriated by exploitative classes. Through total control of industrial, agricultural and financial spheres they continuously ensured their prosperity at the expense of the common people. Thus, our primary task is to destroy the very foundations upon which this wrongful system was built."
 UKR_a_constitution_for_the_working_people: "A Constitution for the Working People"
 UKR_a_constitution_for_the_working_people_desc: "The very core of the new revolutionary order will be defined by this principal law. It will become a true manifestation of people's will, embodying in itself ideals of liberation and justice. The political system built around it will ensure that the achievements of our struggle always remain properly preserved."
 UKR_primacy_of_labour_collectives: "Primacy of Labour Collectives"
 UKR_primacy_of_labour_collectives_desc: "The economical development of our country on both state and regional levels should be overseen by direct representatives of those who toil in the field, in the mine or on the factory floor. Organised in the Unions of Producers and Consumers, they will be able to ensure that proposed economic policies respect the needs of the working people."
 UKR_guidance_of_the_councils: "Guidance of the Councils"
 UKR_guidance_of_the_councils_desc: "The final authority on the questions of economy should belong to the Council of Deputies and regional peasants' and workers' councils - with trade unions and cooperatives fulfilling an advisory role. This will allow us to streamline and rationalise the process of economic planning and ensure maximum efficiency of economic development."
 UKR_peace_for_the_nations: "Peace for the Nations"
 UKR_peace_for_the_nations_desc: "The hydra of chauvinism and bourgeois nationalism must be slain without remorse. Various peoples living in Ukraine should enjoy the state protection of their basic national rights and have the ability to defend their interests through special representative bodies."
 UKR_foster_revolutionary_fervour: "Foster Revolutionärer Eifer"
 UKR_foster_revolutionary_fervour_desc: "The ideological front is as important as the military one. Years of oppression have left many Ukrainians confused as to who are their real enemies. We need to winnow out small-proprietor instincts and the petit bourgeois mentality, still lingering among certain social stratums, and strengthen their revolutionary consciousness by means of education and propaganda."
 UKR_justice_for_the_workers: "Justice for the Workers"
 UKR_justice_for_the_workers_desc: "No honest toiler should ever face an unjust or indifferent treatment. It should be ensured that labour tied to health hazards is duly compensated, working hours are limited, and workplace conditions are always kept in a decent state."
 UKR_volobuievs_great_experiment: "Volobuiev's Great Experiment"
 UKR_volobuievs_great_experiment_desc: "Seen as a promising innovator by some and naїvely eccentric by others, Mykhailo Volobuiev is known for his distinct views on questions of economic development. Still, he became a preferred choice of newly appointed First Deputy Chairman Kovaliv and now has the opportunity to prove that the economical strategy advocated by him is something more than a collection of vague theoretical constructs."
 UKR_the_organic_development: "The Organic Development"
 UKR_the_organic_development_desc: "For too long the full realisation of Ukrainian economic potential was hampered by foreign exploitation: firstly by the Tsarist regime, later by the capitalists of Berlin and Vienna. But enough is enough. In order to take a proper place among economies of soon-to-be liberated Europe we must direct our efforts towards the attainment of economic self-sufficiency. Thankfully, Ukraine has all the resources needed for such an endeavour."
 UKR_decentralised_economic_planning: "Decentralised Economic Planning"
 UKR_decentralised_economic_planning_desc: "The legacy of Ukraine being treated as a part of a larger imperial whole is still apparent when it comes to economic planning. However, each Ukrainian economic region has its unique conditions, so the delegation of sufficient powers to regional planning committees is of paramount importance. Local governments in tandem with trade unions and workers' cooperatives will be able to devise plans for economic development in accordance with their capabilities and needs."
 UKR_proletarian_offensive: "Proletarian Offensive"
 UKR_proletarian_offensive_desc: "A true fighting spirit is forged among the deafening noise of factories and in the depths of dimly lit mines. Armed with clarity of purpose and unwavering conviction, the industrial proletariat will fight at the very forefront of revolutionary struggle."
 UKR_industrial_evolution: "The Industrielle Entwicklung"
 UKR_industrial_evolution_desc: "The harmonious and rational development of Ukrainian industrial capabilities will lay down necessary foundations for stable economic growth. This will strengthen the position of Ukraine as an organic subject of the world and regional economy. When our neighbours are finally free from capitalist yoke, cooperation with the strong Ukrainian economy will help them to rebuild and secure prosperity in the future."
 UKR_revolution_in_culture: "Revolution in Culture"
 UKR_revolution_in_culture_desc: "Revolution will bring forth a cultural renaissance of unprecedented proportions. High and proudly will be carried a torch of new, proletarian art. Tremble, false troubadours of bourgeois mediocrity - the new world we are so fiercely fighting for won't have a place for your kind."
 UKR_hrynkos_orthodox_approach: "Hrynko's Orthodox Approach"
 UKR_hrynkos_orthodox_approach_desc: "Demanding, firm and determined - that is how Hryhorii Hrynko is usually described by fellow Borotbysts. It is no surprise, then, that with the support of First Deputy Chairman Poloz, Hrynko's party career quickly took off. Will his steadfast nature help him in forging a lasting compromise between sometimes disparate revolutionary forces? Only time will tell."
 UKR_french_example: "The French Example"
 UKR_french_example_desc: "Paris - a bright torch of liberation and progress, relentlessly fighting against the dark European night. Its light will guide our struggle: French institutions will serve as a blueprint for ours, French revolutionary traditions will inform our decisions, and the selfless bravery of Communard martyrs will perpetually inspire us to new heights of heroism."
 UKR_united_vanguard: "United Vanguard"
 UKR_united_vanguard_desc: "Only by building a strong, enduring alliance between the urban proletariat and rural masses can we fully realise the revolutionary potential of our people. The united vanguard of workers and peasants will sweep away forces of reaction and counterrevolution, bringing us closer to a world where no labouring man knows oppression and injustice."
 UKR_systemic_compromise: "The Systemischer Kompromiss"
 UKR_systemic_compromise_desc: "A key word: balance. Balance between industrial and agricultural, balance between councils and trade unions, balance between internationalism and loyalty to the Fatherland. It is hard to keep the equilibrium, and it is said that compromise leaves no one happy, but we know better: lean on one side too hard and the entire fragile system inevitably goes down."
 UKR_inevitable_future_of_the_world: "Inevitable Future of the World"
 UKR_inevitable_future_of_the_world_desc: "A simple and undeniable truth: the age of bourgeois empires and nation-states will one day come to an end. In its place, a new world will rise: a world of sister republics united around principles of socialist solidarity, progress and common good. Though this outcome is ensured, the fight for it is far from finished, and our place shall be at the forefront of this struggle."

 # People's Republic Post-War - Moderate #
 UKR_a_dream_come_true: "A Dream Come True"
 UKR_a_dream_come_true_desc: "We have prevailed. Ukrainian democracy is born anew and it has triumphed over the Russian menace. As the people prepare for the first elections after the war, life slowly returns to a semblance of normalcy. For the first time in Ukrainian history, optimism seems to be justified."
 UKR_the_scarred_generation: "The Scarred Generation"
 UKR_the_scarred_generation_desc: "Two world wars and multiple civil wars. It had to be for some reason. All this suffering was for a purpose, wasn't it? These questions haunt millions who have lost family members and friends. We survived, but what will we do with our victory?"
 UKR_integration_of_eastern_regions: "Integration of the Eastern Regions"
 UKR_integration_of_eastern_regions_desc: "The military government of the eastern regions can finally be disbanded, and the long work to integrate these areas to Ukraine proper can be started. While partisan activity during the war was strong, after the surrender of Russia mentalities have changed. Our Russophone community has been priceless in our outreach to these areas."
 UKR_peace_and_prosperity: "Peace and Prosperity"
 UKR_peace_and_prosperity_desc: "We need not fear war nor suffer under tyrants anymore. For the first time in our history, all the creative energy of our nation can be directed towards our own prosperity."
 UKR_a_plentiful_land: "A Plentiful Land"
 UKR_a_plentiful_land_desc: "Ukraine is a rich land, and it can be rich for everyone. Our goal is to ensure economic prosperity and opportunity for self-realisation to all Ukrainians. It is only a question of fairness to ensure that everyone gets their share of our wealth."
 UKR_swords_to_ploughshares: "Swords to Ploughshares"
 UKR_swords_to_ploughshares_desc: "Never again. Our armies triumphed out of necessity, but at what cost? In the Ukraine of the future, there shall be no absurd machines of death, only peace, calm and welfare of the people."
 UKR_change_from_within: "Change from Within"
 UKR_change_from_within_desc: "True change comes slowly and laboriously, but it comes nonetheless. While the road to true social liberation may be long and arduous, nothing will stop the Ukrainian people from reaching it."
 UKR_testament_fulfilled: "Testament Fulfilled"
 UKR_testament_fulfilled_desc: "When I am dead, bury me\nIn my beloved Ukraine,\nMy tomb upon a grave mound high\nAmid the spreading plain."
 UKR_weltkrieg_has_ended: "§CRussia has been defeated in a war§!"
 UKR_UNR_finisher_1: "Peace and Prosperity"
 UKR_UNR_finisher_2: "A Plentiful Land"
 UKR_UNR_finisher_3: "Swords to Plowshares"
 UKR_UNR_finisher_4: "Road to Social Liberation"

 # People's Republic Post-War - Socialist #
 UKR_new_sunrise: "New Sunrise"
 UKR_new_sunrise_desc: "After so many dark days of war and death, it was hard to believe that the sun would ever again shine for the Ukrainian people... but now the guns have fallen silent, and that day seems to be at hand."
 UKR_gifts_of_liberation: "Gifts of Liberation"
 UKR_gifts_of_liberation_desc: "The newly liberated territories must be integrated properly into our dear republic as federal regions, with local self-rule respected just as much as for any other Ukrainian region."
 UKR_workers_and_peasant_democracy: "Workers' and Peasants' Democracy"
 UKR_workers_and_peasant_democracy_desc: "Threats of counter-revolution have all but passed, and we can ease our grip now. More people must be integrated into positions of influence, and any pretences of a one-party state or dictatorship shall be thrown away. As long as they are willing to work for the working man's Ukraine, they shall be heard."
 UKR_collectocratic_ideal: "Collectocratic Ideal"
 UKR_collectocratic_ideal_desc: "The means of production have finally fallen into the hands of the workers. Volunteer-based collectives run our production with minimal interference from any other hierarchy, as the natural state of the human worker dictates."
 UKR_utopian_ruralism: "Utopian Ruralism"
 UKR_utopian_ruralism_desc: "The Ukrainian village is the spiritual cradle and true backbone of the Ukrainian nation. Protecting it and preserving its purity is paramount for Ukrainian development."
 UKR_revolutionary_tradition: "Revolutionary Tradition"
 UKR_revolutionary_tradition_desc: "Taras Shevchenko, Lesia Ukrainka, Ivan Franko, Mykhailo Drahomanov and many others who were instrumental for the development of the modern Ukrainian nation, all of them were bearers of revolutionary ethos. The struggle for justice and freedom permeates the very core of Ukrainian identity. As such, socialist revolution, the only true form of liberation, is the only logical outcome of Ukrainian national struggle."

 UKR_UNR_finisher_5: "Collectocratic Ideal"
 UKR_UNR_finisher_6: "Utopian Ruralism"

#Revolt focuses
 UKR_mistakes_of_1925: "Mistakes Of 1925"
 UKR_mistakes_of_1925_desc: "We cannot repeat our mistakes of 1925, when the government crackdown on Borotbysts was needlessly violent, often targeting civilians with no connection to the Borotbyst movement which just resulted in further insurrection. Instead, we must learn from our mistakes and ensure our crackdown on rebel forces does not turn the people against us."
 UKR_appeal_to_pacifism: "Appeal To Pacifism"
 UKR_appeal_to_pacifism_desc: "Appealing to pacifist tendencies would do much to bolster our legitimacy in the eyes of the people. Der Hetman has already shown that he denounces the ongoing violence on both sides, and repeating his message would give the people renewed faith in the Hetman and his government."
 UKR_reach_out_to_urdp: "Reach Out To URDP"
 UKR_reach_out_to_urdp_desc: "The URDP may be in opposition to the Hetman's coalition, but even they can be of use. Reaching out to them would give us a great boost to our legitimacy, as it will be proof of our reformist tendencies in times where there are doubts that the government cares for the average citizen."
 UKR_undermine_vdr_legitimacy: "Undermine VDR Legitimacy"
 UKR_undermine_vdr_legitimacy_desc: "As unfortunate as it is, the VDR does wield great support among the population, but that support can be put into question in the minds of the populace. By exposing the radical Borotbyst tendencies in their ranks and reporting atrocities their forces commit against ours, we can ensure their legitimacy will crumble."
 UKR_promises_of_reforms: "Promises Of Reforms"
 UKR_promises_of_reforms_desc: "The revolt has yet to be suppressed and many of our citizens still give into their lies, but this situation is tenuous. If we are to truly break the revolt we must, for the time being at least, make concrete pledges for reform of the Hetmanate to reassure our new allies and the people."

 UKR_victories_of_1919: "Victories Of 1919"
 UKR_victories_of_1919_desc: "In dealing with the rebellion that the Hetman now faces, we should look to our victories in 1919. When anarchist and Borotbyst terrorists threatened to destroy the nation, the Hetman's forces were able to mount a successful counteroffensive. We should employ the same tactics here, and there shall be no mercy for traitors!"
 UKR_secure_the_military_apparatus: "Secure The Military Apparatus"
 UKR_secure_the_military_apparatus_desc: "The military has been hit especially hard by the revolt, plagued by mass defections and a complete breakdown in communications. Der Hetman must reassert his position as Commander-In-Chief and remind the army just who they are meant to serve."
 UKR_purge_vdr_supporters: "Purge Republican Sympathisers"
 UKR_purge_vdr_supporters_desc: "There have been rumours that officials in our government have espoused republican ideals, and although little action was taken against them before, times are dire; at any moment they could declare their allegiance to the illegitimate \"People's Republic\". Conducting a wide-scale purge of republican officials and sympathisers will ensure they will be unable to take action against our government."
 UKR_expand_mil_police: "Expand Military Police Corps"
 UKR_expand_mil_police_desc: "An expansion of military police corps would aid us greatly, especially in the eastern lands, as the bulk of our forces are concentrated against the uprisings in the west. They will assist us in quelling uprisings and insurrections and arresting the key leaders of the VDR."
 UKR_retake_the_railroads: "Retake The Railways"
 UKR_retake_the_railroads_desc: "Ukraine's railways are not only extremely profitable, but valuable; with the rebels controlling major rail networks, they could sabotage our supplies and reinforcements. Retaking the railways should be one of our first priorities in quashing this rebellion."
 UKR_authdem_will_turn_into_pataut_tt: "§RLetting the military have too much influence in our approach may turn der Ukrainischer Staat in a more §Pauthoritarian direction.§!§!"
 UKR_double_rebel_attack_timer_tt: "§CDoubles the time it takes for the VDR to expand.§!"

 UKR_dreams_of_1917: "Dreams of 1917"
 UKR_dreams_of_1917_desc: "In 1917, Ukraine had high hopes and dreams of independence - dreams to become a sovereign state after centuries of foreign rule. This independence was to serve as a means of achieving political self-determination and democracy; to allow Ukrainians to govern themselves rather than be subject to the whims of foreign rulers. It is high time to make this dream a reality."
 UKR_peasant_warrior: "Peasants' Militias"
 UKR_peasant_warrior_desc: "Defence against the enemy.\nProtection for local communities.\nSecurity of resources.\n\nThe formation of peasant militias will secure food and supplies for our side without alienating our rural support base with big words such as \"dialectics\" or \"materialism\"."
 UKR_revolutionary_spirit: "Revolutionary Guards"
 UKR_revolutionary_spirit_desc: "We cannot secure our movement by sending in the rabble. A committed and disciplined force will defend our revolutionary ideology, maintain authority, and crush the opposition."
 UKR_distance_from_syndicalism: "Distance from Syndicalism"
 UKR_distance_from_syndicalism_desc: "If our revolutionary momentum is to be maintained, we must purge our midst of socialist symbols and rhetoric. We are fighting for the salvation of Ukraine itself, not for the lofty ideals spun by the foreign press."
 UKR_lessons_of_britain_and_france: "Lessons of Britain and France"
 UKR_lessons_of_britain_and_france_desc: "The syndicalist nations of the West have achieved a great deal in their limited time of existence. So great are their achievements that one can only strive to emulate them. Therefore we must adapt their policies to the material conditions of our Ukraine."
 UKR_strongest_message: "The Strongest Message"
 UKR_strongest_message_desc: "Radio allows us to disseminate information, rally support for our cause and mobilise the masses. While the illegitimate regime continues to issue orders from above, we are speaking directly to our people."
 UKR_peoples_army_focus: "Ukrainische Volksarmee"
 UKR_peoples_army_focus_desc: "We are no longer irregulars, peasants or volunteers - we are an army fighting for an independent, free Ukraine, shaping the course of history."

## LUN Focuses ##
 UKR_triumph_of_the_national_revolution: "Triumph of the National Revolution"
 UKR_triumph_of_the_national_revolution_desc: "Led by the immortal will of the Ukrainian Nation and by fiery dedication in our hearts we solemnly swear to usher in a new age: an age of national rejuvenation, an age of heroism and martyrdom, an age of newly found Ukrainian might."
 UKR_cure_primitive_ideology: "Cure the Curse of Primitive Ideology"
 UKR_cure_primitive_ideology_desc: "We condemn the antisocial reactionary spirit of so called \"hetmanist conservatism\". We reject the primitive materialism of socialism and demoliberalism. Only a natiocratic worldview, clear and uncompromising, will give us necessary means to fight for the future of the Ukrainian Nation-State."
 UKR_spiritual_mobilisation: "Mobilise the Spirit of the Nation"
 UKR_spiritual_mobilisation_desc: "The spiritual might of Ukrainian Nation lies dormant, constrained by the repugnant stagnancy of the so-called \"Hetmanate\". It is our crucial task to reawaken the sleeping national energies, harness their power and direct it towards the betterment of society and strengthening of der Ukrainischer Staat."
 UKR_above_party: "Above Party"
 UKR_above_party_desc: "No more petty political divisions! The Ukrainian Nation-State is above selfish bickering of various party \"otamans\". Concerted efforts of the entire society are required in order to preserve and strengthen Ukraine."
 UKR_above_class: "Above Class"
 UKR_above_class_desc: "Our duty is to create all conditions necessary for harmonious cooperation between different classes. Instead of pursuing their own narrow interests they should work in union, striving to bring prosperity to the entire Ukrainian Nation."
 UKR_convene_national_assembly: "Convene the National Assembly"
 UKR_convene_national_assembly_desc: "It is time for us to lay the first stones in the foundation of the new Ukrainischer Staat. The best and brightest representatives of our Nation will gather to formulate a legal, political and economical framework fully suitable for the needs of the National Revolution. The most important question on the agenda is as simple as it is crucial: upon whom will be conveyed the sacred task of guiding our State and Nation through these turbulent times?"
 UKR_annihilate_parasitic_exploitation: "Annihilate Parasitic Exploitation"
 UKR_annihilate_parasitic_exploitation_desc: "While we, contrary to socialist demagogy and democratic illusions, acknowledge that inequality is immanent to any society, we also understand that work is a creative and noble endeavour and its fruits should serve the entire society and not a few social parasites hiding behind a veil of anonymous capital."
 UKR_avoid_industrial_anarchy: "Avoid Industrial Anarchy"
 UKR_avoid_industrial_anarchy_desc: "Anarchy of production and monopolies of predatory cliques should be dealt with by any means necessary. We will ensure that under the natiocratic order each and everyone will have a proper place corresponding to their productive contributions and immediate needs."
 UKR_reward_peasants: "Reward the Peasantry"
 UKR_reward_peasants_desc: "Chafing under reactionary yoke of a big landowner, the Ukrainian peasantry was denied an opportunity to improve its regrettable material situation. Refusing to bear it any longer, the rural masses revolted and eventually paved the way for our takeover. It is time to put an end to previous injustices and ensure that the agrarian core of our nation has all the necessary means for its development."
 UKR_organic_economy: "An Organic Economy"
 UKR_organic_economy_desc: "While modern syndicalism poisoned the idea of professional representation as a base of economic organisation with soulless materialism and political anarchy, the core concept itself remains sound. By delegating questions of economic policy to dedicated bodies composed from representatives of various professional organisations, we will ensure that the process of economic development is guided in accordance with the needs of the entire nation."
 UKR_spiritual_labour: "Restore the Spirit and Purpose of Labour"
 UKR_spiritual_labour_desc: "Labour is what elevates a human individual over his basic animal self. It is through labour that one comes to recognise one's own worth, and through it finds a proper place in wider society. We should remind the populace that there are no insignificant tasks and that each diligent contribution to the national wealth counts."
 UKR_hierarchy_duty_discipline: "Hierarchy, Duty, Discipline"
 UKR_hierarchy_duty_discipline_desc: "To the delusional slogan of \"Liberty, Equality, Fraternity\" we answer with the motto of our own. \"Hierarchy, Duty, Discipline\" - three pillars upon which is built our vanguard of National Revolution. Those are the values that will deliver us to a final victory."
 UKR_societal_harmonisation: "Societal Harmonisation"
 UKR_societal_harmonisation_desc: "Our society should be organised in a way that encourages unity of purpose and internal cohesion. Every citizen must understand that the wellbeing of Nation and State takes precedence over individual interests."
 UKR_ukraine_above_all: "Ukraine Above All"
 UKR_ukraine_above_all_desc: "\"Holy Ukraine, eternal and undefeated, for Thee and Thine Glory we bravely march into battle. Steel our spirits, harden our wills, so we could avenge thousands unnamed warriors of Thine revolutions. In the fight against Thine enemies we will find a sweet death and after this - a blessing of life eternal, forever embraced by Thine spirit, Holy Ukraine\"."
 UKR_cult_of_creativity: "Foster the Cult of Creativity"
 UKR_cult_of_creativity_desc: "There is no prosperity and development without a creative approach in all spheres of life, from mundane labours to arts and sciences. As such, the cultivation of the creative spirit of Ukrainian masses is one of our main tasks. Some claim that only a select few possess true potential for creativeness and innovation. We reject that elitist notion and maintain our belief in great creative potential inherent to the entire nation."
 UKR_eternal_nation: "Immortal Will of the Ukrainian Nation"
 UKR_eternal_nation_desc: "We brought Ukraine back from the brink of destruction, but our Revolutionary Offensive continues. There is no price too high to pay and sacrifice too great to make in order to achieve our final goal - a Sovereign United Ukrainischer Staat."
 UKR_destiny_of_ukraine: "The Destiny of Ukraine"
 UKR_destiny_of_ukraine_desc: "Each nation has a destiny and it either fulfils it or perishes trying. Ours is quite clear - to bring moral and spiritual revival to Eastern Europe, to help various peoples of these lands in realising their true potential. Stability and security for the entire region - an ideal worthy striving for."
 UKR_bsd_customs_union: "Unite the Black Sea Economies"
 UKR_bsd_customs_union_desc: "The states of the Black Sea region are naturally predisposed to close economic cooperation. By pulling our resources and efforts together we will create an alliance with economic strength rivalling that of the greatest empires. The easement of trade barriers between our countries will be our first step in this direction."
 UKR_bsd_political_union: "Build the Great Black Sea Community"
 UKR_bsd_political_union_desc: "As the first among equals, our state will assume the leading role in the community we are building. While matters of internal policy will mostly remain under purview of individual member-states, our collective responses to the international challenges will be primarily coordinated by [202.GetName]."
 UKR_true_camaraderie: "True Camaraderie"
 UKR_true_camaraderie_desc: "We are the brotherhood proud of our unwavering trust in one another. As such, internal discussions should not be merely permitted, they should be encouraged. Of course the final word will be left to our wise leaders, but in order to make the most informed decision, they should have access to a variety of opinions and viewpoints."
 UKR_cautious_reconciliation: "Cautious Reconciliation"
 UKR_cautious_reconciliation_desc: "The times are changing. Where the uncompromising rigidity was required, now flexibility might serve us better. With major threats overcome, the internal political scene can be made more open, as society cannot properly evolve under constant pressure. Perhaps the voices of those who genuinely have Ukraine's best interests at heart should be heard, even if they don't formally profess their allegiance to us. Aren't we all Ukrainians, after all?"
 UKR_organised_nationalism: "Organised Nationalism"
 UKR_organised_nationalism_desc: "Strict discipline, total unity of thought and action and a clear hierarchy brought us numerous victories against enemies internal and external. We turned the state into a well organised army, where everyone understands their role in the larger scheme, where each order is obeyed without question. The war for survival may be won - the war for national greatness is only beginning."
 UKR_cult_of_providnyk: "Cult of the Providnyk"
 UKR_cult_of_providnyk_desc: "Glory to Ukraine! Glory to the Providnyk! His every word - a command leaving no room for disobedience. His every action - an inspiring deed. His authority - absolute, his wisdom - unparalleled. A proverbial Übermensch, our glorious Leader stands tall and mighty, ready to accept any challenge that fate may dare to send him."
 UKR_eternal_element: "Dukh Odvichnoi Stykhii"
 UKR_eternal_element_desc: "Here at the boundary between two worlds of the East and the West the sacred mission was bestowed upon us by fate and providence: to create, to endure, to fight for the sake of United and Sovereign Ukraine. We heeded that call and lit the flame of the National Revolution, which will blaze eternally, for our struggle knows no end. Ever onwards we march, without a pause, without a hesitation, the fire in our souls brighter with each step."
 UKR_cross_of_sword: "Cross of Sword"
 UKR_cross_of_sword_desc: "\"Mighty God of Princess Olha and Volodymyr the Great demands from you neither tears, nor mercy, nor passive reflection, but bravery and life full of deeds.\" This is the message that our beloved Church should spread among the faithful. The only cross worthy of veneration is the cross of sword, for it is strength and courage, not meekness, that will bring salvation to Ukraine."
 UKR_labour_front: "Labour Front"
 UKR_labour_front_desc: "With the combat activities moving away from our lands it is time to direct our national energy to the cause of reconstruction. New battlefields await - that of the factory floor and the construction site. A dedicated body tasked with the administration of reconstruction efforts will be created, with regular reports submitted directly to the State Secretary [GetSecondInCommand]."
 UKR_sisterhood_of_princess_olha: "Sisterhood of Princess Olha"
 UKR_sisterhood_of_princess_olha_desc: "Total national mobilisation during the war has opened for women many positions and roles traditionally reserved for men. The clock cannot be turned back, so in order to ensure that societal development stays fully under our control, we shall create an overarching women's organisation guided by the LUN. That way, we will be able to promote among our female populace values and behavioural models beneficial to the national cause."
 UKR_unity_of_action: "Unity of Action"
 UKR_unity_of_action_desc: "Our rule is consolidated and secured, immediate threats to Ukraine are warded off and contained. Time to look to the future. Whatever trials it brings, we will meet them united and prepared. With the foundations for national prosperity properly laid, the League stands ready to defend all our numerous achievements."
 UKR_liberated_territory: "Psychologically Prepare Liberated Territory"
 UKR_liberated_territory_desc: "Once again we are reunited with our lost kin, separated from us by the machinations of the imperialist powers. It will take a long time to fully integrate recently liberated territories, for our enemies spared no effort while trying to destroy deep ancestral ties connecting these lands with modern Ukraine."

 ### Characters ###

 ### Country Leaders
 UKR_vlas_chubar: "Vlas Chubar"
 UKR_oleksandr_shumskyi: "Oleksandr Shumskyi"
 UKR_oleksandr_shumskyi_desc: "§YLeader Description\nBorn: §gDecember 2nd, 1890, in Turchynka, Volyn Governorate, Russian Empire\n§YPolitical Career: §gDecades of strikes and anti-government attacks can all be pinpointed to one man: Oleksandr Yakovych Shumskyi. The ardent revolutionary, widely regarded as the face of Ukrainian syndicalism, came from a humble family. Struggling to scrape by in his youth, it is no surprise he quickly embraced socialist ideals. His tales of childhood poverty have resonated among the poor and oppressed peoples of Ukraine, and in the eyes of the droves of supporters now standing by his side, Shumskyi has proven himself to be a die-hard revolutionary.\n\nAt the age of eighteen, Shumskyi would get his start by joining the Ukrainian Social-Democratic Union, where he would help organise peasant strikes. His revolutionary streak would continue in 1915, when he would join the UPS-R. After the February Revolution, he would be propelled to a position in the new republican government, but would quickly grow disappointed with the course the nation was taking. This led him to split from the UPS-R alongside his comrades to form the \"Borotbysts\", which would be chased underground after the Hetman's coup. His organisation would then transform into a guerilla force, one which would spark unrest among the Ukrainian populace for the next two decades.\n\nIndeed, his dedication to the socialist cause has taken him far. The hundreds of strikes, demonstrations and terror attacks have all culminated in his ascension to power. The \"batrak\" revolutionary, for better or worse, now dictates exactly where Ukraine shall go. Shumskyi will build the revolutionary state he has always dreamed of, or die trying."
 UKR_volodymyr_vynnychenko: "Volodymyr Vynnychenko"
 UKR_volodymyr_vynnychenko_desc: "§YLeader Description\nBorn: §gJuly 28th, 1880, in Yelysavethrad, Kherson Governorate, Russian Empire\n§YPolitical Career: §gVolodymyr Kyrylovych Vynnychenko, the first prime minister of die Ukrainische Volksrepublik, returns once again to guide the nation. The skilled writer had initially been interested in studying law, but was expelled from the Kyiv University for his revolutionary activities. He would be arrested for provoking political agitation among Kyivan peasants, before being drafted into a disciplinary battalion in the Russian army, where he would spread revolutionary propaganda among his fellow soldiers. After being threatened with life in prison, Vynnychenko would spend nearly a decade in exile living under a false name.\n\nAfter the February Revolution in Russia, Vynnychenko would become the first president of the General Secretariat of Ukraine. He hoped to use his position to work towards creating an independent socialist Ukraine, but his hopes would ultimately be dashed by Skoropadskyi's coup. In exile once again, his disappointment with the USDRP's reformist course lead him to form the Council Revolutionärer Block. His new party, nonetheless, reconciled with the Sozial-Demokratens and joined the Ukrainian Socialist Bloc in 1933.\n\nNow, after decades of revolutionary struggle, Vynnychenko finds himself in charge of Ukraine once more. In spite of decades of suppression by reactionary regimes, his cause has proved itself victorious. The idea of an independent socialist nation, free from want and oppression, once only pictured in novels and stories, shall finally be made reality."
 UKR_nykyfir_hryhoriiv: "Nykyfir Hryhoriiv"
 UKR_nykyfir_hryhoriiv_desc: "§YLeader Description\nBorn: §gFebruary 9th, 1883, in Burty, Kyiv Governorate, Russian Empire\n§YPolitical Career: §gNykyfir Yakovych Hryhoriiv was born in the Ukrainian countryside to a peasant family. Owing to his father's position as a teacher, his family often moved from place to place. An agronomist by trade, Hryhoriiv never ended up working in his profession, due to his unwillingness to participate in what he considered to be the \"exploitation of peasants\". He instead moved to Kyiv, where he adopted socialist views and became an agitator for several revolutionary parties.\n\nThe son of a teacher, he took after his father's profession and worked in several schools as a professor and pedagogue. Labelled an \"unreliable teacher\" as a result of his participation in a local teacher's union, he would be transferred to a school in Kamianets-Podilskyi, where he would join the local Prosvita and eventually become its leader. In 1915 he would be mobilised into the Russian army, though he would spent most of his time in the military writing.\n\nElected to the Central Rada in 1917 as a representative of the UPS-R, he went on to hold several positions in the republican government, first as the president of the Council of Soldiers' Deputies and later as the Minister of Education. Following the splits in his party, he headed the Organising Committee of the Central Current of the UPSR, which aimed to continue pursuing the party's original agenda. Exiled to Galicia alongside his fellow comrades, he'd spend much of his time writing for several socialist publications, including the official organ of the UPS-R, \"Trudova Ukraina\".\n\nAll of his life, Hryhoriiv waited for the day his utopian vision would come true. The coup in 1919 almost spelled the death of his dream, but his cause persevered nonetheless and overcame its challenges. With Hryhoriiv at the helm, a shining, socialist future is within reach, and Ukraine waits to embrace it with open arms."
 UKR_isaak_mazepa: "Isaak Mazepa"
 UKR_isaak_mazepa_desc: "§YLeader Description\nBorn: §gAugust 16th, 1884, in Kostobobriv, Chernihiv Governorate, Russian Empire\n§YPolitical Career: §gOne of Ukraine's most prominent revolutionaries and head of the Ukrainian Sozial-Demokratenic Worker's Party, Isaak Prokhorovych Mazepa has returned to play a significant role in die Ukrainische Volksrepublik once again.\n\nGraduating from his studies and becoming involved in the Ukrainian student community, he would join the party in 1905. Later, when die Ukrainische Volksrepublik was declared, he would serve multiple posts, becoming one of the leaders of the provincial government of Katerynoslav, and that same year he and Opanas Fedenko would begin publishing the newspaper of the USDRP, \"Our Voice\", in Katerynoslav. Skoropadskyi's coup threw the people's republic into disarray, and Mazepa worked with the Ukrainian Revolutionary Committee to oppose the coup. At the beginning of January 1919, he received an invitation to the 6th Congress of the USDRP, at which the Katerynoslav delegation, in contrast to the Kyiv delegation, spoke against the establishment of the power of the Soviets and strongly opposed \"the dictatorship of the urban proletariat over the countryside\". In the end, the congress approved the draft resolution proposed by Isaak Mazepa, Panas Fedenko and Mykola Porsh. Mazepa was elected to the Central Committee of the USDRP, and he became its secretary.\n\nActively involved in the political affairs of republican exiles in Galicia, Mazepa came back to his homeland with the victory of the republican forces over the Hetmanate. Once again in the highest office of the nation, Mazepa's leadership in exile was, as Opanas Fedenko once wrote, in difficult times - but with the people's republic back in power, Mazepa seeks to revive the Ukraine he once knew - a free, socialist and democratic one."
 UKR_symon_petliura: "Symon Petliura"
 UKR_symon_petliura_desc: "§YLeader Description\nBorn: §gMay 22nd, 1879, in Poltava, Poltava Governorate, Russian Empire\n§YPolitical Career: §gA prolific writer and a brilliant military leader, Symon Vasylyovych Petliura has dedicated his life to his nation. Coming from a line with strong ties to Orthodox monkhood, he initially studied to become a priest at the seminary in his hometown, before being expelled after it was revealed he was a member of the Hromada. This event would only serve to bolster his conviction in the Ukrainian revolutionary movement. His activity would incur the wrath of the Tsarist forces, and he would be arrested in 1903. After his release in 1904, he would return to Kyiv, where he'd write for several newspapers, including the USDRP's \"Slovo\".\n\nBy the time the Revolution of 1917 occurred, Petliura would be declared the Ukrainian Secretary General of Military Affairs. Nonetheless, his tenure in the government would not last long, as Skoropadskyi's putsch would send him into exile, and his beloved Republic into ruin. His underground revolutionary activity would continue in Galicia, this time targeted against the Hetman's government and its German backers. Alongside his allies in the Socialist Bloc, he would lie in wait for nearly two decades, waiting for the right moment to strike.\n\nAs another revolution sweeps the nation, it would seem that decades of fighting for a truly free Ukraine have not been in vain. With the Hetmanate overthrown, Petliura can finally set Ukraine on the path she was meant to be on - one towards freedom, equality and independence."
 UKR_wilhelm_franz_von_habsburg: "Vasyl Vyshyvanyi"
 UKR_wilhelm_franz_von_habsburg_desc: "§YLeader Description\nBorn: §gFebruary 10th, 1895, in Lötzing, Istria, Austrian Empire\n§YPolitical Career: §gArchduke Wilhelm Franz von Habsburg-Lothringen had felt an affinity with the Ukrainian people from a young age. He would spend the majority of his childhood in Żywiec, Poland, before moving to Ukraine to fulfil his military service. There he would grow attached to Ukrainian culture and would adopt the name \"Vasyl Vyshyvanyi\". His family would come to support his interest in Ukraine, hopeful to one day place him on the throne of an Austrian-backed Ukrainian monarchy. These plans, however, would never come to fruition.\n\nFollowing the consolidation of Pavlo Skoropadskyi's regime, Vasyl would flee to Galicia, where he would speak out against the newly established government. He would then travel to Lviv and form the \"Austro-Ukrainian Friendship Association\", which aimed to promote Ukrainian culture and encourage cooperation with Galician Ukrainians. Clandestinely, Vasyl would use this organisation as a front to support the republican cause.\n\nThe triumph of the republican forces over the Hetman's government brought to life the Ukraine Vasyl has always dreamed of. Come election season, Vasyl's charity and kindness towards the Ukrainian people would not go unnoticed, as he would end up being elected Chairman by the National Zbory. Now, the self-styled \"Roter Prinz\" leads the People's Republic into a new age. He may be an Austrian by birth, but the millions of Ukrainians he now represents are proud to call him one of their own."
 UKR_oleksander_shulhyn: "Oleksandr Shulhyn"
 UKR_oleksander_shulhyn_desc: "§YLeader Description\nBorn: §gJuly 30th, 1889, in Sofyne, Poltava Governorate, Russian Empire\n§YPolitical Career: §gBorn to a Cossack family, it was at the St. Petersburg University - where he taught history and philosophy - that Oleksandr Yakovych Shulhyn would begin his political career.\n\nAs the calls for Ukrainian independence reverberated across Russia, Shulhyn would grow enamoured with the activities of a certain cultural organisation - the Society of Ukrainian Progressives. He would become a member of their St. Petersburg branch before eventually finding himself among the central committee of the Ukrainian Democratic Radical Party. Following his return to Kyiv after the February Revolution, Shulhyn would first be elected to the Central Rada, before becoming the Secretary of Foreign Affairs in the short-lived republican government.\n\nAnd yet, in spite of his progressive leanings, Skoropadskyi's coup would not spell the end of his career. After being appointed to the position of Ambassador to Bulgaria, Shulhyn would play a lesser role in the Hetman's government, continuing his work within the Ministry of Foreign Affairs. As a member of the Radikal-Demokratische Partei, he would continue to advocate for a progressive and parliamentary Ukraine to the best of his ability, without incurring the ire of the government.\n\nNow, the republic he helped form all those years ago has returned at last. Finding himself in the position of Chairman, he stands ready to promulgate the republican ideal nationwide. Ukraine breathes free once more, and Shulhyn will make sure she suffers oppression nevermore."
 UKR_danylo_skoropadskyi: "Danylo Skoropadskyi"
 UKR_danylo_skoropadskyi_desc: "§YLeader Description\nBorn: §gFebruary 13th, 1904, in St.Petersburg, Russian Empire\n§YPolitical Career: §gAn engineer by profession, Danylo received his name after Danylo Apostol, the Hetman of the Zaporizhian Host, who ruled from 1727-1734. In a letter to Danylo in 1925, Pavlo reminded him,\n\n\"... your ancestors were simple Cossacks and received the nobility of their family for service in the army, for courage, for energy, for the military skill they showed... they never wanted a peaceful life without worries and without work, they walked thorny paths and reached a high position in the state and to an outstanding role in the history of his people.\"\n\nWith the death of his father, Danylo was put into a precarious position. Despite never having the ruling experience that his father did, he, alongside Otaman-Minister Dmytro Doroshenko, nonetheless set out to continue Verhandlungen mit All-Ukrainian Democratic Movement. Only time will tell if he will be able to walk the thorny path and succeed in ushering in a new, constitutionalist era for the Hetmanate."
 UKR_danylo_skoropadskyi_desc_neutral: "§YLeader Description\nBorn: §gFebruary 13th, 1904, in St.Petersburg, Russian Empire\n§YPolitical Career: §gAn engineer by profession, Danylo received his name after Danylo Apostol, the Hetman of the Zaporizhian Host, who ruled from 1727-1734. In a letter to Danylo in 1925, Pavlo reminded him,\n\n\"... your ancestors were simple Cossacks and received the nobility of their family for service in the army, for courage, for energy, for the military skill they showed... they never wanted a peaceful life without worries and without work, they walked thorny paths and reached a high position in the state and to an outstanding role in the history of his people.\"\n\nWith the death of his father, Danylo was put into a precarious position. Never having the ruling experience that his father did, he is rather inexperienced in politics. He now presides over a post-war era, but where the future will take Ukraine is unknown."
 UKR_borys_martos: "Borys Martos"
 UKR_dmytro_doroshenko: "Dmytro Doroshenko"
 UKR_dmytro_doroshenko_sic_desc: "§YAdvisor Description\nBorn: §gMarch 27th, 1882, in Vilnius, Russian Empire\n§YPolitical Career: §gDmytro Doroshenko was born to an ancient Ukrainian-Cossack starshyna family. He studied in Warsaw and St. Petersburg and graduated from Kyiv University in 1909. That same year he would move to Katerynoslav where he worked as a history teacher, and in 1913 he would return to Kyiv, working as secretary of the Shevchenko Ukrainian Scientific Society. He was one of the founding members of the Ukrainian Central Rada, but when Pavlo Skoropadskyi came to power, he became the Hetman's foreign minister. He would come to an agreement with the leaders of the White movement, bringing peace to Ukraine and an informal recognition of the Hetman's government by Russian diplomats.\n\nFormerly part of the URDP, Doroshenko would come to power as Otaman-Minister in 1932 as Skoropadskyi sought a compromise ticket that would satisfy the URDP and the conservatives. Although this move was protested by both the more leftist and rightist figures in the Soim, the centrist majorities in the URDP, UDKhP, and USKhD would choose to support his nomination. Doroshenko entered the office promising to continue implementing the Landreform programme, as well making sure Ukraine remains strong, both inside and out."
 UKR_pavlo_skoropadskyi: "Pavlo Skoropadskyi"
 UKR_pavlo_skoropadskyi_desc: "§YLeader Description\nBorn: §gMay 15th, 1873, in Wiesbaden, Prussia, German Empire\n§YPolitical Career: §gPavlo Skoropadskyi is many things: an opportunist, a Cossack, a military officer, and a descendant of Ukrainian nobility. But most importantly, he is Hetman, the undisputed leader of Ukraine.\n\nDrawing his lineage from an 18th century Hetman of the Zaporizhian Host, Skoropadskyi rose up through Tsarist military ranks in a flash. During the Ukrainian Revolution, Pavlo Skoropadskyi became a chief organiser of the Ukrainian Army Corps and the numerous Cossack Volunteer Units, all of which sought to combat pro-Bolshevik militias. An avid opponent of socialism, Skoropadskyi started plotting against die Ukrainische Volksrepublik with his allies among the landowners, capitalists, and military, before culminating in its overthrow on April 29, 1918. The so-called \"Ukrainischer Staat\" was established, the Central Rada was abolished and Skoropadskyi seized full authority as Hetman, reversing the many reforms of the previous government. Still, Skoropadskyi promised to hold elections to the Soim as soon as the \"political and financial situation was stable again\".\n\nThe next year, Skoropadskyi would use his temporary powers to significant effect, as he and General Kostiantyn Prisovskyi, commanding troops flush with German military equipment, would crush Nestor Makhno's anarchist revolt with an iron fist. With the German victory in the Weltkrieg and the end of the Russian Civil War, Ukraine set in for a period of peace. In 1920, the Council of Ministers passed a new constitution, which gave significant judicial and legislative powers to the Soim and Senate but retained some of the Hetman's powers from the old constitution, including the ability to appoint the Otaman-Minister and to dissolve the Soim at will. Shortly after the 1924 elections, Skoropadskyi would form a grand coalition of right-wing parties and interest groups loyal to the Hetman, marking the beginning of a ruling circle that would rule Ukraine for fifteen years despite undergoing significant change over time. Skoropadskyi has defined the political landscape in Ukraine since its birth as a nation. Regardless of whether he is the tyrant and German puppet he is decried as, or whether he is the great symbol of Ukrainian unity and a vanguard against socialism he is praised as, none can deny he has made his mark on the country's history."
 UKR_dmytro_dontsov: "Dmytro Dontsov"
 UKR_mykola_stsiborskyi: "Mykola Stsiborskyi"
 UKR_mykola_stsiborskyi_sic_desc: "§YAdvisor Description\nBorn: §gMarch 28th, 1898, in Zhytomyr, Volyn Governorate, Russian Empire\n§gPolitical Career: §gAccording to Andrii Melnyk, Mykola Stsiborskyi \"...lived by action and his own work; revolutionary temperament characterised him.\". It is no surprise, then, that he has come to power as Yevhen Konovalets' right hand man, becoming a key figure in the overthrow of Skoropadskyi's government.\n\nGraduating from Zhytomyr State University and joining the army in 1915, Stsiborskyi was initially a supporter of the Hetman's coup three years later, but quickly fell out of favour due to Skoropadskyi's pro-landowner policies. A founding member of the League of Ukrainian Nationalists, Stsiborskyi heavily criticised democracy in nearly all of his works, favouring instead what he called a \"natiocracy\", denying class conflict and the \"right of certain social groups to monopolise the state and to exploit society.\" He despised partisan politics, believing that they became destructive tools for selfish interest groups, and advocated for centralised, vertically organised state power.\n\nWhen Skoropadskyi's land reform efforts failed, Stsiborskyi sensed weakness and together with army officers that supported a replacement of the Hetman's government, conducted a successful coup. Now one of the most powerful men in the nation, Stsiborskyi seeks to staunchly defend the new, natiocratic Ukraine from any threats internal and external."
 UKR_yevhen_konovalets: "Yevhen Konovalets"
 UKR_yevhen_konovalets_desc: "§YBorn:§! §gJune 14th, 1891, in Zashkiv, Lviv povit, Austrian Empire§!\n§YCareer:§! §gYevhen Mykhailovych Konovalets was brought up in a religious family and became involved with patriotic Ukrainian student movements from early age. This activism was cut short by the Great War, to which he took part in the Austrian army. His unit suffered terrible losses, and Konovalets ended up as a prisoner of war in Tsaritsyn. There, he and his comrades, such as Andrii Melnyk, started intense propaganda work among the Ukrainian prisoners of war, who were released after the February Revolution. Under the name of E. Blavatskyi, he set out to Ukraine.\n\nKonovalets and other former prisoners of war formed the Halytskyi-Bukovyn Regiment of the Sich Riflemen - a group which would be later known as \"Sichovyky.\" He gained reputation as immensely driven and devoted to the Ukrainian nation to an almost fanatic degree. His regiment played a leading role in fighting against the Bolsheviks, and in March of 1918, his campaign was crowned by taking Kyiv from the Bolsheviks.\n\nThe Sichovyky were disarmed by Hetman Skoropadskyi's regime as part of broader demobilisation of the Republican army. While those loyal to Petliura fled to Galicia, Konovalets was one of those who pledged loyalty to Skoropadskyi's regime. He was soon allowed to re-form his regiment. The Brotherhood of the Sichovyky - which included officers Andrii Melnyk, Roman Dashkevych and Roman Sushko - would last and they would form a tight-knit group of nationalists within the Ukrainian armed forces.\n§YImportant Notes:§! Konovalets served in the Ukrainische Volksarmee and may harbour republican sympathies."

 ###Generals
 UKR_mykhailo_omelianovych_pavlenko: "Mykhailo Omelianovych-Pavlenko"
 UKR_mykhailo_omelianovych_pavlenko_desc: "§YBorn:§! §gDecember 8th, 1878, in Tbilisi, Russian Empire§!\n§YCareer:§! §gMykhailo Omelianovych-Pavlenko's father was a general with Transdanubian Cossack ancestry, and his mother was from a Georgian princely family. This background made him nobility in the Russian Empire, and led him naturally to a military career. He saw combat as a lieutenant in the Russo-Japanese War, and eventually rose as the commander of the Life Guards Company of the Volyn Regiment, part of the prestigious Tsar's Life Guard. During this time he changed his name to honour his Cossack grandfather, Omelian.\n\nHe was wounded multiple times during the Great War, most famously when he led a bayonet attack in the Łódź-Toruń front in late 1914. This awarded him the St. George's Cross and so serious wounds that he would spend the next two years in the hospital. Because of his injuries, he was transferred as a teacher into the Odesa Ensign School, where he became the head of the Ukrainian cadets. It was when he decided to embrace the Ukrainian identity of his grandfather, and he decided to serve in Ukraine rather than in Russia. He organised the Free Cossacks to keep order after the total collapse of the Russian army, and aligned himself with Hetman Skoropadskyi's regime.\n\nOnce the situation in Ukraine stabilised, Omelianovych-Pavlenko was one of the organisers of the Ukrainian Volunteer Corps, which gave crucial support to the Don Army after their catastrophic retreat after the Third Schlacht um Tsaritsyn. After the Bolsheviks were defeated, Omelianovych-Pavlenko has served in leading positions of the army and wrote numerous manuals based on his war experiences. He is relatively uncontroversial and a generally liked figure in the army, who has stayed away from factionalism and politics."
 UKR_mykola_kapustianskyi: "Mykola Kapustianskyi"
 UKR_mykola_kapustianskyi_desc: "§YBorn:§! §gFebruary 1st, 1881, in Chumaky, Katerynoslav Governorate, Russian Empire§!\n§YCareer:§! §gMykola Kapustianskyi, a son of a priest, grew up in a deeply religious and patriotic family in rural Ukraine. After his theological seminary he joined the cadet school, initially serving as a field pastor. He volunteered to fight in the Russo-Japanese War, and was decorated for his courage.\n\nKapustianskyi had been promoted to colonel during the Great War, and in 1917 he oversaw the transition of the 104th Rifle Division of the Russian army into the 1st Ukrainian Rifle Division, the first Ukrainian military unit. The division's soldiers' council elected charismatic speaker Kapustianskyi as their commander, and later on Kapustianskyi was appointed by Symon Petliura as Chief of Staff for the new Ukrainian republic. However, the Bolsheviks overran forces loyal to Petliura in the region, and Kapustianskyi only barely escaped them. Kapustianskyi managed to make his way through Bolshevik-occupied Kyiv, and offered his services to Hetman Skoropadskyi, whose forces he met in Zhytomyr.\n\nKapustianskyi has since been staff officer in Ukrainian high command and kept contacts with Yevhen Konovalets and the other ex-republicans. He is known as a cultured, even elitist and academic figure, having written both military texts and nationalist articles."
 UKR_omelian_volokh: "Omelian Volokh"
 UKR_omelian_volokh_desc: "§YBorn:§! §gJuly 19th, 1886, in Kalnibolotskaya, Kuban Oblast, Russian Empire§!\n§YCareer:§! §gOmelian Volokh hails from a poor peasant family in Kuban. He worked as a cattle herder and in a coal mine from a very early age, but managed to spend some time at school. He managed to get a scholarship to Kharkiv's art school with the support of a local priest. Unfortunately, his aspirations in painting were interrupted by the Great War and Volokh was mobilised.\n\nVolokh was wounded multiple times and was promoted through the ranks from infantry ensign to staff captain in 1916. The next year, he joined the Ukrainian Socialist-Revolutionary Party and was elected by his division into the Congress of the Soviets in Petrograd, where he focused on opposing the war no matter what.\n\nBy late 1917, Volokh was a company commander in Kharkiv. He fled from the Bolsheviks and joined the \"Red Haidamaky\" aligned with Petliura's army, and clashed with the Bolsheviks multiple times. However, he refused to pledge fealty to Pavlo Skoropadskyi's regime, and resigned from the army.\n\nHis part in the Borotbyst uprising of 1925 is unclear, but it forced him to flee Ukraine in fear of imprisonment. In exile, Volokh turned from an apathetic socialist to a convinced revolutionary, and continued his officer's studies in International Military School in Paris in 1927-1930. Since then, Volokh has been one of the primary military organisers of the republican cause."
 UKR_kostiantyn_prisovskyi: "Kostiantyn Prisovskyi"
 UKR_kostiantyn_prisovskyi_desc: "§YBorn:§! §gSeptember 22th, 1879, in Kyiv, Kyiv Governorate, Russian Empire§!\n§YCareer:§! §gThe Prisovskyi family was part of Kyiv's upper class, and the military was a natural career for Kostiantyn (Ukrainisation of his name which he only started using later in life). He did not see fighting in the Russo-Japanese War, but led his 278th Kromsky Infantry Regiment in the Great War. He fought on the Galician frontlines and received the highest military honour of Order of St. George for bravery and skilled leadership. His regiment was almost wiped out when the Germans broke through at Gorlitskyi in 1916. Prisovskyi was wounded there, transferred to Kyiv, and later promoted to major general.\n\nAs Ukraine collapsed into civil war, Prisovskyi tried to rein in the chaos unsuccessfully. His unit was defeated in Kyiv with chemical weapons used by the Bolsheviks, and had to retreat and ally with Symon Petliura's republican forces. Prisovskyi made solid impressions on anyone he met - a tall, firm and calm man, intelligent and aristocratic yet could make mutinying Cossacks obey him with sheer force of will. He was also entirely ruthless, and took back Zhytomyr from the Bolsheviks after a series of bloody battles. He took back Kyiv on March 1st and was greeted as the liberator, though Petliura quickly moved Prisovskyi into less important positions, fearing his popularity.\n\nAfter Hetman Skoropadskyi's rise to power, Prisovskyi became his palace commandant and trusted second-hand man. He led the Eastern Campaign against Nestor Makhno's revolutionary army, and in a series of blows reduced the rebellion into a ragtag group of guerillas. Makhno himself managed to escape. After this campaign, Prisovskyi joined Omelianovych-Pavlenko's Ukrainian Volunteer Corps in Russia and fought alongside the Don Army against Dzugasvhili's front until the end of the war.\n\nAfter 1920, Prisovskyi has served in various positions, including regional Otaman of Kyiv military district and minister of defence. Der Hetman's opponents call General Prisovskyi \"Pavlo's Policeman\" for his role and efficiency in fighting against anti-Hetman insurgencies, and his relatively late embracing of Ukrainian identity did not help in making aristocratic Prisovskyi likeable by the people. However, in the military he is respected, even feared."
 UKR_vsevolod_petriv: "Vsevolod Petriv"
 UKR_vsevolod_petriv_desc: "§YBorn:§! §gJanuary 12th, 1883 in Kyiv, Kyiv Governorate, Russian Empire\n§YCareer: §!Both general and chronicler, Petriv's education was directed towards military service from a young age starting at the Kyiv Cadet Corps. It is said that his family name comes from Peter the Great, whose troops captured Vsevolod's great-grandfather during the Great Northern War, and subsequently allowed him to settle in St. Petersburg. His mother has Ukrainian-Norwegian roots.\n\nPetriv started the Great War as company commander in 165th Lutsk Infantry Regiment, and climbed the ranks to divisional commander by 1917. He joined a group of independence-minded Ukrainian officers in 1918 and served under die Ukrainische Volksrepublik in their struggle against the Bolsheviks. Initially he refused to swear an oath to Hetman Skoropadskyi, but eventually accepted the new realities and offered his services to Hetman's army. Despite his country's victorious peace, Petriv shows no signs of losing enthusiasm for military matters and penned nine books detailing the military history of the country."
 UKR_marko_bezruchko: "Marko Bezruchko"
 UKR_marko_bezruchko_desc: "§YBorn:§! §gOctober 31st, 1883, in Tokmak, Taurida Governorate, Russian Empire§!\n§YCareer:§! §gMarko Bezruchko started his military career in Odesa Infantry Cadet School and served in various positions in the Russian army. He joined Ukrainische Volksrepublik's forces after the February Revolution and later joined Skoropadskyi's forces, serving in staff officer duties in both. After the Great War, he studied fortification engineering in Theresian Military Academy in Austria. He acted as Ukrainian observer in Poland in the 1920s as the kingdom was reorganised and modernised into the German model, and has been proponent of similar technical-organisational modernisation of the Ukrainian army ever since. He has been since preoccupied with the organisation of fortifications in Eastern Ukraine as one of the main advisors in the Ostwall Programme."
 UKR_oleksandr_udovychenko: "Oleksandr Udovychenko"
 UKR_oleksandr_udovychenko_desc: "§YBorn:§! §gFebruary 20th, 1887, in Kharkiv, Kharkiv Governorate, Russian Empire§!\n§YCareer:§! §gOleksandr Udovychenko was born into a Russo-Ukrainian peasant family, originally from Orel, that had settled in Kharkiv. Orphaned at a young age, he eventually followed his brother into the Military Topographic College, graduating in 1908. During the Great War, he was first attached to the 129th Bessarabia Regiment before taking an accelerated course at Nikolai Military Academy in Petrograd. Udovychenko then served as senior adjutant for the 21st Infantry Division and the 3rd Causcasian Corps, and was decorated with the Order of St. George.\n\nIn the wake of the February Revolution, Udovychenko became a leading figure of the Ukrainian National Movement within the Russian Army, participating in First and Second All-Ukrainian Military Congresses. He became a close confidante of Symon Petliura and was made chief of staff of the 3rd Haidamatskyi Infantry Regiment, with which he fought against the Bolshevik uprising in Kyiv. After the Hetman's coup, Udovychenko was appointed assistant head of military intelligence. However, his antipathy to the Hetmanate saw him resign his post and leave the country to join Petliura in exile. In the intervening years, Udovychenko appeared busy writing a history of the People's Republic's Army; however, his true work was organising an underground fighting force of republican exiles. Now that Petliura has returned, Udovychenko is ready to lead an army reborn."
 UKR_oleksandr_zahrodskyi: "Oleksandr Zahrodskyi"
 UKR_oleksandr_zahrodskyi_desc: "§YAdvisor Description\nBorn: §gApril 10th, 1889, Zelenkiv, Kyiv Governorate, Russian Empire\n§YCareer: §gZahrodskyi was born in a large family of a countryside priest. He also went to study in theological seminary, and thanks to his studies he was allowed to start non-commissioned officer's training in the army. Zahrodskyi was wounded five times during fighting in Galicia, and received St. George's Arms for bravery during the Brusilov Offensive.\n\nHe Ukrainised his regiment after the February Revolution and became commander of 1st Kyiv Guard Regiment under the Central Rada. His forces under General Prisovskyi fought to the last in Kyiv against the Bolshevik offensive, but were forced to retreat after losing most of their men. Zahrodskyi joined Hetmanist army soon after, and took part in reconquest of Poltava region. His wounds left him with a painful limp, but it didn't persuade him to leave the military after the tumultuous times. He joined the Ukrainian Volunteer Corps and fought in Russia against the Bolsheviks alongside the Don Army."
 UKR_ivan_poltavets_ostrianytsia: "Ivan Poltavets-Ostrianytsia"
 UKR_ivan_poltavets_ostrianytsia_desc: "§YAdvisor Description\nBorn: §gSeptember 26th, 1890, in Subotiv, Kyiv Governorate, Russian Empire\n§YCareer: §gLosing his father at an early age, Ivan Poltavets-Ostrianytsia was raised by his mother, a village teacher. After graduating from Yelysavethrad Military School, he served as an officer in an infantry regiment in the Kuban. In 1917, he was elected Chieftain of the Free Cossacks, and became an early supporter of Hetman Skoropadskyi. Currently heading the Great Cossack Rada, Poltavets-Ostrianytsia has always been more of a political visionary - or a bandit leader, depending on who you ask - rather than a military man, but his good relations with Skoropadskyi have ensured him influence in the military. Along with Borys Homzyn, he was the co-founder of the Union of Hetmanites - State Builders in 1925."
 UKR_ivan_poltavets_ostrianytsia_sic_desc: "§YAdvisor Description\nBorn: §gSeptember 26th, 1890 in Subotiv, Kyiv Governorate, Russian Empire\n§YCareer: §gLosing his father at an early age, Ivan Poltavets-Ostrianytsia was raised by his mother, a village teacher. After graduating from Yelysavethrad Military School, he served as an officer in an infantry regiment in the Kuban. In 1917, he was elected Chieftain of the Free Cossacks. Along with Borys Homzyn, he was the co-founder of the Union of Hetmanites - State Builders in 1925.\n\nAs head of the Great Cossack Rada, he was expecting to become Otaman-Minister in the wake of Dmytro Doroshenko's resignation, only to be outmanoeuvred by Homzyn. This only emboldened him, however, and gradually his support base, along with the power of the Cossack Radas, significantly grew. After Ukraine's victory in the Second Weltkrieg, a return to partial parliamentarisation was attempted - only to be shut down by Poltavets-Ostrianytsia and those loyal to him, and the demand to replace Borys Homzyn with Poltavets-Ostrianytsia as Otaman-Minister was begrudgingly accepted by the Hetman.\n\nThe Union of Hetmanites - State Builders is now staffed with men loyal to Poltavets-Ostrianytsia - and though Skoropadskyi may remain Hetman, it is clear that the man in control is Ivan Poltavets-Ostrianytsia."
 UKR_andrii_melnyk: "Andrii Melnyk"
 UKR_andrii_melnyk_desc: "§YBorn:§! §gDecember 12th, 1890, in Volia Yakubova, Drohobych povit, Austrian Empire§!\n§YCareer:§! §gAndrii Melnyk's father was a nationalist activist in Galicia, and inspired his son to follow in the same footsteps. Melnyk joined the Legion of Ukrainian Sich Riflemen in Lviv and fought on the Carpathian front. The young, bold lieutenant often led assaults personally - but he was eventually captured by the Russians and sent to the Tsaritsyn prisoner camp. There he met Yevhen Konovalets, and the pair would become close friends. They escaped captivity and made their way to Kyiv, where they joined the Halytskyi-Bukovyn Regiment of the Sich Riflemen - the Sichovyky.\n\nMelnyk's unit fought under Symon Petliura against the Bolsheviks until German-Hetmanist intervention put Skoropadskyi in power. Konovalets, Melnyk and other Sichovyky pledged loyalty to the new regime, and continued serving in the armed forces of der Ukrainischer Staat. Melnyk has kept contacts with other veterans of the Konovalets clique, and their group wields considerable influence within the Ukrainian armed forces as the nationalist young guard, compared to older generals from the Russian army."
 UKR_yurii_tiutiunnyk: "Yurii Tiutiunnyk"
 UKR_yurii_tiutiunnyk_desc: "§YBorn:§! §gApril 20th, 1891, in Budyshche, Kyiv Governorate, Russian Empire§!\n§YCareer:§! §gYurii \"Yurko\" Tiutiunnyk comes from a poor peasant family. Half of his siblings died as children, while the rest dedicated themselves to radical politics, joining the party of Socialist-Revolutionaries. His entire family was arrested in 1902 for distributing leaflets to the peasants, which was his first run-in with the authorities. Tiutiunnyk graduated from agricultural school and was then conscripted into the Russian army in 1913. He was seriously wounded near Łódź and spent his time in the hospital reading military theory, which inspired the young man to become an officer.\n\nTiutiunnyk was a lieutenant at the time of the February Revolution, and he became the deputy chairman of his unit, Ukrainianised into the 1st Simferopol Regiment \"Hetman Doroshenko\". Tiutiunnyk was elected to represent his unit in the Second All-Ukrainian Military Congress and was later elected to the Central Rada, always supporting the most radical faction there. He stood loyal to Petliura in 1918 as the Bolsheviks captured Kyiv, and his Zvenihorod Cossacks waged a stubborn guerilla war in the Kherson region against Hetmanite forces. Ultimately his forces were destroyed, and what was left of them went underground.\n\nBy 1925, Tiutiunnyk had become one of the leading Borotbyst military organisers, and was one of the planners of the 1925 insurgency operations. Ever since, he has been on the run - in exile in Lviv, in France, in rural Ukraine, tirelessly agitating for revolution and change. Finally in 1936 his work has borne fruit, as Tiutiunnyk had once again taken up arms as one of the leading figures of the People's Army."
 UKR_leonid_stupnytskyi: "Leonid Stupnytskyi"
 UKR_leonid_stupnytskyi_desc: "§YBorn:§! §gMay 29th, 1891, in Romanivka, Volyn Governorate, Russian Empire§!\n§YCareer:§! §gLeonid Stupnytskyi comes from a peasant family in the Zhytomyr region. His father was connected to a number of Ukrainian cultural figures and was greatly inspired by the Narodnyk ideas, which also affected Leonid's worldview. He was mobilised into the cavalry and after successful service was sent to ensign school. He graduated as a cavalry captain in 1916, and subsequently joined first the republican and later the Hetmanite military. Due to his background, he remained close to Konovalets' men and the League of Ukrainian Nationalists."
 UKR_roman_dashkevych: "Roman Dashkevych"
 UKR_roman_dashkevych_desc: "§YBorn:§! §gDecember 6th, 1892, in Tustanovychi, Drohobych povit, Austrian Empire§!\n§YCareer:§! §gRoman Dashkevych grew up in a priest's family near Lviv, and was able to study law in Lviv University. He made contacts with other young Ukrainian nationalists there, such as Yevhen Konovalets and Andrii Melnyk. This group would later become the Legion of Ukrainian Sich Riflemen, serving under the Austrian flag. He studied the science of artillery, but this was cut short by the war and later capture by the Russians, who sent him to Siberia. During his imprisonment, Dashkevych published a newspaper calling for Austrian Ukrainians to revolt, and after the February Revolution he escaped his camp and made his way to Kyiv.\n\nIn Ukraine he joined Konovalets' Sichovyky and quickly became its gunnery specialist and founder of Ukrainian artillery. His relatively wealthy family donated much funds to the early development of the Sich Regiment. Dashkevych took part in fighting around Kyiv until he was demobilised and integrated into Hetmanite forces. His career in independent Ukraine has made him the foremost expert of artillery in Ukraine, and he has tirelessly lobbied for more funds for his branch as Inspector of Artillery. Dashkevych continues to have contacts with Konovalets and the League of Ukrainian Nationalists."
 UKR_vasyl_fylonovych: "Vasyl Fylonovych"
 UKR_vasyl_fylonovych_desc: "§YBorn:§! §gJanuary 15th, 1894, in Rohizne, Kharkiv Governorate, Russian Empire§!\n§YCareer:§! §gVasyl Fylonovych comes from a noble family of Kalinov. He studied military cartography and eventually became a lieutenant in the Russian army. After the February Revolution, he Ukrainianised the division under his command and joined the republic's military in a bloody battle against the Bolsheviks."
 UKR_petro_diachenko: "Petro Diachenko"
 UKR_petro_diachenko_desc: "§YBorn:§! §gDecember 30th, 1895, in Berezova Luka, Poltava Governorate, Russian Empire§!\n§YCareer:§! §gPetro Diachenko was a young mechanic when the Great War broke out. Volunteering to join the army, he fought as part of the 52nd Siberian Rifle Regiment in Poland and Lithuania for which he was awarded three crosses of St. George. He took part in the Brusilov Offensive where he was wounded; according to his compatriots, in numerous battles against the German and Austro-Hungarian troops, he fought bravely and showed personal courage.\n\nWhen the Ukrainian revolution began, Diachenko joined the forces of die Ukrainische Volksrepublik. Under the command of Colonel Petro Bolbochan, Diachenko participated in the liberation of Kharkiv, Oleksandrivske, and Melitopol from the Bolshevik forces. Upon the Hetman coming to power, Diachenko remained in the army, leading the cavalry as part of the 2nd Zaporizhia Regiment. Since then, Diachenko has led the Cavalry Regiment of the Black Zaporozhians, a unit he has garnered quite a reputation for."
 UKR_oleksii_fedorov: "Oleksii Fedorov"
 UKR_oleksii_fedorov_desc: "§YBorn:§! §gMarch 17th, 1901, in Lotsmanska Kamianka, Katerynoslav Governorate, Russian Empire§!\n§YCareer:§! §gComing from a family of modest means near Katerynoslav, Oleksii Fedorov was too young to serve in the Great War. After working as an apprentice in construction, he joined the Ukrainian Army in 1920. Despite an aptitude for military life, Fedorov quickly grew disgusted with the army for supporting what he considered a corrupt and reactionary government. Fedorov returned to his career in railway construction and became involved in organised labour, eventually gaining a seat on the District Council of Trade Unions in Chernihiv. Now that the Hetman is gone, however, Fedorov is ready to don his uniform once again in the defence of the Ukrainian people."

 ### Admirals
 UKR_sviatoslav_shramchenko: "Sviatoslav Shramchenko"
 UKR_sviatoslav_shramchenko_desc: "§YAdmiral Description\nBorn:§! §gMay 3rd, 1893, in Baku, Russian Empire§!\n§YNaval Career:§! §gSviatoslav Shramchenko hails from the ancient Chernihiv noble family. His father was an ethnographer and a researcher of Ukrainian folklore, and it did not come as a surprise when Shramchenko embraced Ukrainian identity fully after the February Revolution. He was integral in the Ukrainisation of the entire Black Sea Fleet. He served briefly as the Minister of Maritime Affairs before the stabilisation of the Ukrainian military situation. In the 1920s, he became more well-known as a naval historian and stamp collector. Known as a kind and charismatic leader, he is well-liked in the Navy."
 UKR_yurii_svirskyi: "Yurii Svirskyi"
 UKR_yurii_svirskyi_desc: "§YAdmiral Description\nBorn:§! §gApril 5th, 1884, in Kalisz, Russian Empire§!\n§YNaval Career:§! §gPolish Jerzy Świrski was pushed into a military career by his family's military tradition. He graduated from the Imperial Russian Marine Cadet Corps School in 1902, and served in the Black Seas Fleet. In 1918, when die Ukrainische Volksrepublik took control over much of the Russian Black Sea Fleet, many officers such as Świrski embraced Ukrainian identity and joined the new state's fleet. The gifted Svirskyi was quickly promoted to Vice-Admiral. In Ukraine, he became an active member of the Polish cultural organisations in Sevastopil. Svirskyi is seen as a creative and independent commander, who understands the cooperation between the marine infantry and the fleet.§!"

 ### SiC
 UKR_borys_homzyn: "Borys Homzyn"
 UKR_borys_homzyn_sic_desc: "§YAdvisor Description\nBorn: §gJune 7th, 1887, in Savran, Podillia Governorate, Russian Empire\n§YPolitical Career: §gOnce a poet, a playwright, a publicist and now the Otaman-Minister, Borys Homzyn has seen a sudden and meteoric rise. Born to nobles of St. Petersburg who had large estates in the Baltskyi district of Podillia Governorate, Borys Homzyn graduated from Yelysavethrad Cavalry School and joined the army, serving as squadron commander of the 5th Reserve Cavalry Regiment. When Skoropadskyi came to power, he became one of the Hetman's closest associates, and became a Lieutenant Colonel as well as the assistant chief of the intelligence department of the army. In response to the British Revolution and the subsequent Borotbyst agitation against the Hetmanate, he along with Ivan Poltavets-Ostrianytsia founded the Union of Hetmanites - State Builders.\n\nAs an organisation of the open-secret type, it tended to have a rather poor reputation, and Skoropadskyi sought to distance himself from it. Seeking a more direct, authoritarian approach not shackled by politicians from the Soim, Skoropadskyi appointed Homzyn as Otaman-Minister. With the empowerment of the Council of Ministers as the chief legislative institution of the state, Skoropadskyi and his associates from SHD now wield nigh-unlimited power. As one of Skoropadskyi's closest associates, Homzyn has emphasised the need for a traditional Ukrainischer Staat with the Hetman as its most powerful institution."
 UKR_serhii_shemet: "Serhii Shemet"
 UKR_serhii_shemet_sic_desc: "§YAdvisor Description\nBorn: §gJune 6th, 1875, in Oleksandrivka, Poltava Governorate, Russian Empire\n§YPolitical Career: §gSerhii Shemet came from a noble family of landowners called the Shemety-Kezhaily. During his studies at the St. Petersburg Practical Technological Institute of Emperor Nicholas I, he became part of the Ukrainian Student Society. In 1917, he would become one of the co-founders of the Ukrainian Democratic Agrarian Party, and when Skoropadskyi came to power he advocated for the Ukrainianisation of the Hetman's government, seeing it as too pro-Russian. On the eve of the 1924 elections, Viacheslav Lypynskyi, one of UDKhP's leaders, would go on to propose a revision of the party programme through a neomonarchist and corporatist lens. The proposal was met with scepticism and Lypynskyi would go on to be removed as a party leader. In response, Lypynskyi went ahead and gathered his supporters among party members and left, creating a new political organisation - the Ukrainian Union of Argrarstaatler. Shemet decided to join the USKhD due to his belief that a party led by a close advisor to the Hetman would offer better prospects than the increasingly big-tent UDKhP.\n\nSeeking a personally loyal candidate with a certain degree of legitimacy in the Soim, Skoropadskyi decided to appoint Shemet as Otaman-Minister after the victory of the coalition. Shemet is recognised as one of the more pragmatic members of the organisation and is more sceptical of those more ideologically inclined, such as Mykola Kochubei. Nonetheless, after his appointment as Otaman-Minister he has sought to consolidate his personal hold on the government and expand his influence to the wider bureaucratic circles."
 UKR_mykola_mikhnovskyi: "Mykola Mikhnovskyi"
 UKR_mykola_mikhnovskyi_sic_desc: "§YAdvisor Description\nBorn: §gMarch 31st, 1873, in Turivka, Poltava Governorate, Russian Empire\n§YPolitical Career: §gMykola Mikhnovskyi's family was mostly of Cossack origins, with their roots going back to the 17th century. Son of a priest, he was significantly influenced by both his environment and his father, who raised him with an \"independent spirit\". The growth of the Ukrainian national movement in the late 19th century led to division among Ukrainian intelligentsia; many believed that the solution would be greater degrees of autonomy in cultural and educational affairs. Mikhnovskyi, however, disagreed, preferring full independence, and created a secret student organisation to advocate for it. Though the organisation proved unsuccessful, Mikhnovskyi's dream of an independent Ukraine came to fruition later when die Ukrainische Volksrepublik finally moved to assert its independence.\n\nDespite disliking the socialist ideals of the People's Republic, he believed the new government under Skoropadskyi was too pro-Russian, and refused to become the Hetman's personal advisor. Still, his ties among conservative political circles, his fiery personality and veritable credentials of one of the first Ukrainian \"samostiinyk\" (advocate for full independence) eventually led him to the Democratic Agrarian Party, where he quickly rose to prominence, leading the party's more populist wing. After the VDR's failed revolt Mikhnovskyi managed to fully secure leadership of the party and was subsequently offered the position of Otaman-Minister after the USKhD failed to deliver on their promises. Sometimes labelled as the \"Hetman's Radical Firebrand\", Mikhnovskyi is perceived as a staunch nationalist, but his radical and seemingly uncompromising rhetoric is often at odds with actual policies implemented by his cabinet."
 UKR_ihor_kistiakovskyi: "Ihor Kistiakovskyi"
 UKR_ihor_kistiakovskyi_sic_desc: "§YAdvisor Description\nBorn: §gJanuary 4th, 1876, in Kyiv, Kyiv Governorate, Russian Empire\n§YPolitical Career: §gGraduating from Kyiv University's law school in 1897, Ihor Oleksandrovych Kistiakovskyi would often meet with figures such as Volodymyr Antonovych and Pavlo Zhytetskyi, who had heavy influences on his national worldview. After practising law and teaching at the University of Moscow for some years, he left in protest in 1911 due to the violation of the university's autonomy. He cooperated with the figures of the Ukrainian national movement, materially supporting the publication \"Ukrainian Life\". When Pavlo Skoropadskyi came to power, he was appointed as Minister of the Interior, and he belonged to a group of ministers that opposed any treaty with Russia that threatened full Ukrainian independence.\n\nEventually he joined UDKhP, which attracted many among more right-leaning kadets from Ukraine. Boasting numerous political connections and effectively weaponising his reputation as a cunning and ruthless political actor, Kistiakovskyi quickly climbed the party ranks. After the VDR's failed revolt he managed to fully secure leadership of the party and was subsequently offered the position of Otaman-Minister after the USKhD failed to deliver on their promises. Now Kistiakovskyi heads an administration championing political pragmatism and rational approach to governance built on the broad compromise between the Soim and the executive office."
 UKR_oleksandr_shapoval: "Oleksandr Shapoval"
 UKR_oleksandr_shapoval_sic_desc: "§YAdvisor Description\nBorn: §g1888, in Pysarshchyna, Poltava Governorate, Russian Empire\n§YPolitical Career: §gOleksandr Shapoval was born to a peasant family. Once a member of the Ukrainian Party of Socialists-Independentists, Shapoval, disillusioned with the chaotic nature of partisan politics, would later turn to the Hetmanist movement, and became one of its strongest advocates. As a commander of the 1st Cossack Regiment, Shapoval's military career and later Hetmanist advocacy would earn him a spot in the Hetman's informal circle of advisors. He would become a great roadblock for the democrats in the UDKhP, as the Hetman would often block their proposals on his advice. Now that the war has been won, Shapoval's status has only heightened, with him becoming the latest Otaman-Minister, coming to power as an independent and a war hero. Shapoval symbolically represents the stagnant and uncompromising Hetmanite status quo that has existed for almost three decades now, perhaps moreso than any Otaman-Minister before him."
 UKR_volodymyr_korostovets: "Volodymyr Korostovets"
 UKR_volodymyr_korostovets_desc: "§YAdvisor Description\nBorn: §gJuly 16, 1888, in Gatchina, Saint Petersburg Governorate, Russian Empire\n§YPolitical Career: §gVolodymyr Korostovets was raised in his family's estates near Chernihiv and to a lesser degree in St. Petersburg. He was tutored by home teachers, one of them an Englishman - which likely had great influence on his future career. Before the Ukrainian Revolution, Korostovets worked in the Russian foreign ministry as a private secretary, and when the revolution kicked off, he organised the defence of family estates in Ukraine against the Bolsheviks. Eventually, he would permanently settle here and start a career in the foreign ministry of Ukrainischer Staat. Perhaps inspired by his English tutor in his earlier years, he would focus his efforts on strengthening relations between Ukraine and the British. The British Revolution in 1925 would not stop his work, however, as he was instrumental in the establishment of diplomatic relations with the revolutionary government. As a member of the UDKhP, Korostovets became a compromise candidate for the position of Otaman-Minister, aligned with Kistiakovskyi's inner circle. It is expected that he would continue the course of his predecessor."
 UKR_viacheslav_prokopovych: "Viacheslav Prokopovych"
 UKR_viacheslav_prokopovych_desc: "§YAdvisor Description\nBorn: §gJune 10, 1881, in Kyiv, Russian Empire\n§YPolitical Career: §gAfter graduating from the faculty of history and philosophy at Kyiv University, Viacheslav Prokopovych taught history at a gymnasium, but was fired due to Ukrainophile sentiment. In 1905, he became a member of the Ukrainian Radikal-Demokratische Partei. When the revolution kicked off, Prokopovych would play a significant role in the establishment of the executive branch of the young People's Republic, eventually becoming the Minister of Public Education, contributing to the Ukrainisation of education. After the Skoropadskyi's coup he would not take any positions in the various Hetmanate's cabinets and would remain in discreet contact with Petliura and other exiled republicans. With a URDP government now at the helm in Kyiv, Prokopovych has taken up an important position as one of its senior officials and is poised to lead the first truly progressive cabinet since the Hetmanate's inception."
 UKR_andrii_nikovskyi: "Andrii Nikovskyi"
 UKR_opanas_fedenko: "Opanas Fedenko"
 UKR_opanas_fedenko_desc: "§YLeader Description\nBorn: §gDecember 13th, 1893, in Veseli Terny, Kherson Governorate, Russian Empire\n§YPolitical Career: §gOpanas Vasyliovych Fedenko, the renowned historian and teacher, has emerged in recent times as one of the most prominent members of the USDRP. The ninth child of a peasant family, Fedenko would stand out amongst his siblings due to his diligent and academic nature. By recommendation of his teachers, he would be transferred to a gymnasium in Oleksandriia, where he would continue his studies. There, Fedenko would develop a love for teaching, hopeful to one day teach Ukrainian history and language in his hometown. At the same time, however, Fedenko would also develop a fascination with socialist ideals.\n\nAfter travelling to St. Petersburg to further pursue his studies, he would quickly find himself radicalised. Joining the USDRP in 1915, Fedenko began to spend much of his energy writing for several socialist publications, including Volodymyr Vynnychenko's \"Our Life\". Following the February Revolution, Fedenko would be elected as a representative to the Central Rada, in which he worked until Skoropadskyi's coup. His new position forced him to move to Katerynoslav, where he would help write for \"Our Cause\", the printed organ of the party. As a result of this, he began to work more closely alongside Isaak Mazepa and Katerynoslav faction of the USDRP. Spending his exile in Galicia alongside his fellow republicans, he would pen several other works, all the while continuing his work as a history teacher.\n\nTruly, the course of history has shown that the people's calls for freedom cannot be suppressed forever. The spirit of Ukrainian republicanism, no matter what befalls it, shall live on among the hills and steppes of Ukraine. With everything in his power, Fedenko stands ready to uphold its core ideal - that liberty reigns forevermore."
 UKR_levko_kovaliv: "Levko Kovaliv"
 UKR_levko_kovaliv_desc: "§YAdvisor Description\nBorn: §gDecember 18, 1894, in Kharkiv, Kharkiv Governorate, Russian Empire\n§YPolitical Career: §gLevko Kovaliv was born in the family of impoverished nobility and from the early years demonstrated great aptitude for studies. However, as an active member of the radical student community, Kovaliv would be largely distracted from scientific pursuits by his political activities.\n\nHe would later become one of the founders of the Ukrainian Party of Socialist-Revolutionaries and one of the leaders of its left-wing faction. During this period Kovaliv would spend significant time working in the land administration of Poltava, personally confronting complex realities of the land question in Ukraine. He would join Shumskyi in the exodus from the UPS-R and after the downfall of the republic would remain in Ukraine.\n\nAfter the government anti-socialist crackdown in 1925 Kovaliv would move to France as a part of the party's foreign bureau. Here he would direct his efforts both towards the representation of the party on the international scene and the studies of chemistry in the University of Paris. Having seen first-hand all the intricacies of the French post-revolutionary order, now First Deputy Chairman Kovaliv is absolutely sure that in order to fulfil its internationalist mission Ukraine should firstly forge its own, unique revolutionary path, in accordance with its specific geographic and socio-economic conditions."
 UKR_mykhailo_poloz: "Mykhailo Poloz"
 UKR_mykhailo_poloz_desc: "§YAdvisor Description\nBorn: §gDecember 23, 1891, in Kharkiv, Kharkiv Governorate, Russian Empire\n§YPolitical Career: §gBorn in the family of an excise official from impoverished nobility, Mykhailo Poloz became an active participant in revolutionary politics during his early years. He was firstly arrested for his activities at the age of 17, in 1908. After the formation of Ukrainian Central Rada in 1917 he became its member representing the Ukrainian Party of Socialist-Revolutionaries. Later, during the party split, he would follow Shumskyi and join the central committee of the newly created party of Borotbysts. Poloz would stay in Ukraine after the solidification of Hetman's rule and would become instrumental in the coordination of underground far-left forces. Now, as the right hand of chairman Shumskyi, he largely continues to play the role of a mediator and coordinator, preserving revolutionary unity and making sure that internal discussions and disagreements don't lead to petty factionalism."
