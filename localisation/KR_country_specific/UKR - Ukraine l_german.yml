 UKR_jingoistic_rehtoric_reform_tt: "§CWenn wir eine §Reformdebatte§! führen, werden die Nationalgeister, die wir bei der Verabschiedung von Reformen gewinnen, größer sein.§!"

 UKR_garner_support_from_unsp: "Unterstützung durch die UNSP"
 UKR_garner_support_from_unsp_desc: "Nicht alle in der UDKhP können unsere Reformvorschläge unterstützen, aber ein Großteil der UNSP schon. Ihre Unterstützung wird von unschätzbarem Wert sein."
