 UKR_eastern_threat: "Bedrohung aus dem Osten"
 UKR_eastern_threat_desc: "[219.owner.GetNameDefCap] hat eine unabhängige Ukraine nie wirklich akzeptiert. Das Ziel der ukrainischen Streitkräfte ist es jetzt und immer, die russische Bedrohung in Schach zu halten."

 UKR_evacuate_industry: "Evakuierung der Industrie"
 UKR_holds_east_dnipro: "Wir halten jeden Staat östlich des Dnipro, der nicht abgeschnitten ist."
