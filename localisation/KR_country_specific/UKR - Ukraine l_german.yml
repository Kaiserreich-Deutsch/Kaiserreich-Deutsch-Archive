 UKR_hetman_opposition_party_long: "Seine Durchlaucht's Opposition\n§gDa die politischen Parteien eingeschränkt sind und die Allukrainische Klassenversammlung den Platz des Soim eingenommen hat, sind die Klassenräte zur wichtigsten Form der politischen Vertretung im Staat geworden. Diejenigen in der Allukrainischen Klassenversammlung und den lokalen Klassenräten, die den derzeitigen Kurs der Regierung ablehnen, können jedoch ihre Opposition zum Ausdruck bringen und sich gemeinsam für Änderungen einsetzen."
