 UKR_relief_bill_guide_tt: "§CUm den Gesetzentwurf zu verabschieden und dem ukrainischen Parlamentarismus eine weitere Chance zu geben, müssen Sie sich die Unterstützung von vier der fünf Fraktionen sichern. Ein einstimmiger Beschluss wäre sogar noch besser, um zu beweisen, dass der Soim in der Lage ist, seine Differenzen beiseite zu schieben, wenn dies erforderlich ist.§!"
