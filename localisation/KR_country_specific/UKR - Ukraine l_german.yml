 UKR_focus: "Schwerpunktbaum Ukraine"

 ### Political Parties ###
 UKR_totalist_party: "UKP"
 UKR_totalist_party_long: "Ukrainska Komunistychna Partiia (Ukrainische Kommunistische Partei)\n§gDie UKP hatte nach der Zerschlagung der in der Ukraine aktiven Bolschewiki alle Hände voll zu tun, um die Scherben aufzusammeln, die sie hinterlassen hatte. Die Delegierten der Konstituierenden Versammlung der Ukrainischen Kommunistischen Partei, die auf einer Emigrantenkonferenz in Paris gegründet wurde, waren in erster Linie ehemalige Bolschewiki, die in der Ukraine tätig waren, sowie einige radikale ukrainische Kommunisten, die aus dem einen oder anderen Grund beschlossen hatten, auf Aktivitäten innerhalb der Borotbyst-Bewegung oder des Räte-Revolutionären Blocks zu verzichten. Obwohl sie viel von der alten politischen Plattform der Bolschewiki übernahmen, gab es dennoch einen entscheidenden Unterschied: Eine Neubewertung der Bedeutung der ukrainischen nationalen Frage. Obwohl die UKP diesen \"national gesinnten\" Kurs mit einer komfortablen Mehrheit festigte, blieb die Frage nach dem Gesamtziel der UKP bestehen. Sollte sie versuchen, sich den ukrainischen revolutionären Strukturen anzuschließen und auf jegliche Verbindungen zur möglichen Revolution in Russland zu verzichten, oder sollte sie weiterhin versuchen, sich mit der russischen revolutionären Bewegung zu verbrüdern, was natürlich die Verbindungen zur ukrainischen Bewegung schwächen würde? So bildeten sich mehrere Fraktionen heraus. Letztendlich ging die Gesamtführung der Partei an Vlas Chubar, der einen zaghaften internen Kompromiss darstellte und als ein Führer angesehen wurde, der in der Lage war, ein neues Kapitel in der Geschichte der revolutionären Bewegung aufzuschlagen. Dennoch sind bisher alle Versuche der UKP, politisch Fuß zu fassen, zumeist gescheitert.§!"
 UKR_syndicalist_party: "UPS-R-B (K-S)"
 UKR_syndicalist_party_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv-Borotbystiv (Komunistiv-Syndykalistiv) (Ukrainische Partei der Sozialistisch-Revolutionären-Borotbysten (Kommunisten-Syndikalisten))\n§gDie Borotbysten (benannt nach ihrer Zeitung \"Borotba\", was so viel wie \"Kampf\" bedeutet) wurden als linke Splittergruppe der größeren Ukrainischen Partei der Sozialistisch-Revolutionären zur größten linksextremen Gruppierung in der Ukraine zu Zeiten des Bürgerkriegs und operierten oft als Guerillatruppe im ganzen Land. Mit der Zeit entwickelte sich die Partei zu einer Mischung aus syndikalistischen und kommunistischen Idealen. Aufgrund der besonderen sozioökonomischen und kulturellen Bedingungen in der Ukraine strebt sie die Stärkung der Landarbeiter an. Die Führung der Partei ist unter Exil- und Untergrundmitgliedern aufgeteilt, konzentriert sich aber immer noch auf Oleksandr Shumskyi.§!"
 UKR_radical_socialist_party: "USB - UPS-R (R-RB)"
 UKR_radical_socialist_party_long: "Ukrainskyi Sotsialistychnyi Blok - Ukrainska Partiia Sotsialistiv-Revoliutsioneriv/Radiansko-Revoliutsiinyi Blok (Ukrainischer Sozialistischer Block - Ukrainische Partei der Sozialistisch-Revolutionären/Rat-Revolutionärer Block).\n§gDer 1933 gegründete Ukrainische Sozialistische Block vereinigte die ukrainischen sozialistischen Kräfte im Exil, um eine wirksamere Gegenbewegung zum Hetman zu bilden. Die radikalere Strömung des Blocks, die sich jetzt im galizischen Exil befindet, tritt für eine rätesozialistische und agrarsozialistische Ukraine ein. Die UPS-R-Partei ist um die Führung von Nykyfir Hryhoriiv und Pavlo Khrystiuk vereint, während der Räte-Revolutionäre Block hauptsächlich von Volodymyr Vynnychenko vertreten wird.§!"
 UKR_social_democrat_party: "USB - USDRP"
 UKR_social_democrat_party_long: "Ukrainskyi Sotsialistychnyi Blok - Ukrainska Sotsial-Demokratychna Robitnycha Partiia (Ukrainischer Sozialistischer Block - Ukrainische Sozialdemokratische Arbeiterpartei).\n§gDer 1933 gegründete Ukrainische Sozialistische Block vereinigte die ukrainischen sozialistischen Kräfte im Exil, um eine wirksamere Gegenbewegung zum Hetman zu bilden. Die eher reformistische Strömung des Ukrainischen Sozialistischen Blocks, die sich heute im galizischen Exil befindet, tritt für einen parlamentarischen Republikanismus und einen demokratischen Sozialismus in marxistischer Tradition ein und wendet sich an die Arbeiter und Bauern der Ukraine. Die Partei selbst ist um die populäre Führung von Isaak Mazepa, Opanas Fedenko und dem ehemaligen Verteidigungsminister Symon Petliura vereint, wobei letzterer als informeller Führer des gesamten Blocks fungiert und angeblich Verbindungen zu bestimmten Offizieren des ukrainischen Militärs hat.§!"
 UKR_social_liberal_party: "URDP"
 UKR_social_liberal_party_long: "Ukrainische Radikaldemokratische Partei (Ukrainische Radikaldemokratische Partei)\n§gDie Ukrainische Radikaldemokratische Partei, die ihre Wurzeln in einigen der ältesten Kultur- und Bildungsorganisationen der Ukraine hat, ist ein wahrhaft historisches Gebilde, in dem eine beträchtliche Anzahl von Mitgliedern der intellektuellen Klasse angehört. Ihr Erfolg bei den letzten nationalen Wahlen erzwang die Ernennung eines der zentristischsten Premierminister in der Geschichte des jungen Landes, Dmytro Doroschenko. Die Partei, die sich für Parlamentarismus, Dezentralisierung und eine fortschrittliche Wirtschaftspolitik einsetzt, hat auch außerhalb der intellektuellen Klasse Zulauf erhalten. Die Partei steht unter der Führung von Oleksandr Shulhyn, Oleksandr Lototskyi und Viacheslav Prokopovych.§!"
 UKR_market_liberal_party: "VSZV/Protofis"
 UKR_market_liberal_party_long: "Vseukrainskyi Souiz Zemelnykh Vlasnykiv/Souiz Promyslovosti, Torhivli, Finansiv i Silskoho Hospodarstva (Allukrainische Union der Grundbesitzer/Vereinigung für Industrie, Handel, Finanzen und Landwirtschaft)\n§gDie Allianz aus VSZV (Allukrainischer Verband der Grundbesitzer; dominiert von Großgrundbesitzern) und Protofis (Verband für Industrie, Handel, Finanzen und Landwirtschaft; dominiert von Großindustriellen) hat sich durch ihre gegenseitige Unterstützung der Lobbyarbeit für die Interessen von Grundbesitzern und Industriellen widerwillig einen Platz in der politischen Sphäre des Hetman erobern können. Die offizielle Zusammenarbeit zwischen der Regierung und den Beamten der Allianz hat einen ständigen Strom von Geschäften ermöglicht, der Investoren aus nah und fern anlockt und die nationale Wirtschaft wachsen lässt.§!"
 UKR_market_liberal_party2: "URDP-R"
 UKR_market_liberal_party_long2: "Ukrainische Radikaldemokratische Partei (Ukrainische Radikaldemokratische Partei)\n§gDie rechtsgerichtete Fraktion der Ukrainischen Radikaldemokratischen Partei wurde nach der republikanischen Revolution von ehemaligen gemäßigten und konstitutionellen Mitgliedern der UDKhP \"gegründet\", die sich zur republikanischen Sache bekehrten.§!"
 UKR_social_conservative_party: "UDKhP"
 UKR_social_conservative_party_long: "Ukrainska Demokratychna Khliborobska Partiia/Ukrainskyi Soiuz Khliborobiv-Derzhavnykiv (Ukrainische Demokratische Agrarpartei/Ukrainische Union der Agrarier-Statisten)\n§gAls die eher \"konstitutionelle\" und \"parlamentarische\" Fraktion der Koalition des Hetman zeichnen sie sich dadurch aus, dass sie für eine Umwandlung der Position des Hetman in eine symbolische Position eintreten. Trotz ihrer begrenzten Anziehungskraft innerhalb ihrer Mutterparteien haben sie immer noch einen gewissen Einfluss, vor allem durch den derzeitigen Otaman-Minister Dmytro Doroschenko und den präsumtiven Thronfolger des Hetmans, Danylo Skoropadskyi.§!"
 UKR_authoritarian_democrat_party: "USKhD/UDKhP"
 UKR_authoritarian_democrat_party_long: "Ukrainskyi Soiuz Khliborobiv-Derzhavnykiv/Ukrainska Demokratychna Khliborobska Partiia (Ukrainische Union der Agrarier-Statisten/Ukrainische Demokratische Agrarpartei)\n§gDas politische Bündnis zwischen den beiden wichtigsten ukrainischen konservativen Parteien, das halb offiziell als \"Hetman-Koalition\" bekannt ist, hat eine kontroverse Geschichte. Die 1918 gegründete Ukrainische Demokratische Agrarpartei (ursprünglich Ukrainische Demokratische Partei) versuchte, sich als die wichtigste ukrainische (im Gegensatz zur \"großrussischen in der Ukraine\") konservative politische Kraft darzustellen. Ihre Politik verbindet einen bemerkenswerten wirtschaftlichen Interventionismus mit einer Politik von Recht und Ordnung, verpackt in einem Paket mit einer starken Exekutive und einem einflussreichen Parlament. Die Führung der Partei war auch maßgeblich daran beteiligt, den Hetman an die Macht zu bringen. Die Union der Agrarier-Statisten spaltete sich am Vorabend der Wahlen von 1924 ab, war jedoch gezwungen, eine Koalition mit den Agrardemokraten einzugehen, um eine konservative Mehrheit zu erhalten. Die USKhD, die Lypynskyis klassokratische Ideale und antiparlamentarische Gesinnung vertrat, fungierte als Juniorpartner in der Koalition.§!"
 UKR_paternal_autocrat_party: "SHD"
 UKR_paternal_autocrat_party_long: "Soiuz Hetmantsiv Derzhavnykiv (Bund der Hetmaniten-Staatserbauer)\n§gDer Mitte der 1920er Jahre auf Initiative zweier wichtiger Beamter des Exekutivbüros gegründete Verband der Hetmaniten-Staatserbauer will die Autorität des Hetmans und des Staates durch antiparlamentarische Gesinnung, Zentralisierung, Ausweitung der Kosakendelegationen und antisozialistische Dogmen schützen.§!"
 UKR_national_populist_party: "LUN"
 UKR_national_populist_party_long: "Legiia Ukrainskykh Natsionalistiv (Liga der ukrainischen Nationalisten)\n§gDie Liga der ukrainischen Nationalisten (LUN), die sich Ende der 1920er Jahre formell zu einer echten Organisation zusammenschloss, hat im Laufe der Jahre langsam aber sicher an Einfluss und Unterstützung gewonnen. Die LUN, die für eine \"nationale Revolution\" mit einem totalitären, korporatistischen und entschieden militaristischen Blickwinkel eintritt, weist ironischerweise Gemeinsamkeiten mit Sawinkows russischer politischer Kraft sowie mit der rumänischen Legionärsbewegung und dem italienischen ANI-Kollektiv auf. Dennoch versucht die Liga, ihre eigene, sehr spezifische Vision zu nutzen, um die Nation grundlegend zu verändern.§!"
 UKR_social_democrat_no_usb: "USDRP"
 UKR_social_democrat_no_usb_long: "Ukrainska Sotsial-Demokratychna Robitnycha Partiia (Ukrainische Sozialdemokratische Arbeiterpartei)\n§gDie USDRP ist eine der ältesten ukrainischen politischen Kräfte und war bis zu den Revolutionen von 1917 die wichtigste sozialistische Kraft in der Ukraine, bevor sie von der UPS-R verdrängt wurde. Nach dem Putsch des Hetman blieb die Partei im Exil dennoch sehr einflussreich. Die reformistische Agenda der Partei, die für parlamentarischen Republikanismus, demokratischen Sozialismus in marxistischer Tradition und weitreichende Sozialreformen eintritt, ist bei den Arbeitern und Bauern sehr beliebt."
 UKR_radical_socialist_no_usb: "UPS-R/R-RB"
 UKR_radical_socialist_no_usb_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv/Radiansko-Revoliutsiinyi Blok (Ukrainische Partei der Sozialisten-Revolutionäre/Rat-Revolutionärer Block)\n§gDie UPS-R/R-RB-Koalition, die die radikalere Seite der politischen Szene der Republik vertritt, tritt für eine einzigartige Mischung aus parlamentarischer und revolutionärer Politik ein. Unter der Führung von Volodymyr Vynnychenko strebt die Koalition die Schaffung einer sozialistischen Räte- und Agrarrepublik an.§!"

