 UKR_nationalised_banks: "Verstaatlichte Banken"
 UKR_nationalised_banks_desc: "Anstatt den Kreislauf der Profitmacherei durch hohe Zinssätze aufrechtzuerhalten, werden die neu verstaatlichten Banken dafür sorgen, dass auch die am schwersten zu erreichenden Ecken des Landes Kredite erhalten können, um die Mittel zu schaffen, mit denen die lokale Gemeinschaft in Zukunft prosperieren kann."
