### Anti-Hetman Revolt ###

 UKR_AntiHetmanRevolt_skoro: "Die Anti-Hetman-Revolte"
 UKR_AntiHetmanRevolt_skoro_desc: "Die Depression hat die Ukraine an den Rand ihrer Belastbarkeit gebracht. Was als Generalstreik begann, der von der Allukrainischen Demokratischen Bewegung (oder Vseukrainskyi Demokratychnyi Rukh, allgemein bekannt als VDR) organisiert wurde, hat sich zu einem regelrechten Aufstand entwickelt. Bauernguerillas und sozialistische Milizen haben sich im ganzen Land erhoben und nutzen das Chaos in unserer Verwaltung und die Meutereien in der Armee. Aber mit schnellem und entschlossenem Handeln werden diese Unruhen eingedämmt und vernichtet werden.\n\n£command_power §YKommando Macht: [?command_power|0]§!\n\nStärke der Rebellen: [?UKR_vdr_strength|R0]\n\n§CWir müssen die Stärke der VDR unter §R10§! senken, bevor wir eine Gegenoffensive starten. Wenn wir das geschafft haben, werden wir siegreich sein!§!"

 UKR_hetman_side_tt: "§CWir spielen als die Streitkräfte des Hetman.§!"
 UKR_vdr_side_tt: "§CWir spielen als die Streitkräfte des VDR.§!"

 UKR_RP_intervention_request: "Reichspakt Intervention beantragen"
 UKR_RP_intervention_request_desc: "§RDie Einschaltung des Reichspaktes zur Niederschlagung des Aufstandes sollte als letztes Mittel angesehen werden, wenn alle anderen Möglichkeiten bereits ausgeschöpft sind. Dies wäre zweifellos ein schwerer Schlag für die Legitimität des Hetmans...§!"
 UKR_eastern_reinforcements_good: "Verstärkung aus dem Osten"
 UKR_rebel_attack: "Vormarsch der Rebellen!"
 UKR_rebel_attack_desc: "§RDie Rebellen können [202.GetName] angreifen, sobald sie mindestens zwei an sie angrenzende Staaten kontrollieren. Wenn ihre Stärke während des Angriffs über 30 liegt, wird [202.GetName] fallen und das Hetmanat mit ihm!§!"
 UKR_odessa_in_flames: "[192.GetName] in Flammen"
 UKR_anti-insurgency_operation: "Operation zur Aufstandsbekämpfung"
 UKR_counter_attack: "Beginn des Gegenangriffs"
 UKR_counter_attack_desc: "§CDa ihre Reihen gründlich geschrumpft sind, können wir nun endlich eine Gegenoffensive starten, um dieser Rebellion ein für alle Mal ein Ende zu setzen.§!"
 UKR_negotiate_surrender: "Übergabe des VDR aushandeln"
 UKR_negotiate_surrender_desc: "§CDie VDR ist gründlich zurückgeschlagen worden und hat jetzt keine Chance mehr. Es ist an der Zeit, dieser Rebellion ein ordentliches Ende zu bereiten und ihre Kapitulation sicherzustellen.§!"
 UKR_reinforce_kyiv: "Verstärkung [202.GetName]"
 UKR_reinforce_south: "Verstärkung Süd"
 UKR_authorize_bombing: "Bombardierung genehmigen"
 UKR_authorize_bombing_desc: "Manche sagen, das gehe zu weit, aber wenn die VDR den Krieg will, dann soll sie ihn bekommen. Demokratische Slogans und alte Mosins bringen wenig gegen Dorniers."
 UKR_mobilize_cossacks: "Mobilisierung der Kosakeneinheiten"
 UKR_mobilize_cossacks_desc: "Das zaristische Regime war dafür bekannt, dass es die Kosaken als rücksichtslose Militärpolizei einsetzte, und man muss zugeben, dass sie für diesen Zweck gut geeignet sind. Die Kavallerie ist in der Lage, die Rebellen auf ihrem eigenen Territorium zu bekämpfen, fernab von Städten und Hauptverkehrsstraßen, und ist dem Hetman gegenüber loyaler als jeder andere."
 UKR_anti-socialist_campaign: "Antisozialistische Kampagne"
 UKR_anti-socialist_campaign_desc: "Indem wir die VDR als Kommunisten brandmarken und das Gespenst der Unruhen von 1925 heraufbeschwören, können wir Misstrauen in der Bauernschaft säen. \"Die Petliuriten werden euer Ackerland kollektivieren\" ist eine Botschaft, die bei vielen Bauern Unbehagen hervorrufen wird, die Rebellen zu unterstützen."
 UKR_promote_loyalist_officers: "Loyalistische Offiziere befördern"
 UKR_promote_loyalist_officers_desc: "Die meuternde Stimmung hat sich in der Armee weit verbreitet. Die meisten Einheiten sind zwar nicht in Aufruhr, aber sie scheinen sich mit der Anwendung von Gewalt gegen ihre Landsleute zu begnügen und hegen eine gewisse Sympathie für die Notlage der Landbevölkerung. Diese Anführer müssen gehen. Befehlshaber müssen in erster Linie dem Hetman gegenüber loyal sein und seinen Willen ausführen, unabhängig davon, ob ihre persönliche Moral damit einverstanden ist oder nicht."

