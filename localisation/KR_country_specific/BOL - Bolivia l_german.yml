BOL_bernardino_bilbao_rioja: "Bernardino Bilbao Rioja"
BOL_bernardino_bilbao_rioja_leader_desc: "Bernardino Bilbao Rioja wurde 1895 in der kleinen Gemeinde Arampampa in der Provinz Potosí in Bolivien geboren. Mit 17 Jahren trat Bernardino in das 'Colegio Militar del Ejercito' ein und erhielt ein Stipendium für die Militärakademie in Chile, wo er 1918 als Unterleutnant der Infanterie graduierte und 1919 Pilot wurde. Im Jahr 1926, bereits im Rang eines Majors, gründete er die 'Escuela de Aviación de Bolivia' und wurde zu einem Pionier der bolivianischen Luftfahrt. Während des Chaco-Krieges wurde er zum Nationalhelden und zeichnete sich durch seine Tapferkeit und sein hervorragendes Organisationstalent aus. Die Niederlage gegen die Paraguayer hat jedoch Bilbao Rojas politische Haltung drastisch verändert und ihn dazu gebracht, die Partido Nacionalista Boliviano zu gründen. Jetzt, wo er an der Macht ist, wird er versuchen, die Macht unter sich zu zentralisieren und die Armee zu stärken, mit dem Ziel, Boliviens verlorenen Ruhm zurückzuerobern, was auch immer der Preis sein mag."
BOL_bernardino_bilbao_rioja_commander_desc: "§YAllgemeine Beschreibung\n§YGeboren am:§W 20. Mai 1895, in Arampampa, Provinz Potosí, Bolivien.\n§YMilitärische Karriere:§W Bernardino Bilbao Rioja trat 1912 in das "Colegio Militar del Ejercito" ein, wo er ein Stipendium erhielt und an die chilenische Offiziersschule geschickt wurde. Dort erhielt er ein Stipendium und wurde auf die chilenische Offiziersschule geschickt. 1918 machte er seinen Abschluss als Artillerie-Unterleutnant und wurde 1919 auch zum Piloten ausgebildet. Bis 1926 erreichte er den Rang eines Majors und gründete und organisierte die "Escuela Militar de Aviación", wurde Fluglehrer und einer der Pioniere der bolivianischen Luftfahrt. 1932 wurde er als Teil eines Militärattachés nach Argentinien geschickt, wurde aber schnell zurückgerufen, als der Chaco-Krieg begann. Als er zurückkam, wurde er zum Generalinspekteur der bolivianischen Luftwaffe und des militärischen Transportwesens ernannt. Er nahm an den heftigen Schlachten bei Cañada Strongest, Kilómetro Siete, der Rückeroberung von Alihuatá und der Verteidigung von Vallamontes teil, wo er sich durch seine Tapferkeit und sein hervorragendes Organisationstalent auszeichnete.\n§YWichtige Anmerkungen:§W- Nachdem er durch Europa gereist war, führt er nun die ultranationalistische Partido Nacional Boliviano an."

BOL_german_busch_becerra: "Germán Busch Becerra"
BOL_german_busch_becerra_leader_desc: "Germán Busch Becerra wurde 1904 geboren, sein Geburtsort ist jedoch derzeit unbekannt, da er sich gegenüber seinen Kollegen und Mitarbeitern nicht offen darüber geäußert hat. Er trat 1922 in das "Colegio Militar de la Nación" ein, wo er 1927 seinen Abschluss als Leutnant machte, und stieg stetig auf, bis er kurz vor dem Chaco-Krieg Hauptmann wurde. Während des Chaco-Krieges wurde er mehrfach für seine Tapferkeit belohnt und gilt als bolivianischer Kriegsheld. Nach der Niederlage im Chaco-Krieg verbündete sich Busch mit David Toro, und beide putschten 1934 die liberale Regierung von Salamanca mit großer Unterstützung der Armee und der allgemeinen Bevölkerung. Seitdem hat Busch Reformen vorangetrieben, die die Situation in Bolivien langsam, aber stetig verbessert haben, und die allgemeine Bevölkerung schätzt ihn sehr. Allerdings war Busch nie darauf vorbereitet, Politiker zu sein, und es bleibt unklar, ob er als Präsident weitermachen möchte oder endlich Wahlen ausrufen wird, sobald sich die Situation normalisiert."
BOL_german_busch_becerra_commander_desc: "§YAllgemeine Beschreibung\n§YGeboren am:§W 23. März 1904, Geburtsort unbekannt.\n§YMilitärische Karriere:§W Germán Busch Becerra trat 1922 in das 'Colegio Militar del Ejercito' ein und machte 1927 seinen Abschluss als Kavallerie-Unterleutnant. Er wurde kurz vor dem Chaco-Krieg zum Leutnant befördert. Er nahm an der Schlacht von Boqueron teil, wo er zum Rückzug gezwungen wurde, nachdem es ihm nicht gelungen war, die Garnison im Fort Boqueron in einer der blutigsten Schlachten des Chaco-Krieges zu befreien. Trotzdem wurde er zum Hauptmann des 5. Kavallerie-Regiments befördert, wo er für seine Tapferkeit mit dem 'Orden del Condor de los Andes' ausgezeichnet wurde. Später schloss er sich anderen verärgerten Armeegenerälen an und stürzte die Regierung von Salamanca und widmete sich seither der Politik. Obwohl er zum bolivianischen Nationalhelden wurde, hat der Chaco-Krieg Germán emotional gezeichnet. Quellen, die seiner Familie nahestehen, enthüllen, dass er mit einem schweren Fall von Depression zu kämpfen hat.\n§YWichtige Anmerkungen:§W- Führer der Junta de Salvación Nacional."

BOL_carlos_quintanilla_quiroga: "Carlos Quintanilla Quiroga"
BOL_carlos_quintanilla_quiroga_leader_desc: "Carlos Quintanilla Quiroga wurde 1888 in Cochabamba, Bolivien, geboren. Er schloss 1903 sein Studium an der 'Universidad de San Simon de Cochabamba' als Bachelor of Science and Literature ab und trat gleich danach in die Militärakademie ein, die er 1907 als Second Lieutenant abschloss. Als Veteran des Chaco-Krieges wurde er zum Militärgouverneur von Bolivien ernannt. Während er innerhalb der Armee respektiert wird, bleibt abzuwarten, ob er Bolivien effektiv befrieden und vom Rande des Zusammenbruchs zurückbringen kann."
BOL_carlos_quintanilla_quiroga_commander_desc: "§YAllgemeine Beschreibung\n§YGeboren am:§W 22. Juni 1888, in Cochabamba, Bolivien.\n§YMilitärische Karriere:§W Carlos Quintanilla Quiroga schloss 1907 sein Studium am "Colegio Militar del Ejercito" als Leutnant ab. Während des Weltkrieges wurde er als Militärattaché nach Deutschland geschickt und absolvierte mehrere militärische Kurse an der deutschen Kriegsakademie. Er kehrte nach Bolivien zurück und erreichte den Rang eines Kommandanten vor dem Ausbruch des Chaco-Krieges, wo er nach dem Rücktritt von Filiberto Osorio Stabschef wurde. Quintanilla war jedoch für die bolivianische Niederlage in der Schlacht von Boquerón verantwortlich, da er die Anzeichen eines bevorstehenden paraguayischen Angriffs ignorierte und keine bedeutenden strategischen Entscheidungen traf, die den Verlauf der Schlacht hätten ändern können. Nach dem Fall von Boquerón versammelte er sich mit anderen Mitgliedern des bolivianischen Oberkommandos, um den nächsten Schritt zu besprechen. Das Treffen endete nach einem hitzigen Schlagabtausch zwischen Quintanilla und Bilbao Rioja, bei dem Rioja schließlich seine Pistole zog und auf Quintanilla zielte, was eine Rivalität zwischen diesen beiden Offizieren auslöste."

BOL_mamerto_urriolagoitia_harriague: "Mamerto Urriolagoitia Harriague"
BOL_mamerto_urriolagoitia_harriague_leader_desc: "Mamerto Urriolagoitia Harriague wurde 1895 in Sucre, Bolivien, geboren. Er schloss 1916 sein Studium an der 'Universidad Mayor de San Francisco Xavier' als Jurist ab und trat während seiner Studienzeit dem PUR bei. Im Jahr 1917 wurde er als bolivianischer Botschafter nach London und später nach Kanada entsandt. Er kehrte 1937 zurück und hatte vor den Wahlen das Amt des Senators inne. Urrutio wird die Politik des PUR fortsetzen, einen engen Kontakt zur katholischen Kirche halten, um seine Legitimität zu sichern und versuchen, ausländische Investitionen anzuziehen."

BOL_enrique_hertzog: "Enrique Hertzog"
BOL_enrique_hertzog_leader_desc: "José Enrique Hertzog Garaizábal wurde in der bolivianischen Hauptstadt La Paz geboren. Er schloss 1921 sein Studium als Arzt an der 'Universidad Mayor de San Andres' ab. Er schloss sich der "Partido Genuino Republicano" an, die von Daniel Salamanca geführt wurde, und stieg in der Partei auf, bis er während des Chaco-Krieges Kriegsminister wurde. Als Salamancas Regierung von Busch Becerra gestürzt wurde, gründete Hertzog seine eigene Partei, die 'Partido de la Union Republicana', von der es ihm gelang, die Unterstützung zu gewinnen, die Salamanca vor seinem Sturz hatte. Jetzt, wo Hertzog Präsident ist, wird er versuchen, die Politik, die Busch Becerra gemacht hat, auf die unpopuläre Politik Salamancas zurückzuführen und von dort aus versuchen, die Situation in Bolivien zu verbessern."

BOL_simon_iturri_patino: "Simon Iturri Patiño"
BOL_simon_iturri_patino_leader_desc: "Simón Iturri Patiño, besser bekannt als der "Zinnkönig", wurde 1860 in der kleinen Stadt Santibáñez, Provinz Cochabamba, Bolivien, geboren. Er begann als Verwalter in der 'Compañia Minera Huanchaca' zu arbeiten, wechselte dann zu einem Handelsunternehmen und arbeitete schließlich als Minenarbeiter in Huanchaca. Im Jahr 1900 entdeckte er eine extrem reiche Zinnader, gründete seine eigene Bergbaugesellschaft, um sie auszubeuten, und begann mit den Gewinnen, die Konkurrenz aufzukaufen. Bis 1924 hatte Patiño bereits Gießereien in Kanada und Deutschland gekauft und die "Patiño Mines and Enterprises Consolidated Inc." gegründet. Seit 1929 nutzt er seinen enormen Reichtum, um Einfluss auf die öffentlichen Angelegenheiten Boliviens zu nehmen, wobei er die Partido Liberal Popular als Fassade benutzt, um seine Reformen durchzusetzen. Jetzt, wo er an der Macht ist, wird der Zinnkönig dafür sorgen, Bolivien so zu führen, wie er sein Unternehmen führt, indem er sich auf Effizienz und Gewinne konzentriert und nicht auf den Einzelnen."

BOL_alcides_arguedas: "Alcides Arguedas"
BOL_alcides_arguedas_leader_desc: "Alcides Arguedas Díaz wurde in der bolivianischen Hauptstadt La Paz geboren. Er begann 1904 ein Studium der Rechts- und Politikwissenschaften an der "Universidad Mayor de San Andrés" und ging später nach Paris, um Soziologie zu studieren. Nach seiner Rückkehr nach Bolivien schloss er sich der Partido Liberal an, wo er in den Reihen der Partei aufstieg, bis er 1916 zum Abgeordneten und 1929 zum Botschafter in Kolumbien gewählt wurde, wo er wegen seiner Kritik an Präsident Hernando Siles entlassen wurde. Seine Kritik an den folgenden Regierungen führte dazu, dass er ins Exil geschickt und 1936 sogar von Präsident Busch-Becerra geohrfeigt wurde. Dank des Einflusses der Partido Liberal Popular konnte er zur Wahl 1940 nach Bolivien zurückkehren. Er ist ein produktiver Schriftsteller, der mehrere Bücher und Essays über die harte bolivianische Realität verfasst hat, und nun, da er Präsident geworden ist, wird er versuchen, die ineffiziente bolivianische Bürokratie zu liberalisieren und dem einfachen Bürger zu einem besseren Lebensstandard zu verhelfen. Allerdings haben die Bergbauunternehmen großen Einfluss auf seine Partei, und er könnte gezwungen sein, Zugeständnisse an diese Unternehmen zu machen..."

BOL_enrique_penaranda_castillo: "Enrique Peñaranda Castillo"
BOL_enrique_penaranda_castillo_leader_desc: "Enrique Peñaranda del Castillo wurde 1892 in der bolivianischen Hauptstadt La Paz geboren. Er absolvierte das "Colegio Militar del Ejercito" 1910 als Leutnant und erreichte 1932 den Rang eines Obersts. Als dekorierter Veteran des Chaco-Krieges wird Peñarada versuchen, die Lebensbedingungen der bolivianischen Bürger zu verbessern und die Erwartungen, die seine Partei an ihn stellt, mit patriotischem Enthusiasmus zu erfüllen."
BOL_enrique_penaranda_castillo_commander_desc: "§YAllgemeine Beschreibung\n§YGeboren am:§W 15. November 1892, in der bolivianischen Hauptstadt La Paz.\n§YMilitärische Karriere:§W Enrique Peñaranda del Castillo schloss das "Colegio Militar del Ejercito" 1910 als Leutnant ab und stieg langsam auf, bis er 1932 Oberst wurde. Er nahm an der gescheiterten Befreiungsaktion während der Schlacht von Boquerón teil und wurde später Kommandeur der bolivianischen 4. Armee, um den Rückzug nach Saavedra zu organisieren. Armee und organisierte den Rückzug nach Saavedra. Später leitete er die Entlastungsbemühungen bei einer weiteren Einkesselung während der Zweiten Schlacht von Alihuatá, in der Nähe von Campo Vía. Trotz der vernichtenden Niederlage gegen die paraguayische Armee, gelang es Peñarada, die eingekesselten Truppen zu evakuieren. Dies führte dazu, dass er landesweit als Held populär wurde und zu seiner Beförderung zum Chef der bolivianischen Armee führte, ein Posten, den er bis 1934 behielt. Nach seiner Niederlage in der Schlacht von El Carmen beschloss Präsident Salamanca, ihn von seinem Posten zu entfernen, ein Schritt, der schließlich zum Staatsstreich der Junta de Salvacion Nacional führte."

BOL_victor_paz_estenssoro: "Victor Paz Estenssoro"
BOL_victor_paz_estenssoro_leader_desc: "Víctor Ángel Paz Estenssoro wurde 1907 in der Stadt Tarija in Bolivien geboren. Víctor wollte Bauingenieurwesen studieren, aber da dieser Beruf an den bolivianischen Universitäten nicht angeboten wurde, entschied er sich schließlich für ein Jurastudium an der 'Universidad Mayor de San Andrés', das er 1927 mit nur zwanzig Jahren als Anwalt abschloss. Als der Chaco-Krieg ausbrach, meldete sich Paz zur Armee und erreichte wenige Monate nach seiner Einberufung den Rang eines Unteroffiziers. Während des Krieges las er das "ABC des Kommunismus" von Bucharin und "Die brennende Frage des Gewerkschaftswesens" von De Leon, die Víctor in Richtung syndikalistisch orientierter Ideale beeinflussten. Nach Kriegsende arbeitete Paz ein Jahr lang als Anwalt für die "Patiño-Minen", die dem Zinnkönig Patiño gehörten, wo er das Ausmaß des Einflusses der Minengesellschaften auf die bolivianischen Angelegenheiten mitbekam. Empört trat er zurück und gründete das "Movimiento Nacionalista Revolucionario", um die gemäßigten politischen Kräfte zu sammeln, die den korrupten Einfluss der Privatunternehmen auf die bolivianische Regierung beenden wollen. Jetzt, da er es geschafft hat, Präsident zu werden, wird sich Víctor für eine Bodenreform, die Verstaatlichung von Schlüsselindustrien und bessere Arbeitsbedingungen für alle Bolivianer einsetzen."

BOL_francisco_javier_del_granado_y_granado: "Francisco Javier del Granado y Granado"
BOL_francisco_javier_del_granado_y_granado_leader_desc: "Francisco Javier del Granado y Granado wurde 1913 in Arani, Provinz Cochabamba, Bolivien, geboren. Trotz seines jungen Alters hat es Javier geschafft, als Dichter eine sehr populäre Figur unter der bolivianischen Bevölkerung zu werden, und seine politische Zugehörigkeit zur MNR hat die Popularität seiner Partei in die Höhe schnellen lassen. Jetzt, wo Francisco es geschafft hat, Präsident von Bolivien zu werden, wird er versuchen, den revolutionären Nationalismus, der den MNR charakterisiert, mit seinem tiefen Glauben an den Katholizismus zu verbinden, um neue Reformen zur Verbesserung der Lebensbedingungen der bolivianischen Bürger zu erreichen."

BOL_hernan_siles_zuazo: "Hernán Siles Zuazo"
BOL_hernan_siles_zuazo_leader_desc: "Hernán Siles Zuazo wurde 1913 in der bolivianischen Hauptstadt La Paz geboren. Hernán meldete sich trotz starker Myopie als Freiwilliger im Chaco-Krieg, wo er verwundet wurde und die Medaille "Cruz de Guerra" erhielt. Er schloss 1939 sein Studium als Anwalt ab und trat in die MNR ein, wo er es schaffte, zu einer der einflussreichsten Persönlichkeiten zu werden. Bei seiner Amtseinführung als Präsident erklärte Hernán: "Ich werde ein Staatschef sein, der niemals auf Gewalt zurückgreifen wird, um sich zu erhalten. Ich werde mich nicht auf andere Kräfte stützen als auf die, die mir das Volk gegeben hat und denen ich, wenn nötig, für den Rest meines Lebens dienen werde". Da jedoch interne Rivalitäten innerhalb der MNR zunehmen, bleibt abzuwarten, ob Zuazo in der Lage sein wird, seinem Wort treu zu bleiben."

