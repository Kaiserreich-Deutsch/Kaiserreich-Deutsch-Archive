BOL_Enact_our_Revenge: "Übt unsere Rache"
BOL_Enact_our_Revenge_desc: "Wir haben gelitten, wir haben geweint, aber durch unsere Niederlagen sind wir stärker geworden. Während der ideologische Kampf zwischen der Arbeiterklasse und dem alten Establishment auf dem europäischen Kontinent tobt, hat er Schockwellen in unsere eigene Region geschickt. Da unsere Nachbarn in eigene Konflikte verwickelt sind, ist es jetzt an der Zeit, unsere Nation wieder groß zu machen und Rache zu üben!"
BOL_Join_Internationale: "Beitritt zur Internationalen"
BOL_Join_Internationale_desc: "Mit den Erfolgen unserer Genossen im übrigen Südamerika müssen wir uns nun selbst fragen, ob wir durch den Beitritt zur Internationale zur weltweiten Ausbreitung der Revolution beitragen sollen."
BOL_diverge_resources_for_capital_ship: "Zweigt zusätzliche Ressourcen für La Paz ab"
