BOL_gualberto_villarroel_lopez_commander_desc: "§YAllgemeine Beschreibung\n§YGeboren am:§W 15. Dezember 1908, in Villa Rivero, Provinz Cochabamba, Bolivien.\n§YMilitärische Karriere:§W Gualberto Villarroel López trat in das 'Colegio Militar del Ejercito' ein, wo er 1930 als Unterleutnant graduierte. Von seinem Abschluss an stieg López stetig in den Rängen auf, bis zum Beginn des Chaco-Krieges, wo seine Gerissenheit und Tapferkeit ihn zu einem Kriegshelden für das bolivianische Volk machten.\n§YWichtige Anmerkungen:§W- Mitglied der Junta de Salvación Nacional."

BOL_manuel_marzana: "Manuel Marzana"
BOL_manuel_marzana_commander_desc: "§YAllgemeine Beschreibung\n§YGeboren am:§W 7. Juni 1889, in Tarabuco, Provinz Chuquisaca, Bolivien.\n§YMilitärische Karriere:§W Bernardino Bilbao Rioja trat 1912 in das "Colegio Militar del Ejercito" ein, wo er ein Stipendium erhielt und an die chilenische Offiziersschule geschickt wurde. Dort erhielt er ein Stipendium und wurde auf die chilenische Offiziersschule geschickt. 1918 machte er seinen Abschluss als Artillerie-Unterleutnant und wurde 1919 auch zum Piloten ausgebildet. Bis 1926 erreichte er den Rang eines Majors und gründete und organisierte die "Escuela Militar de Aviación", wurde Fluglehrer und einer der Pioniere der bolivianischen Luftfahrt. 1932 wurde er als Teil eines Militärattachés nach Argentinien geschickt, wurde aber schnell zurückgerufen, als der Chaco-Krieg begann. Als er zurückkam, wurde er zum Generalinspekteur der bolivianischen Luftwaffe und des militärischen Transportwesens ernannt. Er nahm an den heftigen Schlachten bei Cañada Strongest, Kilómetro Siete, der Rückeroberung von Alihuatá und der Verteidigung von Vallamontes teil, wo er sich durch seine Tapferkeit und sein hervorragendes Organisationstalent auszeichnete.\n§YWichtige Anmerkungen:§W- Nachdem er durch Europa gereist war, führt er nun die ultranationalistische Partido Nacional Boliviano."

