BOL_jose_antonio_arze_y_arze: "José Antonio Arze y Arze"
BOL_jose_antonio_arze_y_arze_leader_desc: "José Antonio Arze y Arze wurde 1904 in Cochabamba, Bolivien, geboren. Er schloss 1926 sein Studium an der 'Universidad Mayor de San Simón' als Jurist ab und trat dann der 'Federación Universitaria Boliviana' bei, wo er begann, von den syndikalistischen Idealen innerhalb der Organisation beeinflusst zu werden. Zusammen mit anderen Intellektuellen der Organisation wie Ricardo Anaya und Jose Cuadros Quiroga schufen Arze y Arze das 'Programa de Principios', in dem sie forderten, dass Bolivien den Bergbau und die Erdölindustrie verstaatlichen, Land für Einheimische zur Verfügung stellen und strengere Arbeitsgesetze durchsetzen müsse. Josés radikale Anti-Kriegs-Haltung zwang ihn jedoch, nach Chile zu gehen, als es zum Chaco-Krieg kam. Nach Ende des Krieges kehrte er zurück und gründete die "Partido Sindicalista de Bolivia", die Unterstützung bei den ausgebeuteten Bergarbeitern in den ärmeren Gebieten Boliviens sammelte. Nachdem Arze y Arze es geschafft hat, Präsident zu werden, wird er das 'Programa de Principios' in Kraft setzen und weitere Reformen durchführen, um Bolivien in ein revolutionäres Land zu verwandeln."

