### Events ###

hnn.1.t: "Die Provinz Hunan"
hnn.1.d: "Die Xiang-Clique in Hunan war einst eine bedeutende Clique in Südchina. Unter der Führung der beiden Cliquen von Tan Yankai und Tang Xiangming war die Provinz Hunan einflussreich in der südchinesischen und Tongmenghui-Politik.\n\n1916 erklärte Tang Jiyao die Unabhängigkeit von Yunnan, was dazu führte, dass mehrere andere Provinzen zusammen mit ihre Unabhängigkeit erklärten - Guangxi, Guizhou, Guangdong, Zhejiang und viele andere. Hunan wurde belagert und die Nationale Schutzallianz setzte Tang Shengzhi, den buddhistischen General, als Gouverneur ein. Er führte sein Buddhisierungsprogramm durch, wurde jedoch einige Jahre später zurückgedrängt und durch den Föderalisten Zhao Hengti als Gouverneur ersetzt. Nach dem Ende des Zhili-Sieges über Südchina wurde es in die Liga der Acht Provinzen eingegliedert, wobei Zhao Hengti seine persönliche Allianz mit Sun Chuanfang in Nanjing erklärte.\n\nMit Sun Chuanfangs Tod jedoch, Hunan, einer von die bereits autonomen Provinzen der Liga der Acht Provinzen, hat unter Zhao Hengti wieder die volle Provinzautonomie erlangt. Die vor uns liegende Zeit ist turbulent - Der Bruder von Tang Shengzhi, Tang Shengming, unternimmt Versuche, seinen Bruder nach Hunan und wieder an die Macht zu bringen. Cheng Qian, der Unterstützer der Nationalisten-KMT, will auch die Provinz übernehmen.\n\nIm Süden befindet sich die Liangguang Clique, angeführt von Chen Jiongming. Obwohl Zhao Hengti behauptet, ein Föderalist zu sein, zeigt Chen es. Im Westen sind die Cliquen von Sichuan und Yunnan, die uns mit hungrigen Blicken beäugen. Im Norden sind Hunans Freunde - die Nördlichen Zhili, aber ihre Macht wird vielleicht nicht ewig dauern."
hnn.1.a: "Es ist Zeit zu handeln."

#Choosing Path Events

hnn.2.t: "Wiederherstellung der Provinzverfassung von Hunan"
hnn.2.d: "Zhao Hengti, der Gouverneur, ist besessen von rechtlichen Verfahren, egal wie manipuliert sie sind. Aus diesem Grund hat er der Provinz vorgeschlagen, die alte Provinzverfassung aus den 1920er Jahren wiederherzustellen. Die Zukunft der Provinz hängt von seiner Entscheidung ab."
hnn.2.a: "Stellen wir die Verfassung wieder her!"
hnn.2.b: "Pfft, wer braucht schon rechtliches Vorgehen?"

hnn.3.t: "Die Verfassung wurde wiederhergestellt"
hnn.3.d: "Wir haben beschlossen, die Verfassung wiederherzustellen. Wir sind jetzt dem Namen nach und in gewisser Weise in der Regierung eine Demokratie. Wir werden unser Land frei und sicher halten und alle unsere Bürger werden die Freiheit von Hunan kennen."
hnn.3.a: "Ein Hoch auf Hunan!"

hnn.4.t: "Die Verfassung wurde abgelehnt"
hnn.4.d: "Wir haben uns entschieden, die Wiederherstellung der Verfassung abzulehnen. Wir sind eine Provinz, keine Republik. Wir müssen dies nicht tun, die Fehler unserer Vergangenheit wiederholen, die dazu führten, dass wir Teil der Liga wurden. Gouverneur Zhao hat die Verfassung mit seinen Händen zerrissen und verbrennen lassen. Es ist entschieden - Hunan wird nicht mehr demokratisch sein."
hnn.4.a: "Ein Hoch auf Hunan!"

hnn.5.t: "Wahlen angekündigt"
hnn.5.d: "Mit der Wiederherstellung der Provinzverfassung von Hunan hat Gouverneur Zhao Hengti beschlossen, die Neuwahlen der Provinz Hunan anzukündigen. Die Kandidaten müssen sich anmelden, um zu kandidieren, und die Leute dürfen zwischen ihnen wählen, je nachdem, wie sie Hunan administriert haben möchten und unter welcher Art von Gouverneursamt. Alle Hunanesen können kandidieren, aber nicht viele interessieren sich wirklich für Politik. Auch wird von vielen vermutet, dass Zhao Hengti bezüglich der Wahlen einige Tricks im Ärmel hat..."
hnn.5.a: "Ein Sieg für den Konstitutionalismus!"

hnn.6.t: "Tang Shengzhi kehrt nach Hunan zurück"
hnn.6.d: "Der buddhistische General Tang Shengzhi, ehemaliger Gouverneur von Hunan, ist heute in die Provinz zurückgekehrt. Nachdem er von der Wiederherstellung der Verfassung gehört hatte, beschloss der buddhistische General, seine Koffer zu packen und von Hongkong nach Hunan zurückzukehren. Mit Hilfe seines Bruders, General Tang Shengming, wohnt Tang Shengzhi vorübergehend in einem Gasthaus in Changsha. Er hat noch nichts getan, aber viele glauben, dass der ehemalige Gouverneur zurückgekommen ist, um für das Amt des Gouverneurs zu kandidieren. Tatsächlich ist er beim Militär und in der allgemeinen Bevölkerung wegen seiner Politik des „revolutionären Sozialismus“ und der Buddhisierung sehr beliebt, und wenn er antreten würde, wäre er eine ziemliche Bedrohung für die Herrschaft von Zhao Hengti."
hnn.6.a: "Was hat er nur vor?"

hnn.7.t: "Cheng Qian geht nach Hunan"
hnn.7.d: "General Cheng Qian, ursprünglich aus Hunan stammend, äußerte den Wunsch, bei den neu angekündigten Parlamentswahlen in diesem Land anzutreten. Er erhielt grünes Licht für seinen Plan und ist nun nach Hunan abgereist."
hnn.7.a: "Hoffentlich hat er Erfolg."

hnn.8.t: "Cheng Qian kehrt nach Hunan zurück"
hnn.8.d_1: "Während die nationalistische Revolte in Longyang niedergeschlagen wurde, gelang Cheng Qian, einem alten KMT-Agitator aus unserer Provinz, die Flucht mit seinem Leben. Jetzt ist er nach Hunan zurückgekehrt und hat seinen Ehrgeiz für die Präsidentschaft angekündigt. Obwohl ihm derzeit eine breite Basis an Unterstützung fehlt, können die Umstände es ihm ermöglichen, eine solche aufzubauen, insbesondere unter den städtischen Armen."
hnn.8.d_2: "Cheng Qian, ein alter KMT-Agitator aus unserer Provinz, ist nach Hunan zurückgekehrt und hat seinen Ehrgeiz für die Präsidentschaft angekündigt. Obwohl ihm derzeit eine breite Basis an Unterstützung fehlt, können die Umstände es ihm ermöglichen, eine solche aufzubauen, insbesondere unter den städtischen Armen."
hnn.8.a: "Er wird nicht gewinnen."

hnn.9.t: "Zhao Hengti in Hengyang"
hnn.9.d: "Vor zwei Tagen kehrte Gouverneur Zhao Hengti in seine Heimatstadt Hengyang zurück, in der Hoffnung, die Bevölkerung seiner Heimatstadt davon überzeugen zu können, für ihn zu stimmen. Er besuchte seine Familie zusammen mit alten Freunden aus der Kindheit und hielt mehrere Reden in der ganzen Stadt, um die Aufmerksamkeit vieler Menschen auf sich zu ziehen. Seine Landsleute waren ihm jedoch gleichgültig, und als der Gouverneur während seiner Rede ausrutschte, war die Reaktion auf seine Anwesenheit offen feindselig. Er wurde ausgebuht und beleidigt. Es scheint, dass sich die Bevölkerung von Hengyang den alternativen Kandidaten zugewandt hat..."
hnn.9.a: "Die Leute wenden sich an Tang"
hnn.9.b: "Die Leute wenden sich an Cheng"

hnn.10.t: "Zhao findet sich neu"
hnn.10.d: "Nachdem Zhao Hengti in seiner Heimatstadt ausgebuht wurde, hat er sich ein paar Tage freigenommen, um mit seinen Beratern eine neue Strategie zu entwickeln."
hnn.10.a: "Hoffentlich findet er Halt."

hnn.11.t: "Kampagne in Yiyang"
hnn.11.d: "Unterstützung hat Cheng Qian in der Stadt Yiyang und der umliegenden Region gefunden. In einer mitreißenden Rede betonte er seine bescheidene Herkunft und seinen Wunsch, dass Hunan auf eigenen Beinen stehen könnte, möglicherweise sogar getrennt von der KMT in Longyang. Zhao Hengti und Tang Shengzhi haben versucht, auf diesen Anstieg der Unterstützung für Cheng in der Region zu reagieren. Wer soll am Ende der Lieblingskandidat der Stadt sein?"
hnn.11.a: "Zhao Hengti"
hnn.11.b: "Tang Shengzhi"
hnn.11.c: "Cheng Qian"

hnn.12.t: "Wahlkampf um Changde"
hnn.12.d: "Tang Shengzhi entschied sich, seine Kampagne in Changde zu beginnen, und hat in dieser wichtigen Stadt stetige Fortschritte gemacht. In letzter Zeit kam es jedoch in der Stadt zu Kontroversen über Tangs Aktionen während der Verfassungsschutzbewegung. Sollten die Flammen dieser Kontroverse entzündet werden, könnte Tang die Stadt verlieren."
hnn.12.a: "Zhao Hengti entfacht die Flammen."
hnn.12.b: "Tang Shengzhi behauptet sich"
hnn.12.c: "Cheng Qian entfacht die Flammen."

hnn.13.t: "Unten aufs Land"
hnn.13.d: "Durch die Bemühungen von Tang Shengzhis Bruder Tang Shengming hat Tang Shengzhi seine Unterstützung auf dem Land verdoppelt, insbesondere in der bevölkerungsreichen Gegend um Changsha. Zhao Hengti und Cheng Qian sind auch aufs Land gegangen, um für Stimmen zu kämpfen. Wer findet die größte Unterstützung?"
hnn.13.a: "Zhao Hengti"
hnn.13.b: "Tang Shengzhi"
hnn.13.c: "Cheng Qian"

hnn.14.t: "Shaoshan-Vorfall"
hnn.14.d: "Verärgert über Tang Shengzhis Landpolitik während seiner Amtszeit und die Apathie von Zhao Hengti, hat eine Gruppe von Vermittlern aus dem kleinen Hinterland von Shaoshan einen Aufruhr ausgelöst, der jetzt im ganzen Land widerhallt. Sie fordern, dass, was auch immer kommen mag, Getreide und Nutzpflanzen, die von großen Unternehmen angebaut werden, tatsächlich auf den Markt gebracht werden, was lange Zeit als unmoralisch angesehen wurde, die staatliche Anerkennung erhält. Da viele dieser Vermittler selbst auch große Betriebe mit Lohnarbeitern betreiben, war ihr Einfluss besonders groß."
hnn.14.a: "Zhao Hengti verspricht ihnen, was sie wollen."
hnn.14.b: "Tang Shengzhi stimmt zu, sie in seine Landreformpolitik aufzunehmen."
hnn.14.c: "Cheng Qian verspricht ihnen, was sie wollen."

hnn.15.t: "Die Slums von Changsha"
hnn.15.d: "Changsha ist in den letzten Jahren stark gewachsen, angetrieben durch den wirtschaftlichen Wandel und die beginnende Industrialisierung, zumal viele Bauern Schutz vor Feldzügen suchten, die ihre Siedlungen verwüsteten. Die Baracken am Rande der Stadt sind ansehnlich geworden, und obwohl sie als eine Plage gelten, müssen ihre Bewohner zumindest geschmeichelt werden, wenn die Illusion des allgemeinen Wahlrechts für Männer aufrechterhalten werden soll. Wer spricht sie am besten an?"
hnn.15.a: "Zhao Hengti"
hnn.15.b: "Tang Shengzhi"
hnn.15.c: "Cheng Qian"

