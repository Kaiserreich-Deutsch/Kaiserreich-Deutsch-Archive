HNN_tang_shengming: "Tang Shengming"
HNN_tang_shengming_commander_desc: "§YBiografie\n§YGeboren:§L\n12. Januar 1880\nHengshan, Hunan, Qing-Reich\n§YMilitärische Karriere:§L\nZhao Hengti, der Gouverneur von Hunan, regiert Hunan seit über einem Jahrzehnt. 1880 in Hengyang geboren, besuchte Zhao Hengti die Kaiserlich Japanische Armeeakademie und schloss mit einer Spezialisierung auf dem Gebiet der Artillerie ab. Er trat den Tongmenghui unter Sun Yat-Sen bei und nahm als Militärkommandant sowohl an der Xinhai-Revolution als auch an der Zweiten Revolution teil. Nach dem Scheitern der Zweiten Revolution wurde Zhao von Yuan Shikai eingesperrt. Nach seiner Freilassung wurde er zum Oberbefehlshaber der Hunan-Armee und zum Gouverneur der Provinz Hunan ernannt.\nZhao Hengti führte die erste provinzielle Verfassungsbewegung in Asien ein, formulierte die Provinzverfassung von Hunan, gründete einen demokratischen Provinzrat und führte die ersten Gouverneurswahlen ein. Als Gouverneur von Hunan schränkte Zhao seine Macht als Gouverneur ein, was von vielen gelobt wurde.\nMit Beginn der Nordexpedition wurde Zhao zugunsten seines Rivalen Tang Shengzhi aus Hunan verdrängt. Er suchte Hilfe bei Wu Peifu, der Zhao als Gouverneur wieder herstellte. Jedoch war er dieses Mal ein von der Zentralregierung ernannter Militärgouverneur und nicht ein gewählter Gouverneur, wie er es sich selbst wünschte.\nZhao Hengti war an die Liga der Acht Provinzen gebunden, und obwohl er derjenige war, der die größte Macht über seine Provinz hatte und nicht Sun Chuanfang in Nanjing unterstand, entschied er sich, in der Liga zu bleiben, um Ärger mit Deutschland zu vermeiden.\nJetzt, nach dem Zusammenbruch der Liga der Acht Provinzen, hat Zhao Hengti endlich wieder seine unabhängige Position behauptet und Hunan zu seiner Vision zurückgebracht."

HNN_he_yaozu: "He Yaozu"
HNN_he_yaozu_commander_desc: "§YBiografie\n§YGeboren:§L8. Mai 1889\nNingxiang, Hunan, Qing-Reich\n§YMilitärische Karriere:§L\nHe Yaozu wurde als Sohn einer wohlhabenden und prominenten Familie in Hunan geboren, erhielt eine konfuzianische Erziehung und wurde zu einem Gentleman erzogen. Aufgrund seiner widerspenstigen Art als Kind wurde er jedoch auf eine Privatschule geschickt, wo ihm eine strenge Erziehung zuteil wurde. Im Jahr 1905 schrieb er sich an der Militärakademie von Hunan ein, bevor er zum Studium nach Japan ging. Dort schloss er sich der Tongmenghui an und nahm an der Xinhai-Revolution teil, bevor er 1916 nach Hunan zurückkehrte, um der dortigen Armee beizutreten. Obwohl er sich während der Nordexpedition nach Hunan zunächst der Kuomintang anschloss, konnte er durch die rechtzeitige Abtrünnigkeit von He Yaozu und seiner Division vor den schwerwiegenden politischen Folgen der Niederlage bewahrt werden. Obwohl er talentiert ist, ist es unwahrscheinlich, dass er aufgrund seiner früheren Verbindungen über eine regionale Ebene der Autorität hinaus aufsteigt - er bleibt jedoch ein prominentes Mitglied des Militärstabs von Hunan."

HNN_peng_dehuai: "Peng Dehuai"
HNN_peng_dehuai_commander_desc: "§YBiografie\n§YGeboren:§L24. Oktober 1888\nBezirk Xiangtan, Hunan, Qing-Reich\n§YMilitärische Karriere:§L\nPeng Dehua wurde in dem Dorf Shixiang in einer armen Bauernfamilie geboren. Obwohl seine Familie nicht über große Mittel verfügte, hörte Peng seinem Großvater, einem Veteranen des Taiping-Aufstandes, zu, wie er die Ideale der sozialen und wirtschaftlichen Gleichheit beschrieb. Zunächst konnte er eine traditionelle konfuzianische Schule besuchen, doch der abnehmende wirtschaftliche Wohlstand seiner Familie zwang ihn, sich zurückzuziehen und um Geld zu betteln, um seine Familie zu unterstützen. Nachdem er viele Familienmitglieder, darunter auch seine Mutter, durch Armut verloren hatte, arbeitete er in einem Kohlebergwerk. Ungefähr zu dieser Zeit brach die Xinhai-Revolution aus - und Peng wurde durch den Niedergang der Wirtschaft noch ärmer. Er schloss sich einer lokalen Kriegsherrenarmee als Rekrut an und stieg in den Rängen auf - irgendwann schloss sich sein Regiment der Armee von Tang Shengzhi an. Dort kämpfte Peng für die Truppen von Sun Yatsen gegen die lokalen Verbündeten von Wu Peifu. Sein Versuch, 1922 der Kuomintang beizutreten, enttäuschte ihn jedoch, und er kehrte zunächst nach Hause zurück, um Bauer zu werden. Unzufrieden bewarb er sich dann an der Militärakademie von Hunan und nahm den Namen Dehuai an. Sein Regiment unterstützte zunächst die Kuomintang bei ihrer Invasion in Hunan, aber Peng selbst zögerte. Dieses Zögern erwies sich als nützlich, als sich das Blatt wendete, und Peng lief erfolgreich zu den Zhili-Linien über."

HNN_he_jian: "He Jian"
HNN_he_jian_commander_desc: "§YBiografie\n§YGeboren:§L10. April 1887\nBezirk Liling, Hunan, Qing-Reich\n§YMilitärische Karriere:§L\nDer aus einer Bauernfamilie in Hunan stammende He Jian war zunächst für den Staatsdienst vorgesehen, bevor er in der Zeit nach Xinhai die Militärakademie von Baoding besuchte. Als Bataillonskommandeur baute er zwei Jahre nach seinem Abschluss eine Guerillatruppe auf, um einer Invasion von Zhang Jingyao zu widerstehen, was ihm die Aufmerksamkeit von Cheng Qian einbrachte, der ihn zum Kommandeur der örtlichen Guerillatruppen beförderte. Tang Shengzhi nahm ihn daraufhin unter seine Fittiche, und He Jian kämpfte für die Kuomintang während der Nordexpedition. Der Zusammenbruch der Nationalen Volksarmee im Jahr 1927 brachte ihn jedoch zunächst ins Abseits, doch eine Generalamnestie in Hunan für alle, die bereit waren, überzulaufen, erwies sich für viele von Tangs Untergebenen als günstige Gelegenheit. He Jian steht nun in den Diensten des Militärs von Hunan, aber es wird weithin spekuliert, dass seine Loyalität, wie auch die vieler anderer, eher bei Tang als bei Zhao liegt."

HNN_song_xilian: "Song Xilian"
HNN_song_xilian_commander_desc: "§YBiografie\n§YGeboren:§L9. April 1907\nBezirk Xiangxiang, Hunan, Qing-Reich\n§YMilitärische Karriere:§L\nNach Abschluss der Mittelschule hatte Song Xilian das Glück, in die von Cheng Qian geleitete Armeeschule aufgenommen zu werden. Anschließend wurde er in die erste Klasse der Whampoa-Militärakademie aufgenommen, deren jüngster Absolvent er 1924 wurde, und trat kurz darauf in die Kuomintang ein. Als Freund von Chen Geng liebäugelte er zunächst mit dem linken Teil der Partei, doch der Zusammenbruch der Kuomintang im Jahr 1927 bedeutete für den damals 20-jährigen Offizier eine drastische Veränderung seiner Zukunft. Er ging nach Japan, um mehrere Jahre lang zu studieren, bevor er nach Hunan zurückkehrte, um seine Dienste anzubieten. Dort traf er auf viele alte Weggefährten von Cheng Qian und der KMT, die in der Armee von Hunan dienten, und konnte seine Verbindungen nutzen, um sich langsam einen bedeutenden Platz in den regionalen Streitkräften zu erobern."

HNN_he_long: "He Long"
HNN_he_long_commander_desc: "§YBiografie\n§YGeboren:§L22. März 1896\nSangzhi, Hunan, Qing-Reich\n§YMilitärische Karriere:§L\nHe Long wuchs in einer armen Bauernfamilie auf und erhielt als Kind kaum eine formale Ausbildung. Dennoch scheint er von seinem Vater, einem niederen Qing-Offizier, einige militärische Fähigkeiten geerbt zu haben, und im Alter von 20 Jahren begann er seine lange Karriere als Guerillaführer, nachdem er aus Rache für die Ermordung seines verschuldeten Onkels einen Steuereintreiber getötet hatte. Seitdem ist seine Legende als Geächteter und Robin Hood nur noch gewachsen, denn He Long und sein treues Signaturmesser bauten gerade rechtzeitig vor dem Aufstieg der Kuomintang im Jahr 1920 eine lokale Armee auf. Als Lehrer und Befehlshaber während der Nordexpedition schloss sich He Long bald den sozialistischen Elementen der Partei an, während er unter Zhang Fakui diente. Die Niederlage der KMT während der Nordexpedition hat seinen Wunsch nach Veränderung in China nicht gestillt, und obwohl er in seine Heimat Hunan geflohen ist, genießt er immer noch den Respekt seiner Soldaten. Seine Fähigkeiten als Revolutionär sind nicht zu unterschätzen, und er wird für jede Armee eine nützliche Bereicherung sein."

HNN_teng_daiyuan: "Teng Daiyuan"
HNN_teng_daiyuan_commander_desc: "§YGeneral Beschreibung\n§YGeboren:§LNovember 2, 1904\nMayang County, Hunan, Qing-Reich\n§YMilitärische Laufbahn:§L\nTeng Daiyuan, ein Schüler der Provinzschule von Changde in Hunan, trat im Frühjahr 1925, am Vorabend der Nordexpedition, der Kuomintang bei. Als eifriger Sozialist und Mitglied der Syndikalistischen Partei Chinas wurde er Vorsitzender des Bauernverbands der Provinz Hunan. Das Scheitern der Nordexpedition trieb den jungen Offizier in den Untergrund, wo er kurzzeitig Widerstand leistete, bevor er ein allgemeines Amnestieangebot annahm und sich der lokalen Armee von Hunan unter Peng Dehuai anschloss. Als vielversprechender Offizier erlangte Teng trotz seiner früheren Verbindungen zu revolutionären Gruppen regionale Bekanntheit. Teng ist auch als Angehöriger des Miao-Volkes, einer Minderheit in Hunan, bekannt."

