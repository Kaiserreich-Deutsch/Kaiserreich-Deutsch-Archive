HNN_zhao_hengti: "Zhao Hengti"
HNN_zhao_hengti_leader_desc: "Zhao Hengti, der Gouverneur von Hunan, regiert Hunan seit über einem Jahrzehnt. 1880 in Hengyang geboren, besuchte Zhao Hengti die Kaiserlich Japanische Armeeakademie und schloss mit einer Spezialisierung auf dem Gebiet der Artillerie ab. Er trat den Tongmenghui unter Sun Yat-Sen bei und nahm als Militärkommandant sowohl an der Xinhai-Revolution als auch an der Zweiten Revolution teil. Nach dem Scheitern der Zweiten Revolution wurde Zhao von Yuan Shikai eingesperrt. Nach seiner Freilassung wurde er zum Oberbefehlshaber der Hunan-Armee und zum Gouverneur der Provinz Hunan ernannt.\nZhao Hengti führte die erste provinzielle Verfassungsbewegung in Asien ein, formulierte die Provinzverfassung von Hunan, gründete einen demokratischen Provinzrat und führte die ersten Gouverneurswahlen ein. Als Gouverneur von Hunan schränkte Zhao seine Macht als Gouverneur ein, was von vielen gelobt wurde.\nMit Beginn der Nordexpedition wurde Zhao zugunsten seines Rivalen Tang Shengzhi aus Hunan verdrängt. Er suchte Hilfe bei Wu Peifu, der Zhao als Gouverneur wieder herstellte. Jedoch war er dieses Mal ein von der Zentralregierung ernannter Militärgouverneur und nicht ein gewählter Gouverneur, wie er es sich selbst wünschte.\nZhao Hengti war an die Liga der Acht Provinzen gebunden, und obwohl er derjenige war, der die größte Macht über seine Provinz hatte und nicht Sun Chuanfang in Nanjing unterstand, entschied er sich, in der Liga zu bleiben, um Ärger mit Deutschland zu vermeiden.\nJetzt, nach dem Zusammenbruch der Liga der Acht Provinzen, hat Zhao Hengti endlich wieder seine unabhängige Position behauptet und Hunan zu seiner Vision zurückgebracht."
HNN_zhao_hengti_commander_desc: "§YGeneral Beschreibung\n§YGeboren:§L\n12. Januar 1880\nHengshan, Hunan, Qing-Reich\n§YMilitärische Karriere:§L\nZhao Hengti, der Gouverneur von Hunan, regiert Hunan seit über einem Jahrzehnt. Der 1880 in Hengyang geborene Zhao Hengti besuchte die kaiserlich-japanische Militärakademie und schloss sie mit einer Spezialisierung auf dem Gebiet der Artillerie ab. Er schloss sich der Tongmenghui unter Sun Yat-Sen an und nahm sowohl an der Xinhai-Revolution als auch an der Zweiten Revolution als Militärkommandant teil. Nach dem Scheitern der Zweiten Revolution wurde Zhao von Yuan Shikai inhaftiert. Nach seiner Freilassung wurde er zum Oberbefehlshaber der Armee von Hunan und zum Gouverneur der Provinz Hunan ernannt.\nZhao Hengti führte die erste verfassungsgebende Bewegung auf Provinzebene in Asien ein, formulierte die Verfassung der Provinz Hunan, führte einen demokratischen Provinzrat und Gouverneurswahlen ein. Als Gouverneur von Hunan schränkte Zhao seine Macht als Gouverneur ein, ein Schritt, der von vielen gelobt wurde.\nMit dem Beginn der Nordexpedition wurde Zhao zugunsten seines Rivalen Tang Shengzhi aus Hunan vertrieben. Er suchte Hilfe bei Wu Peifu, der Zhao als Gouverneur wieder einsetzte. Seine Position war jedoch die eines von der Zentralregierung ernannten Militärgouverneurs und nicht die eines gewählten Gouverneurs, wie er es sich wünschte.\nZhao Hengti war an die Liga der Acht Provinzen gebunden, und obwohl er derjenige war, der die meiste Macht über seine Provinz hatte und nicht Sun Chuanfang in Nanjing unterstand, entschied er sich, bei ihm zu bleiben, um Ärger mit Deutschland zu vermeiden. \nJetzt, nach dem Zusammenbruch des Bundes der Acht Provinzen, hat Zhao Hengti endlich wieder seine unabhängige Position behauptet und Hunan wieder nach seinen Vorstellungen gestaltet."

HNN_tang_shengzhi: "Tang Shengzhi"
HNN_tang_shengzhi_leader_desc: "Der am 12. Oktober 1889 geborene Tang Shengzhi aus Hunan hat sich nach mehr als einem Jahrzehnt erfolgreich an die Macht zurückgekämpft. Als Absolvent der Militärakademie von Baoding und überzeugter Buddhist spielte Tang eine herausragende Rolle im Militär von Hunan, bevor er aufgrund interner Spannungen während der Nordexpedition zur Nationalen Revolutionsarmee überlief. Dort wurde er zum Gouverneur der KMT ernannt, wurde aber schließlich mit dem Zusammenbruch der NRA vertrieben. Er wurde ins Exil gezwungen, doch die Bekanntheit seines Bruders und seine geschickte politische Intrige ermöglichten es ihm, nach Hunan zurückzukehren und den amtierenden Gouverneur Zhao Hengti bei den Wahlen erfolgreich herauszufordern.\n\nIm Triumph versucht Tang nun, seine Version des buddhistischen Sozialismus umzusetzen. Seine Doktrin besagt, dass Buddhismus und Sozialismus identisch sind, Materialismus und Spiritualismus sind miteinander verbunden. Dies bedeutet jedoch nicht, dass er sich der Unterstützung der Buddhisten sicher sein kann, und für viele sind seine Ansätze für den Glauben viel zu revolutionär. Es bleibt abzuwarten, ob dieser so genannte buddhistische General Hunan wirklich zum Besseren verändern kann."
HNN_tang_shengzhi_commander_desc: "§YGeneral Beschreibung\n§YGeboren:§L12. Oktober 1889\nBezirk Dong'an, Hunan, Qing-Reich\n§YMilitärische Karriere:§L\nNachdem er sich erfolgreich an der Militärakademie in Baoding eingeschrieben hatte, begann Tang Shengzhi eine lange Karriere in Hunan als Offizier in der Clique von Zhao Hengti. Als Zhao aus den Wahlen von 1921 als Sieger hervorging, machte er Tang auf sich aufmerksam, doch diese Allianz endete bald, da Tang eifersüchtig auf Zhaos Bevorzugung anderer Militärkommandos wurde. Tang wartete jedoch ab und sah seine Chance in der Nordexpedition von 1926. Tang schloss sich der Nationalen Revolutionsarmee an, verdrängte seinen früheren Herrn und errichtete seine eigene Verwaltung unter der Schirmherrschaft der KMT. Er wich jedoch von seinen neuen Vorgesetzten ab und begann eine Kampagne zur Buddhisierung, ein synkretistisches buddhistisch-linkes Programm, das jedoch nicht lange anhielt, bis die deutsche Intervention es der Zhili-Regierung ermöglichte, die KMT-Kräfte aus der Region zu vertreiben und Zhao wieder ins Schlepptau zu nehmen. Tang floh in die Konzessionen, wo er sich mehrere Jahre lang im Exil versteckte.\n\nTang Shengming, sein jüngerer Bruder, erwies sich als beliebt genug, um General im Militär von Hunan zu bleiben, und konnte schon bald die Unterstützung der Offiziere für die Rückkehr von Tang Shengzhi gewinnen. Der ältere Tang ging das Risiko ein und kehrte nach Hunan zurück, wo sich Zhao als zu schwach erwies, um seine Verhaftung anzuordnen, und sich stattdessen dafür entschied, seinen alten General bei den Wahlen auszutricksen. Tang seinerseits hat sich entschlossen, ebenfalls den politischen Weg einzuschlagen - aber es ist klar, dass seine Position im Militär nur schwer zu verdrängen sein wird..."

HNN_cheng_qian: "Cheng Qian"
HNN_cheng_qian_leader_desc: "Cheng Qian wuchs in einer wohlhabenden Familie von Landbesitzern auf und erhielt eine klassische konfuzianische Erziehung. Dies ermöglichte es ihm, die Prüfung für den öffentlichen Dienst zu bestehen und an der Yuelu-Akademie in Changsha zu studieren, bevor er an der Militärakademie von Hunan eine militärische Laufbahn einschlug. Später ging er für weitere Studien nach Japan, wo er auf die angehenden Führer der Tongmenghui traf. Nachdem er Sun Yatsen kennengelernt hatte, schloss er sich ihrer Sache an und schloss sich nach seinem Abschluss an der kaiserlich-japanischen Militärakademie der Xinhai-Revolution an, die 1911 ausbrach. Als langjähriger KMT-General leitete er die Invasion der NRA in Hunan während der Nordexpedition und beteiligte sich an der Einrichtung einer Provinzregierung unter Tang Shengzhi. Nach dem Scheitern der Expedition musste Cheng jedoch ins Exil gehen - zumindest bis zum Aufkommen einer Rebellion in Fujian. Dort sollte er wieder zu Ruhm gelangen. Als jedoch Neuwahlen in Hunan angekündigt wurden, beschloss Cheng, sich von seinem Posten zu beurlauben und dem amtierenden Gouverneur Zhao Hengti den Gouverneursposten streitig zu machen. Da Cheng aus den Wahlen als Sieger hervorging, kann er nun damit beginnen, die Drei Prinzipien des Volkes und das KMT-Programm in der Provinz umzusetzen. Allerdings wird er von seinen ehemaligen Genossen mit einigem Misstrauen betrachtet, denn trotz seiner angeblichen Loyalität gegenüber dem linksgerichteten Zentralkomitee glauben viele, dass er insgeheim weiterhin den rechten Elementen der KMT anhängt..."
HNN_cheng_qian_commander_desc: "§YGeneral Beschreibung\n§YGeboren:§L\nMärz 31st, 1882\nLiling, Hunan, Qing-Reich\n§YMilitärische Laufbahn:§L\nAls Sohn einer wohlhabenden Gutsbesitzerfamilie in Hunan erhielt Cheng eine traditionelle konfuzianische Erziehung und bestand die kaiserlichen Prüfungen mit dem ersten Grad, in der Hoffnung, ein Gelehrter zu werden. Angesichts der politischen Situation im China des späten 19. Jahrhunderts schlug er jedoch eine militärische Laufbahn ein. Er besuchte die Militärakademie von Hunan und ging dann nach Japan, wo er studierte und Revolutionäre wie Huang Xing, Song Jiaoren und Li Lijun traf. Im Jahr 1905 lernte er Sun Yat-sen kennen und schloss sich Suns Tongmenghui an. Zusammen mit Tang Jiyao absolvierte er die Kaiserlich Japanische Akademie und spezialisierte sich auf den Bereich Artillerie. Als 1911 die Xinhai-Revolution ausbrach, nahm er an der Schlacht von Changsha teil. Anschließend wurde er Militärgouverneur von Hunan, wurde aber vertrieben, als Yuan Shikai die Macht übernahm.  Er bewies seine Loyalität zu Suns Idealen, indem er sich der Kuomintang anschloss und Sun im Nationalen Schutzkrieg und in den Verfassungsschutzbewegungen unterstützte. Er war einer von Suns engsten Verbündeten in seinem Krieg gegen Chen Jiongming und wurde zum militärischen Ausbilder bei der Vorbereitung der Nordexpedition. Als die Nordexpedition kam, führte er die Sechste Armee in der Schlacht um Nanchang an. Nach der Niederlage der Expedition zog er sich jedoch mit den Resten der Nationalen Revolutionsarmee in die aufständische Zone von Jiangfu zurück. Nichtsdestotrotz genießt er in Hunan noch immer großes Ansehen, und es ist wahrscheinlich, dass er dort noch immer großen politischen Einfluss hat."
