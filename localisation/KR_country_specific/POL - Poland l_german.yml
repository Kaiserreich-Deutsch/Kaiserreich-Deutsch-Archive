 POL_opportunism_idea: "Neuer polnischer Opportunismus"
 POL_opportunism_idea_desc: "Wir müssen immer bereit sein, zuzuschlagen und die Turbulenzen um uns herum auszunutzen, um sicherzustellen, dass Polen als Sieger hervorgeht."
 POL_black_monday: "Auswirkungen des Schwarzen Montags"
 POL_black_monday_desc: "Der Schwarze Montag in Deutschland hat auch unser Land erfasst. Wir müssen handeln."
 POL_black_monday1: "Auswirkungen des Schwarzen Montags"
 POL_black_monday1_desc: "Der Schwarze Montag in Deutschland hat auch unser Land erfasst. Wir müssen handeln."
 POL_eternal_regency: "Ewige Regentschaft"
 POL_eternal_regency_desc: "Der polnische Regentschaftsrat, der ursprünglich geschaffen wurde, um über den neuen König von Polen zu entscheiden, ist seit fast zwei Jahrzehnten aufgebläht und ineffektiv. Die Belastung, die dies für die kleine polnische Nation bedeutet, erreicht eine Bruchstelle."
 POL_german_advisors_idea: "Deutsche Berater"
 POL_german_advisors_idea_desc: "Die Reform unserer militärischen und politischen Struktur ist von äußerster Wichtigkeit, wenn wir in Europa politisch relevant bleiben wollen. Indem wir unsere engen Beziehungen zu Deutschland nutzen, können wir es ihnen ermöglichen, uns Berater zu schicken, um unsere Streitkräfte zu modernisieren."
 POL_mathematics_schools: "Schulen für Mathematik"
 POL_mathematics_schools_desc: "Die Finanzierung dieser Schulen bringt uns große Vorteile in den Bereichen Forschung und Entwicklung."
 POL_winged_hussars_idea: "Geist der geflügelten Husaren"
 POL_winged_hussars_idea_desc: "Die geflügelten Husaren leben in der modernen polnischen Armee weiter."
 POL_offensive_force_idea: "Eine Offensive Kraft"
 POL_offensive_force_idea_desc: "Polen ist von allen Seiten von Nationen umgeben, die es nicht lieben. Aber es reicht nicht aus, sich zurückzulehnen und zuzusehen, wie unsere Feinde um uns herum planen. Wir sind es, die den ersten Schlag ausführen und unsere Feinde vernichten müssen, bevor sie uns vernichten können."
 POL_defensive_tactics_idea: "Defensive Taktik"
 POL_defensive_tactics_idea_desc: "Polen ist von allen Seiten von Nationen umgeben, die es nicht lieben. Wenn wir überleben wollen, müssen wir dafür sorgen, dass der Feind jeden Zentimeter Boden, den er einnimmt, mit Blut bezahlt, und dass unsere Armeen bereitstehen, um jeden Zentimeter polnischen Bodens zu verteidigen."
 POL_assembly_lines_idea: "Zeitgemäße Montagelinien"
 POL_assembly_lines_idea_desc: "Montagelinien erhöhen die Effizienz unserer Fabrik."
 POL_air_radios_idea: "Persönliche Pilotenfunkgeräte"
 POL_air_radios_idea_desc: "Die Möglichkeit, dass unsere Piloten miteinander kommunizieren können, verbessert ihre Fähigkeit, komplexe Manöver durchzuführen."
 POL_euro_block_idea: "Der Europäische Wirtschaftsblock"
 POL_euro_block_idea_desc: "Der Beitritt zum deutschen Wirtschaftsblock dient der Stärkung der polnischen Wirtschaft."
 POL_an_absolute_monarch_idea: "Ein absoluter Monarch"
 POL_an_absolute_monarch_idea_desc: "Alle Macht liegt in den Händen des Monarchen."
 POL_centralized_state_idea: "Ein zentralisierter Staat"
 POL_centralized_state_idea_desc: "Die Adligen wurden auf Schritt und Tritt untergraben, was ihre Einflussmöglichkeiten auf die Regierung beeinträchtigt."
 POL_a_new_sejm_idea: "Ein neuer Sejm"
 POL_a_new_sejm_idea_desc: "Der reformierte Sejm ist besser in der Lage, auf neue Bedrohungen zu reagieren und wichtige Entscheidungen zu treffen."
 POL_trade_reform_idea: "Reform des internationalen Handels"
 POL_trade_reform_idea_desc: "Die Reform unserer Handelspolitik wird unsere Wettbewerbsfähigkeit auf ausländischen Märkten erhalten."
 POL_poland_forever_idea: "Polen für immer"
 POL_poland_forever_idea_desc: "Selbst wenn der polnische Staat verloren geht, wird sein Volk niemals aufgeben."
 POL_spread_revolution_idea: "Ausbreitung der Revolution"
 POL_spread_revolution_idea_desc: "Die Revolution darf nicht an Grenzen scheitern, sondern muss sich weit und breit ausbreiten."
 POL_public_security_idea: "Das Ministerium für öffentliche Sicherheit"
 POL_public_security_idea_desc: "Das Ministerium dient dem Schutz Polens vor in- und ausländischen Bedrohungen."
 POL_exceptionalism_idea: "Polnische Außergewöhnlichkeit"
 POL_exceptionalism_idea_desc: "Dem polnischen Volk wurde gesagt, dass es unter allen anderen Völkern etwas Besonderes ist, und es wird noch härter kämpfen, um dies zu beweisen."
 POL_redistribute_wealth_idea: "Umverteilter Reichtum"
 POL_redistribute_wealth_idea_desc: "Der Reichtum, der den Bourgeois genommen wurde, wird zum Wohle aller an das Volk umverteilt."
 POL_peoples_king_idea: "Der König des Volkes"
 POL_peoples_king_idea_desc: "Augustyn I. Czartoryski inspiriert das polnische Volk zum Kampf und zur Verteidigung seiner Heimat."
 POL_tech_sharing_idea: "Gemeinsame Nutzung von Technologie"
 POL_tech_sharing_idea_desc: "Wir geben unsere Technologie an unsere Verbündeten weiter, und sie geben sie ihrerseits an uns weiter."
 POL_lessons_of_the_empire_idea: "Lehren des Kaiserreichs"
 POL_lessons_of_the_empire_idea_desc: "Ausgehend von den Erfahrungen Österreichs im Umgang mit vielen Minderheiten haben wir Maßnahmen zur Integration unserer eigenen Minderheiten ergriffen."
 POL_citizens_rights_idea: "Bürgerrechte"
 POL_citizens_rights_idea_desc: "Indem wir unsere Bürgerinnen und Bürger befähigen, können mehr von ihnen aufschlussreichere Tätigkeiten ausüben, wie z. B. den Eintritt in die Armee."
 POL_monarchist_sympathies_idea: "Monarchistische Sympathien"
 POL_monarchist_sympathies_idea_desc: "Die Regierung hegt noch immer Sympathien für das alte Königreich und könnte zu einer Bedrohung werden, wenn sie lange Zeit unkontrolliert bleibt..."
 POL_russian_research_idea: "Russische Artillerieforschung"
 POL_russian_research_idea_desc: "Wenn wir russische Artilleriekonstruktionen importieren und uns mit deren Konstrukteuren beraten, wird die Qualität unserer eigenen Waffen sprunghaft ansteigen."
 POL_german_research_idea: "Deutsche Panzerforschung"
 POL_german_research_idea_desc: "Die Deutschen haben einen deutlichen Vorsprung bei der Entwicklung von Panzern. Wenn wir ihre Konstrukteure zu Rate ziehen, können wir unsere eigenen Panzer erheblich verbessern."
 POL_suffrage_idea: "Frauenwahlrecht"
 POL_suffrage_idea_desc: "Die polnische Republik gewährt allen ihren Bürgern das gleiche Wahlrecht und erntet damit die Früchte dieser Arbeit."
 POL_german_industry: "Deutsche industrielle Dominanz"
 POL_german_industry_desc: "Nach dem Ende des Weltkriegs hat Deutschland keine Zeit verschwendet, um deutschen Unternehmen, die in unserem Land tätig sind, einen günstigen wirtschaftlichen Zugang zu gewähren. Jetzt kontrollieren deutsche Unternehmensinteressen einen Großteil der polnischen Wirtschaft und saugen unser Land aus, um die deutsche Wirtschaft anzukurbeln."
