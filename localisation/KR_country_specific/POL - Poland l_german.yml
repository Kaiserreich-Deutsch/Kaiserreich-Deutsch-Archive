 POL_feliks_dzierzynski: "Feliks Dzierzynski"
 POL_feliks_dzierzynski_leader_desc: "Feliks Dzierzynski, ehemaliger Delegierter des Moskauer Sowjets, kehrte verbittert von der Niederlage der bolschewistischen Revolution nach Polen zurück. Unbeirrt davon gründete Dzierzynski zusammen mit anderen polnischen Sozialisten in Warschau eine geheime revolutionäre Bewegung, die sich schnell in ganz Polen ausbreitete. Als Staatsoberhaupt führt Dzierzynski Polen zur Verwirklichung seiner sozialistischen Ideale.
 POL_feliks_dzierzynski_PLC_leader_desc: "Feliks Dzierzynski, ehemaliger Delegierter des Moskauer Sowjets, kehrte verbittert von der Niederlage der bolschewistischen Revolution nach Polen zurück. Unbeirrt davon gründete Dzierzynski zusammen mit anderen polnischen Sozialisten in Warschau eine geheime revolutionäre Bewegung, die sich schnell in ganz Polen ausbreitete. Als Staatsoberhaupt führt Dzierzynski Polen-Litauen an, um seine sozialistischen Ideale zu verwirklichen."

 POL_roza_luksemburg: "Róża Luksemburg"
 POL_roza_luksemburg_leader_desc: "Rosa Luxemburgs Ruf eilt ihr voraus; sie wird von vielen als ideologische Vorläuferin einer völlig neuen Richtung des Marxismus angesehen. Luxemburg, eine Leninistin, kritisiert den Mangel an innerer Demokratie in der alten bolschewistischen Partei. Sie plädiert auch für die Notwendigkeit einer sozialistischen Weltrevolution; nur so könne die Revolution überhaupt gelingen."
 
 POL_jakub_hanecki: "Jakub Hanecki"
 POL_jakub_hanecki_leader_desc: "Jakub Hanecki war der oberste Finanzminister der Bolschewiki von Lenins Rückkehr nach Russland bis zur bitteren Niederlage der Revolution. Er floh im Schutze der Dunkelheit aus dem zusammenbrechenden Sowjetrussland und brachte Unmengen von Finanzunterlagen und Büchern mit, die verschiedene ausländische Sozialisten mit der Revolution in Verbindung brachten, und bewahrte so viele vor einer Inhaftierung oder Schlimmerem. Mit dem Tod von Dzierzynski hat Hanecki über seine politischen Rivalen triumphiert. Er beabsichtigt, der neuen sozialistischen polnischen Regierung die dringend benötigte finanzpolitische Verantwortung zu übertragen."
 
 POL_norbert_barlicki: "Norbert Barlicki"

 POL_stanislaw_wojciechowski: "Stanislaw Wojciechowski"
 POL_stanislaw_wojciechowski_leader_desc: "Stanisław Wojciechowski, ein politischer Verbündeter von Alexander Kerensky in der Anfangszeit der Russischen Provisorischen Regierung, hat in Polen einen Wahlsieg errungen. Wojciechowski, der sich selbst als Sozialist bezeichnet, lehnt die revolutionären Ideen der Kommunarden und anderer syndikalistischer Bewegungen ab und tritt stattdessen für eine liberale Demokratie mit Rücksichtnahme und Sorge für alle ein."

