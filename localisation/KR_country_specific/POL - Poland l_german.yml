 POL_mieczyslaw_michalowicz: "Mieczyslaw Michalowicz"
 POL_mieczyslaw_michalowicz_leader_desc: "Mieczysław Michałowicz, einst Sozialist, wurde durch die bolschewistische Revolution vom Linkssein desillusioniert. Michałowicz setzt sich nun für die individuelle Freiheit und den freien Warenaustausch ein, wie sie für westliche Liberale typisch sind. Michałowicz hat geschworen, als Präsident Polens Demokratie und die Freiheit seines Volkes zu bewahren."

 POL_adam_chadzynski: "Adam Chadzynski"

 POL_eustachy_sapieha: "Eustachy Sapieha"
 POL_eustachy_sapieha_leader_desc: "Eustachy Sapieha ist aus den jüngsten Wahlen in Polen als Sieger hervorgegangen. Sapieha ist ein Monarchist; er hat jedoch klargestellt, dass die Monarchie nur mit Zustimmung des polnischen Volkes wiederhergestellt werden soll. Sapieha selbst regiert ähnlich wie ein Monarch; er ist paternalistisch und unterstützt die Aristokratie."

 POL_jozef_haller_von_hallenburg: "Józef Haller von Hallenburg"
 POL_jozef_haller_von_hallenburg_leader_desc: "Józef Haller von Hallenburg führte während des Weltkriegs Legionen polnischer Freiwilliger gegen die Russen an. Er erwies sich als fähiger Anführer, doch mit dem Vertrag von Brest-Litowsk sah Haller sich und Polen von genau den Nationen verraten, die sich als seine Befreier bezeichneten. Nach dem Krieg festigte Haller seine Kontrolle über das neu gegründete polnische Militär und plante für den Tag, an dem er Polen in die wahre Unabhängigkeit führen könnte. Nun scheint dieser Tag gekommen zu sein; Haller hat die Kontrolle über den polnischen Staatsapparat übernommen und der Fremdherrschaft ein Ende gesetzt."

 POL_roman_dmowski: "Roman Dmowski"
 POL_roman_dmowski_leader_desc: "Roman Dmowski war Deutschland während des gesamten Weltkriegs ein Dorn im Auge. Während viele polnische Nationalisten die Deutschen als Befreier begrüßten, befürwortete Dmowski die Entente, da er die Assimilierung der Polen im Osten des Landes durch Deutschland befürchtete. Sein Polnisches Nationalkomitee wurde von der Entente als legitime Regierung Polens während des Weltkriegs anerkannt. Nach dem deutschen Sieg war Dmowkski gezwungen, taktvoll und im Geheimen zu agitieren; jetzt, als Staatsoberhaupt, strebt Dmowski nach neuem polnischem Nationalruhm."

 POL_adam_doboszynski: "Adam Doboszyñski"
 POL_adam_doboszynski_PLC_leader_desc: "Adam Doboszynski ist ein Moralist, selbst für die Verhältnisse seiner Partei. Doboszynski vertritt die Auffassung, dass sowohl der Marxismus als auch der Kapitalismus die moralische Struktur der Gesellschaft zerstören. Die einzige Möglichkeit, die Integrität der Menschen zu gewährleisten, besteht für Doboszynski darin, die Moral der Gesellschaft zu stärken."
 POL_adam_doboszynski_leader_desc: "Adam Doboszynski ist ein Moralist, selbst für die Verhältnisse seiner Partei. Doboszynski vertritt die Auffassung, dass sowohl der Marxismus als auch der Kapitalismus die moralische Struktur der Gesellschaft zerstören. Die einzige Möglichkeit, die Integrität der Menschen zu gewährleisten, besteht für Doboszynski darin, die Moral der Gesellschaft zu stärken."

 POL_regency_council: "Regency Council"
 POL_regency_council_leader_desc: "Polen wurde von den Mittelmächten nach mehr als einem Jahrhundert Fremdherrschaft auf ehemals russischem Gebiet wiedererrichtet. Die Konkurrenz zwischen Österreich und Deutschland um den Einfluss in Polen während und nach dem Weltkrieg hat dazu geführt, dass der Regentschaftsrat nicht in der Lage ist, seine Hauptaufgabe, die Wahl eines neuen Monarchen, zu erfüllen. Die so genannte "ewige Regentschaft" herrscht unschlüssig über ein Polen, das im Wesentlichen das gleiche geblieben ist wie vor dem Weltkrieg - arm und unruhig."

 POL_august_wilhelm_von_hohenzollern: "August Wilhelm von Hohenzollern"
 POL_august_wilhelm_von_hohenzollern_regnal: "August IV"
 POL_august_wilhelm_von_hohenzollern_leader_desc: "August IV., geboren als August Wilhelm von Hohenzollern, vierter Sohn von Kaiser Wilhelm II., besteigt den polnischen Thron. Augusts Status als König von Polen beunruhigt viele seiner eigenen Untertanen, die ihn als den Interessen des Deutschen Reiches unterworfen betrachten. Ob unterwürfig oder nicht, Augusts Krönung deutet auf einen wachsenden deutschen Einfluss in Polen hin."

 POL_augustyn_jozef_czartoryski: "Augustyn Józef Czartoryski"
 POL_augustyn_jozef_czartoryski_regnal: "Augustyn"
 POL_augustyn_jozef_czartoryski_leader_desc: "Augustyn Józef Czartoryski, obwohl er nicht von einem historischen polnischen Monarchen abstammt, wurde als neuer König inthronisiert. Die Familie Czartoryski ist polnischer Abstammung und war sowohl während des alten Commonwealth als auch nach der russischen Annexion einflussreich. Mit Augustyn hat die neue polnische Nation nun endlich einen echten polnischen König."

 POL_jozef_pilsudski: "Józef Piłsudski"

 POL_konstanty_rokossowski: "Konstanty Rokossowski"
 POL_konstanty_rokossowski_commander_desc: "§YAllgemeine Beschreibung\n§YGeboren:§L\n21. Dezember 1896\nWarschau, Kongress Polen, Russisches Reich\n§YMilitärische Karriere:§L\nDer aus einer polnisch-russischen Mischfamilie stammende Konstanty Rokossowski entstammt dem Adelsgeschlecht der Rokossowskis, obwohl sein Vater, ein Eisenbahnbeamter, vom traditionellen Adel so weit entfernt war wie nur möglich. Rokossowski hatte eine schwierige Kindheit, er verlor früh seinen Vater und musste die Schule abbrechen, um den Lebensunterhalt für den Rest der Familie zu sichern. Er holte dies nach, indem er in seiner Freizeit Bücher in russischer und polnischer Sprache las, was seinen lebenslangen Konflikt darüber, ob er Russe, Pole oder irgendetwas dazwischen war, nur noch verstärkte.\n\n1914 meldete sich der 18-jährige Konstanty an der Seite seines Cousins Franz für die sich zurückziehenden russischen Armeen und wurde Kavallerist, der mit Auszeichnung diente und den Rang eines Unteroffiziers erreichte. Mit dem Ausbruch der Oktoberrevolution trennten sich jedoch ihre Wege - Franz schloss sich der Polnischen Militärorganisation an, und Konstanty war einer der ersten, der sich freiwillig zur Roten Armee meldete. Dort stieg er als fähiger Kavalleriekommandeur schnell auf, konnte aber das Blatt nicht wenden - das sowjetische Regime brach zusammen und fiel, und Rokossowski war gezwungen zu fliehen.\n\nNach Jahren der Seelensuche in ganz Europa landet er in Frankreich, wo er mit den polnischen Sozialisten im Exil in Kontakt kommt und sich in das französische Offizierskorps einschreibt. Obwohl er den Kontakt zu den anderen ehemaligen Bolschewiken aufrechterhält, hat sich Rokossowski von der russischen revolutionären Sache entfernt und ist ihnen deshalb nicht nach Argentinien gefolgt - sein Blick richtet sich stattdessen nach Polen. Vielleicht kann er dort, in seiner anderen Heimat, eine Aufgabe finden."

