 POL_the_sejm_sic: "Sejm"
 POL_the_sejm_sic_desc: "Der Sejm ist das Unterhaus des polnischen Parlaments. In der Vergangenheit war der Sejm eine Versammlung des Klerus und des Adels, die als einzige den König von Polen wählte. Da es derzeit kein Staatsoberhaupt gibt, fungiert der Sejm kollektiv als Polens Exekutive."

