 POL_the_great_debate_desc: "Der Regentschaftsrat setzt seine endlose Debatte darüber fort, wer zum nächsten König von Polen gewählt werden soll."
 POL_a_new_poland_desc: "Das Königreich ist tot, lang lebe die Republik! Es ist an der Zeit, dass die Nation unter dem neuen Banner der Demokratie voranschreitet und unsere Zukunft als freier und unabhängiger Staat sichert."
 POL_von_habsburg_desc: "Mit der Wahl von Karl Olbracht von Habsburg muss der neue König seine Position als neuer Monarch einer kämpfenden Nation sichern."
 POL_von_hohenzollern_desc: "Mit der Wahl von August Wilhelm von Hohenzollern muss der neue König seine Position als neuer Monarch einer kämpfenden Nation sichern."
 POL_a_firm_hand_desc: "Ein starker polnischer Nationalismus hat sich durchgesetzt, und die neue Regierung muss nun hart daran arbeiten, die Menschen in Polen unter einem Banner zu vereinen."
 POL_victory_of_the_people_desc: "Die Syndikalisten haben die korrupte und dekadente Regierung der Vergangenheit gestürzt und sind nun bereit, Polen in eine strahlende und glorreiche Zukunft zu führen"
 POL_return_galicia_desc: "Dank der brüderlichen Beziehung zwischen unserem neuen König [POL.GetLeader] und [AUS.GetLeader] können wir diese Gelegenheit nutzen, um unsere Ansprüche auf Galizien friedlich geltend zu machen, eine Region, die seit langem ein historischer Teil des polnischen Königreichs ist..."
 POL_lessons_of_the_empire_desc: "Österreich hat reichlich Erfahrung im Umgang mit der Überwindung von Gräben zwischen Minderheiten, und wenn wir ihre Erfahrungen nutzen, können wir auch die Gräben zwischen den verschiedenen Völkern in unserem Land überwinden."
 POL_austrian_tech_sharing_desc: "Unsere Beziehungen zu Österreich sind stark, und wir müssen dies nutzen, indem wir unsere Technologien austauschen, damit wir beide von der militärischen Expertise des anderen profitieren können."
 POL_absolutism_desc: "Polen war schwach ohne einen Monarchen an der Spitze der Nation. Wir müssen sicherstellen, dass dies nie wieder geschieht, und die Macht des Monarchen muss absolut sein, wenn Polen wieder groß werden soll."
 POL_reform_the_monarchy_desc: "The nation stands fractured and weak, by reforming the monarchy and reducing the power of the King, we stand to bring the nation into the modern era."
 POL_abolish_the_council_desc: "Der Sejm ist eine schwache und sterbende Institution, und ihre "Wahlen" dienen nur dazu, das Volk weiter zu spalten und zu entzweien. Wir müssen dieses Relikt der Vergangenheit abschaffen und alle Macht in die Hände des Monarchen legen."
 POL_citizens_rights_desc: "Die Ausarbeitung neuer Gesetze zur Stärkung der Bürger des Landes wird zu einer besser ausgebildeten, loyaleren und produktiveren Bevölkerung führen.."
 POL_a_centralized_state_desc: "Der Monarch ist die letzte Instanz in allen Angelegenheiten des Staates, und die Szlachta dienen nur dazu, seine Autorität zu untergraben. Indem wir die Autorität der Adligen untergraben und sie auf Schritt und Tritt hindern, werden wir ihre Macht in der Nation verringern und die Position des Königs stärken."
 POL_a_new_sejm_desc: "Der Sejm ist seit der Wiederauferstehung der Nation am Ende des Weltkriegs unverändert geblieben. Es gibt zahlreiche Schlupflöcher und Ineffizienzen, die durch eine Neukonstituierung des Sejm behoben werden könnten, was für die Nation von großem Nutzen wäre."
 POL_a_new_constitution_desc: "Mit einem neuen polnischen König beginnt eine neue Ära in der Geschichte Polens, und mit ihr müssen auch neue Gesetze verabschiedet werden. Die Ausarbeitung einer neuen Verfassung ist der erste Schritt zur Definition dieser neuen Ära in der Geschichte Polens."
 POL_lithuanian_shipbuilding_desc: "Polen hat in seiner jetzigen Form keinen Zugang zum Meer, Litauen hingegen schon. Durch die Nutzung der litauischen Küste können wir mit dem Aufbau einer eigenen neuen Marine beginnen."
 POL_kickstart_navy_desc: "Polen hat wieder Zugang zum Meer, und wir müssen schnell mit dem Bau einer neuen Marine-Infrastruktur beginnen, damit die polnische Marine wieder in See stechen kann."
 POL_new_trade_opportunities_desc: "Mit einer neuen Marine kommen Neue Marineoffiziere. Wir müssen das Land nach herausragenden Seeleuten durchsuchen, um die neue Klasse von Marineoffizieren in den kommenden Jahren auszubilden."
 POL_german_advisors_desc: "Die Reform unserer militärischen und politischen Struktur ist von äußerster Wichtigkeit, wenn wir in Europa politisch relevant bleiben wollen. Indem wir unsere engen Beziehungen zu Deutschland nutzen, können wir es ihnen ermöglichen, uns Berater zu schicken, um unsere Streitkräfte zu modernisieren."
 POL_join_economic_bloc_desc: "Unsere neue politische Situation bietet uns die einmalige Gelegenheit, dem deutschen Wirtschaftsblock beizutreten. Auf diese Weise können wir unsere Wirtschaft stärken und uns wichtige Handelsabkommen mit unseren Nachbarländern sichern."
 POL_naval_interdiction_desc: "Anstatt eine traditionelle Marine wiederaufzubauen - ein Prozess, der Jahrzehnte dauern kann - sollten wir uns stattdessen auf Präzisionsschläge konzentrieren, um den Feind dort zu treffen, wo es am meisten weh tut."
 POL_unrestircted_submarine_warfare_desc: "Wir sollten uns an Beispielen aus der Vergangenheit orientieren, um unsere Zukunft zu planen. Unbeschränkte U-Boot-Kriegsführung hat sich in der Vergangenheit als brutal effektiv erwiesen, und es gibt keinen Grund, warum sie für uns in der Gegenwart nicht funktionieren sollte."
 POL_a_new_navy_desc: "Wenn wir wieder zu den großen Nationen Europas gehören wollen, müssen wir eine neue, moderne Marine aufbauen, die die Großmächte in Europa und der Welt herausfordern kann."
 POL_pride_of_the_baltic_desc: "Keine Flotte ist vollständig ohne ein Flaggschiff, das sie anführt. Wir müssen mit der Planung und dem Bau eines neuen Schlachtschiffmodells beginnen, das die polnische Flotte in den kommenden Jahren anführen soll."
 POL_polish_marines_desc: "Die Zukunft Polens liegt nicht nur im eigenen Land, sondern auch in Übersee. Da wir so lange keine Küste hatten, müssen wir hart daran arbeiten, eine neue Taktik zu entwickeln, um unsere Macht nach Übersee auszudehnen, so dass kein Feind unserer Reichweite entgehen kann."
 POL_naval_industry_desc: "Nachdem wir die historische Stadt Danzig zurückerobert haben, müssen wir ihre riesigen Häfen und ihre Seeinfrastruktur nutzen, um eine neue Ostseeflotte aufzubauen, um die uns Europa beneiden wird."
 POL_gdansk_agreement_desc: "Unsere diplomatische Position ist stärker als je zuvor in den letzten 20 Jahren. Wir müssen diesen Vorteil nutzen, um einen diplomatischen Gesandten nach Berlin zu schicken, der die Rückgabe des rechtmäßigen Gebiets von Plotzk an das polnische Volk fordert. Es ist unwahrscheinlich, dass dies gelingt, aber es kann nicht schaden, es zu versuchen..."
 POL_poland_forever_desc: "Selbst wenn Polen zerstört wird, selbst wenn der polnische Staat in den Ruin stürzt, wird der polnische Geist nicht zerstört werden. Polen wird in den Herzen des polnischen Volkes ewig weiterleben, und es wird wieder auferstehen, auch wenn es ein weiteres Jahrhundert des Kampfes braucht."
 POL_beacon_of_polish_spirit_desc: "Die neue polnische Nation steht wie ein Leuchtfeuer des polnischen Geistes und zieht alle wahren Polen an, um sie in den kommenden Kriegen zu verteidigen. Polen bleibt ein Bollwerk seines Volkes und wird aufrecht und treu stehen!"
 POL_not_yet_lost_desc: "Der Sturz des alten Regimes und der Anbruch eines neuen polnischen Staates bringen einen neuen Optimismus mit sich. Polen ist noch nicht verloren, und das Volk muss sich für seine Sache stark machen."
 POL_free_elections_desc: "Mit dem Anbruch der neuen Republik müssen Notwahlen abgehalten werden, um den neuen Sejm zu bilden. Diese Wahlen werden wahrscheinlich den Kurs Polens für die kommenden Jahre bestimmen, und viele radikale Parteien wetteifern um die Macht."
 POL_economic_reform_desc: "Polen ist wirtschaftlich am Ende, was größtenteils auf die konservative Handelspolitik des alten Königreichs zurückzuführen ist. Mit einer Reihe von drastischen Reformen kann Polens Wirtschaft auf der Weltbühne wettbewerbsfähiger werden und das Land näher an seine Handelspartner in Übersee heranführen."
 POL_new_universities_desc: "Polens Mathematikschulen sind in der ganzen Welt bekannt. Wenn wir sie mit großzügigen Mitteln ausstatten, können wir die Früchte ernten und unsere technologischen Fähigkeiten verbessern."
 POL_the_stab_in_the_back_desc: "Polen wurden während des Weltkriegs viele Dinge versprochen, und wir haben fast nichts bekommen, wurden zu einer kleinen Hülle einer Nation reduziert, schwach und ineffektiv in unseren Ambitionen. Unsere so genannten "Verbündeten" sind uns in den Rücken gefallen, und es ist an der Zeit, dass Polen sich nimmt, was ihm zusteht."
 POL_militarism_desc: "Das polnische Volk ist um das betrogen worden, was uns rechtmäßig zusteht, und es weiß das. Wir müssen das Volk in einen Rausch des Nationalismus versetzen, damit wir unsere Reihen mit stolzen Soldaten füllen können, um die kommenden Konflikte anzuheizen."
 POL_cleanse_monarchists_desc: "Auch wenn sich der neue polnische Staat aus der Asche des alten Königreichs erhebt, gibt es viele, die sich die Rückkehr des Königs wünschen. Wir müssen jede Gelegenheit nutzen, sie aufzuspüren und auszurotten, um die Stabilität der Nation zu gewährleisten."
 POL_fortress_poland_desc: "Polen ist auf allen Seiten von Feinden umgeben. Wenn wir überleben wollen, müssen wir ein starkes Netz von Befestigungen schaffen, um unser Kernland vor fremden Eindringlingen zu schützen. Wir werden uns nicht so leicht zerstören lassen."
 POL_opportunism_desc: "Angesichts des sich ständig wandelnden politischen Status in Europa muss das polnische Volk wachsam bleiben. Wir müssen immer bereit sein, zuzuschlagen und die Turbulenzen um uns herum auszunutzen, um sicherzustellen, dass Polen als Sieger hervorgeht."
 POL_dismantle_gov_desc: "Die alte Verwaltung ist immer noch da und ein Schandfleck für unseren neuen Staat. Es ist an der Zeit, sie vollständig zu beseitigen und als neue und stolze Nation voranzuschreiten."
 POL_imprison_politicians_desc: "Wir haben keinen Bedarf an diesen abscheulichen Betrügern. Sie werden zur Arbeit und Schufterei in die Gefängnisse geschickt, wo sie hingehören."
 POL_recruit_civil_servants_desc: "Unser Regime wird ohne das Fachwissen der alten Bürokraten nicht überleben, und auch wenn es uns schmerzt, müssen wir sie in unsere Reihen aufnehmen."
 POL_ministry_of_prop_desc: "Unser Regime ist noch jung und unpopulär. Die Menschen müssen lernen, dass unsere Herrschaft gerecht und fair ist."
 POL_technical_colleges_desc: "Die Bildung wird der Zukunft der Kriegsführung weichen, und deshalb müssen wir damit beginnen, neue militärische Fachschulen zu gründen, um die Jugend vorzubereiten."
 POL_all_under_one_desc: "Wir müssen eine flammende Propagandakampagne starten, um das gesamte polnische Volk auf eine Linie mit Kon zu bringen, damit er die Nation als Einheit voranbringen kann."
 POL_polish_exceptionalism_desc: "Dem polnischen Volk muss beigebracht werden, dass es etwas Besonderes ist, dass es das stärkste und größte Volk in ganz Europa ist. Auf diese Weise werden sie in Kriegszeiten härter und länger kämpfen und in Friedenszeiten härter und länger arbeiten."
 POL_new_communes_desc: "Wir müssen die Macht der Nation aus den Händen der Bourgeoisie in die Hände des Volkes bringen. Neue und stärkere Kommunen werden die Fähigkeit des Volkes verbessern, sich gegen kapitalistische Einflüsse zu wehren, und die Entschlossenheit unseres Volkes stärken."
 POL_research_cities_desc: "Es sind individuelle Initiativen, die den technologischen Fortschritt der Zukunft vorantreiben werden. Wir müssen besondere Städte des Lernens einrichten, um unsere klügsten Köpfe zu ermutigen, miteinander zu kommunizieren und die Grenzen der Wissenschaft gemeinsam zu überwinden."
 POL_radek_reforms_desc: "Feliks Kon muss seine Position als Führer der polnischen Nation festigen, wenn er seine Ziele erreichen will."
 POL_leninist_plan_desc: "Die plötzliche Führung des polnischen Volkes durch Jakub Hanecki wird eine Wiederbelebung der alten leninistischen Ideale mit sich bringen, die für die anderen syndikalistischen Mächte der Welt verloren gegangen sind. Diese Ideale werden Polen eine einzigartige Stärke verleihen, die das Land in den kommenden Jahren stärken wird."
 POL_luxembourg_world_revolution_desc: "Die Machtübernahme der bekannten Revolutionärin Rosa Luxemburg bedeutet einen entscheidenden Politikwechsel nach außen und in Richtung einer weltweiten Verbreitung des Syndikalismus. Es bleibt abzuwarten, ob sie diese Versprechen einlösen kann oder nicht."
 POL_attend_internationale_desc: "Polens Mathematikschulen sind in der ganzen Welt bekannt. Wenn wir sie mit großzügigen Mitteln ausstatten, können wir die Früchte ernten und unsere technologischen Fähigkeiten verbessern."
 POL_territorial_claims_desc: "Nachdem wir ein Bündnis mit Frankreich geschlossen haben, müssen wir unsere Ansprüche auf deutsches Territorium darlegen, um sicherzustellen, dass es im Falle eines neuen Krieges in unsere Hände fällt."
 POL_austrian_claims_desc: "Nachdem wir ein Bündnis mit Frankreich geschlossen haben, müssen wir unsere Ansprüche auf österreichisches Territorium darlegen, um sicherzustellen, dass es im Falle eines neuen Krieges in unsere Hände fällt."
 POL_minstry_of_public_security_desc: "Wir müssen das Ministerium für öffentliche Sicherheit einrichten, um aufrührerische Elemente innerhalb des neuen Regimes auszumerzen und unsere nachrichtendienstlichen Fähigkeiten weltweit auszubauen."
 POL_international_agents_desc: "Wenn wir internationale Umsturzaktionen im Namen des Syndikalismus durchführen wollen, müssen wir zunächst Gleichgesinnte in anderen Ländern sammeln. Die im Ausland lebenden polnischen Bürger sind die perfekten Kandidaten für die Rekrutierung."
 POL_spread_the_revolution_desc: "Die Revolution kennt keine Grenzen, sie muss so weit wie möglich verbreitet werden!"
 POL_redistribute_wealth_desc: "Die alte Monarchie hatte den gesamten Reichtum der Nation auf grausame Weise an sich gerissen und das polnische Volk unter ihren vergoldeten Stiefelabsätzen erdrückt. Wir müssen diesen Reichtum an das Volk umverteilen!"
 POL_centralize_infrastructure_desc: "Polen ist eine Nation der Bauernhöfe und der Landwirtschaft, aber wenn wir in das moderne Zeitalter eintreten wollen, müssen wir eine Nation der Fabriken und der Industrie werden. Die Zentralisierung unserer Infrastruktur ist der erste Schritt zu einer vollständigen industriellen Revolution."
 POL_farmers_reform_desc: "Ein Großteil der polnischen Landwirtschaft wird immer noch mit veralteten Methoden betrieben, die nicht in das 20. Wir müssen diese Landwirte an moderne Maschinen heranführen, um ihre Fähigkeiten zu verbessern."
 POL_reform_banks_desc: "Die Bank von Polen ist die größte Bank des Landes und ist im Zuge des Schwarzen Montags zusammengebrochen. Die Umstrukturierung der Bank und ihre Rettung vor dem totalen Zusammenbruch ist der erste Schritt zur Erholung von der Katastrophe des Schwarzen Montags."
 POL_currency_reevaluation_desc: "Polen hat die Mark seit dem Ende des Weltkriegs verwendet. Jetzt, da sich die deutsche Währung im freien Fall befindet, ist es an der Zeit, eine neue polnische Währung, den Złoty, wieder einzuführen."
 POL_the_new_polish_worker_desc: "Wir müssen eine neue Kultur der harten Arbeit und der starken Männer einführen, um unsere Fabriken zu füllen. Dieser "Neue Polnische Arbeiter" wird das Rückgrat unserer neuen Industrie sein."
 POL_international_railways_desc: "Polen liegt in der Mitte Europas, was uns eine gute Gelegenheit bietet, uns als Eisenbahndrehscheibe Europas zu präsentieren. Diese neuen Bahnlinien könnten sich als wertvoller Trumpf zur Förderung des Handels mit den Nachbarländern erweisen."
 POL_the_munitions_district_desc: "Indem wir in jeder Stadt bestimmte Bezirke für die Militär- und Munitionsproduktion reservieren, können wir eine spezielle Infrastruktur schaffen, die die Produktion von Waffen erleichtert und unsere industriellen Kapazitäten verbessert."
 POL_more_munitions_desc: "Fabriken sind der Weg in die Zukunft, und wir brauchen mehr davon, wenn wir auf der Weltbühne wettbewerbsfähig bleiben wollen."
 POL_modernization_munitions_desc: "Even with new factories populating our cities, we still need to improve our concepts of how they should work. By introducing modern assembly lines we can improve the efficiency of our factories country-wide."
 POL_research_slot_desc: "Der Privatsektor, der lange Zeit als Mittel der wirtschaftlichen Entwicklung vernachlässigt wurde, sollte ermutigt werden, eigene Initiativen zu ergreifen und seine eigene Forschung voranzutreiben."
 POL_more_factories_desc: "Die Finanzierung der Erweiterung von Industrieunternehmen im ganzen Land wird die industrielle Kapazität des Landes weiter erhöhen."
 POL_factories_desc: "Kongresspolen ist seit langem ein landwirtschaftliches Zentrum der Nation, aber dieses Land könnte besser genutzt werden, um mehr Fabriken für unsere Kriegsanstrengungen zu schaffen."
 POL_border_forts_desc: "Die Ostgrenzen sind nahezu wehrlos. Wir müssen eine Reihe von ineinandergreifenden Befestigungen errichten, damit uns ein Angriff aus dem Osten nicht unvorbereitet trifft."
 POL_defensive_tactics_desc: "Polen ist von allen Seiten von Nationen umgeben, die es nicht lieben. Wenn wir überleben wollen, müssen wir dafür sorgen, dass der Feind jeden Zentimeter Boden, den er einnimmt, mit Blut bezahlt, und dass unsere Armeen bereitstehen, um jeden Zentimeter polnischen Bodens zu verteidigen."
 POL_army_reform_desc: "Der größte Teil der polnischen Armee verfügt noch über Ausrüstung aus dem Weltkrieg. Es steht ein neuer Krieg bevor, und wir müssen darauf vorbereitet sein."
 POL_new_airforce_desc: "Polens Luftwaffe ist in einem maroden Zustand. Wir müssen die Luftwaffe aus dem letzten Krieg in die Neuzeit führen, wenn wir mit den anderen europäischen Mächten auf Augenhöhe kämpfen wollen."
 POL_import_rifles_desc: "Um unsere militärische Modernisierung in Gang zu bringen, müssen wir zunächst große Mengen ausländischer Gewehre importieren und deren Innovationen studieren, bevor wir unser eigenes Gewehr entwickeln."
 POL_a_new_rifle_desc: "In Kriegszeiten können wir uns nicht darauf verlassen, dass unsere Gewehre aus anderen Ländern importiert werden. Es ist an der Zeit, unser eigenes Gewehrdesign zu entwickeln und es in der gesamten Armee zu verbreiten."
 POL_military_ideals_desc: "Polen ist von allen Seiten von Nationen umgeben, die es nicht lieben. Aber es reicht nicht aus, sich zurückzulehnen und zuzusehen, wie unsere Feinde um uns herum planen. Wir sind es, die den ersten Schlag ausführen und unsere Feinde vernichten müssen, bevor sie uns vernichten können."
 POL_modern_military_thought_desc: "Kriege werden nicht mehr in Schützengräben und von starken Befestigungen aus geführt. Modernes militärisches Denken setzt auf schnelles Manövrieren und schnelle Reaktionen. Unser Militärpersonal muss diese Techniken erlernen, um auf der Weltbühne wettbewerbsfähig zu bleiben."
 POL_military_desgin_bureaus_desc: "Wir müssen ein offizielles Polnisches Militärisches Konstruktionsbüro einrichten, um die vielen verschiedenen Forschungsabteilungen in unserem Militär zu konsolidieren."
 POL_modern_cavalry_desc: "Das Zeitalter der Pferde ist vorbei, aber das Zeitalter der motorisierten Infanterie hat begonnen. Wir müssen in Lastwagen und andere motorisierte Ausrüstung investieren, um uns auf den nächsten Krieg vorzubereiten."
 POL_winged_hussars_desc: "Auch viele Jahre, nachdem der letzte geflügelte Husar in die Schlacht geritten ist, bleibt der Geist der geflügelten Husaren bei uns, stärkt unsere Kavallerie und ermutigt unsere Geister."
 POL_a_modern_panzer_desc: "Stahl ist die Zukunft, und Panzer sind die Verkörperung dieser Zukunft. Wir müssen unsere eigenen Entwürfe erstellen und sie auf das Schlachtfeld loslassen, um unsere Feinde zu vernichten."
 POL_air_superiority_desc: "Unsere Luftwaffe ist dazu da, unsere Soldaten am Boden zu unterstützen, und wir müssen unsere Unterstützungstaktiken verbessern, um dieser Priorität gerecht zu werden."
 POL_close_combat_desc: "Doppeldecker sind nicht die Luftstreitkräfte der Zukunft. Wenn Polens Kampfflugzeuge nicht nur als Zielscheiben dienen sollen, muss die Nation ihre Konstruktionen rechtzeitig für den nächsten Krieg modernisieren."
 POL_air_radios_desc: "Indem wir jedem Piloten sein persönliches Funkgerät zur Verfügung stellen, können sie in Kampfsituationen miteinander kommunizieren und ihre Fähigkeit zur Durchführung komplexer Manöver erheblich verbessern."
 POL_air_tactics_desc: "Die Beobachtung internationaler Lufttaktiken wird es uns ermöglichen, unsere eigene Luftwaffe nach ihrem Vorbild zu reformieren und so eine stärkere Luftwaffe zu schaffen, ohne dass uns dies viel kostet."
 POL_support_focus_desc: "Indem wir unsere Bomber auf die Soldaten des Feindes richten, können wir ihre Moral zerstören und ihre Fähigkeit, einen wirksamen Feldzug zu führen, durch den Tod von oben beeinträchtigen."
 POL_bomber_focus_desc: "Indem wir unsere Bomber auf die Häuser des Feindes konzentrieren, können wir seine Infrastruktur zerstören und unsere Schlachten gewinnen, bevor ein Fußsoldat auch nur sein Gewehr abfeuern kann."
 POL_polish_king_desc: "Mit der Wahl von Augustyn I. Czartoryski muss der neue König seine Position als neuer Monarch einer kämpfenden Nation sichern."
 POL_reincorporate_lithuania_desc: "Angesichts der wachsenden Beziehungen zwischen uns und Litauen und des Zusammenbruchs des alten litauischen Bündnisses im Reichspakt ist es vielleicht an der Zeit, Litauen vorzuschlagen, sich als Klientelstaat unter unseren Schutz zu stellen, damit wir uns in Kriegszeiten gegenseitig besser schützen können."
 POL_line_of_succession_desc: "Die 20 Jahre der Schwäche Polens wurden durch das Fehlen eines starken Königs an der Spitze der Nation verursacht. Wir müssen unsere Erbschaftsgesetze reformieren, damit es immer einen König von Polen geben wird und damit nie wieder ein Regentschaftsrat über die Zukunft der Nation bestimmen kann."
 POL_join_international_community_desc: "Als neue Nation ist es unsere Aufgabe, die Weltbühne als starke und unabhängige Nation wieder zu betreten und neue Verbindungen zu knüpfen, die nach dem Fall des Königreichs verloren gegangen sind."
 POL_steelworks: "Werke Scheibler und Grohman"
 POL_steelworks_desc: "Die Übertragung der Zuständigkeit für die Region Lodz an die Scheibler- und Grohman-Werke wird es ihnen ermöglichen, ihre Stahlproduktion drastisch zu steigern und die polnische Industrie weiter anzuheizen."
 POL_German_Armour_Designs: "Deutsche Rüstungsmuster"
 POL_German_Armour_Designs_desc: "Unsere jüngsten Beziehungen zu Deutschland und dem Reichspakt haben uns den Zugang zu den neuesten deutschen Panzerkonstruktionen ermöglicht. Obwohl die polnische Panzerung eindeutig überlegen ist, kann es nicht schaden, sich anzuschauen, was sie sich ausgedacht haben..."

 POL_mendog_iii: "Ein litauischer König!"
 POL_mendog_iii_desc: "With the election of Vytautas II, the new king must secure his position as the new monarch of a struggling nation."
 POL_vilinus_accord: "Das Vilniuser Abkommen"
 POL_vilinus_accord_desc: "Da [POL.GetLeader] sowohl Polen als auch Litauen als eigenständige Nationen regiert, können wir auch ohne ein neues Commonwealth eine besondere Beziehung zwischen unseren beiden Nationen vereinbaren, in der sich jede Nation bereit erklärt, die andere in Kriegszeiten zu verteidigen."
 POL_renewed_nationalism: "Erneuerter Nationalismus"
 POL_renewed_nationalism_desc: "Mit einem echten polnischen König an der Spitze der Nation fällt es den Menschen immer leichter, stolz auf ihre Nation zu sein, da sie sich von den Fesseln des ausländischen Einflusses befreit hat. Wir sollten dieses Verhalten fördern, da es die Einheit der Nation stärkt."
 POL_the_peoples_king: "Der König des Volkes"
 POL_the_peoples_king_desc: "Augustyn I. Czartoryski, oder "Der König des Volkes", wie er genannt wird, dient als einigende Kraft im ganzen Land und ermutigt die polnischen Soldaten, ihre Heimat mit Zähnen und Klauen zu verteidigen und den Feind zu zwingen, für jeden eroberten Zentimeter polnischen Bodens zu bluten."
 POL_prussian_partition: "Die preußische Teilung"
 POL_prussian_partition_desc: "Das Deutsche Reich zeigt Schwäche und ist durch einen katastrophalen Krieg abgelenkt. Dies ist eine perfekte Gelegenheit für uns, unsere Ansprüche auf das polnische Land, das Deutschland ungerechterweise in seinen Klauen hält, wieder geltend zu machen."
 POL_central_arms: "Panstwowe Wytwórnie Uzbrojenia"
 POL_central_arms_desc: "Die Panstwowe Wytwórnie Uzbrojenia ist ein Industriekonglomerat, das einen großen Teil der polnischen Waffenproduktion kontrolliert. Die Ausweitung ihrer Befugnisse und die Lockerung der gesetzlichen Bestimmungen werden es ihnen ermöglichen, die polnische Waffenproduktion weiter zu stärken."
 POL_combined_arms: "Kombinierte Waffen"
 POL_combined_arms_desc: "Kriege werden nicht nur mit einer Armee geführt, sondern mit einer Kombination aus Infanterie, Panzern und einer Luftwaffe. Wir müssen uns diese Theorie der Kombinierten Waffen zunutze machen, indem wir unseren Offizieren die richtigen militärischen Techniken beibringen."
 POL_infantry_tactics: "Integrierte Infanterietaktik"
 POL_infantry_tactics_desc: "Wir müssen uns darauf konzentrieren, unsere Soldaten schon in der Ausbildung zu verbessern, damit sie gut vorbereitet sind, wenn die ersten Kugeln fliegen."
 POL_tp_program: "Das 'Polnische 9-Tonnen' Programm"
 POL_tp_program_desc: "Das 'Polnische 9-Tonnen' Programm ist eine polnische Militäraktion, die darauf abzielt, alte deutsche Panzermodelle für die eigenen Bedürfnisse umzuwandeln. Ursprünglich war das deutsche Kätzchen als Modell im Gespräch, aber Veränderungen in der politischen Landschaft könnten die Initiative in eine andere Richtung lenken."
 POL_expand_airbase: "Ausbau der Luftverteidigung"
 POL_expand_airbase_desc: "Selbst wenn Polen es sich nicht leisten kann, eine starke eigene Luftwaffe aufzubauen, können wir es uns immer noch leisten, die Luftwaffen anderer Nationen abzuschießen. Die Verbesserung unserer nationalen Luftabwehr wird sich im Falle von Feindseligkeiten sicherlich als nützlich erweisen."
 POL_brest_livotsk: "Die Rückkehr von Chełm"
 POL_brest_livotsk_desc: "Durch unsere engen Beziehungen zu Deutschland haben wir die einmalige Chance, unsere Ansprüche auf die Region um Chełm diplomatisch durchzusetzen. Diese Region gehört rechtmäßig uns, und die Welt muss das wissen."
 POL_radek_policy: "Wirtschaftliche Solidarität"
 POL_radek_policy_desc: "Mit einer neuen Regierung kommt eine neue Wirtschaftspolitik. Alle Nationen, die nicht dem rechtmäßigen Banner der Syndikalisten folgen, können Polen nicht seine rechtmäßigen Ressourcen entziehen!"
 POL_Russian_Artillery_Designs: "Russische Artillerie Entwürfe"
 POL_Russian_Artillery_Designs_desc: "Angesichts unseres neuen Bündnisses mit Russland wäre es für Polen von großem Nutzen, wenn wir mit den Russen an neuen und verbesserten Artilleriekonzepten für unsere eigenen Streitkräfte arbeiten würden."
 POL_war_games: "Gemeinsame Übungen halten"
 POL_war_games_desc: "Auch wenn sich ein Krieg am Horizont abzeichnet, ist es wichtig, unseren Truppen die bestmögliche Erfahrung zu vermitteln. Aufgrund unserer engen Beziehungen zu Deutschland besteht die Möglichkeit, gemeinsame Übungen mit dem deutschen Militär abzuhalten, was für unsere Truppen und Kommandeure sicherlich von großem Nutzen sein wird."
 POL_rebuild_krakow: "Wiederaufbau [88.GetCapitalVictoryPointName]"
 POL_rebuild_krakow_desc: "Jetzt, da [88.GetCapitalVictoryPointName] an uns zurückgegeben wurde, würde es uns sehr helfen, die bestehende Infrastruktur wieder in unsere eigene zu integrieren. Die Stadt hat unter der österreichischen Fuchtel nur wenig Unterstützung erfahren, und unter unserer Obhut wird die historische Stadt wieder aufblühen."
 POL_suffrage: "Dekret zum Frauenwahlrecht"
 POL_suffrage_desc: "Mit dem Entstehen einer neuen Republik sollte die Wiedergeburt des polnischen Volkes einhergehen. Kein Antrag wäre symbolträchtiger, als allen Polen, ob Mann oder Frau, das Wahlrecht zu geben."
 POL_experiment_with_radar: "Experimentieren mit RADAR"
 POL_experiment_with_radar_desc: "RADAR ist eine neue Technologie auf dem Gebiet der Kriegsführung, mit der wir keine Erfahrung haben. Wenn wir uns diese Technologie zunutze machen können, wird unsere Luftwaffe am Himmel wettbewerbsfähiger sein."
 POL_empower_gminy: "Stärkung der Woiwodschaften"
 POL_empower_gminy_desc: "Wir müssen die Macht an das Volk zurückgeben und ihm erlauben, für seine eigene Verteidigung verantwortlich zu sein. Wir werden jeder Woiwodschaft erlauben, ihre eigenen kleinen lokalen Milizen zu unterhalten und zu kontrollieren, damit sie ihr eigenes Land und ihre Interessen besser verteidigen können."

### Decisions ###
 POL_integration_decisions: "Territoriale Integration"

 POL_foreign_policy_decisions: "Außenpolitik"
 POL_expansionism_decisions: "Chancen für Expansionismus"

 POL_seize_galicia: "Polnisches Galizien erobern"
 POL_seize_galicia_desc: "Galizien ist ein rechtmäßiger Teil Polens, und wir müssen unsere Ansprüche auf diese Region geltend machen! Galizien wird der rechtmäßigen polnischen Kontrolle zurückgegeben werden!"

 POL_reclaim_vilnius: "Bialystok und Vilnius zurückfordern"
 POL_reclaim_vilnius_desc: "Bialystok und Vilnius sind polnisches Land und damit unser Recht. Wir müssen diesen Anspruch sofort geltend machen, sonst werden sie für immer für uns verloren sein."

 POL_seize_brzesc: "Brzesc wiedererlangen"
 POL_seize_brzesc_desc: "Die Stadt Brzesc gehört uns schon lange. Unsere Ansprüche auf die gesamte Region sind schwach, aber ausreichend, um einen Krieg zu rechtfertigen, wenn wir es wünschen."

 POL_crush_germany: "Deutschland vernichten"
 POL_crush_germany_desc: "Deutschland ist schwach und liegt im Sterben. Es gibt keinen besseren Zeitpunkt, um zuzuschlagen und das zu erobern, was rechtmäßig uns gehört! Wir müssen von Deutschland verlangen, dass es uns unser rechtmäßiges Land zurückgibt, oder wir müssen unseren Zorn ertragen!"

 POL_occupy_poznan: "Großpolen besetzen"
 POL_occupy_poznan_desc: "Da sich das Deutsche Reich in Aufruhr befindet, haben wir eine großartige Gelegenheit, Teile Schlesiens und ganz Großpolens zu erobern. Es gibt sehr wenig, was die Regierung des Deutschen Reiches jetzt noch tun kann, um uns aufzuhalten."

 POL_alliance_with_ukraine: "Eine ukrainische Allianz"
 POL_alliance_with_ukraine_desc: "Unser Nachbarland Ukraine hat sich uns angeschlossen, um eine syndikalistische Macht zu werden, und es ist nur natürlich, dass wir uns mit einem Bündnisangebot an sie wenden."

 POL_join_internationale: "Ein Pakt mit der Internationalen"
 POL_join_internationale_desc: "Wenn wir als syndikalistische Macht im Herzen Europas überleben wollen, ist es unerlässlich, dass wir ein Bündnis mit der stärksten syndikalistischen Macht auf dem Kontinent, [INT.GetNameDef], eingehen."

 POL_detente_with_germany: "Entspannung mit Deutschland"
 POL_detente_with_germany_desc: "Die polnische Geschichte ist durch preußischen Expansionismus und österreichische Einmischung geprägt. Es hat den Anschein, dass Polen angesichts der angespannten Weltlage eine engere Zusammenarbeit mit Deutschland und seinem Reichspakt anstreben muss, um nicht erneut vor einer Teilung zu stehen."

 POL_look_to_russia: "Blick nach Russland"
 POL_look_to_russia_desc: "Polen fehlt es verzweifelt an Freunden und Verbündeten auf der internationalen Bühne, und wir haben keine Optionen mehr. [RUS.GetNameDefCap] im Osten bildet einen neuen Machtblock in Europa, und es könnte zu unserem Vorteil sein, Russlands Schutz zu suchen, egal wie demütigend das auch sein mag."

 POL_join_the_moscow_accord: "Beitritt zum [FROM.GetFactionName]"

### Events ###
 poland.1.t: "Die Wirtschaft scheitert!"
 poland.1.d: "Deutschland befindet sich in einer schweren Wirtschaftskrise, und unsere wirtschaftliche Abhängigkeit von Deutschland bedeutet, dass unsere eigene Wirtschaft lahmgelegt wird. Unsere Landwirte verdienen kein Geld mehr, weil die Preise für landwirtschaftliche Erzeugnisse stark gesunken sind, und die Fabriken bereiten sich darauf vor, Tausende von Arbeitnehmern zu entlassen. Es sieht so aus, als würde dieser Sommer für die polnische Bevölkerung sowohl in den Städten als auch auf dem Lande hart werden. Wir müssen Gegenmaßnahmen ergreifen, bevor die Unruhen beginnen."
 poland.1.a: "Schicken Sie zusätzliche Polizisten auf das Land!"
 poland.1.b: "Das Königreich ist gescheitert! Es lebe die Republik!"

 poland.2.t: "Bombenanschlag in Warschau"
 poland.2.d: "Gestern wurden bei einem tödlichen Bombenanschlag in Warschau über fünfzig Menschen getötet und etwa 200 verletzt. Die Polizei weiß noch nichts über die Täter, aber es wird allgemein angenommen, dass die Polnische Anarchistische Untergrundpartei für den Anschlag auf die "Bourgeois" verantwortlich ist."
 poland.2.a: "Ein furchtbarer Tag!"

 poland.3.t: "Der Überfall auf Myslenice"
 poland.3.d: "In der warmen Sommernacht des 22. Juni kamen hundert bewaffnete Männer in die kleine Stadt Myslenice auf der galizischen Seite der Grenze. Sie kappten die Telefonleitungen und übernahmen im Schutz der Dunkelheit die Kontrolle über das Polizeidepot - und wandten sich dann ihrem eigentlichen Ziel zu: der beträchtlichen jüdischen Siedlung. Jüdische Geschäfte wurden überfallen und geplündert, ihre gesamten Bestände auf dem Marktplatz verbrannt. Sogar die Synagoge wurde in Brand gesteckt. Die Milizionäre schlugen die Juden, die versuchten, sich ihnen zu widersetzen.\n\nSie handelten auf Befehl von Adam Doboszynski, einem erst 22-jährigen Aktivisten der Nationaldemokratie. Der "Überfall von Myslenice" sollte ihn zum Helden der polnischen extremen Rechten machen, zu einem Mann, der sich nicht scheute, das zu tun, was er für richtig hielt. Nachdem sie das jüdische Eigentum geplündert hatten, flohen Doboszynskis Männer in den nahe gelegenen Wald und ließen das brennende und verängstigte Myslenice zurück.\n\nMehrere Polizeieinheiten wurden sofort entsandt. Auf ihrem tagelangen Ritt zur böhmischen Grenze stießen sie mehrfach mit den Räubern zusammen. Die meisten von ihnen schafften es nicht - ein besonders harter Kampf mit der galizischen Kavallerie ließ Doboszynskis Truppe zusammenbrechen. Mehr als die Hälfte von ihnen wurde verhaftet. Doboszynski selbst wurde in ein Feuergefecht mit böhmischen Grenzsoldaten verwickelt, konnte aber entkommen."
 poland.3.a: "Radikale wie er sind eine Gefahr für die Nation."

 poland.4.t: "Allgemeine Unruhen auf dem Lande!"
 poland.4.d: "Da unsere nationalen Exporte zurückgegangen sind, ist unsere Wirtschaft so schwach, dass sie die Produktion nicht tragen kann. Die Preise sinken, und Tausende von Bauern fordern von der Regierung, etwas gegen die Wirtschaftskrise zu unternehmen. Der Hass der Bauern ist auf den Adel und die Behörden übergesprungen. Polizisten haben berichtet, dass es ihnen schwer fällt, den Frieden auf dem Land zu wahren."
 poland.4.a: "Kann es noch schlimmer werden?"

 poland.5.t: "Ukrainischer Terror!"
 poland.5.d: "Mit der Eingliederung Galiziens hat die Zahl der Ukrainer in unserem Land stark zugenommen. In den größeren Städten Ostgaliziens leben mehrheitlich Polen, aber auf dem Land ist das Gegenteil der Fall und es gibt eine Mehrheit von Ukrainern. Entrechtete Ukrainer, die sehr unglücklich darüber sind, Teil Polens zu sein, haben eine Organisation namens "Ukrainische Aufständische Armee" gegründet, die beginnt, unser Militär und Regierungsbeamte anzugreifen."
 poland.5.a: "Das ist wirklich schlimm!"

 poland.6.t: "Lösungen für unsere immensen Probleme"
 poland.6.d: "Jetzt haben wir es mit zwei Krisen zu tun: einer schwachen Wirtschaft und einer Krise der Autorität, die durch die erste Krise verursacht wurde. Die Polizei und die Armee haben ernsthafte Probleme, das Land zusammenzuhalten. Wir müssen unsere Politik ernsthaft überdenken."
 poland.6.a: "Liberalisierung, Einführung von mehr Demokratie in Polen."
 poland.6.b: "Die Regierung bricht zusammen!"
 poland.6.c: "Aufforderung an das Militär, eine neue Regierung zu bilden."

 poland.7.t: "Chaos auf dem Lande"
 poland.7.d: "Nach dem Zusammenbruch der Regierung in Polen haben sich verschiedene Gruppierungen gebildet, die um die Kontrolle des Landes kämpfen. Sowohl die syndikalistische Partei als auch die nationalistischen Kreise sind stark genug, um die polnischen Städte und das Land zu übernehmen. Da die verbleibenden Behörden skeptisch sind, ob sie die ihnen verbliebene Macht behalten können, haben die meisten aufgegeben und..."
 poland.7.a: "Die Syndikalisten übernehmen die Macht!"
 poland.7.b: "Die Nationalisten übernehmen die Macht!"

 poland.8.t: "Eine neue Verfassung"
 poland.8.d: "Nachdem der neue König [POL.GetLeader] weitreichende Reformen versprochen hat, müssen wir nun darüber nachdenken, was diese Reformen eigentlich beinhalten sollen."
 poland.8.a: "Konzentration auf das Wirtschaftswachstum."
 poland.8.b: "Der Regentschaftsrat muss einen König wählen! Jetzt!"
 poland.8.c: "Konzentration auf die Befähigung des Militärs."
 poland.8.e: "Konzentration auf den Ausbau der königlichen Macht."
 poland.8.f: "Konzentration auf die Einigung der Nation."

 poland.9.t: "Ein weiterer Versuch, einen König von Polen zu schaffen"
 poland.9.d: "Unmittelbar nach dem Zweiten Weltkrieg unternahm der Regentschaftsrat einen Versuch, einen König von Polen zu wählen. Dieser Versuch scheiterte jedoch an der polnischen Unfähigkeit, sich auf einen einzigen Kandidaten festzulegen, und am offensichtlichen Desinteresse der Mittelmächte. Nun, da der 20. Jahrestag der Ausrufung des Königreichs Polen näher rückt, möchte der Regentschaftsrat einen letzten Versuch unternehmen."
 poland.9.a: "Versuchen wir es noch einmal."

 poland.10.t: "Die polnischen Wahlen"
 poland.10.d: "Der polnische Regentschaftsrat hat angekündigt, dass er erneut versuchen wird, einen König zu wählen. Viele in Litauen sehen darin die perfekte Chance, das polnisch-litauische Commonwealth wieder zu errichten. Wenn uns das gelänge, würden wir uns wieder mit unseren polnischen Brüdern vereinen und das Commonwealth wäre eine Macht, mit der man rechnen muss. Sollten wir unseren Willen zur Wiederherstellung des Commonwealth bekunden oder die Polen einfach versuchen lassen, einen König zu wählen?"
 poland.10.a: "Verkünden Sie unseren Wunsch, das Commonwealth neu zu gründen."
 poland.10.b: "Wünscht ihnen Glück."

 poland.11.t: "Litauer und der Commonwealth"
 poland.11.d: "Die Litauer haben ein erneutes Interesse an der Wiederherstellung des Commonwealth bekundet. In der Vergangenheit war das Commonwealth zwar eine Großmacht in Europa, wurde aber schließlich von Russland, Österreich und Preußen zerstört. Aus diesem Grund haben einige Leute gesagt, wir sollten das Commonwealth vergessen und stattdessen die Wahl eines Königs einleiten. Wie sollte unsere Antwort an die Litauer lauten?"
 poland.11.a: "Dem Vorschlag zustimmen."
 poland.11.b: "Vytautas von der Wahl auszuschließen."

 poland.12.t: "Die Polen haben sich von uns abgewandt!"
 poland.12.d: "Nachdem wir unseren Wunsch geäußert hatten, durch die Wiederherstellung des Commonwealth wieder an der Seite Polens zu stehen, schloss der Regentschaftsrat Vytautas II. von der Wahl aus und lehnte die Idee einer Wiederherstellung des Commonwealth gänzlich ab!"
 poland.12.a: "Verflucht sollen sie sein!"

 poland.13.t: "Die polnischen Wahlen"
 poland.13.d: "Die Litauer unter Vytautas II. hatten dem polnischen Regentschaftsrat eine Wiedergeburt des polnisch-litauischen Commonwealth vorgeschlagen. Glücklicherweise lehnte der Rat den Vorschlag nicht nur ab, sondern schloss Vytautas auch von der Wahl aus. Viele Beamte fordern uns auf, den Rat zu drängen, Prinz August Wilhelm zum neuen König von Polen zu wählen, um sicherzustellen, dass die Polen nichts tun, was unseren Interessen schadet. Was sollten wir tun?"
 poland.13.a: "Setzen Sie die Polen unter Druck, damit sie Prinz August Wilhelm wählen."
 poland.13.b: "Wünscht ihnen Glück."

 poland.14.t: "Der Rat hat uns ignoriert"
 poland.14.d: "Nachdem wir unseren Wunsch erklärt haben, das Commonwealth wiederherzustellen, hat uns der polnische Regentschaftsrat einfach ignoriert! Während wir nicht die diplomatische Macht haben, viel mehr zu tun, als uns zu beschweren, hat Deutschland durchaus die Möglichkeit, dies zu tun. Sollten wir die Deutschen bitten, uns bei der Schaffung eines neuen Commonwealth zu helfen?"
 poland.14.a: "Bitten Sie Deutschland um Hilfe."
 poland.14.b: "Lassen Sie die Polen ihre Wahlen machen."

 poland.15.t: "Litauen bittet um Hilfe"
 poland.15.d: "Die Litauer bitten uns, ihnen bei der Wiederherstellung des Commonwealth zu helfen. Wenn wir sie unterstützen, hätten wir einen starken Verbündeten und könnten Polen aus den Händen Österreichs heraushalten. Einige befürchten jedoch, dass dies unsere eigene Position in der Region schwächen würde. Stattdessen sollten wir Prinz August Wilhelm unterstützen, damit er neuer König von Polen wird. Was sollten wir tun?"
 poland.15.a: "Setzen Sie die Polen unter Druck, damit sie Vytautas II. wählen."
 poland.15.b: "Setzen Sie die Polen unter Druck, damit sie Prinz August Wilhelm wählen."
 poland.15.c: "Mischen Sie sich nicht in die Wahlen ein."

 poland.16.t: "Die polnischen Wahlen"
 poland.16.d.mendog: "Die Polen versuchen erneut, einen König zu wählen, und Vytautas II. ist ein offizieller Kandidat. Es ist klar, dass wir Polen verlieren würden, wenn er gewählt würde, daher fordern viele Beamte die Absetzung von Vytautas II. Da Litauen ein Verbündeter Deutschlands ist, würde ein solcher Schritt auch Deutschland verärgern. Deshalb wurde auch vorgeschlagen, dass wir uns für die Wahl von Karl Olbracht von Habsburg einsetzen. Was sollten wir tun?"
 poland.16.d.no_mendog: "Die Polen haben vor kurzem einen neuen König gewählt, nachdem sie 20 Jahre lang regiert haben. Diese Wahl ist die perfekte Gelegenheit für uns, die Polen in unseren Einflussbereich zu bringen. Wir könnten Karl Albrecht von Habsburg als neuen König von Polen unterstützen, da seine Wahl Polen sicherlich näher an uns heranbringen würde. Was sollten wir tun?"
 poland.16.a: "Die Forderung Vytautas II wird aufgehoben."
 poland.16.b: "Setzen Sie die Polen unter Druck, Karl Olbracht von Habsburg zu wählen."
 poland.16.c: "Wünscht ihnen Glück."

 poland.17.t: "Die österreichische Forderung"
 poland.17.d: "Die Österreicher haben uns ein Schreiben geschickt, in dem sie unverblümt fordern, Vytautas II. von Litauen von der Liste der potenziellen Könige zu streichen. Die offensichtliche Wahl ist, der Forderung zuzustimmen, aber wir könnten Vytautas II. auf der Stelle wählen, um uns von den Österreichern zu befreien, oder wir könnten ihre Forderungen ignorieren und mit der Wahl fortfahren. Was sollten wir tun?"
 poland.17.a: "Geben Sie nach und entfernen Sie Vytautas II."
 poland.17.b: "Ignorieren Sie ihre Forderung."
 poland.17.c: "Wählen Sie jetzt Vytautas II!"

 poland.18.t: "Die Polen haben sich von uns abgewandt!"
 poland.18.d: "Der polnische Regentschaftsrat hat unseren König als möglichen König von Polen für ungültig erklärt. Es ist jedoch offensichtlich, dass die Herren des Rates, die Österreicher, ihnen dies befohlen haben."
 poland.18.a: "Verflucht sollen sie sein!"

 poland.19.t.ignored: "Die Polen haben sich uns widersetzt!"
 poland.19.d.ignored: "Der polnische Regentschaftsrat hat unsere Forderung, Vytautas II. abzusetzen, ignoriert und die Wahlen eingeleitet."
 poland.19.t.defied: "Die Polen haben sich uns widersetzt!"
 poland.19.d.defied: "Der polnische Regentschaftsrat hat, anstatt unserer Forderung nachzukommen, das Gegenteil getan und Vytautas II. zum neuen König von Polen gewählt! Wir können wenig tun, da der litauische Monarch von den Deutschen geschützt wird..."
 poland.19.a: "Verflucht sollen sie sein!"

 poland.20.t: "Wahl des Königs"
 poland.20.d.no_influence: "Seit über 20 Jahren hat Polen keinen König mehr. Eine weitere Wahl durch den Regentschaftsrat könnte dies jedoch endlich ändern. Jeder potenzielle König hat Befürworter (und Gegner) und wird unterschiedliche Wege für die Entwicklung Polens aufzeigen. Wer soll der neue König werden?"
 poland.20.d.ger_influence: "Seit über 20 Jahren hat Polen keinen König mehr. Eine weitere Wahl durch den Regentschaftsrat könnte dies jedoch endlich ändern. Jeder potenzielle König hat Befürworter (und Gegner) und wird unterschiedliche Wege für die Entwicklung Polens aufzeigen.\n\nBerlin hat jedoch großen Druck auf die Mitglieder des Rates ausgeübt, um ihren Lieblingskandidaten August Wilhelm von Hohenzollern zu wählen. Können wir es wagen, uns dem Willen des Kaisers zu widersetzen?"
 poland.20.d.ger_influence_mendog: "Seit über 20 Jahren hat Polen keinen König mehr. Eine weitere Wahl durch den Regentschaftsrat könnte dies jedoch endlich ändern. Jeder potenzielle König hat Befürworter (und Gegner) und wird unterschiedliche Wege für die Entwicklung Polens aufzeigen.\n\nBerlin hat jedoch großen Druck auf die Mitglieder des Rates ausgeübt, um ihren Lieblingskandidaten Vytautas II. zu wählen. Können wir es wagen, uns dem Willen des Kaisers zu widersetzen?"
 poland.20.d.aus_influence: "Seit über 20 Jahren hat Polen keinen König mehr. Eine weitere Wahl durch den Regentschaftsrat könnte dies jedoch endlich ändern. Jeder potenzielle König hat Befürworter (und Gegner) und wird unterschiedliche Wege für die Entwicklung Polens aufzeigen.\n\nWien hat jedoch großen Druck auf die Ratsmitglieder ausgeübt, um ihren Lieblingskandidaten, Karl Olbracht von Habsburg, zu wählen. Können wir es wagen, uns den österreichischen Forderungen zu widersetzen?"
 poland.20.d.lit_influence: "Seit über 20 Jahren hat Polen keinen König mehr. Eine weitere Wahl durch den Regentschaftsrat könnte dies jedoch endlich ändern. Wir haben mit Litauen eine Vereinbarung getroffen, ihren König Vytautas II. zu wählen, aber die anderen Mächte der Welt könnten daran Anstoß nehmen..."
 poland.20.a: "August Wilhelm von Hohenzollern wird uns zum Ruhm führen!"
 poland.20.b: "Österreich ist unser Freund - Karl Olbracht von Habsburg!"
 poland.20.c: "Vytautas II. wird das Commonwealth wiederherstellen!"
 poland.20.d: "Wir brauchen einen polnischen König - es lebe Augustyn I. Czartoryski!"

 poland.38.t: "Ein Gesandter aus Polen"
 poland.38.d: "Prinz August Wilhelm, der neue König von Polen, hat uns eine Botschaft geschickt, in der er um den Beitritt Polens zum Reichspakt bittet. Sollen wir Polen in den Reichspakt einladen?"
 poland.38.a: "Laden Sie Polen zum Reichspakt ein."
 poland.38.b: "Nein, wir brauchen Polen nicht."

 poland.42.t: "Kabinett Krise"
 poland.42.d.karol: "Im [GetMonth] [GetYear] veröffentlichte der "Kurier Warszawski", eine der einflussreichsten Zeitungen in Polen, eine Reihe von Artikeln, in denen einige Mitglieder des derzeitigen Kabinetts beschuldigt wurden, öffentliche Gelder zu stehlen. Eine Untersuchung der Angelegenheit hat ergeben, dass die Anschuldigungen zutreffen. König Karol Olbracht von Habsburg wird dies wahrscheinlich zum Anlass nehmen, das Kabinett auszutauschen und seinen Schützling aus Galizien, Hieronim Tarnowski, zum neuen Premierminister zu ernennen."
 poland.42.d.other: "Im [GetMonth] [GetYear] veröffentlichte der "Kurier Warszawski", eine der einflussreichsten Zeitungen in Polen, eine Reihe von Artikeln, in denen einige Mitglieder des derzeitigen Kabinetts beschuldigt wurden, öffentliche Gelder zu stehlen. Eine Untersuchung der Angelegenheit hat ergeben, dass die Anschuldigung zutrifft. König [POL.GetLeader] wird diese Gelegenheit wahrscheinlich nutzen, um das Kabinett nach eigenem Gutdünken auszuwechseln und mehr Kontrolle über die Politik der Regierung zu erlangen."
 poland.42.a: "Hieronim Tarnowski wird die neue Regierung bilden."
 poland.42.b: "Der Premierminister muss ersetzt werden."

 poland.43.t: "Ernennung eines Premierministers"
 poland.43.d: "Nach einer Regierungskrise ist der Posten des Premierministers frei und der König muss einen neuen ernennen."
 poland.43.a: "Leopold Skulski, der Vorsitzende der Konservativen."
 poland.43.b: "Erzbischof A. Kakowski, der Primas von Polen."
 poland.43.c: "Zdzislaw Lubomirski, der ehemalige Vorsitzende des Regentschaftsrates."
 poland.43.e: "General Józef Haller."

 poland.46.t: "Die [GetYear] Sejm-Wahlen"
 poland.46.d: "In unserer Verfassung ist festgelegt, dass alle vier Jahre Wahlen zum Sejm stattfinden müssen. Es gibt vier große Parteien, die die Chance haben, eine Mehrheit zu erlangen, wer wird es sein?"
 poland.46.a: "Die Freie Polnische Partei."
 poland.46.b: "Die Volks-Koalition."
 poland.46.c: "Die Demokratische Partei."
 poland.46.e: "Die Patriotische Partei."

 poland.52.t: "Genosse Dzierzynski verstirbt"
 poland.52.d: "Der berühmte Führer unserer Revolution und Führer unseres Landes, Feliks Dzierzynski, ist heute in Warschau an einem Herzinfarkt gestorben, unmittelbar nach einer zweistündigen Rede vor dem Zentralkomitee der Partei. Wer wird ihn ersetzen?"
 poland.52.a: "Feliks Kon übernimmt das Kommando."
 poland.52.b: "Jakub Hanceki, ein Mitstreiter des alten Lenin."
 poland.52.c: "Rosa Luxemburg, internationale Revolutionärin."

 poland.55.t: "Eine Allianz mit Polen?"
 poland.55.d.no_galicia: "Unsere Kameraden in Polen haben sich an uns gewandt und ein Bündnis angeboten. Wie sollen wir darauf reagieren?"
 poland.55.d.galicia: "Unsere Kameraden in Polen haben sich an uns gewandt und ein Bündnis angeboten. Da Polen Galizien besitzt, dessen östliche Hälfte mehrheitlich von Ukrainern bewohnt wird, besteht der Druck, dies von den Polen zu fordern. Wie sollte unsere Antwort lauten?"
 poland.55.a: "Stehen wir zu unseren Brüdern!"
 poland.55.b: "Einverstanden, aber fordern Sie die Hälfte von Ostgalizien."
 poland.55.c: "Einverstanden, aber fordern Sie die Hälfte von Ostgalizien."
 poland.55.d: "Das ist unnötig."

 poland.57.t: "Ukraine lehnt unser Angebot ab"
 poland.57.d: "Die Ukraine hat erklärt, dass ein Bündnis mit uns nicht notwendig ist."
 poland.57.a: "Verdammt!"

 poland.58.t: "Antwort der Ukraine"
 poland.58.d.stanislawow: "Die Ukraine hat einem Bündnis zugestimmt, will aber als Bedingung die Provinzen Tarnopol und Stanislawow. Was sollen wir tun?"
 poland.58.d.lwow: "Die Ukraine hat einem Bündnis zugestimmt, will aber Ostgalizien. Was sollen wir tun?"
 poland.58.a: "Also gut!"
 poland.58.b: "Geben Sie ihnen nur Tarnopol und Stanislawow."
 poland.58.c: "Niemals!"

 poland.59.t: "Polen hat zugestimmt"
 poland.59.d: "Polen hat mit unseren Bedingungen zugestimmt und wir stehen jetzt an der Seite unserer syndikalistischen Brüder."
 poland.59.a: "Großartig!"

 poland.61.t: "Die Antwort Polens"
 poland.61.d: "Polen hat uns mit Verweis auf die polnische Mehrheit in Lemberg abgelehnt. Allerdings haben sie sich bereit erklärt, die Provinzen Tarnopol und Stanislawow an uns abzutreten. Sollen wir das Angebot annehmen?"
 poland.61.a: "Besser als nichts."
 poland.61.b: "Niemals!"

 poland.62.t: "Ukraine hat zugestimmt"
 poland.62.d: "Die Ukraine hat unserem Vorschlag, ihnen Tarnopol und Stanislawow abzutreten, zugestimmt."
 poland.62.a: "Großartig!"

 poland.63.t: "Roman Dmowski verstorben"
 poland.63.d: "Der Chef des Staates, Roman Dmowski, ist letzte Nacht im Schlaf verstorben. Es wurde eine Woche der Trauer ausgerufen, aber wer wird sein Nachfolger?"
 poland.63.a: "Adam Doboszyski, der Vorsitzende der National-Radikalen Partei."

 poland.64.t: "Polen sucht Schutz"
 poland.64.d: "Nach dem Beitritt Rumäniens zur Entente hat sich die polnische Regierung mit der Bitte an uns gewandt, ebenfalls unserem Bündnis beizutreten. Obwohl Polen in Europa diplomatisch isoliert ist, könnte es sich als nützlich erweisen, einen weiteren Verbündeten in Europa zu haben, wie klein er auch sein mag."
 poland.64.a: "Alle Verbündeten sind willkommen."
 poland.64.b: "Sie können uns unmöglich helfen."

 poland.65.t: "Polen Joins the Entente"
 poland.65.d: "Nachdem wir unser Interesse an einem Beitritt zur Entente bekundet hatten, wurden wir formell in das Bündnis aufgenommen. Es ist beruhigend, in diesen unsicheren Zeiten starke Verbündete zu haben."
 poland.65.a: "Wundervoll!"

 poland.66.t: "Polen bleibt allein"
 poland.66.d: "Nachdem wir unser Interesse an einem Beitritt zur Entente bekundet haben, wurde uns mitgeteilt, dass eine Mitgliedschaft nicht möglich ist. Die Mitglieder des Bündnisses sind der Ansicht, dass unsere Position in Europa unhaltbar ist und dass unsere Mitgliedschaft nur eine Belastung für den Rest des Bündnisses darstellen würde."
 poland.66.a: "So viel zum Thema \"alte Freunde\"."

 poland.73.t: "Tod von Tadeusz Rozwadowski"
 poland.73.d: "Unsere Nation trauert um Tadeusz Jordan-Rozwadowski, einen bedeutenden galizischen Militär, der aus einer jahrhundertealten Tradition polnischer Führer stammt. Er hatte während des Weltkriegs für die Österreicher gekämpft, bevor die polnische Unabhängigkeit mit der Unterzeichnung des Vertrags von Brest-Litowsk Realität wurde."
 poland.73.a: "Ruhe in Frieden."

 poland.74.t: "Tod von Feliks Dzierzynski"
 poland.74.d: "Heute wurde bestätigt, dass der langjährige syndikalistische Agitator Feliks Dzierzynski über Nacht eines natürlichen Todes gestorben ist. Der plötzliche Tod eines der bekanntesten und freimütigsten Syndikalistenführer Polens hat die syndikalistische Bewegung erschüttert. Feliks hatte viele enge Verbündete, die sich für seine Sache einsetzen konnten, aber für den Moment hat die syndikalistische Krankheit in unserem Land einen schweren Schlag erlitten."
 poland.74.a: "Ruhe in Frieden."

 poland.75.t: "Tod von Archbishop A. Kakowski"
 poland.75.d: "Erzbischof Aleksander Kakowski ist heute in Warschau gestorben. Sein Nachfolger wurde August Hlond, der sowohl neuer Primas von Polen als auch Premierminister wurde."
 poland.75.a: "Ruhe in Frieden."

 poland.91.t: "Tod von Roman Dmowski"
 poland.91.d.not_socialist: "Unsere Nation trauert um einen unserer Minister, der verstorben ist. Auch jetzt müssen unsere Nation und das Amt des Ministers weitergehen. Ein neuer Minister muss in sein Amt eingeführt werden."
 poland.91.d.socialist: "Der berüchtigte Nationalistenführer Roman Dmowski ist kürzlich in seinem Haus verstorben."
 poland.91.a: "Ruhe in Frieden."

 poland.110.t: "Friedensangebot an Polen"
 poland.110.d.victory: "Es ist klar, dass wir den Krieg gegen Polen gewonnen haben; sollten wir ihnen Frieden anbieten?"
 poland.110.d.defeat: "Es ist klar, dass wir den Krieg gegen Polen verloren haben; sollten wir um Frieden ersuchen?"
 poland.110.a: "Verlangen Sie Chelm als Gegenleistung für den Frieden."
 poland.110.c: "Wir werden den ganzen Weg über die Weichsel marschieren!"
 poland.110.b: "Bieten Sie Brest als Gegenleistung für den Frieden an."
 poland.110.d: "Wir werden niemals aufgeben!"

 poland.111.t: "Ukraine bietet Frieden an"
 poland.111.d.victory: "Es ist klar, dass wir den Krieg gegen die Ukraine gewinnen, und die Fortsetzung des Kampfes wird den Untergang des ukrainischen Staates herbeiführen. Die Ukraine bittet nun um Frieden und bietet im Gegenzug alle beanspruchten Gebiete an - sollten wir zustimmen?"
 poland.111.d.defeat: "Es ist klar, dass wir den Krieg gegen die Ukraine verloren haben und die Fortsetzung des Kampfes den Untergang des polnischen Staates bedeuten wird. Die Ukraine bietet Frieden an, fordert aber Ostgalizien und Chelm - sollen wir dem zustimmen?"
 poland.111.a: "Wir akzeptieren ihre Bedingungen."
 poland.111.b: "Nein, wir werden den ukrainischen Staat beseitigen."
 poland.111.c: "Wir müssen Polen retten."
 poland.111.d: "Kämpft bis zum Ende!"

 poland.112.t: "Die preußische Teilung"
 poland.112.d: "Die Polnisch-Litauische Gemeinschaft hat bei den Teilungen Polens Ende des 18. Jahrhunderts viel verloren. Viele Provinzen wurden an das Königreich Preußen abgetreten. Nun befindet sich Deutschland im Krieg und wir sind stark; sollten wir Ansprüche auf unsere ehemaligen Gebiete erheben?"
 poland.112.a: "Erhebt Anspruch auf all unser rechtmäßiges Land!"
 poland.112.b: "Erhebt Ansprüche auf die preußische Teilung und Schlesien."
 poland.112.c: "Wir dürfen die Deutschen nicht provozieren!"

 poland.115.t: "Polen besetzt Schlesien und Großpolen!"
 poland.115.d: "Als unser Reich im Chaos versank, nutzte Polen diese Gelegenheit, um Teile Schlesiens und Großpolens zu besetzen. Derzeit können wir sehr wenig tun, um Polen aufzuhalten."
 poland.115.a: "Wir können nichts tun."
 poland.115.b: "Das bedeutet KRIEG!"

 poland.117.t: "Die Revision der polnisch-rumänischen Grenze"
 poland.117.d: "Nach der Annexion von Galizien und Lodomerien erhielt Polen das Gebiet des Herzogtums Bukowina. In diesem Gebiet leben eine kleine polnische Minderheit und viele Ukrainer, während der südliche Teil eine große rumänische Bevölkerung beherbergt. Wir könnten die polnische Regierung bitten, die Bukowina zu verkaufen, aber wir müssen bereit sein, ihnen eine hohe Summe für das neue Gebiet zu zahlen."
 poland.117.a: "Tun Sie es."
 poland.117.b: "Wir kaufen es nicht."

 poland.118.t: "Die Revision der polnisch-rumänischen Grenze"
 poland.118.d: "Nach der Annexion von Galizien und Lodomerien haben wir die Kontrolle über das Herzogtum Bukowina übernommen. In diesem Gebiet leben eine kleine polnische Minderheit und viele Ukrainer, während im südlichen Teil dieses Herzogtums eine große rumänische Bevölkerung lebt. Die rumänische Regierung hat uns gebeten, ihr die Bukowina zu verkaufen. Sie hat sich bereits bereit erklärt, uns beträchtliche Geldsummen zu zahlen."
 poland.118.a: "Wenn die Rumänen zahlen, können sie die Bukowina haben."
 poland.118.b: "Wir werden die ganze Bukowina behalten!"

 poland.120.t: "Revision der polnisch-rumänischen Grenze"
 poland.120.d: "Die polnische Regierung hat zugestimmt, die Bukowina an uns zu verkaufen. Das ist ein großer Tag für Rumänien!"
 poland.120.a: "Hurra!"

 poland.122.t: "Polen verweigert Grenzrevision"
 poland.122.d: "Die polnische Regierung hat sich geweigert, die Bukowina an uns zu verkaufen. Wir werden etwas anderes versuchen müssen."
 poland.122.a: "Eines Tages werden wir sie mit Gewalt übernehmen!"

 poland.124.t: "Die große Debatte geht weiter"
 poland.124.d: "Der Regentschaftsrat, der ursprünglich am Ende des Weltkriegs eingerichtet wurde, um den nächsten König von Polen zu bestimmen, ist seit fast zwei Jahrzehnten für die politische Struktur Polens zuständig. Ständige Ablenkungen, Debatten und allgemeine Ineffizienz haben den Rat viel zu lange daran gehindert, etwas Nennenswertes zu tun, und haben Polen auf einen Pfad ständiger Instabilität geführt. Selbst jetzt werden im Rat Debatten über sinnlose Themen geführt, und Beobachter haben wenig Hoffnung, dass in den nächsten Jahren irgendeine sinnvolle Entscheidung getroffen wird."
 poland.124.a: "Bedauerlich."

 poland.125.t: "Der Rat ist abgelenkt"
 poland.125.d: "Die jüngste Debatte, die die Mitglieder des Regentschaftsrates in Atem hält, dreht sich um die Frage, ob der künftige König von Polen mindestens so groß sein muss wie der letzte König von Polen, um eine imposantere Erscheinung zu sein oder nicht. Ein echter Fortschritt scheint nach wie vor in weiter Ferne zu liegen."
 poland.125.a: "Größe ist bedeutungslos!"
 poland.125.b: "Größe ist alles!"

 poland.126.t: "Schreibtisch-Dilemmas"
 poland.126.d: "Während die Spannungen in den Hallen Europas zunehmen, debattiert der Regentenrat heftig darüber, ob die Schreibtische in den Ratskammern vergrößert werden sollen oder nicht. Viele sind dafür, viele dagegen, und die Fraktionen haben die Mitglieder des Rates um ihr jeweiliges Abstimmungsverhalten gespalten. Die Debatten wurden auf der Titelseite der polnischen Zeitungen abgedruckt und haben bei den Bürgern Empörung ausgelöst."
 poland.126.a: "Ein größerer Arbeitsbereich ist entscheidend!"
 poland.126.b: "Wen interessiert das?"

 poland.127.t: "Der Rat rückt wieder in den Mittelpunkt"
 poland.127.d: "Jetzt spürt auch der Regentschaftsrat den immensen Druck des wachsenden Chaos in Polen. Nach der Beilegung vieler kleinerer Streitigkeiten, über die noch debattiert wird, scheint der Regentschaftsrat endlich bereit zu sein, in den kommenden Tagen einen neuen König von Polen zu krönen."
 poland.127.a: "Endlich!"

 poland.131.t: "Polen beantragt die Herrschaft über Galizien"
 poland.131.d: "Polen, das seit der Wahl von [POL.GetLeader] fest in unserem Einflussbereich liegt, hat einen offiziellen diplomatischen Antrag auf die Herrschaft über Galizien gestellt. Die Polen haben einen ziemlich schwachen Anspruch auf die gesamte Region, aber ihr Anspruch auf Krakau ist stark, wo die Mehrheit der Bevölkerung Polen sind und wahrscheinlich eine Rückkehr zu Polen selbst begrüßen würden. Wie sollen wir darauf reagieren?"
 poland.131.a: "Absolut lächerlich!"
 poland.131.b: "Galizien ist ihr gutes Recht."
 poland.131.c: "Sie werden sich nur mit Krakau begnügen."

 poland.136.t: "Österreich lehnt unseren Antrag ab"
 poland.136.d: "Österreich hat uns die Herrschaft über Galizien verweigert, indem es die derzeitige Verwaltung über unsere eigene stellte."
 poland.136.a: "Unerhört!"

 poland.137.t: "Österreich gibt nach"
 poland.137.d: "Österreich hat zu Recht zugestimmt, das lange verlorene Gebiet Galizien in unsere rechtmäßige Kontrolle zurückzugeben, und hat damit begonnen, die Verfahren für die Gebietsabtretung in Gang zu setzen. Dies ist ein wunderbarer Tag für das polnische Volk."
 poland.137.a: "Fantastisch!"

 poland.138.t: "Die Rückkehr von Krakau"
 poland.138.d: "Österreich hat zwar unsere Ansprüche auf Galizien nicht rundheraus bestritten, aber stattdessen vorgeschlagen, dass wir nur die Herrschaft über die mehrheitlich polnische Region Krakau übernehmen und den Rest den derzeitigen Verwaltern überlassen. Dies ist zwar nicht ideal, aber es ist sicherlich willkommen, die historische Stadt Krakau nach all den Jahren wieder zu besitzen."
 poland.138.a: "Unser Volk ist wieder vereint."

 poland.139.t: "Die Abkommen haben Erfolg"
 poland.139.d: "Litauen hat unseren Vorschlag für ein Verteidigungsbündnis angenommen, und beide Nationen sind nun bereit, sich gegenseitig gegen die Bedrohung durch ausländische Invasionen zu verteidigen."
 poland.139.a: "Wie in alten Zeiten!"

 poland.140.t: "Litauen steht alleine da"
 poland.140.d: "Litauen hat unseren Vorschlag für ein Verteidigungsbündnis mit der Begründung abgelehnt, dass es unseren Schutz nicht braucht."
 poland.140.a: "Dann werden sie allein sterben."

 poland.141.t: "Litauen unterwirft sich!"
 poland.141.d: "In einem verzweifelten Schritt haben die Litauer unserem Vorschlag zugestimmt und sich zu ihrem eigenen Vorteil unserer Autorität unterworfen. Diese neue Beziehung zwischen unseren Nationen wird sicherlich langfristig für beide Seiten von Vorteil sein."
 poland.141.a: "Wir werden gut für sie sorgen."

 poland.142.t: "Litauen trotzt"
 poland.142.d: "Litauen hat unser Angebot einer wohlwollenden Kontrolle abgelehnt und stattdessen behauptet, unser Angebot sei eine schwere Beleidigung seiner Ideale. Ohne unseren Schutz werden sie mit Sicherheit vernichtet werden."
 poland.142.a: "Wie können sie nur?!"

 poland.146.t: "Polen strebt Entspannung an"
 poland.146.d: "Es scheint, dass sich die polnische Frage von selbst gelöst hat. Ein Telegramm aus Warschau besagt, dass der polnische Staatschef [POL.GetLeader] einen Beitritt zum Reichspakt und engere wirtschaftliche Beziehungen zu Deutschland anstrebt. Es hat auch den Anschein, dass sie nichts von ihrem "verlorenen" Territorium wünschen und/oder fordern, obwohl man davon ausgehen kann, dass sie in Zukunft solche Dinge fordern werden. Da die Syndikalisten im Westen ihre Messer wetzen und der Bär im Osten aus seinem Schlummer erwacht, ist ein weiterer Pfeil im Köcher nie eine schlechte Sache..."
 poland.146.a: "Vielleicht haben sich die Polen geändert, natürlich können sie beitreten."
 poland.146.b: "Es sei denn, der Pfeil ist natürlich polnisch, dann sollen sie verrotten."

 poland.147.t: "Vertrag von Posen"
 poland.147.d: "Nach viel Pomp und Fanfare haben die deutschen und polnischen Vertreter den nun "Vertrag von Posen" genannten Vertrag unterzeichnet, der Polen offiziell den Beitritt zum Reichspakt erlaubt. Warum Posen für dieses Ereignis ausgewählt wurde, scheint jedoch ein Machtspiel des Kaisers selbst zu sein, der die polnische Entschlossenheit testen wollte. Viele halten es für ein Zeichen der schwindenden geistigen Gesundheit des Kaisers, da er glaubt, dass die Spione der Syndikalisten hinter ihm her sind. Wie auch immer, Polen ist nun Mitglied des Reichspakts und wird dem Wohl der Gemeinschaft dienen."
 poland.147.a: "Wundervoll!"

 poland.148.t: "Polen bleibt allein"
 poland.148.d: "Es hat den Anschein, dass die Deutschen, die schon immer paranoid und wahnhaft waren, unsere Bemühungen um einen Beitritt zum Reichspakt zurückgewiesen haben. Die deutsche Aristokratie und ihr böser Kaiser halten anscheinend immer noch an der Ablehnung des deutschen Anwärters auf den nun nicht mehr existierenden polnischen Thron fest und bieten nur kleine Freundschaftsfloskeln an. Polen wird allein in die Wildnis hinausgehen müssen, aber es ist ja nicht so, als hätten wir das nicht schon einmal getan"
 poland.148.a: "Noch ist Polen nicht verloren."

 poland.149.t: "Polen sucht ein Bündnis"
 poland.149.d: "Die kleine Republik Polen, eine neue Nation auf der europäischen Bühne, bittet uns um ihren Schutz. Die Monarchien, von denen sie umgeben sind, stellen eine Bedrohung für die neue Republik dar, und in ihrer Verzweiflung bitten sie uns um Hilfe gegen ausländische Invasoren."
 poland.149.a: "Der Feind von gestern ist der Freund von heute."
 poland.149.b: "Das ist sicher eine Falle."

 poland.150.t: "Russland Akzeptiert"
 poland.150.d: "Trotz unserer Differenzen in der Vergangenheit hat Russland es für richtig befunden, uns unter seine Fittiche zu nehmen und uns einen starken Verbündeten gegen unsere bösen Widersacher zu geben."
 poland.150.a: "Ungleiche Bettgenossen."

 poland.151.t: "Russland ignoriert polnische Bitten"
 poland.151.d: "Auf der Suche nach einer diplomatischen Lösung für unsere diplomatische Isolation haben wir versucht, dem russischen Bündnis beizutreten, um uns vor Bedrohungen von außen zu schützen. Die Russen haben uns den Beitritt zu ihrem Bündnis mit der Begründung verweigert, die kleine polnische Nation sei für ihre Interessen nicht von Nutzen. Polen steht allein."
 poland.151.a: "Our past differences were too great."

 poland.161.t: "Beitritt Polens zur Internationalen?"
 poland.161.d: "Nach der jüngsten syndikalistischen Revolution versucht die kleine Nation Polen, sich den Reihen des weltweiten Syndikalismus, der Internationale, anzuschließen. Sollten wir sie in unsere Reihen aufnehmen?"
 poland.161.a: "Unsere Brüder!"
 poland.161.b: "Ihr Glaube an unsere Sache ist fadenscheinig."

 poland.162.t: "Die Internationale wächst!"
 poland.162.d: "Die Französische Kommune hat unseren Beitritt zur Internationale angenommen! Wir stehen fest an der Seite unserer Brüder im Syndikalismus!"
 poland.162.a: "Die Räder der Revolution drehen sich!"

 poland.163.t: "Die Kommune lehnt das polnische Interesse ab"
 poland.163.d: "Die Kommune scheint dem neuen syndikalistischen Regime in Polen zu misstrauen und hat uns den Beitritt zur Internationalen mit der Begründung verweigert, unser Glaube an ihre Ideale sei zu schwach. Ohne die Hilfe der Internationale sieht unsere Zukunft in Europa düster aus."
 poland.163.a: "Unmöglich!"

 poland.164.t: "Notwahlen"
 poland.164.d: "Normalerweise finden die Sejm-Wahlen alle 4 Jahre statt, aber mit der Gründung der neuen Republik müssen wir plötzlich sofortige Wahlen abhalten, um den Sejm der neuen Republik zu bilden. Es gibt viele Parteien, die an die Spitze kommen könnten..."

 poland.165.t: "Die Lage Polens 1936"
 poland.165.d: "Bis zum Ende des Weltkriegs gab es kein Polen. Das polnische Gebiet war Ende des 18. Jahrhunderts zwischen Österreich, Russland und Preußen aufgeteilt worden, und trotz vereinzelter Aufstände im 19.Jahrhunderts Mit der Akte vom 5. November 1916 wendete sich jedoch das Blatt für Polen, dem die Autonomie gegenüber dem zusammenbrechenden Russland gewährt wurde. Dieser Triumph hatte jedoch einen bitteren Beigeschmack, denn die Wahl eines polnischen Königs wurde zwischen 1919 und 1936 immer wieder verschoben, da sich Österreich-Ungarn und Deutschland über die Nationalität eines möglichen Königs und den genauen Status eines polnischen Königreichs stritten. Daher wird die Regentschaft von Janusz Radziwill fortgesetzt. Doch die Hoffnung auf ein polnisches Königreich ist noch nicht vorbei: Der Ausgleich von 1937 wird in Warschau sehnsüchtig erwartet, da er über die Zukunft Polens entscheiden wird. Bestimmte Kräfte in Warschau sind jedoch des deutsch-österreichischen Jochs überdrüssig und blicken zu ihren "versklavten" Brüdern in Deutschland, Österreich und den östlichen Staaten, in der Hoffnung, eines Tages ein Königreich für alle Polen zu schaffen."
 poland.165.a: "Noch ist Polen nicht verloren!"

 poland.173.t: "[FROM.GetNameDefCap] lädt uns zur Internationale ein"
 poland.173.d: "[FROM.GetNameDefCap] ist zur Internationalen übergetreten und hat uns in einer prekären Lage allein gelassen. Sollten wir ihrem Beispiel folgen und ebenfalls der Internationale beitreten?"
 poland.173.a: "Gemeinsam sind wir stärker."
 poland.173.b: "Allein sind wir stärker."

 poland.174.t: "[FROM.GetNameDefCap] nimmt unsere Einladung an"
 poland.174.d: "[FROM.GetNameDefCap] hat unsere Einladung angenommen, unser Bündnis fortzusetzen, indem er sich der Internationale anschließt und unserem Beispiel folgt."
 poland.174.a: "Das sollten sie auch!"

 poland.175.t: "[FROM.GetNameDefCap] lehnt unsere Einladung ab"
 poland.175.d: "[FROM.GetNameDefCap] hat erklärt, dass sie der Meinung sind, dass unser Bündnis seinen Lauf genommen hat und dass unser Beitritt zur Internationalen weiter geht, als sie bereit sind zu gehen. Sie sollen allein stehen."
 poland.175.a: "Ein Fehler, ganz sicher."

 poland.177.t: "Polen fordert Galizien!"
 poland.177.d: "Polen hat uns ein Ultimatum gestellt: Entweder geben sie ihr Gebiet zurück oder sie werden es sich mit Gewalt nehmen. Ob sie diese Drohungen wahr machen können, ist ungewiss, aber wir können ihre Drohung nicht einfach ignorieren."
 poland.177.a: "Wir können uns nicht weigern."
 poland.177.b: "Niemals!"

 poland.178.t: "Galizien gehört uns!"
 poland.178.d: "Die Feiglinge haben unseren Forderungen nachgegeben und uns unser Gebiet kampflos zurückgegeben!"
 poland.178.a: "Ein weiterer rechtmäßiger Teil Polens wurde zurückgegeben."

 poland.179.t: "Wir wurden abgewiesen!"
 poland.179.d: "Unsere Forderungen nach Territorium wurden abgelehnt, auch wenn wir mit Krieg gedroht haben, um unsere Forderungen zu untermauern. Wenn wir unsere Forderungen jetzt nicht durchsetzen, werden wir schwach aussehen, aber es ist vielleicht das Beste, sich vorerst zurückzuhalten..."
 poland.179.a: "Wir werden uns zurückziehen, fürs Erste..."
 poland.179.b: "Greift die [91.Owner.GetAdjective]s an!"

 poland.181.t: "Polen fordert Bialystok und Vilnius!"
 poland.181.d: "Polen hat uns ein Ultimatum gestellt: Entweder geben sie ihr Gebiet zurück oder sie werden es sich mit Gewalt nehmen. Ob sie diese Drohungen wahr machen können, ist ungewiss, aber wir können ihre Drohung nicht einfach ignorieren."
 poland.181.a: "Wir können uns nicht weigern."
 poland.181.b: "Niemals!"

 poland.182.t: "Bialystok und Vilnius gehören uns!"
 poland.182.d: "Die Feiglinge haben unseren Forderungen nachgegeben und uns unser Gebiet kampflos zurückgegeben!"
 poland.182.a: "Ein weiterer rechtmäßiger Teil Polens wurde zurückgegeben."

 poland.183.t: "Wir wurden abgewiesen!"
 poland.183.d: "Unsere Forderungen nach Territorium wurden abgelehnt, auch wenn wir mit Krieg gedroht haben, um unsere Forderungen zu untermauern. Wenn wir unsere Forderungen jetzt nicht durchsetzen, werden wir schwach aussehen, aber es ist vielleicht das Beste, sich vorerst zurückzuhalten..."
 poland.183.a: "Wir werden uns zurückziehen, fürs Erste..."
 poland.183.b: "Greift die [96.Owner.GetAdjective]s an!"

 poland.188.t: "Operation Tannenberg"
 poland.188.d: "Lange hat das polnische Volk unter der Unterdrückung durch den deutschen Staat gelitten! Lange hat das polnische Volk von dem Tag geträumt, an dem es wieder ein freies und unabhängiges Volk sein kann! Seit langem wünscht sich das polnische Volk, dass alle seine Brüder unter einer einzigen Fahne vereinigt werden!\n\nDieser Tag ist gekommen! Das Deutsche Reich ist schwach und zerbrochen, und jetzt ist es an der Zeit, dass das polnische Volk sich nimmt, was ihm rechtmäßig zusteht! Unsere Streitkräfte haben sich lange auf diesen Tag vorbereitet und warten nur noch auf das Wort, um eine überraschende Invasion des Deutschen Reiches zu starten und unseren Rachefeldzug zu beginnen, der zwei Jahrhunderte lang vorbereitet wurde."
 poland.188.a: "Stellen Sie Deutschland unser Ultimatum."
 poland.188.b: "Wir müssen sie niederschlagen, jetzt!"

 poland.189.t: "Das polnische Ultimatum"
 poland.189.d: "Polen hat uns ein Ultimatum gestellt: Entweder geben sie ihr Gebiet zurück oder sie werden es sich mit Gewalt nehmen. Ob sie diese Drohungen wahr machen können, ist ungewiss, aber wir können ihre Drohung nicht einfach ignorieren."
 poland.189.a: "Wir können uns nicht weigern."
 poland.189.b: "Niemals!"

 poland.190.t: "Deutschland hat unseren Forderungen zugestimmt!"
 poland.190.d: "Die Feiglinge haben unseren Forderungen nachgegeben und uns unser Gebiet kampflos zurückgegeben!"
 poland.190.a: "Ein weiterer rechtmäßiger Teil Polens wurde zurückgegeben."

 poland.191.t: "Wir wurden abgewiesen!"
 poland.191.d: "Unsere Forderungen nach Territorium wurden abgelehnt, auch wenn wir mit Krieg gedroht haben, um unsere Forderungen zu untermauern. Wenn wir unsere Forderungen jetzt nicht durchsetzen, werden wir schwach aussehen, aber es ist vielleicht das Beste, sich vorerst zurückzuhalten..."
 poland.191.a: "Wir werden uns zurückziehen, fürs Erste..."
 poland.191.b: "Greift die Deutschen an!"

 poland.193.t: "Der Tod von Józef Piłsudski"
 poland.193.d: "Józef Piłsudski, der seit der Gründung des Königreichs Polen am Ende des Weltkriegs eine einflussreiche Persönlichkeit war, ist in der vergangenen Nacht im Schlaf verstorben. Józef war viele Jahre lang das Gesicht des polnischen Militärs und ein starker politischer Aktivist, den viele bewunderten. Sein Verlust wird das polnische Militär sicherlich schwächen und die Zukunft Polens düsterer machen."
 poland.193.a: "Ein großer Verlust für die Nation."

 poland.194.t: "Ehe mit dem Meer"
 poland.194.d: "Seit der Auflösung unseres Landes im Jahr 1793 hat die polnische Nation ihren Zugang zum Meer verloren. Aber jetzt, nach fast 150 Jahren der Trennung, sind wir zu unserer lang verlorenen Liebe zurückgekehrt. Um diese große Wiedervereinigung zu feiern, finden an den von uns kontrollierten Küsten zahlreiche Zeremonien statt, bei denen die polnische Nation symbolisch mit dem Meer wiedervereint wird. Viele dieser Zeremonien werden mit 21 Böllerschüssen, katholischen Gottesdiensten und vielen allgemeinen Feierlichkeiten begangen."
 poland.194.a: "Wir werden Sie nie wieder verlassen!"

 poland.195.t: "Monarchistische Sympathien"
 poland.195.d: "Nachdem der Regentschaftsrat entmachtet wurde und die neue Regierung langsam ihre Kontrolle über alle Angelegenheiten des Staates festigt, gibt es immer noch Leute, die die Wiedereinsetzung eines Monarchen an der Spitze Polens anstreben. Sie reden leise und bewegen sich im Verborgenen, aber sie halten trotzdem an der Macht fest. Wenn man sich nicht um sie kümmert, könnten sie irgendwann eine Gelegenheit finden, im Lande Unheil anzurichten."
 poland.195.a: "Sehr beunruhigend."

 poland.196.t: "Haller's Polen"
 poland.196.d: "Nachdem die widerspenstigen monarchistischen Gruppierungen vorerst vernichtet sind und das Militär das Land fast vollständig unter Kontrolle hat, fragen sich viele im Oberkommando, ob der Marschall die Farce des "Königreichs Polen" nicht ein für alle Mal abschaffen sollte."
 poland.196.a: "Das Königreich ist lediglich eine Fiktion."
 poland.196.b: "Wir dürfen die Heiligkeit des Königreichs nicht verletzen."

 poland.197.t: "Die Monarchistische Fraktion"
 poland.197.d: "Beunruhigt durch die zunehmende Kontrolle des Marschalls über die Staatsangelegenheiten in Polen, hat eine große Gruppe von Szlachta und Staatsbeamten, die weiterhin die Monarchie unterstützen, ein Angebot unterbreitet. Wenn wir ihnen ihre Rolle in der Regierung von [POL.GetLeader] garantieren und einen Eid ablegen, dass die Monarchie zu gegebener Zeit wiederhergestellt wird, werden sie die derzeitige Regierung Polens voll unterstützen. Das ist ein vielversprechendes Angebot, aber wie sehr können wir diesen Männern wirklich vertrauen?"
 poland.197.a: "Wir werden das Geschäft abschließen."
 poland.197.b: "Sie haben keine wirkliche Macht, weg damit!"

 poland.205.t: "Monarchistischer Putsch"
 poland.205.d: "Gestern am späten Abend fielen Schüsse aus verschiedenen Regierungsgebäuden in Warschau. In dem Chaos wurde aus dem Stadtzentrum eine Erklärung ausgestrahlt, in der die Wiederherstellung des Königreichs Polen und der Sturz des derzeitigen Regimes verkündet wurde. Auf diese Botschaft wurde mit ohrenbetäubendem Schweigen reagiert, was auf einen vollständigen Sieg der Monarchistischen Fraktion hindeutet. Seit dem Beginn des Staatsstreichs hat man von [POL.GetLeader] weder etwas gesehen noch gehört, und die Monarchisten haben bereits Augustyn Czartoryski auf den Thron gesetzt und damit ihren Sieg über die Opposition zementiert."
 poland.205.a: "Wir hätten es wissen müssen..."

 poland.208.t: "Lizenzierung eines Panzermodells"
 poland.208.d: "Das 'Polnische 9-Tonnen'-Programm ist an einem Punkt angelangt, an dem wir uns auf einen Entwurf einigen müssen, wenn die Produktion beginnen soll. Es gibt viele verschiedene nationale Panzerdesigns, die wir als Grundlage für unser Design lizenzieren können, aber wir können nur eines davon auswählen.\n\nWelches Design sollten wir versuchen zu lizenzieren?"
 poland.208.a: "Entscheiden wir uns für den H35 der Kommune."
 poland.208.b: "Entscheiden wir uns für das deutsche Kätzchen."
 poland.208.c: "Entscheiden wir uns für den österreichischen Panzer L.20 Pfau."
 poland.208.e: "Entscheiden wir uns für den kanadischen Vickers LT III."
 poland.208.f: "Entscheiden wir uns für den russischen T-25."
 poland.208.h: "Lassen Sie uns stattdessen unser eigenes Design entwerfen."

 poland.209.t: "Unterzeichnung des Pacta Conventa"
 poland.209.d: "Der Pacta Conventa, eine lange Tradition des alten polnisch-litauischen Commonwealth, war eine vertragliche Vereinbarung zwischen dem polnischen Volk und dem neu gewählten König. Diese Pakte wurden von 1573 bis 1764 immer wieder von gewählten Königen als Zeichen des guten Willens des Monarchen unterzeichnet. Dieser Pakt bekräftigte die Verpflichtungen des Königs gegenüber der Nation und wurde für jeden König bei seiner Wahl auf den polnischen Thron unterzeichnet. Als symbolische Geste der Thronbesteigung von König [POL.GetLeader] hat der Sejm einen neuen Pacta Conventa verfasst, den der König unterzeichnen soll. Seit fast 150 Jahren hat kein König mehr das polnische Volk regiert, und viele sehen in der Unterzeichnung dieses Dokuments durch den König de facto den Beginn des neuen Zeitalters Polens in der modernen Welt."
 poland.209.a: "Mit dieser Unterschrift beginnt ein neues Zeitalter."

 poland.210.t: "Schwarzer Montag trifft Polen"
 poland.210.d: "Die Auswirkungen des Schwarzen Montags breiten sich in der gesamten Wirtschaftswelt aus, und auch Polen ist von dieser Katastrophe nicht verschont geblieben. Obwohl Polen aufgrund seiner politischen Lage wirtschaftlich vom größten Teil Europas isoliert ist, hängt seine Wirtschaft immer noch stark vom deutschen Handel ab.\n\nDie Nachricht von dieser wirtschaftlichen Katastrophe hat im ganzen Land einen Ansturm auf die Banken ausgelöst, und die Menschen fordern bereits, dass die unfähige Regierung Maßnahmen ergreift. Wir können nur hoffen, dass wir den kommenden Sturm überleben."
 poland.210.a: "Hoffen wir, dass unsere Wirtschaft überlebt."

 poland.211.t: "Das Schicksal des königlichen Schlosses"
 poland.211.d: "Das 1598 als Herrschaftssitz von Sigismund III. errichtete Königsschloss in Warschau war jahrhundertelang der Sitz der polnischen Könige. Doch jetzt, da das Land die Fesseln der monarchistischen Unterdrückung abgeworfen hat, ist das Schloss ein Schandfleck im Arbeiterparadies Warschau. Es gibt viele Vorschläge, wie man mit diesem Schandfleck umgehen könnte, aber nur einer kann gewählt werden."
 poland.211.a: "Umgestaltung im Dienste der syndikalistischen Regierung."
 poland.211.b: "Renovieren Sie es als Museum für Arbeiter aus aller Welt."
 poland.211.c: "Reißen Sie es ab und errichten Sie an seiner Stelle einen Park."

 poland.212.t: "Monarchistische Zugbombe"
 poland.212.d: "Gestern Abend wurde ein in Lublin ankommender Zug von einer schweren Explosion erschüttert, die das Gleis und mehrere Waggons zerstörte. Zwar wurden bei der Explosion keine Zivilisten verletzt, doch wurden an der Seite des Zuges regierungsfeindliche Parolen gefunden, daneben aber auch Botschaften, die das alte Königreich preisen.\n\nLokale Zeitungen haben bereits damit begonnen, über die "monarchistische Bedrohung" zu berichten. Es scheint, dass die Monarchistische Fraktion in ihren Aktionen immer dreister wird."
 poland.212.a: "Wir müssen uns mit diesen Monarchisten auseinandersetzen."

 poland.213.t: "Monarchistisches Attentat"
 poland.213.d: "Heute wurde der örtliche Gouverneur in Lodz auf dem Heimweg von einer langen politischen Sitzung durch eine kleine Bombe getötet, die auf sein Fahrzeug geworfen wurde. Die Bombe tötete sowohl den Gouverneur als auch seinen Fahrer und löste in der ganzen Stadt Panik aus. Der Angreifer wurde gehört, wie er pro-monarchistische Parolen rief, als er in der Menge verschwand. Die örtliche Polizei konnte den Angreifer trotz stundenlanger Suche nicht identifizieren."
 poland.213.a: "Verdammt!"

 poland.214.t: "Die Monarchistische Miliz"
 poland.214.d: "Es gibt Gerüchte über die Bildung einer "monarchistischen Miliz" auf dem polnischen Lande, die sich gegen die Regierung richtet. Bisher wurden zwar noch keine wirklichen Maßnahmen gegen die Regierung ergriffen, aber die Tatsache, dass diese "Miliz" weder gefunden noch bekämpft werden kann, beginnt das Vertrauen der Bevölkerung in den Staat zu erschüttern."
 poland.214.a: "Die Monarchisten müssen gestoppt werden!"

 poland.215.t: "20. Jahrestag der polnischen Unabhängigkeit"
 poland.215.d: "Heute wird im ganzen Land gefeiert, denn die Bürger des [POL.GetName] feiern 20 Jahre Unabhängigkeit. Das Königreich Polen wurde offiziell mit der Unterzeichnung der Akte vom 5. November gegründet, die den neuen polnischen Staat aus der Asche des scheiternden Russlands formte."
 poland.215.a: "Auf weitere 20 Jahre!"

 poland.219.t: "[POL.GetLeader]'s Antrittsrede"
 poland.219.d: "Als erster Präsident der neuen polnischen Republik hielt [POL.GetLeader] heute eine mitreißende Antrittsrede vor dem Schloss Belvedere, dem Gebäude, das als Sitz der neuen Präsidentschaft ausgewählt wurde. In seiner Rede versprach [POL.GetLeader], das gesamte polnische Volk in diesen unsicheren Zeiten zu vereinen, und machte weitreichende Versprechen für Reformen und eine Abkehr von den alten Tagen des Regentschaftsrates. Die Rede wurde von der Menge, die polnische Fahnen und Banner der neuen Republik schwenkte, mit begeistertem Beifall aufgenommen."
 poland.219.a: "Eine bewegende Rede."

 poland.220.t: "Ausbau der Festung Modlin"
 poland.220.d: "Angesichts der jüngsten Zunahme der Spannungen prüft unser Militär alte Festungen, um sie wieder in Betrieb zu nehmen. Einer der Kandidaten ist die Festung Modlin, eine massive Festungsanlage am Zusammenfluss von Narew und Weichsel in der Nähe von Warschau. Die Festung wurde 1806 von Napoleon als eine der wichtigsten Befestigungen in seinem Feldzug gegen Russland errichtet und später von den Russen selbst genutzt.\n\nSollen wir die Festung renovieren?"
 poland.220.a: "Bauen Sie die Festung aus."
 poland.220.b: "Unsere Bemühungen sind anderswo besser aufgehoben."

 poland.221.t: "Polen tritt dem Wiener Kreis bei"
 poland.221.d: "Als Reaktion auf unsere Erweiterung des Wiener Kreises haben unsere dynastischen Verwandten in Polen den Wunsch geäußert, dem Kreis beizutreten, und eigene Vertreter zur Teilnahme nach Wien geschickt."
 poland.221.a: "Sie sind sehr willkommen."

 poland.222.t: "Ausbau von Polskie Radio S.A. - Raszyn"
 poland.222.d: "Heute waren landesweit die ersten Sendungen des neuesten Radiosenders von Polskie Radio S.A. in Raszyn zu hören. Dieser Radiosender, der stärkste in Europa, hat eine Leistung von 120 Kilowatt und ist aus Hunderten von Kilometern Entfernung zu hören. Dieser Sender mit großer Reichweite ermöglicht es allen polnischen Bürgern im ganzen Land, die Nachrichten und andere wichtige Informationen bequem von zu Hause aus zu hören."
 poland.222.a: "Eine fantastische Leistung."

 poland.223.t: "Ausbau von Polskie Radio S.A. - Warsaw II"
 poland.223.d: "Polskie Radio S.A. setzt den Ausbau seines nationalen Radionetzes fort und hat heute den Sendebetrieb von seinem zweiten ständigen Radiosender in Warschau aus aufgenommen, womit sich die Gesamtzahl der Sender auf fünf erhöht. Mit diesen Sendern und ihrer Abdeckung Polens ist sichergestellt, dass die polnischen Radiosendungen die polnische Bevölkerung in ganz Europa erreichen und sogar die Landesgrenzen überschreiten."
 poland.223.a: "Die polnische Stimme kennt keine Grenzen."

 poland.225.t: "Absetzung des Bruders des Königs"
 poland.225.d: "Der "Rote Hetman", wie er von den ungewaschenen Massen genannt wird, Oleksander Schumski, hat auf einer anschwellenden Flut populistischer Aktionen den derzeitigen Herrscher der Ukraine, Wassyl I., abgesetzt. Normalerweise würden die Ereignisse in der Ukraine die polnische Krone nicht betreffen, aber Wassyl I. war der Bruder des derzeitigen Königs von Polen, Karol Olbracht. Es liegt auf der Hand, dass ein solch aggressives Vorgehen gegen den Bruder des Königs ein Skandal ist, mit dem wir uns sofort befassen müssen."
 poland.225.a: "Wir werden dies nicht vergessen."
 poland.225.b: "Das ist ein Skandal! Krieg!"

 poland.226.t: "Krieg mit Deutschland!"
 poland.226.d: "Die Zeit ist gekommen, denn einer unserer größten Feinde hat sich uns wieder einmal genähert. Deutschland, seit jeher ein Feind des polnischen Volkes, steht uns nun fest auf dem Schlachtfeld gegenüber, bereit, uns alles zu nehmen, was uns lieb und teuer ist. Es ist Zeit für den größten Kampf unserer Generation, in dem sich das Schicksal Polens für die kommenden Generationen entscheidet."
 poland.226.a: "Wir werden bis zum bitteren Ende kämpfen."

 poland.227.t: "Polens syndikalistische Revolution"
 poland.227.d: "Das Königreich Polen, ein kleiner Rumpfstaat, der aus den Trümmern des Weltkriegs in der Mitte Europas entstanden ist, hat seine Regierung im Zuge einer syndikalistischen Revolution zusammenbrechen lassen. Wir haben ein starkes wirtschaftliches und politisches Interesse daran, die Polen in unserem Einflussbereich zu halten, und diese Revolution verwandelt sie von einem schwachen Rückzugsgebiet in eine potenzielle Bedrohung.\n\nDie Lehren aus dem Weltkrieg haben uns die Gefahren eines Zweifrontenkrieges gelehrt. Wir können nicht zulassen, dass die Polen ihre Nation konsolidieren und sich möglicherweise mit der französischen Kommune verbünden."
 poland.227.a: "Erstellen Sie eine Liste von Forderungen. Das kann nicht gut gehen."
 poland.227.b: "Wir sind anderweitig beschäftigt."

 poland.228.t: "Deutschland stellt Forderungen"
 poland.228.d: "Deutsche Beobachter in Polen, die zuvor durch den fast vollständigen Zusammenbruch des alten Regimes ins Abseits gedrängt wurden, haben heute in aller Stille ein Schreiben an das Büro des neuen syndikalistischen Staatsoberhaupts, Genosse [POL.GetLeader], gerichtet.\n\nDie Note kam vom deutschen Auswärtigen Amt, und ihre Botschaft war ebenso rachsüchtig wie eindeutig. Die neue polnische Regierung wurde vom Deutschen Reich in keiner Weise anerkannt, da sie als rebellische Kraft angesehen wurde, die gegen die wahre Regierung des Königreichs Polen kämpfte. Die derzeitigen "Rebellen" sollten sich einer Liste von nicht weniger als 16 Forderungen unterwerfen und sich aus ihren Büros in Warschau zurückziehen, um durch "richtige Behörden" unter deutscher Aufsicht ersetzt zu werden.\n\nEs ist klar, dass dieser Forderungskatalog niemals akzeptiert werden sollte und nichts anderes als ein Vorwand für einen imperialistischen deutschen Krieg ist."
 poland.228.a: "Das ist ungeheuerlich, der Kaiser hat hier keine Macht!"
 poland.228.b: "Wir sind von deutschen Marionetten umgeben, kämpfen heißt sterben."

 poland.229.t: "Polen weigert sich zu kapitulieren"
 poland.229.d: "Wir haben eine Antwort auf unsere Liste mit völlig vernünftigen Forderungen erhalten, die wir an den Chef der syndikalistischen Rebellen geschickt haben, die derzeit Warschau besetzen. Die Mitteilung, die nach Berlin zurückgeschickt wurde, war so beleidigend und voller unflätiger Ausdrücke, dass man sagte, sie sei mehr ein Fluch als ein Kommuniqué.\n\nWie grob auch immer formuliert, die Botschaft war klar. Die Syndikalisten werden sich nicht der deutschen Autorität unterwerfen, und wir haben einen begründeten casus belli, um sie von unseren Grenzen zu entfernen."
 poland.229.a: "Vernichte sie."

 poland.230.t: "Polen vereinbart Kooperation"
 poland.230.d: "Wir haben eine Antwort auf unsere Liste mit völlig vernünftigen Forderungen erhalten, die wir an den Chef der syndikalistischen Rebellen geschickt haben, die derzeit Warschau besetzen. Zunächst schien die von der polnischen Hauptstadt aus operierende syndikalistische Regierung keine Antwort zu geben.\n\nHeute Morgen ging jedoch eine Nachricht ein, in der die Bereitschaft Polens bekundet wurde, auf alle deutschen Forderungen einzugehen und die Stellung des Monarchen als Oberhaupt der Nation wiederherzustellen. Zunächst glaubte man, die Nachricht sei ein Scherz oder ein ausgeklügelter Scherz. Es wurde jedoch schnell festgestellt, dass die Nachricht tatsächlich echt war.\n\nEs scheint, dass die Drohung einer deutschen Intervention die Syndikalisten in Angst und Schrecken versetzt hat. Die polnische Monarchie soll so schnell wie möglich wiederhergestellt werden, und zwar unter deutscher Aufsicht."
 poland.230.a: "Sie haben das Licht gesehen."

 poland.231.t: "Wiederherstellung der Monarchie"
 poland.231.d: "Heute wurde die polnische Monarchie unter den Augen einer strengen deutschen Militärpräsenz wiederhergestellt. Alle Überreste des kurzlebigen syndikalistischen Regimes wurden aus der Öffentlichkeit entfernt, und die meisten bedeutenden Syndikalistenführer sind untergetaucht.\n\nDer neue polnische König, Prinz August Wilhelm von Hohenzollern, versprach seinerseits, den Willen des polnischen Volkes zu respektieren und eine Ära der Heilung und Versöhnung zwischen dem polnischen und dem deutschen Volk einzuleiten. Polen ist in eine neue Ära seiner Geschichte eingetreten."
 poland.231.a: "Wir sind gedemütigt worden, aber die Regentschaft ist vorbei."

 poland.232.t: "Zusammenbruch der deutschen Monopole"
 poland.232.d: "Nach dem schnellen wirtschaftlichen Zusammenbruch Deutschlands sind viele der Eisenbahn- und Mineralienmonopole, die sich von polnischem Land ernährt haben, bankrott. Jetzt, da Deutschland in völliger Auflösung begriffen ist, scheint es unsere beste Gelegenheit zu sein, ihre Besitztümer zu beschlagnahmen und Deutschlands wirtschaftlichen Würgegriff über Polen zu brechen!"
 poland.232.a: "Beschlagnahmt ihr Vermögen!"

 poland.233.t: "Polnische Monopole kollabieren"
 poland.233.d: "Infolge des Schwarzen Montags sind einige unserer Unternehmen in Polen in Konkurs gegangen. Wir haben nun die Nachricht erhalten, dass die polnische Regierung, die über unser wirtschaftliches Interesse in ihrem Land verärgert ist, unsere Vermögenswerte in ihrem Land beschlagnahmen will und uns damit die Kontrolle über ihre Wirtschaft entzieht. Das ist eine Katastrophe!"
 poland.233.a: "Das werden wir nicht vergessen!"

 poland.234.t: "Die Ukraine erklärt ihre Isolationspolitik"
 poland.234.d: "Die Ukraine hat beschlossen, den Weg der Isolation einzuschlagen, wodurch sie der deutschen Aggression gefährlich ausgesetzt ist. Sollten wir uns zum Schutz an die Internationale wenden?"
 poland.234.a: "Aufnahme von Gesprächen mit Frankreich."
 poland.234.b: "Wir sollten die Deutschen vorerst nicht provozieren."

 poland.235.t: "Erzherzog Karl Albrecht wird zum König von Polen gewählt"
 poland.235.d: "Der derzeitige Gouverneur von Galizien und Lodomerien, Karl Albrecht von Habsburg, wurde soeben nach einer hart umkämpften Wahl zum neuen König von Polen gewählt. Karl Albrecht wird voraussichtlich morgen früh das Land verlassen, um sein neues Amt als Führer des polnischen Volkes anzutreten, und hat Wladyslaw Sikorski in seiner Abwesenheit die Leitung von Galizien überlassen."
 poland.235.a: "Wunderbar!"

 poland.236.t: "Rokossowski geht nach Polen"
 poland.236.d: "Wir haben die Nachricht aus Polen erhalten, dass sich das polnische Volk endlich erhoben und seine Ketten gesprengt hat - die wachsende Weltrevolution ist endlich in Osteuropa angekommen. Genosse Konstantin Rokossovsky, ein gebürtiger Pole, hat unsere Regierung gebeten, seine Pflicht gegenüber seiner Geburtsnation zu erfüllen, indem er ihr bei ihrer glorreichen Sache hilft. Da Polen sich vom reaktionären Feind umzingelt sieht, wird es zweifellos jede Hilfe brauchen, die es bekommen kann. Rokossovsky erwies sich während des russischen Bürgerkriegs als fähiger Offizier und floh ins Exil in unser Land, wo er ein einflussreiches Mitglied unseres Militärstabs geblieben ist. Wir wünschen ihm alles Gute und verabschieden ihn - um den mächtigen Kampf fortzusetzen!"
 poland.236.a: "Sichere Reise!"

 poland.237.t: "Ein Gesandter aus Frankreich"
 poland.237.d: "Wir haben heute einen interessanten Besucher im französischen Konsulat empfangen, keinen geringeren als den Offizier Konstantin Rokossovsky. Nach unserer sozialistischen Revolution müssen wir mit dem Wiederaufbau unserer militärischen Führung ganz von vorne beginnen. Rokossovsky, ein gebürtiger Pole und ehemaliger Offizier der Roten Armee während des russischen Bürgerkriegs, hat zugesagt, der jungen Armee der Sozialistischen Republik Polen mit seiner Erfahrung und seinem Können zu helfen. Angesichts der Tatsache, dass unsere Nation von den reaktionären Truppen des Reichspakts umzingelt ist, werden wir jede Hilfe brauchen, die wir bekommen können, um den unvermeidlichen Sturm zu überstehen. Rokossovsky hat zweifellos seine Kompetenz auf dem Schlachtfeld unter Beweis gestellt, insbesondere durch seine lobenswerten Taten mit der Kavallerie während des Bürgerkriegs. Genosse Rokossovsky, willkommen zu Hause!"
 poland.237.a: "Willkommen zu Hause."

