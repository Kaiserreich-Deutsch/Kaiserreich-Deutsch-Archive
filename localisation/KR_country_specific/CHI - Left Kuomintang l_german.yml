 chi_for.25.t: "Reply from Hunan"
 chi_for.25.d1: "The KMT in Hunan have agreed to work with us and have pledged their loyalty to the Central Committee. With this victory of diplomacy, our place in China has grown further increasing our chances of securing China for the Kuomintang."
 chi_for.25.d2: "The insolent fools in Hunan have refused to work with our branch of the Kuomintang claiming that we have betrayed the cause, they will surely pay for the insult they have thrown at us."
 chi_for.25.a: "Excellent."
 chi_for.25.b: "We will find a time to deal with them."

