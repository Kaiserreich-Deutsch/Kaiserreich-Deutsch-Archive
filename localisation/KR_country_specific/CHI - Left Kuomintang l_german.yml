### Characters ###
 CHI_dai_chunfeng: "Dai Chunfeng"
 CHI_dai_chunfeng_leader_desc: "The notorious 'Hooded Chairman' of the KMT, Dai Chunfeng rose to power first as a minor protegé of the late Marshal Chiang Kai-Shek, and then through his leadership of the ZhongTeJu. Devoted to a very personal interpretation of the Kuomintang's mission to unify and revive China, Dai and his allies seized control of the Nationalist government after a long-standing period of instability made it clear that there was no alternative but the KMT's security apparatus taking the helm of state. As shy of the public spotlight as he is ruthless, Dai is very rarely seen in public, but is known to be an indulgent playboy of a kind when off-duty."

 CHI_dai_chunfeng_desc: "§YBorn: §LMarch 28, 1897, Zhejiang, Qing Empire§L\nVarious stories explain how the silent yet ambitious protegé of Chiang Kai-shek came to the Kuomintang. Some say that he was introduced to the Whampoa Military Academy by one of its leading members of the KMT right, Dai Jitao - others say he was introduced by his friend Mao Rendang. The “laoban” of the ZhongTeju has never revealed his origins and following his shady character - most likely never will.\n\nBorn in Zhejiang, Dai lived a rough life amidst the dim lights of Shanghai’s filthiest underground quarters. Until 1923, he was mentored by the leader of the Axe Gang, Wang Yaqiao. A skilled gambler, it was here in Shanghai where he met Du Yusheng - head of the Green Gang and an associate of Chiang Kai-shek’s. From there, he entered Whampoa’s Sixth Class and became a favorite of Chiang’s, helping Chiang keep an eye on subversive elements within the party’s left-wing.\n\nWhen the Northern Expedition failed, Dai fled to the Legation Cities, where he continued his underground criminal activities. As such, he was able to develop an incredibly complex intelligence organisation, due to his already established networks in the underground - some regard his intelligence agency as perhaps the largest in China. For years, he had been coordinating activities with Song Qingling’s insurgent zone, and upon the return of the Central Committee - he was ready to meet them with open arms…§!"

 CHI_chen_duxiu: "Chen Duxiu"
 CHI_chen_duxiu_leader_desc: "A lifelong experience of failing his Confucian exams taught Chen Duxiu one thing - that the old order had to go. Centuries of archaic decrepit institutions from the perfidious Manchus simply clogged the progression of mankind especially in regards to the Marxist interpretation of history.\n\nIn 1915, he would go on to found the popular journal “New Youth” and joined fellow leftist educator Cai Yuanpei in Beijing where both men lashed out against the perceived backwardness of China and the necessity for a new model, a new method to allow China to enter the modern age and reassert herself in the world once more. In Beijing, he was attracted to Li Dazhao’s Marxist study group and when word broke out of revolution in France in 1919, Chen Duxiu believed that a syndicalist model was China’s natural progression in the Marxist historical materialist model - that the workers and peasants of Chinese society would lead the revolution against the corrupt bourgeoise and feudal warlords that were leading China to ruin. As such in 1921, Chen Duxiu and other prominent socialist leaders gathered in Shanghai to proclaim the Chinese Syndicalist Party (CSP).\n\nWhen the Kuomintang rose up in 1923, the Commune of France’s recognition of the Kuomintang was granted only on the condition that the Kuomintang accept the CSP as a junior partner in the national revolution. Given the CSP’s small size and lack of popular support among the rural peasantry and petit bourgeoise, Chen Duxiu naturally accepted. However, when the Northern Expedition ended in failure in 1927, the Chinese Syndicalist Party fled alongside the Kuomintang. Chen Duxiu headed for a life of secrecy and exile, changing locations frequently from friendly Guangdong to the narrow alleyways of Shanghai’s red-light districts.\n\n Against the odds, the Syndicalist Party of China has come to power and a new era dawns for the Chinese workers. As Chen Duxiu takes up the mantle of leadership, no doubt the disagreements and factionalism that have arisen in the exile will come to surface as the CSP calls to convene. And while the CSP has unified the country under the banner of syndicalism, it was only due to the aid of a foreign nation -but a victory nonetheless, as Chen Duxiu’s visions for China slowly become reality."
 CHI_chen_duxiu_desc: "§YBorn: §LOctober 8, 1879, Anhui, Qing Empire§L\nA lifelong experience of failing his Confucian exams taught Chen Duxiu one thing - that the old order had to go. Centuries of archaic decrepit institutions from the perfidious Manchus simply clogged the progression of mankind especially in regards to the Marxist interpretation of history.\n\nIn 1915, he would go on to found the popular journal “New Youth” and joined fellow leftist educator Cai Yuanpei in Beijing where both men lashed out against the perceived backwardness of China and the necessity for a new model, a new method to allow China to enter the modern age and reassert herself in the world once more. In Beijing, he was attracted to Li Dazhao’s Marxist study group and when word broke out of revolution in France in 1919, Chen Duxiu believed that a syndicalist model was China’s natural progression in the Marxist historical materialist model - that the workers and peasants of Chinese society would lead the revolution against the corrupt bourgeoise and feudal warlords that were leading China to ruin. As such in 1921, Chen Duxiu and other prominent socialist leaders gathered in Shanghai to proclaim the Chinese Syndicalist Party (CSP).\n\nWhen the Kuomintang rose up in 1923, the Commune of France’s recognition of the Kuomintang was granted only on the condition that the Kuomintang accept the CSP as a junior partner in the national revolution. Given the CSP’s small size and lack of popular support among the rural peasantry and petite bourgeoise, Chen Duxiu naturally accepted. However, when the Northern Expedition ended in failure in 1927, the Chinese Syndicalist Party fled alongside the Kuomintang. Chen Duxiu headed for a life of secrecy and exile, changing locations frequently from friendly Guangdong to the narrow alleyways of Shanghai’s red-light districts. As the CSP begins to fall apart from its more radical wing that proposes the CSP alone carries out the revolution, Chen Duxiu abides to more orthodox interpretations of syndicalism believing that compromise with the Kuomintang is necessary in preparation for the natural progression into socialism.§!"

 CHI_wang_jingwei: "Wang Jingwei"
 CHI_wang_jingwei_leader_desc: "Wang Jingwei is a divisive figure within the KMT that has nevertheless maintained his control over the party leadership for over a decade. His rise to national prominence started shortly before the Xinhai Revolution in 1910 when he failed to assassinate the Qing Regent Zaifeng (Puyi's father), but became a sensationalised revolutionary hero while in captivity.\n\nAfter the Xinhai Revolution, Wang was released and his radical political writings became more famous. Though refusing to sign an oath of personal loyalty to Sun Yat-Sen after his refounding of the KMT, Wang would later become a member and a prominent official in the Guangdong government. Aligning himself with the growing left-radical factions of the KMT and the army’s ‘New Guard’, Wang outmanoeuvred Hu Hanmin in 1925 to become Sun Yat-Sen’s successor.\n\nShortly afterwards, the Northern Expedition and the German Intervention shattered the Guangdong Government. Wang and the other radicals were immediately attacked by Sun Fo and other moderates for the failures of the expedition, but his control over party positions and personal alliances prevented his deposition.\nWang survives to this day by these factors, but he is highly aware that his future leadership rests on what happens in the next attempt at revolution.\n\nIn terms of personality, Wang Jingwei is a flamboyant, blustery character who is a natural orator. His penchant for wearing military uniforms when acting in a position as Commander-In-Chief makes many of his opponents see him as megalomaniacal, but he usually lets actual officers take the lead when it comes to military decisions. His insistence at maintaining an alliance with the Syndicalist powers is only surpassed by his desire to avoid another intervention by Germany or Japan at all costs until China is unified and ready to fight them."

 CHI_song_qingling: "Song Qingling"
 CHI_song_qingling_leader_desc: "Song Qingling was the third and final wife of Dr Sun Yat-Sen, the founder and ideological centre of the Kuomintang party. After the failure of the Northern Expedition, Song decided to stay in China as an outlaw in southern Fujian out of a strong feeling of patriotism. Despite her lack of initial credentials aside from marriage ties, she has proven herself to be an inspirational leader to the Insurgent Zone and has become the head of the pro-democratisation Minquan Faction."

 CHI_sun_fo: "Sun Fo"
 CHI_sun_fo_leader_desc: "The eldest son of Dr Sun Yat-Sen, Sun Fo has been a constant presence within the Kuomintang, though not always a prominent or powerful one. While respected because of his father, Sun Fo is not a charismatic or exceptional person himself. The centrist factions in the KMT that have come to be represented by him rely on his familial name and his 'iron neck' to keep their criticisms of the Minsheng program represented within the party's discourse. With control of the Nationalist Government returned to its moderate factions, Sun Fo is in the unenviable position of both having to reconcile with non-syndicalist powers while scaling back the social aspects of the National Revolution."

