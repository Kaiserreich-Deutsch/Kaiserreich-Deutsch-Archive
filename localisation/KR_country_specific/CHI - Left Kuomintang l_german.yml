 CHI_dec_integrate_YUN: "The South West of China has long been isolated from politics, it is time they are represented once more"
 CHI_dec_integrate_SZC: "Sichuan is one of the most populated regions in China so it is our duty to reintegrate the Sichuan Basin back into our full control."
 CHI_dec_integrate_SHX: "Shanxi had for a long time been known as the neutral clique due to its unwillingness to get involved in other conflicts, with the mountains under our zone of influence we must bring the model province out of neutrality."
 CHI_dec_integrate_XSM: "The Ma Clique is the key to the north-west and thus it is only natural they should be reincorporated into our government."
 CHI_dec_integrate_SIK: "The Xinjiang area is the wild frontier of China, when the Qing were in charge they had little interaction with the far west. We will rectify this mistake and prevent another large war from erupting in the province."
 CHI_dec_integrate_FNG: "The North-east is now pacified and the autonomous government set up there has now outlived its usefulness. We should begin reintegration immediately and secure our frontier against the Russian Far East."

 CHI_dec_pop_industrialise: "Improve our Support"
 CHI_dec_pop_industrialise_desc: "With the Commission in place our government can get more support thanks to the factories we are constructing."
 CHI_dec_civ_industrialise: "Industrialise [FROM.GetName]"
 CHI_dec_dock_industrialise: "Build a Dockyard in [FROM.GetName]"

 CHI_dec_locate_nanjing: "Declare Nanjing the Permanent Capital"
 CHI_dec_locate_nanjing_desc: "Nanjing is where the republic was forged and thus is an ideal location for our new capital."
 CHI_dec_locate_beijing: "Declare Beijing the Permanent Capital"
 CHI_dec_locate_beijing_desc: "Beijing has long been the capital of Imperial China however with the city in our hands we can display more authority with it as our capital."
 CHI_dec_locate_wuchang: "Declare Wuchang the Permanent Capital"
 CHI_dec_locate_wuchang_desc: "Wuchang was the birthplace of the glorious revolution that overthrew the decadent Qing and will serve as a fresh start to a new republic."

 CHI_mission_get_access_sea: "Get Access to The Sea"
 CHI_mission_get_access_sea_desc: "Without a port under our control, the KMT's government in exile will have difficulty in returning home. If we can retake a port in Fujian province, we can secure a direct route back to the base region."
 CHI_mission_secure_fujian: "Secure Fujian Province"
 CHI_mission_secure_fujian_desc: "Our agents and party members are all across the Fujian countryside. Securing the rest of the province and raising more units here will be much easier than in other regions."
 CHI_mission_secure_gannan: "Secure Gannan Prefecture"
 CHI_mission_secure_gannan_desc: "Our proximity to southern Jiangxi and our previous work in gaining the approval of local peasant groups means that the Gannan region can be easily secured by our armies."

