 chi_for.27.t: "A Non-aggression Pact with Fujian KMT?"
 chi_for.27.d: "The Fujian government of the Kuomintang has sent an offer of non-aggression to Chen in the hopes that two similar revolutions can work together. The Kuomintang are the only other government that recognises true democracy in China so it is in our own interest to make sure at least one of us succeed in unifying China."
 chi_for.27.a: "Agree, they should not bother our development."
 chi_for.27.b: "Refused, radicals will always find ways to interfere."

 chi_for.28.t: "Reply from Chen Jiongming"
 chi_for.28.d1: "Chen Jiongming has agreed to our proposal of non-aggression under the cause that one of us must unify China, he mentioned how if his government fails our ones will be the last bastion of true democracy in China. Now that he has agreed we can feel safe in the west for the time being however one day we will be faced with whether Chen's or our government will unify China."
 chi_for.28.d2: "The fool in Liangguang has refused our pact, this can only mean one thing... he is planning an attack soon. We must stay wary in case he does make his move but word has passed to our ear that his armies aren't entirely loyal to his cause."
 chi_for.28.a: "Good."
 chi_for.28.b: "He will regret it."

