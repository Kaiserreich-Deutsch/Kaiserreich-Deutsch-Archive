 chi_for.33.t: "Reply from Kuomintang Central Committee"
 chi_for.33.d1: "The Central Committee is ecstatic that we put aside our interests for the nation. Whilst we will never be as powerful or even a political force as we were before we can reflect that the people will be grateful for our contribution."
 chi_for.33.d2: "The Central Committee is ecstatic that we put aside our interests for the nation. Whilst we have got behind their government they should never forget our forces are far stronger than theirs."
 chi_for.33.d3: "The Central Committee is furious that we have refused to join their government and have officially blocked all communication with our government, it appears they will be a threat in the future which will most likely be militarily in form."
 chi_for.33.a: "At least we survived."
 chi_for.33.b: "This is frustrating."

