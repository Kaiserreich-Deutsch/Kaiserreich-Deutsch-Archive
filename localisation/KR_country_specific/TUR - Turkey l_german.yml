 TUR_kemalists: "Kemalistische Reformen"
 TUR_kemalists_desc: "Die kemalistischen Reformen zielen darauf ab, den Visionen Mustafa Kemals von einer modernen türkischen Nation zu folgen, und basieren auf dem Testament, das der Gazi seinem treuen Freund Ismet Pascha hinterlassen hat. In seinem Testament hat Kemal alle seine Wünsche für den neuen türkischen Staat niedergeschrieben. Seine Reformen beruhen auf sechs Grundprinzipien: Republikanismus, Nationalismus, Populismus, Laizismus, Revolutionismus und Etatismus. Kemals Wille ist jedoch komplex, extremistisch und zutiefst antireligiös. Er hätte sich eine vollständige Trennung von Kirche und Staat gewünscht und hatte noch düsterere Vorstellungen vom Padischah. Ismet Pascha wird sich mit dem Widerstand der Traditionalisten auseinandersetzen müssen, wenn er diese Reformen durchsetzen will..\n\nGegenwärtiger Traditionalistenwiderstand: [?TUR_traditionalist_resistance|%%R]\n\nWenn es uns jedoch gelingt, die Menschen von unseren guten Absichten zu überzeugen, oder wenn wir den Traditionalisten einige Zugeständnisse machen, sollten wir in der Lage sein, ihren Widerstand zu verringern."
