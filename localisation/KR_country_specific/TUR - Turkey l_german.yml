 ####Schwerpunkt Baum der Provisorischen Regierung
 TUR_salvation_cabinet: "Das Rettungskabinett"
 TUR_salvation_cabinet_desc: "Das Rettungskabinett wurde von Sultan Ömer Faruk gebildet, nachdem er von seinen treuen Freunden an die Macht gebracht worden war. Dieses Bündnis soll die Demokratie trotz der Niederlage bewahren und das Reich vor den Ambitionen der OHF retten."
 TUR_deal_with_ohf_leaders: "Umgang mit der OHF-Führung"
 TUR_deal_with_ohf_leaders_desc: "Die OHF hat ihre führenden Köpfe an der Spitze des Landes. Männer wie Ismet Pascha und Fevzi Pascha folgen immer noch den kemalistischen Idealen und versuchen, die von Mustafa Kemal Pascha durchgeführten Reformen fortzusetzen. Indem wir sie wegen Hochverrats und Gefährdung der Nation verhaften, können wir sie stoppen, bevor sie Zeit haben zu reagieren."
 TUR_disband_the_OHF: "Verbot der OHF"
 TUR_disband_the_OHF_desc: "Den OHF gibt es nicht mehr, seine Führer sitzen im Gefängnis und die Regierung hat ihre Absicht erklärt, die von Mustafa Kemal durchgeführten Reformen rückgängig zu machen. Es ist nun an der Zeit, die Partei offiziell aufzulösen. Einige Abgeordnete werden sich den neuen und bestehenden Parteien anschließen können, während andere bereits geflohen sind."
 TUR_purge_the_military: "Interne Militärfraktionen säubern"
 TUR_purge_the_military_desc: "Als Fevzi Pascha und die anderen Generäle verhaftet wurden, rebellierten viele Soldaten und Unteroffiziere und zeigten damit ihre Loyalität gegenüber der OHF. Der Einfluss der Partei auf die Armee war offensichtlich, aber wir wussten nicht, dass sie in der Lage war, unseren Putsch anzufechten. Wir müssen alle beseitigen, die die Loyalität gegenüber einer Partei über die Loyalität gegenüber der Armee stellen."
 TUR_corrupted_administration: "Untersuchung der Kemalistischen Korruption"
 TUR_corrupted_administration_desc: "Die politische Strategie der OHF basierte auf der Einsetzung von parteitreuen Beamten in der gesamten Türkei und im Reich, um diese Regionen besser zu zentralisieren. Es ist an der Zeit, die Verwaltung von allen zu säubern, die mit der OHF in Verbindung stehen."
 TUR_tooltip_corrupted_administration: "Schaltet £decision_icon_small §YEntscheidungen§! frei, um die Verwaltung von Vilayets zu untersuchen, die angeblich vom OHF kontrolliert werden."
 TUR_repeal_the_unification_decree: "Aufhebung des Einigungsdekret"
 TUR_repeal_the_unification_decree_desc: "Das Einheits- und Koedukationsdekret, eine der größten Reformen von Mustafa Kemal, wird von vielen Konservativen in unserer Koalition als eine Beleidigung des Islams selbst angesehen, während viele Liberale in seinem zentralistischen Ansatz für die Bildung einen Angriff auf das Millet-System und die Initiative von Privatpersonen sehen. Wir sollten es abschaffen."
 TUR_reestablish_democrat_plurality: "Demokratische Pluralität wiederherstellen"
 TUR_reestablish_democrat_plurality_desc: "Seit dem Attentat auf Mustafa Kemal Pascha und der Öffnung der Gerichte ist das Reich zu einer OHF-geführten Diktatur geworden. Trotz der Tatsache, dass die Versammlung immer noch aufgelöst ist, müssen wir den Parteien erlauben, sich zu treffen und sich wieder frei zu äußern."
 TUR_reestablish_millet_system: "Wiedereinführung des Hirsesystems"
 TUR_reestablish_millet_system_desc: "Das Millet-System ermöglichte es jedem Glauben, ein gewisses Maß an Autonomie zu besitzen und von der überwiegend muslimischen Bevölkerung nicht diskriminiert zu werden. Dies sicherte ihnen bestimmte Privilegien in den Augen des Gesetzes. Obwohl dieses System aus Sicht des Volkes nicht unbedingt egalitär ist, respektiert es die individuellen Überzeugungen."
 TUR_revert_laws_on_secularism: "Gesetze zur Säkularisierung rückgängig machen"
 TUR_revert_laws_on_secularism_desc: "Das OHF hat zahlreiche Gesetze zum Laizismus ausgearbeitet. Einige betrachten diese Gesetze als Angriffe auf den Islam, den Kalifen und die traditionelle Staatsreligion, während andere sie als gewaltsame Schläge gegen religiöse Einrichtungen und Sufistenorganisationen betrachten. Es ist an der Zeit, diese Reformen rückgängig zu machen, um sich die Unterstützung der Traditionalisten zu sichern."
 TUR_Fatin_rustu_plan: "Fatin Rüştü-Wirtschaftsplan"
 TUR_Fatin_rustu_plan_desc: "Fatin Rüştü Bey ist ein junger Diplomat und ein Spezialist für Außenbeziehungen und globalen Liberalismus. Er hat in Deutschland studiert, ist viel gereist und war während der Finanzkrise am Schwarzen Montag besonders aktiv. Seine Jugend ist ein Synonym für Modernität, und er ist zusammen mit einigen anderen Wirtschaftswissenschaftlern ein Befürworter eines Konjunkturprogramms, das sich auf den Einsatz von ausländischem Kapital konzentriert."
 TUR_attract_investments: "Investoren anziehen"
 TUR_attract_investments_desc: "Einer der ersten Schritte in unserem Konjunkturprogramm besteht darin, die Türkei für ausländisches Kapital wieder attraktiv zu machen. Der Plan sieht vor, günstige Anreize zu schaffen, die Verbindung zu wichtigen ausländischen Märkten wiederherzustellen und unser Land wieder für ausländische Investitionen zu öffnen."
 TUR_call_back_turkish_companies: "Türkische Unternehmen nach Hause zurückrufen"
 TUR_call_back_turkish_companies_desc: "Viele türkische Unternehmen hatten sich im Nahen Osten niedergelassen, aber jetzt sind sie durch die arabischen Mächte gefährdet und zögern, in ihr Heimatland zurückzukehren. Bieten wir ihnen Subventionen an, damit sie sich ein für alle Mal entscheiden, wohin sie gehören."
 TUR_contract_a_reconstruction_loan: "Wiederaufbaukredit aufnehmen"
 TUR_contract_a_reconstruction_loan_desc: "Damit sich unsere Wirtschaft vollständig erholen kann, müssen wir einen teuren Kredit bei einer großen deutschen oder kanadischen Bank aufnehmen, der uns hilft, die stillgelegten Sektoren wiederzubeleben und die nationale Wirtschaft wieder aufzubauen."
 TUR_reorganize_infrastructures: "Nationale Infrastruktur neu gestalten"
 TUR_reorganize_infrastructures_desc: "Die imperiale Infrastruktur war zunehmend darauf ausgerichtet, Anatolien und den Nahen Osten zu vereinen, um die Ungleichheit zu verringern und das Nationalgefühl zu stärken. Nach unserer Niederlage können wir nun unsere Infrastruktur umgestalten, um sie innerhalb unserer neuen Grenzen effektiver zu machen."
 TUR_an_anatolian_economy: "Eine Anatolische Wirtschaft"
 TUR_an_anatolian_economy_desc: "Endlich ist der Aufschwung geschafft, und die Wirtschaft des Reiches konzentriert sich wieder auf Anatolien. Das lässt uns nicht mehr wie ein riesiges Reich aussehen, das unter Schulden zerbricht und sich auf einem unsicheren Weg befindet, sondern wie eine moderne und geeinte Nation."
 TUR_parliament_restored: "Wiederherstellung des Meclis-i Mebûsan (Abgeordnetenhaus)"
 TUR_parliament_restored_desc: "Mit der Beseitigung der OHF als politische Kraft, der Stärkung der Koalition, dem von den verschiedenen Parteien gewährten Vertrauen und dem sich abzeichnenden wirtschaftlichen Aufschwung können wir schließlich den Meclis-i Mebûsan wiederherstellen und unserem Volk wahre Demokratie zeigen"
 TUR_fahrettin_pasha_coup: "Fahrettin Pascha hat die Ordnung wiederhergestellt."

 ### Schwerpunktbaum Demokratie
 TUR_a_new_sultan: "Ein neuer Sultan"
 TUR_a_new_sultan_desc: "Ohne einen Nachkommen Osmans I., der unser Land in die Zukunft führt, ist das Reich nur noch ein Schatten seiner selbst, und das wissen sowohl das Volk als auch unsere Politiker sehr genau. Die Rufe nach der Rückkehr des Hauses Osmanoglu werden immer lauter, und es scheint, dass es für die provisorische Regierung an der Zeit ist, zu ihrer letzten Aufgabe überzugehen: die Krönung eines neuen Sultans und die Wiederherstellung der Monarchie auf dem Thron."
 TUR_a_free_economy: "Eine freie Wirtschaft"
 TUR_a_free_economy_desc: "Jetzt, da das Reich auf Anatolien beschränkt ist, sind wir von einem großen Teil unserer weniger entwickelten Länder getrennt. Vielleicht können wir die Gesetze des freien Marktes und des Wettbewerbs einführen, um das Reich für den Weltmarkt zu öffnen und es dem türkischen Volk zu ermöglichen, das Beste von sich zu geben."
 TUR_reorganize_ottoman_military: "Osmanisches Militär reorganisieren"
 TUR_reorganize_ottoman_military_desc: "Die Osmanische Armee ist moralisch völlig zerstört. Auch wenn der Weltkrieg ein Sieg war, steht unsere Armee seit Anfang des Jahrhunderts am Rande des Zusammenbruchs. Viele Generäle sehen in unseren Streitkräften die größte Schwäche der Nation, was durch ihre Unfähigkeit, den arabischen Rebellen zu widerstehen, bewiesen wurde. Wir müssen sie von Grund auf reorganisieren."
 TUR_liberal_majority: "Liberale Mehrheit"
 TUR_liberal_majority_desc: "Der liberale und fortschrittliche Flügel der OSP-Koalition, angeführt von Prinz Sabahattin und seinem demokratischen Verbündeten Kazim Karabekir, ist im Gegensatz zu den Konservativen nicht gegen die Reformen Kemals. Sie sind der Meinung, dass das Reich eine progressive Neuausrichtung braucht, aber evolutionär und demokratisch bleiben sollte. Sie befürworten die Einführung von Reformen wie das Frauenwahlrecht und öffentliche Schulen."
 TUR_promote_political_sociology: "Politische Soziologie fördern"
 TUR_promote_political_sociology_desc: "Prinz Sabahattin ist ein Anhänger der Ideen von Emile Durkheim. Durkheim ist der Begründer der Soziologie, der Lehre von den Menschen, ihren Beziehungen und der Gesellschaft. Der Prinz wollte diese 'Wissenschaft' in das Reich einführen, um sich an der Bildung der Massen zu beteiligen und das Verständnis der osmanischen Gesellschaft zu verbessern."
 TUR_pursue_the_adoption_of_swiss_civil_code: "Die Übernahme des Schweizerischen Zivilgesetzbuches vorantreiben"
 TUR_pursue_the_adoption_of_swiss_civil_code_desc: "Das Schweizer Zivilgesetzbuch war eine Möglichkeit, die die OHF-Regierung wegen seines modernen und säkularen Charakters übernehmen wollte. Für die Progressisten ist es die perfekte Gelegenheit, um mehr Gleichheit im Reich zu schaffen, vor allem gegenüber den christlichen Minderheiten."
 TUR_universal_suffrage: "Allgemeines Wahlrecht einführen"
 TUR_universal_suffrage_desc: "Das allgemeine Wahlrecht ist eines der Hauptziele der großen modernen Demokratien. Nachdem man vom Zensuswahlrecht zum allgemeinen Männerwahlrecht übergegangen ist, halten viele es für an der Zeit, es auf die gesamte erwachsene Bevölkerung auszuweiten. Da der Koalition viele Traditionalisten angehören, könnte diese Reform den Zorn der konservativen Parteien auf sich ziehen, aber auch die Verdienste der Progressiven und der ehemaligen Mitglieder der OHF."
 TUR_equality_before_the_law: "Gleichstellung vor dem Gesetz"
 TUR_equality_before_the_law_desc: "Obwohl die osmanische Verfassung die Gleichheit aller osmanischen Gruppen vor dem Gesetz vorschreibt, unabhängig von Religion oder ethnischer Zugehörigkeit, ist das Reich nach wie vor stark auf die muslimische Mehrheit ausgerichtet, deren Rechte in allen Bereichen der osmanischen Bürokratie besser geschützt und berücksichtigt werden. Die auf der Scharia basierende Mecelle ist dabei eine wichtige Säule und muss stark überarbeitet werden, wenn eine echte Gleichberechtigung erreicht werden soll."
 TUR_financial_assistance_for_the_anatolian_farmers: "Finanzielle Unterstützung für Anatolische Landwirte"
 TUR_financial_assistance_for_the_anatolian_farmers_desc: "Durch die jüngsten Krisen und Kriege gingen viele Ernten verloren oder wurden zerstört, und viele Bauern waren gezwungen, auf die Straße zu gehen, um vor den vorrückenden Fronten zu fliehen. Wir sollten nicht vergessen, dass diese Bauern zu den Hauptunterstützern Karabekirs während der Wahl gehörten, was es zu unserer Pflicht macht, ihnen zu helfen und die Agrarwirtschaft unseres Landes wieder auf den Stand vor dem Krieg zu bringen."
 TUR_promote_the_public_school: "Öffentliche Schulen fördern"
 TUR_promote_the_public_school_desc: "Die öffentlichen Schulen sind eine der Reformen, die im Rahmen der vom OHF als Vereinheitlichung und Koedukation bezeichneten Reform vorgesehen sind. Dieser Akt wäre jedoch für das Land von Vorteil, da er eine Annäherung an die Wissenschaft ermöglicht, ohne dass die Religion in den Lehrplan der türkischen Jugend aufgenommen werden muss. So könnten Schüler verschiedener Religionen gleichberechtigt auf den Schulbänken sitzen."
 TUR_redistribute_the_lands: "Staatliches Eigentum umverteilen"
 TUR_redistribute_the_lands_desc: "Obwohl im 19. Jahrhundert im Osmanischen Reich der Gedanke des privaten Landbesitzes eingeführt und eine Umverteilung von Land vorgenommen wurde, sind große Teile des Reiches nach wie vor in staatlichem oder direktem königlichem Besitz. Das Fehlen von privatem Landbesitz führt zu einem Rückgang der Produktion und damit zu Despotismus, da es keinen Grund für die Menschen gibt, zu arbeiten. Da die Liberalen der Meinung sind, dass die Menschheit Freiheit braucht, um erfolgreich zu sein, müssen wir diese Ländereien für Privatpersonen öffnen."
 TUR_increase_people_politization: "Politisierung der Massen"
 TUR_increase_people_politization_desc: "Es reicht nicht aus, die Demokratie auszurufen, damit das Land eine ist! Kazim Karabekir behauptet, die Demokratie gehöre nur den Eliten, die mit einem Minimum an politischem Wissen zur Wahl gehen, während das Volk und die ungebildeten Schichten desinteressiert seien. Um hier Abhilfe zu schaffen, müssen umfangreiche Kampagnen gestartet werden, um die Menschen auf die Wahlen vorzubereiten und ihnen die Reformen und Ideen der verschiedenen Parteien zu erläutern."
 TUR_more_power_to_the_meclis_i_mebusan: "Mehr Macht für den Meclis-i Mebûsan"
 TUR_more_power_to_the_meclis_i_mebusan_desc: "Der Meclis-i Mebûsan oder die Osmanische Versammlung ist das eigentliche Organ der Demokratie, wurde aber während der CUP- und OHF-Regierungen übermäßig manipuliert. Sie ist nun dafür verantwortlich, das türkische Volk zu großen Höhen zu führen, und sollte als solche unumstößliche Macht über die Regierung und den Sultan besitzen."
 TUR_conservative_majority: "Konservative Mehrheit"
 TUR_conservative_majority_desc: "Der konservative Flügel der OSP setzt sich aus Gegnern des OHF-Regimes zusammen. Ihre Führer gehören der Mohammedanischen Union an, haben jedoch geschworen, die Demokratie zu verteidigen, und mit dem von der provisorischen Regierung eingeführten System der Mindestanzahl von Abgeordneten kann keine Partei eine absolute Mehrheit gegen die beiden anderen erreichen. Refet Pascha, das geistige Oberhaupt der Partei, bejubelte den Sieg."
 OTT_revise_mecelle_code: "Überarbeitung des Mecelle-Kodex"
 OTT_revise_mecelle_code_desc: "Das osmanische Zivilgesetzbuch ist ein echtes Relikt der Tanzimat. Obwohl es teilweise auf der Scharia basiert, hat es zu einem erheblichen Fortschritt im Recht geführt. Anstatt zu versuchen, ein fremdes Zivilgesetzbuch zu kopieren, werden wir unser eigenes reformieren. Verbesserung des Status von Minderheiten, Einführung eines säkularen Justizsystems und eines Berufungsgerichts, das sich aus Richtern mit unterschiedlichem Hintergrund zusammensetzt."
 TUR_restore_coranic_schools: "Koranschulen wiederherstellen"
 TUR_restore_coranic_schools_desc: "Die vom OHF privatisierten religiösen Schulen sollten wieder geöffnet werden. Die osmanische Bevölkerung, insbesondere die Analphabeten, neigen dazu, die Religion als eines der höchsten Güter zu betrachten. Daraus lässt sich ableiten, dass sie mehr Vertrauen darin haben werden, ihre Kinder zur Schule zu schicken, obwohl einige Liberale eine solche Ausbildung als abergläubisch ansehen."
 TUR_give_back_the_goods_of_the_suffi_order: "Wiederherstellung des Eigentums der Sufi-Orden"
 TUR_give_back_the_goods_of_the_suffi_order_desc: "Sufistische Orden wie die Bektaschis oder die Mevlevis, die für ihre wirbelnden Derwische bekannt sind, sind angestammte Orden, die auf die frühesten Spuren des Islam in Anatolien zurückgehen. Diese Orden, die von der OHF-Regierung unterdrückt und misshandelt wurden, sollten für diese Zeit der Verfolgung entschädigt werden. Außerdem müssen die friedlichen Klöster, die ihnen weggenommen wurden, zurückgegeben werden."
 TUR_saving_tradition_into_democracy: "Tradition und Demokratie vereinen"
 TUR_saving_tradition_into_democracy_desc: "Der Islam ist eine gelehrte Religion. Viele Jahrhunderte lang standen arabische und türkische muslimische Gelehrte an der Spitze des wissenschaftlichen Fortschritts. Wir müssen nun versuchen, Islam und Demokratie miteinander zu verbinden, was eine leichte Aufgabe zu sein scheint. Um dies zu erreichen, müssen einige traditionelle Kodizes an die moderne Zeit angepasst werden."
 TUR_use_the_tarikats: "Verwendung der Tarīqas"
 TUR_use_the_tarikats_desc: "Die Tarīqas sind eine der wenigen organisierten muslimischen Institutionen im Reich, die während der autoritären Perioden im Hintergrund blieben. Sie dienten vor allem der vertikalen sozialen Mobilität, da jeder, vom einfachen Bauern bis zum Sultan selbst, Mitglied eines Tarīqas sein konnte. Darüber hinaus spielten sie eine erzieherische und soziale Rolle. Wenn wir sie in den Provinzen einrichten, können wir sie für politische und soziale Zwecke nutzen."
 TUR_redistribute_the_zakat: "Umverteilung des Zakat"
 TUR_redistribute_the_zakat_desc: "Der Sultan ist das Oberhaupt des Staates und der Religion. Das Almosen der Zakat al Maal, das jährlich von den Muslimen gezahlt wird, muss an den Staat zurückgegeben werden. Danach wird der Staat Umverteilungskollegien bilden, die mit Imamen und Muftis zusammenarbeiten, um den Reichtum im Einklang mit den islamischen Tugenden bestmöglich zu verteilen."
 TUR_imperial_legacy_secured: "Imperiales Erbe"
 TUR_imperial_legacy_secured_desc: "Nun, da die Welle der autoritären und reformistischen Extreme vorüber ist, können wir endlich sicher sein, dass das Reich die kommenden Jahrhunderte überleben und sich in seinem eigenen Tempo weiterentwickeln wird, begleitet vom Islam, der Religion des Fortschritts. Das haben wir unserem Sultan und seinen evolutionären Idealen zu verdanken."
 TUR_more_power_to_the_sultan: "Mehr Macht für den Sultan"
 TUR_more_power_to_the_sultan_desc: "Sultan Ömer hat nichts mit den früheren Sultanen des Reiches gemein. Er ist weder autoritär wie Abdulmecid II., noch ist er eine Marionette oder ein Besiegter wie seine vier Vorgänger. Er ist das Abbild eines türkischen Sultans wie jene, die das Reich in grauer Vorzeit regierten. Nachdem er die Demokratie wiederhergestellt und das Reich aus einer katastrophalen Situation gerettet hat, muss der charismatische Sultan eine Rolle in Politik und Regierung spielen, die es ihm ermöglicht, Staat und Religion in Harmonie zu regieren."
 TUR_repeal_the_national_protection_law: "Aufhebung des nationalen Schutzgesetzes"
 TUR_repeal_the_national_protection_law_desc: "Die Autarkie war eine der Säulen der Wirtschaftspolitik des OHF, aber sie hat dem Reich nicht geholfen, sich ausreichend zu entwickeln, weil sie es isoliert hat. Wir müssen alle Spuren dieses Protektionismus beseitigen, um die Wirtschaft besser für die Welt zu öffnen."
 TUR_protect_private_properties: "Privateigentum schützen"
 TUR_protect_private_properties_desc: "Angesichts der Verstaatlichungen, die der Staat in den letzten Jahrzehnten vorgenommen hat, und der Flucht ausländischer Investoren während des Weltkriegs scheint der Stellenwert des Privateigentums in Frage gestellt zu sein. Beruhigen wir die Investoren, indem wir die Stabilität der anatolischen Wirtschaft unter Beweis stellen und Zusicherungen für ihre Investitionen unterzeichnen. Selbst der kleinste Bauer sollte die Gewissheit haben, dass sein Geschäft sein eigenes bleibt."
 TUR_develop_the_major_trade_cities: "Die großen Handelsstädte entwickeln"
 TUR_develop_the_major_trade_cities_desc: "Die Globalisierung findet heute auf dem Seeweg statt, und Anatolien hat eine ideale Lage am Mittelmeer, an der Kreuzung zwischen dem Schwarzen Meer, dem Orient und Europa. Viele Waren und Ressourcen aus Asien werden über unsere Häfen transportiert. Mit der Übernahme des Suezkanals durch die Ägypter müssen wir versuchen, mit ihnen zu konkurrieren. Diese Maßnahme könnte uns deutlich näher an Frankreich heranbringen."
 TUR_a_priority_to_foreign_investments: "Auslandsinvestitionen Vorrang einräumen"
 TUR_a_priority_to_foreign_investments_desc: "Einige ausländische Unternehmen versuchen, ihren Standort nach Anatolien zu verlagern oder auszulagern, weil unsere Arbeitskräfte oder unser Klima so günstig sind. Wir können diese komparativen Vorteile nutzen, um unsere Wirtschaft zu entwickeln und zu bereichern."
 TUR_create_constantinople_board: "Die [ROOT.Capital.GetCapitalVictoryPointName] Börse"
 TUR_create_constantinople_board_desc: "Börsen scheinen der neue Faktor für den Austausch zwischen Unternehmen und Privatpersonen zu sein. Trotz ihres Versagens in den USA und während des Schwarzen Montags müssen wir in [ROOT.Capital.GetCapitalVictoryPointName] einen Vermittler schaffen, um den Austausch zwischen Europa und Asien zu erleichtern."
 TUR_anatolian_railway_project: "Anatolisches Eisenbahnprojekt"
 TUR_anatolian_railway_project_desc: "Die Eisenbahnverbindungen in Anatolien sind, obwohl sie seit dem Weltkrieg verbessert wurden, im Vergleich zu Europa und den Nachbarländern immer noch recht prekär. Um sie auszubauen, müssen wir auf ausländische Investoren zurückgreifen, so wie wir es im 19. Jahrhundert getan haben."
 TUR_an_industrial_loan: "Ein Industrie-Darlehen"
 TUR_an_industrial_loan_desc: "Wir müssen unsere zivile Industrie verbessern, um auf dem Weltmarkt bestehen zu können. Dies würde sowohl die Lebensbedingungen unserer Bürger als auch unsere Wirtschaft im Allgemeinen verbessern. Zu diesem Zweck hat Fatin Rüştü Bey vorgeschlagen, einen Kredit bei einer großen europäischen Bank aufzunehmen, um unsere Arbeit zu finanzieren."
 TUR_reinvigorate_the_turkish_coffee_culture: "Wiederbelebung der Türkischen Kaffeekultur"
 TUR_reinvigorate_the_turkish_coffee_culture_desc: "Die türkische Kaffeekultur ist international anerkannt, und unsere Geschichte ist mit ihr verbunden. Wir könnten unsere 'Sanfte Kraft' ausbauen, indem wir das Image des traditionellen Kaffees nutzen und ihn zu einem Luxusprodukt machen, das für europäische Messen benötigt wird. Einige Unternehmen könnten als Basis für diese Entwicklung genutzt werden."
 TUR_world_class_coffee_exports: "Weltklasse-Kaffeeexporte"
 TUR_world_class_coffee_exports_desc: "Unsere Bemühungen, neue Märkte zu erschließen und die ganze Welt in den Genuss des türkischen Kaffees zu bringen, waren bisher erfolgreich, und die Nachfrage nach diesem traditionellen Getränk steigt ständig. Dies sollten wir uns zunutze machen, indem wir die Quantität und Qualität unserer Kaffeeproduktion steigern und das Wachstum türkischer Kaffeeunternehmen fördern."
 TUR_military_industries_contracts: "Militärisch-industrielle Verträge"
 TUR_military_industries_contracts_desc: "Im Krieg sind es die Militärfirmen, die sich bereichern. Darüber hinaus sind die Mächte ständig auf der Suche nach Verträgen zur Entwicklung anderer Länder im Austausch für Geld während dieses Krieges. Wir müssen unsere Kriegsindustrie neu entwickeln, um uns auf den nächsten Krieg vorzubereiten."
 TUR_increase_military_budget: "Erhöhung des Militärhaushalts"
 TUR_increase_military_budget_desc: "Seit dem Beginn der Wachstumsperiode können wir es uns leisten, den Militärhaushalt zu erhöhen. Wir werden diesen Haushalt brauchen, um die Armee zu erholen und zu modernisieren, sei es für Verteidigungszwecke oder für Rückeroberungen."
 TUR_buy_modern_warships: "Aufbau einer modernen Türkischen Flotte"
 TUR_buy_modern_warships_desc: "Um unseren Handel zu verteidigen und Gegner einzuschüchtern, müssen wir in Kriegsschiffe investieren. Die größten Schiffe haben sich als die effektivsten gegen Regionalmächte wie Ägypten oder Syrien erwiesen, die nur über lächerliche Flottillen verfügen."
 TUR_learn_from_our_defeat: "Aus unserem Scheitern lernen"
 TUR_learn_from_our_defeat_desc: "Der Krieg gegen den Kairoer Pakt war ein Misserfolg, aber einige Türken betrachten sogar den Weltkrieg als einen Misserfolg. Trotz einiger symbolträchtiger Siege bei Çanakkale, Kut und Maraş waren unsere Truppen desorganisiert, und ohne deutsche und österreichische Hilfe hätten wir nicht überlebt. Weil wir nicht aus unseren Fehlern gelernt haben, wurde das Reich von den Arabern verwüstet. Von nun an müssen wir aus unseren Niederlagen lernen, um den Sieg zu sichern."
 TUR_modernize_our_equipment: "Ausrüstung der Soldaten modernisieren"
 TUR_modernize_our_equipment_desc: "Die Ausrüstung ist der Schlüssel zu unserer Armee und der Motor unserer Soldaten. Der britische General Allenby sagte: "Türkische Soldaten sind sehr tapfer, sie lieben ihr Heimatland und zögern nicht, ihr Leben dafür zu geben, wenn es nötig ist". Doch was nützt die Tapferkeit, wenn sie vergeblich ist? Indem wir unsere Divisionen mit modernen Waffen und gepanzerten Fahrzeugen ausstatten, können wir die Soldaten ehren, die auf den Feldern des Kaukasus und des Nahen Ostens gefallen sind."
 TUR_develop_turkish_part_of_the_orient_express: "Ausbau der Bahnstrecke Berlin-Basra"
 TUR_develop_turkish_part_of_the_orient_express_desc: "Der Orient-Express wurde zu Beginn des 20. Jahrhunderts gebaut. Er sollte Paris, Wien und andere europäische Hauptstädte mit Konstantinopel verbinden. Mit der Entstehung der Französischen Kommune und der deutschen Hegemonie verbindet die Strecke nun jedoch hauptsächlich Berlin mit [ROOT.Capital.GetCapitalVictoryPointName]."
 TUR_cutting_the_euphrates_basin: "Durchschneiden des Euphratbeckens"
 TUR_cutting_the_euphrates_basin_desc: "Der Euphrat hat seine Quellen in unserem Land. Es gibt keine internationalen Vorschriften für die Nutzung eines Flusses, und wir kommen gerade aus einem bewaffneten Konflikt mit arabischen Ländern. Durch den Bau und die Nutzung der Wasserkraft dieses Flusses in großem Maßstab könnten wir die Region enorm entwickeln und die Kulturen unserer Feinde im Nahen Osten untergraben."
 TUR_reform_the_gendarmerie: "Reform der Osmanischen Gendarmerie"
 TUR_reform_the_gendarmerie_desc: "Die osmanische Gendarmerie wurde 1913 von der KP reformiert, um die durch Anatolien ziehenden Banditen zu bekämpfen, wodurch sie zu einer Militärpolizei wurde. Seitdem hat sie sich jedoch kaum weiterentwickelt und ist nur noch eine Truppe zum Schutz des ländlichen Raums. Wir müssen die Gendarmerie verbessern und ausbauen, damit sie wieder ihr volles Potenzial ausschöpfen kann und zur Einhaltung der Gesetze ausgebildet wird."
 TUR_back_to_the_world_stage: "Eine Armee zurück auf der Weltbühne"
 TUR_back_to_the_world_stage_desc: "Die osmanische Armee ist endlich wieder bereit, eine internationale Rolle zu spielen. Nach ihrer Umstrukturierung und Modernisierung wird sie in der Lage sein, unseren Feinden entgegenzutreten und das Vaterland endgültig zu verteidigen. Die arabischen Banditen sollten sich in Acht nehmen."
 TUR_lion_of_the_desert: "Löwe der Wüste"
 TUR_lion_of_the_desert_desc: "Omer Fahrettin, Verteidiger von Medina, Löwe der Wüste und nun Retter der Nation, hat seinen Wunsch geäußert, als Berater in der Regierung zu bleiben, um uns bei der Lösung der wichtigsten Fragen und im Kampf gegen radikale Einflüsse zu unterstützen. Wir sollten und können das Angebot eines wahren Patrioten, der Fahrettin zweifellos ist, nicht ablehnen."

 ####Nationalistischer Schwerpunktbaum
 TUR_OHF_revolution: "Die OHF-Revolution"
 TUR_OHF_revolution_desc: "Nachdem es Mustafa Kemal Pascha gelungen war, eine große Zahl loyaler Offiziere um sich zu scharen, stürzte er die für die Niederlage verantwortliche liberale Regierung, die ihm und der Armee gleichermaßen verhasst war. Nun kann der Gazi endlich seine längst überfälligen Reformen zur Rettung des Reiches umsetzen, ohne Widerstand befürchten zu müssen."
 TUR_ban_political_parties: "Verbot politischer Parteien"
 TUR_ban_political_parties_desc: "Um eine ungehinderte Reform des Reiches zu erreichen, müssen wir eine vorübergehende, aber autoritäre Maßnahme ergreifen. Indem wir die politischen Parteien verbannen, die für unsere Niederlage gegen den Kairoer Pakt verantwortlich sind, stellen wir sicher, dass unsere Reformen freie Hand haben werden."
 TUR_suspend_the_assembly: "Aussetzung der Versammlung"
 TUR_suspend_the_assembly_desc: "Die Versammlung hat den Sturz unserer Regierung im Jahr 1936 verursacht, also müssen wir sie aussetzen, bis ein stabiles Regime errichtet ist. Mustafa Kemal Paschas Bestreben ist es, eine Demokratie zu errichten, also können wir ihm in seinem Bestreben vertrauen."
 TUR_eliminate_the_resistance: "Beseitigung des Widerstands"
 TUR_eliminate_the_resistance_desc: "Im anatolischen Hinterland gibt es noch viele Überbleibsel einer dezentralen Regierung. Obwohl wir die Städte dank der Unterstützung der örtlichen Garnisonen fast vollständig unter Kontrolle haben, befinden sich viele Verwaltungen und Einrichtungen weiterhin in liberaler Hand. Wir müssen versuchen, den Widerstand ein für alle Mal zu beseitigen."
 TUR_eliminate_the_resistance_tooltip: "Schaltet £decision_icon_small §YEntscheidungen§! frei, um Pro-Dezentralisierungselemente in bestimmten Staaten zu entfernen."
 TUR_nationalise_ottoman_banks: "Osmanische Banken verstaatlichen"
 TUR_nationalise_ottoman_banks_desc: "Viele unserer nationalen Banken sind im Besitz von ausländischem Kapital, was sie in eine subjektive Situation bringt, wenn es um unsere Investitionsanträge für Projekte geht, die den ausländischen Wirtschaftsinteressen zuwiderlaufen. Indem wir große Anteile zurückkaufen oder sie einfach dazu drängen, ihr Kapital abzuziehen, werden unsere Banken wirklich dem Reich und nicht den Ausländern dienen."
 TUR_protect_national_economy: "Schutz der Nationalen Wirtschaft"
 TUR_protect_national_economy_desc: "Wir können die Krise bewältigen, die unser Land in eine Niederlage gestürzt hat, indem wir es vor ausländischem Kapital schützen und die türkische Wirtschaft wieder auf sich selbst konzentrieren. Durch eine Sparpolitik zur Eindämmung der Inflation können wir die Wirtschaft wieder in Gang bringen. Zu diesem Zweck werden wir den Steuerdruck auf ausländisches Kapital erhöhen und die Zinssätze unserer Banken anheben."
 TUR_new_laws_on_foreign_economy: "Neue Gesetze zur Außenwirtschaft"
 TUR_new_laws_on_foreign_economy_desc: "Wir müssen neue Außenhandelsgesetze einführen, um unsere heimische Wirtschaft noch besser zu schützen. Zu diesem Zweck werden wir versuchen, unsere einheimischen Produzenten per Gesetz vor der überwältigenden Konkurrenz des internationalen Marktes zu schützen."
 TUR_lift_the_state_of_emergency: "Aufhebung des Ausnahmezustands"
 TUR_lift_the_state_of_emergency_desc: "Jetzt, da das Land zur Ruhe gekommen zu sein scheint und die subversiven Elemente beseitigt sind, können wir die Versammlung wieder einberufen, wobei das Wahlsystem für die Wahl der Abgeordneten und ihre Bedeutung bei der Verhinderung der Verabschiedung von Gesetzen geändert werden muss."
 TUR_centralise_anatolia: "Anatolische Vilayets zentralisieren"
 TUR_centralise_anatolia_desc: "Wir können die Vilayets endlich zentralisieren, indem wir mehr loyale Verwaltungsbeamte einsetzen und die Macht der Zentralregierung stärken. So können wir unsere künftigen Reformen besser durchsetzen."
 TUR_begin_the_5_years_plan: "Beginnen Sie einen Fünf-Jahres-Plan"
 TUR_begin_the_5_years_plan_desc: "Wir müssen von einer marktbasierten zu einer planungsbasierten Wirtschaftspolitik übergehen. Zunächst einmal muss der Staat einen Wirtschaftsplan für die nächsten fünf Jahre beschließen. Das erste Ziel dieses Fünfjahresplans sollte darin bestehen, die türkische Wirtschaft so zu sanieren, dass sie in der Lage ist, zukünftige Ereignisse zu bewältigen."
 TUR_coup_attempt_failed: "Der Putschversuch der OSP ist gescheitert."
 TUR_Kemal_will: "Kemals Testament"
 TUR_Kemal_will_desc: "Der Mann, der Anatolien gerettet hat, unser Pascha, ist tot. Es ist die Pflicht von Ismet Resit, dem engsten Freund Kemals, seinen Willen zu erfüllen. Die Regierung wird nun daran arbeiten, eine neue, moderne Nation aufzubauen, die sich am Willen der Gazi orientiert. Doch die Opposition ist stark und das Reich in Aufruhr. Wird Ismet, der neue starke Mann des Landes, in der Lage sein, die vor ihm liegende Aufgabe zu bewältigen?"
 TUR_Kemal_will_effect: "§CDie Zukunft der Nation liegt in den Händen von Ismet, je nachdem, ob er in die Fußstapfen von Kemal Pascha und dessen Willen tritt.§!"
 TUR_an_economic_revolution: "Eine Wirtschaftsrevolution"
 TUR_an_economic_revolution_desc: "Um den Idealen Kemals zu folgen, beschloss sein Freund Ismet, die Idee des Fünfjahresplans fortzuführen, indem er eine leichte zivile Note hinzufügte, die seiner Meinung nach unerlässlich ist. Obwohl einige Generäle es vorgezogen hätten, dass sich der Plan auf den Wiederaufbau der Rüstungsindustrie konzentriert, folgt Ismet der von den Gazi gewünschten Logik des Friedens."
 TUR_kemalist_principles: "Kemalistische Grundsätze"
 TUR_kemalist_principles_desc: "Hier sind die sechs Prinzipien, wie sie von Mustafa Kemal definiert wurden: §gRepublikanismus§!, die Schaffung einer demokratischen Republik. §gNationalismus§!, die Wahrung der Integrität der Nation. §gPopulismus§!, die Übernahme der Souveränität und der Regierung durch das Volk. §gRevolutionismus§!, die Bedeutung eines kontinuierlichen Fortschritts in Richtung Zivilisation. §gSäkularismus§!, die 'Emanzipation aus dem Kerker des Denkens'. Schließlich der §gStatismus§!, die Vorherrschaft des Staates in der Wirtschaft."
 TUR_six_principles: "§CWenn unsere künftigen Reformen diesen Grundsätzen treu bleiben, werden wir dem Willen der Gazi gerecht werden.§!"
 TUR_separation_of_state_and_church: "Trennung von Staat und Kirche"
 TUR_separation_of_state_and_church_desc: "Der erste verbindliche Schritt der kemalistischen Reformen war die Trennung von Kirche und Staat. Diese Idee geht auf die Aufklärung zurück und wurde in einigen Staaten wie Frankreich umgesetzt. Dieser Grundsatz des Laizismus im Recht legt die religiöse Neutralität des Staates fest. Im Osmanischen Reich war diese Frage umso heikler, als das Staatsoberhaupt auch das Oberhaupt des Islam war."
 TUR_traditionalist_resistance_increase_tooltip: "§RDer Widerstand der Traditionalisten wird zunehmen.§!"
 TUR_sultanate_and_the_republic: "Das Sultanat und die Republik"
 TUR_sultanate_and_the_republic_desc: "Der wichtigste Punkt in Kemals Testament ist der Begriff der "Republik". Der Gazi verweist mehrfach auf seinen Wunsch, die Türkei in eine Demokratie, vor allem aber in eine Republik umzuwandeln und das monarchische System zu stürzen, das er für korrupt und rückständig hielt. Diese Frage bleibt jedoch umstritten, auch wenn viele Politiker ihr zustimmen, da der Einfluss des Sultans auf die Politik bereits seit fast vierzig Jahren verschwunden ist."
 TUR_personality_cult: "Personenkult"
 TUR_personality_cult_desc: "Es ist an der Zeit, Ismet Reşit einen echten Platz einzuräumen. Obwohl er nicht der Initiator der kemalistischen Reformen war, ist er derjenige, der für deren Umsetzung verantwortlich ist. Als Nachfolger von Gazi ist er selbst ein General mit großem Talent und ein entschlossener Politiker. Der 'zweite Mann' der Nation will sie durch das Jahrhundert führen."
 TUR_ostentatious_signs: "Frage der Protzigen Zeichen"
 TUR_ostentatious_signs_desc: "Ein Türke ist für jeden Europäer erkennbar. Unsere Religion bringt uns dazu, erkennbare Zeichen zu tragen, den Fez oder Turban für Männer und den Hijab oder die Burka für Frauen. Diese unbequemen Kleidungsstücke sollten jedoch nicht länger eine Pflicht sein. Lassen Sie die Männer Hüte tragen, um sich vor der Sonne zu schützen oder einfach nur, um wie moderne Männer auszusehen, und lassen Sie die Frauen ihr Haar offen tragen und sich entkleiden, damit sie nicht von einem erdrückenden Schleier erdrückt werden. Aber sind die Menschen und die Institutionen für diese Reform bereit?"
 TUR_protectionism: "Protektionismus"
 TUR_protectionism_desc: "Anstatt eine einfache Autarkie anzustreben, sollten wir dem Markt und den notwendigsten Gütern einen minimalen Platz einräumen. Zu diesem Zweck können wir Standards und Quoten für alle Importe und Steuern auf Produkte einführen, die für unsere lokalen Produzenten zu wettbewerbsfähig sind."
 TUR_tariffs_on_foreign_goods: "Zölle auf ausländische Waren"
 TUR_tariffs_on_foreign_goods_desc: "Schließlich können wir eine dauerhafte Reform der Steuern auf ausländische Produkte einführen. Darüber hinaus müssen ausländische Unternehmen, die türkische Produkte kaufen wollen, eine Gebühr zahlen. Mit einer kleineren Nation müssen wir Ressourcen einsparen."
 TUR_restriction_on_foreign_investment: "Untergrabung des Freihandels"
 TUR_restriction_on_foreign_investment_desc: "Es ist an der Zeit, dass sich die Nation und ihre Unternehmen auf sich selbst konzentrieren und nicht auf die Verlockungen des Welthandels. Dafür ist die Umsetzung von Gesetzen, die auf unsere Produzenten abzielen, unerlässlich."
 TUR_nationalisation_question: "Dilemma der Verstaatlichung"
 TUR_nationalisation_question_desc: "Die Frage unserer wirtschaftlichen Neigung ist seit langem diskutiert worden, und Kemal hat sich zu diesem Thema nicht weiter geäußert. Ein wichtiger Teil der Partei ist der Meinung, dass die Gazi-Partei, wenn sie eine demokratische Republik auf der Grundlage europäischer Prinzipien errichten will, akzeptieren muss, dass diese Republik in einem liberalen Wirtschaftsmodus bleibt. Ein Minderheitenflügel der OHF-Partei, der sich 'Kadro' (Kader) nennt, ist jedoch der Ansicht, dass die Verstaatlichung des größten Teils der Wirtschaft für die Sicherheit der Nation notwendig sei."
 TUR_classless_society: "Klassenlose Gesellschaft"
 TUR_classless_society_desc: "Die Kadroistische Partei übernimmt die Macht. In der Verstaatlichungsfrage stimmte die Partei für die Verstaatlichung eines Großteils der für den Staat nützlichen Güter und Produktionsmittel. Nach der Parteikrise flüchteten die meisten Abgeordneten in den kadroistischen Flügel. Mehmet Recep Pascha, ein Kemal nahestehender Extremist, erklärte die türkische Gesellschaft für frei von sozialen Kämpfen und forderte die Vereinigung zur 'Klassenlosen Gesellschaft'."
 TUR_turkish_railway: "Türkische Staatseisenbahnen"
 TUR_turkish_railway_desc: "Kemal war von bestimmten Hilfsmitteln wie dem Telegraphen oder der Eisenbahn besonders angetan. Letztere ermöglichte es ihm, nicht nur die physische Mobilität im Land zu verbessern, sondern auch die geistige Mobilität, indem sie die Verbreitung von Ideen und die Verbesserung der Lebensbedingungen ermöglichte."
 TUR_turkish_man_myth: "Mythos Türkischer Mann"
 TUR_turkish_man_myth_desc: "Die Kadro-Zeitung hat in ihrem Bestreben, das türkische Volk zu vereinen, manchmal in Unkenntnis seiner Einheit, einen türkischen Mustermann geschaffen. Manche meinen, sie meinen Mustafa Kemal oder sogar Mehmet Recep Peker. Auf jeden Fall ist ihre Vorstellung vom türkischen Mann per Definition die physische Kraft für Arbeit und Krieg, aber auch die geistige Kraft, der Wille und die Entschlossenheit des türkischen Volkes."
 TUR_turkish_solidarism: "Türkischer Solidarismus"
 TUR_turkish_solidarism_desc: "Die Idee des türkischen Solidarismus soll auf die Soziologie von Emile Durkheim und seinen französischen Solidarismus zurückgehen. Unabhängig von seinem Ursprung besteht er aus der sozialen Verantwortung jedes Einzelnen. Ein Kind schuldet allen Gleichaltrigen das, was sie ihm gegeben haben, sei es Bildung, Werte oder Wissen. Die Kadro-Bewegung stützt sich also bei ihrer marxistisch-materialistischen Interpretation der Gesellschaft auf das Prinzip der menschlichen Beziehungen, um die Geschichte zu analysieren."
 TUR_urban_rural_equality: "Städtische Ländliche Gleichstellung"
 TUR_urban_rural_equality_desc: "Wenn man von einer klassenlosen Gesellschaft spricht, dann ist der einzige strukturelle Unterschied in der türkischen Bevölkerung der Wohnort, der sich stark auf die Ansprüche, das Einkommen und die Lebensbedingungen auswirkt. Sie unterscheiden zwischen der städtischen und der ländlichen Klasse, wobei letztere stark gespalten ist. Sie fordern jedoch Reformen, um das Leben auf dem Lande zu verbessern und die Gleichheit zwischen diesen beiden Bevölkerungsgruppen herzustellen."
 TUR_social_nationalism: "Sozialer Nationalismus"
 TUR_social_nationalism_desc: "Der von Aydemir theoretisierte soziale Nationalismus besteht in der vollständigen Beseitigung aller Formen der Klassendiktatur, ob proletarisch oder bürgerlich. Der Begriff sozial steht für die sozioökonomischen Reformen, die die Partei durchführen muss, verbunden mit dem Wort national, das die türkische Revolution der Nation und die national integrierte Wirtschaft symbolisiert."
 TUR_merge_the_banks: "Schaffung einer Zentralbank"
 TUR_merge_the_banks_desc: "Die türkische Zentralbank wird es ermöglichen, die Zinssätze der Banken festzulegen und damit die Geldschöpfung zu regulieren, aber auch den Staat im Falle einer Krise auf den internationalen Märkten zu schützen. Dank des Gesetzes von Angebot und Nachfrage und seiner Kontrolle über die Banken innerhalb unserer Grenzen werden wir in der Lage sein, die hohe Inflationsrate in der Türkei zu senken."
 TUR_subside_turkish_textile_companies: "Türkische Textilunternehmen subventionieren"
 TUR_subside_turkish_textile_companies_desc: "Indem wir anbieten, Textilunternehmen in den Regionen Konstantinopel und Bursa zu subventionieren, werden wir unsere komparativen Vorteile verbessern, was wiederum unser Wachstum und unsere Exporte steigern wird. Wir schränken die ausländische Konkurrenz ein, aber dafür müssen wir unsere eigenen Produktionssysteme verbessern."
 TUR_waive_the_ottomans_debts: "Erlass der osmanischen Schulden"
 TUR_waive_the_ottomans_debts_desc: "Seit dem 19. Jahrhundert hat das Reich erhebliche Schulden gemacht, insbesondere bei europäischen Banken und Institutionen. Dennoch sind wir jetzt eine neue Nation mit einem neuen politischen System und bald auch einer neuen Identität, und es kommt nicht in Frage, dass wir für die Fehler früherer Sultane bezahlen, auch wenn die Weigerung, diese Schulden zu begleichen, unser Ansehen auf internationaler Ebene beeinträchtigen würde."
 TUR_Iraqi_question: "Die irakische Frage"
 TUR_Iraqi_question_desc: "Derzeit stehen wir unter den Ländern des Nahen Ostens allein und isoliert da. Während viele unserer Nachbarländer noch immer einen Groll gegen uns hegen, ist der neugeborene Staat Irak anders und verhält sich uns gegenüber relativ freundlich, vor allem weil die Region Irak von der Pforte gründlich erschlossen und betreut wurde. Vielleicht sollten wir versuchen, in den Ländern Mesopotamiens neue Freunde zu finden."
 TUR_vengeance_for_megali: "Rache an den Griechen"
 TUR_vengeance_for_megali_desc: "Die griechischen Bastarde haben unseren Moment der Schwäche ausgenutzt und beschlossen, in das Herz unserer Nation einzudringen, mit der Begründung, es sei rechtmäßiges griechisches Gebiet. Jetzt, da wir wieder einigermaßen zu Kräften gekommen sind, können wir ihnen ein Ultimatum stellen: Entweder sie stellen unsere Kontrolle über die Region wieder her, oder sie werden von unserer militärischen Macht vollständig vernichtet. Hoffentlich werden sie klug genug sein, um die Hoffnungslosigkeit ihrer Lage zu erkennen."
 TUR_Iskanderrun: "Der Status von Iskenderun"
 TUR_Iskanderrun_desc: "Die Region Iskenderun war schon immer ein Schmelztiegel von Arabern und Türken, was für Syrien Grund genug war, uns die Region nach unserer Niederlage im Wüstenkrieg wegzunehmen. Da in der Region aber immer noch viele Türken leben, können wir das nicht einfach hinnehmen. Es ist an der Zeit, den Einfluss Syriens auf die Region zu untergraben und die dort lebenden Menschen an ihre Loyalität zu [ROOT.Capital.GetCapitalVictoryPointName] zu erinnern."
 TUR_a_new_army: "Eine neue Nationalarmee"
 TUR_a_new_army_desc: "Die osmanische Armee muss in eine Armee aus Türken umgewandelt werden. Während sich die Armee des Osmanischen Reiches aus Wehrpflichtigen aus dem ganzen Reich zusammensetzte, sollte unsere neue Armee ausschließlich aus tapferen Türken bestehen. Außerdem wird unsere neue Armee nicht mehr weite Wüstengebiete verteidigen müssen. Stattdessen wird sie in der Lage sein, sich zu modernisieren und wieder in die Offensive zu gehen."
 TUR_modern_soldier: "Moderne Soldaten"
 TUR_modern_soldier_desc: "Moderne türkische Soldaten müssen sich an die harten Bedingungen der heutigen Mobil- und Weltkriege anpassen. Die Kriege erstrecken sich über Fronten von Sibirien bis zu den afrikanischen Wüsten, wobei auch moderne Technologien wie Panzer - die neuen stählernen Ungetüme - zum Einsatz kommen."
 TUR_modern_mechanisation: "Budget für Panzerforschung aufstocken"
 TUR_modern_mechanisation_desc: "Wir sollten einen neuen Haushaltsposten in der Armee schaffen, um die Forschung im Bereich der Panzerung zu entwickeln. Die neuen Mittel zur Fortbewegung und Zerstörung sind oft sehr teuer in der Herstellung. Durch eine drastische Verbesserung unserer Forschung könnten wir die Produktionskosten für unsere Panzer senken."
 TUR_redirect_naval_project: "Unser Marineprojekt neu ausrichten"
 TUR_redirect_naval_project_desc: "Auch die Marine ist eine Waffe, auf die wir uns verlassen und die wir ausbauen müssen, um den Verlust unserer Häfen im Nahen Osten zu kompensieren. Neue Schiffswerften in Smyrna würden es uns ermöglichen, moderne Schiffe zu entwerfen und zu bauen."
 TUR_turkish_high_command: "Status des Oberkommandos"
 TUR_turkish_high_command_desc: "Die Frage des Oberkommandos ist nach wie vor ungelöst. Seit der vollständigen Übernahme durch das OHF hat sich nämlich eine beträchtliche Anzahl von Mitgliedern des Oberkommandos zunehmend der Politik zugewandt. Durch die Schaffung eines Gesetzes über den Status des Oberkommandos, durch seine Trennung von der Regierung und durch die Verhinderung einer politischen Karriere aktiver Militärs werden wir hoffentlich in der Lage sein, den Einfluss unserer Armee auf die politische Szene unseres Landes zu verringern."
 TUR_high_command_tooltip: "§RWenn unsere nationale Stabilität nicht hoch genug ist und die Rebellen einen verheerenden Krieg gegen die Regierung führen, könnte das Gesetz unwiderrufliche Folgen haben...§!"
 TUR_learn_from_the_cp_war: "Lehren aus dem Wüstenkrieg"
 TUR_learn_from_the_cp_war_desc: "Unsere Niederlage gegen den Kairoer Pakt war katastrophal. Wir müssen daraus lernen und uns darauf vorbereiten, uns zu rächen, nicht als Osmanisches Reich, sondern als türkisches Volk. Außerdem wird uns diese Lehre nicht nur gegen die Araber helfen, sondern auch bei der Verteidigung unserer Nation gegen andere Bedrohungen."
 TUR_prepare_for_the_next_war: "Vorbereiten auf den nächsten Krieg"
 TUR_prepare_for_the_next_war_desc: "Jetzt, da unsere Niederlage klar ist, müssen wir uns auf den Erfolg unserer nächsten Kampagnen konzentrieren. Vor allem, weil es für uns angesichts der abgebrochenen diplomatischen Beziehungen in ganz Europa unmöglich sein wird, neutral zu bleiben, ohne uns verteidigen zu müssen."
 TUR_study_air_warfare: "Unsere Zukunft am Himmel"
 TUR_study_air_warfare_desc: "Die Luftkriegsführung ist einer der Motoren der modernen Kriegsführung. Sie ermöglicht es uns, Informationen zu gewinnen, Bataillone am Boden zu decken oder strategische Punkte zu bombardieren. Wir müssen uns auf unsere Zukunft in der Luft vorbereiten."
 TUR_turkish_supremacy: "Mareşal Vorherrschaft"
 TUR_turkish_supremacy_desc: "Fevzi Çakmak, der Held des OHF und des Weltkriegs, kam an die Macht. Von nun an wird er alles tun, um jeglichen Widerstand gegen die kemalistischen Reformen zu beseitigen, diese Reformen im Detail umzusetzen, den Wirtschaftsplan umzugestalten, um ihn der Armee anzupassen, und schließlich den Kult des Mareşal zu etablieren."
 TUR_civic_independence: "Volkssouveränität und gesellschaftliche Unabhängigkeit"
 TUR_civic_independence_desc: "Die gesellschaftliche Unabhängigkeit oder Volkssouveränität ist die Konfrontation vieler Jahrhunderte muslimischer und institutioneller Traditionen. Diese Phase ist insbesondere durch die Abschaffung des Millet-Systems und das Ende der Autonomie der verschiedenen Religionen sowie der Hierarchie der Ulema und des Sheikh al-Islam gekennzeichnet."
 TUR_unification_and_co_education: "Vereinigung und Koedukation"
 TUR_unification_and_co_education_desc: "Das Dekret zur Vereinheitlichung und Koedukation, eines der symbolträchtigsten Dekrete der OHF-Regierung, besteht in erster Linie in der Schaffung eines öffentlichen Bildungssystems, der Einschränkung der religiösen Schulen, die zu Privatschulen geworden waren, und vor allem in der Ausbildung von Imamen durch den Staat, um extremistische Strömungen zu vermeiden. Die Koedukation oder der Unterricht für Mädchen ermöglichte den Frauen des Landes den Zugang zur Schule."
 TUR_Turkish_civil_code: "Das Türkische Zivilgesetzbuch"
 TUR_Turkish_civil_code_desc: "Das Türkische Zivilgesetzbuch wird auf dem Schweizer Zivilgesetzbuch basieren, dem modernsten seiner Zeit, wie ein zu diesem Zweck gebildeter Ausschuss mitteilte. Zu den wichtigsten Fortschritten gehören die Stellung der Frau in der Ehe und ein vollständiges Verbot der Polygamie, die nicht mehr praktiziert werden darf. Dies wird der Beginn der vollständigen Gleichstellung in der Türkei sein."
 TUR_women_rights: "Frauenrechte"
 TUR_women_rights_desc: "Die Rechte der Frauen müssen nun auch auf die Politik ausgedehnt werden, um eine vollständige Gleichstellung im Land zu erreichen. Außerdem müssen sich Frauenrechts- und feministische Organisationen mit Unterstützung der Regierung und der Partei entwickeln. Diese können nun auch gewählt werden. Die häusliche Dominanz der Männer ist jedoch noch nicht überwunden."
 TUR_family_name_law: "Die Frage der Familiennamen"
 TUR_family_name_law_desc: "Nachnamen gibt es bei den Türken nicht. Alle haben einen Vornamen und oft auch einen Spitznamen, der ein Titel sein kann, oder werden mit dem Vornamen ihres Vaters angesprochen. Diese Reform zielt darauf ab, das Land zu verwestlichen, indem jeder Bürger einen Namen wählen muss, um völlig einzigartig zu werden. Allerdings muss jeder Name einen türkischen Ursprung haben."
 TUR_abolition_of_ottoman_titles: "Abschaffung der osmanischen Titel"
 TUR_abolition_of_ottoman_titles_desc: "Jetzt, da die Frage der Namen aufgeworfen wurde, müssen die Titel abgeschafft oder zumindest ihre Bedeutung und hierarchischen Konnotationen reduziert werden. Diese Titel sind nur der Ausdruck eines diskriminierenden und feudalen Systems, das wir abschaffen wollen."
 TUR_question_of_caliphate: "Ein Kalifat allein"
 TUR_question_of_caliphate_desc: "Die letzte Frage, vor der sich jeder Regierungspolitiker fürchtet: die Abschaffung des Kalifats. Wie Kemal in der letzten Zeile seines politischen Testaments schwarz auf weiß geschrieben hat: Das Kalifat muss abgeschafft werden. Die Maßnahme ist jedoch nicht durch einen einfachen Satz festgelegt. Viele Politiker würden ihre Unterstützung für die Regierung einstellen, wenn dieser Schritt vollzogen würde. Er würde den Abschluss des osmanischen Buches bedeuten."
 TUR_language_question: "Komitee für türkische Sprache"
 TUR_language_question_desc: "Die Reform des Alphabets kann endlich umgesetzt werden. Diese Frage beschäftigte viele Reformer seit der Tanzimat-Ära, aber nur Kemal schien ein wirklicher Befürworter zu sein. Dies würde die Nation sowohl modernisieren als auch kulturell zusammenführen. Da das lateinische Alphabet nur etwa 30 Zeichen umfasst, würde es auch die Lese- und Schreibfähigkeit im Lande verbessern."
 TUR_turkic_history: "Türkische Geschichte"
 TUR_turkic_history_desc: "Wir müssen uns von dem einfachen Bild des Osmanischen Reiches in Verbindung mit dem Islam lösen. Die türkische Nation wurde nicht während der Entstehung der Religion geboren, sondern schon viel früher. Die ersten türkischen Völker stammen nach Ansicht vieler Historiker von den Nomadenvölkern der asiatischen Ebenen, in Sibirien oder China, die über Zentralasien und Russland nach Europa kamen. Machen wir uns dieses glorreiche Bild des türkischen Kriegervolkes zu eigen."
 TUR_western_calendar_and_system: "Westlicher Kalender und Einheitensystem"
 TUR_western_calendar_and_system_desc: "Das europäische metrische und Zeitsystem ist nicht dasselbe wie das unsere. Wir messen dem muslimischen Kalender und seinem metrischen System immer noch große Bedeutung bei, obwohl viele Institutionen es bereits abgeschafft haben."
 TUR_state_secularism: "Staatlicher Säkularismus"
 TUR_state_secularism_desc: "Der staatliche Laizismus ist der absolute Schritt, den Kemal erreichen wollte, indem er Religion und Politik nicht mehr einfach trennte, sondern vor allem den Laizismus als Losung für die gesamte Nation anwandte. Ein Ende des religiösen Obskurantismus, wie Kemal schrieb: 'Der Aberglaube muss verschwinden. Jeder kann seinem Gewissen folgen, solange es nicht mit der gesunden Vernunft kollidiert oder ihn dazu bringt, gegen die Freiheit seiner Mitmenschen zu handeln.'"
 TUR_the_new_turkish_identity: "Rückblick auf unsere Identität"
 TUR_the_new_turkish_identity_desc: "Nun, da die Reformen abgeschlossen sind, können wir eine Bilanz der türkischen Identität ziehen, die in so kurzer Zeit erreicht wurde, was die Kraft unseres Volkes beweist. Wenn die Reformen befolgt werden, dann verspricht Kemals Wille eine große Zukunft für unsere Nation."
 TUR_seize_minorities_monopolies: "Monopole von Minderheiten beschlagnahmen"
 TUR_seize_minorities_monopolies_desc: "Seit den Tansimaten und dem Millet-System hatten viele Minderheiten, insbesondere Christen, Monopole in vielen Bereichen, sowohl in der Industrie als auch im Bankwesen. So sind aufgrund anderer Gesetze und lukrativerer Denkweisen viele Unternehmen unter europäischen Einfluss geraten, weil ihre Eigentümer Christen waren. Es ist an der Zeit, dass sie vom Staat beschlagnahmt werden."
 TUR_dissolve_western_influence: "Westlichen Einfluss zurückdrängen"
 TUR_dissolve_western_influence_desc: "Die Entwicklungsmethoden der europäischen und asiatischen Länder haben sich im kapitalistischen Zeitalter auseinanderentwickelt. Um die Unabhängigkeit von den europäischen Mächten zu erreichen, müssen die Grundlagen des Liberalismus beseitigt werden. Die Theoretiker des Kadro-Papiers sind wie Lenin der Ansicht, dass die nationale politische Unabhängigkeit jedes kolonisierten Landes oder fast jedes kolonisierten Landes grundsätzlich die Zerstörung des kapitalistisch-imperialistischen Status quo ermöglichen würde."
 TUR_mix_western_populism: "Westliche Populismen mischen"
 TUR_mix_western_populism_desc: "Das Kadro-Papier ist eine Mischung aus europäischen populistischen und nationalistischen Ideen, die in eine grundlegende marxistische Logik in den Gedanken der kadroistischen Autoren eingebettet sind. Da der Marxismus ihnen jedoch nicht erlaubte, das Konzept der Nation und des Nationalismus zu begreifen, konnten sie durch die Ablehnung von Rassismus und Imperialismus dieser quasi marxistischen Ideologie ihr nationalistisches Prinzip zugestehen. Sie lehnten das national-populistische Prinzip der Beseitigung der Klasse durch Korporatismus ab."
 TUR_total_welfare_state: "Wohlfahrtsstaat insgesamt"
 TUR_total_welfare_state_desc: "Das Kadro-Papier sprach sich dafür aus, den privaten Sektor aus der Entscheidungsfindung herauszunehmen. Sie sind der Meinung, dass der Staat für den größten Teil der industriellen Investitionen verantwortlich sein sollte. Daher würde eine geplante 'etatistische' Wirtschaftsentwicklung die Bildung sozialer Klassen eindämmen, indem sie bewusst einen intellektuellen 'Kader' hervorbringt, der unabhängig von jeder sozialen Klasse ist und die nationalen Interessen als höchste Priorität betrachtet."
 TUR_permanent_revolutionism: "Permanente Revolution"
 TUR_permanent_revolutionism_desc: "Der permanente Revolutionismus, der sich an den Ideen Lenins orientiert, beruht auf der Überzeugung, dass die erste Stufe der Revolution die Erlangung der nationalen politischen Unabhängigkeit ist. In einer zweiten Phase - die wirtschaftliche Unabhängigkeit. Schließlich muss die Partei von einem führenden Kader geführt werden. Einem Mann, der sein Leben der Revolution und der revolutionären Partei widmen würde. Dieser Mann ist Mehmed Recep Peker."
 TUR_kadroism_movement: "Kadroismus-Bewegung"
 TUR_kadroism_movement_desc: "Die Hauptziele der Kadro-Bewegung sind die Auflösung des Einflusses der westlichen Mächte auf die politische und wirtschaftliche Sphäre der Türkei, die Nachahmung ihrer Entwicklung mit einem Sinn für türkische Identität und eine klassenlose Gesellschaft, in der der Staat für Produktion und Verteilung zuständig ist."
 TUR_create_turkish_navy: "Schaffung einer Türkischen Marine"
 TUR_create_turkish_navy_desc: "Jeder moderne Staat mit einer Küstenlinie braucht eine Marine, um seine Häfen, Handelswege und Küstenstädte zu schützen. Es ist an der Zeit, dass auch wir mit dem Aufbau einer solchen beginnen."
 TUR_who_rules_the_air_rules_on_earth: "Wer die Luft regiert, regiert auf der Erde"
 TUR_who_rules_the_air_rules_on_earth_desc: "Wie Kemal während des Weltkriegs erkannt hat, kann derjenige, der die Luftüberlegenheit hat, die Meere und das Land beherrschen. Wir sollten uns diese Doktrin des Kampfes auf zwei Ebenen wieder zu eigen machen."

 ###Fevzi Schwerpunkt Baum
 TUR_recover_from_the_disaster: "Erholung von der Katastrophe"
 TUR_recover_from_the_disaster_desc: "Die Niederlage im Wüstenkrieg hat unsere Nation in einem stark geschwächten Zustand zurückgelassen. Wir waren gezwungen, viele unserer früheren Gebiete an die Araber abzutreten, zahllose Menschen haben ihr Leben verloren, und der gesamte Nahe Osten stand in Flammen. Aber jetzt ist nicht die Zeit, um in die Vergangenheit zu blicken und dem nachzuweinen, was einmal war. Jetzt ist es an der Zeit, in die Zukunft zu blicken und mit dem Wiederaufbau dessen zu beginnen, was wir noch haben."
 TUR_proclaim_the_state_of_emergency: "Ausrufung des Ausnahmezustands"
 TUR_proclaim_the_state_of_emergency_desc: "Der Mareşal sieht unser Land von allen Seiten bedroht, denn unsere ausländischen Feinde sind zahlreich und noch mehr lauern innerhalb unserer eigenen Grenzen. Bis diese Krise abgeklungen ist, muss der Ausnahmezustand ausgerufen werden, um die Macht zu sichern, die zum Schutz des Volkes notwendig ist."
 TUR_arrest_the_opposition_leaders: "Oppositionsführer verhaften"
 TUR_arrest_the_opposition_leaders_desc: "Die Parteien, die sich noch nicht dem OHF angeschlossen haben, werden allmählich zu einem großen Problem für die Regierung. Ihnen gefällt nicht, was seit der Ausrufung des Ausnahmezustands getan wurde, und sie protestieren nun offen gegen Fevzi und seine Politik. Damit er seine Ziele wirklich erreichen kann, müssen sie entweder gezähmt ... oder vernichtet werden."
 TUR_deal_with_protestors: "Umgang mit Demonstranten"
 TUR_deal_with_protestors_desc: "Die Proteste der Bevölkerung sind seit dem Staatsstreich nur noch lauter geworden. Sie sind verängstigt, und ihre Angst ist verständlich. Viele werden jedoch nur von einigen wenigen angespornt, die zerstören wollen, was wieder aufgebaut werden sollte. Diejenigen, die gegen die Führung der OHF agitieren, müssen eingedämmt werden, sonst wird die Herrschaft des Mareşal über unser Land bald zu bröckeln beginnen."
 TUR_bring_back_order: "Die Ordnung wiederherstellen"
 TUR_bring_back_order_desc: "Die bisher ergriffenen Maßnahmen haben endlich die Ruhe herbeigeführt, die das OHF für den Wiederaufbau des Landes für notwendig erachtet, und da die lautesten Stimmen der Opposition verstummt sind, kann sich das Mareşal nun darauf konzentrieren, den Frieden und die Ruhe in der Bevölkerung wiederherzustellen."
 TUR_use_the_army: "Einsatz der Armee beim Wiederaufbau"
 TUR_use_the_army_desc: "Die Armee ist nicht nur nützlich, um Staatsfeinde mit Gewalt zu beseitigen. Sie kann beim Wiederaufbau unseres Landes helfen, indem sie Straßen pflastert, Trümmer und Schäden beseitigt und sich direkt um unsere Bevölkerung kümmert. Der Einsatz der Armee für solche Aufgaben könnte darüber hinaus auch die Unterstützung für das Regime fördern und der neuen Regierung als Machtdemonstration dienen."
 TUR_fight_unemployment: "Arbeitslosigkeit bekämpfen"
 TUR_fight_unemployment_desc: "Die Arbeitslosigkeit ist eine Plage für die Menschen. Sie hindert sie daran, ein menschenwürdiges Leben zu führen und vor allem, ihre Steuern zu zahlen. Deshalb werden wir so viele Arbeitsplätze wie nötig schaffen, bis alle zum Wohle der Türkei arbeiten!"
 TUR_strategic_reorganization: "Strategische Umstrukturierung"
 TUR_strategic_reorganization_desc: "Jetzt, da wir die meisten unserer unterentwickelten Provinzen verloren haben, können wir unsere Entwicklungsanstrengungen wieder auf Anatolien konzentrieren. Zu diesem Zweck sollten wir mit der Neuorganisation unseres Eisenbahn- und Infrastruktursystems beginnen."
 TUR_start_the_fevzi_plan: "Ausarbeitung eines Planes"
 TUR_start_the_fevzi_plan_desc: "Der Wiederaufbau unseres Landes muss geplant werden, wenn er gelingen soll. Zu diesem Zweck hat der Mareşal einen Plan ausgearbeitet, der darauf abzielt, den wirtschaftlichen Aufschwung auf das Militär zu konzentrieren und alles und jeden zu verstaatlichen, um sicherzustellen, dass unsere Nation nie wieder besiegt wird."
 TUR_back_on_track: "Ein Land zurück auf dem richtigen Weg"
 TUR_back_on_track_desc: "Die Probleme der letzten Zeit haben die Bemühungen des OHF stark beeinträchtigt. Jetzt, da die Situation wieder überschaubar ist und die Regierung noch immer an ihren Notstandsbefugnissen festhält, ist es an der Zeit, die Pläne des Mareşal wieder in Gang zu bringen."
 TUR_proclaim_the_republic: "Ausrufung der Republik"
 TUR_proclaim_the_republic_desc: "Die Republik Türkei... das hört sich gut an - fortschrittlicher und moderner als das Osmanische Reich. Hoch lebe die Republik Türkei jetzt und für immer!"
 TUR_controlled_democracy: "Gesteuerte Demokratie"
 TUR_controlled_democracy_desc: "Im besten Fall ermöglicht es die Demokratie den Besten unter uns, unser Volk in eine gute Zukunft zu führen. Im schlimmsten Fall kann sie jedoch dazu benutzt werden, die Souveränität und Sicherheit unserer Nation zu untergraben. Der Mareşal hat nun beschlossen, dass eine stärker... kontrollierte Form der Demokratie für das Gedeihen unseres Landes notwendig ist, und behauptet, dass dies der einzige Weg ist, um unser Volk vor Parteien zu schützen, die er als schädlich für die Zukunft unseres Landes ansieht."
 TUR_maresal_cult: "Mareşal-Kult"
 TUR_maresal_cult_desc: "Um die Unterstützung der Bevölkerung für das neue Regime weiter zu steigern, plant die Führung der THF eine Kampagne, die Mareşal zu einem Nationalhelden machen soll, vergleichbar mit dem großen Osman I., der im 13. Jahrhundert den Grundstein für den türkischen Staat legte. Jahrhundert den Grundstein für den türkischen Staat legte. Von nun an sollen Plakate, die Fevzi und seine Aufgaben preisen, die Straßen aller türkischen Städte schmücken."
 TUR_father_of_the_people: "Vater des Volkes"
 TUR_father_of_the_people_desc: "'Mustafa Fevzi Çakmak soll unser Volk führen', verkünden die Plakate schon seit langem. Allerdings scheint es der THF nicht mehr zu genügen, den Mareşal als Nationalhelden zu porträtieren. Die Partei will noch einen Schritt weiter gehen und propagiert Fevzi nun als Vaterfigur, die sich um das türkische Volk kümmert, als wären es seine eigenen Kinder."
 TUR_create_turkish_youth: "Türkische Jugendorganisationen gründen"
 TUR_create_turkish_youth_desc: "Die Menschen müssen schon in jungen Jahren beeinflusst werden, wenn sie wertvolle und gehorsame Mitglieder der neuen türkischen Gesellschaft werden sollen. Durch die Gründung von Jugendorganisationen in der Armee und der THF kann die Regierung die jüngeren Generationen für die Politik und das Militär interessieren und gleichzeitig den Einfluss nichtstaatlicher Organisationen auf die türkische Jugend begrenzen."
 TUR_a_benevolent_leader: "Ein starker Anführer"
 TUR_a_benevolent_leader_desc: "Der Erfolg von Mareşal Mustafa Fevzi Çakmak bei der Rettung unseres Landes vor dem Zusammenbruch hat dazu geführt, dass ein großer Teil unserer Bevölkerung ihre Zweifel an seiner Herrschaft und den bisher ergriffenen, etwas übertriebenen Maßnahmen zu ihrer Sicherung aufgegeben hat. Auch wenn manche immer noch sagen, er regiere mit eiserner Faust, so kann doch niemand leugnen, dass hinter dieser Faust viel Kraft und Klugheit steckt."
 TUR_empower_gendarmerie: "Stärkung der Gendarmerie"
 TUR_empower_gendarmerie_desc: "Damit die Gendarmerie das neue Regime aufrechterhalten kann, muss sie in der Lage sein, ihre Arbeit ohne Einmischung der Gerichte oder der Volksfeinde, wie Mareşal diejenigen nennt, die seine Herrschaft bedrohen, zu verrichten. Daher arbeitet unsere Regierung jetzt an der Verabschiedung der notwendigen Maßnahmen, um sicherzustellen, dass die Gendarmerie mit größtmöglicher Effizienz arbeiten und alle kriminellen Elemente in der Türkei vernichten kann."
 TUR_party_supremacy: "Vorherrschaft der Partei"
 TUR_party_supremacy_desc: "Die THF hat unsere Nation nach dem Zusammenbruch des Imperiums wieder aufgebaut und wird nun unseren wiedergeborenen Staat in die Zukunft führen. Alle anderen Parteien sind inzwischen bestenfalls als überflüssig, schlimmstenfalls als Gefahr für die Existenz der Türkei eingestuft worden. Damit unsere derzeitige Regierung überleben kann, ist es von größter Bedeutung, dass die Menschen dies verstehen und an die guten Absichten ihrer führenden Partei glauben."
 TUR_stay_cordial_towards_religion: "Der Religion gegenüber aufgeschlossen bleiben"
 TUR_stay_cordial_towards_religion_desc: "Die moderne säkulare Politik hat ein ... kompliziertes Verhältnis zum Glauben. Die beiden dürfen sich nicht zu sehr vermischen, um eine Nation stark zu halten, aber gleichzeitig erwarten viele Menschen, dass der Staat zumindest dem Himmel huldigt. Wenn wir die religiösen Menschen in Ruhe lassen und nichts Unüberlegtes tun, wie z. B. das Kalifat ganz abzuschaffen, können wir dafür sorgen, dass die Gläubigen zufrieden bleiben."
 TUR_call_for_legislative_elections: "Aufruf zu Legislativwahlen"
 TUR_call_for_legislative_elections_desc: "Obwohl die THF für sich in Anspruch nimmt, die einzige benötigte Partei zu sein, sollte dennoch sichergestellt werden, dass diejenigen, die ein Mehrparteiensystem wollen, zufrieden sind. Auch wenn der Mareşal wahrscheinlich in seiner jetzigen Position bleiben will, könnte man dem Volk doch erlauben, zumindest geeignete Kandidaten in die Legislative zu wählen."
 TUR_a_modern_state: "Geburt eines modernen Staates"
 TUR_a_modern_state_desc: "Das alte Reich war rückständig und schwach und hat unser Volk fast in den sicheren Untergang geführt. Doch jetzt haben wir die Chance, aus den Fehlern der Vergangenheit zu lernen und einen wahrhaft modernen Staat zu schmieden, der selbst im Chaos gedeihen kann."
 TUR_every_aspects_of_society: "Jeder Aspekt der Gesellschaft."
 TUR_every_aspects_of_society_desc: "Um einen wirklich mächtigen und unbesiegbaren Staat zu schaffen, muss alles in Betracht gezogen und nichts übersehen werden. Jeder Aspekt unserer Gesellschaft muss untersucht, überprüft und, wenn nötig, geändert werden, um den Standards unserer neuen modernen Nation zu entsprechen."
 TUR_apply_fevzi_plan: "Den Fevzi-Plan anwenden"
 TUR_apply_fevzi_plan_desc: "Es ist an der Zeit, dass die vom Mareşal entworfenen Pläne in die Tat umgesetzt werden. Um die Ziele zu verwirklichen, die er für unsere Wirtschaft und für die Nation insgesamt gesetzt hat, müssen wir unsere Industrien verstaatlichen, die Infrastruktur aufbauen und eine Armee aufstellen, die bereit ist, die Weltbühne zu betreten!"
 TUR_forced_industrialisation: "Zwangsindustrialisierung"
 TUR_forced_industrialisation_desc: "Wir brauchen mehr. Mehr Arbeitsplätze, mehr Waffen, mehr Schienen, mehr von allem! Der einzige verlässliche Weg, dies alles zu bekommen, sind Fabriken, die gebaut werden sollen, auch wenn Teile der Bevölkerung dieser neuen Produktionsweise noch skeptisch gegenüberstehen."
 TUR_establish_modernity: "Modernität etablieren"
 TUR_establish_modernity_desc: "Die moderne Welt ist voll von nützlichen Annehmlichkeiten: bessere militärische Ausrüstung, verbesserte Kommunikations- und Transportmittel und ein Übermaß an anderen schicken neuen Spielzeugen, mit denen man spielen kann. Es ist an der Zeit, dass sich unser Land diese Innovationen zu eigen macht, denn sie werden wesentlich zum Wohlstand der Türkei und ihres Volkes beitragen."
 TUR_electrification_program: "Elektrifizierungsprogramm"
 TUR_electrification_program_desc: "Elektrizität treibt die moderne Welt an, so wie einst die Kohle die Eisenbahnlinien antrieb. Wir müssen die Kraft des Blitzes in jeden Winkel der Nation bringen, damit alle von ihr profitieren können!"
 TUR_turkish_army: "Die Türkische Armee"
 TUR_turkish_army_desc: "Die Armee ist das Zentrum der Visionen und Träume des Mareşal für unsere Nation, und er hat versprochen, dass er niemals zulassen wird, dass sie in ihrer Qualität hinter irgendeiner anderen Armee der Welt zurückbleibt, und dass er alles in seiner Macht Stehende tun wird, um sicherzustellen, dass sie uns auch gegen die überlegensten Feinde verteidigen kann. Jetzt ist die Zeit gekommen, diese Versprechen in die Tat umzusetzen."
 TUR_promote_military_academies: "Militärische Akademien fördern"
 TUR_promote_military_academies_desc: "Für den Mareşal, der einen Großteil seiner Jugend an einer Militärakademie verbracht hat, sind diese Einrichtungen das Rückgrat der Armee und sollten als solche finanziert werden. Schließlich spielen sie eine wichtige Rolle bei der Entdeckung und Förderung junger Talente, und die Unterstützung dieser Akademien würde darüber hinaus auch einen größeren Anteil unserer Jugend dazu bewegen, sich zum Militär zu melden."
 TUR_the_new_turkish_soldier: "Der neue Türkische Soldat"
 TUR_the_new_turkish_soldier_desc: "Die Soldaten von einst haben unser Land im Stich gelassen und sind zu einem Schandfleck für den Stolz unserer Nation geworden. Es ist an der Zeit für ein neues Soldatenmodell, das zugleich trotzig und loyal, mutig und eisern, tapfer und kampfeslustig ist. Jeder einzelne Soldat unserer Armee soll diesem Vorbild gleichen, unser Volk beschützen und der Welt unsere Macht zeigen!"
 TUR_oriental_vanguard: "Orientalische Vorhut"
 TUR_oriental_vanguard_desc: "Unsere alten Bündnisse können unserem Staat immer noch zugute kommen, und es ist nicht mehr sinnvoll, an dem Groll festzuhalten, der durch die Unterzeichnung des Jerusalemer Abkommens im Jahr 1920 entfacht wurde. Wir sollten uns wieder mit Berlin verbünden und den Deutschen zeigen, wie mächtig unser neu modernisierter Staat geworden ist!"
 TUR_create_the_national_road: "Die Große Nationalstraße"
 TUR_create_the_national_road_desc: "Das Terrain unseres Landes macht es manchmal schwierig zu reisen, und die Qualität der Straßen ist uneinheitlich. Wir sollten eine Nationalstraße bauen, die die gesamte Türkei verbindet und den schnellen Transport von Waren und Menschen ermöglicht."
 TUR_pearl_of_two_continent: "Eine Perle zweier Kontinente"
 TUR_pearl_of_two_continent_desc: "Viele haben darüber debattiert, ob unsere Nation europäisch oder asiatisch ist - eine völlig törichte Frage. Wir sind beides, und wir profitieren in hohem Maße davon, dass wir das Bindeglied zwischen Ost und West sind, wie die vielen Handelswege zeigen, die durch unser Land führen."
 TUR_great_military_project: "Das Große Militärische Projekt"
 TUR_great_military_project_desc: "Ein Teil der Schwäche des Reiches war auf sein marodes und schlecht ausgerüstetes Militär zurückzuführen. Es wurden bereits große Anstrengungen unternommen, um diese Schwächen auszumerzen, und es besteht die Hoffnung, dass unsere Soldaten bald wieder die Herzen unserer Feinde in Angst und Schrecken versetzen werden. Bis dahin gibt es jedoch noch viel zu tun."
 TUR_modernise_army_fevzi: "Die Armee modernisieren"
 TUR_modernise_army_fevzi_desc: "Unsere Armee hat in den vergangenen Kriegen ihre Schwächen gezeigt, und wenn unsere Nation den kommenden Sturm überstehen soll, muss unser Militär in der Lage sein, die Herausforderungen des modernen Kampfes zu meistern. Zu diesem Zweck hat der Mareşal eine Reihe von Reformen in die Wege geleitet, die darauf abzielen, den Status unserer Armee und ihre Spezialisierung zu bestimmen und ihre allgemeinen Fähigkeiten zu verbessern."
 TUR_a_revanchist_goal: "Ein Revanchistisches Ziel"
 TUR_a_revanchist_goal_desc: "Als wir nach dem Wüstenkrieg gezwungen waren, den Friedensvertrag auf dem Gebiet zu unterzeichnen, das seit Jahrhunderten türkisches Territorium war, erwarteten unsere Feinde wahrscheinlich, dass wir uns zurückhalten und in naher Zukunft auf jegliche Expansionsbestrebungen verzichten würden. Doch unter der Führung des Mareşal wurde die Türkische Nation wieder aufgebaut, und nun ist die Zeit für Rache gekommen."

 ###National Spirits###
 OTT_economic_collapse: "Wirtschaftlicher Einbruch"
 OTT_economic_collapse_desc: "Die Wirtschaft des Landes kollabierte seit unserer Niederlage im Krieg und dem Verlust von Vielen unserer nicht-türkischen Territorien. Das Meiste unserer Infrastruktur is entweder im Osten zerstört oder im Westen des Landes unorganisiert. Zusätzlich ist ein Großteil der zivilen Wirtschaft amputiert worden."

 TUR_rustu_recovery_plan: " Der Fatin Rüştü-Plan"
 TUR_rustu_recovery_plan_desc: "Fatin Rüştü ist ein prominenter Befürworter der Öffnung des Reiches für die Welt und insbesondere für externe Investitionen. Umgeben von einer Gruppe von Wirtschaftswissenschaftlern plante er den Aufschwung des Reiches durch Handel und Außenpolitik."

 TUR_reconstruction_loan: "Wiederaufbaudarlehen"
 TUR_reconstruction_loan_desc: "Der Neuaufbau des Reiches muss als erstes mit der Kreditnahme von ausländischen Bänken beginnen."

 TUR_little_investments: "Kleine Investitionen"
 TUR_little_investments_desc: "Allmählich öffnet sich das Land mehr für ausländische Investitionen."

 TUR_liberal_economy: "Osmanische Liberale Wirtschaft"
 TUR_liberal_economy_desc: "Seit dem Auferstehen der CUP war die Politik des Reiches teils autarkisch und protektionistisch. Allerdings glauben viele unserer liberalen Politiker, dass der Kapitalismus die rettende Gnade für die Wirtschaft unserer Nation ist."

 TUR_liberal_economy_2: "Osmanische Liberale Wirtschaft"
 TUR_liberal_economy_2_desc: "Seit dem Auferstehen der CUP war die Politik des Reiches teils autarkisch und protektionistisch. Allerdings glauben viele unserer liberalen Politiker, dass der Kapitalismus die rettende Gnade für die Wirtschaft unserer Nation ist."

 TUR_remnants_OHF_reforms: "Verbleibende OHF-Reformen"
 TUR_remnants_OHF_reforms_desc: "Die OHF von Mustafa Kemal Pascha hat viele soziale und politische Maßnahmen im Lande ergriffen. Diese Reformen können nicht einfach durch einen Regierungswechsel rückgängig gemacht werden."

 TUR_remnants_OHF_influence: "Verbleibender OHF-Einfluss"
 TUR_remnants_OHF_influence_desc: "Die Ideen des Mustafa Kemal und seiner Partei verbreiteten sich sehr zwischen Politikern in unserem Land. Dieser Einfluss kann nicht einfach durch einen Regierungswechsel rückgängig gemacht werden."

 TUR_a_cabinet_alone: "Ein Kabinett, Allein"
 TUR_a_cabinet_alone_desc: "Das Notfallkabinett des Sultans besteht aus demokratischen Führern, aber viele ihrer Parteimitglieder bleiben skeptisch über diese Lösung. Zusätzlich wächst die Opposition als Resultat der autoritärischen Übernahme der OSP"

 TUR_successful_coalition: "Erfolgreiche Koalition"
 TUR_successful_coalition_desc: "Nach der Wiederherstellung der demokratischen Parteien und der Abschaffung der wichtigsten umstrittenen Reformen des OHF haben sich viele Parteien und Abgeordnete für den Beitritt zur Koalition entschieden."

 TUR_OHF_military_clique: "OHF Militärclique"
 TUR_OHF_military_clique_desc: "Viele der Politiker der OHF wahren wie ihre Führer Teil des Militärs. Außerdem verwurzelte sich die Kemalistische Regierung in der Armee. Deshalb blieben viele Offiziere loyal zu denen."

 TUR_military_reorganization: "Reorganisierung des Militärs"
 TUR_military_reorganization_desc: "Die Armee wird teilweise an die neuen Bedürfnisse des Reiches und seiner Territorien angepasst."

 TUR_new_ottoman_military: "Neue-Osmanische-Armee"
 TUR_new_ottoman_military_desc: "Die Osmanische Armee ist wieder mächtig und organisiert. Wegen der Modernisierung unserer Streitkräfte leiden diese nicht mehr unter internen politischen Spaltungen. Zusätzlich müssen diese weniger Großterritorien verteidigen. Jetzt können wir anfangen, Rache zu schmieden."

 TUR_political_sociology: "Politische Soziologie"
 TUR_political_sociology_desc: "Prinz Sabahattin ist ein großer Liebhaber der Soziologie, insbesondere von Emile Durkheim. Sein Programm basierte auf Durkheims Theorien und brachte einen Hauch von wissenschaftlicher Frische in das Reich."

 TUR_women_rights_idea: "Frauenrechte"
 TUR_women_rights_idea_desc: "Mit der Demokratie brachten wir auch ein universelles Wahlrecht ins Leben wodurch Frauen unseres Landes eine Chance haben gehört zu werden."

 TUR_farmer_assistance: "Bauernunterstützung"
 TUR_farmer_assistance_desc: "Die türkischen Bauern sind eine Klasse für sich im Land und machen einen großen Teil der Bevölkerung aus. Wir müssen diese Bevölkerung unterstützen, die oft unterhalb der Armuts- und Bildungsgrenze leben muss."

 TUR_public_school: "Öffentliche Schulen"
 TUR_public_school_desc: "Wir müssen die Bildung säkularisieren und öffentliche Schulen für Mädchen und Jungen fördern, um die jungen Menschen für die Probleme der heutigen Zeit zu schulen."

 TUR_people_politization: "Politisierung des Volkes"
 TUR_people_politization_desc: "Für eine handfeste und echte Demokratie, müssen die Menschen  an den Wahlurnen geschult werden, damit sie ihre Stimme wirklich ohne äußere Manipulation zum Ausdruck bringen können."

 TUR_coranic_schools: "Koranische Schulen"
 TUR_coranic_schools_desc: "Wir setzen auf das Vertrauen und auf Koranische Schulen um unser Volk zu kultivieren. Alles Wissen liegt im Glauben, im Islam und im Kalifat."

 TUR_progressist_islam: "Fortschrittlicher Islam"
 TUR_progressist_islam_desc: "Der Islam war eins der modernsten Religionen im Verlauf der Geschichte und für viele Jahrhunderte wahren Arabische und Türkische Gelehrte die Fortschrittlichsten. Wir werden diese Führung nicht verlieren und werden Religion zu einer morale Säule des Fortschritts machen."

 TUR_zakat_donation: "Zakat-Spenden"
 TUR_zakat_donation_desc: "Es ist an der Zeit, wieder einmal den Wert der Großzügigkeit zu betonen. Dies geschieht durch die Zakat, eine Steuer, die dazu dient, den Reichtum des Volkes umzuverteilen und den Bedürftigen etwas zu geben."

 TUR_fruit_export: "Fruchtexporte"
 TUR_fruit_export_desc: "Unser Land hat ein ideales Klima für bestimmte Obstsorten wie Tomaten, Weintrauben und Wassermelonen. Die Europäer mögen diese exotischen Früchte sehr gern, so dass wir mit dem Export dieser Früchte viel gewinnen können."

 TUR_borsa_istanbul: "Borsa [ROOT.Capital.GetCapitalVictoryPointName]"
 TUR_borsa_istanbul_desc: "Die Erschaffung der [ROOT.Capital.GetCapitalVictoryPointName]-Börse wird nicht nur Investitionen in der Türkei erhöhen und erleichtern, sondern es wird auch als Knotenpunkt zwischen Europa, Afrika und Asien dienen. Das ausländische Kapital wird also dazu neigen, in unserem Land zu zirkulieren."

 TUR_payment: "Türkische Zahlung"

 TUR_coffee_culture: "Türkische Kaffeekultur"
 TUR_coffee_culture_desc: "Kaffee wurde anfangs vom Osmanischen Reich exportiert und wurde jetzt zu einem Getränk, dass in der ganzen Welt geschätzt wird. Lass uns die Macht der Kaffeekultur nutzen um eine echte Kaffeekultur zu erschaffen!"

 TUR_hafiz_mustafa_monopoly: "Hafiz Mustafa Kaffee-Monopol"
 TUR_hafiz_mustafa_monopoly_desc: "Die Hafiz Mustafa Company ist nun das Symbol Türkischem Kaffees. Sowie in westlichen liberalen Gesellschaften fangen große Firmen an, Symbole unserer Nation zu werden. Bald wird Türkischer Kaffee als das Beste was es gibt anerkannt sowohl in Europa als auch dem Rest der Welt."

 TUR_gendarmerie: "Osmanische Gendarmerie"
 TUR_gendarmerie_desc: "Die Osmanische Gendarmerie diente uns enorm während des Großen Krieges. Allerdings fehlt dieser Macht aus Polizei und Militär Organisation und die Mittel. Wenn es dies hätte, könnten wir Territorien die wir besetzen vollständig sichern und Ordnung bringen, die das Land braucht."

 TUR_ottoman_democracy: "Osmanische Demokratie"
 TUR_ottoman_democracy_desc: "Die osmanische Demokratie ist nun etabliert, und zwar ganz einfach durch den Verlust der unzivilisierten arabischen Gebiete. Wir haben jedoch immer noch die Pflicht, diese Demokratie in die muslimische Welt zu bringen."

 TUR_powerful_sultan: "Mächtiger Sultan"
 TUR_powerful_sultan_desc: "Sultan Ömer hat seinen ursprünglichen Platz, eine mächtige und schützende Rolle, im Reich zurückgewonnen. Zusammen mit seinem Kabinett und der Versammlung ist er ein wahrer konstitutioneller aber effektiver Monarch."

 TUR_a_throne_without_sultan: "Ein Leerer Thron"
 TUR_a_throne_without_sultan_desc: "Seitdem die OSP die alte Regierung des Reiches gestürzt und den Ausnahmezustand ausgerufen hat, fehlt unserem Land ein echtes Staatsoberhaupt. Auch wenn Refet Pascha dieses Amt vorläufig übernommen hat, brauchen das Reich und sein Volk einen echten Sultan göttlichen Blutes."

 TUR_second_constitution_1: "Zweite Osmanische Verfassung"
 TUR_second_constitution_1_desc: "Die neue osmanische Verfassung schränkt einige Rechte des Sultans ein, verfolgt aber im Gegenzug das Ziel, die Serie von Putschen zu beenden, die das Reich seit Beginn des Jahrhunderts erschüttert haben\nLang lebe die Demokratie im Osmanischen Reich!"

 TUR_second_constitution_2: "Zweite Osmanische Verfassung"
 TUR_second_constitution_2_desc: "Die neue osmanische Verfassung soll dem Land Stabilität verleihen und jeden Versuch verbieten, das Land in eine Republik umzuwandeln.\nLang lebe der Sultan im Osmanischen Reich!"

 TUR_stable_government: "Stabile Regierung"
 TUR_stable_government_desc: "Mithilfe unseres Retters Omer Fahrettin, konnten wir eine starke und stabile Regierung aufbauen die immer bereit sein wird, Osmanische Demokratie zu verteidigen."

 TUR_foreign_railway_investments: "Ausländische Bahninvestitionen"
 TUR_foreign_railway_investments_desc: "Der Bau eines funktionalen und effizienten anatolischen Eisenbahnsystems ist ein Projekt, an dem unser Land schon seit Jahrzehnten arbeitet, und mit dem Zufluss von Investitionen aus dem Westen können wir diese Bemühungen endlich fortsetzen und das, was unsere Vorgänger bereits erreicht haben, ausbauen."

 TUR_foreign_military_investments: "Ausländische Militärinvestitionen"
 TUR_foreign_military_investments_desc: "Da ausländische Investoren unsere erneute Aufrüstung unterstützen, können wir nun den Ausbau unserer Rüstungsindustrie finanzieren und an der Steigerung unserer Waffenproduktion arbeiten, was sicherstellen wird, dass uns die Waffen nicht ausgehen, bevor uns die Männer ausgehen."

 TUR_foreign_industrial_investments: "Ausländische Industrieinvestitionen"
 TUR_foreign_industrial_investments_desc: "Das Kapital, das ausländische Investoren für unsere industrielle Entwicklung bereitstellen, kommt unserer Wirtschaft sehr zugute, da es uns ermöglicht, unsere Produktionsraten durch den Ausbau von Fabriken zu erhöhen und das Wirtschaftswachstum im ganzen Land zu fördern."

 TUR_remnants_hif_reforms: "Überreste der Dezentralisierung"
 TUR_remnants_hif_reforms_desc: "Die Liberale Regierung unternahm große Reformen um das Reich zu dezentralisieren und zu demokratisieren. Diese Reformen begannen in den Dörfern von Anatolien Fuß zu schlagen. Es liegt an uns diese Fehler zu beseitigen."

 TUR_traditionalist_resistance_insignificant: "Widerstand der Traditionalisten: §GUnbedeutend§!"

 TUR_traditionalist_resistance_slight: "Widerstand der Traditionalisten: §YSLeicht§!"

 TUR_traditionalist_resistance_significant: "Widerstand der Traditionalisten: §OBedeutend§!"

 TUR_traditionalist_resistance_strong: "Widerstand der Traditionalisten: §RStark§!"

 TUR_traditionalist_resistance_extreme: "Widerstand der Traditionalisten: §gExtrem§!"

 TUR_recovering_economy: "Erholende Wirtschaft"
 TUR_recovering_economy_desc: "Die anatolische Wirtschaft beginnt gerade, sich von der bitteren Niederlage und ihrer völligen Desorganisation zu erholen. Jetzt müssen wir wirksame Reformen durchführen, um sie wieder auf die Beine zu bringen."

 TUR_5_year_plan: "Fünfjahresplan"
 TUR_5_year_plan_desc: "Die Idee der Wirtschaftsplanung wird von Mustafa Kemal Pascha befürwortet, zumal wir uns wegen des drohenden Weltkriegs nicht auf ausländisches Kapital verlassen können, um die Nation zu stärken."

 TUR_turkish_bank: "Türkische Bank"
 TUR_turkish_bank_desc: "Die Türkische Bank soll eine mächtige Bank sein, die in der Lage ist, das türkische Volk sowohl innerhalb als auch außerhalb unseres Landes zu vertreten."

 TUR_kemalist_principles_idea: "Kemalistische Prinzipien"
 TUR_kemalist_principles_idea_desc: "Die von Kemal testamentarisch festgelegten Grundsätze für den neuen türkischen Staat sollen unserer Regierung zeigen, wie sie das Volk in eine bessere Zukunft führen kann."

 TUR_caliph_of_islam: "Kalif des Islam"
 TUR_caliph_of_islam_desc: "Obwohl Ahmed IV. des Sultanats beraubt wurde, bleibt er Kalif des Islam, ein Titel, der gemeinhin als "der Schatten Gottes auf Erden" bezeichnet wird. Er behält ein sehr großes politisches und religiöses Gewicht."

 TUR_turkish_language: "Türkische Sprache"
 TUR_turkish_language_desc: "Die türkische Sprache verwendet nun auch das lateinische Alphabet, so wie Kemal es sich in seinen persönlichen Schriften vorgestellt hat, was das Lernen für die Massen erleichtert."

 TUR_state_laicite: "Staat Laïcité"
 TUR_state_laicite_desc: "Der Term 'laïcité', auf Französisch die Trennung zwischen der Kirche und dem Staat, ist eine der Hauptterme der Politik Kemals. Wenn die Türkei eine moderne Nation werden soll, müssen die Menschen ihren Aberglauben hinter sich lassen."

 TUR_kemal_will_tarnished: "Kemals Testament Glanzlos"
 TUR_kemal_will_tarnished_desc: "Kemals Testament wurde mit Füßen getreten. Seine Nachfolger zogen es vor, den traditionellen Wegen zu folgen, und weigerten sich, die rettenden Reformen durchzuführen, die Gazi jahrelang angedacht hatte. Seine engen Mitarbeiter müssen mit der Schuld leben, das türkische Volk in Unbeweglichkeit gelassen zu haben."

 TUR_kemal_will_honored: "Kemals Testament Verehrt"
 TUR_kemal_will_honored_desc: "Die Grundsätze von Mustafa Kemal wurden von seinen Mitarbeitern gut befolgt. Auch wenn sein Projekt nicht in Gänze verwirklicht wurde, war sich sein Nachfolger sicher, dass er die großen Prinzipien, die die Modernität der Türkei nach Kemal definierten, beibehalten würde. Seinem letzten Willen wird somit Rechnung getragen."

 TUR_kemal_will_achieved: "Kemals Testament Erziehlt"
 TUR_kemal_will_achieved_desc: "Die Nachfolger von Gazi waren in der Lage, sein revolutionäres Gedankengut mit Leben zu erfüllen, und folgten seinen Grundsätzen und Schritten, die er in seinem Testament vorgegeben hatte, buchstabengetreu. Mustafa Kemal wäre sicherlich stolz auf seine engen Mitarbeiter, die seinen Vorstellungen von einem modernen türkischen Staat gefolgt sind. Von nun an muss das türkische Volk seine Lehren so befolgen, wie sie umgesetzt wurden."

 TUR_popular_sovereignty: "Volkssouveräniät"
 TUR_popular_sovereignty_desc: "Die Abschaffung des Millet-Systems und die Gleichheit der Menschen egal welcher Religion vor dem Gesetz ist ein benötigter Schritt zur Bildung einer weltlichen Republik."

 TUR_5_year_plan_inonu: "Fünfjahresplan: Ismet"
 TUR_5_year_plan_inonu_desc: "Ismet Pasha transformierte die Idee des Fünfjahresplans durch das Erhöhen des Budgets und der Optimierung seines Nutzens. Er fokussiert sich auf die Türkische Industrialisierung und Verteidigung."

 TUR_turkish_protectionism: "Türkischer Protektionismus"
 TUR_turkish_protectionism_desc: "Mit der Einführung von Zöllen auf ausländische Waren sowie von Kontingenten für Produkte will die Türkei ihre nationale Wirtschaft und insbesondere die kleinen lokalen Volkswirtschaften vor dem Weltmarkt schützen."

 TUR_turkish_protectionism_1: "Türkischer Protektionismus"
 TUR_turkish_protectionism_1_desc: "Mit der Einführung von Zöllen auf ausländische Waren sowie von Kontingenten für Produkte will die Türkei ihre nationale Wirtschaft und insbesondere die kleinen lokalen Volkswirtschaften vor dem Weltmarkt schützen. Außerdem wird dieser Schutz durch die neuen Zölle weiter verbessert."

 TUR_turkish_bank_merged: "Türkische Zentralbank"
 TUR_turkish_bank_merged_desc: "Die Zentralbank der Türkei hat das Recht die finanziellen Märkte zu regulieren sowie der Zirkulierung von Geld um den Wert der Türkischen Währung zu erhalten."

 TUR_nationalisation: "Nationalisation"
 TUR_nationalisation_desc: "Viele der für den Staat wichtigen Unternehmen befanden sich im Besitz ausländischer Investoren. Um die wirtschaftliche Stabilität unseres Landes zu gewährleisten, haben wir die meisten von ihnen aufgekauft."

 TUR_total_nationalisation: "Totale Nationalisation"
 TUR_total_nationalisation_desc: "Da uns die Mittel fehlten, um alle Unternehmen im Besitz ausländischer Investoren aufzukaufen, mussten wir den Staat gewaltsam verstaatlichen - eine drastische, aber wirksame Maßnahme."

 TUR_turkish_worker_model: "Türkisches Arbeitermodell"
 TUR_turkish_worker_model_desc: "Der türkische Arbeiter ist ein wichtiger Pfeiler des neuen Staates. Er repräsentiert das türkische Volk und ist ein Spiegelbild unseres industriellen und politischen Systems."

 TUR_classless_society_idea: "Klassenlose Gesellschaft"
 TUR_classless_society_idea_desc: "Türkei ist ein klassenloses Land. Es gibt keine richtige proletarische Klasse und keine dominante Bourgeoisie. Der Klassenkampf definiert von Marx existiert innerhalb der Grenzen nicht."

 TUR_social_nationalism_idea: "Sozialer Nationalismus"
 TUR_social_nationalism_idea_desc: "Die kadroistische Theorie will die Ausbeutung einer Klasse beseitigen und gleichzeitig die von der nationalistischen Republik eingeführten Sozialreformen fortsetzen."

 TUR_welfare_state: "Sozialstaat"
 TUR_welfare_state_desc: "In der kadroistischen Ideologie kontrolliert der Staat alles, sowohl die finanziellen als auch die sozialen Aspekte des türkischen Lebens. Dies ermöglicht es der Regierung, Gleichheit und Wohlstand zu fördern."

 TUR_kadroist_party: "Die Kardoistische Partei"
 TUR_kadroist_party_desc: "Die Hauptziele der kadroistischen Bewegung bestanden darin, den Einfluss der westlichen Mächte auf die politische und wirtschaftliche Sphäre der Türkei zurückzudrängen und gleichzeitig deren Entwicklung mit einem Gefühl der türkischen Identität zu imitieren, wobei der Staat für die Produktion und Verteilung zuständig ist."

 TUR_kadroist_party_totalist: "Die Kadroistische Partei"
 TUR_kadroist_party_totalist_desc: "Die Hauptziele der kadroistischen Bewegung bestanden darin, den Einfluss der westlichen Mächte auf die politische und wirtschaftliche Sphäre der Türkei zurückzudrängen und gleichzeitig deren Entwicklung mit einem Gefühl der türkischen Identität zu imitieren, wobei der Staat für die Produktion und Verteilung zuständig ist."

 TUR_independante_army: "Eine Unabhängige Armee"
 TUR_independante_army_desc: "Die Armee der Republik muss unabhängig vom Staat sein um sein Professionalismus zu erhalten sowie Soldaten und Offizieren daran zu hindern, politische Bewegungen zu gründen um unsere Regierung zu stürzen."

 TUR_integrated_army: "Eine Integrierte Armee"
 TUR_integrated_army_desc: "Die Armee sollte in die Regierung integriert werden. Da die meisten Politiker ehemalige Pashas waren, kennen sie die militärischen Angelegenheiten gut und können diese kontrollieren."

 TUR_new_nationalist_army: "Die Neue Türkische Armee"
 TUR_new_nationalist_army_desc: "Die neue türkische Armee wird darauf abzielen, den türkischen Staat, seine nationale Souveränität und die kemalistische Moderne gegen religiösen Obskurantismus und äußere Kräfte zu schützen, die versuchen, das zu zerstören, was wir wiederaufgebaut haben."

 TUR_extreme_conditions_training: "Training zu Extremen Bedingungen"
 TUR_extreme_conditions_training_desc: "Anatolien ist so groß, dass das Klima von den heißen Wüsten in der Nähe von Syrien und Irak bis zu den hohen Bergen des Kaukasus und den windigen Klippen der Ägäis reicht. Unsere Truppen müssen in der Lage sein, sich an alle klimatischen Bedingungen anzupassen, wenn sie ihr Heimatland verteidigen wollen."

 TUR_modern_cavalry_army: "Moderne Kavallerie"
 TUR_modern_cavalry_army_desc: "Die wichtigste Strategie der osmanischen Armee, die auch von Mustafa Kemal befürwortet wurde, war der Einsatz von Kavallerie. Mit der modernen Kriegsführung und den neuen Technologien sollte die schnelle, aber anfällige Kavallerie jedoch durch die widerstandsfähigeren Stahlmonster aus unseren Fabriken ersetzt werden."

 TUR_war_preparation: "Kriegsvorbereitungen"
 TUR_war_preparation_desc: "Der Krieg ist unvermeidlich. Der von Mustafa Kemal angestrebte Frieden kann sich nicht an die extreme Situation anpassen, in der sich die Republik befindet. Früher oder später werden wir in einen Territorial- oder sogar einen Weltkrieg verwickelt werden - und wir müssen darauf vorbereitet sein, zurückzuschlagen."

 TUR_armor_effort: "Rüstungsanstrengung"
 TUR_armor_effort_desc: "Die Bedeutung von Panzern wurde während des Weltkriegs und von vielen unserer Militärtheoretiker immer wieder aufgezeigt. Wir müssen unsere Produktion optimieren, um sie so billig und effizient wie möglich zu machen."

 TUR_fevzi_plan: "Fevzi Plan"
 TUR_fevzi_plan_desc: "Fevzi Çakmak hat eine Reorganisierung des Ismet Inonü-Planes implementiert, die mehr den Aufbau der Kriegsindustrie und der Vorbereitung unserer Nation für das Unvermeidbare durch die Mittel des Nationalismus als einer zivilien Industrie anstrebt."

 TUR_religious_community_under_threat: "Religioöse Gesellschaft Gefährdet"
 TUR_religious_community_under_threat_desc: "Viele religiöse Orden in unserem Land befürchten, dass unsere Regierung zu den kemalistischen Prinzipien zurückkehren und den Prozess der Säkularisierung erneut einleiten könnte. Daher haben sie begonnen, Proteste zu organisieren, in der Hoffnung, dass diese dazu führen, dass ihre Stimmen gehört werden und die Regierung von solchen Reformen absieht."

 TUR_soldier_in_construction: "Wiederaufbau-Armee"
 TUR_soldier_in_construction_desc: "Wenn wir unser Land wiederaufbauen wollen und reparieren wollen, was während des Wüstenkrieges zerstört wurde, müssen wir uns an unsere Soldaten verlassen. Sie sind eine beeindruckende Macht und mehr als eifrig, den Bedürftigen zu helfen."

 TUR_opposition_resistance: "Widerstand Der Opposition"
 TUR_opposition_resistance_desc: "Obwohl der Mareşal nach wie vor behauptet, alles in seiner Macht Stehende zu tun, um die Sicherheit und den Wohlstand des Volkes zu gewährleisten, gibt es immer noch einige, die seine Herrschaft in Frage stellen und sich ihr aktiv widersetzen, vor allem wegen der übertriebenen Maßnahmen, die bisher zu ihrer Sicherung ergriffen wurden. Damit der Mareşal an seiner Herrschaft festhalten kann, müssen diese Aufwiegler ausgerottet werden!"

 TUR_opposition_resistance_1: "Nachlassender Widerstand Der Opposition"
 TUR_opposition_resistance_1_desc: "Obwohl der Mareşal nach wie vor behauptet, alles in seiner Macht Stehende zu tun, um die Sicherheit und den Wohlstand des Volkes zu gewährleisten, gibt es immer noch einige, die seine Herrschaft in Frage stellen und sich ihr aktiv widersetzen, vor allem wegen der übertriebenen Maßnahmen, die bisher zu ihrer Sicherung ergriffen wurden. Damit der Mareşal an seiner Herrschaft festhalten kann, müssen diese Aufwiegler ausgerottet werden!"

 TUR_job_creation: "Arbeitsplatzschaffung"
 TUR_job_creation_desc: "Um unsere wirtschaftliche Leistungsfähigkeit zu verbessern und dafür zu sorgen, dass der Steuerfluss in unsere Staatskasse nicht abreißt, müssen wir die Arbeitslosigkeit bekämpfen. Dies wird uns auch helfen, das Vertrauen der Menschen wiederzugewinnen und den Lebensstandard im ganzen Land zu erhöhen."

 TUR_fevzi_cult_of_personality: "Kult der Personalität"
 TUR_fevzi_cult_of_personality_desc: "In den Augen vieler hat der Mareşal unser Land vor dem drohenden Zusammenbruch bewahrt und es geschafft, der Türkei Ansehen, Wohlstand und Modernisierung zu bringen. Diese Ansicht wurde vom OHF weiter propagiert und ist nun in den Köpfen der meisten unserer Bürgerinnen und Bürger vorherrschend."

 TUR_state_modernisation: "Modernisierung des Staates"
 TUR_state_modernisation_desc: "Es ist nicht nur Technologie, was den Staat wirklich modern macht. Es ist seine Verfassung, seine Regierungsstruktur und seine Gesetze."

 TUR_modernisation_wave: "Modernisierungswelle"
 TUR_modernisation_wave_desc: "Damit wir mit dem Rest der Welt mithalten können, ist es notwendig, die Nation zu modernisieren. Dies kann erreicht werden, indem wir die Infrastruktur unseres Landes ausbauen und selbst die entlegensten Dörfer Anatoliens mit Strom versorgen."

 TUR_modernisation_wave_1: "Modernisierungswelle"
 TUR_modernisation_wave_1_desc: "Damit wir mit dem Rest der Welt mithalten können, ist es notwendig, die Nation zu modernisieren. Dies kann erreicht werden, indem wir die Infrastruktur unseres Landes ausbauen und selbst die entlegensten Dörfer Anatoliens mit Strom versorgen."

 TUR_turkish_soldier: "Der Neue Türkische Soldat"
 TUR_turkish_soldier_desc: "Jeder Soldat der türkischen Armee soll tapfer und mutig sein, fähig und in der Lage, seine Pflichten gegenüber dem Staat zu erfüllen. Vor allem aber soll er loyal sein und seine Loyalität gegenüber dem türkischen Staat und dem türkischen Volk niemals in Frage stellen!"

 TUR_economic_accord: "Türkisch-Irakischer Wirtschaftsakkord"
 TUR_economic_accord_desc: "Der Wirtschaftsakkord, der von uns und unseren neuen Freunden verfasst wurde, wird beiden Nationen Wohlstand erbringen!"

 TUR_army_1: "Fevzis Armeereformen"
 TUR_army_1_desc: "Angesichts des miserablen Zustands, in dem sich unser Militär befand, hat der Mareşal beschlossen, umfassende Reformen durchzuführen, um die Fähigkeiten unserer Streitkräfte zu verbessern. Die Welt soll wieder die Macht der türkischen Armee fürchten!"

 TUR_kurdish_crisis: "Zwischen Skylla Und Charybdis"
 TUR_kurdish_crisis_desc: "Zwischen Skylla und Charybdis ist ein Ausdruck aus Homers Odyssee, der die erste nationale Krise, der sich unsere Nation seit unserer Niederlage im Wüstenkrieg stellen muss, perfekt beschreibt."

 TUR_islamic_fervour: "Islamischer Eifer"
 TUR_islamic_fervour_desc: "Unser Aufstand wird durch den Willen Allahs und die richtige Auslegung des Islam unterstützt."

