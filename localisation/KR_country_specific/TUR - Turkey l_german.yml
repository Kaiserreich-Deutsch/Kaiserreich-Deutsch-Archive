 TUR_relation_with_iraq: "Unsere Beziehungen mit Irak"
 TUR_relation_with_iraq_desc: "Zu den neuen arabischen Staaten, die im Gefolge des Wüstenkrieges entstanden, gehörte auch die junge Nation Irak. Im Gegensatz zu den anderen Arabern, die sich unter unserer Herrschaft schlecht behandelt fühlten, war das irakische Volk mit seiner Lage im Reich mehr oder weniger zufrieden. Dies lässt sich auf das Interesse der Pforte an den irakischen Ölfeldern und die strategische Lage des Irak an der persischen Grenze zurückführen, zwei Faktoren, die dazu führten, dass die Pforte ihre Entwicklungsbemühungen nicht nur auf Anatolien, sondern auch auf den Irak konzentrierte. Leider konnten sich die Gedanken des arabischen Nationalismus trotzdem in der Region ausbreiten, was zur Abspaltung des Landes vom Reich führte.\n\nWenn wir die diplomatischen Beziehungen zum Irak wieder aufnehmen und auf unsere Ansprüche auf sein Territorium verzichten würden, könnten wir nicht allzu weit von unserem Heimatland entfernt einen neuen Freund gewinnen, der weit mehr wert ist, als man vielleicht denkt. Angesichts der Tatsache, dass die Perser ein Auge auf die irakischen Gebiete werfen, wäre die irakische Regierung sicherlich auch froh, in diesen schwierigen Zeiten einen neuen Verbündeten zu gewinnen."
 TUR_trade_accord: "Verhandle ein Handelsabkommen mit Irak"
 TUR_mutual_protection: "Schlage ein Vertrag über gegenseitige Unterstützung vor"

 TUR_kurdish_revolt: "Kurdische Situation in Anatolien"
 TUR_kurdish_revolt_desc: "Obwohl die Kurden seit Jahrzehnten Teil unserer Nation sind, fühlten sie sich nie wirklich gebunden zu Kostantiniyye. In der Vergangenheit hat dies oft zu Wellen von Unruhe und zu mehreren Aufständen geführt, wo die Kurden versuchten für ihre Freiheit zu kämpfen. Obwohl es uns gelungen war diese Aufstände durch unsere bloße militärische Stärke zu unterdrücken, hinderte die Hartnäckigkeit des kurdischen Volks uns, ihr Land zu zentralisieren. Es ist jedoch auch zu beachten, dass das kurdische Volk keineswegs geeint ist. Ihr Land ist unter vielen Stämmen mit unterschiedlichen Interessen aufgeteilt. Das Einzige, worauf sich die meisten von ihnen einigen können, ist die Tatsache, dass es Kurdistan aus ihrer Sicht ohne die Türken besser gehen würde.\n\nUnsere Niederlage im Wüstenkrieg hat die rebellischen und nationalistischen Gefühle der Kurden erneut geweckt. Der Anblick der Niederlage unserer Armee hat ihnen neue Hoffnung gegeben. Jetzt sehen sie ihre Zeit gekommen, um zuzuschlagen. Die Häuptlinge der verschiedenen Stämme beginnen, ihre Streitigkeiten beizulegen, das Volk beginnt sich zu bewaffnen und die Widerstandsbewegungen werden von Tag zu Tag stärker.\n\nAktuelle Kurdische Unruhe: [?TUR_kurdish_unrest_value|R0%%]\n§R(Ein Aufstand geschieht ab einer Unruhe von [?TUR_kurdish_revolt_threshold?100|R0%%])§!"

