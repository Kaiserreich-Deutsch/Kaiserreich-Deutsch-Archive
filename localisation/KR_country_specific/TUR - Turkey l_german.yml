 ###Osmanen nach der Niederlage###
 tur.0.t: "Die Kosten der Niederlage"
 tur.0.d: "Während wir stolz und zuversichtlich in den Wüstenkrieg zogen, um den verräterischen arabischen Rebellen ihren Platz zu zeigen, mussten wir bald einsehen, dass dieser Krieg für unser Reich zu viel war. Unsere Unfähigkeit, die hinterlistige arabische Koalition abzuwehren, hat dazu geführt, dass unser einst glorreiches Reich nur noch ein Rumpfstaat ist. Die Levante ist verloren, und mit ihr das letzte bisschen Prestige, das unsere Nation und unser Sultan in den Augen der Welt noch hatten. Die heiligen Städte werden unter unserer Herrschaft nicht mehr gedeihen, die reichen Gebiete Syriens und des Irak wurden verwüstet und sind in die Hände unserer Feinde gefallen, und die jüdischen Gemeinden in Palästina, die sich einst auf den Schutz der Pforte verließen, befinden sich nun in einem isolierten und verletzlichen Zustand.\n\nUnzählige Flüchtlinge, vor allem türkischer Abstammung, haben sich aus unseren verlorenen Gebieten auf den Weg zurück in ihre Heimat Anatolien gemacht, in der Hoffnung, dass es ihnen innerhalb unserer Grenzen besser gehen würde. Doch nicht nur die Menschen in den von uns verlorenen Gebieten leiden, auch die Menschen in Anatolien erleben extreme Nöte. Viele haben ihre Angehörigen verloren, die Wirtschaft liegt am Boden, und in der Bevölkerung macht sich ein allgemeines Gefühl der Unzufriedenheit breit. Es wird einige Zeit dauern, bis das Zerstörte wieder aufgebaut ist, aber es scheint unwahrscheinlich, dass die Menschen geduldig genug sein werden, um darauf zu warten, dass unsere Regierung die Dinge in Ordnung bringt. Sie fühlen sich von den regierenden Politikern verraten und haben nicht nur jegliches Vertrauen in die Regierungspartei, sondern auch in [TUR.GetLeader] und seine Fähigkeiten verloren. Wir können nur hoffen, dass sich die Situation bald zum Besseren wendet..."
 tur.0.a: "Was wurde nur aus unserem Reich?"

 tur.1.t: "Die Abdankung von Abdulmecid II"
 tur.1.d: "Das Debakel des Imperiums ist zu Ende. Der Sturm ist vorbei und der Staub hat sich gelegt. Das Osmanische Reich entpuppt sich als Opfer des ungerechten Vertrags von Kairo, der das Ende der jahrhundertelangen osmanischen Hegemonie im Nahen Osten bedeutete. Die Menschen, die während des Krieges und in der Folgezeit geflohen waren, haben sich nun zu Tausenden in Anatolien niedergelassen, wo es während ihrer Flucht zu zahlreichen Hungersnöten und Massakern kam. Die türkischen Truppen sind desorganisiert, und viele Soldaten, vor allem arabischer Herkunft, sind bereits desertiert, in der Hoffnung, anderswo eine glorreichere Zukunft zu finden, und die Welt hat jeden Respekt vor unserer Nation verloren. Es sind dunkle Zeiten für das Reich. Sultan Abdülmecid II. beobachtet dieses Schauspiel entsetzt von seinem Fenster aus.\n\nDie Regierung des Tages zeigt nicht mehr ihr Gesicht, sie weiß, worauf sie sich einlässt. Das Volk murrt, wer sind diese Politiker, die das Reich in den Ruin geführt haben, im Glauben, es zu reformieren? Man hat den Eindruck, dass die Außenpolitik zugunsten von politischen Interessenkonflikten vernachlässigt wird. Alle warten auf das Ereignis, das einen Wendepunkt in diesem Durcheinander markiert. Da der Sultan der einzige zu sein scheint, der in diesem entscheidenden Moment die Macht hat, berufen sich viele auf ihn. Schließlich verkündet Abdülmecid seinem Adjutanten, dass er abdanken wird. Er hatte die glorreichen Tage des Reiches nach dem Großen Krieg erlebt, war aber nicht in der Lage gewesen, die Marionettenfunktion zu verlassen, die seinen Vorgängern auferlegt worden war.\n\nAhmed Nihad, Enkel des unglücklichen Sultans Murad V., wurde unter dem Namen Ahmed IV. zum Sultan des Osmanischen Reiches ausgerufen. Er folgte der üblichen Zeremonie und wurde vom Meclis-i Mebûsan zum Kalifen des gesamten Islam gewählt. Er wurde als "Khalifa der Muslime und Kustos der Heiligen Stätten" inthronisiert und trägt nun den historischen Mantel - zum Missfallen vieler Abgeordneter."
 tur.1.a: "Möge Gott den Nachfolger schützen."

 ####OSP####
 tur_osp.1.t: "Der Abendputsch"
 tur_osp.1.d: "Diesen Abend um ca. 22:30 Uhr war [ROOT.Capital.GetCapitalVictoryPointName] von zwei Armeen umgeben. Die Erste blockierte die Hauptstraßen die in die Stadt führten, während die Zweite vorwärts in die engen Straßen unserer Hauptstadt marschierte. Die OHF-Regierung, die von ihrem Schicksal gewarnt wurde, versammelte sich in dem Raum des Ministerrats und befahl den verbleibenden loyalen Wachen sich ohne Widerstand zu ergeben. Der General Refet Pasha, der von Soldaten begleitet wurde, stürmte in den Raum und kündigte ihre Verhaftung für den Verrat auf das Reich und der Demokratie an. Nachdem die Mitglieder des OHF eingebuchtet wurden, bewegte sich eine Gruppe von verbannten Politikern der Gegenseite in den Ratssaal. Unter ihnen war Kazim Karabekir, der Anführer der ehemaligen Demokratischen Partei, Sabahattin Efendi, der progressive Prinz und zuletzt Mustafa Sabri, der Shaykh al-Islam.\n\nDiese Oppositionsgruppe beschuldigte die OHF, das Kaiserreich zerstören und in eine anti-islamistische, gewerkschaftsfreundliche Republik verwandeln zu wollen. Die OHF wurde auch noch beschuldigt, die Drohungen der Armee und von Außen zu vernachlässigen, die sie schützen sollten. Nachdem die meisten wichtigen OHF-Politiker hinter Gitter gebracht worden waren, bestand der nächste Schritt der Oppositionellen in der Gründung einer neuen Partei, der Osmanischen Heilspartei (OSP). Danach riefen sie den Notstand aus, denn sie wussten, dass die Hälfte des Landes noch unter der Kontrolle der OHF stand und aus den Händen dieser Verräter befreit werden musste.\n\nBevor jedoch mit der Bekämpfung des verbleibenden Einflusses der OHF begonnen werden konnte, mussten die Mitglieder der OSP zunächst über das Schicksal des Sultans entscheiden. Nach einigen Diskussionen wurde beschlossen, dass er aufgrund seiner Verbindungen zur früheren Regierung und seiner mangelnden Bereitschaft, gegen diejenigen vorzugehen, die das Reich und sein Volk verraten hatten, zur Abdankung gezwungen werden sollte. Da sowohl die Stadt als auch sein Palast vollständig von OSP-treuen Soldaten kontrolliert wurden, hatte Ahmed IV. keine andere Wahl, als dieses Schicksal zu akzeptieren. Es wurde beschlossen, dass unser Reich vorerst von einer provisorischen Regierung mit Refet Pascha als Staatsoberhaupt regiert werden sollte. Allerdings kann er nicht wirklich den Platz eines Sultans einnehmen, so dass bald ein Nachfolger für Ahmed gefunden werden muss."
 tur_osp.1.a: "Werden sie das Reich retten können?"

 tur_osp.2.t: "Die OHF Schlägt Zurück"
 tur_osp.2.d: "Die Mitglieder der OHF, denen es gelang, aus der Hauptstadt zu fliehen, darunter viele Generäle, suchten in anderen Städten Zuflucht und tauchten unter, um den Widerstand der Partei zu organisieren. Sie riefen die Truppen auf, sich aufzulehnen, und das Volk, Ahmed IV. als rechtmäßigen Kalifen wieder einzusetzen. Dieser Appell an das Volk blieb jedoch relativ ungehört, da es sich noch immer vom OHF betrogen fühlt und glaubt, dass Ahmed eine solche Krise nicht verhindern konnte. Dennoch kündigten viele Gemeinden und Institutionen, vor allem in den Großstädten, ihre Unterstützung für die demokratisch gewählte Partei an und lehnten das ab, was viele als abendlichen Staatsstreich bezeichnen.\n\nNach der anfänglichen Euphorie nach dem Erfolg des Staatsstreichs wurde der neuen Regierung klar, dass ihre Aufgabe nicht einfach sein würde. Der OHF hat den Institutionen seinen Stempel aufgedrückt und bereits viele Reformen eingeleitet, die schwer rückgängig zu machen sind. Es wird sicherlich ein schwieriges Unterfangen sein, sehr fortschrittliche und liberale Reformen rückgängig zu machen und gleichzeitig die Präsenz des OHF in den lokalen Verwaltungen zu bekämpfen. Darüber hinaus stellen viele die Rechtmäßigkeit der OSP-Herrschaft in Frage, da die Herrschaft von [TUR.GetLeader] noch nicht von einem osmanischen Sultan gebilligt wurde, ein weiteres Problem, das in Zukunft angegangen werden muss, wenn das Reich den Sand der Zeit überdauern soll."
 tur_osp.2.a: "Der Wolf zeigt seine Zähne"

 tur_osp.3.t: "Ein Kabinett, Allein"
 tur_osp.3.d: "Als ob der Widerstand der OHF nicht schon genug wäre, befindet sich die Koalition nun auch noch in völliger politischer Einsamkeit. Die meisten demokratischen Persönlichkeiten sind aus Angst vor dem OHF untergetaucht und wagen es nicht, wieder aufzutauchen, die Bevölkerung ist viel zu sehr mit der nationalen Krise beschäftigt, als dass sie sich für Politik interessieren würde, und die wenigen Mitglieder der verschiedenen Parteien der Regierungskoalition können sich nicht über das weitere Vorgehen einigen.\n\nObwohl die OSP-Regierung derzeit so gut wie keinen Rückhalt in der Bevölkerung hat, sind unsere Führer zuversichtlich, was die Zukunft angeht. Durch die Abschaffung des OHF wollen sie jeglichen subversiven Einfluss vermeiden, und durch die Rückgängigmachung ihrer Reformen wollen sie sich bei den Parteien beliebt machen, die gegen sie waren. Schließlich können die Partei und die Koalition durch die Lösung der Wirtschaftskrise das Vertrauen des Volkes gewinnen und so die Position der provisorischen Regierung stabilisieren."
 tur_osp.3.a: "Ein "wahrhaftig" erfolgreicher Putsch."

 tur_osp.4.t: "Unruhen zwischen den Rängen"
 tur_osp.4.d: "Die meisten Generäle, die zum Aufstand gegen die Regierung aufriefen, wurden von unseren Agenten aufgespürt und verhaftet und sitzen nun im Gefängnis und warten auf ihren Prozess. Die Verhaftung von Fahrettin Pascha und der wichtigsten Gruppe von OHF-Anhängern in der Armee bringt die Streitkräfte jedoch ins Wanken. Zu allem Übel ist es Fevzi Pascha gelungen, uns zu entkommen, und sein derzeitiger Aufenthaltsort ist unbekannt. Viele Soldaten sind desertiert, und die Armee ist jetzt in politische Skandale verwickelt. Wenn wir nicht schnell eingreifen, könnte die Situation sehr wohl ausarten und nicht nur die Position des OSP und [TUR.GetLeader], sondern auch die der ganzen Nation gefährden."
 tur_osp.4.a: "Wenn du nicht mit mir bist, dann bist du mein Gegner!"

 tur_osp.5.t: "Refet Pasha Erfolgte das Sammeln der Demokraten"
 tur_osp.5.d: "Die Parteien aus der Zeit vor der OHF durften sich wieder frei versammeln und ihre Meinung in ihren jeweiligen Zeitungen kundtun, das Millet-System wurde wieder eingeführt, und die radikalsten Änderungen, die die OHF eingeführt hatte, insbesondere die Trennung von Kirche und Staat, wurden rückgängig gemacht. All dies geschah mit dem Segen des Shaykh al-Islam, weshalb die meisten der einflussreichen Minderheiten des Reiches und auch die Konservativen die neue Regierung nun unterstützen.\n\nNiemand kann bestreiten, dass die OSP-Koalition ein echter politischer Erfolg ist. Zahlreiche Parteien haben sich entschlossen, der Koalition beizutreten, und Refet Pascha gilt allgemein als der Retter der Demokratie und der religiösen Gerechtigkeit in unserem Land. Obwohl sich unser Volk immer noch die Rückkehr eines Sultans wünscht und daher mit der gegenwärtigen Situation nicht ganz zufrieden ist, scheint die Zukunft für ein Reich, das noch vor kurzem am Rande des Zusammenbruchs stand, wieder hell zu leuchten."
 tur_osp.5.a: "Eine Überraschung, gewiss, aber eine willkommene!"

 tur_osp.6.t: "Osmanische Demokratie wiederhergestellt"
 tur_osp.6.d: "Dank der von der Koalition ergriffenen Maßnahmen wurde die osmanische Demokratie wiederhergestellt. Die Beseitigung des militärischen Widerstands der OHF und der Opposition brachte einen Hauch von Freiheit für alle, die von der autoritären Regierung im Exil lebten und unterdrückt wurden. Außerdem konnte die Regierung durch die von Mustafa Sabri eingeleiteten Reformen die Herzen vieler Politiker und des konservativen Milieus gewinnen. Und schließlich hat die von Fatin Rüstü Bey verkündete Politik der wirtschaftlichen Wiederbelebung und des Aufschwungs dazu geführt, dass die Menschen wieder Vertrauen in die Regierung fassten und ein Gefühl des türkischen Nationalstolzes aufkeimte.\nNun ist der Meclis-i Mebûsan wiederhergestellt und die Abgeordneten wurden aufgefordert, auf ihre Plätze zurückzukehren und sich auf die Wahlen vorzubereiten, die über die Zukunft der Koalition entscheiden werden."
 tur_osp.6.a: "Möge die Beste Partei gewinnen!"

 tur_osp.7.t: "Erlöswahlen"
 tur_osp.7.d: "Es ist Zeit für die Wahlen der Versammlung, die von der OSP-Koalition geleitet wird. Trotz der Vielzahl der politischen Strömungen und Parteien besteht die Koalition nur aus zwei Flügeln, den Liberalen und den Konservativen.\n\nDie fortschrittlichen Liberalen sind eine Art Mischung aus der DF (Demokratische Partei), der HIF (Liberale Entente) und einigen nationalistischen und fortschrittlichen Bewegungen, die nicht weit von der OHF und der CUP entfernt sind, sich aber von deren autoritärem Vorgehen angewidert fühlen. Sie werden hauptsächlich von Kazim Karabekir angeführt, der den Parteivorsitz im Gegenzug dafür erhielt, dass er Prinz Sabahattin die freie Umsetzung seiner fortschrittlichen Reformen, die durch seinen Aufenthalt in Frankreich inspiriert wurden, mit Hilfe eines Ausschusses ermöglichte.\n\nIhr Gegner ist der konservative Flügel der OSP. Die Konservativen sind hauptsächlich Demokraten, die keine antireligiösen Reformen mehr wollen und stattdessen die Beziehungen der Regierung zum Sultan-Kalifen stärken wollen. Sie lehnten die Praktiken von Shakib Arslans Mohammedanischer Union ab und fanden sich unter der Führung des Shaykh al-Islam selbst, Sabri Efendi. Efendi ist ein muslimischer Gelehrter, der der Ansicht ist, dass der Islam immer noch die Religion der Wissenschaft ist, so wie in früheren Jahrhunderten, in denen die Gelehrten des Ostens die Spitze des technischen Fortschritts bildeten. Er ist auch der Vorsitzende der Teali-i Islam Cemiyeti (Gesellschaft für die Erhebung des Islam).\n\nDa beide Flügel der Partei in der Bevölkerung recht beliebt zu sein scheinen, konnte man nur spekulieren, wer die Wahl gewinnen würde. Als der Tag zu Ende ging, zeichnete sich jedoch ein klarer Sieger ab."
 tur_osp.7.b: "Die Liberalen gewinnen die Wahlen!"
 tur_osp.7.c: "Der Konservative Flügel gelingt der Sieg!"

 tur_osp.9.t: "Frauenwahlrecht?"
 tur_osp.9.d: "Die Rechte der Frauen beziehen sich vor allem auf ihre bürgerlichen Rechte, wie das Recht, sich scheiden zu lassen, zu erben oder frei zu arbeiten, aber auch auf bestimmte politische Rechte wie das Wahlrecht. Sabahattin und Karabekir sind beide fortschrittliche Männer des Kaiserreichs und möchten die politischen Rechte der Frauen unseres Landes erweitern. Die Koalition ist jedoch nicht ganz einverstanden mit dieser Idee, da sie als zu modernistisch angesehen wird. Einige Konservative warfen Sabahattin und Karabekir sogar vor, mit der OHF im Bunde zu stehen. Sollten sie versuchen, das Gleichstellungsgesetz auf Kosten wertvoller Verbündeter durchzusetzen, oder sollten sie einfach um einige bürgerliche Zugeständnisse bitten und die Idee des Wahlrechts aufgeben?"
 tur_osp.9.a: "Der Soziale Fortschritt ist eine Nationalpriorität!"
 tur_osp.9.b: "Wir müssen Entgegenkommen machen."

 tur_osp.10.t: "Kampagne zur Politisierung der Menschen"
 tur_osp.10.d: "Demokratie ist eine Sache, die Praxis eine andere. Im Kaiserreich ist ein großer Teil der Bevölkerung Analphabeten und ein noch größerer Teil nicht an Politik interessiert. Damit eine Demokratie jedoch funktioniert und nicht zu einer Oligarchie wird, muss die gesamte Bevölkerung wählen. Wenn die Wahlenthaltung zu hoch ist, kontrolliert eine Minderheit die Stimmen und damit die Macht. Aus diesem Grund hat Kazim Karabekir seine Kampagne zur Politisierung der Bevölkerung gestartet, um sie unter anderem für die Politik zu interessieren und zu beteiligen. Durch objektive Aufklärungskampagnen und Dorfbesuche will der Pascha den Menschen die Demokratie nahe bringen."
 tur_osp.10.a: "Wir müssen die Demokratie sichern!"

 tur_osp.11.t: "Le Code Civile Ottoman (Das Osmanische Zivilgesetzbuch)"
 tur_osp.11.d: "Die Mecelle, oder 'Code Civil Ottoman' in seiner französischen Bezeichnung, ist das Zivilgesetzbuch des Reiches. Kemal versuchte es unerfolgreich zu reformieren und das Volk dachte, dass die Debatte beendet wäre aber nach dem Staatsstreich wurde die Frage der Mecelle schon wieder gestellt. Die Liberalen planen das Zivilgesetzbuch der Schweiz zu kopieren wegen seiner Modernität. Allerdings, vielleicht wäre es besser es ein wenig zu modifizieren. Wir sollten einige der unveränderlichen Regeln der Scharia beibehalten, aber auch eine Kommission einsetzen, die ein echtes osmanisches Gesetzbuch schaffen könnte, unabhängig von jeglichen Inspirationen."
 tur_osp.11.a: "Wir haben unserem neuen Reich Frieden, Freiheit, Gerechtigkeit und Sicherheit gebracht."

 tur_osp.12.t: "Die Zakat-Wohltätigkeit"
 tur_osp.12.d: "Die Zakat, die muslimische Wohltätigkeit, ist ein Gebot, das von unseren Kollegen in aller Welt oft vergessen wird. Sultan Ömer, ein guter Mensch, hat es auf sich genommen, uns daran zu erinnern und eine Vermögenssteuer einzuführen. Diese wird an die ärmsten Gläubigen umverteilt und zur Finanzierung sozialer Hilfsprojekte des Staates verwendet. 'Die Steuer wird an die Armen, die Bedürftigen, diejenigen, die im Dienst der Zakat arbeiten, die Neubekehrten, deren Herzen gestärkt werden müssen, die Sklaven, die Verschuldeten, die freiwilligen Kämpfer und die Reisenden verteilt', heißt es in einer Sure im Koran."
 tur_osp.12.a: "Allah beschützt uns, Brüder."

 tur_osp.13.t: "Wiederinkraftsetzung des nationalen Schutzgesetzes"
 tur_osp.13.d: "Wir haben versucht, uns in aller Eile die liberale Wirtschaft aufzuerlegen. Es scheint jedoch, dass die osmanische Wirtschaft noch nicht bereit ist, alle protektionistischen Maßnahmen aus der Vorkriegszeit aufzugeben. Auf die Gefahr hin, von der Konkurrenz erdrückt zu werden, war die Regierung mehr oder weniger gezwungen, Quoten und Normen wieder einzuführen und der Rüstungsindustrie erneut Vorrang einzuräumen."
 tur_osp.13.a: "Das Volk hat ihr eigenes Tempo..."

 tur_osp.14.t: "Emile Durkheim und Moderne Soziologie"
 tur_osp.14.d: "Emile Durkheim ist der Begründer der Soziologie, der wissenschaftlichen Untersuchung der Gesellschaft und des menschlichen Sozialverhaltens. Diese Wissenschaft ist vor allem in der Politik sehr wichtig, da sie ein besseres Verständnis der Beziehungen zwischen den Individuen in der Gesellschaft ermöglicht. Deshalb sagt man, dass die Soziologie sich auf alle Humanwissenschaften erstreckt. Politisch gesehen war Durkheim kein Marxist, sondern ein Freund von Jean Jaurès und neigte zum Reformsozialismus.\n\nSabahattin entdeckte und übernahm die Soziologie während seines Exils in Frankreich. Als er später in die Schweiz verbannt wurde, hatte er Zeit, diese Leidenschaft und gleichzeitig seine demokratischen Ideen zu entwickeln. Sein Projekt der Dezentralisierung des Reiches geht auf politisch-soziologische Thesen zurück.\n\nSabahattin möchte eine Universität für Soziologie gründen, die erste im Reich, da die Soziologie bisher mit der Philosophie verbunden war. Diese Universität sollte neue türkische Wissenschaftler ausbilden und die moderne Entwicklung des osmanischen Denkens ermöglichen."
 tur_osp.8.a: "Interessant."

 tur_osp.19.t: "Reform des Code de Commerce Ottoman"
 tur_osp.19.d: "Der Kanunname-i Ticaret oder "Code de Commerce Ottoman" ist das Handelsgesetzbuch des Osmanischen Reiches, das auf dem französischen Gesetzbuch von 1809 basiert. Es ist die höchste Instanz des Handelsrechts im Osmanischen Reich. Mit der Entwicklung des Liberalismus scheint dieses Gesetzbuch, das seit seiner Schaffung im Jahr 1809 nicht mehr geändert wurde, jedoch veraltet zu sein und mehr Schaden als Nutzen zu bringen. Ein Komitee aus Juristen und Wirtschaftsführern wurde eingesetzt, um das Gesetzbuch zu ändern und es auf den neuesten Stand zu bringen."
 tur_osp.19.a: "Wir müssen uns dem globalen Markt anpassen."

 tur_osp.20.t: "Pro-OHF Garnisonen Rebellieren"
 tur_osp.20.d: "Wütend über die Übernahme des OSP und der anti-OHF Politik, auf die die Koalition strebt, rebellierten mehrere Battalionen, geführt von OHF Offizieren, in der Umgebung von Smyrna und Afyon. [TUR.GetLeader] nahm eilig sein Pferd und schickte zahlreiche Telegramme, um zu versuchen, die Aufständischen aufzuhalten. Nachdem diese seiner Aufforderung, die Waffen niederzulegen, nicht nachkamen, versammelte der Pascha die noch regierungstreuen Soldaten und begann, gegen die Aufständischen vorzugehen. Den letzten Meldungen zufolge handelte es sich eher um ein Scharmützel und sporadische Zusammenstöße als um einen echten Aufstand, der recht schnell niedergeschlagen wurde. Dennoch wurden viele unserer Soldaten verwundet oder sogar getötet. Das darf sich nicht wiederholen! Dieser Widerstand muss so schnell wie möglich niedergeschlagen werden!"
 tur_osp.20.a: "Wir müssen die OSP verteidigen!"

 tur_osp.21.t: "Eröffnung des Durkheim-Instituts"
 tur_osp.21.d: "Das Universitätsprojekt von Sabahattin hat sich verwirklicht und ist sogar noch weiter gegangen. Auf Initiative der Regierung kamen Soziologen aus ganz Europa, um den Eröffnungskongress des Durkheim-Instituts zu bewundern, das zu Ehren des Soziologen benannt wurde, der das soziologische und politische Denken von Prinz Sabahattin inspirierte. Auch der Sultan selbst kam, um die anwesenden Professoren und Wissenschaftler zu begrüßen. Während des Kongresses wurde der Prinz von Emmanuel Levinas, einem französisch-litauischen Philosophen, gewürdigt. Wenige Tage nach der Eröffnungsfeier begann die Universität mit der Aufnahme der ersten Studenten. Bald wird diese Universität zu einem Zentrum des soziologischen Denkens in ganz Europa werden."
 tur_osp.21.a: "Wunderbar!"

 tur_osp.22.t: "Die Große Debatte"
 tur_osp.22.d: "Heute verkündete Sultan Ömer auf eigene Initiative die Einführung einer großen Debatte. Die Nachricht von diesem Ereignis wurde über die Radiosender und die Zeitungen des Reiches an die gesamte Bevölkerung weitergegeben und überraschte sowohl das einfache Volk als auch die Verwaltungsbeamten. Die Debatte wurde wie folgt konzipiert: Vier Monate lang sollen die Bürger die Möglichkeit haben, in kleinen Versammlungen darüber zu diskutieren, welche Investitionen die Regierung ihrer Meinung nach am dringendsten tätigen sollte und welche Änderungen erforderlich sind. Diese lokalen Versammlungen werden dafür zuständig sein, die Wünsche aller Bürger aufzunehmen. Anschließend wird eine Organisation diese Wünsche nach Themen gruppieren und sie der Versammlung vorlegen, die dann darüber diskutieren wird, wie umsetzbar diese Wünsche sind und ob sie in die Realität umgesetzt werden können. Darüber hinaus forderte Sultan Ömer, das Gleiche in den öffentlichen Schulen des Landes zu tun, um das Bildungssystem zu verbessern und jungen Schülern eine bessere Lebensperspektive zu vermitteln."
 tur_osp.22.a: "Das ist Demokratie!"

 tur_osp.23.t: "Ausländische Scheichs Erkennen den Osmanischen Kalifat an"
 tur_osp.23.d: "Nach unserer Niederlage im Wüstenkrieg waren viele muslimische Beamte besorgt über das Ansehen des Padischahs in der muslimischen Welt. Einige befürchteten, dass seine Popularität und, was noch schlimmer war, seine Legitimität untergraben werden würde. Es gab jedoch ein Ereignis, das diese Befürchtungen widerlegte. Scheichs aus der ganzen Welt, aus Französisch-Afrika, dem erobernden Nahen Osten, Indien und sogar Asien kamen, um den Platz zu bekräftigen, den das osmanische Kalifat in der islamischen Welt als "Schatten Gottes auf Erden" einnimmt. Dies hat das Vertrauen in die Institutionen und die Religion des Reiches weiter gestärkt, den Nationalstolz des Volkes gefestigt und dem Ansehen unserer Nation einen großen Auftrieb gegeben."
 tur_osp.23.a: "Wir haben unsere Letzten Worte nicht gesporchen!"

 tur_osp.24.t: "Moslems aus aller Welt spenden dem Kalif"
 tur_osp.24.d: "Nach dem Nationalen Ruf für den Zakat, eine Steuer die darauf zielt, das Reichtum der Leute weiterzuverteilen,haben viele ausländische Zeitungen, hauptsächlich Konservative, es auf sich aufgenommen diesen Akt der Großzügigkeit vom neuen Kalif des Islam zu publizieren. Diese Veröffentlichungen wurden gefolgt von einer unglaublichen Welle von Wohltätigkeit von Gläubigen aus aller Welt. Nicht nur ihre eigenen Länder, sondern auch viele der Treuen spendeten für den Wiederaufbau des Reiches und der Verbesserung des Lebensstandards der Ärmsten unseres Landes."
 tur_osp.24.a: "Muslimische Bruderschaft ist noch vorhanden!"

 tur_osp.25.t: "Le café turc, quel luxe! (Türkischer Kaffee, ein Luxus!)"
 tur_osp.25.d: "Unsere Zuschüsse für die Marke Hafiz Mustafa haben sich ausgezahlt. Der Umsatz ist gestiegen, und trotz des Krieges greifen Aristokraten und Unternehmer in der ganzen Welt nach unseren Produkten. Mehrere Filialen wurden bereits in Berlin, Wien, Algier und New York eröffnet. Obwohl der türkische Kaffee als Luxusprodukt angesehen werden könnte, ist er sehr populär geworden, weil die Bohnen im Kaffee belassen werden, was den Geschmack enorm steigert. Außerdem glauben viele Menschen, dass der Kaffee gut für die Gesundheit ist und zu einem langen Leben führen kann."
 tur_osp.25.a: "Es ist nur die Konkurrenz."

 tur_osp.26.t: "Die Kinder des Kazim Pasha"
 tur_osp.26.d: "Kazim Karabekir, ein Freund des einfachen Volkes, soll seit dem Weltkrieg und der Kriegsflucht im Rahmen des Kairoer Pakts fast 2.000 Kinder adoptiert und für ihre Bedürfnisse gesorgt haben. Karabekir, den manche 'Kinderfreund' oder 'Papa Pascha' nennen, hat auch eine persönliche Beziehung zu vielen seiner Kinder und kümmert sich um sie wie ein richtiger Vater. Oft besucht er seine Adoptivkinder, verbringt Zeit mit ihnen und bringt ihnen etwas über Kunst, Musik und Tischlerei bei. Er ist wirklich ein vorbildlicher Mann."
 tur_osp.26.a: "Ein Mann der Kultur."

 tur_osp.27.t: "Die Krönung des Sultan Ömer I"
 tur_osp.27.d: "Prinz Ömer Faruk Efendi wird vom Volk seit jeher für seine Tapferkeit während des Weltkriegs und des Wüstenkriegs bewundert. Darüber hinaus ist er seit geraumer Zeit ein enger Freund und Mitarbeiter von Refet Bele Pascha, und es ist kein Geheimnis, dass seine politischen Ansichten weitgehend mit denen der OSP übereinstimmen. Für den größten Teil des Landes schien es fast sicher, dass er derjenige sein würde, der von der provisorischen Regierung zum Sultan ernannt werden würde. Doch Refet wollte zunächst die Nation stabilisieren und war der Meinung, dass er die volle Kontrolle über die Exekutivgewalt, die normalerweise den Sultanen vorbehalten ist, haben muss, um dieses Ziel zu erreichen.\n\nNun aber, da sich das Leben im Land langsam wieder normalisierte und der Einfluss der OHF auf einem historischen Tiefpunkt angelangt war, wurde beschlossen, dass die Zeit für die Rückkehr eines Sultans auf den Thron des Reiches gekommen war. Wie erwartet, wandte sich die Regierung an Ömer, der nicht zögerte, das Angebot anzunehmen. Seine Krönungszeremonie fand kurz darauf im Dolmabahçe-Palast statt. Nach osmanischer Tradition begann die Zeremonie damit, dass Ömer vor den heiligen Reliquien des Reiches ein Gebet sprach. Anschließend nahm er seinen Platz auf dem Thron ein und einige der wichtigsten OSP-Politiker gratulierten ihm und küssten sein Gewand. Nachdem der Scheich-al-Islam ein letztes Gebet gesprochen hatte, ritten Ömer und die Führer der provisorischen Regierung zur Eyüp-Sultan-Moschee, wo sich Ömer nach einem weiteren kurzen Gebet der Schwertzeremonie unterzog, bei der er sich symbolisch das Schwert von Osman I. umschnallte. Mit dem Ende der Zeremonie war Ömer offiziell Ömer I. geworden, Sultan des Osmanischen Reiches und Kalif des Islam. Im ganzen Land feiert unser Volk, denn es ist nun nicht mehr ohne einen richtigen Führer."
 tur_osp.27.a: "Heil Ömer I., Sultan des Osmanischen Reiches!"

 tur_osp.28.t: "Das Ende einer Ewigen Einheit"
 tur_osp.28.d: "Normalerweise werden Nachrichten aus dem Palast von der Öffentlichkeit mit Begeisterung aufgenommen, da die meisten Bürger stets begierig sind, mehr über das Leben der Mitglieder der königlichen Familie zu erfahren. Diesmal jedoch wurde sie mit Trauer und sogar Empörung aufgenommen, denn unser geliebter Sultan und Kalif Ömer I. hat seine Scheidung bekannt gegeben und damit offiziell das Ende seiner Ehe mit Sabiha Sultan verkündet.\n\nDer junge Ömer und Sabiha, die jüngste Tochter Mehmeds VI., verliebten sich kurz nach dem Ende des Weltkriegs ineinander, und trotz zahlreicher anderer Männer, die um ihre Hand anhielten, durfte die junge Liebe erblühen, und ihre Verbindung wurde offiziell in der Ehe geschlossen. Seitdem wurde das Paar mit der Geburt von drei Töchtern gesegnet, und die Dinge schienen gut zu laufen für die Liebenden. Doch es ist nicht alles Gold, was glänzt, und hinter der Fassade ging die Beziehung langsam aber sicher in die Brüche, eine Entwicklung, die durch Ömers zunehmende Verflechtung mit den militärischen - und inzwischen natürlich auch politischen und religiösen - Angelegenheiten des Reiches nach Ausbruch und Verlust des Wüstenkrieges nur noch verschlimmert wurde. Obwohl die Nachricht von der Verschlechterung der Ehe an die Öffentlichkeit gedrungen ist und sich in den Zeitungen der Nation verbreitet hat, haben nur wenige erwartet, dass es so weit kommen würde, und die genauen Gründe für die Scheidung müssen dem einfachen Bürger erst noch offenbart werden, wobei Ömer in seiner Ansprache nur eine sehr vage Erklärung abgab.\n\nObwohl das Recht auf Scheidung im Islam verankert ist, wird es im Allgemeinen nicht als besonders lobenswert angesehen, und daher haben die Konservativen Ömer schnell zur Rede gestellt und ihn beschuldigt, \"den reinen Mantel des heiligen Kalifats zu beschmutzen\" und \"dem Islam selbst Schande zu bringen\". Einige haben Ömers Entscheidung jedoch auch als ein Zeichen der Modernität und einen Schritt nach vorn für die uralte Institution des Kalifats interpretiert. Der größte Teil der Nation steht jedoch unter Schock und wartet gespannt darauf, was als Nächstes auf ihren Sultan und Sabiha zukommt."
 tur_osp.28.a: "Mögen sie ihren inneren Frieden ohne den anderen finden."

 tur_osp.29.t: "Eine Königliche Hochzeit"
 tur_osp.29.d: "Fünf Monate sind seit der Scheidung von Ömer und Sabiha vergangen, und seitdem ist es relativ ruhig geworden, da kaum Neuigkeiten aus dem Privatleben des Sultans aus dem Palast dringen. Vor einigen Wochen jedoch meldete sich der Sultan bei seinem Volk und kündigte seine bevorstehende Hochzeit mit seiner Cousine Mihrişah Sultan, der Tochter von Yusuf Izzettin Efendi, an. Obwohl dies ein eher ungewöhnliches Verhalten für einen Sultan ist, begrüßten die meisten Bürger diese Nachricht, sahen darin ein weiteres Zeichen für die Modernität des Sultans und wurden schnell von der allgemeinen Aufregung über die bevorstehende Hochzeit erfasst.\n\nNach wochenlangen umfangreichen Vorbereitungen und Planungen war es heute endlich so weit. Die Zeremonie selbst fand in [ROOT.Capital.GetCapitalVictoryPointName] statt, war aber relativ kurz gehalten. Ömer und Mihrişah gaben sich in den frühen Morgenstunden nach einer kurzen Predigt vor dem Shaykh al-Islam das Eheversprechen, den der Sultan persönlich gebeten hatte, die Zeremonie zu leiten. Nachdem die Formalitäten erledigt waren, zog das Paar in einer Prozession durch die Stadt, sehr zur Freude des einfachen Volkes, das die königliche Familie mit tosendem Applaus und unzähligen Jubelrufen empfing. Die Prozession endete am königlichen Palast, wo für die Verwandten des Sultans und einige hochrangige Parteifunktionäre ein üppiges Festmahl organisiert wurde, das noch einige Tage andauern soll.\n\nDie Führung der OSP hat darüber hinaus dafür gesorgt, dass diese Gelegenheit in vollem Umfang genutzt wird, um die Unterstützung der Bevölkerung für die Monarchie und die Partei zu gewinnen, und hat die letzten Wochen damit verbracht, in den meisten größeren Städten Festlichkeiten zu organisieren, die das Land nun in einen allgemeinen Zustand des Feierns und der Freude versetzt haben. So hat sich das Glück unseres Sultans auf die gesamte Nation ausgeweitet und sie mit einer wohlverdienten Ablenkung von den anhaltenden Krisen in der Welt gesegnet."
 tur_osp.29.a: "Möge diese Einheit für immer halten!"

 tur_osp.30.t: "Wahlen für die Nationalversammlung"
 tur_osp.30.d: "Die Erhabene Porta, angeführt vom neu gekrönten Sultan Ömer, hat heute zusammen mit der Regierung und den ehemaligen Regenten eine Erklärung veröffentlicht, in der sie alle dazu aufruft, für die Kandidaten der Nationalversammlung zu stimmen, die in [TUR.Capital.GetCapitalVictoryPointName] zusammentreten wird, um die zweite osmanische Verfassung zu verabschieden.\nAngesichts der Tatsache, dass die derzeitige Verfassung bereits über 60 Jahre alt ist, nach dem letzten Krieg zu veraltet ist und einige traurige Mängel aufweist, die den Weg für ein Zeitalter der Putsche in Zeiten kaiserlicher Instabilität geebnet haben, rufen die aufgeklärtesten Menschen des Landes das Volk auf, die Zukunft des Landes selbst zu bestimmen. Sie versprechen, die Ansichten aller Gruppen und Parteien zu berücksichtigen, von den überzeugten Anhängern des Islams, die nach den Regeln der Scharia leben, bis hin zu den Vertretern der Säkularisten und anderer Religionen des Reiches. Jede Stimme wird gehört werden, jede Stimme wird in der Großen Nationalversammlung von Bedeutung sein, die schließlich Frieden und Harmonie in das Land bringen wird!"
 tur_osp.30.a: "Wir werden die alte Era beenden und eine neue anfangen!"

 tur_osp.31.t: "Diskussionen über das Recht des Sultans"
 tur_osp.31.d: "Die Große Versammlung ist heute in [TUR.Capital.GetCapitalVictoryPointName] zusammengekommen, um das wichtigste Dokument des Landes zu reformieren und Lehren aus der Verfassungsära zu ziehen. Sultan Ömer eröffnete die Sitzung mit einer brillanten Rede, in der er alle Anwesenden zur Standhaftigkeit aufforderte und die Hoffnung äußerte, dass die Versammlung sich nach Kräften für das Wohl des Landes einsetzen werde. Er selbst versprach, sich keinem Vorschlag zur Einschränkung seiner sultanischen Vorrechte zu widersetzen, wenn dies der Wunsch des Volkes sei, das von allen Abgeordneten vertreten werde. Die Rede wurde von der überwiegenden Mehrheit mit donnerndem Applaus bedacht, mit Ausnahme einiger glühender Anhänger der Kemalisten, die sich weigerten, die Parlamentswahlen zu boykottieren.\nDas wichtigste Thema auf der Tagesordnung war die Beziehung zwischen dem Sultan und seinem Großwesir. Seit der Jahrhundertwende war der Sultan häufig Opfer von Putschen geworden, bei denen Rebellen mit Gewalt und unter Ausnutzung des verfassungsmäßigen Rechts des Souveräns, jeden zum Regierungschef zu ernennen, ihren Anführer zum Großwesir machten und ihm damit absolute Macht verliehen. Solche Aktionen machten den Sultan zu einem machtlosen Beobachter und unfähig, etwas gegen die Regierung zu unternehmen, die weder ihm noch dem Volk des Reiches gefiel. In letzter Zeit gab es sogar Stimmen, die die Abschaffung des Sultanats befürworteten, vor allem in der Armee, wo leicht ein weiterer Rebell auftauchen könnte.\nUm solche Vorfälle in Zukunft zu verhindern, wurden mehrere Vorschläge gemacht. Die progressiven Mitglieder der Versammlung schlagen vor, dem Sultan die Befugnis zur Ernennung des Wesirs zu entziehen und sie dem Parlament zu übertragen, um so vom germanischen Modell abzurücken, das sich in der osmanischen Realität als fehlerhaft erwiesen hat. Die konservativen Vertreter schlagen stattdessen vor, die Abschaffung des Sultanats in der Verfassung zu verankern, die durch eine entsprechende Formulierung unumkehrbar gemacht werden könnte, und argumentieren, dass etwaige Verschwörer die Verfassung ohnehin nicht respektieren würden.\nSultan Ömer hat versprochen, unparteiisch zu bleiben, aber die Mitglieder der Regierung können ihre Meinung frei äußern. Welche Option wäre vorzuziehen? "
 tur_osp.31.a: "Wähle den Progressiven Plan"
 tur_osp.31.b: "Wir können das Recht des Sultans nicht nehmen!"

 tur_osp.32.t: "Verabschiedung der Zweiten Verfassung"
 tur_osp.32.d: "Die Nationalversammlung hat heute ihre Arbeit abgeschlossen und dem Sultan eine neue Verfassung zur Unterschrift vorgelegt. Der daraus resultierende Entwurf ist wesentlich moderner und weist nicht mehr die Nachteile seines Vorgängers auf. Er enthält auch Artikel über die Gleichheit aller vor dem Gesetz, die freie Religionsausübung und das Recht auf Unverletzlichkeit sowie die Abschaffung vieler autoritärer Dinge, die mit der heutigen Realität unvereinbar sind, wie z. B. das Recht des Sultans, jeden ohne Gerichtsverfahren aus dem Land zu verweisen. Ömer unterzeichnete das Dokument ohne weitere Fragen und leistete den Treueeid auf die neue, zweite Verfassung. Wir hoffen, dass all dies dazu beitragen wird, dem Reich die Stabilität und den Wohlstand zurückzugeben, nach denen es sich so lange gesehnt hat."
 tur_osp.32.a: "Lang lebe das Osmanische Reich!"

 tur_osp.33.t: "Fevzi Pasha's Fehlgeschlagener Aufstand"
 tur_osp.33.d: "Trotz des Sturzes der Regierung Kemal beschloss Fevzi Pascha, den Kampf fortzusetzen und unterzutauchen, obwohl allen klar war, dass er nur mit seiner Verhaftung rechnen konnte. In der Clique der wichtigsten Unterstützer der OHF - dem Militär - stand er an dritter Stelle nach Kemal selbst und Ismet, wobei einige es wagten, letzterem den Platz zugunsten von Fevzi streitig zu machen. Pascha hatte also nur noch wenige Möglichkeiten - entweder er gibt auf und wird verhaftet, oder er revoltiert und hofft, die Situation im Land zu ändern.\nAn diesem Morgen, wenige Stunden vor der Unterzeichnung des Dekrets, mit dem die OHF verboten und ihre wichtigsten Mitglieder verhaftet werden sollten, erschienen Fevzi und eine Handvoll Anhänger in der Kaserne der [TUR. Capital.GetCapitalVictoryPointName] Garnison, wo Pascha eine leidenschaftliche Rede hielt, in der er dazu aufrief, den Untaten der neuen Regierung ein Ende zu setzen, und sogar die Absetzung des Sultans als Vorwand benutzte. Die Garnison, die größtenteils mit der OHF verbunden war, schlug sich schnell auf die Seite der Aufständischen und marschierte zur Regierungsresidenz. Dort erwartete sie der erste Schlag von Fevzi, denn sie trafen nur auf kleine Beamte, die ebenfalls verwirrt waren, weil es keine Übergangsregierung gab. Pascha nahm einige der Bittsteller als "Gefangene" gefangen und schickte in aller Eile Nachrichten in andere Regionen des Landes, in der Hoffnung, von dort Unterstützung zu erhalten. Es stellte sich jedoch heraus, dass die Kommunikationswege blockiert waren und sich außerhalb der Stadt bereits OSP-treue Truppen unter der Führung der rechtmäßigen Regierung versammelt hatten.\nNachdem er die Aussichtslosigkeit der Lage erkannt hatte und keine Unterstützung von der Bevölkerung in der Hauptstadt erhalten konnte, ergab sich Fevzi am Abend der provisorischen Regierung. Die meisten OHF-Anhänger hatten sich ebenfalls ergeben, mit Ausnahme der hartnäckigsten, die es vorzogen, wieder zu fliehen. Die Regierung ist nicht mehr ernsthaft bedroht, und das Land hat seinen unaufhaltsamen Weg zur Demokratie eingeschlagen."
 tur_osp.33.a: "Endlich sind wir frei von der letzten Bedrohung."

 ####TPP####
 tur.2.t: "Nationalist Protestiert Gegen Regierung"
 tur.2.d: "Mustafa Kemal, der aus seinem politischen Dornröschenschlaf erwachte, nutzte die Revolte, um mehrere Artikel zu veröffentlichen, in denen er behauptete, die Niederlage sei das Werk der demokratischen Koalition und der Sultan habe das Land verraten, indem er ihn vor einigen Jahren von seinem Posten als Großwesir abgesetzt habe. Außerdem beschuldigte er die Regierung, zu schnell kapituliert zu haben, und forderte die sofortige Rückeroberung der ehemaligen türkischen Gebiete.\n\nIn seiner jüngsten Veröffentlichung rief er die Revolutionäre und diejenigen, die das Reich retten wollen, dazu auf, sich dem nationalistischen Widerstand anzuschließen. Dieser nationalistische Widerstand wird von Tag zu Tag stärker und hat nun begonnen, große Proteste zu organisieren, um die Regierung zu zwingen, das zu akzeptieren, was sie "den Willen des Volkes" nennen."
 tur.2.a: "Sie haben das türkische Volk im Stich gelassen, indem sie es in den Krieg geführt haben!"

 tur.3.t: "Offiziere und Soldaten verlassen die Ränge"
 tur.3.d: "Im Laufe der Woche erreichten zahlreiche alarmierende Berichte die Regierung der Erhabenen Pforte. In der Unterwelt von [ROOT.Capital.GetCapitalVictoryPointName] wurden mehrere geheime Vereinigungen entdeckt. Diese Organisationen betreiben hauptsächlich illegalen Waffenhandel und versorgen eine Reihe von Bürgern mit Waffen, zu denen theoretisch nur das Militär Zugang haben sollte. Außerdem gab es eine große Anzahl von Deserteuren, was das Oberkommando schockierte, da man glaubte, dass das Ende des Krieges die Männer zufrieden gestellt hatte. Als ob dies allein nicht schon erschreckend genug wäre, denn unsere Armee war schon vor der Desertion dieser Männer unorganisiert und unterausgerüstet, gab es auch einige Offiziere, die, nachdem sie offiziell aus der Armee ausgetreten waren, den Zug nach Ostanatolien nahmen. Könnte es sein, dass sie sich der nationalistischen Widerstandsbewegung anschließen wollten?"
 tur.3.a: "Wo gehen sie hin?"

 tur.4.t: "Der Morgenputsch"
 tur.4.d: "Heute Morgen gegen 5:30 Uhr waren Schüsse aus dem Yildiz-Palast zu hören, in dem Ahmed IV. residierte. Zur gleichen Zeit stürmten Männer das Kriegsministerium und die Erhabene Pforte und übernahmen die Kontrolle über die meisten wichtigen politischen und militärischen Einrichtungen. Mit Hilfe der Wachen und der Garnison der Stadt brachte ein Zug die nationalistischen Führer an den Rand der Hauptstadt. Mustafa Kemal, seine Privatgarde und General Ismet übernahmen die Kontrolle über die Regierung, während Fevzi das Kriegsministerium übernahm. Da der größte Teil der in der Stadt stationierten Garnison auf der Seite der Nationalisten stand, waren die wenigen Männer, die der HIF noch die Treue hielten, nicht in der Lage, einen größeren Widerstand zu leisten. Innerhalb einer Stunde war der Putsch beendet und die Macht fiel wieder in die Hände von Kemal.\n\nDie Nachricht verbreitete sich in Windeseile in der Stadt. Ganze Prozessionen formierten sich, um die Retter des Reiches zu bejubeln, und sogar der Sultan selbst erkannte die neue Regierung gegen Ende des Tages offiziell an. Für den Gazi kam dies ein wenig zu spät. Am Mittag gab er als Großwesir der Hauptstadt des "Türkischen Reiches", wie unsere Nation in dem Dokument genannt wurde, eine Erklärung ab, in der er den Beginn der Regierungszeit seiner neu gebildeten Regierung ankündigte und zur Rettung der Nation vor den Imperialisten und arabischen Banditen aufrief, die sie bedrohten. Er versprach, die notwendigen Maßnahmen zu ergreifen, um das türkische Volk zu schützen, und dass der Fortschritt es vor den Schrecken bewahren würde, die es erlebt hatte. Obwohl die abgesetzte Regierung immer noch einige Gebiete in Anatolien kontrolliert, haben viele Menschen die Herrschaft des Großwesirs bereits akzeptiert, in der Hoffnung, dass er seinem neuen Reich Frieden, Freiheit, Gerechtigkeit und Sicherheit bringen wird."
 tur.4.a: "Yaşa, Mustafa Kemal Paşa, yaşa! (Lebe Mustafa Kemal Pascha, lebe!)"

 tur.5.t: "Zurück Zur Realität"
 tur.5.d: "Nach dem Erfolg des Putsches zog die Regierung Kemal eine Bilanz der Lage und stellte fest: Die Situation sieht verzweifelt aus. Bevor die neue Regierung die versprochenen Reformen umsetzen konnte, musste sie sich zunächst mit den internen Kämpfen auseinandersetzen, die das Land plagten.\n\nDie erste Schwierigkeit ist natürlich der Einfluss, den die HIF auf das Land hatte. Demokratische und dezentralisierte Reformen werden schwer, aber nicht völlig unmöglich rückgängig zu machen sein. Um dieses Ziel zu erreichen, wird es notwendig sein, der Bevölkerung und den Verwaltungen klarzumachen, dass die kemalistischen Reformen die einzigen sind, die das Reich in diesen dunklen Zeiten retten können.\n\nDies ist jedoch nicht die einzige Aufgabe, die vor Kemal und seinen Anhängern liegt. Sie müssen auch mit der Wirtschaftskrise fertig werden, die das Land heimsucht. Der Verlust der Hälfte der Ländereien des Reiches hat sich unweigerlich auf den allgemeinen Lebensstandard und die Produktionskapazität des Landes ausgewirkt.\n\nWenn es Kemal gelingt, diese internen Probleme zu bewältigen, wird er das Vertrauen des Volkes sicherlich wiedergewonnen haben. Auch wenn die Lage düster aussehen mag, ist der Pascha voller Hoffnung und zuversichtlich, dass er das Volk in eine bessere Zukunft führen kann."
 tur.5.a: "Werden sie die Situation kontrollieren können?"

 tur.6.t: "Traditionalistischer Widerstand"
 tur.6.d: "Mit dem Aufstieg der nationalistischen Partei an die Macht sahen viele Konservative eine Rückkehr zu den vor der Wahlniederlage der OHF geplanten kemalistischen Reformen. Der Shaykh al-Islam selbst rief die Regierung zu religiöser Toleranz und Respekt vor den Traditionen auf, da er befürchtete, dass die Kemalisten diese Werte mit Füßen treten könnten. Viele Muftis, Hodschas und Imame haben bereits Kundgebungen organisiert, um gegen den Sturz der liberalen Koalition und den Aufstieg des "illegitimen nationalistischen Regimes" zu protestieren. In den östlichen Teilen Anatoliens ist der Widerstand der Traditionalisten bereits gewalttätig geworden, da mehrere Gendarmen von kurdischen Eiferern ermordet wurden.\n\n§RDie Mechanismen des Traditionalismus sind nun vorhanden. Zu Beginn der kemalistischen Reformen kann man den Prozentsatz des traditionalistischen Widerstands ablesen. Dieser Widerstand wird die zukünftigen politischen Ereignisse und Entwicklungen bestimmen..."
 tur.6.a: "Diese abergläubischen Menschen..."

 tur.7.t: "Der Tod des Mustafa Kemal Pasha"
 tur.7.d: "Trotz des politischen Rückzugs von Gazi hat der Tod beschlossen, an seine Tür zu klopfen. Sehr früh am Morgen begab sich sein Freund Ali Fethi, der ihn auf seinem üblichen Spaziergang besuchen wollte, in die Wohnung des Paschas. Sein Adjutant, der geweckt wurde, um ihn zu holen, fand ihn tot in seinem Bett liegend. Als Fethi diese schreckliche Nachricht hörte, waren seine ersten Worte: Kemal, mein Freund, was werden wir ohne dich tun?", denn der Gazi hatte es kürzlich abgelehnt, Mustafa genannt zu werden. Ein anderer Freund von ihm, Salih, schoss sich in die Brust, nachdem er vom Tod des Paschas erfahren hatte.\n\nDie OHF-Partei in Konstantinopel reagierte schnell und rief einen offiziellen nationalen Trauertag aus. Die Partei gab auch eine gemeinsame Erklärung ab, in der sie dem Pascha, der als "Halâskâr Gazi", der Retter Gazi (Heiliger Krieger), bezeichnet wurde, für seine Taten während des Krieges dankte. Darüber hinaus fuhren verschiedene kleine und große, militärische und zivile Schiffe vor Kemals Villa am Meer, riefen, weinten und schwenkten die osmanische Flagge zum Gedenken an den Mann, der für immer im Erbe unseres Großreiches verankert ist."
 tur.7.a: "Die Nation trauert den Tod Kemal Pashas."

 tur.8.t: "Machtkampf für Kemals Nachfolgenden"
 tur.8.d: "Schnell verbreitete sich das Gerücht, Kemal Pascha habe ein Testament für einen seiner Mitarbeiter hinterlassen. Obwohl viele Parteimitglieder behaupten, dass Kemal persönlich Ismet Pascha als seinen Nachfolger ausgewählt hat, argumentieren einige auch, dass Kemal ein fortschrittlicher Mann war und dass es sein letzter Wunsch war, nach seinem Tod die Demokratie wiederherzustellen, um das Land zu stabilisieren. Celal Bayar und Rauf Pascha gehören zu denjenigen, die die Durchführung von internen Wahlen in der Partei fordern. Ismet blieb während der außerordentlichen Sitzung seltsam schweigsam und wurde nur von Kemals engsten Freunden verteidigt.\n\nEs scheint, dass diese endlose Debatte über Kemals Willen nun die Partei gespalten hat, die nach dem Tod von Gazi die einzige Quelle der Stabilität war. Diese Instabilität und die Machtkämpfe haben dazu geführt, dass einige Leute glauben, dass die Opposition erneut zuschlagen könnte..."
 tur.8.a: "Das ist nicht gut..."

 tur.9.t: "Putschversuch von General Fahrettin Pasha"
 tur.9.d: "Am Nachmittag erhielt die Parteiführung eine beunruhigende Nachricht: Im Zuge eines politischen Putschversuchs war der Kaiserpalast gestürmt und die Familie Osman als Geisel genommen worden. Die Verschwörer übernahmen auch rasch die Kontrolle über das Kriegsministerium und machten einige der dort anwesenden OHF-Politiker zu Gefangenen. Der Verantwortliche soll General Fahrettin Fakhri Pascha, der Verteidiger von Medina, sein. Der alte General ist für seine Verbundenheit mit dem Islam, den religiösen Werten und Traditionen bekannt und soll wegen seiner Unzufriedenheit mit der neuen Regierung von kemalistischen Agenten überwacht werden. Nach der Eroberung der symbolischen Machtinstanz und des Oberkommandos muss er nur noch die Parteizentrale einnehmen, um die Regierung zu übernehmen, damit sein Putsch erfolgreich ist. Ein großer Teil der Garnison ist jedoch der OHF treu geblieben, und der Sultan hat die Regierung des Generals noch nicht anerkannt.\n\nIsmet Pascha scheint eine günstige Gelegenheit gekommen zu sein - und er ist entschlossen, die unrechtmäßige Herrschaft des Generals vorzeitig zu beenden. Sicherlich würden ihn die meisten Soldaten und Regierungsbeamten in der Hauptstadt unterstützen, wenn er einen Gegenputsch gegen Fahrettin Pascha durchführen würde. Er muss jedoch schnell handeln, sonst hat der General noch vor Ende des Tages die Kontrolle über die Parteizentrale übernommen."
 tur.9.a: "Der Verteidiger von Medina schafft es!"
 tur.9.b: "Ismet Pasha und die OHF-Führung führen ein Gegenputsch durch!"

 tur.10.t: "Fahrettin Pasha Stellt die Ordnung wieder her"
 tur.10.d: "Als sich der Tag dem Ende zuneigte, forderte Ismet Resit die OHF-Abgeordneten auf, sich zu ergeben. Angesichts der parteiinternen Uneinigkeit nach dem Tod von Gazi und der Ausweglosigkeit ihrer Situation fragten sich die OHF-Politiker, wofür sie eigentlich kämpften, und gaben schließlich den Forderungen nach. Fahrettin Pascha erkannte diesen Akt der Tapferkeit an und versprach allen kemalistischen Funktionären ein faires Verfahren. Nachdem er sich die Macht gesichert hatte, kehrte er in den Kaiserpalast zurück, wo der Sultan bereits auf ihn wartete. Bevor der Sultan den General beglückwünschen konnte, soll Fahrettin ihn gezwungen haben, inmitten der Mitglieder der neuen Regierung, einer Koalition, die sich Osmanische Heilspartei nannte, abzudanken. Die Führung dieser neuen Partei besteht aus den progressiven Köpfen Sabahattin Efendi und Kazim Karabekir sowie dem rätselhaften Mustafa Sabri, dem Shaykh al-Islam. Der Verteidiger von Medina wurde zum Regierungschef ernannt und versprach, einen neuen Sultan auszurufen und freie Wahlen abzuhalten, sobald im Lande Ruhe und Frieden herrschen."
 tur.10.a: "Danke für deine Dienste, Pasha!"

 tur.11.t: "Ismet Enthüllt Kemals Wille der Öffentlichkeit"
 tur.11.d: "Nachdem er die Macht wiedererlangt und das volle Vertrauen der kemalistischen Partei gewonnen hatte, trat Ismet auf das Podium. Der Pascha, der für seine seltenen Reden und seine Taubheit bekannt ist, die es ihm ermöglicht, die Argumente seiner Gegner zu ignorieren, ist auch für seine militärische und politische Karriere im Schatten der Gazi bekannt. Entschlossen und in einen Gehrock gekleidet, verkündete Ismet, dass er im Besitz von Kemals Testament sei. Er beeilte sich, den für diesen Zweck reservierten Teil zu verlesen, und kündigte an, dass der Rest nur der Regierung bekannt sein sollte.\n\nIn seinem Testament ernannte Kemal Ismet zu seinem bescheidenen Nachfolger. Er drückte auch seine Traurigkeit darüber aus, dass er sterben würde, ohne seine Ideen verwirklicht zu haben, die er viele Jahre lang in seinem Tagebuch festgehalten hatte, bis der Tag gekommen war, an dem die "Türkei" endlich fertig sein würde. Er schrieb über seine fortschrittlichen Ambitionen, die Bedeutung der türkischen Identität und vor allem über die Schaffung einer echten nationalen Souveränität. Außerdem bat er das Volk, seinem Nachfolger und Freund die Fortführung seiner Gedanken anzuvertrauen."
 tur.11.a: "Wir werden seine Ambitionen und Wünsche des Gazi ehren!"

 tur.12.t: "Mystik in Anatolien"
 tur.12.d: "Die Sufi-Orden haben im Osmanischen Reich lange Zeit eine wichtige Rolle gespielt, und viele unserer früheren Sultane gehörten diesen Orden an. Ursprünglich waren diese Orden halb unabhängig vom Staatsapparat, wurden aber im Zuge der Top-down-Reformen der KP Anfang des 20. Zu den Reformen gehörten die Zentralisierung und Bürokratisierung der Bruderschaften, die Einrichtung von Ausbildungskursen für Sufi-Scheichs, die Einführung detaillierter Bekleidungsvorschriften und Inspektionen der Praktiken der verschiedenen Orden. Langsam aber sicher wurden die Orden zu einem Teil des osmanischen Staates selbst.\n\nMit ihrer engeren Bindung an den Staat kam jedoch auch eine engere Verbindung zur politischen Szene in Kostantiniyye, und obwohl nur eine Minderheit der Bevölkerung einem dieser Orden angehört, hat ihre tiefe Verbindung zu den Männern der Macht zu ungezügelter Korruption und politischem Einfluss geführt. Einige gehen sogar so weit zu behaupten, dass der Wahlsieg und die Verleihung des Großwesir-Titels an den Führer der HIF direkt von diesen Orden verursacht wurde, um die kemalistischen Reformen zu stoppen.\n\nDie verschiedenen Orden reichen von den Mevlevi tarikat oder "wirbelnden Derwischen" bis zu den mächtigeren Kadiri tarikat, deren enge Unterstützung der Sultane in der Vergangenheit dazu geführt hat, dass sie zum Königsmacher in der Hauptstadt wurden. Da der Großwesir den Wunsch geäußert hat, die Macht dieser Organisationen stark einzuschränken, versuchen viele von ihnen, unsichere Parteimitglieder dazu zu bewegen, seinen Vorschlag zu blockieren. Auch der Sultan selbst hat in privaten Gesprächen mit dem Großwesir und mehreren Scheichs aus den Orden seine Unzufriedenheit mit der Richtung der Politik seines Wesirs zum Ausdruck gebracht."
 tur.12.a: "Kürze ihre staatlichen Zuschüsse!"
 tur.12.b: "Sie sollen intakt bleiben."

 tur.13.t: "Der Sultan und die Orden protestieren"
 tur.13.d: "Der Kalif, der sich bisher vor einem persönlichen Eingreifen gedrückt hatte, sieht sich nun endlich gezwungen, gegen seinen eigenen Großwesir zu intervenieren. Da die radikale Säkularisierung mit geradezu brachialer Gewalt durchgeführt wird, ist er nicht der einzige, der sich den Reformen widersetzt, die den osmanischen Staat grundlegend verändern und - zumindest nach Ansicht der Konservativen - den Grundpfeilern seiner Gesellschaft massiven Schaden zufügen, der an Ketzerei und Verrat am Kalifen grenzt.\n\nDer Sultan-Kalif, der nicht nur dem Osmanischen Reich, sondern dem gesamten Islam vorsteht, hat daher ein Treffen mit dem Shaykh al-Islam und seinem Kabinett einberufen, um die Entscheidung zur Schließung der Sufi-Logen rückgängig zu machen und ihren Einfluss wiederherzustellen. Außerhalb der Palastmauern erschüttern Proteste das Land, da konservative Hochburgen wie Bursa, Konya und Lazistan wütend auf die Reformen reagieren."
 tur.13.a: "Du hast hier keine Macht!"

 tur.14.t: "Das Schicksal des Sultanats"
 tur.14.d: "Einer der innigsten Wünsche von Gazi Mustafa Kemal war die Schaffung einer türkischen Republik, getrennt von den Minderheiten, die den Tod der Nation wollten. Die Republik, von der Gazi träumte, sollte auf Nationalismus und Demokratie beruhen. Viele Parteimitglieder hielten die Reform für machbar. In der Tat ist der Sultan seit dem Staatsstreich der KP von 1909 nur noch eine Marionette der Regierungsparteien. Er steht nicht mehr wirklich an der Spitze der Nation, auch wenn Abdülmecid II. einflussreicher war als seine Vorgänger.\n\nWürde die Reform in Kraft treten, würde der Titel des Padischahs zwischen dem Kalifen und dem Sultan aufgeteilt werden, wobei der Sultan seine religiöse, aber nicht seine politische Autorität behalten würde. Sultan [TUR.GetLeader] konnte sich der Maßnahme aufgrund der Schwäche seiner Autorität nicht widersetzen.\n\nDie Abschaffung des Sultanats würde einen Wendepunkt in der Weltgeschichte darstellen. Sie würde der Existenz des Osmanischen Reiches ein endgültiges Ende setzen. Sie würde jedoch auch eine bessere Umsetzung der von Kemal geplanten Säkularisierung ermöglichen und könnte insgesamt als großer Sprung nach vorn betrachtet werden."
 tur.14.a: "Erkläre die Republik! Das Zeitalter der Tyrannei ist vorbei!"
 tur.14.b: "Der Sultan ist unser Anführer! Er kann nicht ersetzt werden!"

 tur.15.t: "Ein Licht im Orient"
 tur.15.d: "Die Maßnahme wurde schließlich ergriffen. Als der Adjutant des Sultans ihn vor der Abstimmung im Meclis i-Mebûsan warnte, war die Institution bereits zur türkischen Nationalversammlung umgestaltet worden. Diese wandelte das Amt des Großwesirs direkt in das des Premierministers um und schuf später einen völlig neuen Titel - den des Präsidenten. Die Wahl des ersten Präsidenten der Republik fand innerhalb der Partei statt. Für die meisten Menschen stand das Ergebnis jedoch bereits fest, bevor die Stimmen überhaupt ausgezählt waren: Ismet Reşit gewann mit einer überwältigenden Mehrheit der Stimmen und wurde somit gewählt, um unser Land in die Zukunft zu führen. Dies verkündete er in einer patriotischen Rede an die Nation, in der er sagte: "Ich folge dem Willen von Kemal. Wort für Wort werde ich seine Träume Wirklichkeit werden lassen. Ich werde das türkische Volk retten und seinen Stolz neu entfachen, indem ich es aus dem Obskurantismus und dem religiösen Aberglauben heraushole."\n\nWährend viele in der neu gegründeten Republik den Beginn eines wirklich modernen und großen türkischen Staates sehen, bleiben die Traditionalisten skeptisch. Sie fürchten die Ambitionen ihres neuen Präsidenten und können nur erahnen, wie weit er im Namen seines toten Gazi zu gehen bereit ist."
 tur.15.a: "Lang lebe die Türkische Republik!"

 tur.16.t: "Standardisierung der Türkischen Flagge"
 tur.16.d: "Die osmanische Flagge hat sich im Laufe der Geschichte mehrfach geändert. Lange Zeit bestand unsere Flagge aus einem gelben Halbmond auf rotem Grund (dem Symbol des türkischen Volkes), dann aus drei gelben Halbmonden auf grünem Grund (der Farbe des Islams) und schließlich, in jüngerer Zeit, aus einem Halbmond und einem Stern, die den Islam und die Türkei gleichermaßen repräsentieren. Es gibt jedoch einige, die immer noch das Tügra des Sultans als Emblem verwenden. Deshalb initiierte Ismet die Standardisierung der türkischen Flagge. Ein Ausschuss legte die genaue Farbe des Rots, die Größe und Geometrie des Halbmonds und seine Proportionen fest. Von nun an soll unsere neue und klar definierte Flagge der Welt den Stolz und die Einheit des türkischen Volkes zeigen!"
 tur.16.a: "Der Halbmond fliegt über den Köpfen des türkischen Volkes!"

 tur.17.t: "Frage der Religiösen Hüte"
 tur.17.d: "Der Fez ist ein Hut, der in der Antike von den Griechen erfunden wurde. Nachdem er von den Osmanen übernommen wurde, um die Einheit der Bevölkerung des Reichs zu zeigen, wurde er zu einem Hut mit muslimischer Bedeutung. Aber warum sollte man in einem Land, das aus Türken besteht, weiterhin einen Hut fremden Ursprungs tragen? Waren die Griechen nicht schon oft unsere Feinde? Und warum sollte unser Volk in der Vergangenheit und nicht in der Gegenwart leben? Indem wir sie zwingen, diese idiotischen Bräuche zu tragen, hindern wir sie daran, sich Europa anzunähern, wo die Menschen moderne und gut aussehende Hüte tragen. Außerdem ist der Turban ein Erbe aus einer Zeit, als die Muslime in der Wüste lebten, warum sollte man sie also zu solchen Praktiken zwingen? Unser neuer Staat sollte vom Positivismus regiert werden, nicht vom Aberglauben!"
 tur.17.a: "Das Türkische Volk ist zu sehr an ihre Traditionen gebunden."
 tur.17.b: "Banne den Fes und den Turban!"

 tur.18.t: "Frage der Kopftücher von Frauen"
 tur.18.d: "Die schönen türkischen Frauen, denen man auf der Straße begegnet, sind oft verschleiert, was zeigt, dass die Religion auch nach all den Modernisierungen, die wir in unserem Land bereits eingeführt haben, immer noch tief in das tägliche Leben der Menschen eingewoben ist. Es gibt mehrere Varianten dieses Schleiers: Zunächst gibt es den Hijab, einen einfachen Schleier auf dem Kopf, der weder das Gesicht noch den Körper bedeckt. Dann gibt es den Niqāb, der das gesamte Gesicht mit Ausnahme der Augen bedeckt. Und schließlich die Burka, ein Schleier, der keine sichtbare Haut zeigen soll und sogar die Augen mit Hilfe eines transparenten Schleiers bedeckt. Ist es nicht problematisch, dass türkische Frauen gezwungen werden, diese Insignien zu tragen, während Männer tragen können, was sie wollen? Sollten Frauen nicht gleichberechtigt sein? Auch wenn der Schleier ein Erbe der Wüstenstämme ist, die sich zum Schutz vor der Sonne verhüllten, und heutzutage keinen wirklichen Zweck mehr erfüllt, könnte die Abschaffung dieses Zwanges für Frauen zu großen Problemen mit den Traditionalisten führen, die diesen Schleier als wichtigen Teil der islamischen und türkischen Kultur betrachten."
 tur.18.a: "Das ist viel zu weitreichend."
 tur.18.b: "Emanzipation für unsere Genossinnen, Frauen!"

 tur.19.t: "Volkssouveränität und Abschaffung des Millet-Systems"
 tur.19.d: "Das Millet-System besteht darin, den verschiedenen Minderheiten des Reiches ein gewisses Maß an Autonomie bei der Anwendung ihrer religiösen Gesetze, der Erhebung ihrer Steuern oder ihrem eigenen lokalen hierarchischen System einzuräumen. In der muslimischen Religion beispielsweise steht an der Spitze der Ulema der Shaykh al-Islam, der die religiösen Gesetze auf der Grundlage der Shariah diktiert. Dieses für viele Menschen sehr ungleiche System, insbesondere in Bezug auf die strafrechtlichen und wirtschaftlichen Rechte, besteht seit der Tanzimat-Zeit. Das System ist jedoch allmählich in die Jahre gekommen und passt nicht mehr zu dem modernen und fortschrittlichen Staat, der die Türkei werden soll. Da die Idee der Volkssouveränität, d.h. der Gleichheit aller türkischen Bürger unabhängig von ihrer Religionszugehörigkeit vor dem Gesetz, immer populärer wird, hat unsere Regierung beschlossen, dass es an der Zeit ist, das Millet-System abzuschaffen und den Grundsatz der Gleichheit vor dem Gesetz in der Verfassung zu verankern."
 tur.19.a: "Ein weiterer Schritt zum Fortschritt."

 tur.20.t: "Vereinheitlichung und Koedukation endlich vorangetrieben"
 tur.20.d: "Das Projekt der Vereinheitlichung des Bildungswesens, das mit der Privatisierung aller religiösen Bildungseinrichtungen und der Eröffnung nationaler und weltlicher öffentlicher Schulen übersetzt werden kann, war eine der ehrgeizigsten Reformen Kemals. Sie umfasste auch die Übertragung der Ausbildung religiöser Beamter an den Staat, um die Entstehung einer zu radikalen Strömung und die Verbreitung gefährlicher Gedanken zu verhindern. Der radikalste Teil dieser Reform ist jedoch das Dekret über die gemeinsame Erziehung. Dieses Dekret gibt den türkischen Mädchen die gleichen Rechte wie den Jungen in Bezug auf ihre Bildung und erlaubt ihnen, die Schulen zu besuchen und die Lehrpläne zu lernen, die früher nur den Männern zugänglich waren. Obwohl die Traditionalisten über diese Reformen alles andere als glücklich sind, da sie eine Beleidigung der türkischen und islamischen Kultur darstellen, hat [TUR.GetLeader] beschlossen, den Willen der Gazi zu ehren und den Weg für eine bessere Zukunft des türkischen Volkes zu ebnen."
 tur.20.a: "Die Lehrer sind die Leuchttürme unserer neuen Republik!"

 tur.21.t: "Osmanisches Zivilgesetzbuch"
 tur.21.d: "Das Osmanische Zivilgesetzbuch oder der Mekka-Kodex ist ein Relikt aus der Zeit der Tanzimat in der Neuzeit und sollte die Scharia mit den Gesetzen der modernen Welt in Einklang bringen, war aber in der Zeit der KP veraltet. Kemals Plan war es, es durch ein modernes türkisches Zivilgesetzbuch zu ersetzen, das sich an den Zivilgesetzbüchern anderer fortschrittlicher europäischer Nationen orientieren sollte. Der mit der Neufassung des Gesetzbuchs beauftragte Ausschuss wählte das Schweizer Gesetzbuch als Vorbild für das neue türkische Recht. Die wichtigsten Änderungen, die diese Umstellung für unser Land mit sich bringen würde, sind die modernen Rechte für Frauen in Bezug auf Erbschaft, Heirat und Scheidung sowie die elterlichen Rechte. Mit der Schaffung des neuen türkischen Zivilgesetzbuches wurde auch ein neues und fortschrittlicheres Handelsgesetzbuch eingeführt. Beide Gesetze wurden noch zu Lebzeiten Kemals entwickelt, doch leider starb er, ohne dass sie jemals umgesetzt wurden, vor allem weil die Traditionalisten versuchten, ihre Umsetzung mit allen Mitteln zu verhindern. Da die Traditionalisten jedoch immer mehr Einfluss an die fortschrittliche Regierung von [TUR.GetLeader] verlieren, kann der Wunsch der Gazi endlich erfüllt und der Traum von einem neuen und modernen Zivilgesetzbuch verwirklicht werden."
 tur.21.a: "Möge dieses neue Zivilgesetzbuch der Türkei wahre Gleichheit bringen!"

 tur.22.t: "Frauenrechte"
 tur.22.d: "As Mustafa Kemal once said: 'If henceforward the women do not partake in the social life of the nation, we shall never attain our full development. We shall remain irremediably backward, incapable of treating on equal terms with the civilisations of the West.' Seeing how Turkish women already obtained greater rights than women from most other European countries with the reform of the penal code, the wish of the Gazi now seems more actionable than ever before. If we grant our women the political right to vote and to be elected, Turkey will be one of the most advanced European countries. By granting women the right to work in certain professions that are currently exclusively practised by men, we would give them a chance to show their talents, which would benefit our nation both socially and economically.\n\nHowever, once again the Traditionalists are urging us to limit the advancement of women's rights, to do it more gradually. As always, they stressed the value of our culture and our traditions, and argue that these advancements aren't compatible with Islam itself. Nevertheless, if we were to give in to their backwards demands, we would flout Kemal's will - and the Gazi would be turning in his grave."
 tur.22.a: "Give them full rights!"
 tur.22.b: "They shall get them, just not today..."

 tur.23.t: "The Surname Law"
 tur.23.d: "The law of nicknames belongs to the most important laws of our country because it affects the very identity of every Turkish person. As per Ottoman tradition, newborn children are only given names that originate from the Koran. Often times they are subsequently also given nicknames based on their physical or behavioural attributes. For example, Kemal is a name given to very talented and overall perfect men. However, many people are also given their father's name after their own in order to make their kinship easily identifiable. While this system has been in place for many years now, it's about time we ask ourselves: Can a modern nation progress when individuals are drowned in a mass without individualisation? Should we really force our people to choose religious names for their children? Obviously, the answer to both of these questions is no. We shall make sure that every citizen will have a chance to choose their own name of Turkish origin!"
 tur.23.a: "Let me choose my own name!"

 tur.24.t: "Question of the Ottoman Titles"
 tur.24.d: "The most important Ottoman titles are probably Bey, meaning Sir, Efendi, expressing the wisdom of an individual, and Pasha, which is an honorary title given to governors, generals and others. These titles, which have almost become names, are vestiges of a bygone feudal era. Are we still a middle-aged monarchy? No! The Turkish nation is modern and must free itself from all traces of backwardness!\n\nHowever, these titles are very important in society and are highly integrated among both military and civilian personnel. They denote the prestige of an individual. Stripping these titles away from the people that earned them will surely make them everything but happy and content with the government. Should we really risk alienating this prestigious class?"
 tur.24.a: "This is a risk we cannot take!"
 tur.24.b: "Do it!"

 tur.25.t: "Abolition of the Caliphate"
 tur.25.d: "The Caliphate, the issue that will shape the future of the whole world. The Ottoman Sultan Selim I became Caliph of Islam, successor to the Prophet, after subjugating the Mamluks in 1517. By now the heirs of the House of Osman have become the 'Shadow of God on Earth'. This title radiates throughout the Muslim world, giving the Ottoman Empire international legitimacy and respect from Muslims around the world. The Caliph has the power to rule the Muslim religion and its fatwas. Since the artefacts of Prophet Mohammed are stored in our capital [TUR.Capital.GetCapitalVictoryPointName], no other usurper can legitimately claim the title of Caliph.\n\nHowever, it seems that this title is no longer respected. Politicians no longer hesitate to challenge the Caliph, the jihad proclaimed during the Weltkrieg remained almost silent and the Arab Muslim countries decided to dismantle the seat of our once glorious and unmatched Caliphate. Kemal's secret project, the hardest to reveal, was to abolish the Caliphate completely and to remove all remaining references to the Ottoman Empire in the Turkish state he wanted to establish. This move would mark a major turning point in the future of our nation and the entire Muslim world. Still, the Caliph could remain a symbolic figurehead without political power, entirely separate from the state. However, seeing how this move would more or less entirely secularise our state, the Traditionalists will likely be greatly angered by it and try everything in their power to stop us from making the Gazi's dream come true."
 tur.25.a: "The Turkish people existed before Islam, they can exist without it!"
 tur.25.b: "The Caliphate is untouchable."

 tur.26.t: "Swap to the Latin Script"
 tur.26.d: "The Ottoman language is a mixture of Arabic and Persian. It is composed of hundreds of character variants and often seems very complicated to learn. This is why it contributes to the very low literacy rate the Empire suffered from since its foundation. Moreover, with modern technologies such as the press and the telegram, the weaknesses of our language became even more apparent, since these inventions can hardly be used when having to account for hundreds of different symbols. Kemal had promised in his diary that if he came to power he would do his best to reform and make the nation speak a new Turkish language within three months. Since the nineteenth century, many scientists and professors have been advocating the adoption of the Latin alphabet, an idea which Kemal also supported. Even though some Turkish words would have to be modified because of their complexity, adopting the Latin script will make it easier to learn to write and read Turkish texts and will make our language more attractive to foreigners."
 tur.26.a: "We can no longer read our gravestones of old..."

 tur.27.t: "The History of the Turkic People"
 tur.27.d: "The question of the history of the Turkic people is still open to debate. For many, the Huns and Attila are the ancestors of our glorious nation, with Timur and Kubilay Khan also being considered great rulers of Turkish descent. This widely accepted theory further demonstrates why the Turkish nation is so determined and combative. After so many wars and centuries of confrontation against nations sometimes much more powerful than us, we are still here. We are responsible for the fall of two Roman empires and all the Arab kingdoms. All of Europe once trembled when hearing our name. Let us spread the teaching of these theories widely and send historians to study our history more fervently than ever. The Turkish people shall be unified through their extraordinary history!"
 tur.27.a: "Üzgün Dururlar Bakma, Eli Kafaya Takma."

 tur.28.t: "Rebellion of an Anatolian Sheikh"
 tur.28.d: "A sheikh and a few muftis, who were unhappy with the current secularistic policy of the empire, launched an insurrection in a small town near Ankara, hoping to ignite a flame that would sooner or later become a raging fire and devour the progressive politicians responsible for the anti-religious policies of the state. These agitators managed to gather nearly a thousand people who supported their views and formed a procession. Waving the green colours of Islam, they proclaimed the restoration of the Shariah. After the mob killed two municipal officials and a young commander of the local garrison who tried to stop the procession from advancing further, the army dispersed the crowd and took the Sheikh and the most vocal protesters prisoners. After hearing of the event, Ismet was furious. He ordered the construction of a memorial in order to honour the soldier that gave his life trying to stop the insurrection and decided to punish the population of the town. While some of them were sentenced to spend the next years of their lives in prison, others were forced to pay huge fines or placed under house arrest."
 tur.28.a: "How dare they?!"

 tur.29.t: "The Nationalisation Question"
 tur.29.d: "Many modern and populist ideologies embrace nationalisation as an economic solution. By forcibly nationalising or buying up most of the nation's vital factories, these states separate themselves from liberalism completely. Some extremes in the party already stated their support for the implementation of this radical solution in Turkey. Recep Peker has claimed to defend the motion and has more or less become the leader of the nationalist wing of the party. He even advocates an alliance with some Kadro ideologues, who by many are considered extremists.\n\nModerates like Ismet would prefer to stay with the original plan and nationalise only companies with too much foreign capital by buying them out. Should the extremist wing of the party manage to push through its demands, this could give a lot of confidence to Recep Peker, a protégé of Kemal, and the Kadro, a dark ideological group."
 tur.29.a: "We need nationalisation inspired by socialism!"
 tur.29.b: "Partial nationalisation is enough."

 tur.30.t: "The Kadroist Wing of the Party Takes over"
 tur.30.d: "By now, more than a third of the People's Party members have joined the nationalist wing, which has grown very attached to the ideas of the Kadroists, a group of individuals wanting to save Turkey from the liberal politicians. Seeing the party split in two under his leadership, Ismet decided to retreat from politics and resign from the post of president, thinking that he has failed his dear friend Kemal. Thereafter, the party voted on who should become Ismet's successor. A clear majority chose Kemal's young protégé, Recep Peker. The latter, the de facto leader of the nationalist wing, proclaimed the beginning of a new era for Turkey and promised to succeed where the Moderates failed.\n\nFollowing his rise to power, Peker concluded an official alliance with the Kadroists and integrated them into the nationalist wing of the party, which was then renamed into the 'Kadroist wing'. The Kadroists are interested in the extremist movements of countries close to totalism and communism, and argue that in order to save the country from its unstable political situation and the Weltkrieg, they'll have to draw inspiration from these extremes and use them in accordance with Kemalism. In practice, this means that they'll introduce great social reforms and combine them with a populist and nationalist economic policy. The Turkish revolution has begun!"
 tur.30.a: "We need to save Turkey!"

 tur.31.t: "Permanent Revolution"
 tur.31.d: "Kadro Paper theorists such as Sevket Süreyya Aydemir and Falih Rifki toured Europe several times and notably participated in the Totalism Congress in France, where they were urged by the Syndicalists to help Kemal liberate Turkey from German-Muslim imperialism. Despite a desire to separate themselves from the Marxist ideology on the pretext that its flaws prevented it from functioning in Turkey, they never denied that they were greatly inspired by it. Moreover, the Kadroist poet Hamdullah Suphi praised Mussolini and Mosley, the leaders of two major totalist movements, in one of his poems. Coming closer to extreme nationalism coupled with populism, the Kadro system might finally agree to link up with Marxism in order to open up a new diplomatic opportunity for Turkey with the Internationale, an emerging alliance especially among developing countries. Turkey, with its intermediary position between Europe, Africa and Asia, would surely fit perfectly into this revolutionary alliance."
 tur.31.a: "Kemalist ideas must be preserved from Marxism!"
 tur.31.b: "Let's take the revolution to its conclusion!"

 tur.32.t: "Fevzi Çakmak Seizes Power"
 tur.32.d: "Following the passing of the law prohibiting any active military member of the People's Party from running for political office and their expulsion from parliament, many military officers were incensed and argued that this was unacceptable. Among them was one of Kemal's friends and chief of staff, Fevzi Çakmak. However, the government did not foresee the setback this would have on the stability of the country. With the creation of an independent army and the disorder this measure created, many Traditionalists organised simultaneous attacks and killed a few hundred people in order to underline their demands for political conservatism. This created popular indignation, with some calling the Mareşal for help. [TUR.GetLeader], not knowing what else to do, called his old friend Fevzi back, promising him emergency powers and the revocation of the law separating military and politics if he fought back against the Traditionalists.\n\nFevzi used his newfound powers to establish a military government and declared martial law in the most conservative provinces. With the military once again under government control, he managed to arrest several members of the organised Islamist groups responsible for the attacks. The Mareşal and his victories were acclaimed by large crowds in the streets of most major cities. Arguing that he is the only one that can save the Turkish people form their self-destruction, the Mareşal decided to keep his current powers and to take over the position of president. In a speech, he promised the people to step in the footsteps of Mustafa Kemal and to guide them into a glorious future."
 tur.32.a: "Hopefully, the Mareşal will manage to save the Turkish people."

 tur.33.t: "Modern Soldier Training"
 tur.33.d: "With the creation of a new army with new training methods, we can focus our soldiers and their training on specific combat styles. They have to be ready for the wars to come, no matter where the battlefields may lay and no matter who they will have to fight against.\n\nTurkey is at the crossroad of three continents, lying between Asia, Europe and Africa. Because of this, we are surrounded by all types of terrain and climatic environments, from the steppes, over the mountains of the Caucasus, to the deserts of Sinai and Iraq. Therefore, it would make sense to focus our training methods on adapting our soldiers to all the different environments they may have to fight in.\n\nHowever, modern battles also rely on speed and swiftness. Kemal was a fan of mobile warfare and preferred to use cavalry in his strategies. With the evolution of technology, we can continue his plans and even go a step further by replacing horses with tanks and motorised equipment."
 tur.33.a: "They have to be able to adapt to every situation!"
 tur.33.b: "We should focus on the modern cavalry, which was dear to Kemal."

 tur.34.t: "Status of the Army"
 tur.34.d: "The question of the status of the army is a rather delicate one. Due to the military attachment of the Turkish people, many nationalists and party members are also high-ranking military officials. For example, famous politicians like Ismet, Recep and Kemal were all part of the military at some point. Also, there are people like Fevzi and Fahrettin, who are still serving in the military despite their political commitment. However, as we noticed during the HIF period, the presence of the army can lead to coups against the government in place if the political situation is not to its liking, which was quite useful in bringing the OHF to power. Nevertheless, with the Kemalist reforms and the resistance they've sparked, an intervention of the military would be less than ideal.\n\nWe have to make a decision: We could either leave the army under the control of the government and maintain the status quo, or we could separate it completely from politics by forbidding military personnel to hold political positions. Obviously, this could make some of our officers unhappy, but ultimately it would hopefully help to secure the government from military coups."
 tur.34.a: "The army should be independent from politics."
 tur.34.b: "The army must remain under the control of the government."

 tur.35.t: "[TUR.GetName] Asks to Join the Reichspakt"
 tur.35.d: "After being defeated by the Cairo Pact and suffering from internal struggles for quite some time, the Turks recently managed to stabilise their nation. Hoping to once again play a role on the world stage, they've asked us if they could join the Reichspakt and fight side by side with us once more. Them joining our faction would certainly help us against the Russians, since the Turks could threaten the Caucasus and block the entrance to the Black Sea. It should also be considered that the Turks supported us in our struggle against half the world a few decades back, so why shouldn't we support them now?"
 tur.35.a: "Old friends are always welcome."
 tur.35.b: "They've lost their power. They're no longer of value."

 tur.36.t: "Germany Agrees to our Offer"
 tur.36.d: "The Germans have accepted our offer and welcomed us in the Reichspakt. Together we shall triumph over the Internationale and the pesky Russians! Perhaps there will even be an opportunity to take back the lands we lost in the wake of the Desert War."
 tur.36.a: "We shall fight side by side once more!"

 tur.37.t: "Germany Declines"
 tur.37.d: "The Germans refused to allow us to fight alongside them, citing that we are no longer of value to them because of our defeat in the Desert War. Too bad for them! May the Internationale devour them while we profit from their defeat."
 tur.37.a: "We can stand on our own two feet."

 tur.38.t: "[TUR.GetName] Asks to Join the Entente"
 tur.38.d: "[TUR.GetNameDefCap] wants to join our faction, which is a bold move considering that they declared war on us some twenty years ago and rejected all our economic capital. However, if we were to accept them into the Entente we would gain a foothold on the continent and strengthen our hold over the Mediterranean Sea and the Middle East."
 tur.38.a: "Of course they can join!"
 tur.38.b: "They've betrayed us once, they would betray us again!"

 tur.39.t: "[FROM.GetNameDefCap] Accepts"
 tur.39.d: "Forget the Weltkrieg, our interests and our rulers are not the same! The members of the Entente have decided to bury the hatchet, and to accept us into their alliance. Now we shall help them reclaim their home land and topple the regimes that oppress their people!"
 tur.39.a: "Together for victory!"

 tur.40.t: "[FROM.GetNameDefCap] Refuses"
 tur.40.d: "[FROM.GetNameDefCap] has refused our request to join their alliance, probably out of utter spite. Not to worry, we don't need the help of these liberal imperialists anyway. After all, the Empire rejected their devious alliance years ago - and rightfully so!"
 tur.40.a: "They were our second choice anyway."

 tur.41.t: "[TUR.GetNameDefCap] Is Mobilising for War"
 tur.41.d: "The Turks are mobilising against us once again! Unhappy with their umpteenth defeat, they seek to recover their lost territories. We should ready ourselves to weather the storm to come, lest we once again want to live under the [TUR.GetAdjective] boot."
 tur.41.a: "Dark clouds are gathering..."

 tur.42.t: "The Turks Demand the Return of their Territories"
 tur.42.d: "Those dastardly Turks have sent our government an ultimatum: Either we return all provinces which had been a part of the Ottoman Empire before the Desert War to their rule, or we shall 'face the consequences'. Today, our government will have to decide if our new territories, which rightfully belong to the Greek nation according to the Megali Idea, are something worth fighting and dying for. Even though refusing the ultimatum could lead to another war against the Turks, we have to consider how far we have come already. The Turks are now longer what they used to be, and our nation is now more powerful than ever before. For the first time in centuries, we might actually have a chance if we were to stand up against our Muslim neighbours - even if this potential victory would probably come at a great cost."
 tur.42.a: "We should accept, in the name of peace!"
 tur.42.b: "They shall have their war!"

 tur.43.t: "[FROM.GetNameDefCap] Hands over our Territories"
 tur.43.d: "Today, the Greeks have decided to show their wisdom by accepting our demands and by peacefully handing over the territories they have stolen from us after the Desert War. Finally, the Turks, whose families have been living in these provinces for generations now, are no longer oppressed by an openly hostile regime. Because of this development, we are now one step closer to the reunification of the Turkish people and have managed to regain a part of our former glory."
 tur.43.a: "That was unexpected."

 tur.44.t: "[FROM.GetNameDefCap] Refused"
 tur.44.d: "The Greek bastards refused to hand over the territories they have stolen from us after our defeat in the Desert War. Maybe they thought that we were bluffing and would just back down if they refused our ultimatum, but we will show them that this is not the case. It is time to strike and to remind the Greeks that they should fear our might!"
 tur.44.a: "So it begins."

 tur.45.t: "Greeks Flee the Country"
 tur.45.d: "After the Greek government gave up on the territories that were stolen from us after the Desert War, there were a few altercations between our troops and the locals, but all in all the transition remained relatively peaceful. However, some inhabitants of these territories were unhappy with the return of their Turkish overlords. They spread the rumour that the Turkish military had already planned operations aimed at the Greek civilians in order to 'turkify' the nation and to prevent our Aegean territories from falling to the Greeks once more. Even though this was a blatant lie and we clearly aren't the barbarians they made us out to be, they've managed to convince other Greeks to join them in their exodus back to their home country, promising that they'll be save from the 'Turkish wrath' in areas like Thrace and Thessaloniki."
 tur.45.a: "Cowards."

 tur.46.t: "Turkey Wants to Recover the Levant"
 tur.46.d: "After we defeated the Ottoman Empire in the Desert War, the Turkish military was broken and their nation destabilised. However, it appears that we didn't wreck them enough. The Turks have managed to recover and are now trying to reclaim the Arab territories formerly held by the Ottoman Empire, arguing that they still have a righteous claim on these lands. Even though this is clearly false, [TUR.GetLeader] deemed this claim legitimate enough to present us with an ultimatum: Either we spit on the Syrian soldiers that left their lives fighting for the freedom of the Arab people and cede Syria to the Turks, or we stand up and fight against the Turkish oppressors once more. No matter how we decide, we should choose quickly, since Turkish troops are already massing on our border - and growing more impatient by the day."
 tur.46.a: "We have no choice but to accept..."
 tur.46.b: "We've defeated them once, we'll do it again!"

 tur.47.t: "Syria is Ours!"
 tur.47.d: "[FROM.GetNameDefCap] has given in to our demands! A part of the lands stolen from us after our defeat in the Desert War are finally in Turkish hands again! During the reign of the Ottoman Empire over the region, the Levant experienced a period of rapid development, during which many Turks and their goods and businesses settled in the provinces. Now the descendants of these brave Turkish businessmen don't have to live oppressed by an Arab regime anymore, they can live freely in the nation of their fathers!"
 tur.47.a: "I've been looking forward to this."

 tur.48.t: "[FROM.GetNameDefCap] Refused our Ultimatum"
 tur.48.d: "Northern Syria is a region inhabited by Arab and Turks alike. However, the young and feisty nations of the Cairo Pact believe that they alone should rule over this region and disregard the local Turks completely. Since they have refused our request to cede the Levant to us, we have no choice but to go to war in order to free our Turkish brethren living in Syria from their shackles."
 tur.48.a: "This is the end for you..."

 tur.49.t: "The Turks Demand Mosul"
 tur.49.d: "Before the Desert War, the grand city of Mosul had a sizeable Turkish population. However, after the defeat of the Ottoman Empire, many Turks began migrating to Anatolia, fearing that they would otherwise face oppression and discrimination under the new Arab regime. The government of [TUR.GetNameDef] has now decided to use this exodus to their advantage. They claim that the stream of refugees shows that we aren't treating our Turkish citizens properly, and have thus requested us to cede the city of Mosul and its surrounding territories to them. Should we not comply, the Turks noted that they won't hesitate to use force to accomplish their goals. Even though most countries around us support our claim on Mosul, it may be a wise decision not to escalate the tensions and to just give in to the Turkish demands. However, we could also try to launch a preemptive strike. This would hopefully allow us to catch the Turkish troops offguard and demoralise the Turkish army before it can strike our territory."
 tur.49.a: "We cannot risk a war..."
 tur.49.b: "We will never give in!"

 tur.50.t: "Mosul is back in our Hands!"
 tur.50.d: "After a period of foreign occupation, Mosul is finally Turkish again. The people of [FROM.GetNameDef], in all their wisdom, have decided that they should not risk a war with us and that it would be better for both of our sakes to just give in to our demands. With this, we're one step closer to truly uniting the Turkish people once again."
 tur.50.a: "Affairs are going well."

 tur.51.t: "[FROM.GetNameDefCap] Chooses War!"
 tur.51.d: "The request for Mosul did not seem to please the [FROM.GetAdjective] government. Instead of complying with our demands and handing over the territories that rightfully belong to us, they chose to launch a preemptive strike, hoping to catch our troops offguard and to cause disorder within our lines. It is about time that we teach them some respect."
 tur.51.a: "Well, at least this makes them the bad guys."

 tur.52.t: "A Meeting on the Bosporus"
 tur.52.d: "This afternoon, King Edward VIII, on a visit to a member country of the Entente, stopped his yacht in the Bosporus. Mustafa Kemal, probably already awaiting the King, visited him on his boat not long thereafter. Seeing how smoothly it all went, the entire occurrence seems to have been planned in advance. Some journalists were even able to capture unique images of the Gazi in his swimming suit chatting happily with the King of England. No one knows what the true meaning of this meeting was, which sparked some speculations: While most people think that this was nothing but a friendly visit, showing that there's no longer any bad blood between the British and the Turks, others argued that this event could be the first step towards a Turkish entry into the Entente, a political move which could potentially bring Turkey back on the world stage."
 tur.52.a: "A sign of future cooperation?"

 tur.53.t: "Speech on National Sovereignty"
 tur.53.d: "This morning, at the opening of the assembly, Ismet gave an opening speech about national sovereignty: "This event constitutes the most tangible proof of the living capacity of our people. Our history is rich in such miracles. Throughout their existence, our people have known lots of setbacks. Sometimes, it even seemed as if the entire world was against us. However, the Turkish people managed to stand up and stand strong again, no matter how hard these setbacks were. These people who yesterday were thought to be doomed to disappear rise up today. Our people have formed a significant empire on the Anatolian lands under the aegis of the children of Ertugrul. It has been the dedicated defender of the Islamic cause. Every time our people have been confronted with any disorder, they've managed to save themselves by creating new institutions and by showing the world their strength."\n\nAfter the speech was over and the thunderous applause died down, Ismet and other leading party officials began discussing the future of the nation and drawing up plans to save Turkey and its people."
 tur.53.a: "Selam olsun!"

 tur.54.t: "Abolition of the Achar"
 tur.54.d: "Today, the assembly voted for an important and symbolic reform: the "abolition of the Achar", i.e. the tithe. "The achar is a nightmare for our peasants and farmers," said [TUR.GetLeader], who has made its abolition a national priority, arguing that there cannot be progress while parts of our population are still forced to live hand to mouth. Unfortunately, this tax, which is levied in kind at a rate of more than one tenth of production, is not only a source of happiness for the farmers-general and usurers, but also the Republic's main budgetary revenue. It must have taken considerable courage to even consider this reform, seeing how the economy of the nation is already suffering and the military uses up big parts of the available budget. Whilst many people, especially those living in poverty, are more than happy with this reform, some remain sceptical and are wondering how [TUR.GetLeader] plans to cover the nation's expenses from now on."
 tur.54.a: "Turkish peasants are cheering!"

 tur.55.t: "The 'Hat' Speech"
 tur.55.d: "A few days ago, Ismet Reşit gave a speech in the city of Inebolu near Kastamonu. In it, he stressed the importance of a new national dress code that could highlight the elegance of the Turkish people. He said: 'Does it make sense to daub a very precious jewel with mud? If there is a jewel inside the mud then we need to wipe away the mud in order to reveal the jewel; this is only natural and necessary. We shall wear Oxford shoes or alternately, ankle shoes from now on; and trousers, waistcoats, shirts, ties, removable collars, jackets and most naturally, hats.' The last piece of clothing on this list, the hats, seemed to be of particular importance for him. Ismet even went as far as to advocate the creation of a new law which would make it mandatory for all men to wear western-style hats in public places, basically forbidding the traditional turban and fez. By now, this speech has been published in most major newspapers and has been dubbed 'The Hat Speech'.\n\nEven though the law Ismet fantasised about has not yet been enacted, there have been some protests in eastern Anatolia against the idea of an enforced western clothing style. However, these were quickly silenced and the majority of the country is ready to embrace a new look."
 tur.55.a: "Occident is the way forward!"

 tur.56.t: "Turkey wants to join the Internationale"
 tur.56.d: "The Ottoman Empire is gone forever, and in it's place lies the syndicalist state of Turkey. The Turkish government has ruffled some feathers with its fiery rhetoric, but now the Turks seek to join the Third Internationale in syndicalist brotherhood. Shall we let them into the club?"
 tur.56.a: "Let's welcome our Turkish brethren!"
 tur.56.b: "We don't need them!"

 tur.57.t: "The Syndicalists Accepted our Request!"
 tur.57.d: "Our application into the wider Internationale alliance has been accepted! Now we can bring about the workers' revolution in the entire world, side by side with our new syndicalist brothers!"
 tur.57.a: "Vive la révolution!"

 tur.58.t: "The Syndicalists Rejected us!"
 tur.58.d: "We have been turned down by the Internationale. Apparently, they do neither want nor need our help in bringing about the world revolution. This is an outrage and an insult of the highest order!"
 tur.58.a: "It appears even fellow socialists can be savages..."

 tur.59.t: "Sultan Osman and Mustafa Kemal Killed!"
 tur.59.d: "Today, shortly after noon, a sudden explosion shook the city of [Root.Capital.GetCapitalVictoryPointName]. The blast came from the palace of our beloved Sultan Osman, who at the time was meeting with Grand Vizier Musta Kemal Pasha to discuss how the government should proceed now that the Empire had been shattered and crushed. Without notice nor warning, these discussions came to an early end when a hidden bomb exploded, wrecking the front of the palace and leaving bystanders in shock. Fearing for the life of their Sultan, nearby observers rushed to help, but it was all in vain. Among the debris, only the disfigured bodies of Osman, the Grand Vizier, and members of the palace guard could be found.\n\nNaturally, the untimely demise of the Sultan meant chaos. The news spread quickly, first throughout the city and then throughout the entire nation. Upon hearing of the Sultan's death, Refet Pasha decided to take his chances. Stating his fear of an imminent collapse of the nation into anarchy as the reason, he rallied the most important politicians of the opposition and the majority of [Root.Capital.GetCapitalVictoryPointName]'s garrison around him and marched towards the major government buildings of the city, taking control of them within the span of a few hours. The general confusion and uncertainty following the Sultan's demise prevented the remaining government officials from organising much of a resistance, and subsequently, the coup was over just as quickly as it had begun. With his position secured, Refet Pasha declared himself the new Head of State and the Ottoman Salvation Party the new government, and stated that he aims to use his powers to secure law and order in the nation and to find the terrorists responsible for the Sultan's death.\n\nHowever, this riddle might prove hard to solve, as the police have thus far found no clues that might lead to the traitors. People have, however, already started throwing wild accusations around, with some blaming Kurdish or Armenian nationalists, whilst others have even denounced Refet Pasha himself. Sadly, it seems likely that the truth is never going to be revealed."
 tur.59.a: "We weep for our Sultan and our Pasha."

 tur.60.t: "Fevzi Takes Power"
 tur.60.d: "The defeat in the Desert War was the most devastating catastrophe our nation had to experience in a very long time. We were forced to concede almost all of our non-Turkish territories, thousands of men lost their lives and even more their homes. Naturally, this led to the people losing trust in their government and especially in the capabilities of the armed forces. However, many high-ranking officers don't think that the army is at fault, shifting the entire blame to the liberal government instead. According to them, the HIF neglected the army and didn't pursue an efficient defence policy, resulting in the downfall of our once great Empire.\n\nFearing that the liberals won't be able to get the nation out of its spiral of tragedies and disasters, Field Marshal Fevzi Pasha, one of the most respected officers of our armed forces, decided to no longer sit by idly. He rallied a few politicians of the OHF around him, gathered a group of supporting officers and mobilised soldiers loyal to his cause. Then, he marched on to the centre of [ROOT.Capital.GetCapitalVictoryPointName], where he surrounded the liberal government. Once the HIF politicians realised that they had no realistic chance of resisting Fevzi's troops, they surrendered to the Mareşal, who then arrested them for "treason against the Empire and its people". After the liberals had been dealt with, Fevzi declared himself the new Head of State. Not long after the coup had concluded, he gave a speech, which was broadcasted to the entire nation over the radio. In it, he informed the people of the change in politics and assured them that from now on, their voices would be heard, and that under his lead, our nation would return to its former glory.\n\nEven though the people admire Fevzi for his military achievements, many still question his ability to govern the nation efficiently. Seeing how Fevzi was once a dear friend of Kemal, some also fear that his coup will mean a return to the policies of the OHF - which are dreaded by some parts of the population. Only time will tell if the fears and uncertainties of the people are justified..."
 tur.60.a: "Let's see what the future will bring."

 tur.61.t: "The Enemy Reveals Itself"
 tur.61.d: "When he took power, the Mareşal promised that he'd use his powers to secure the continued survival of our nation and to fight the enemies of the state. Until now, it has been left deliberately unclear who exactly these enemies are, but today, Fevzi decided to answer this question in a speech.\n\n"When I look at the Empire, I see a once great nation that has been utterly destroyed by its enemies. And I see these enemies kicking our state while it's already down. My Turkish friends, you might be asking yourselves: 'Who are these enemies you are seeing?' Well, this is a question I will gladly answer. The first enemy I can see is the liberal opposition to my rule. Many of the idiotic members of the former HIF still haven't realised that it was their system that led to the downfall of the Empire - and that their system would mean the total nullification of any chance our nation still has to return to its former glory. This is why I will fight these liberal pigs with everything I have until their brains are finally freed of the leftist poison. But, this is not all. I see another enemy. One that has emerged after our defeat in the Desert War. This enemy is our current economic situation. It prevents us from reaching the prosperity and peace all of us desire. We cannot grow if our economy is destroyed and our production rate minuscule. We'll have to rebuild our economy before we can start thinking about anything else."\n\nWith these words, Fevzi has made his priorities clear. Now, all that remains to be seen is how he will go about defeating the enemies that he has now revealed, and if the population agrees with this new enemy image."
 tur.61.a: "He has quite the task ahead of him."

 tur.62.t: "Fevzi, Saviour of the Nation"
 tur.62.d: "In the midst of the chaos of the aftermath of the Desert War, one man decided to take action. One man decided to pursue any actions he deemed necessary to ensure the continued survival of our nation. This man was Fevzi Pasha. By taking over the government, which is still regarded as a highly questionable, if not outright criminal, move by some, he was able to take control of the nation's rebuilding process. Although leading the completion of said process was without a doubt not an easy task, it presented Fevzi with an opportunity to reshape the state in accordance with his own visions - and he did not hesitate to use this opportunity to the fullest. However, in order to achieve this goal, he first saw himself forced to crack down on those standing in his way, which led to him being perceived by many as a "ruler with an iron fist".\n\nEven so, now that the dust has settled and stability has returned to the realm, most people appear to agree that the benefits brought by the Mareşal's rule outweigh the harm he has done. Throughout the country, the opposition voices are slowly growing ever more quiet, and it seems like the population is growing increasingly content with their new government, with some even calling the Mareşal the "saviour of the Turkish nation". With the day-to-day lives of the Turkish people slowly but surely returning to normal, hopes are high that the new era of Turkish prosperity and prestige Fevzi has promised is about to begin."
 tur.62.a: "We applaud the Mareşal!"

 tur.63.t: "The Mareşal Reinstates the Parliament"
 tur.63.d: "Keeping true to his promises, the Mareşal has decided not to abuse his emergency powers to centralise the entire authority around himself, but to reinstate the Turkish parliament instead. However, Fevzi was nevertheless unwilling to resign from his current position as Head of State, leading him to establish a more controlled form of democracy with himself at the top. Despite these drawbacks, this move has at least partially satisfied many supporters of a multi-party system. Seeing how the THF is not the only electable party in the upcoming legislative election, our citizens have high hopes that it will bring some much needed fresh air and a few new faces into the political scene of our nation.\n\nStill, considering how many people trust the Mareşal deeply and how he still holds on to much of his powers, it can be assumed that the THF will likely keep its majority in the parliament. Thus, this election probably won't change too much politically, but will first and foremost serve as a way to legitimise Fevzi's rule and his decision to keep his current position."
 tur.63.a: "A step in the right direction."

 tur.64.t: "Fevzi's Lies Exposed"
 tur.64.d: "After the Mareşal reinstated the parliament, the people were quite content with the new democratic system. However, this has changed now that a scandal has rocked the nation.\n\nA few times by now, the Mareşal has been spotted together with some of the leaders of the opposition parties. Of course, this would have been nothing out of the ordinary if it had been during a political debate in parliament. However, he and his political opponents were seen walking through [ROOT.Capital.GetCapitalVictoryPointName], where they were probably on their way to Fevzi's home in the centre of the city. According to the reports of the citizens that saw them, it appears that they are, in fact, not fierce political opponents, but rather the dearest of friends. Some people even reported this to the major newspapers - and they didn't hesitate before getting to work on a new article. Now, newspapers with headlines such as "Fevzi's lies exposed!" are selling like hot cakes all across the country.\n\nNaturally, this scandal has sparked quite the controversy. Some people are trying to defend Fevzi, arguing that it's normal for a man like him to have good relations even with political enemies and that this news doesn't change anything about the sacrifices he has made for the nation and the people. Furthermore, there are also some doubting the trustworthiness of the reports, as none of the witnesses could provide any pictures of the incident and the newspapers were probably just looking for a good-selling story. On the other hand, there's also a sizeable portion of our population confident that these reports are evidence enough of Fevzi's ambitions to undermine the democracy he's officially been trying to preserve. Now they've started asking themselves: Has Fevzi been working against democracy? Has he been building a kingdom of hypocrisy this entire time? And, most importantly, does he really do everything in his power to defend the common folk?\nSadly, only the Mareşal himself knows the answers to these questions."
 tur.64.a: "A shocking scandal - or just panicmongering?"

 tur.65.t: "Proclamation of the Turkish Republic"
 tur.65.d: "Today, the Mareşal gave a speech, in which he officially announced the birth of the Türkiye Cumhuriyeti, the Republic of Turkey. In his speech, Fevzi said: "We are no longer Ottomans. We have lost the Desert War and with it our claim to the title 'Ottoman'. We have to let the past die. We shall no longer look to it in awe. We shall look to the future and try to make the best of our current situation, which isn't as bad as it may seem at first glance. Though we have lost much of our former glory, our nation is more united than ever before. All across the country, Turkish hearts beat in unison. It is those hearts that the nation should belong to, which is why I hereby proclaim the Republic of Turkey!"\n\nAfter this part of his speech, the Mareşal spoke about his plans for the future. About the industrial advances Turkey would experience under his rule, about the possible establishment of a democratic system, and about his goal of regaining the respect of the nations around us.\n\nThough the more liberal parts of our population nevertheless question Fevzi's wish to establish a real democracy, the speech and news were overall received quite well by the majority of our citizens, and Turks all across the country hope that this day marks the beginning of a new era of Turkish sovereignty, peace, and stability."
 tur.65.a: "A new era begins!"

 tur.66.t: "Fear of the Religious Community"
 tur.66.d: "Unsurprisingly, considering the secularistic policy Kemal and his followers pursued, seeing the OHF, nowadays known as the THF, once again rise to power sparked fear in the ranks of the religious orders. While the leaders of these orders are mostly afraid of losing their political influence and riches, they are also concerned about the possibility of the nation disregarding the traditional values of Islam and fear that Islamic pratices may be expelled from the day-to-day lives of the Turkish people. To counter this possible development, some of the orders already organised protests against the THF government and have requested the support of all "true Muslims" in their struggle against secularisation. However, because the majority of the people still stand behind [TUR.GetLeader], these protests have thus far stayed small in scale and the calls of their leaders only been answered by a few diehard conservatives. Nevertheless, it would probably be a wise idea to try and calm the orders before they use their influence to expand their demonstrations."
 tur.66.a: "Their fear is unreasonable, right?"

 tur.67.t: "Turkey, Vanguard of Stability and Modernisation"
 tur.67.d: "After all the hard work done by [TUR.GetLeader] and his government, Turkey can now truly be considered the vanguard of stability and modernisation. Turkey has a formal and written constitution, first elections have taken place, and the people are generally content and place trust in their government and their leader. No longer should [TUR.GetNameDef] be considered inferior to the nations of the west. Even if the governments of these countries don't like to admit it, we have even surpassed some of them when it comes to the implementation of civil rights and modernisation in general. We have become a shining beacon in the Middle East, a sign of hope and an icon of a brighter future. Hopefully, other nations, especially our Arabian neighbours, will follow our lead."
 tur.67.a: "The future begins now!"

 tur.68.t: "The Question of Alexandretta"
 tur.68.d: "In the aftermath of the Desert War, the province of Iskenderun, also known as Alexandretta, was stolen from us by the Syrians. This region has been a part of the Ottoman Empire for about 400 years prior to its annexation by the Syrians and has a population that is mainly made up of Turks, making the loss of the province even more painful. Many political parties, especially the nationalists, still consider Iskenderun a rightful part of Anatolia, and thus advocate for its reintegration into [TUR.GetNameDef]. To achieve this goal, we'd have to remind the Turks living in the area of their allegiance to our state and bring them to put pressure on the Syrian government. This will force the Syrians to either accept the will of the people and let the Turks of Alexandretta rejoin our nation, or reveal their vile and imperialistic ambitions to the world, giving us a justification to take back Iskenderun by force."
 tur.68.a: "We will unite our people!"

 tur.69.t: "Our Relations with the New Iraqi State"
 tur.69.d: "After our defeat in the Desert War, new nations arose in the entire Middle East. Among them was the young nation of Iraq, which had been a part of the Ottoman Empire since it had been conquered by Sultan Selim I in 1534. Naturally, after such a long time, the province grew quite close to Kostantiniyye. Because of this, Iraq, unlike other Arab nations, does not hate us with every fibre of their being. This gives us the opportunity to reestablish diplomatic relations with the young state and allows us to fight the influence the Egyptians have over the most eastern part of the Arab world. Conveniently, this would also give us access to the rich Iraqi oil fields and thus help boost our economy. Seeing how the Iraqis are being threatened by the Iranians, who view Iraq as an integral part of their nation, they surely wouldn't say no to a new friend in the region that could possibly help in the defence of their homeland."
 tur.69.a: "Let's hope the Iraqis will accept our reconcilement."

 #TUR POV
 tur.70.t: "Iskenderun Votes for Secession"
 tur.70.d: "A few days ago, we demanded the organisation of a referendum concerning the status of the province of Iskenderun. The goal of said referendum was to let the people decide if they want to stay a part of [SYR.GetNameDef], or if they rather want to become a part of our glorious nation once again. Surprisingly, it appears that the regional government of Iskenderun has decided to accept our request, probably thinking that the people of Alexandretta have been indoctrinated enough by the [SYR.GetAdjective] regime to think that they'd be better off upholding the current status quo.\n\nToday, the referendum was finally held and the votes were counted. The result - an overwhelming majority of Iskenderun's population voted for secession, and thus voiced their wish to reunite with our state. Whilst this was to be expected, seeing as the province is still predominantly inhabited by Turks that feel attached to [TUR.Capital.GetCapitalVictoryPointName], it's still good to see that the [SYR.GetAdjective] government has not yet managed to corrupt their minds. Now we shall wait and see if our neighbours accept this result, or if they want to contest it."
 tur.70.a: "Let's hope the [SYR.GetAdjective] government accepts this."

 #SYR POV
 tur.71.t: "Iskenderun Votes for Secession"
 tur.71.d: "Earlier this week, a referendum was held in the province of Iskenderun, also known as Alexandretta. The referendum was an initiative of the Turks, who still haven't gotten over their defeat in the Desert War. However, instead of trying to regain control of the province by force, the Turks decided to give the citizens of Iskenderun the right to self-determination. The goal of the referendum was to let the people decide if they want to stay a part of our nation or become a part of [TUR.GetNameDef] instead.\n\nOnce the votes were finally counted, it became apparent that the Turks had poisoned the minds of our people with far greater efficiency than we initially thought. With an overwhelming majority, the population of Iskenderun voted to secede from our country and thus demanded the reintegration of the province into [TUR.GetNameDef]. Of course, it is up to us to decide if we want to accept the results of this obviously rigged election and lead the people of Alexandretta to their certain doom, or if we want to ignore the referendum and uphold our control of the province. However, the latter approach could be used by the Turks to justify a new war, which would surely cause many unnecessary deaths. How should we decide?"
 tur.71.a: "We'll listen to the people."
 tur.71.b: "We shall keep the province."

 #SYR POV
 tur.72.t: "Iskenderun Votes to Stay"
 tur.72.d: "Earlier this week, a referendum was held in the province of Iskenderun, also known as Alexandretta. The referendum was an initiative of the Turks, who still haven't gotten over their defeat in the Desert War. However, instead of trying to regain control of the province by force, the Turks decided to give the citizens of Iskenderun the right to self-determination. The goal of the referendum was to let the people decide if they want to stay a part of our nation or become a part of [TUR.GetNameDef] instead.\n\nOnce the votes were finally counted, it became apparent that the people of Alexandretta had realised that we aren't as bad as the [TUR.GetAdjective] government claims us to be. With an overwhelming majority, the population of Iskenderun voted to stay a part of our country - showing the Turks that they are no longer wanted in the province. This must have hit the Turks hard, considering they were the ones to advocate the referendum, thinking it would surely result in the people voting for secession. On the other hand, our rule over Iskenderun has now been legitimised, meaning that from now on no other country can contest our ownership of the region without violating the right of men to self-determination."
 tur.72.a: "This should settle the matter."

 #TUR POV
 tur.74.t: "Iskenderun Votes to Stay"
 tur.74.d: "A few days ago, we demanded the organisation of a referendum concerning the status of the province of Iskenderun. The goal of said referendum was to let the people decide if they want to stay a part of [SYR.GetNameDef], or if they rather want to become a part of our glorious nation once again. Surprisingly, it appears that the regional government of Iskenderun has decided to accept our request, probably thinking that the people of Alexandretta have been indoctrinated enough by the [SYR.GetAdjective] regime to think that they'd be better off upholding the current status quo.\n\nToday, the referendum was finally held and the votes were counted. The result - a majority of voters chose to stay a part of [SYR.GetNameDef]. This of course cannot be true, seeing as the province is still predominantly inhabited by Turks that feel attached to [TUR.Capital.GetCapitalVictoryPointName]. Somehow, the [SYR.GetAdjective] government must have rigged the referendum. By doing this, our neighbours have shown the world that they don't give a damn about the people's right to self-determination. However, we shall not let ourselves be tricked this easily, and will not back down until Iskenderun returns to our righteous rule!"
 tur.74.a: "This is outrageous!"

 tur.75.t: "Iskenderun Joins our Nation!"
 tur.75.d: "At long last, we finally managed to reunite with our Turkish brethren in Iskenderun! Our efforts to remind the people of their allegiance to [TUR.Capital.GetCapitalVictoryPointName] have paid off and helped inspire the Turkish population of the region to revolt against the Syrian government. Caught offguard by the quickly growing civil unrest, the local administration had no choice but to accept the wish of the people to reintegrate the province into [TUR.GetNameDef]. The fact that many local gouverneurs are also of Turkish descent and thus sympathised with the unification movement only facilitated this process. Now we shall wait and see how the Syrians react to us reclaiming our rightful territory."
 tur.75.a: "Reunited at last!"

 tur.76.t: "Iskenderun Secedes from our Nation!"
 tur.76.d: "The dastardly Turkish bastards have secretly been working on propaganda campaigns to persuade the population of Iskenderun into revolting against us. Sadly, the people of the region failed to use their brains and fell victim to the blatant lies told by the Turks. Their minds poisoned, they pressured the local government into accepting the secession of Alexandretta and the reintegration of the region into [TUR.GetNameDef]. The government in [TUR.Capital.GetCapitalVictoryPointName] has already declared this event a "deserved victory of the Turkish people", however, the tale doesn't have to end here. We still have the option to fight back, but if we hesitate now, we may never have a chance to recover our rightful territory ever again."
 tur.76.a: "How dare they?!"
 tur.76.b: "There's nothing we can do about it..."

 tur.77.t: "Turkey Wants to Restore Relations"
 tur.77.d: "Today, an envoy from [TUR.GetNameDef] arrived in our capital. Apparently, the Turks don't have any hard feelings because of our secession from the empire. Instead, they want to reestablish diplomatic relations between our countries, saying that even now that our two states have been parted, we should work together to ensure the safety and prosperity of our people. Seeing how the Persians are eyeing up our land, it might be a wise idea to get a new friend on our side that could help us defend our homeland and maybe even scare the Persians away. However, some fear that the Turks might be trying to diplomatically isolate us from our Arab allies and thus make us dependant on [TUR.Capital.GetCapitalVictoryPointName], both economically and militarily. How should we respond to the Turkish offer?"
 tur.77.a: "Let us walk into the future together!"
 tur.77.b: "We don't need them!"

 tur.78.t: "Iraq Refused!"
 tur.78.d: "The Iraqis refused our diplomatic approachment, fearing that our intentions are not as pure as they may seem and that we might be planning something behind our back. Although this is of course not the case, there's nothing we can do about it right now. Sadly, it appears that trying to foster a friendship between Arabs and Turks is an impossible endeavour."
 tur.78.a: "Their loss."

 tur.79.t: "Iraq Accepted!"
 tur.79.d: "It appears that the people of Iraq are still as wise as they were in ancient times, seeing how they decided to accept our diplomatic approachment, citing that a friendship between our two countries would benefit us both. Now we shall march on together - for a brighter future!"
 tur.79.a: "May this relationship bring nothing but prosperity!"

 tur.80.t: "Turkish State Visit"
 tur.80.d: "Today, [TUR.GetLeader] paid our nation an official state visit, which had been planned and organised for quite a while now. After he arrived at an airport near [IRQ.Capital.GetCapitalVictoryPointName], where he was greeted by a 21-gun salute, an ambassador led him and his personal guards into the heart of the capital, where [IRQ.GetLeader] was already waiting. While they drove through the streets of the city, many people came out of their houses to take a look at our guest of honour, cheering happily as he drove by. The meeting between the two heads of state began with the exchanging of gifts: [TUR.GetLeader] brought a nazar-amulet, some Turkish delight and a few valuable Turkish carpets, while [IRQ.GetLeader] gifted his new Turkish friend a small collection of ancient coins, which have been found in the region of Mesopotamia. After that, a state dinner was held, in which only the most magnificent Iraqi meals were served. Afterwards, the two visited a military graveyard, where [TUR.GetLeader] laid a wreath as a symbolic gesture, applauding the bravery of the Iraqi soldiers.\n\nAs the day came to an end, it was about time for [TUR.GetLeader] to get back to the airport. On the way there, he and [IRQ.GetLeader] chatted happily, as if they were old friends that had known each other for years now. However, all good things must end eventually, and so [TUR.GetLeader] boarded his plane, looked back one last time, and began his trip back to [TUR.Capital.GetCapitalVictoryPointName]."
 tur.80.a: "We wish him a good home trip!"

 tur.81.t: "The Turks Recognise our Independence"
 tur.81.d: "Now that diplomatic relations between our two countries have formally been restored, the next logical step was for the Turks to officially recognise us as an independent nation. By doing this, they also renounced any claims they still had on our territory and accepted our ownership of the former Ottoman provinces. Even though most of the Arab nations already recognised us and do not care about what the Turks say, this move strengthened the legitimacy of our government in the eyes of the rest of the world and thus also helped increase our diplomatic weight on a global level."
 tur.81.a: "Wonderful!"

 tur.82.t: "Turkish-Iraqi Economic Accord"
 tur.82.d: "A few days ago, representatives of the [TUR.GetAdjective] government met a few deputies of our government in Baghdad to discuss the possibility of an economic accord. The goal of said accord was to increase the prosperity of our two nations by encouraging trade across our borders. The negotiations were relatively short and resulted in a treaty that formally abolished tariffs on goods being transported between our two nations, as well as reducing border controls in order to unburden the flow of goods. Most importantly, this treaty will give us easier access to the Turkish minerals, while the Turks will benefit from our oil fields."
 tur.82.a: "A truly wonderful arrangement!"

 tur.83.t: "Turkish-Iraqi Mutual Protection Treaty"
 tur.83.d: "With global and regional tensions rising, one needs allies if he wants to survive the century. Cause of this, the [TUR.GetAdjective] government proposed the signing of a mutual protection treaty between our two nations. Seeing how this would secure us another layer of protection against the threats currently breathing down our neck, [IRQ.GetLeader] didn't have to think long before he accepted the proposal. Hopefully, this will ensure the safety of our people and deter other nations from attacking us or our new Turkish friends."
 tur.83.a: "For a safe future!"

 tur.84.t: "[TUR.GetNameDef] claims Salonica!"
 tur.84.d: "Using the state of war between our two countries, the Turks have expanded their war aims even further, to now include [989.GetCapitalVictoryPointName] as well. Claiming that they need to 'reclaim the Home of the Revolution' from us, they are now laying claim not only to the city, but the surrounding regions as well, trying to return to a state of affairs from before the Weltkrieg."
 tur.84.a: "It is all or nothing now."

 tur.90.t: "Kurdish Independentist Sentiment"
 tur.90.d: "The majority of what would be considered Kurdistan has been controlled by us for about 400 years now. Nevertheless, we haven't managed to centralise the Kurdish territories because the Kurds don't see themselves as a part of [TUR.GetNameDef], pledging allegiance to their tribal chiefs instead. Despite our best efforts, we were unable to integrate them into the rest of our country and still haven't managed to supress their will to fight for their independence. Cause of this, there have been numerous Kurdish revolts before and during the Weltkrieg, which have all been beaten down by our military might. The fear of our soldiers and their cruelty was the only thing keeping the Kurds at bay - most of the time, that is.\n\nOur defeat in the Desert War and the catastrophic state our military is in right now gave the Kurds new hope. Slowly but surely, the Kurdish chiefs are beginning to settle their differences, allowing them to focus on their common enemy: [TUR.GetNameDef]. Considering our momentary weakness, a Kurdish revolt could have disastrous consequences. We'll have to react one way or another - before the Kurds see their time to strike and unite under one banner against us."
 tur.90.a: "Do they really think they can get away with this?!"

 tur.91.t: "Kurdish Situation Appeased"
 tur.91.d: "It appears that all of our efforts were not in vain. Finally, after decades, if not centuries, of the Kurds opposing our rule and ignoring our righteous claim on their land, the situation in the region seems to have stabilised. Rebel organisations were crushed and their leaders arrested, reducing the influence these agitators had on the rest of the population to a minimum. Paired with the increased police presence in major cities and on the most important roads, these measures reminded the Kurds that the Turkish people are strong, even after their defeat in the Desert War. Also, our investments in the Kurdish provinces, including literacy campaigns and the expansion of infrastructure, made the Kurds realise that we aren't as bad as some of their chiefs claim us to be. After all, if they were independent from our rule, they wouldn't have had the means needed for such programmes. Slowly but surely, they are beginning to accept that our rule is what's best for them."
 tur.91.a: "Finally, inner peace."

 tur.92.t: "The Kurdish Revolt"
 tur.92.d: "A few days ago, the Sheikhs, Aghas and Chiefs of Kurdistan met in Diyarbakir to discuss the future of their people. Initially, nobody thought that they would come to an agreement, considering how many of them were archenemies not that long ago. Surprisingly, the meeting didn't fall apart instantly. In fact, the discussion stayed relatively civil and without any unexpected incidents. It appears that they've realised that they're stronger if they fight united and under one banner - a dangerous sign. About a day after the meeting started, it became clear that the majority of the Kurdish leaders were in favour of Kurdish independence, saying that they want to free their people from their Turkish overlords. This led them to proclaim the independence of the State of Kurdistan this morning. Knowing that we'll never accept this, they immediately thereafter called the Kurds to arms, claiming that this fight will finally bring them their long-desired freedom from the "Turkish yoke". Thousands are heeding the call and joining the revolt against our rule. However, there are barely any experienced soldiers within the ranks of the Kurds, which consist mostly of inexperienced farmers, nomads and tribesmen. This means that our army, although not in a very good state, should have no problem dealing with this revolt. It's about time we show the Kurds their place!"
 tur.92.a: "Independence?! For the Kurds?! Not on my watch!"

 tur.93.t: "[FROM.GetNameDefCap] Refuses to Cede Alexandretta"
 tur.93.d: "The vicious government of [FROM.GetNameDef] has elected to ignore the desires of their Turkish citizens, whose only wish was to finally be reunited with their brethren in Anatolia. This outrageous act violates the right to self-determination of the Turks of Iskenderun and thus could very well be used as a justification for military actions against the Syrian government. However, some members of our government fear that a declaration of war could lead to our demise, considering we already lost to the Syrians when they were but a group of unorganised rebels. We'll have to decide if Alexandretta is worth the hassle."
 tur.93.a: "We'll teach them a lesson!"
 tur.93.b: "Nothing we can do about it..."

 tur.94.t: "[TUR.GetNameDefCap] Wants to Join the Belgrade Pact"
 tur.94.d: "Today, truly surprising news reached the capital. The Turks, after being beaten down in the Desert War, decided that they should find some new friends. This led them directly to our doorstep - and to the Turks asking to join the Belgrade Pact. Naturally, this has sparked some controversy. Many still remember the First Balkan War, a bloody conflict, which we fought together with our Balkan allies against the Turks. A glance at an even more distant past also shows the roots of some wounds that to this day haven't fully healed. During the reign of the Ottoman Empire over Serbia, the Turks didn't hesitate to crush any rebellions with an unprecedented cruelty. This, for many, is a crime that cannot be forgiven. Not today and not in the future.\n\nHowever, some others also argue that these disputes, as heavy as they may be, lie in the distant past and should thus not dictate the political development of today. They think that it's about time to bury the hatchet and look to the future not as enemies, but as brothers in arms."
 tur.94.a: "Welcome the Turks into the Pact!"
 tur.94.b: "Do they think we can forget what they've done?!"

 tur.95.t: "The Serbs Accepted our Request"
 tur.95.d: "Today is an important day for the entire Balkans! [FROM.GetNameDefCap] has decided to accept our request to join the Belgrade Pact, welcoming us into the military alliance. By doing this, they've also officially forgiven us for the crimes committed against the Serbs during the reign of the Ottoman Empire over the country, finally bringing about a reconciliation between our two nations. This marks the beginning of a new chapter in the history of the Balkans."
 tur.95.a: "This day shall go down in history!"

 tur.96.t: "The Serbs Denied our Request"
 tur.96.d: "Sadly, the Serbs decided that they would rather live in the past than in the future. Citing the crimes committed by the Ottoman Empire during its reign over Serbia as the reason, they declined our request to join the Belgrade Pact. It appears that the people of the Balkans just can't get over their differences that easily."
 tur.96.a: "We're better off without them anyways."

 tur.97.t: "The Mareşal Publishes an Autobiography"
 tur.97.d: "After the nation had stabilised, Fevzi Pasha began turning his attention towards literature. His goal was to create an autobiography of himself, one which would inspire the reader and explain his motives and measures to him. A few weeks ago, Fevzi finally finished his work. Thousands of copies were printed almost immediately thereafter, and then sent to book stores all across the nation in a hurry. The first reviews by critics were almost unanimously positive, with the majority of them saying that the autobiography is truly a work of quality, shows the Mareşal in a completely new light, and is something everyone who wants to truly understand our leader should have read at least once.\n\nIn most stores, the books were sold out within the first few days, with many Turkish families being eager to find out more about their leader. Now, the streets are filled with people enjoying Fevzi's work and story. Cafes are full of men reading it, neighbourhood meetings are getting dominated by discussions about it, and there are even some members of the OHF advocating the incorporation of the biography into the curriculum, arguing that every child should know about the story of the Mareşal and the struggles he had to endure. By now, Fevzi's autobiography has become a well-known piece of literature in the entire country, and it's probably going to be regarded as one of the most important Turkish books of the 20th century in the future."
 tur.97.a: "A fine piece of literature."

 tur.98.t: "Fevzi's Tank Exercises"
 tur.98.d: "For the Mareşal, it has always been of utmost importance that the Turkish nation and her people embrace the modernity he advocates. However, unlike others who want to prioritise the modernisation of the industry and the government, the Mareşal thinks that the military should be our focus. This, of course, means the amplified use of tanks in the armed forces - a step many of our officers, especially the older ones, dread, since it also indicates that they'll have to study entirely new tactics and strategies.\n\nUnlike other high-ranking officers, the Mareşal didn't let himself get intimidated by this fact. A few days ago, he decided to lead the charge and organise a tremendous tank exercise. By doing so, he wanted to learn about the new ways of warfare and be a good example for the other officers. This week, it was finally time for the drill to begin. During the exercise, the Field Marshal ordered the tank battalion under his command to drive in various formations, and from time to time ordered his tanks to take strategic positions and open fire on specific targets - hills, trees, and even some abandoned buildings.\n\nOverall, the exercise turned out to be quite a success. The soldiers involved are now familiar with basic strategies of armoured warfare, and many officers are more than eager to conduct similar exercises in order to enhance their own abilities as tank commanders. As for the Mareşal himself, he appears to have grown quite fond of tank warfare, has already picked up a few basic tactics, and has been working tirelessly on working out new strategies and formations. Now all that remains to be seen is if he can use them as efficiently on the real battlefield as he did during the exercise."
 tur.98.a: "The modern battle field awaits!"

 tur.99.t: "The Position of Prime Minister"
 tur.99.d: "When [TUR.GetLeader] assumed the office of president, he effectively unified two positions that are strictly separated in many countries. Seeing as he now holds most of the power in our government and enjoys almost unlimited freedoms, some members of the party have begun to question if it wouldn't be a better idea to split the offices of prime minister and president in order to guarantee the separation of powers.\n\nDoing so would reduce [TUR.GetLeader] to a figurehead with mostly representative tasks. These would include state visits to other countries, speeches for our people and the management of the government's welfare programmes. Meanwhile, the prime minister would become the embodiment of the legislature and set our main political goals. The influence he would have on our nation's politics should not be underestimated, which is why we should choose someone close to Kemal for this office, lest our nation deviate from the course the Gazi has set in his will. Already, parliament has decided on a man that would be perfect for the job: Celal Bayar, an advocate of a democratic system and close associate of Mustafa Kemal.\n\nAlthough Bayar would surely do a great job and be more than grateful to get an opportunity to carry the flame that the Gazi has ignited, we could also just stick with [TUR.GetLeader] and let him keep both positions. While this would also let him keep the powers that a minority of the party deems a threat to democracy, [TUR.GetLeader] has proven his capabilities and his good intentions through and through. Stripping away a part of his powers could severly hurt our nation if they land in the hands of a man only half as competent as him. Now, parliament will have to decide if wants to entirely entrust the future of our nation to [TUR.GetLeader], or if it wants to separate his powers and give Celal a chance to prove his worth."
 tur.99.a: "The positions of president and prime minister should be merged!"
 tur.99.b: "They should be separated! Celal will surely do a great job."

 tur.100.t: "Ankara, the New Home of the Turkish People"
 tur.100.d: "Kostantiniyye has been our nation's capital since it has been conquered by Sultan Mehmed II in 1453. Sadly, in the past few years Kostantiniyye has lost much of the glory and glamour that once earned it the name 'city of the world's desire'. It has become a place of political intrigue and has been corrupted by the schemes of those hungry for power. While this had also been a problem in past centuries, with numerous sultans dying prematurely or being forced to abdicate the throne, the situation developed into a nightmare as the end of the Empire drew closer. The general political instability in the capital, which had been amplified by the outbreak of the Desert War, has caused numerous assassination attempts, the formation of various secret organisations and a general mistrust and dissent in the population.\n\nA few weeks back, [TUR.GetLeader] and his government have decided that this polluted and corrupted city should no longer be considered the home of the Turkish people. Instead, they think the capital of the Turkish state should lie in the hills of Anatolia, in the city of Ankara. Its central position makes the city both of strategical and of geopolitical importance, and ensures that our citizens living on our eastern border no longer feel like they're being ruled from a capital that lies far away on the other side of the world. While some have pointed out that Ankara is a relatively poor city and should thus not represent the entire nation of Turkey, [TUR.GetLeader] insists on his decision, arguing that relocating our capital into the area will foster the economic growth of the city. Furthermore, he has also planned the expansion of the Ankara's infrastructure in order to make it more appealing to the outside world."
 tur.100.a: "Good riddance, Kostantiniyye!"

 tur.101.t: "A New Turkish Anthem"
 tur.101.d: "To further bolster Turkish nationalism and to break with the Ottoman traditions even more, it has been decided that our nation needs a new national anthem. This anthem is supposed to represent everything the Turkish people stand for, and should be something we can sing with pride in front of the entire world. The search for a fitting song has been nailed down to two main candidates: Ceddin Deden and Kafkasya Marşı.\n\nCeddin Deden or Your Ancestor Is Your Grandfather is a song with relatively short text and a memorable melody, making it easy to learn even for children still in elementary school. It emphasises the heroic nature of the Turkish people and stresses the greatness of our ancestors that have conquered the lands we now call our home. The overall very nationalistic lyrics of Ceddin Deden show our people that they can be proud of being born Turkish, making it the perfect song to represent our nation.\n\nMeanwhile, Kafkasya Marşı or March of Caucasia focuses more on our brave soldiers. It tells the tale of our victories high up in the mountains of the Caucasus, where our men showed their courage and forced the enemy to retreat. While Kafkasya Marşı is overall more militaristic than Ceddin Deden, it more or less has the same message: the Turkish people are of heroic nature and should be proud of who they are."
 tur.101.a: "Ceddin Deden!"
 tur.101.b: "Kafkasya Marşı!"

 tur.102.t: "The Hard-Working Men of Turkey"
 tur.102.d: "With [TUR.GetLeader] now leading our nation, he has decided that it is about time to visit the diligent and hard-working men of Turkey, many of whom live under relatively poor conditions. Right after taking office, he embarked on a journey through Anatolia, visiting many villages and speaking with the locals in order to get an idea of the situation at hands in the rural areas, and to ensure that the working population knows they're not alone in their struggles. What he saw shocked him deeply. Many of the pure souls living scattered throughout Anatolia have to work all day long, only to receive nothing but breadline wages. They're forced to live in relative poverty while people living in the cities enjoy a prosperous lifestyle. After his tour was over, [TUR.GetLeader] was more convinced than ever that something needed to be done.\n\nToday, he gave a speech in front of the new government palace in [TUR.Capital.GetCapitalVictoryPointName]. In it, he applauded the Turkish workers, thanking them for their services and assuring that he will do everything in his power to improve their living situation. Furthermore, he emphasised the necessity of a classless society, one in which people can live in equality and prosperity, without being hindered in their development by their social status. Throughout the country, the people believe that their cries have finally been heard. They hope that [TUR.GetLeader]'s intentions are as pure as his fine words made them out to be, and are slowly but surely regaining their trust in the government. Finally, they are beginning to see a light in the darkness that has become their lives."
 tur.102.a: "Blessed be the Turkish people!"

 tur.103.t: "A Busy Day in Paris"
 tur.103.d: "Yesterday morning, Recep Peker and Sevket Süreyya Aydemir took a flight to Paris in order to see how good life in the Commune really is. After arriving at the airport and performing some formalities, they took a tour through the city, visiting its greatest sights. They dropped by the famous Eiffel Tower and even climbed up to the second level to get an overview of the entire city. Peker and Aydemir described it as a phenomenal experience, and the city itself as thoroughly beautiful. After spending some time in Notre-Dame and catching a glimpse of the Place de la Concorde and the Arc de Triomphe, [FRA.GetLeader] invited them to an official state dinner, in which traditional French dishes, like Cassoulet, Chicken confit and Lyonnaise Salad, were served, much to the delight of the two guests of honour.\n\nAfter the dinner, Aydemir and Peker used their remaining hours to visit the Communard parliament, the Bourse Générale du Travail. There, French politicians congratulated them for the achievements they have reached thus far and gave them some good advice on how to improve the nation of Turkey even more. After some interesting conversations, Peker held a short speech in front of the parliament, praising the present politicians for the utopia they have created and wishing them and their nation peace and prosperity. Once the speech, which was answered by thunderous applause, concluded, the day was nearing its end and it was time for Peker and Aydemir to take their flight back to [TUR.Capital.GetCapitalVictoryPointName]. They wished the French a final farewell and soon found themselves back in Turkey, where they realised just how much will need to be done until Turkey will become a jewel as shining as the Commune of France."
 tur.103.a: "There's much to learn from our Communard friends!"

 tur.104.t: "Inauguration of the "Reşat Çiğiltepe Memorial""
 tur.104.d: "Reşat Çiğiltepe was a famous and renowned officer of the Ottoman army and even earned the respect of Mustafa Kemal himself for his victories during the Weltkrieg. He had always been a loyal defender of Turkey and her people, and stayed true to Kemal and his cause even after the Gazi's untimely death. Sadly, his loyalty was rewarded with a bullet to the chest, delivered by the men of General Fahrettin Pasha, who tried to stage a coup right after Kemal had died. Çiğiltepe, who was present in the capital at the time, was one of the first officers to organise the resistance, and tried to free the Sublime Porte from Fahrettin and his followers. Even though he was outnumbered and outgunned, he fought bravely until the end, side by side with his fellow soldiers. This gave Ismet enough time to muster an army that could defeat the defectors, and thus essentially saved [ROOT.GetNameDef].\n\nTo ensure that this sacrifice will never be forgotten, [ROOT.GetLeader] has ordered the construction of a memorial dedicated to Reşat Çiğiltepe and his brave soldiers. Today, it was finally time for the memorial to be inaugurated. After a patriotic and emotional speech about the heroism that Çiğiltepe proved that day, [ROOT.GetLeader] and the crowd present at the ceremony held a minute of silence to commemorate the sacrifice of these brave souls. They will forever be an example for the Turkish people, and showed our soldiers what true bravery looks like."
 tur.104.a: "We shall never forget the saviours of the Republic!"

 tur.105.t: "Syria Hands Over Iskenderun"
 tur.105.d: "Heeding Iskenderun's call for reunification with their Turkish brethren, the Syrian government has chosen not to stand against the will of its citizens. In an official meeting between representatives from both of our governments, it was decided that the province should once again be returned to our hands. By doing so, the Syrians hope to better their relations with our new state whilst also reducing the tensions along the border. Naturally, news of this development was well received by our population, and especially in Iskenderun, parades celebrating the reunification of the Turkish people are still being held. This enthusiasm also extends to our politicians, who are more than content with the fact that diplomacy has proven to be a more effective tool than warfare. Once again, it has been shown that the pen is indeed mightier than the sword."
 tur.105.a: "Reunited at last!"

 tur.106.t: "An Official Opponent"
 tur.106.d: "The republic has been proclaimed and democracy has been established! This development has largely restored the people's trust in the government, and even after weeks, the general feeling of enthusiasm can still be sensed in Turkish cities.\n\nHowever, in the eyes of [TUR.GetLeader], our new republic has been a democracy just in name ever since its proclamation. The reason for this is rather simple: the lack of an official opponent in the form of an opposition party, since there will always be only one leading party without it - [TUR.GetLeader]'s party. To remedy this issue and to end the de facto one-party rule, the creation of new political parties has been incentivised by our government. On the direct request of [TUR.GetLeader], the new Free Republican Party, consisting mainly of liberals under the leadership of Ahmet Muhtar Paşa, has been established and will from now on participate in Turkish elections. Furthermore, it will serve as the voice of those sceptical of the current government and will thus ensure that all of our citizens will be heard by our current leaders."
 tur.106.a: "The beginning of a true democracy."

 tur.107.t: "Kurdish Independence"
 tur.107.d: "What many deemed to be impossible has now become reality. The Kurds, once believed to be a backwards people with no real hope of ever gaining independence, have managed to hold their own against our forces. By now, they have fortified their positions, and we can no longer hope to achieve a major breakthrough. We have lost our momentum, and have no choice but to concede our defeat.\n\nThis day marks the end of approximately 450 years of Turkish rule over the majority of Kurdistan, and has shown the entirety of the world how far we've truly fallen. With Kurdistan now officially having seceded, we have lost not just our last non-Turkish territories, but also the last remaining bits of prestige we were still holding on to. This has been a hard blow for our politicians and our military, both having failed to suppress the Kurdish revolt in time, but also for our people, whose pride and self-consciousness have taken a major hit. It will take some time for the Turkish identity to recover from this disaster..."
 tur.107.a: "How did this happen?!"

 tur.108.t: "Final Confrontation"
 tur.108.d: "Russia, once again, has declared war on our glorious nation. After the many defeats suffered in the wars of the 19th century, Russia seized its last opportunity to seize the Bosphorus. Turkish and Russian people are by nature enemies. It is time to seal the fate of one of our two empires."
 tur.108.a: "There will be only one victor."

 tur.110.t: "A Friendship Between the Lands"
 tur.110.d: "Today, the Republic of Turkey formally acknowledged the start of cordial and friendly relations with the Chinese Kuomintang government by establishing a Chinese embassy in [TUR.Capital.GetCapitalVictoryPointName]. The Chinese ambassador Ho Feng-Shan and the son of Dr. Sun Yat-sen, Sun Fo, enjoyed a friendly tea with [TUR.GetLeader] and the three men discussed their awareness and understanding of the deep histories of the Chinese people and the Turks.\nAkin to the Kemalist movement, the Kuomintang (KMT) is a revolutionary movement seeking to end imperialism in China while also bringing forth democracy under the guidance of the Chinese Nationalist Party. It is a movement imbued with Sino-nationalism and aims to modernise the Chinese state. The founder of the KMT, Sun Yat-sen’s Three Principles of the People is nearly identical to Kemal’s Six Arrows programme. In essence, the THF and KMT view their parties as young republican movements determined to achieve modernity in nations plagued by imperialism. Furthermore, Mustafa Kemal Pasha himself is admired by Chinese progressive nationalists within the KMT. Nearly 745 articles have been written in China detailing Kemal’s achievements as Prime Minister during the Ottoman era and how Kemal’s political manoeuvrability in the chaos of the collapse of the Ottoman state ushered in stability and modernity after years of decentralised Federalist control. The KMT sees Kemal’s resistance to the West as similar to their ongoing struggle against western and Japanese imperialism. If anything, they see Kemal as Turkey’s Dr. Sun or Dr. Sun as China’s Kemal."
 tur.110.a: "A toast to progress!"

 tur.111.t: "Kadroist Branch Leadership"
 tur.111.d: "The Kadroist branch of the THF is probably best described as a group of intellectuals whose ideology may seem rather contradictionary on first glance, considering that it borrows heavily from both right and left-wing thought from all around Europe. Centred around and inspired by the newspaper Kadro, they've been advocating reforms since the beginning of the thirties, yet during the times of the Ottoman Empire, their demands went unheeded. Believing in a classless society, taking up Marxist ideas and endorsing the thought of a state-controlled economy, many regarded them as too extreme, and they remained relatively uninfluential outside the ranks of the Kemalists. However, now that the Empire has fallen and the Turkish Republic has been proclaimed, the age of reform seems nigh, and the Kadroist movement is slowly gaining some traction.\n\nWith the wind of change blowing in the new Turkish state, some Kadroist politicians seem to believe that it is about time for some change in their leadership as well. Until now, they have been led by Recep Peker, an influential and charismatic figure within the party open to the ideas of the Kadroist magazine. Although Peker's support has thus far resulted in at least some of these ideas being incorporated into the wider Kemalist thought, some feel as though he merely serves as a middle-man, and have now voiced their wish to be led by the true makers of the Kadroist view, the original authors of the magazine. Of these, Yakup Kadri, a famous journalist, has been nominated as the potential new face of the Kadroist political movement, and a vote has been held within the party branch, aimed at determining whether this proposed change would be beneficial to the movement as a whole. Now that the votes have been counted, it seems that the Kadroist politicians have chosen..."
 tur.111.a: "Recep Peker, the Iron Fist!"
 tur.111.b: "Yakup Kadri, the Revolutionary!"

 tur.112.t: "Merhaba, Mr. Testicle!"
 tur.112.d: "Though objectively a step towards a modern state and society, not all have embraced the recently passed Surname Law as a sign of progress. Indeed, a vocal minority opposed to the reform has grown louder these past few days. Composed mainly of the Traditionalists, who are naturally against any notion put forward by our government, and ethnic minorities such as Armenians and Greeks, who claim that this law is nothing 'but a veiled Turkification attempt' aimed at eradicating their traditions and culture, this group has organised protests against the Surname Law but has thus far failed to gather public support for their cause.\n\nMore peculiar, however, is the choice of some individuals to use the new law as an opportunity for nothing more than a tasteless joke. In what some party officials have described as 'an unacceptable boycott of our legislature', dozens of citizens have elected not to bring honour to their families but to turn themselves into a laughingstock by abusing the rather loose legal boundaries set by the law to change their surname into a grotesque obscenity. The most inapproriate choices, which raised some eyebrows but had to be waved through, included Çıplak (naked), Kaltak (whore), and Tasak (testicle).\n\nThough most of these jokesters probably didn't think too much about it, they've made a decision that will affect not only their own lives but also that of their families for generations to come, and since several figures in the party are unwilling to accept these insults to our culture, it has now been proposed to tighten the law and to retroactively outlaw any surname choices that may be seen as offensive or otherwise obscene."
 tur.112.a: "We cannot stand for this! Tighten the law!"
 tur.112.b: "Let them have their fun."

 tur.113.t: "Abolition of the Caliphate"
 tur.113.d: "For over four hundred years, the Ottoman Sultan was also the Caliph of Islam, the supreme religious leader for many Muslims around the world. The sacred artefacts of the Prophet were kept under his protection in our country. All this was until today.\nAfter the final defeat of the Empire in the war against the Arabs, the Sultan and the Caliph was no longer respected by the faithful. After the proclamation of the Republic, Ismet decided to maintain the Caliphate despite Kemal's plans. Today we rectify this injustice to the plans of the great reformer.\nToday we have passed the last laws abolishing the Caliphate in our country forever and depriving the descendants of Osman of this title. The sacred artefacts have been transferred to the main museum in [TUR.Capital.GetCapitalVictoryPointName], where they will remain under the protection of the state to prevent any other usurper from appearing."
 tur.113.a: "Long live the Republic, secular and independent!"

 tur.114.t: "Acts of Resistance"
 tur.114.d: "With the Kurdish population growing increasingly unruly, it should not come as much of a surprise that attacks on the local infrastructure in our Kurdish territories have tremendously grown in number over the past few weeks. Roads and railways have been damaged by explosives and rockfall or have been otherwise blockaded, telegraph lines have been cut, and, following a number of ambushes on our patrols, the local gendarmerie now mostly refrains from travelling too far into the Kurdish hinterland. Since much of the local population furthermore refuses to cooperate with our soldiers, many even aiding the rebels through supplies, information, and shelter, and since reinforcements from the capital have a hard time reaching our brave men in Erzurum and beyond, control over the region has been limited severely, as has our ability to counteract the resistance.\n\nOf course, the damage done by the insurgents can be rectified. This, however, will take both time and effort, and the Kurds will do everything in their power to halt these endeavours, especially since the gendarmerie is currently too understaffed to safeguard more than the most important towns and railway hubs in the region."
 tur.114.a: "We have to act!"

 tur.115.t: "A Fateful Night in Halilçavuş"
 tur.115.d: "Halilçavuş, a relatively quiet small village which lies a few dozen kilometres to the southeast of Erzurum, has become the scene of a major tragedy a couple of days ago, when in the midst of the night, its population was shaken awake by the thunderous stampede of nigh fifty horses advancing towards the village. Whilst most citizens were still perplexed and unsure what was happening, the raiders set a number of outlying buildings ablaze and ransacked and plundered others - with no regards for their residents. However, the brave people of Halilçavuş, unwilling to let the onslaught advance further, organised a makeshift defence force and managed to repel the attack, sending the intruders, who were most likely caught off guard by the villagers' courage, back into the mountains from whence they came. Before the gendarmerie got word of the incident and could send a force to aid Halilçavuş in its defence, the fighting was long over, and when the sun rose in the east, two dozen laid dead, even more were wounded, and the village itself was greatly damaged.\n\nThe attack was, without a doubt, the making of Kurdish tribal leaders wanting to show our government their strength, though the gendarmerie has thus far been unable to track down the perpetrators, who are now hiding in the Kurdish hinterland. This is not the first time the Kurds have raided a town or village in the east. However, in the past these attacks were mainly directed against Christians - not Turks. As such, news of this event has been met with public outrage and cries for our government to act, and although [TUR.GetLeader] has already given a speech honouring the heroic villagers of Halilçavuş and has promised that the government shall allocate the funds necessary to rebuild what has been destroyed, much more will have to be done if we wish to prevent this from becoming a reoccurring event."
 tur.115.a: "This will not go without consequences!"

 tur.116.t: "Three Shots in the Morning"
 tur.116.d: "This morning, after one of our leading gendarmerie officers in the Kurdish region had just left the operational headquarters in Erzurum to inspect a new load of arms that had arrived from the capital the day before, he was ambushed by a small group of rebels, who had pretended to be just another bunch of civilians roaming the streets of the city. Before anyone had time to react, they pulled out their weapons, and delivered three fatal bullets to the officer's chest - he laid dead in the blink of an eye. The vile insurgents, who refused to surrender even in the face of overwhelming odds, were killed in the ensuing shoot-out, whilst a number of our soldiers were wounded.\n\nA relatively high-ranking officer murdered in broad daylight - it is only natural that news of this incident reached the capital in no time. The government, angered and frustrated, has already decreed the deployment of additional soldiers in the Kurdish provinces, and has allocated additional funds to the suppression of the rebel forces, citing that 'this cold-blooded atrocity has once again shown the nation that the only language these agitators understand is the use of force'."
 tur.116.a: "Now they've officially carried it too far..."

 tur.117.t: "The Löwe der Wüste against the Army"
 tur.117.d: "As time passes, it becomes increasingly clear the public's acceptance of the countercoup is far from welcome. Many officers and ordinary soldiers blame the Liberals for losing the Desert War, believing the current government is no better, especially as it includes the same people. Similarly, many have not accepted the Sultan's abdication, and rumours are circulating among the people that this is how Fahrettin is going to establish an \"eternal regency\" under his own dictatorship.\nWe are also worried about the opposition, now led by Fevzi Pasha. After the countercoup, Ismet Pasha could no longer claim to be the leader of the OHF after Kemal's death, as he discredited himself by allowing Fahrettin to seize power, and the ambitious Fevzi became the leader of the clique. Unfortunately, we failed to catch him immediately; he is now on the run, which makes our position even more difficult, as we have no hope Pasha will sit idly by. So a sooner coup, or at least a failed attempt, seems inevitable, both for the inhabitants of the capital and for the leaders of the provisional government.\nAs long as there is no way for us to change the situation, we can only be prepared for the unavoidable denouement. Considering the fact the [TUR.Capital.GetCapitalVictoryPointName] garrison is not a very loyal to us and there are many open and secret supporters of the OHF and Fevzi, it would be reasonable to call for units from the eastern border to the capital - most of the soldiers there come from the peoples of the empire who were grateful to us for the introduction of religious freedom and decentralisation. Of course, such actions could precipitate Fevzi rebellion, but there is nothing we can do about it - let he who is blessed by Allah win."
 tur.117.a: "Call the troops from the east. Immediately."
 tur.117.b: "Too risky."

 tur.118.t: "Fevzi Pasha Failed Revolt"
 tur.118.d: "This morning Fevzi and a group of his supporters appeared at the barracks of the [TUR.Capital.GetCapitalVictoryPointName] garrison, where Pasha gave a fervent speech calling for an end to the outrage by the new government, accusing Fahrettin of installing his own dictatorship through the \"puppet\" OSP. The garrison, most of whose ranks were associated with the OHF, quickly enough sided with the rioters and marched towards the government residence. On the way they were joined by a large crowd. The soldiers guarding the residence were too few to resist, so all the key OSP leaders were captured by Fevzi, except Fahrettin himself, who had managed to flee the town to the newly cantoned units called in from the east near the city.\nBy midday the situation was still difficult - although loyal OSP units had surrounded the [TUR.Capital.GetCapitalVictoryPointName], the rebels had no intention of surrendering. Fahrettin was unwilling to storm the city as he feared it would endanger the lives of other members of the government. Suddenly Prince Ömer Faruk Efendi, who had managed to get out of the palace unnoticed, arrived at his headquarters. Many foretold this brave man's future as the new sultan when the provisional government will be ready to summon the rightful ruler to the throne. As he approached Fahrettin, he declared his support for the OSP's policies and even his willingness to personally participate in the storming of the capital. He also showed the Sancak-ı Şerif - or Sacred Banner, a priceless relic from Allah's time, kept in the palace and only brought out during battles. The last time this happened was over 100 years ago during the last rebellion of the Janissary Corps. Although the ancient ceremonial was flagrantly flouted, Ömer proposed the use of the banner - the first time the future Sultan had marched to siege his capital in this way.\nOn hearing of Ömer's joining the Fahrettin, Fevzi's ardour diminished. The assault began under the cover of night, when most of the common supporters of the OHF had dispersed - and ended successfully. The government members were released and the leader of the uprising himself was taken into prison."
 tur.118.a: "Many thanks to Prince Ömer."

 tur.119.t: "Fevzi Pasha Seizes Power"
 tur.119.d: "This morning Fevzi and a group of his supporters appeared at the barracks of the [TUR.Capital.GetCapitalVictoryPointName] garrison, where Pasha gave a fervent speech calling for an end to the outrage by the new government, accusing Fahrettin of installing his own dictatorship through the \"puppet\" OSP. The garrison, most of whose ranks were associated with the OHF, quickly enough sided with the rioters and marched towards the government residence. On the way they were joined by a large crowd. The soldiers guarding the residence were too few to resist, so all the key OSP leaders were captured by Fevzi, except Fahrettin himself, who managed to escape from the city. However, since there were no troops ready to support him, the Defender of Medina realized his situation and surrendered to the authorities.\nUnexpectedly, Fevzi did not declare himself the leader of the country, but reinstated the previous sultan, Ahmed, who had been deposed not more than a month before, to the throne, and became Grand Vizier under him. Naturally, the sultan had no choice but to submit. Not long after the coup had concluded, he gave a speech, which was broadcasted to the whole nation over the radio. In it, he informed the people of the change in politics and assured them that from now on, their voices would be heard, and that under his lead, our nation would return to its former glory."
 tur.119.a: "Let's see what the future will bring."

 ### Leader Descs ###
 TUR_ismet_resit_postwar_leader_desc: "Mustafa İsmet Pasha was born in the city of Smyrna on September 24th, 1883, his father being a descendant of the famous Kurdish house Kürümoğulları. In 1897, he moved to Kostantiniyye, where he enrolled in the Imperial School of Military Engineering and, later on, also the Ottoman Military Academy. During his time in the capital, Ismet met Mustafa Kemal, with whom he would later develop a great friendship. He also joined the CUP, however didn't want to partake in the Young Turk Revolution, which wasn't received very well by the other members, forcing him to leave the organisation.\n\nBefore the Weltkrieg, he was stationed in Rumelia and Yemen, where he was able to achieve major successes while negotiating with the natives, resulting in his promotion to the rank of major. He also served in the Balkan Wars, both as an officer on the front and as a military advisor during the signing of the Treaty of Constantinople, which formally ended the Second Balkan War. Throughout the Weltkrieg, the Pasha fought on many different fronts, including Gallipoli, the Caucasus, and Syria, earning himself the rank of colonel.\n\nAfter the war, Ismet embraced his role as the right-hand man of the famous "Lion of Antep", which also helped boost his own popularity. During the reign of the OHF, he supported Kemal in pushing through some of his most radical reforms, highlighting his secularistic and centralist notions. Now that Mustafa Kemal Pasha, Ismet's dearest friend, has passed away, he has taken it upon himself to fulfil the wishes of the Gazi and to turn his dreams into reality. Although following in the footsteps of a man such as Kemal will certainly not be an easy task, the party, and thereby the people, trust and respect Ismet and have chosen him to become the first president of the Turkish Republic, putting their future into his hands. It is now up to him to live up to these expectations and to create the modern Turkish state Kemal had envisioned."

 TUR_fevzi_cakmak_postwar_leader_desc: "Mustafa Fevzi Pasha was born on January 12th, 1876, in Kostantiniyye to Artillery Colonel Ali Sırrı and Hesna Hanım. During his youth, he studied in military schools and military high schools and was taught the Persian and Arabic languages by his grandfather. In 1893, he enrolled in the Harbiye Mektibi, the Turkish Military Academy, from which he graduated with the rank of Staff Captain. Afterwards, he served in Serbia and Albania, where he first made contact with members of the CUP. The Balkan War saw Fevzi serving as the Director of the 1st Division in the Western Army, where he was able to achieve some successes, but ultimately had to accept the defeat of the Empire.\n\nDuring the Weltkrieg, the Pasha achieved his first major victories, the most notable of which being the battle of Gallipoli, during which he commanded the V Corps. Later on, he also served on the Caucasian front and in Palestine. To honour his military achievements, he was promoted to the rank of Lieutenant General in 1918. However, just a month after his promotion, he had to return to Kostantiniyye because of a sudden illness. There, on Christmas Eve, he was appointed Chief of the General Staff of the Ottoman Empire. After the war, Fevzi embraced his role as a war hero and began to climb the ranks of the military ladder once more, with him being appointed Field Marshal at the recommendation of his dear friend Mustafa Kemal only a few years after the war's conclusion. During the post-war period, he stayed mostly in the background and refrained from interfering in the political matters of the state, instead focusing on the repression of partisans.\n\nThe recent political developments, however, have made him change his mind. Seeing the chaotic state the party was in, Fevzi deemed them unfit to rule, and now that he has secured his grasp over the nation, he plans on following his own visions, hoping to bring order and stability, not just to the party, but to the entire nation of Turkey."

 TUR_mehmet_recep_peker_leader_desc: "Mehmet Recep Peker was born on February 5th, 1889, in the grand city of Kostantiniyye, his father having migrated to the Empire's heartland from Dagestan. After completing his primary and secondary education, he enrolled in the Kuleli Military High School and later studied at the Military College, from which he graduated with the rank of a lieutenant in 1907. Having completed his education, Recep did not have to wait long to test his abilities as a soldier and commander. From 1911 to 1913, he fought in Yemen, Tripolitania, and the Balkan Wars. Once the Weltkrieg broke out, he was assigned to the Caucasus front, where he had to face off against the Russians.\n\nAfter the war's conclusion, Recep decided to no longer focus on his military career, choosing to pursue one in politics instead. He joined the OHF and became part of the radical wing of the party, which at the time was considered the political underdog. Like many other members of the radical wing, he grew increasingly attached to the ideas of the Kadro newspaper and began to incorporate them into his own political agenda. Over time, his influence within the radical wing began to grow, leading to him becoming its de facto leader. After Kemal's death and the Moderate takeover of the party, the radical wing, which had by then become the Kadroist wing, slowly started gaining popularity, and as dissent with the new party leadership grew louder, they eventually managed to take over. Now that Peker is in charge, he plans to pursue his radical ideas of a classless society and to bring about a true Turkish revolution."

 TUR_omer_faruk_osmanoglu_leader_desc: "Sultan Ömer I, the only son of former Sultan-Caliph Abdulmecid II and son-in-law of former Sultan Mehmed VI, was born on January 27th, 1898, in Ortaköy Palace. His father used his contacts and power to guarantee young Ömer would get the best education available in the Empire, at the Galatasaray Lycée, Turkey's oldest high school. When he was 11 years old, it was decided that he should attend a European school instead, and, as such, the young prince was sent to the Theresianum Military Academy in Vienna, where he not only learned valuable lessons about military strategies, but also about carpentry, masonry, and other manual skills. After spending a few years in Vienna, he was transferred to the Prussian Military Academy in Potsdam, where he received a more disciplined training.\n\nNot long after he graduated from the academy in 1914, the Weltkrieg broke out. During the first stages of the war, Ömer fought for the Germans, first in Galicia and later on also in Verdun. For his bravery in battle, he was awarded a golden cigarette case, the Red Eagle medal, and the Iron Cross of the First Degree, together with a signed photograph of the Kaiser himself. However, as the Weltkrieg was nearing its end, Ömer was recalled to the Ottoman Empire, for which he fought for the remainder of the conflict.\n\nAfterwards, he remained a relatively important figure in the Ottoman military, chaired the football club Fenerbahçe S.K., and befriended ex-CUP members such as Refet Bele. His relatively peaceful life was disrupted by the outbreak of the Desert War, during which he once again fought in the name of the Empire. Even so, the war did not end well for the Ottoman state - and for Ömer, the incapable government was to blame. With the blessing of his allies in the OSP, he was able to enforce his claim to the throne, and now that he rules over the Empire, he seeks to succeed where the Sultans before him had failed and to bring glory to the downhearted nation."

 TUR_refet_bele_leader_desc: "Born in 1881 to a Turkish family in Thessaloniki, Refet Paşa spent much of his youth in his hometown before eventually moving to Kostantiniyye to complete his secondary education and to study at the Erkân-ı Harbiye Mektebi, the Ottoman Military College, from which he graduated in 1898 with the rank of lieutenant. In the following years, Refet joined the Committee of Union and Progress, served in the Ottoman Gendarmerie, and fought in the Italo-Turkish War and the Balkan Wars. With his competence and skill proven on the field of battle, he quickly began to climb the military ladder, making it to the rank of major by 1913.\n\nDuring the Weltkrieg, the Paşa commanded part of the Ottoman forces on the Palestinian front, where he managed to hold his line until the Ottoman defences were shattered by Allenby's advance in late 1918. Allegedly, the collapse of the Ottoman frontline also saw Refet get cut off from the retreating forces, forcing him to sneak his way across dozens of kilometres of enemy territory on his own.\n\nWith the end of the Weltkrieg, Refet Paşa had become a famed and greatly decorated military officer. When Kemal claimed chairmanship of the former CUP in 1925, he was among the first to leave the party, since the Gazi's radically secularist notions directly contradicted with Refet's deep-rooted respect for the Sultan and the Caliphate. Staying mostly out of politics thereafter, the Paşa continued his service in the military, and, as such, took part in the defence of the Empire during the Desert War. His efforts proved futile, however, and with the Empire in shambles, Refet felt the need to act. With the support of a number of anti-OHF figures, he launched a coup against the OHF government, and has now established himself as the leader of an interim government, aiming to mend the scars of the weakened Empire."

 TUR_yakup_kadri_karaosmanoglu_leader_desc: "A descendant of the influential Karaosmanoğlu family, Yakup Kadri was born in Cairo in 1889. His parents soon moved back to Manisa, the family's city of origin and seat of power in Western Anatolia, where Yakup would complete his primary education before enrolling at Izmir High School. During his youth, he became known for his inherent love for literature, and would later become especially interested in the works of western writers. Following his father's death, however, he dropped out of high school and returned to Egypt, where he was greatly influenced by the Young Turk Movement, sparking his interest in politics. Just a few months after graduating from a French school in Alexandria, Yakup Kadri once again moved, this time to Kostantiniyye, where he studied law at the Darülfünun-ı Osmani for two years before dropping out to focus solely on his literary career.\n\nThough exploring several types of literature, including dramatic plays and poems, he found his real passion to be novels, which he often times loaded with political messages and social critique. In 1932, he co-founded the Kadro magazine, in which he became more forthright about his political opinions.\n\nAt the time, most politicians rather disliked the radical, almost Marxist ideas propagated by the newspaper, some even calling it an 'insult to Kemalism', but over time, the Kadroist movement gained traction, and, with the Empire's defeat in the Desert War, many came to see Kadri's ideas as a necessity for the survival of a Turkish state. With the majority of the THF having turned away from Kemalism in the traditional sense and having embraced the Kadroist movement, it is now up to Kadri to fulfil his promises and to bring about a true Turkish revolution."

 TUR_omer_fahrettin_turkkan_leader_desc: "The Löwe der Wüste, the Defender of Medina: the renowned Ömer Fahrettin Paşa. Born in 1868 in Rusçuk, Bulgaria, his family was forced to flee to the Empire's capital in the wake of the Russo-Turkish War. His career in the military started at the Mekteb-i Harbiye-i Şahane, an Ottoman military school, from which he graduated top of his class. During his time there, he also developed a passion for photography and started learning French, before eventually graduating from the Erkân-ı Harbiye Mektebi, the Ottoman Military College, with the rank of staff captain in 1891. He was first deployed in Armenia, where he fought against the fidayi irregulars, and also served in the Italo-Turkish War and the Balkan Wars, though he did not see much action during these conflicts.\n\nThe Paşa would later achieve his first major success during the Weltkrieg, where he was stationed in Medina from 1916 onwards, commanding the defence of the city and the nearby Hejaz Railway against the Arab forces. Despite being cut off and surrounded for months, he refused to surrender the sacred city to the approaching savages and continued to hold the line until reinforcements arrived, earning him the respect and gratitude of the Ottoman people.\n\nThough he mostly refrained from interfering in the Empire's political scene, Fahrettin Paşa never thought much of the Kemalist movement, and his belief in the traditional virtues of Islam naturally led him to disdain Kemal's views. Fearing that the OHF usurpers would exploit the chaos following the Empire's defeat in the Desert War and lead the Ottoman people into their certain doom, he took his chances upon hearing of Kemal's death, rallied his allies, and staged a coup, placing himself at the top of a provisional government. Now, he seeks to undo the damage inflicted by Kemalist rule over the nation and to prepare the Empire for the return of its Sultan."

