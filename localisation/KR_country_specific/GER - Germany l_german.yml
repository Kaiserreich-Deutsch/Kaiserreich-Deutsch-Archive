 gerbav.23.t: "Der Sturz von Schleicher"
 gerbav.23.d: "Der Bundesrat hat sich versammelt, und seine Entscheidung ist endgültig - Schleichers Schachzug hat sich nicht ausgezahlt. Unter Hinweis auf mehrere Verstöße der Regierung Schleicher gegen die in der Verfassung verankerten Rechte der Länder erklärten die Vertreter der Länder, dass \"die Belange Bayerns zu berücksichtigen sind\", und lehnten den Antrag der Regierung auf Reichsexekution ab, der eine vorsichtige Akzeptanz der bayerischen Nichtigkeit des Ermächtigungsgesetzes darstellte. Dies hat der Regierung des Roten Generals einen endgültigen Schlag versetzt - angesichts des Aufruhrs in den Ländern, im Reichstag und sogar bei seinen eigenen Verbündeten bot er seinen Rücktritt von allen Ämtern an.\n\nObwohl Schleichers Zeit als Reichskanzler relativ kurz war, war sein Einfluss auf das Land enorm. Die Macht des Reichstages bei der Wahl und Kontrolle der Regierungschefs, die in den letzten Jahrzehnten immer mehr zugenommen hatte, wurde stark geschwächt, und immer mehr Macht lag in den Händen einer Clique von Generälen, Bürokraten, Parteifunktionären und Wirtschaftsführern, die während Schleichers Kabinettszeit zu seinem Kreis gehörten. Auf ihren Rat hin ernannte Wilhelm II. als deutscher Kaiser Carl Friedrich Goerdeler zum nächsten Reichskanzler. Als konservativer Beamter und Bürgermeister von Königsberg war Goerdeler ein enger Verbündeter Schleichers, und seine erste Aufgabe wird es sein, das Chaos seines ehemaligen Vorgesetzten zu beseitigen."
 gerbav.23.a: "Hoffen wir, dass die nächste Regierung das Problem lösen kann..."

 gerbav.24.t: "Bayerns Niederlage"
 gerbav.24.d: "Der Bundesrat hat sich versammelt, und seine Entscheidung ist endgültig - die Entscheidung der bayerischen Regierung, die Ermächtigungsgesetze aufzuheben, wurde als Verstoß gegen die Pflichten der Bundesländer des Reiches erklärt. Die Abgeordneten gaben der Regierung Schleicher grünes Licht, eine Reichsexekution gegen Bayern zu verhängen, die allerdings - anders als in Braunschweig - ohne Gewalt auskam. Nachdem Einheiten der Reichswehr mobilisiert und nach München entsandt worden waren, ergriff König Rupprecht von Bayern die Initiative und schlug sich auf die Seite der Interventionisten - er wollte keinen Bürgerkrieg zwischen Deutschland und Bayern und entschied sich für eine Zusammenarbeit mit Schleichers Regime, auch wenn dies die Absetzung der Regierung Heinrich Held bedeutete.\n\nIn München wird an Helds Stelle ein Staatskommissar Ludwig Siebert eingesetzt, der sofort ein rechtsnationales, regierungstreues Kabinett bildet. Da Bayern seit langem der mächtigste Verteidiger der Rechte der Länder im Deutschen Reich war, bedeutet die Zerstörung seines Willens, sich Schleichers Ambitionen eines neuen Staates zu widersetzen, dass von den Ländern keine Herausforderungen mehr kommen werden."
 gerbav.24.a: "Das große Projekt hat jetzt keine Gegner mehr."

 gerbav.25.t: "Übernahme von Preußen"
 gerbav.25.d: "Die Niederlage Bayerns erlaubte es Schleicher, seinen Blick auf Preußen zu richten - das bis dahin noch von einem vom Bund getrennten Kabinett geführt wurde und gelegentlich mit den Programmen und Reformen des Reichskanzlers kollidierte. Die Kluft zwischen der Bundesregierung und der preußischen Regierung, die siebzig Prozent der Bevölkerung, des Territoriums und der Industrie kontrollierte, war seit langem eine der Schwächen des deutschen Staates, die Schleicher verachtete - und schon bevor er Reichskanzler wurde, befürwortete er Vorschläge, Preußen aufzulösen oder zu teilen und es in ein Reichsland umzuwandeln, das vollständig von Berlin aus kontrolliert werden sollte.\n\nAngesichts des anhaltenden wirtschaftlichen Niedergangs und politischer Unruhen, die Notmaßnahmen von oben erforderten, gelang es Schleicher, Wilhelm II. mit Hilfe des Kronprinzen als Vermittler davon zu überzeugen, den amtierenden Ministerpräsidenten abzusetzen und den Reichskanzler zu ernennen, um die beiden Länder wieder so zu vereinen, wie sie es vor 1923 getan hatten. Es kam zu vorgezogenen Neuwahlen zum preußischen Abgeordnetenhaus, die bald ein für den Roten General günstiges Ergebnis brachten: Oppositionsparteien wie SPD und DVLP wurden geschwächt und es wurden weitaus mehr Abgeordnete gewählt, die den Kurs des Reichskanzlers unterstützten, sei es von der DkP, dem Zentrum, der LVP oder dem rechten Flügel der SPD. Dies hat Schleicher das nötige politische Kapital verschafft, um eine noch nie dagewesene Zentralisierung des Reiches in Erwägung zu ziehen..."
 gerbav.25.a: "Ganz Deutschland soll auf ein Regime abgestimmt werden."
 
 gerbav.26.t: "Stegerwald tritt als Staatssekretär für Arbeit zurück"
 gerbav.26.d: "Zur Überraschung der Öffentlichkeit hat Adam Stegerwald, langjähriger Unterstützer von Reichskanzler Schleicher und eine der Schlüsselfiguren in dessen komplexem Verflechtungsnetz, im Zuge der Reichsexekution gegen Bayern offiziell seinen Rücktritt aus dem Staatssekretariat für Arbeit erklärt. Dem aufmerksamen politischen Beobachter sind natürlich die wahren Gründe bekannt. Als Vorsitzender einer sehr heterogenen Partei kann es sich Stegerwald nicht leisten, einer Regierung anzugehören, die militant gegen den stärksten vom Zentrum geführten Gliedstaat vorgeht. Der Druck aus den Bundesländern war letztlich selbst für einen selbstbewussten Vorsitzenden wie Stegerwald zu groß - der Rücktritt erfolgte daher in erster Linie, um die Einheit seiner Partei in einem Moment der Krise zu wahren.\n\nDoch das ist nicht der einzige Grund. Trotz seiner anfänglichen Naivität scheint der Titan der christlichen Gewerkschaftsbewegung endlich begriffen zu haben, dass er nur eine kleine Schachfigur in Schleichers umfangreichem Netzwerk von Kontakten war, ein Rädchen unter Tausenden. Es ist offensichtlich, dass Schleichers Vision nicht mit der Kooptation etablierter Gewerkschaftsführer endet - nein, sein ultimatives Ziel ist die vollständige Unterwanderung und Unterwerfung der gesamten Gewerkschaftsszene, einschließlich ihrer alten Führer, mit Hilfe neuer Organisationen, die ganz um den Kanzler kreisen. Wohl wissend, dass Schleichers Interessen nicht deckungsgleich mit seinen eigenen sind, hat Stegerwald nun die Reißleine gezogen - was wird das für Folgen haben?"
 gerbav.26.a: "Bröckelt das Fundament des Kabinetts Schleicher?"
 
 gerbav.27.t: "Razzia gegen die Führung der BVP"
 gerbav.27.d: "Der versuchte Verfassungsbruch durch führende Kader der Bayerischen Volkspartei (BVP) in München hat allen bewiesen, wozu das alte Establishment fähig ist, um seine egoistischen Interessen zu wahren. Es ist glasklar, dass nicht nur die bayerische Staatsregierung hinter dieser ungeheuerlichen Erklärung steckt, sondern eine berlinfeindliche Intrige von Föderalisten und Partikularisten, die bis in die höchsten Ränge der Zentrumspartei reicht, von der die BVP seit Jahren nur einer von mehreren tief verankerten autonomen Landesverbänden ist. Jetzt ist die Gelegenheit gekommen, zuzuschlagen.\n\nUnter der Aufsicht der neu eingesetzten bayerischen Marionettenregierung wurde eine Razzia gegen verdächtige hochrangige BVP-Personen eingeleitet, und das Gefängnis Stadelheim ist nun voll mit bekannten Gesichtern der letztlich erfolglosen föderalistischen Front. Unter ihnen ist auch der Zentrumsvorsitzende Fritz Schäffer, seit dem Parteitag 1936 das Bindeglied zwischen der Berliner Parteiführung und den autonomen Landesverbänden, allen voran natürlich in Bayern, schlechthin.\n\nOhne Schäffer ist die Partei de facto enthauptet. Wir werden dafür sorgen, dass Schäffer und seine Handlanger in Schutzhaft die nötige Demut zeigen und nach ihrer Freilassung nie wieder einen Fuß auf die politische Bühne setzen. Der Fall Schäffer wird seinen partikularistischen Mitverschwörern in Luxemburg und vor allem in Elsass-Lothringen eine Lehre sein. Wenn wir Sie in München, dem pulsierenden Herzen des bayerischen Partikularismus, aufspüren und erwischen können, dann werden wir Sie überall finden."
 gerbav.27.a: "Wo Holz gehackt wird, fallen Späne."
 
 gerbav.28.t: "Stegerwald aus dem Zentrum verwiesen"
 gerbav.28.d: "In der Zentrumspartei bahnt sich eine Krise an. Die Reichsexekution gegen Bayern hat einen unüberbrückbaren Graben zwischen der Regierung Schleicher und dem Bollwerk der katholischen Interessen geschaffen, und zwischen den Fronten steht kein Geringerer als einer der engsten Vertrauten Schleichers und hochrangigsten christlichen Gewerkschafter, der von Schleicher im Sommer 1936 ernannte Staatssekretär für Arbeit Adam Stegerwald. Indem er als Reaktion auf die Intervention nicht freiwillig aus dem Regierungskabinett zurücktrat, hat Stegerwald nach Ansicht der Parteiführung das Vorgehen seines Vorgesetzten stillschweigend gebilligt, was ihn zu einer Schande für die katholische Gemeinschaft macht. Mit dem Vorwurf der Illoyalität gegenüber seinen Parteigenossen konfrontiert, wurde gegen Stegerwald ein Ausschlussverfahren eingeleitet.\n\nObwohl die mediale Empörung groß ist, dürfte der Ausschluss für den überragenden Gewerkschaftstitan nicht viele negative Folgen haben. Trotz jahrelanger Versuche, seinen Führungsanspruch innerhalb des Zentrums endlich durchzusetzen, ging Stegerwald stets als ewiger Verlierer hervor; spätestens seit seiner erneuten Niederlage auf dem Parteitag 1936 sind die Beziehungen zwischen den christlichen Gewerkschaften und dem Rest der Partei immer kälter geworden. Völlig losgelöst von der Parteipolitik ist Stegerwald nun endlich in der Lage, seine Gewerkschaften noch enger an den Schleicher-Apparat zu binden; seine Zukunft liegt nun ganz im Dunstkreis des Kanzlers."
 gerbav.28.a: "Diejenigen, die nichts zu verlieren haben, fallen weicher."

 gerbav.1000.t: "[GRU.GetName] legt vor"
 gerbav.1000.d: "Nach Verhandlungen und auf Druck der Regierung ist es uns gelungen, die Delegierten der [GRU.GetNameDef] im Bundesrat zu beugen, und sie werden nun alle ihre Stimmen einer Reichsexekution gegen die bayerischen Rebellen widmen."
 gerbav.1000.a: "Gut."

 gerbav.1001.t: "[GRU.GetName] Steht zu Bayern"
 gerbav.1001.d: "Die Delegierten der [GRU.GetNameDef] haben sich trotz aller Druckmittel, mit denen wir versucht haben, sie vom Gegenteil zu überzeugen, dafür entschieden, das Vorgehen der bayerischen Regierung im Bundesrat zu verteidigen, und sie werden nun gegen alle Versuche stimmen, das Ermächtigungsgesetz auszuweiten oder Bayern eine Reichsexekution aufzuzwingen."
 gerbav.1001.a: "Die Narren!"

 gerswr.1.t: "Die Konservativen Revolution"
 gerswr.1.d: "Vor Jahrzehnten war die \"Sammlungspolitik\", d.h. die Zusammenführung bestimmter Fraktionen durch die Schaffung einer starken Front gegen die aufstrebende politische Linke und für imperialistische Interessen, ein wichtiges Instrument des Staates und des Kaisers als Bollwerk gewesen. Aber die Zeiten haben sich geändert, und seit der Kaiser selbst unzuverlässig und mehr und mehr zu einer schwachen Marionette der internationalistischen Parlamentarier wurde, wurden er und die Regierung zum neuen Ziel derselben Politik, die sie einst verfolgten: Sammlungspolitik gegen den Staat. Was unter Alfred von Tirpitz in den 1910er Jahren und unter Wolfgang Kapp und Georg Wilhelm Schiele in den 1920er Jahren nicht klappte, wurde nun unter der fähigen Führung des Parteivorsitzenden Ulrich von Hassell in einer der dunkelsten Stunden Deutschlands endlich Wirklichkeit. Die Zeiten des ziellosen Moderatismus und der pseudolinken Experimente von Schleicher sind vorbei. Jetzt hat eine wahrhaft nationale Front die verrotteten Machtstrukturen von einst hoffentlich ein für alle Mal zu Fall gebracht - die Konservative Revolution steht unmittelbar bevor.\n\nWährend das schwarz-weiß-rote Bündnis ein buntes Sammelsurium unterschiedlichster rechter Gruppierungen ist, das von harmlosen Mittelstandspopulisten und gemäßigten Konservativen bis hin zu rechtsextremen Industriellen und Völkischen reicht, behalten die nationalrevolutionäre Deutsche Vaterlandspartei und die überwiegend agrar-aristokratische Deutsche Konservative Partei die Oberhand. Ausgewählte Schlüsselministerien der künftigen Regierung werden unter ihnen aufgeteilt, aber die nominelle Führung der Koalition, das Reichskanzleramt, wird an einen überparteilichen Kompromisskandidaten gehen, der bei praktisch der gesamten deutschen Rechten Respekt genießt - den berühmten Ewald von Kleist-Schmenzin, langjähriger konservativer preußischer Beamter und einer der schärfsten Kritiker Schleichers. Es wird erwartet, dass Kleists konziliante Führungsrolle die Fraktionsbildung innerhalb der rechten Front verhindern wird."
 gerswr.1.a: "Lasst uns beginnen."

 gerswr.2.t: "Hugenberg fordert das Wirtschaftsamt"
 gerswr.2.d: "Wie erwartet, wird die DkP das Agrarressort fest im Griff haben, der langjährige Staatssekretär Martin Schiele bleibt in seinem Amt. Derweil hat die DVLP das Wirtschaftsressort besetzt, und zwar überraschenderweise mit niemand anderem als dem berüchtigten Alfred Hugenberg. Hugenberg ist einer der umstrittensten deutschen Politiker, und das nicht ohne Grund. Nur wenige Politiker können sich rühmen, an der Gründung von zwei der einflussreichsten deutschen rechtsextremen Organisationen beteiligt gewesen zu sein: dem außerparlamentarischen Pandeutschen Bund im Jahr 1890 und der Vaterlandspartei, dem heute mächtigsten Arm der Ultranationalisten in der parlamentarischen Politik, im Jahr 1917; und nur wenige können von sich behaupten, in so kurzer Zeit die Kontrolle über eines der weltweit mächtigsten Konglomerate von Medien, Schwerindustrieunternehmen und Ostsiedlungsagenturen erlangt zu haben. Hugenbergs Finger sind überall wie eine allumfassende Krake - und doch hat sich der Mann mit dem ikonischen Schnauzbart in den letzten Jahren innerhalb seiner eigenen Partei zunehmend isoliert.\n\nHugenberg ist zwar immer noch Zweiter Vorsitzender der DVLP, aber seine Macht beruht auf dem Erbe der 1920er Jahre, als er unter der rechtsradikalen Führung von Wolfgang Kapp und Georg Wilhelm Schiele als absoluter Wirtschaftsexperte der Partei galt, und natürlich auf seinem Reichtum. Unter Hassells neuer DVLP, die sich als gemäßigter und weniger antisemitisch und antikatholisch zu präsentieren versucht, spielt er jedoch schon lange die zweite Geige. Seine Kandidatur könnte als Versuch gewertet werden, den schwelenden internen Konflikt zwischen den Nationalrevolutionären und den Reaktionären zu beschwichtigen und Hugenberg durch sein Regierungsamt zu bändigen. Allerdings gilt Hugenberg als sehr streitbar, und seine schwierigen Beziehungen zum Kaiser erschweren diese Entscheidung zusätzlich - vielleicht wäre ein gemäßigter Kompromisskandidat die bessere Wahl."
 gerswr.2.a: "Geben Sie es ihm."
 gerswr.2.b: "Nein, wir sollten seinen Einfluss mäßigen."
 GER_hugenberg_appointed_tt: "§RSeit seiner Niederlage bei den DVLP-Wahlen im Jahr 1929 hat Hugenberg seine Zeit abgewartet. Nur wenige glauben, dass er seine Ambitionen, die Rechte zu dominieren, aufgegeben hat. Die Ernennung zum Sekretär würde ihn für den Moment besänftigen, aber ist es die richtige Entscheidung?§!"
 GER_hugenberg_not_appointed_tt: "§RSeit seiner Niederlage bei den DVLP-Wahlen im Jahr 1929 hat Hugenberg seine Zeit abgewartet. Nur wenige glauben, dass er seine Ambitionen, die Rechte zu dominieren, aufgegeben hat. Wenn wir ihm den Geldhahn zudrehen, wird er sofort mit uns in Konflikt geraten - ist das wirklich das, was wir wollen?§!"

 gerswr.3.t: "Postenschacher"
 gerswr.3.d: "Ironischerweise stürzen sich nun, da Schleicher gestürzt ist, dieselben \"Patrioten\", die einst die demokratischen Parteien für ihren Egoismus und dafür kritisierten, dass sie die Parteiinteressen über die Interessen des Volkes stellten, wie die Geier auf die vakanten Staatssekretärsposten, bereit, alles zu tun, um das Beste für ihre eigene Partei herauszuholen. Der neue Kandidat für das Auswärtige Amt war schnell gefunden und keine überraschende Wahl - Ulrich von Hassell, Vorsitzender der DVLP seit 1929 und Diplomat im Ruhestand mit Erfahrungen in Italien, Spanien und der Commune de France. Charismatisch, klug und durchsetzungsfähig, wäre dies einer der ersten Präzedenzfälle in der deutschen Geschichte, in dem ein tatsächlicher Parteipolitiker die Leitung des Auswärtigen Amtes übernimmt. Die Auswirkungen auf die deutsche Außenpolitik bleiben noch abzuwarten, aber auf der europäischen Bühne bevorzugen Hassell und der Großteil seiner Partei eindeutig die Russen gegenüber dem syndikalistischen Block. Die Zukunft wird zeigen, ob eine solche Politik mit den globalen Interessen Deutschlands vereinbar ist.\n\nWährend das Auswärtige Amt an die DVLP geht, wird das Staatssekretariat für Inneres zwangsläufig an die eher regierungsnahe DkP gehen. Der Parteivorsitzende Kuno von Westarp kommt aufgrund seiner Zugehörigkeit zu früheren Regierungen nicht in Frage und wird sich auf seine etablierte Machtbasis im Vorsitz konzentrieren. Die Wahl fiel daher auf einen eher obskuren Kandidaten - den ostpreußischen Regierungsbeamten a.D. Wilhelm von Gayl, einen Mann mit Berufserfahrung im Bundesrat und in den alten Besatzungszonen Osteuropas sowie mit Verbindungen zu agrarisch-korporatistischen Kreisen. Gayl mag ein unauffälliger Mann sein, aber seine große Sachkenntnis und sein geringer Ehrgeiz sorgen dafür, dass er nicht zum Konkurrenten des Parteivorsitzenden Westarp wird, während er möglicherweise gute Ergebnisse für die DkP liefert.\n\nDie anderen Staatssekretärsposten bleiben vorerst noch umkämpft - es ist jedoch wahrscheinlich, dass die DkP weiterhin das Landwirtschaftssekretariat beansprucht, während die DVLP daran interessiert sein könnte, die Kontrolle über die Wirtschaft zu erlangen."
 gerswr.3.a: "Zumindest ist der Wettbewerb im Moment ruhig und angenehm."

 gerswr.4.t: "Die Haltung des Zentrums"
 gerswr.4.d: "Jetzt, da die schwarz-weiß-rote Front an der Macht ist, kommt der Zentrumspartei eine wichtige Schlüsselrolle zu. Zwar werden die Katholiken nicht direkt in die Koalition eintreten, um die Einheit der Partei zu wahren, doch wird die Haltung ihrer Partei gegenüber der neuen Regierung darüber entscheiden, wie leicht es für die Rechten sein wird, das Land in Zukunft effizient zu regieren. Ein eher linkes Zentrum könnte ihre ehrgeizigen Visionen ernsthaft behindern, während ein eher rechtes Zentrum sie wahrscheinlich eher toleriert und ihnen damit einen Freibrief ausstellt, solange die katholischen und föderalen Interessen nicht verletzt werden.\n\nZum Glück für Kleist, Hassell, Westarp und Co. trifft der zweite Fall zu. Die neu gewählte konservativ-föderalistische Führung der Zentrumspartei um Schäffer begrüßt die Einsetzung der Kleist-Regierung trotz eines gewissen parteiinternen Widerstands. Schäffer selbst lobt den gemeinsamen Einsatz der Nationalisten gegen die Regierung Schleicher zur Verhinderung pseudorevolutionärer Experimente und militärischer Zentralisierungsversuche und gibt seiner Hoffnung Ausdruck, dass die neue Regierung bei der Verteidigung der inneren Ordnung Deutschlands und der europäischen Ordnung im Namen der internationalen Friedenssicherung eine härtere Linie als die Vorgängerregierungen einschlagen wird."
 gerswr.4.a: "Gute Nachrichten!"

 gerswr.5.t: "Die Haltung des Zentrums"
 gerswr.5.d: "Jetzt, da die schwarz-weiß-rote Front an der Macht ist, kommt der Zentrumspartei eine wichtige Schlüsselrolle zu. Zwar werden die Katholiken nicht direkt in die Koalition eintreten, um die Einheit der Partei zu wahren, doch wird die Haltung ihrer Partei gegenüber der neuen Regierung darüber entscheiden, wie leicht es für die Rechten sein wird, das Land in Zukunft effizient zu regieren. Ein eher linkes Zentrum könnte ihre ehrgeizigen Visionen ernsthaft behindern, während ein eher rechtes Zentrum sie wahrscheinlich eher toleriert und ihnen damit einen Freibrief ausstellt, solange die katholischen und föderalen Interessen nicht verletzt werden.\n\nZum Leidwesen von Kleist, Hassell, Westarp und Co. ist der schlimmste Fall eingetreten. Die neu gewählte fortschrittliche Führung der Zentrumspartei um Carl Ulitzka hat die Einsetzung der neuen rechtsextremen Koalition verurteilt und trotz eines gewissen parteiinternen Widerstands beschlossen, ihr gegenüber eine entschiedene Haltung der Nichttoleranz einzunehmen. Da sich im Reichstag eine starke und geschlossene Front von der extremen Linken bis zu den Katholiken gebildet hat, bleibt die Zukunft der Regierung Kleist ungewiss. Ein steiniger Weg liegt vor ihr."
 gerswr.5.a: "Unfortunate..."

 gerswr.6.t: "Die Haltung des Zentrums"
 gerswr.6.d: "Jetzt, da die schwarz-weiß-rote Front an der Macht ist, kommt der Zentrumspartei eine wichtige Schlüsselrolle zu. Zwar werden die Katholiken nicht direkt in die Koalition eintreten, um die Einheit der Partei zu wahren, doch wird die Haltung ihrer Partei gegenüber der neuen Regierung darüber entscheiden, wie leicht es für die Rechten sein wird, das Land in Zukunft effizient zu regieren. Ein eher linkes Zentrum könnte ihre ehrgeizigen Visionen ernsthaft behindern, während ein eher rechtes Zentrum sie wahrscheinlich eher toleriert und ihnen damit einen Freibrief ausstellt, solange die katholischen und föderalen Interessen nicht verletzt werden.\n\nLeider ist die Haltung von Stegerwald und seinen gewerkschaftlichen Weggefährten gegenüber der neuen Regierung als recht ambivalent zu bezeichnen. Innerhalb der christlichen Gewerkschaften sind Befürchtungen laut geworden, dass bestimmte reaktionäre Kreise innerhalb der DkP und DVLP auf eine Rücknahme vieler hart erkämpfter Arbeitsgesetze hinarbeiten könnten. Stegerwald selbst toleriert unsere Regierung vorerst, wird aber ein wachsames Auge auf unser künftiges arbeitspolitisches Programm haben - falsche Entscheidungen könnten uns die stille Unterstützung einer der mächtigsten Massenorganisationen des Reiches kosten."
 gerswr.6.d.alt: "Jetzt, da die schwarz-weiß-rote Front an der Macht ist, kommt der Zentrumspartei eine wichtige Schlüsselrolle zu. Zwar werden die Katholiken nicht direkt in die Koalition eintreten, um die Einheit der Partei zu wahren, doch wird die Haltung ihrer Partei gegenüber der neuen Regierung darüber entscheiden, wie leicht es für die Rechten sein wird, das Land in Zukunft effizient zu regieren. Ein eher linkes Zentrum könnte ihre ehrgeizigen Visionen ernsthaft behindern, während ein eher rechtes Zentrum sie wahrscheinlich eher toleriert und ihnen damit einen Freibrief ausstellt, solange die katholischen und föderalen Interessen nicht verletzt werden.\n\nDie gemäßigte Kompromissführung, die dem Zentrum seit dem letzten Parteitag vorsteht, ist von einigen unserer radikaleren Vertreter etwas distanziert, hat aber im Prinzip nicht allzu viele Einwände gegen unser breites Programm. Die Parteivorsitzenden, die mit vielen Rechten und Gemäßigten besetzt sind, die hoffentlich den schädlichen Einfluss der christlichen Gewerkschaften Stegerwalds innerhalb des Vorstands überwiegen werden, dürften hoffentlich den Mund halten, solange wir den grundlegenden demokratisch-föderalen Rahmen beibehalten, und sie könnten sogar mit bestimmten korporatistischen Zugeständnissen, die selbst im gemäßigten Establishment seit langem Anklang finden, umgestimmt werden."
 gerswr.6.a: "Ich verstehe."

 gerswr.7.t: "Ein Königlicher Skandal"
 gerswr.7.d1: "Ein weiterer Tag, ein weiteres sensationelles Gerücht über die \"dunklen Geheimnisse\" der königlichen Familie macht die Runde. Diesmal stehen Kronprinz Wilhelm und eine seiner vielen angeblichen Liebesaffären wieder im Mittelpunkt des Interesses. Die Zensur von Artikeln, die die Hohenzollern offen \"diffamieren\" und ihren Ruf bedrohen, ist sehr entschlossen, und die meisten Mainstream-Zeitungen versuchen aus Respekt, solche kontroversen Artikel gar nicht erst zu veröffentlichen. Mit dem raschen Aufkommen der weniger professionellen Boulevardpresse in den letzten Jahren gelingt es jedoch immer wieder, dass einige unangenehme Informationen an die Öffentlichkeit gelangen. In Anbetracht der relativ geringen Popularität des Kronprinzen kann man allerdings kaum erwarten, dass sich jemand über die neuen Schlagzeilen aufregt. Nur im Herzen des Reiches, in der Reichskanzlei, sorgte das Verhalten des künftigen Monarchen für mehr als nur großen Unmut.\n\nReichskanzler Kleists Ansichten über die Rolle der Monarchie und des Adels im Allgemeinen sind, gelinde gesagt, eigenartig. Er ist tief fasziniert vom \"preußischen Geist\" und dem göttlichen Recht der Könige und ist überzeugt, dass ein Staat von den Kräften, die ihn einst gegründet haben, am Leben erhalten wird. Mit der gottgegebenen Rolle, die der König in der Gesellschaft spielt, sind jedoch bestimmte wichtige Pflichten verbunden. Der wahre Konservative dient seinem Volk selbstlos, so wie Gott es ihm zugedacht hat, meint Kleist, und stellt nicht persönliche Interessen über alles andere. Solche Vorstellungen sind verantwortlich für die recht idealistische Wahrnehmung der Aristokratie, des \"zweiten Standes\", durch den Reichskanzler - um von den ihnen unterstellten einfachen Menschen respektiert zu werden, müssen sie heldenhaft, entschlossen, loyal gegenüber ihren eigenen Überzeugungen, gerecht und voller Glauben sein - alles Eigenschaften, die dem Kronprinzen fehlen.\n\nWährend Wilhelms außereheliche Abenteuer für die breite Öffentlichkeit vielleicht nicht so wichtig sind und dem Königshaus an sich nicht schaden, könnten sie die ehrgeizigen Reformpläne der neuen Regierung in Zukunft auf einer subtileren Ebene behindern. Denn das Verhalten eines dekadenten, egoistischen Souveräns könnte auf die Bevölkerung abfärben, die sich an ihm orientiert, und zu einem Verlust jeglicher Moral und Traditionen führen, wodurch die stolze deutsche Nation schließlich für immer für die konservative Sache verloren wäre! Nach einer geheimen Dringlichkeitssitzung mit hochrangigen Regierungsmitgliedern ist Kleist entschlossen - es muss gehandelt werden."
 gerswr.7.d2: "Ein weiterer Tag, ein weiteres sensationelles Gerücht über die \"dunklen Geheimnisse\" der königlichen Familie macht die Runde. Diesmal stehen Kronprinz Wilhelm und eine seiner vielen angeblichen Liebesaffären wieder im Mittelpunkt des Interesses. Die Zensur von Artikeln, die die Hohenzollern offen \"diffamieren\" und ihren Ruf bedrohen, ist sehr entschlossen, und die meisten Mainstream-Zeitungen versuchen aus Respekt, solche kontroversen Artikel gar nicht erst zu veröffentlichen. Mit dem schnellen Aufkommen der weniger professionellen Boulevardpresse in den letzten Jahren gelingt es jedoch immer wieder, einige unangenehme Informationen an die Öffentlichkeit zu bringen.\n\nIn Anbetracht der relativ geringen Popularität des Kronprinzen dürfte jedoch kaum jemand über die neuen Schlagzeilen schockiert sein, abgesehen von den Hardlinern unter den Anhängern der Monarchie, die sich damit abfinden müssen, dass dies der künftige Kaiser sein wird."
 gerswr.7.a: "Schrecklich."
 GER_kleist_angry: "Weitere Maßnahmen sind notwendig, um die Tugendhaftigkeit des deutschen Volkes zu schützen."

 gerswr.8.t: "Ein Kurswechsel auf dem Lande"
 gerswr.8.d: "Die neue Regierung ist noch nicht lange im Amt und muss sich bereits ihrer ersten großen Herausforderung stellen - der schleichenden Agrarkrise auf dem Lande. In den vergangenen zwölf Monaten, auch während des kurzen Schleicher-Intermezzos, ist Landwirtschaftsstaatssekretär Martin Schiele, ein prominenter Vertreter der gemäßigten DkP-Führung um Kuno von Westarp und gut vernetzter Mann im Landbund, im Amt geblieben - trotz massiver Kritik. Als führender Vertreter der deutschen Agrarlobby, bekannt für seine Bemühungen um eine teilweise Verbesserung der Lage vieler Bauern in den späten 20er und frühen 30er Jahren, war Schiele nach wie vor zutiefst davon überzeugt, dass eine weitere Verfolgung seiner protektionistischen Zollpolitik in Verbindung mit strengeren Importquoten Deutschland das Heil bringen könnte. Das Endziel war die völlige Autarkie der deutschen Landwirtschaft.\n\nDieser Plan ist nun jedoch gescheitert, nicht zuletzt wegen des enormen Widerstands der Mitteleuropa-Befürworter, der Lobbyisten der Exportindustrie und der Gewerkschaftsführer, die befürchten, dass Schieles Politik das wirtschaftliche Dilemma durch die Zerstörung des Lohnniveaus und die Beeinträchtigung des profitablen Handels mit anderen Ländern noch verschärfen könnte. Der profilierteste Verfechter der deutschen Landwirtschaft steht vor den Trümmern seines eigenen eingestürzten Kartenhauses - seine Bemühungen haben das Unvermeidliche nur aufgeschoben. Jetzt ist klar: Angesichts der sich weiter verschlechternden Situation und der zunehmenden Radikalisierung der Landbevölkerung müssen Schiele und seine Methoden abgelöst werden. Die neue Agrarpolitik in Deutschland muss mit einer weißen Weste beginnen."
 gerswr.8.a: "Aber wer könnte diese Rolle übernehmen?"

 gerswr.9.t: "Bauernscach"
 gerswr.9.d: "Die Entlassung Schieles bedeutet für die DkP den Verlust eines Schlüsselministeriums und damit möglicherweise einen massiven Machtverlust zu Gunsten der DVLP. Damit ist klar: Um das Gleichgewicht in der Koalition zu halten, muss sein Nachfolger ebenfalls aus der Partei von Westarp kommen. Allerdings bedeutet \"konservativ\" heute nicht mehr konservativ. Selbst die alte DkP hat sich zu einer vielfältigen Partei mit vielen ideologisch divergierenden Flügeln entwickelt, und je nachdem, welcher von ihnen in der Lage sein wird, Schieles Nachfolger zu stellen, könnte es für die alte gemäßigte Führung um Westarp nicht so gut ausgehen.\n\nGerade im Zusammenhang mit der drängenden Agrarfrage haben sich in den letzten Jahren zwei mächtige Fraktionen herausgebildet, zwischen denen Schiele zuletzt mehr oder weniger erfolgreich vermitteln konnte. Auf der einen Seite stehen die klassischen preußisch-aristokratischen Großgrundbesitzer, die Junker. Von Natur aus reaktionär, elitär und engstirnig, sind sie vor allem an zwei Dingen interessiert: an der Erhaltung des gesellschaftlichen Status quo und am Schutz ihres traditionellen Besitzes. Ein beliebter jüngerer Politiker aus ihren Reihen ist der rheinische Agrarfunktionär Hermann von Lüninck, der sowohl im örtlichen Landbund als auch in den katholischen Bauernverbänden gut vernetzt ist. Er ist bereit, die Interessen von Grundbesitzern, Landwirten und Industrie auszugleichen und gilt als Kompromisskandidat mit guten Beziehungen zur Parteiführung.\n\nDie zweite große Gruppe sind die nicht-aristokratischen Klein- und Mittelbauern, von denen viele aus Mittel- und Südwestdeutschland stammen. Sie sind den Junkern zahlenmäßig weit überlegen und stellen eine aufstrebende politische Kraft dar, mit der man rechnen muss. Die Wirtschaftskrise hat alte Wunden zwischen den beiden Gruppen wieder aufgerissen, das Misstrauen ist so groß wie nie zuvor, und wenn man die Bauern mit einem Regierungsamt beschwichtigt und sie in den politischen Prozess einbezieht, könnten sich die Spannungen verringern. Viele dieser Landwirte vertreten jedoch recht radikale Ideen mit völkisch-korporatistischem Einschlag, die den Vorstellungen der DVLP sehr ähnlich sind. Daher könnte die Wahl des nicht-aristokratischen Kandidaten Hans Schlange-Schöningen, eines renommierten Landwirtschaftsexperten aus Pommern, Hassell langfristig mehr nützen als Westarp."
 gerswr.9.a: "Wählen Sie Lüninck, den westdeutschen Kompromissler."
 gerswr.9.b: "Wählen Sie Schlange, die Stimme des kleinen Mannes."

 gerswr.10.t: "Hermann von Lüninck"
 gerswr.10.d: "Hermann von Lüninck ist seit einigen Jahren einer der aufstrebenden Stars der deutschen Agrarlobby, und das nicht ohne Grund. Katholisch, aristokratisch, populistisch und ziemlich rechts orientiert, tritt er in die Fußstapfen seines verstorbenen Mentors, des langjährigen Vorsitzenden des Rheinischen Bauernverbandes Clemens von Loë-Bergerhausen, dem Lüninck nach dessen Tod 1930 folgte. Lüninck repräsentiert einen neuen Typus von Gutsherrn, der sich von den alten ostelbischen Eliten unterscheidet - sein religiöser Hintergrund und seine westdeutsche Herkunft machen es seinen Kritikern schwerer, ihn als typischen \"Krautjunker\" zu diffamieren.\n\nDas bedeutet jedoch nicht, dass der ehrgeizige Streber als gemäßigter als seine ostelbischen Brüder bezeichnet werden könnte. Er ist zutiefst antidemokratisch und religiös und verachtet das Zentrum, weil es angeblich seine eigenen Werte verraten hat, indem es an den parlamentarischen Reformen von 1920 mitgewirkt hat, und tendiert daher zu den konservativen Parteien. Lünincks Vision in der jüngeren Vergangenheit besteht aus zwei wichtigen Säulen: eine engere Zusammenarbeit zwischen dem evangelischen Reichslandbund (RLB) und der katholischen Vereinigung der deutschen Bauernverbände (VdB), zu der auch der Rheinische Bauernbund gehört, durchzusetzen und auf ein starkes Rechtsbündnis, notfalls gegen das Zentrum, hinzuarbeiten, um den Konservatismus zu verjüngen. Eine solche Zusammenarbeit zwischen RLB und VdB hat im Rheinland und in Westfalen bereits begonnen, aber ähnliche Bestrebungen auf Bundesebene wurden von mächtigen, dem Zentrum nahestehenden VdB-Funktionären blockiert.\n\nObwohl Lüninck für eine starke Agrarfront und möglicherweise sogar für eine von den alten aristokratischen Eliten dominierte Einheitsorganisation eintritt, hat er auch ein offenes Ohr für die Interessen der westdeutschen Industrie und der vielen freistehenden Landwirte, die den westdeutschen Agrarsektor dominieren.  Es ist daher zu erwarten, dass er die Krise mit vorsichtiger, aber fester Hand angehen wird; hoffentlich ohne größere Kontroversen."
 gerswr.10.a: "Ein Pragmatiker, aber ein respektabler Konservativer."

 gerswr.11.t: "Hans Schlange-Schöningen"
 gerswr.11.d: "Hans Schlange-Schöningen gehört zu den bekanntesten Persönlichkeiten der Konservativen Partei. Der langjährige Vorsitzende der pommerschen DkP ist zwar ein Junker nicht-aristokratischer Herkunft, hat aber mehr mit den kleinen und mittleren Bauern westlich der Elbe gemeinsam als mit seinen reaktionären, getreideanbauenden Brüdern in Ostelbien. Sein Gut Schöningen bei Stettin gilt als international renommierter Vorzeigebetrieb, der dank kluger Unternehmensführung die Agrar- und Wirtschaftskrisen überstanden hat, und Schlanges Know-how ist in allen politischen Lagern unbestritten. Nicht unumstritten sind allerdings seine Methoden.\n\nSchlange befürwortet einen interventionistischen Ansatz zur Lösung der Agrarkrise; in seinen Augen ist eine echte \"agrarpolitische Wende\" nötig, \"an deren Ende ein wirtschaftlich gestärkter und national gefestigter deutscher Osten stehen wird\". Letztlich strebt Schlange eine völlige Umstrukturierung der Agrarwirtschaft vor allem in Ostelbien über eine indirekte Bodenreform an - zu hoch verschuldete Junkergüter sollen nicht vom Staat gerettet, sondern unter Klein- und Mittelbauern parzelliert oder von arbeitslosen Fabrikarbeitern oder Knechten neu besiedelt werden. Schlanges pragmatische, effizienzorientierte Vision ist nicht nur in seinem Hintergrund als erfahrener Agrarökonom verwurzelt, sondern hat auch ideologische Implikationen. Die Kombination von Agrarrevitalisierung und Ostsiedlung wird als Projekt verstanden, \"den Kolonisatorgeist der Deutschen zu wecken und so das Volk aus den übervölkerten Städten zur produktiven Arbeit auf dem ländlichen Boden, der Nahrung und Leben gibt, zurückzuführen\".\n\nSolche geradezu revolutionären Pläne stehen im Gegensatz zu den Vorstellungen vieler seiner Parteikollegen, könnten aber tatsächlich langfristig eine Verbesserung der katastrophalen Situation der deutschen Landwirtschaft garantieren. Eines ist klar - die Ernennung Schlanges wird Spannungen hervorrufen."
 gerswr.11.a: "Ein Junker, der für das gemeine Landvolk spricht, ist nicht das, was ich erwartet habe..."
 is_hired: "und wird eingestellt, wenn freie Plätze für politische Berater vorhanden sind."

 gerswr.12.t: "Konsolidierung des Ostens"
 gerswr.12.d: "Ein zentrales Konzept in Schlanges Schriften ist das des \"wirtschaftlich gestärkten, nationalpolitisch konsolidierten und demografisch ausgewogenen deutschen Ostens\". Dank unserer Bemühungen wird diese Vision allmählich zur Realität. Überall in Ostelbien sind auf dem riesigen Land, das früher in den Händen hoch verschuldeter aristokratischer Großgrundbesitzer lag, verschiedene blühende Bauernsiedlungen entstanden. Auch wenn ihre Zahl im Vergleich zum Anteil der Junkersiedlungen in der Region noch unbedeutend ist, kann dies als erster erfolgreicher Schritt unserer weitreichenden Kampagne zur Umstrukturierung des ländlichen Raums angesehen werden.\n\nDer Gedanke der \"nationalen Konsolidierung\" geht Hand in Hand mit der verstärkten Germanisierungskampagne, die in den letzten Monaten in Posen und Westpreußen erneut eingeleitet wurde - natürlich hat die Agrarkrise dieser Kampagne hervorragend in die Karten gespielt, denn viele Güter des polnischen Adels stehen vor den gleichen Problemen wie die der Junker. Ganz im Einklang mit dem geltenden Recht wurde ehemals polnischer Boden an unserer Ostgrenze von der preußischen Ansiedlungskommission erworben und in \"Bodenreformsiedlungen\" für unsere Arbeitslosen umgewandelt.\n\nEines der jüngsten Beispiele für diese Bemühungen ist die Siedlung Kobylepole oder Gutenbrunn am südöstlichen Stadtrand von Posen. Die für ihre Brauerei berühmte Domäne Kobylepole und die umliegenden Ländereien Szczepankowo (Stephansort) und Spławie (Rossteich) waren früher im Besitz der polnischen Familie Mycielski, bis die Krise ihren Tribut forderte. Jetzt ist den Mycielskis nur noch ihre alte Villa im italienischen Stil auf dem Gelände geblieben, umgeben von parzellierten Grundstücken, die deutschen Siedlern aus dem Westen gehören.\n\nDer Fall von Kobylepole ist nur einer von vielen Erfolgen unserer Reagrarisierungsagenda im Osten. Sobald unsere Pläne Früchte tragen, werden Siedlungen wie diese zum belebenden Lebenselixier der künftigen politischen Ordnung werden, sehr zum Nutzen unserer Kinder und Enkelkinder, und als Bollwerk gegen den Slawismus ein wahres Symbol unserer deutschen Widerstandskraft."
 gerswr.12.a: "Sehr gut."

 gerswr.13.t: "Allianz aus Eisen und Roggen"
 gerswr.13.d: "In den goldenen Zeiten des Eisernen Kanzlers, als unsere Sozialstruktur weit weniger polarisiert war als in diesen schwierigen Zeiten, hielt ein bedeutendes politisches Bündnis aus Industriellen und Grundbesitzern, aus Landgut und Hochofen, aus Eisen und Roggen unseren Staat über Wasser und sicherte die Interessen der herrschenden Elite. Doch im Laufe der Zeit haben die schleichende Globalisierung und die damit einhergehende Aushöhlung unserer Gesellschaft durch rationalistische, materialistische und egoistische, kurzum undeutsche Vorstellungen, dieses fragile Gleichgewicht nachhaltig gestört.\n\nMit der Nachkriegs- und Nachparlamentarisierungsordnung kam der Ultrakapitalismus und fügte unserer deutschen Seele enormen Schaden zu. Ein tiefer Graben trennte die Interessen von Industrie und Landwirtschaft, und während die einen versuchten, ihre Profite auf dem Weltmarkt zu maximieren, kämpften die anderen darum, mit wettbewerbsfähigeren Produzenten im Ausland zu konkurrieren. Die Zeiten des wohlwollenden und rücksichtsvollen \"Solidaritätsprotektionismus\" waren vorbei. Letztlich führte diese Kluft zu der sich seit den 20er Jahren abzeichnenden Agrarkrise und letztlich auch zu dem wirtschaftlichen Dilemma, vor dem wir heute stehen.\n\nAber diese Krisen waren ein Anstoß für einen Wandel zum Besseren. Wir sind dabei, uns von diesen schädlichen Einflüssen zu befreien, während sowohl unsere Wirtschaft als auch unsere Nation von Grund auf reformiert, vielleicht sogar revolutioniert werden. Unsere künftige Handels- und Agrarpolitik wird zu ihren alten Wurzeln zurückkehren, zu den Zeiten, als es noch einen Konsens und keine Spaltung gab. Die Bildung der schwarz-weiß-roten parlamentarischen Front war der erste Schritt, das wiederhergestellte Einvernehmen zwischen Industrie und Landwirtschaft ist der zweite, nun muss der dritte Schritt die Wiederbelebung und Verjüngung unserer gesamten Gesellschaft sein, damit die Sonne, schöner als je zuvor, wieder über unserer stolzen Nation strahlt."
 gerswr.13.a: "Möge es eine glückliche Ehe sein."

 gerswr.14.t: "Vorwurf des Agrartotalismus"
 gerswr.14.d: "Die agrarkonservativen Zeitschriften im Kaiserreich drehen sich in letzter Zeit nur noch um ein Thema: die umstrittene Agrarpolitik von Staatssekretär Hans Schlange-Schöningen. Anfang dieser Woche veröffentlichte die Kreuzzeitung einen mehrseitigen Kommentar über den aufstrebenden Agrarpolitiker, in dem sie Schlange vorwarf, mit seiner Politik die \"Entmündigung des Ostens\" und die Klassenspaltung auf dem Lande zu fördern, die fast überall zu \"russischen oder französischen Verhältnissen\" geführt habe. Noch schärfere Kritik äußerte Graf Eberhard von Kalckreuth, die wichtigste Führungspersönlichkeit des Deutschen Landbundes. Er ging so weit, Schlange als \"Agrartotalisten\" zu diffamieren und forderte die DkP und Bundeskanzler Kleist öffentlich auf, sich zum Wohle der Nation von ihrem schwarzen Schaf zu distanzieren. Es ist eine Tatsache, dass große Ambitionen immer Gegner auf den Plan rufen - aber es ist auch unbestreitbar, dass, solange das alte agrarische Junker-Establishment in Opposition zu uns steht, unser Handlungsspielraum massiv eingeschränkt sein wird."
 gerswr.14.a: "Was für eine Idiotie."

 gerswr.15.t: "Die Grüne Front"
 gerswr.15.d: "Nach langwierigen Verhandlungen haben wir eines unserer wichtigsten Ziele erreicht, das in den letzten Jahrzehnten in deutschen Agrarkreisen allgegenwärtig war: die Bildung einer Einheitsfront des deutschen Bauerntums. Durch die Verdrängung von Andreas Hermes aus dem Präsidium des katholischen VdB, das nun mit loyalen Funktionären besetzt ist, sind die katholischen Bauernverbände nicht mehr an das Zentrum gebunden und können sich voll und ganz auf unsere antiparlamentarische Vision einlassen, und durch die Bereitschaft von Eberhard von Kalckreuth, gewisse Zugeständnisse zu machen, um das Präsidium des evangelischen Landbundes zu einer gerechteren Vertretung des preußischen Landlebens, seien es Junker, Kleinbauern oder Knechte, zu machen, wird das Kräfteverhältnis zwischen Landbund und VdB in der neuen Einheitsorganisation gleichmäßiger verteilt sein.\n\nLange Jahre hatte es vor allem in katholischen Kreisen Ablehnung gegen eine solche Vereinigung gegeben, hieß es doch, es gebe unüberwindbare Gräben zwischen katholischen und evangelischen Bauern, politisch, konfessionell und gesellschaftlich, eine Zusammenarbeit mit den Junkern würde den VdB bei der katholischen Bauernschaft diskreditieren, die Junker würden die Katholiken schließlich innerhalb der Organisation ausgrenzen. Doch am Ende setzten sich die Argumente der Gegenseite durch - und noch ironischer: Es war ein westdeutscher Katholik, dem diese historische Leistung schließlich gelang.\n\nIn wenigen Tagen werden die alten landwirtschaftlichen Organisationen für immer verschwunden sein. An ihrer Stelle wird die Reichsbauernfront entstehen, eine nominell unabhängige Organisation, die der landwirtschaftlichen Agenda der Regierung treu bleibt. Noch wichtiger ist, dass wir dadurch die Kontrolle über die deutsche Bauernschaft nicht verlieren, was für unsere politische Vision in der Zukunft, nach Überwindung der Agrarkrise, von Vorteil sein könnte. Durch das Gegengewicht zwischen populistischen und elitären Strömungen innerhalb der Organisation ist gewährleistet, dass sich die gemäßigte Mitte durchsetzt und so den gesellschaftlichen Status quo sichert, den wir um jeden Preis erhalten wollen - wir haben also gleich mehrere Fliegen mit einer Klappe geschlagen."
 gerswr.15.a: "Gemeinsam für ein neues Landleben!"

 gerswr.16.t: "Frage des Arbeitsamtes"
 gerswr.16.d: "Kurz nach seiner Ernennung zum Wirtschaftsminister wandte sich Alfred Hugenberg an die Regierung und bot Gustav Hartz als möglichen Arbeitsminister an. Hartz ist Mitglied der DVLP und der Deutschen Industriegewerkschaft, einer Angestelltengewerkschaft mit erheblichem Einfluss im rechten politischen Spektrum. Berühmt bzw. berüchtigt ist er vor allem für sein Werk \"Irrwege der deutschen Sozialpolitik\", in dem er die Abschaffung des Bismarckschen Sozialversicherungssystems und dessen Ersetzung durch eine private Sparpflicht fordert.\n\nHartz zufolge ist der Sozialstaat ein grundlegend fehlerhaftes System, das nur \"Faulpelze\" begünstigt und fleißige Arbeiter und Unternehmer ausnutzt - ein obligatorisches persönliches Sparsystem hingegen würde die Gesellschaft dazu zwingen, Reichtum mehr zu schätzen und den \"kapitalistischen Geist\" in der Arbeiterklasse zu fördern. Diese Ansichten stehen im Einklang mit Hugenberg selbst, einem Großunternehmer und vehementen Gegner des Sozialismus und der Gewerkschaften - Hartz ist in der Tat ein enger Verbündeter von ihm.\n\nDas Arbeitssekretariat sollte ursprünglich an die DVLP delegiert werden, so dass es kein Problem wäre, Hartz zum Arbeitsminister zu ernennen - allerdings würde dies Hugenberg eine weitere Kontrolle über die Wirtschafts- und Sozialpolitik der Regierung gewähren, ist es das, was wir wirklich wollen?"
 gerswr.16.a: "Dies erscheint vernünftig."
 gerswr.16.b: "Wir sollten Hugenberg nicht mehr Macht als nötig geben."

 gerswr.17.t: "Der Wirtschaftsretter"
 gerswr.17.d: "In den folgenden Monaten seit Hugenbergs Ernennung zum Wirtschaftsminister hat die Presse der Hugenberg-Gruppe einen regelrechten Ansturm erlebt - einer nach dem anderen werden Dutzende von Artikeln veröffentlicht, in denen der finanzielle und wirtschaftliche Scharfsinn des Politikers gelobt wird. Hugenberg wird als \"der Wirtschaftsretter\" vorgestellt - der einzige Mann, der Deutschlands wirtschaftliche Blütezeit wiederherstellen kann, und dessen Talente die Regierung nutzen muss, sie darf diese Chance nicht verspielen. Ähnliche Rhetorik kommt von den Verbündeten des Unternehmers im Reichstag, der dank dieser Propaganda eine Handvoll neuer Mitglieder bekommen hat.\n\nFür die Führung der DVLP, insbesondere für Hassell, ist diese Initiative eher eine Bedrohung als ein Segen. Die Hugenberg-Presse konzentriert sich direkt auf die Person ihres Vorsitzenden und streift nur am Rande seine Position in der DVLP - es ist kaum zu übersehen, dass er sein persönliches Ansehen aufbaut. Es wird sogar der Verdacht geäußert, dass das Wirtschaftssekretariat nur sein erstes Sprungbrett ist, um mit seinem Einfluss das Handeln der Regierung zu kontrollieren - schließlich ist das Wirtschaftssekretariat ein ziemlich mächtiger Kabinettsposten..."
 gerswr.17.a: "Ich traue den Zeitungen sowieso nicht."

 gerswr.18.t: "Die Dringendsten Maßnahmen"
 gerswr.18.d: "Nach einigen Wochen des Schweigens veröffentlicht das von Alfred Hugenberg geleitete Wirtschaftssekretariat ein Weißbuch, in dem es seine Prioritäten für die Regierung Kleist bekannt gibt. Eine sofortige und tiefgreifende Wirtschaftsreform ist notwendig, um die Wirtschaft wieder zu beleben, der Industrie ein günstiges Umfeld zu bieten und die Stärke der sozialistischen Bewegung einzudämmen, die nach Ansicht des Sekretärs das Reich mit ihren ständigen Forderungen schwächt. Die dreizehn Punkte umfassende Liste, die als \"Die Dringendsten Maßnahmen\" bezeichnet wird, spiegelt Hugenbergs wirtschaftliche und politische Weltanschauung wider.\n\nEs fordert die sofortige Deregulierung und Privatisierung der staatlichen Industrie, die Einführung von Einfuhrkontrollen und Zöllen für wichtige Produktionen, selbst wenn diese gegen die Mitteleuropa-Abkommen verstoßen, die Ersetzung des Wohlfahrtssystems durch Zwangssparen, ein vollständiges Streikverbot und eine einjährige Frist für alle Gewerkschaften, sich entweder aufzulösen oder alle \"sozialistischen Elemente\" aufzugeben. Das Weißbuch zieht auch Beschränkungen für jüdische Wirtschaftstätigkeiten in Betracht, bleibt aber vage, was die Art und Weise betrifft, wie dies erreicht werden könnte.\n\nNatürlich stießen die Dringlichen Maßnahmen sofort auf Kritik - nicht nur wegen ihrer Radikalität, sondern auch, weil ihre Veröffentlichung völlig unkoordiniert mit der Regierungspolitik war. Hugenberg machte einen Alleingang, in der Annahme, er könne tun, was er wolle, und die Regierung vor vollendete Tatsachen stellen."
 gerswr.18.a: "Verkünden Sie, dass er nicht in unserem Namen spricht."
 gerswr.18.b: "Er kann das Amt führen, wie er will." # Vielleicht sollten wir hier noch ein paar Aufträge über den Abschluss von Dringlichkeitsinitiativen hinzufügen?
 GER_hugenberg_remembers_that_tt: "§RHugenberg wird sich daran erinnern.§!"
 GER_strengthens_hugenberg_tt: "§RDas wird die Hugenberg-Fraktion stärken!§!"
 GER_dkp_remembers_that_tt: "§RDie Volkskonservative Fraktion wird dies nicht ungestraft lassen.§!"

 gerswr.19.t: "Die Antwort des Ministers"
 gerswr.19.d: "Hugenbergs Reaktion auf unsere Versuche, sich von dem Dringlichkeitspapier zu distanzieren, war unerwartet - er erklärte, dass die Dringlichkeitsmaßnahmen das Wirtschaftsprogramm der Vaterlandspartei darstellen und von der Schwarz-Weiß-Rot-Koalition berücksichtigt werden müssen. Als führender Wirtschaftsexperte der DVLP war er in der Tat sehr einflussreich bei der Ausarbeitung der wirtschaftlichen Grundzüge ihres Programms, auch wenn es nicht so weit geht wie die von Hugenberg versprochenen Reformen.\n\nFührende Mitglieder der DkP und des Kabinetts Kleist sind zunehmend frustriert von Hugenberg - er lässt sich nicht unterkriegen und ist felsenfest davon überzeugt, dass nicht nur die Regierung auf seine Vorschläge hören sollte, sondern dass seine Vorschläge Deutschland mit einem Schlag retten werden, und wenn sie das tun, werden der Reichskanzler und der Rest der Koalition keine andere Wahl haben, als nachzugeben.\n\nEr ist jedoch nicht der Einzige in der DVLP, der dies glaubt, und wenn man gegen ihn vorgeht, könnte dies dazu führen, dass sie die Hölle loslassen..."
 gerswr.19.a: "Es ist an der Zeit, diese Scharade zu beenden - bieten Sie an, ihn zu entfernen."
 gerswr.19.b: "Hassell sollte seinen Hund an die Leine nehmen können."

 gerswr.20.t: "Zusammenstoß in der DVLP-Geschäftsstelle"
 gerswr.20.d: "Mit dem Auftrag, den Zweiten Sekretär der Vaterlandspartei zurückzuhalten, rief Ulrich von Hassell ihn zu einem Treffen in der Parteizentrale in Berlin zusammen - was die Spannungen jedoch nur noch verstärkte. Zeugenaussagen zufolge wurde die Debatte zwischen den beiden schnell hitzig, und Hugenbergs bekannter Starrsinn verhinderte jede Art von Kompromiss. Hugenberg ist nach wie vor davon überzeugt, dass sein Kurs für das Wirtschaftssekretariat jeden Neinsager zum Schweigen bringen wird, sobald die unvermeidlichen enormen Dividenden eintreffen, und drohte Hassell während des Gesprächs mehrmals mit einer Herausforderung der Führung.\n\nDer Ton in der Hugenberg-Presse hat sich dramatisch verändert: Die Regierung wird als Feiglinge und Verräter der Konservativen Revolution bezeichnet, die einen Pakt mit \"Liberalen, Sozialisten und Juden\" geschlossen haben, um die wahren deutschen Patrioten zu unterdrücken. Eine Spaltung der Partei steht bevor..."
 gerswr.20.a: "Das ist nicht gut..."

 gerswr.21.t: "Die tirpitzianisch-reaktionäre Spaltung"
 gerswr.21.d: "Die zunehmenden Spannungen zwischen dem reaktionären und dem nationalrevolutionären Flügel der Vaterlandspartei haben sich, vor allem dank Hugenbergs Machenschaften, zu einem regelrechten internen Krieg ausgeweitet. Die Regionalverbände streiten sich, die Parteipresse ist in ihren politischen Positionen verwirrt, und in der Bevölkerung schwindet der Rückhalt für die Partei. Einige liberale und sozialistische Blätter sagen bereits eine Spaltung, wenn nicht gar den völligen Zusammenbruch des einst gefürchteten Titanen der extremen Rechten voraus. Sollte dies der Fall sein, könnte das Kabinett Kleist in seinem Sturz folgen.\n\nDie Führung der DVLP hat erkannt, dass eine Spaltung der Partei bevorsteht. Aus Angst vor einer solchen hat Ulrich von Hassell beschlossen, einen Sonderparteitag einzuberufen. Sie wird in vier Monaten in Berlin stattfinden und Vertreter der Landesverbände, der Mitgliedsorganisationen und einflussreiche Unterstützer versammeln, um zumindest einige der vielen, vielen Fragen zur Zukunft der Partei zu beantworten. Längst nicht alle erwarten, dass der Parteitag zu einer einigenden Maßnahme wird. Sollte sich Hugenberg zuversichtlich zeigen, könnte er sich mit seiner Clique endgültig von der Partei abspalten oder sogar einen zweiten Versuch unternehmen, für den Parteivorsitz zu kandidieren..."
 gerswr.21.a: "Hoffen wir, dass Hassell und Hugenberg die Konservative Revolution nicht begraben..." # Beginn der Hugenberg-Mechanik

 gerswr.22.t: "Der Pressekrieg"
 gerswr.22.d: "Die Dringendsten Maßnahmen Papiere wurden kontrovers aufgenommen. Obwohl es von einer überraschend großen Zahl rechter Persönlichkeiten unterstützt wurde, darunter große unabhängige Nachrichtenagenturen und Politiker sowohl aus der DVLP als auch aus den anderen Parteien der Schwarz-Weiß-Rot-Koalition, sprachen sich ebenso viele dagegen aus. Die Kritik an Hugenbergs Vision kam im Allgemeinen von den gemäßigten Mitgliedern der Konservativen Partei, der selbsternannten Fraktion der \"Volkskonservativen\". Um Führungspersönlichkeiten wie Walther Lambach und Gottfried Treviranus organisiert, strebten sie die Schaffung einer \"Volkskonservativen\" Partei an, die die Grundlagen des demokratischen Systems akzeptieren und darin arbeiten würde - die britische Konservative Partei ist ihr Vorbild.\n\nFür diesen Flügel ist Hugenbergs reaktionäre Rhetorik und sein offener Krieg gegen die Sozialisten eher ein Hindernis als eine lobenswerte Entscheidung. Dieser Konflikt wurde von der großen Propagandamaschinerie der SPD stark ausgenutzt - natürlich verachteten sie Hugenberg und die gesamte Regierung zutiefst, aber dieser interne Streit innerhalb der S-W-R macht sie zur leichten Zielscheibe für Angriffe."
 gerswr.22.a: "Wir stehen hier alle auf der gleichen Seite!"

 gerswr.23.t: "Paul Bangs Sozialismusbeschränkungsgesetz"
 gerswr.23.d: "Ein neuer Gesetzentwurf wurde in den Reichstag eingebracht - er stammt von Paul Bang, einem DVLP-Abgeordneten, Mitglied der Hugenberg-Clique der Partei, einem notorischen Antisemiten und einem führenden Mitglied der Pan-Deutschen Liga. Unter dem Namen \"Sozialismusbeschränkungsgesetz\" ist es der erste Versuch, die relativ vagen Ziele von Hugenbergs Dringlichkeitspapier in einem Gesetz zu kodifizieren.\n\nDas Gesetz, das \"Sozialismus\" als alle Ideologien definiert, die auf der Weltanschauung von Karl Marx oder den französischen Syndikalisten beruhen, sieht einen einjährigen Zeitplan für alle Gewerkschaften im Kaiserreich vor, um diese Ideologie aus ihren Programmen zu streichen, und verpflichtet alle Gewerkschaften zur Zusammenarbeit mit der staatlichen Geheimpolizei bei der Verfolgung von Staatsfeinden. Streiks werden verboten und die Agitation für einen Generalstreik wird mit Gefängnis bestraft - stattdessen muss jeglicher Kampf für die Rechte der Arbeitnehmer auf legalem Wege und durch Verhandlungen stattfinden, was natürlich die mächtigen Arbeitgeber begünstigen wird.\n\nDa der Ruhrkampf und seine Gewalt noch frisch in der Erinnerung der deutschen Bürger ist, fällt es anderen Mitgliedern der schwarz-weiß-roten Koalition schwer, sich gegen das Gesetz auszusprechen - auch wenn die Regierung und die beiden Parteivorsitzenden der Meinung sind, es sei zu früh. Sie sympathisieren zwar mit dem Ziel, den Sozialismus und sogar die Sozialdemokratie zu zerstören, aber es ist zu früh - zumindest bevor die Internationale zerstört ist. Es besteht auch kaum ein Zweifel daran, dass Hugenberg an der Ausarbeitung des Gesetzes beteiligt war, und seine Presse hat sofort nach der Einbringung des Gesetzes damit begonnen, dafür zu agitieren - er terrorisiert den Rest der Koalition ausgiebig, um zu bekommen, was er will."
 gerswr.23.a: "Wir werden dieses Rowdytum nicht dulden!"
 gerswr.23.b: "Es gibt keine Wahl. Das Gesetz ist rechtskräftig."

 gerswr.24.t: "Die Antwort des Ministers"
 gerswr.24.d: "Zwischen Minister Hugenberg und der Regierung Kleist hat sich ein Riss aufgetan - und da Hugenberg sieht, in welche Richtung der Wind weht, beschließt er zu kämpfen. Die Hugenberg-Presse eröffnete mit vernichtenden Artikeln, in denen erklärt wurde, dass die Koalition die Sache des Konservatismus aufgegeben und einen Pakt mit \"Liberalen, Sozialisten und Juden\" geschlossen habe, um die Konservative Revolution zu begraben. Die einzige Person, die Deutschland retten und auf den Weg zu einer nationalen Wiedergeburt bringen kann, ist der Sekretär, der die Fahne schwenkt, um die sich alle wahren deutschen Patrioten scharen sollten.\n\nDa Hugenberg sich offen für eine Abspaltung von der Regierung entschieden hat, gibt es nur noch wenig Wohlwollen für ihn, und so bleibt keine andere Wahl, als das Verfahren zu seiner Amtsenthebung einzuleiten."
 gerswr.24.a: "Es ist Zeit, diese Scharade zu beenden."

 gerswr.25.t: "Hugenberg vs Lambach"
 gerswr.25.d: "Seeing that the Reichskanzler is not speaking out against his moves in the Reichstag, Hugenberg has gone on an unprecedented offensive in the media. In Der Tag, he published a new editorial, titled \"Block oder Brei?\", in which he suddenly threw scathing attacks on Lambach, Treviranus and the other volkskonservatives. They are being attacked for criticising coalition policy and thus threatening the \"union of all positive nationalist forces in Germany\". In the editorial, he demanded that since the right is constantly under attack by all enemies of Germany — socialists, liberals, Jews, and others — any dissent within the ranks of the Coalition is unacceptable and thus all parliamentarians who opposed the Urgent Measures programme should be punished by their party leadership.\n\nHis criticism was especially directed towards Hassell, whose support \"for the implementation of the DVLP party programme\" he demands in the paper. It is believed that unofficially, he has sent a few more ultimatums to the party leader, claiming that if he does not have the full support of the Party for his reforms, he will withdraw all of his supporters and all of his enormous funding. Without his support, the DVLP is sure to collapse."
 gerswr.25.a: "How long is this civil war going to last?"

 gerswr.26.t: "Irreconcilable Pressure"
 gerswr.26.d: "Gottfried Treviranus has called Reichskanzler Kleist and the two party leaders - Hassell and Westarp - to a private meeting in Berlin. Here, the DkP parliamentarian explained that should the current situation last, the coalition is not going to last long. The sharp extreme right turn of the Coalition, initiated by their constant surrender to Hugenberg's whims, is alienating the moderate conservatives, and Hugenberg's constant attacks towards them, equating them to national traitors, is making matters worse. They, German patriots, cannot tolerate the implication that they are in cahoots with socialists and liberals.\n\nTreviranus' demand is that Hugenberg is fired from the Economic Office at haste - if this does not happen, they will have no other option but Koalition verlassen. Yet, the DVLP's internal situation has not changed - the Hugenberg clique is stronger than ever and the Party is still reliant on his finance. The Coalition is at crossroads. No matter what choice, they will hurt - but which will hurt less?"
 gerswr.26.a: "Hugenberg has to go, soon."
 gerswr.26.b: "Hassell cannot leave Hugenberg on ice."

 gerswr.27.t: "The People's Conservative Association"
 gerswr.27.d: "The hard-right turn of the Schwarz-Weiß-Rot coalition has alienated the moderate conservatives enough that they have chosen to bolt from the coalition outright. Led by Walther Lambach and Gottfried Treviranus, several influential members of the DkP have proclaimed the formation of the People's Conservative Association, an influence group whose goal is to turn the conservative government back towards the course of moderation. In spite of criticism from the right that their actions are weakening the unity of the movement at a moment when they have the greatest chance to steer the Empire in a right direction, the rift became definite.\n\nReceiving no offers of armistice from the Kleist government and the S-W-R coalition, the volkskonservatives transformed the Association into a party - the Conservative People's Party (Konservative Volkspartei). Its official goal is the formation of a compassionate conservative government which respects the foundations of democracy and defends Germany from the radicalism of the left and the right. An all-Christian coalition with Zentrum, and perhaps the DkP, is their preferred government, which, if formed, would leave the DVLP in the dust and partially restore the balanced governance of the March Coalition."
 gerswr.27.a: "Bastarde!"
 GER_volkskonservatives_split: "The People's Conservative Association does not exist."

 gerswr.28.t: "Die tirpitzianisch-reaktionäre Spaltung"
 gerswr.28.d: "The weakness of the government and Hugenberg's rise to power as Secretary of the Economy has drastically shifted the balance between the Reactionary and National Revolutionary wings of the Vaterlandspartei. Relations which were tense ever since 1928 have turned into infighting, and once again putting his press to use, Hugenberg has suddenly announced that \"he no longer holds any confidence in Ulrich von Hassell's leadership of the Party\". This is an open challenge to the current party leadership, and liberal and socialist outlets are already predicting a split, if not a complete breakdown and collapse of the once feared titan of the far right. Should this happen, the Kleist cabinet might follow in its fall.\n\nWith little other options remaining, Ulrich von Hassell has decided to call an emergency conference of the party. Held in Berlin in four months, it will gather representatives from the party regional associations, affiliate organisations and influential backers, and answer at least some of the many, many questions about the future of the party. Far from everyone expect the Conference to become a unifying measure. Should Hugenberg feel confident, he may finally split from the party with his clique, or even give a second try at running for party leadership..."
 gerswr.28.a: "Hoffen wir, dass Hassell und Hugenberg die Konservative Revolution nicht begraben..." # Beginn der Hugenberg-Mechanik

 gerswr.29.t: "Defeat of the Reactionary Faction"
 gerswr.29.d: "The results of the party conference of the DVLP are conclusive — the wider membership of the DVLP has endorsed the direction of Ulrich von Hassell and does not approve of Alfred Hugenberg's ultra-reactionary militancy. Hugenberg was soundly outvoted with even greater margins than in 1928, and once it concluded, several of his former allies denounced him, declaring that they disapprove of Hugenberg's \"actively hostile and particularist stances, which threaten the unity of nationalism against syndicalist and Jewish threats\".\n\nFaced with such overwhelming defeat, Hugenberg finally decided to throw in the towel. He resigned from all positions in the government and new articles in Der Tag affirmed the newspaper's support for the Kleist cabinet. The Chancellor, the DkP and the National Revolutionaries can draw an easier breath. The first challenge to the Conservative Revolution has been overcome."
 gerswr.29.a: "That's the last we will see of him."

 gerswr.30.t: "Formation of the Deutschnationale Reichspartei"
 gerswr.30.d: "The party conference of the DVLP did not lead to the easing of tensions that Chairman Hassell hoped for - with each motion and each topic of discussion, the rift between him and the ultra-reactionaries gathered around Alfred Hugenberg grew wider and wider. Old scars from several years ago reopened, and disagreement over the direction of the government only put salt on these wounds.\n\nThough Hugenberg's faction is stronger than it was in 1928, it still was not able to acquire a majority in the conference, and was defeated in several close votes. With few other options remaining, the politician suddenly declared their departure from the conference. The rift between the National Revolutionaries and the Reactionaries turned into an outright split - both factions denounced each other as splitters, traitors and crypto-socialists in the press during the aftermath, and Hugenberg never returned. He resigned from his positions in the government and founded the German National State Party (Deutschnationale Reichspartei), a separate far-right party.\n\nThe loss of numerous deputies and party members has greatly shaken the DVLP's position in the coalition, and the stability of the cabinet itself is called into question."
 gerswr.30.a: "That's not good."

 gerswr.31.t: "The Rise of Hugenberg"
 gerswr.31.d: "The party conference of the DVLP did not lead to the easing of tensions that Chairman Hassell hoped for - in fact, the worst possible outcome developed. It turns out that the number of supporters that Hugenberg had among the party membership was greater than anticipated. Representatives who were uncertain which side to join were swayed by the reactionaries with promises of appointments and a more aggressive political line. Confident in his chances, Hugenberg suddenly denounced Hassell's leadership and demanded a Misstrauensvotum in the conference - a vote which Hassell, ultimately, lost.\n\nThe leader of the National Revolutionaries resigned in shame and Hugenberg was elected in his stead, completing his triumphant march to power. Though Hassell remains the Foreign Secretary, full power in the DVLP is now held by the Reactionary faction - whose leader declares that the DVLP will now pursue a true, national conservatism, not the crypto-socialism that was supported by his predecessor."
 gerswr.31.a: "What does this mean for the coalition?"

 gerswr.32.t: "The Fraying Coalition"
 gerswr.32.d: "The time in power has not been kind to the Schwarz-Weiß-Rot coalition - it has lost enough deputies that it no longer holds a majority in the Reichstag. Though this is not necessarily a death sentence to a government, especially if it is equipped with an Ermächtigungsgesetz to strengthen the position of the Reichskanzler, it does mean that passing any law will become a struggle - especially annual budgets, which may not be possible without backing from Zentrum, the far right or the left.\n\nThe recent era of Reichskanzler Dirksen is a sharp reminder of what a cabinet without majority support in the Reichstag may degenerate to. Needless to say, this is sparking panic among cabinet secretaries and parliament notables, and any option is being considered. A prolonged minority government? A nonpartisan cabinet, coordinated with the Kaiser? Integrating Zentrum into the government?"
 gerswr.32.a: "Nicht gut..."

 gerswr.33.t: "'Decline in Filth or Spiritual Reconstruction?'"
 gerswr.33.d: "The temporary peace within the right wing of our coalition has ceased today, as Alfred Hugenberg has returned back to the fray with an explosive new article. Though he had been shunned from the cabinet and was understandably furious about not being represented, Hugenberg stated that he is hesitant to criticise the cabinet and keeps his misgivings to himself — after all, in spite of their deficiencies, the Kleist cabinet is the best thing that has happened to German conservatism in the past two decades.\n\nHis silence has ceased, as Der Tag has published an article titled \"Decline in Filth or Spiritual Reconstruction?\", in which Hugenberg personally lodged criticism towards the \"half-measures\" of the Schwarz-Weiß-Rot coalition government. Instead of sweeping away the liberal and Jewish construct that had been imposed upon the Empire in 1920, he says, \"the national right has entered into business with democracy and the result is that its own position is made more difficult.\" In the same article, he demands the Kleist cabinet to implement harsh measures against socialism and in favour of business interests, to destroy the fifth column and rejuvenate the German economy."
 gerswr.33.a: "We are all on the same side here!"

 GER_hugenberg_will_annoy_you_tt: "§RThe rift within the DVLP is growing...§!"

 gerswr.34.t: "Hugenberg's Protest"
 gerswr.34.d: "Alfred Hugenberg is not satisfied with the decisions of our government. Though this is the status quo, and the government has learned to accept that he cannot be satisfied, his opposition with our current focus has been especially vitriolic. The Hugenberg press has gone independent and is listing various ways in which our actions misrepresent national interest and are detrimental to the future of the Conservative Revolution.\n\nWhile we can try to simply ignore him, this would widen the rift between us and the Hugenberg clique - whereas appeasing him with some alterations to policy will keep him satisfied for some time, but like the embodiment of greed itself, Hugenberg will never be truly satisfied."
 gerswr.34.a: "Fine, we will grant him some amends."
 gerswr.34.b: "He should learn to stay in line."

 gerswr.35.t: "Growth of Hugenberg's Influence in the Regions"
 gerswr.35.d: "The Vaterlandspartei appears strong on the outside, especially to foreign observers who search for a strong far-right German party that they can emulate - but its internal structure betrays many crippling weakness. One is the deplorable situation of the party's regional organisations, which are financially weak and have low member discipline, which means that many of the party's members are not paying their dues. This means that they often become reliant on wealthy individual backers, who seek to push forward an agenda acceptable to themselves. In addition, unlike the Reichstag delegation of the DVLP, which needs to compromise with the moderate right in some form, the members of the party's regional organisations take radical propaganda literally.\n\nThis makes the party's regional organisations particularly weak to Hugenberg's influence - and he has been using this advantage well, placing allies in numerous local branches over the past few months. His power within the party is growing right under our noses, and, for now, there is little that Ulrich von Hassell can do about it."
 gerswr.35.a: "This seems worrying."

 gerswr.36.t: "The Unified Phalanx of the Right"
 gerswr.36.d: "Emboldened by the growth of his influence in the regional organisations, Hugenberg appears to be taking the fight to Hassell directly — he decided to write a letter to the Foreign Secretary, in which he articulated his position and approach. He finds no salvation in cooperation with the moderate right — participation in a government which tolerates the parliamentary system prevents the DVLP from tackling fundamental issues and bringing forth a \"National Revolution\", which discourages young, enthusiastic voters from joining the party.\n\nIts structure has become ossified and the party leadership has growth too detached from the grassroots. To answer this, Hugenberg proposes a radical solution — the local organisations of the DVLP should be allowed to openly criticise the actions of the party's Reichstag delegation. This would inject renewed ideological loyalty into the DVLP and allow the common party members to serve as the \"party conscience\" by confronting their representatives on their weakness and delays.\n\nNeedless to say, Hassell quickly realised what this proposal meant - an attempt by Hugenberg to topple him from leadership by getting the regional organisations allied to him to criticise him to no end. Such a move would rapidly escalate the rift between Hugenberg's Reactionaries and Hassell's National Revolutionaries, and perhaps lead to the collapse of the entire party."
 gerswr.36.a: "Tell Hugenberg that this proposal is nonsense."
 gerswr.36.b: "Let's negotiate. Perhaps we can talk him down."

 gerswr.37.t: "Internal Breakdown of the DVLP"
 gerswr.37.d: "Hugenberg did not take being rebuffed well. Der Tag and the rest of the Hugenberg press immediately took to the offensive, denouncing Hassell for his weakness, collaboration with the moderate right, and refusal to listen to the wishes of the party membership. Reminiscent of 1929, a split between Hugenberg's and Hassell's factions has risen, and some regional organisations are openly talking about defecting to a \"true\" nationalist party."
 gerswr.37.a: "Oh no..."

 gerswr.38.t: "Negotiations Failure"
 gerswr.38.d: "Negotiations with Alfred Hugenberg are a very simple affair - either you accept his positions, or you reach no agreement. Assured of his support among the party membership, Hugenberg did not waver on any of his positions in the negotiations and even responded with an ultimatum where he would withdraw his financial support for the party if his demands are not met. Not only has this made the leadership of the DVLP appear weak in front of an impending party split, swaying a few members of the Reichstag to Hugenberg's side, but it has also made such a split effectively inevitable, unless something is done to save the party."
 gerswr.38.a: "Oh no..."

 gerswr.39.t: "The War on Socialism"
 gerswr.39.d: "Another day, another issue with the Reactionary faction of the DVLP — this time, the problematic actor is one of Hugenberg's top lieutenants, Paul Bang, who has come to the fore with a series of scathingly anti-socialist articles. Ever since the Ruhrkampf, the right's worries about syndicalist sabotage and interference in German politics has been at a record high and Bang has fanned the flames. \"The enemy\", as he declared, \"is on the left\"! And \"the left\" does not merely refer to the small and powerless communist parties filled with French spies and puppets - the SPD, according to Bang, is complicit in forming the right conditions for syndicalist influence to be channeled among German workers and intellectuals. Perhaps even willingly...\n\nNeedless to say, the SPD, which has had to fight off such accusations for decades, disagrees - but support for Bang's hardline anti-socialist stance is found among the far right, and he has been endorsed by figures such as Magnus von Levetzow. Ruhr industrial magnates and Alfred Hugenberg, who can't want to crush trade unions and worker activism in order to increase productivity, are on the same side as the reactionary members of the Vaterlandspartei as well. Hassell's wing leading the DVLP, on the other hand, would prefer a more measured and careful approach - of course, the destruction of Social Democracy is the goal of everyone in the black-white-red coalition, but should they really be so hasty?"
 gerswr.39.a: "Order the Hugenberg faction to cool down their enthusiasm."
 gerswr.39.b: "Just allow internal debate to play out."

 gerswr.40.t: "The Slap Across the Face"
 gerswr.40.d: "Hugenberg's near ceaseless presence in the political scene earns him allies, but also many, many enemies, both on the right and on the left. Recently, his conflicts with the ruling coalition have gotten a DkP-affiliated newspaper to publish an article which has dealt a slap against the old rat's face - it accused Hugenberg of being a republican!\n\nThe evidence in favour of this claim is numerous - few believe that Hugenberg holds any love for the monarchy, especially ever since Wilhelm II tactically allied with the refomists in the Reichstag and toppled the OHL. During the war, Hugenberg openly expressed his demand for a nationalist dictatorship that would enforce wide annexationist gains in the East and West - and if the Kaiser does not agree, as he supposedly said, then the Kaiser should go! Few also believe that Hugenberg would wish to share power with anyone if he became Reichskanzler, even with the Kaiser himself.\n\nHugenberg, who has kept his frosty relationship with the monarchy on the down low since the Weltkrieg, is obviously unhappy with this - and he demands Hassell to act. This is clearly defamation of his character, and such attacks by a member of the coalition cannot be tolerated."
 gerswr.40.a: "Perhaps you should have kept your mouth shut, old man..."
 gerswr.40.b: "We will reprimand the newspaper."

 gerswr.41.t: "Old Wine in New Bottles"
 gerswr.41.d: "Over the last few weeks, the government has exorbitantly praised the supposed progress of State Secretary Hermann von Lüninck's great agrarian reform over the state radio programme, presenting it as a turning point of the entire agrarian crisis. The actual record, however, speaks volumes. Essentially, the German Konservative Partei has just dug out Martin Schiele's old slogans from the early 30s in new packaging, with a slightly populist tinge and a somewhat firmer hand of the government.\n\nIn reformist circles, people are sceptical whether the programme will bring about the promised turnaround in the long run. Lüninck's \"Erbhof\" programme has already turned into an over-bureaucratic mess, a bottomless pit, and whether the newly \"rationalised\" cooperatives will stop the ever-increasing rural exodus in the long run is still written in the stars. As things stand, Germany's food supply would probably still be rather shaky in a hypothetical future conflict, but as long as tiny advances can still be stylised as groundbreaking reforms and major political successes, that will likely not sink in that soon at the DkP's party headquarters."
 gerswr.41.a: "It's going to be fine."

 gerswr.42.t: "Chaos in the Right"
 gerswr.42.d: "Only those with their heads in the sand could have thought that Hugenberg's ascension would bring good news to the government. The first meeting of the leaders of the Schwarz-Weiß-Rot coalition, initiated by Westarp to smoothen out the differences between the Conservatives and the new leader of the Vaterlandspartei, went poorly. Hugenberg allowed his newfound power to immediately go into his head — so, he began flexing his muscle and demand Conservative surrender to his will, from more secretaries in the cabinet to large adjustments to government policy. Westarp could only offer vague promises and platitudes, convincing no one.\n\nDays later, the first articles in DkP-aligned newspapers, such as the Kreuzzeitung, criticising the DVLP were published — they pointed out the instability of the extreme right, and claimed that Hugenberg was jeopardising the \"Conservative Revolution\". Was the coalition about to collapse? The liberals and socialists certainly awaited it with glee. The DVLP's delegation in the Reichstag tried to salvage the situation with a declaration that they will \"support a national conservative government under any circumstances\" - this motion was pushed forward by Hassell and his National Revolutionaries, going around Hugenberg and his reactionary faction - a direct repudiation of the new Chairman's authority."
 gerswr.42.a: "Is there any way out?"

 gerswr.43.t: "The Winterfeld Motion"
 gerswr.43.d: "Alfred Hugenberg activated his trump card - at his behest, Vaterlandspartei Member of the Reichstag Friedrich von Winterfeld proposed a resolution which would give the chairman of the Party the sole right to determine whether the Party would participate in a government. This was directly prompted by the revolt of the party's Reichstag delegation, and outside observers fear that Hugenberg would use this resolution to pull out from the government unilaterally.\n\nUlrich von Hassell and his allies were not informed of this plan and, understandably, oppose it vociferously. Nevertheless, Winterfeld has introduced the motion to the executive committee of the DVLP, which is now asked to vote for or against turning into party policy."
 gerswr.43.a: "With a narrow majority, the motion... passes!" # go to gerswr.44
 gerswr.43.b: "With a narrow majority, the motion... fails!" # go to gerswr.45

 gerswr.44.t: "Hugenberg Quits!"
 gerswr.44.d: "The Schwarz-Weiß-Rot Coalition is dead. Now in full control of the Reichstag Delegation of the DVLP, Hugenberg suddenly announced his departure from the Coalition and issued a demand for all DVLP secretaries to resign from their offices at once. Newspapers frantically announced his titanic realignment to the nation within hours. To the rest of the konservative Establishment, this is a bout of madness - but for Hugenberg, this is all a part of a brilliant plan. His goal is to shotgun the coalition into destruction and then use his control of the media to present it as the fault of the DkP and Reichskanzler Ewald von Kleist-Schmenzin - this way, conservative voters would realign to the DVLP. The political system must be polarized between a national opposition bloc and the radical left, at which point all moderate voters would only flock to him.\n\nNot everyone in the DVLP agrees with this plan, however. The National Revolutionary faction, which has had enough of Hugenberg's incompetence and stubborness, refused to pull out - instead, gathered around Ulrich von Hassell, it broke off into a new party which proclaimed its loyalty to the government and, at least in part, restored the black-white-red coalition. Their influence in this coalition has been torpedoed, however."
 gerswr.44.a: "Is this the end of the Conservative Revolution...?"

 gerswr.45.t: "Collapse of the DVLP"
 gerswr.45.d: "The defeat of the Winterfeld Motion did not rest well with the new Chairman - convinced that there is a conspiracy within the party to sabotage him and his perfect plan, he began taking radical actions in order to consolidate his grip over the party. Numerous leading politicians, including parliamentarians, Hassell's associates, and regional leaders opposed to Hugenberg's direction have been expelled, in order to strengthen Hugenberg's hold over the Central Committee. This put the final nail in the coffin of the disintegrating DVLP.\n\nThroughout the following weeks, the party broke apart - numerous regional groups and ambitious individual members left the party and established their own movements, drawing significant numbers of the rank-and-file membership with them. Hugenberg unilaterally declared his departure from the Schwarz-Weiß-Rot coalition, and in response, a smaller faction around Hassell defected and banded together, remaining in government - their influence over government policy, however, is completely crippled.\n\nThe DVLP is now dead as a potent political force. The extreme right is back to its fractured, scattered self from before the Weltkrieg."
 gerswr.45.a: "Is this the end of the Conservative Revolution...?"

 GER_hugenberg_left_coalition: "Hugenberg has left the coalition."
 GER_failed_swr_government: "The Schwarz-Weiß-Rot government has fallen."

 gerswr.46.t: "Resignation of Reichskanzler Kleist"
 gerswr.46.d: "The deadlock in the coalition has been resolved in a swift stroke - the Reichskanzler, Ewald von Kleist-Schmenzin, suddenly announced his resignation. The news came as a shock to all the major power holders in the coalition, and it immediately initiated a scramble for a replacement. It is believed that Kleist's decision was motivated not just by the collapsing situation of the coalition, but personal motivations as well - in his heart, he was an idealist who chose to move to politics because he sought to create what he envisioned as a virtuous harmonious society. The cutthroat politics that he experienced since his appointment as Reichskanzler shattered his expectations, and it is believed that he will distance himself from politics entirely in the aftermath, instead retiring to his estate in Pomerania.\n\nWith the advice of his inner circle and the representatives of the Reichstag, Wilhelm II, as German Emperor, saw it fit to appoint Paul Lejeune-Jung as the next Reichskanzler. This is a significant shift - Lejeune-Jung was chosen as a moderate Catholic conservative who is respected by DkP and Zentrum, and the cabinet he formed reflected that, shutting out the DVLP and the rest of the far-right from government and replacing them with Zentrum representatives. Though he is sympathetic to the reforms envisioned by the DkP, few believe that he will be anywhere near as thorough or radical as the previous DkP-DVLP cabinet."
 gerswr.46.a: "So long, the last virtuous Junker..."

 gerswr.47.t: "Free Rein for the Diligent"
 gerswr.47.d: "With the introduction of Dr. Schlange's far-reaching agrarian policy reform, a wind of change has begun to shake up Germany's struggling and trailing agricultural sector. A new era has dawned in which modern tractors and combine harvesters finally reach the most remote parts of the Empire, in which high-performance fertilisers finally allow our producers to compete with cheap mass-produced goods from Eastern Europe and overseas, and in which the large-scale expansion of livestock-centred agriculture slowly pushes the Prussian anachronism of the grist and grain monoculture into the history books.\n\nAll of this is made possible by the generous policy of the state-affiliated Preußenkasse, which in recent months has ceaselessly provided all the necessary funds to our farmers in need. Unlike in the past, the principle of merit has finally been applied here. The times in which the complacent Junkers of East Elbia could borrow without limits without contributing any part to our economic salvation are over. While their contributions to our nation's greatness in the past remain unquestioned, their sceptre is now being passed to a new generation. The days of the small-scale farmer and his small patch of land have now arrived.\n\nIt is said that Germany's renewal can only arise out of the simple man's soil, through hard work, tears, blood and sweat. We will not stand in the way of those that are generously giving Germany all of their rejuvenating lifeblood: Free Rein for the Diligent!"
 gerswr.47.a: "Trust Dr. Schlange's plan!"

 gerswr.48.t: "Duke of Saxe-Coburg-Gotha Receives British Dissidents"
 gerswr.48.d: "Last weekend, peculiar events took place at Friedenstein Palace in Gotha, the winter residence of Duke Carl Eduard of Saxe-Coburg and Gotha. At a grand gala of the Anglo-German Fellowship, the Duke welcomed many representatives from the former British Empire as well as important functionaries of various British émigré circles, including the infamous \"Committee for the Restoration of Great Britain\" (CRGB).\n\nIt is no wonder that Carl Eduard, a grandson of Queen Victoria whose English titles were revoked in 1917 under the Titles Deprivation Act, seeks close ties with such controversial dissident organisations. Germany has long gained a reputation in English émigré circles as the last bulwark against socialism, and the formerly shunned Duke is now praised by his ex-enemies as a \"brilliant example of Anglo-German ties\". This circumstance is underpinned all the more by Carl Eduard's personal ideology - demonstratively reactionary and authoritarian, he is anything but a friend of the post-March Constitution era's parliamentary order, something that has found favour with the CRGB, an elitist group consisting primarily of exiled English businessmen and nobles.\n\nApart from the British guests, numerous local German dignitaries also appeared at the gala - such as business tycoons and representatives of the Duchy's national conservative state government. Thuringia has been a hotbed of right-wing thought for several years, and Gotha in particular has been the seat of a government with DVLP participation since the early 1930s. The Vaterlandspartei maintains close ties to the far-right British dissident scene, and Weimar-based DVLP-aligned publisher Walther Bacmeister translated and circulated many dissidents' literary works. As long as such meetings take place behind closed doors and are not associated with our government, they principally do not pose a problem. Nevertheless, in times of rising global tensions, caution is advised - a bit more apolitical professionalism would suit the Coburg Duke quite well."
 gerswr.48.a: "A welcome event."
 GER_swr_48_tt: "A delegation of British far-right dissidents are welcomed by Duke Carl Eduard in Germany. Our good friends in Merry England may help us in the future, and hopefully won't cause any drama."

 gerswr.49.t: "Incident in London"
 gerswr.49.d: "After weeks of investigation and a search for clues, the RED has captured two saboteurs on our soil - members of the Committee for the Restoration of Great Britain, a treasonous organisation of exiles which operates in Germany, is suspected of receiving financial support from the Abteilung IIIb and German monarchs, and whose members were conducting espionage of our military and industrial capabilities. Though they took all the precautions they could to not be discovered, both were eventually captured in Dover, and are now in our custody.\n\nThis is the latest and most egregious of a list of dissident-related incidents in the past few years - we have reason to assume that they are instigated from Berlin."
 gerswr.49.a: "Bring this straight to the German embassy."
 GER_swr_49_tt: "German ambassador Leopold von Hoesch will be summoned to the Foreign Office, and we will demand a cessation of German support for the CRGB."

 gerswr.50.t: "Incident in London"
 gerswr.50.d: "In London, trouble is brewing. This morning, another note verbale of the [ENG.GetLeader] administration has arrived at our embassy at Carlton House Terrace. It demands the immediate appearance of ambassador Leopold von Hoesch at the British Foreign Office.\n\nNormally, such drastic measures are only taken in case of serious policy disagreements between two states, but in recent months, London has made use of this tool quite often to express their disagreement with all kinds of dissident-related events taking place somewhere on German soil. Accordingly, our ambassador was not very surprised when it transpired that the matter at hand was another trivial one. It turned out that recently, British counterintelligence had arrested two members of the Committee for the Restoration of Great Britain in Dover, and found compromising documents on them that revealed their ties to our secret service, Abteilung IIIb. Of course, London now demands that measures against that are initiated immediately.\n\nHoesch is thus faced with a foreign political dilemma. In principle, it is not uncommon nowadays for intelligence services to have opposition members of rival states on their payroll. In the syndicalist bloc, it has been common practice to support the left-wing scene in Germany, too, even if we have no tangible proof of this. In addition, the German Foreign Office has no control over the secret service, and therefore cannot be held responsible for this incident. Therefore, this British harassment - one of many in a row - seems like an act of deliberate provocation.\n\nNow, the following question arises - are we really willing to grant the British concessions in the name of international detente, or is it a better option to remain uncompromising and rebuff this audacious request? After all, no foreign country has the right to intervene in our domestic affairs."
 gerswr.50.a: "Promise the British to investigate the matter."
 gerswr.50.b: "This is a farce."
 gerswr.50.c: "The Foreign Secretary, Ulrich von Hassell, cannot appear weak."
 GER_swr_50_a_tt: "The Brits demand a cessation of support for the CRGB, and we shall show our willingness to compromise."
 GER_swr_50_b_tt: "The Brits demand a cessation of support for the CRGB, and we shall stand firm."

 gerswr.51.t: "Germany Bends"
 gerswr.51.d: "Confronted over the connections which their espionage has with reactionary exiles and traitors, Germany chose to concede, backing away after this faux pas. The Germans will deport several members of the Committee for the Restoration of Great Britain to us and cease their financial support for this treasonous exile organisation. The rest of the world can breathe more easily, as tensions between our states will soon recede."
 gerswr.51.a: "Good to hear."

 gerswr.52.t: "Germany Does Not Bend"
 gerswr.52.d: "Confronted over the connections which their espionage has with reactionary exiles and traitors, Germany chose to dismiss our claims outright. They declared that we have no real proof of these exiles' cooperation with their intelligence and even accused us of stoking the flames of war, by using this incident as an excuse for a diplomatic confrontation. Needless to say, this has strained the already poor relations between our countries."
 gerswr.52.a: "The DVLP leads Germany now, right? There's some paragraphs we have to show them..."
 gerswr.52.b: "We need to be more wary of the Kaiser's lackeys in the future..."
 GER_swr_52_tt: "One of the German princes, friendly to the DVLP, hosted a gala with British dissidents, which we have compromising pictures of, as proof that members of the German government are working with these spies and extremists. This should put a heat on the German government..."

 gerswr.53.t: "Hoesch Willing to Compromise"
 gerswr.53.d: "As one of the most renowned representatives of Germany's diplomatic corps, Leopold von Hoesch always knows which words are needed in what situation to pour oil on troubled water. After a short, but determined consultation with Berlin, he decided to promise London vague concessions in the name of rapprochement; he has recognised the validity of London's complaints and promised that the German government will initiate investigations within the German secret service to track down black sheeps, certainly not an uncontroversial move.\n\nAlready sensing that tensions with Britain are likely not going to ease in the future despite all efforts, and that London's primitive affront could be interpreted as a deliberate provocation attempt, Hoesch's strategy primarily boils down to underpinning Germany's reputation on the world stage as a tranquil bulwark of righteousness - a Germany that deliberately creates tensions in peacetime merely in the name of national prestige might be isolated in case war breaks out, as has already been proven more than 20 years ago. Foreign policy hardliners may disagree with this assessment, and will surely soon overwhelm the Cabinet with countless angry memoranda."
 gerswr.53.a: "As Bismarck said: \"The duty of the diplomat is to make reciprocal and unceasing concessions\"."

 gerswr.54.t: "Hoesch Stands Firm"
 gerswr.54.d: "As one of the most renowned representatives of Germany's diplomatic corps, Leopold von Hoesch always knows which words are needed in what situation to act in the Empire's best interest. After a short consultation with Berlin, he has decided to rebuff London's audacious demands in a polite, but determined way. Germany's supposed ties to British dissidents have been dismissed as regrettable but legal ventures by private individuals, and the alleged links of the captured saboteurs to Abteilung IIIb are bogus.\n\nNaturally, London is enraged about our reaction, but in no position to do anything against it: using such a minor incident with questionable proof to provoke open conflict would ruin the reputation of the syndicalist bloc on the global stage, especially considering that they have been complicit of similar deeds in the past. We have demonstrated our integrity and determination for another time, unwilling to concede to this act of obvious and deliberate provocation. Foreign-political doves may disagree with this assmement, and will surely soon overwhelm the Cabinet with countless angry memoranda."
 gerswr.54.a: "As Bismarck said: \"We will become the anvil if we do nothing to become the hammer\"."

 gerswr.55.t: "Intervention from Berlin"
 gerswr.55.d: "As one of the most renowned representatives of Germany's diplomatic corps, Leopold von Hoesch always knows which words are needed in what situation to mediate conflicts while acting in the Empire's best interests — however, despite his excellent reputation as a master negotiator, the Foreign Office in Berlin has directly intervened into this diplomatic dispute. This is no surprise — State Secretary for Foreign Affairs Ulrich von Hassell has long been a critic of Hoesch's pragmatic course and has pushed for his replacement with a more resolute hardliner.\n\nHassell's efforts to shorten the leash of the German Ambassador in London during this moment of weakness can be interpreted as a desperate attempt to fully bring the Empire's old-guard diplomats in line with the Vaterlandspartei's understanding of \"good\" foreign policy — potentially with far-reaching consequences. At a press conference in Berlin, Hassell declared the British accusations a fabricated claim of Germany's ancient enemies that lurk in the shadows, and reinforced that no foreign country can arrogate to itself the right to judge or intervene in Germany's internal affairs. This move has been applauded by the Empire's foreign-political hawks, who have long described the mediocre, ambivalent relations between London and Berlin as \"duplicitous hypocrisy\". London's reaction has been comparably restrained, an official government statement is still being awaited."
 gerswr.55.a: "As Bismarck said: \"We will become the anvil if we do nothing to become the hammer\"."

 gerswr.56.t: "An Ace Up Their Sleeve"
 gerswr.56.d: "Yet, it seems Hassell's all-in strategy has failed and backfired. Tangible documents were submitted to Hoesch which prove the undisputable involvement of the DVLP in supporting the British dissident scene, including several compromising photographs which come from Duke Carl Eduard's controversial social event in Gotha earlier this year. In every other situation, it would have been one person's word against another's, but the emergence of the photos put the Foreign Minister under severe pressure, as they render all of his previous statements null and void. Lies and deception have naturally always been part of diplomacy, but they usually only become a problem when they can be proven - Hassell's integrity is at stake.\n\nBut not only his own career is in jeopardy. London's revelation also severely threatens to damage the reputation of the DVLP as a whole, especially within the black-white-red bloc, because it would indirectly confirm the prejudices and concerns of many old-guard conservatives about the amateurish, unreliable and overly hawkish behaviour of the national revolutionaries on the political stage. As a result, the DVLP's influence within the coalition might suffer from this incident.\n\nTherefore, Hassell is now faced with a risky game of chess. In order to emerge victorious from this standoff, he must both smooth things over in order not to further worsen relations with England, and somehow save face, reinforce his position and preserve the strong standing of the Vaterlandspartei within the Kleist Cabinet. A dangerous race against the clock has begun - now we will see who is really a master diplomat of the Bismarckian school and who will go down in the annals of history as an unfortunate loser, like many before."
 gerswr.56.a: "Maintain a poker face and try to stall."
 gerswr.56.b: "We need to catch London off-guard - withdraw our ambassador immediately over this audacity!"
 GER_swr_56_a_tt: "The Brits are currently awaiting a reaction from Berlin for their revelation of DVLP-British dissident ties. If we do nothing, then they may be forced to wait, and the tensions should dissipate from the inaction."
 GER_swr_56_b_tt: "Suddenly withdrawing Ambassador Hoesch should surprise the Brits and send a clear signal that we are dissatisfied with British audacity."

 gerswr.57.t: "Ambassador Hoesch Withdrawn"
 gerswr.57.d: "In a surprisingly drastic turn of events, the German Foreign Office has announced the \"temporary\" withdrawal of Ambassador Leopold von Hoesch back to Berlin out of \"strategic considerations\", an unexpected move. After eighth years of more or less stable relations between the German Empire and the Union of Britain, initiated by the well-intentioned diplomatic efforts of Foreign Minister Arthur Henderson and the Wilhelm Marx Cabinet in 1930, ties between London and Berlin have been severed again, a clear signal that Germany's Foreign Secretary Ulrich von Hassell seeks to escalate tensions.\n\nHow shall we respond? The eyes of the world are now on us. Shall we answer tit for tat and withdraw our ambassador from Berlin? Alternatively, we can present ourselves as the reasonable side and keep our calm."
 gerswr.57.a: "We will withdraw our ambassador immediately."
 gerswr.57.b: "Let us not make overhasty decisions."

 gerswr.58.t: "Ambassador Hoesch Stalls Negotiations"
 gerswr.58.d: "Surprisingly, but perhaps aware of the impact of the publication of the compromising documents in our possession, Germany's Foreign Secretary Ulrich von Hassell has decided to approach the situation in a calm and careful manner. Ambassador Hoesch has begun negotiations with our diplomats on the future of the German-British relationship, our emigres on German soil, and other demands we require to be fulfilled.\n\nYet, as time drags on, it does not seem like the ambassador is offering much to us - deferring to the German foreign ministry on every step and refusing to make any tangible concessions nor assurances, he has kept the negotiations at a standstill for days. Of course, it might simply not be easy for the German foreign service to offer anything while they are at the whims of the Kaiser, but it could also be that this is a deliberate tactic from Hassell's part. Shall we continue negotiations, or shall we do something radical to force concessions from Berlin?"
 gerswr.58.a: "Pressure Hoesch on concessions, but continue negotiations."
 gerswr.58.b: "Hand Hoesch his passport and declare him a persona non grata. Send him back to Berlin."
 GER_wip: "WIP"

 gerswr.59.t: "Ambassador Hoesch Expelled"
 gerswr.59.d: "In a surprisingly drastic turn of events, the British government has expelled Ambassador Leopold von Hoesch from the German Embassy in London due to \"strategic considerations\", an unexpected move. After eight years of more or less stable relations between the German Empire and the Union of Britain, initiated by the well-intentioned diplomatic efforts of Foreign Minister Arthur Henderson and the Wilhelm Marx Cabinet in 1930, ties between London and Berlin have been severed again, a clear signal that Germany's Foreign Secretary Ulrich von Hassell seeks to escalate tensions.\n\nHow shall we respond? The eyes of the world are now on us. Shall we answer tit for tat and withdraw our ambassador from London? Alternatively, we can present ourselves as the reasonable side and keep our calm."
 gerswr.59.a: "We will withdraw our ambassador immediately."
 gerswr.59.b: "Let us not make overhasty decisions."

 gerswr.60.t: "The Ambassador Crisis"
 gerswr.60.d: "A diplomatic crisis has broken out between the Union of Britain and the German Empire, and the two countries are withdrawing their ambassadors. Little information is known about the underlying reasons, but the official pretext is the arrest of British exiles in Dover and the discovery of documents confirming their cooperation with German espionage.\n\nWhile war between the two states appears unlikely, this will drive yet another wedge between the German Empire and the syndicalist bloc, unless resolved."
 gerswr.60.a: "Hopefully, it will be."

 gerswr.61.t: "All Eyes on Berlin"
 gerswr.61.d: "Our strategy did not work out as expected, as the Brits did not respond to our withdrawal of Ambassador Hoesch from London by withdrawing their own ambassador from Berlin as a retaliation. Consequently, we are now perceived on the global stage as one-sided provocateurs for deliberately fuelling global tensions and harming Anglo-German relations over an apparently trivial diplomatic incident.\n\nNow, two choices remain: we can either decide to carefully reach out to London to calm both the waves and the international community - which would surely deter London from publishing the compromising documents about the DVLP that are in their possession - or we can decide to double down on our efforts and further escalate, to prove to the world that our cause is the rightful one. The first choice might deescalate this difficult situation, but could end in a humiliation, as we would certainly be forced to make concessions. Sometimes, ruthless force is the best way to further our interests - a little naval manoeuvre near Dogger Bank could put a quick end to the ambitious Icarian flight of the complacent Englishmen."
 gerswr.61.a: "Let us reach out again and find a compromise."
 gerswr.61.b: "We must make a display of strength to intimidate London."

 gerswr.62.t: "Berlin's Response"
 gerswr.62.d: "Our strategy to remain calm and not react to Berlin's most embarrassing act of provocation has paid out. Unsettled by our passivity, Berlin has actually backed down, now that the international spotlight is focused once again on Germany's erratic foreign policy, and agreed to enter into a second round of secret bilateral negotiations with us. This is something we can definitely capitalise on: Here in the Foreign Office, we most certainly hold the home advantage, which we need to use to the fullest extent to further our interests."
 gerswr.62.a: "Second time's the charm."

 gerswr.63.t: "Berlin's Response"
 gerswr.63.d: "Our strategy of staying calm apparently did not impress Berlin - on the contrary. After several days of complete diplomatic radio silence, we suddenly received reports both from the C.I.C and from several port cities on the North Sea coast that a massive naval force of unknown origin had been assembled at Dogger Bank, dangerously close to our home waters. Upon further investigation, it turned out to be an enormous German naval demonstration, described in the German media as an extension of the annual Kaiser Manoeuvre, which is usually held in late summer. The actual intentions, however, are more than clear: the Germans are making use of an ancient trick in their foreign-political repertoire, gunboat diplomacy, to force us into submission. However, we are not yet a Central American banana republic to fall for such a cheap attempt at escalation - it would not be the first time that the Germans underestimated our resolve. This will have immediate consequences!"
 gerswr.63.a: "Enough with these games - publish the document."

 gerswr.64.t: "End of the Ambassador Crisis"
 gerswr.64.d: "Earlier this week, negotiations between the Union of Britain and the German Empire finally entered their second round at the British Foreign Office in London, this time without German obstruction. Not only the temporarily recalled German Ambassador Leopold von Hoesch made the symbolic journey to Canossa across the Channel, but this time also Foreign Secretary Ulrich von Hassell himself.\n\nAfter several rounds of heated debates, both parties were apparently able to reach a compromise agreement, which, however, in reality seems to slightly favour the British side, which was able to make clear use of their home advantage. The Germans have been contractually obliged to immediately cut off all government support for British dissident groups and must make new appointments in the top echelons of the intelligence service, Department III b.This is all the more embarrassing for Germany, as the same outcome could have been achieved if Berlin had cooperated with London from the outset, instead of being wilfully obstructive for the sake of saving face and thereby fuelling global tensions.\n\nNevertheless, the worst has been prevented for Hassell and the DVLP, as the documents in London's possession did not find their way to the public. For a party that embodies uncompromising, hawk-like foreign political positions, the agreement is a clear humiliation, though, and Hassell's reputation as a foreign political hardliner has suffered - certainly with consequences for the internal power struggle within the black-white-red cabinet."
 gerswr.64.a: "Understood."
 GER_DVLP_indy_split_tt: "Dissatisfied by Hassell's failure in the Ambassador Crisis, [?GER.GER_DVLP_indy_seats] §NDVLP§! Abgeordnete werden split from the party and form §Can independent far-right group§!, §RKoalition verlassen!§!"

 gerswr.65.t: "End of the Ambassador Crisis"
 gerswr.65.d: "Earlier this week, negotiations between the Union of Britain and the German Empire finally entered their second round at the British Foreign Office in London, this time without German obstruction. Not only the temporarily recalled German Ambassador Leopold von Hoesch made the symbolic journey to Canossa across the Channel, but this time also Foreign Secretary Ulrich von Hassell himself.\n\nSurprisingly, it seems that the presence of the latter was able to increase Germany's leverage during the negotiations massively. Hassell presented himself as a relentless defender of German interests and was able to redeem his previous amateurish behaviour by being able to talk the British side into accommodating selected German counter-demands, with an overall reducing effect on the concessions to be made by Germany.\n\nThe consequent Anglo-German Agreement, hedged with a mountain of ambiguous clauses, therefore does not seem to favour the British as much as initially expected. While the Germans have been contractually obliged to immediately cut off all government support for British dissident groups, none of the clauses are actually able to de facto enforce any tangible measures against it; simultaneously, however, London only conceded not to publish the compromising documents, but no clause mentions an outright destruction of the material. In the end, this more or less means that neither side can derive a clear benefit from the agreement, which makes it - on a cynical level - surprisingly fair.\n\nFor Hassell, however, this is enough to play himself up as the great strategist who managed to turn the tables in the German interest at the last moment. His strange foreign-political manoeuvre and the Ambassador Crisis in general are viewed with incomprehension and confusion in Germany, but at least Hassell has somehow managed to save face within the black-white-red coalition and spare his party a humiliation of much greater extent."
 gerswr.65.a: "If this is German diplomacy at its best, then the future looks bleak."

 gerswr.66.t: "End of the Ambassador Crisis"
 gerswr.66.d: "Earlier this week, the discrediting DVLP photographs taken at Friedenstein Castle were officially published in Britain's leading newspapers, the Daily Herald and the Daily Worker. Outrage both in the Union and abroad has been enormous - nobody seems to doubt the authenticity of the photos, the German Vaterlandspartei and thus the Kleist administration have been massively discredited, and the Empire appears to the international community as an intentional provoker of tensions by maintaining direct government ties to the British dissident community.\n\nThe reaction in Germany can be described as mixed. Although the German fleet has in the meantime been withdrawn from Dogger Bank again, the Foreign Office has announced severe consequences for this act of audacity. The British ambassador in Berlin, who had initially not been withdrawn by London, was subsequently expelled by the German authorities in response, so that diplomatic relations between Germany and Britain are now completely severed - with massive effects on global tensions.\n\nThe opposition media has used this chance to further increase their pressure on the government, claiming that the DVLP is not mature enough to rule the country, behaving like a bull in a china store on the global stage and being so unprofessional as to allow themselves to be photographed with high-ranking foreign dissidents, despite government responsibilities that require a certain degree of neutrality. Similar notions have also slowly started to permeate the newspapers aligned to the German Konservative Partei - a rift seems to be forming between the traditionalists and the national revolutionaries, and not exactly in the DVLP's favour. Hassell's dismissal is apparently not up for consideration, but there is no doubt that his position has been vastly weakened within his party, and that of the DVLP within the black-white-red coalition."
 gerswr.66.a: "Understood."

 gerswr.67.t: "All Eyes on London"
 gerswr.67.d: "Our strategy did not work out as expected, as the Germans did not respond to our expulsion of Ambassador Hoesch from London by expelling our own ambassador from Berlin in return. Consequently, we are now perceived on the global stage as one-sided provocateurs for deliberately fuelling global tensions and harming Anglo-German relations over an apparently trivial diplomatic incident.\n\nNow, two choices remain. One, we can decide to carefully reach out to Berlin to calm both the waves and the international community, to demonstrate to the world that our intentions are pure and not deceitful, as our first diplomatic move might have made the impression of, and that we are willing to find a compromise as long as our well-justified interests are met. This might deescalate this difficult situation, but could end in a humiliation, as we would certainly be forced to accept concessions. The other strategy would be to double down on our efforts and further escalate, to make it clear to everyone that our cause is the rightful one - we would have no choice but to publish the compromising documents in question. This might backfire in the worst case if the international community questions our trustworthiness, but it would be a strong sign of our determination."
 gerswr.67.a: "Let us reach out again and find a compromise."
 gerswr.67.b: "We will release those documents - it is time to expose these German intrigues!"

 gerswr.68.t: "London Folds"
 gerswr.68.d: "Our strategy to remain calm and not react to London's most embarrassing act of provocation has paid out. Unsettled by our passivity, the syndicalists have actually backed down, now that the international spotlight is focused on their erratic, highly unprofessional foreign policy - what else is to be expected from a regime that lacks even the most basic corps of career diplomats? A second round of secret bilateral negotiations with us is to begin in the near future, but this time the negotiations will take place in Berlin, where we should hopefully have the upper hand - which we need to capitalise on to the fullest extent to further our interests!"
 gerswr.68.a: "Second time's the charm."

 gerswr.69.t: "London's Response"
 gerswr.69.d: "Our strategy of staying calm apparently did not impress London - on the contrary. After several days of complete diplomatic radio silence, we suddenly received reports that the discrediting DVLP photographs taken at Friedenstein Castle were officially published in Britain's leading newspapers, the Daily Herald and the Daily Worker. This act of insolent slander is unacceptable, but fits all too well with the cowardly character of the deceitful Englishman who would rather stick a knife in his opponent's back than play by the honourable rules of international diplomacy. For Foreign Secretary Hassell and the Vaterlandspartei, these documents could result in a major scandal and damage their trustworthiness on the global stage and within the Empire - our fate now depends on whether we or the British will be given more credence."
 gerswr.69.a: "We have a public response ready..."

 gerswr.70.t: "End of the Ambassador Crisis"
 gerswr.70.d: "Earlier this week, photographs ostensibly uncovering direct ties of various high-ranking functionaries and government officials of the German Vaterlandspartei to the British dissident scene were published in Britain's leading newspapers - however, from what it seems, international resonance has been relatively unimpressed. While outrage in the Union is enormous, the suspicious behaviour exhibited by Britain in the run-up to this reveal has largely destroyed their trustworthiness on the global stage and isolated them to a certain degree - even Britain's most important allies have been rather reluctant to openly back London out of pragmatic considerations.\n\nThe German Foreign Office has announced severe consequences for this act of audacity, and the British ambassador in Berlin was subsequently expelled by the German authorities in response, so that diplomatic relations between Germany and Britain are now completely severed - with massive effects on global tensions. The reaction of the German media, however, can be described as relatively reserved, as the opposition media has not seized upon this opportunity to rush against the government. In fact, the incident seems to have boosted the legitimacy of Hassell's uncompromising foreign-political course and granted him the golden opportunity to present himself as a stalwart fighter against Anglo-Saxon and syndicalist lies and deceit. For the DVLP, the crisis therefore came at just the right time, as it will certainly strengthen its position within the black-white-red cabinet - London, on the other hand, will have a hard time getting rid of the reputation of the dubious and at the same time amateurish provocateur."
 gerswr.70.a: "Understood."

 gerswr.71.t: "End of the Ambassador Crisis"
 gerswr.71.d: "Earlier this week, the discrediting DVLP photographs taken at Friedenstein Castle were officially published in Britain's leading newspapers. Outrage both in the Union and abroad has been enormous - barely anyone seems to doubt the authenticity of the photos, the German Vaterlandspartei and thus the Kleist administration have been massively discredited, and the Empire appears to the international community as an intentional provoker of tensions by maintaining direct government ties to the British dissident community. This is a massive relief for Britain, whose trustworthiness was initially at stake after dismissing ambassador Hoesch for no ostensible reason.\n\nThe German Foreign Office has announced severe consequences for this act of audacity, and the British ambassador in Berlin was subsequently expelled by the German authorities in response, so that diplomatic relations between Germany and Britain are now completely severed - with massive effects on global tensions. The opposition media has used this chance to further increase their pressure on the government, claiming that the DVLP is not mature enough to rule the country, behaving like a bull in a china shop on the global stage and being so unprofessional as to allow themselves to be photographed with high-ranking foreign dissidents, despite government responsibilities that require a certain degree of neutrality. Similar notions have also slowly started to permeate the newspapers aligned to the German Konservative Partei - a rift seems to be forming between the traditionalists and the national revolutionaries, and not exactly in the DVLP's favour. Hassell's dismissal is apparently not up for consideration, but there is no doubt that his position has been vastly weakened within his party, and that of the DVLP within the black-white-red coalition."
 gerswr.71.a: "Understood."

 gerswr.72.t: "End of the Ambassador Crisis"
 gerswr.72.d: "Earlier this week, negotiations between the Union of Britain and the German Empire finally entered their second round - not at the British Foreign Office in London, though, but at the German Foreign Office in Berlin, and this time without British obstruction. The change of venue was deliberately demanded by the Germans after Britain had tried to deescalate, hoping to make full use of the home advantage and turn the tables firmly in Germany's favour.\n\nAfter several rounds of heated debates, both parties were apparently able to reach a compromise agreement, which, however, in reality seems to slightly favour the German side. The Brits were forced to accommodate a broad array of German demands, such as the destruction of all discrediting photographs and documents, while German counter-concessions have been relatively ambiguous - while Hassell has indirectly promised to cut off all government support for British dissident groups, none of the clauses are actually able to de facto enforce any tangible measures against it. The consequent Anglo-German Agreement, hedged with a mountain of enigmatic clauses, can therefore be considered a strategic victory for Berlin. Hassell presented himself as a relentless defender of German interests and a stalwart bulwark against audacious syndicalist accusations and was able to improve his reputation as an able diplomat even among many of his former doubters. This will certainly strengthen the party's leverage within the black-white-red cabinet."
 gerswr.72.a: "Understood."

 gerswr.73.t: "End of the Ambassador Crisis"
 gerswr.73.d: "Earlier this week, negotiations between the Union of Britain and the German Empire finally entered their second round - not in London, though, but at the German Foreign Office in Berlin, and this time without British obstruction. The change of venue was deliberately demanded by the Germans after Britain had tried to deescalate, hoping to make full use of the home advantage and turn the tables firmly in Germany's favour. This does not seem to have been the case, however. With enormous charisma, the British side presented itself as a relentless defender of the Union's interests and was able to redeem its previous amateurish behaviour by being able to talk the Germans into accommodating selected counter-demands, in return for promising to destroy every single one of the discrediting documents.\n\nThe consequent Anglo-German Agreement therefore does not seem to favour Berlin as much as initially expected: Among other things, the Germans have conceded to cut off all government support for British dissident groups and shuffle around a few high-ranking representatives of the intelligence service. In the end, both sides were therefore forced to make a certain amount of concessions, making the agreement comparably fair, as both are able to at least draw some advantage from the agreement, even if only minor.\n\nFor the DVLP, the worst has been prevented as the documents in London's possession have been destroyed, and Hassell is able to play himself up as the great strategist who managed to force Britain into yielding merely by remaining calm and not reacting to their unjustified provocation - the fact that concessions were made will likely not strengthen his position within the black-white-red coalition, though. London, on the other hand, can be relieved that Germany guaranteed them by treaty to cut off all government ties to the British emigre community. Neither London nor Berlin can claim to have secured all of their interests in the classical power politics-related sense, but temporarily, deeper tensions between the two nations seem to have been settled - even if a chilly underlying mood remains."
 gerswr.73.a: "Understood."

 gerswr.74.t: "War in Sight"
 gerswr.74.d: "For a brief moment, the world stood still. In rapid succession, both Germany and Britain have cut all diplomatic ties with each other as part of a tit for tat strategy - after all the tensions in the far-away peripheries throughout the previous years, it is now an ostensibly minor diplomatic incident that has brought Europe to the brink of war again, and the title pages of newspapers all around the world are covered by the same question: War in Sight? Krieg in Sicht? La guerre est-elle en vue? Predviditsya li voyna? The times of secret diplomacy and bilateral negotiations are over - now, the attention of the entire globe is directed towards both nations, as fears of further escalation are rising high. In Paris, Vienna and Moscow, fearful observers and opportunist schemers make themselves ready to intervene or further their influence.\n\nThe standoff between London and Berlin has now reached the hottest phase; every minor decision will determine the outcome of the crisis, possibly the fate of both nations - only one side will be able to emerge victorious. Both will need to carefully weigh their options and consider how to proceed further - hypothetical victory will be heavily dependent on the opposite's potentially unclever decision. Two options remain: Trying to calm tensions, or doubling down once again and further escalating the crisis. How will things play out?"
 gerswr.74.a: "We need to escalate."
 gerswr.74.b: "Let us wait and see."
 GER_depends_on_opponent_tt: "The outcome of our choice will depend on whether our opponent will escalate or back down themselves."

 gerswr.75.t: "End of the Ambassador Crisis: German Triumph"
 gerswr.75.d: "Has history taught humanity nothing? In 1913, German Chancellor Theobald von Bethmann Hollweg uttered the following words: \"If war should break out in Europe, it would be a terrible misfortune, and posterity would think of us all as fools if we did not succeed in avoiding it!\" Mere months later, the lamps were going out all over Europe. Now, 25 years later, a new generation of fools both in London and Berlin decided to make the same mistake - to escalate, to play with fire, with the fate of the entire continent. While the discrediting documents about the Vaterlandspartei were published in Britain's leading newspapers, German naval forces were assembled for a massive power demonstration at Dogger Bank, not too far away from British home waters. Two decades of peace hung by a thread.\n\nOpen outbreak of hostilities could only be prevented by the intervention of foreign powers at the last minute - in Germany's favour. From what it seems, the published documents did not have the resonance among the international community desired by London, with many remaining sceptical about the trustworthiness of the publication. Consequently, the syndicalist-aligned bloc has been quite reluctant to throw their full support behind the British - which the German bloc fully capitalised on. A powerful front of vaguely German-aligned states formed against \"deceitful British provocation\" on the global stage and vigorously defended Berlin's action as an act of rightful defence against such accusations. Under immense pressure, Britain was forced to give in, with bilateral negotiations to resolve the incident continuing in Berlin shortly after.\n\nThe subsequent Anglo-German Agreement is a clear foreign-political victory for Germany, which managed to squeeze a number of painful concessions out of the British, including financial compensation for the expropriated property of British emigres residing in Germany. Hassell presented himself as a relentless defender of German interests, as a cunning gambler who managed to play his aces and push his luck until the very end and still emerged victorious - with enormous effects on his power base. For the Union of Britain, though, the crisis is certainly one of the most major humiliations of its brief history. While tensions have cooled, the future between nations looks bleak after this crisis."
 gerswr.75.a: "Understood."

 gerswr.76.t: "End of the Ambassador Crisis: British Triumph"
 gerswr.76.d: "Has history taught humanity nothing? In 1913, German Chancellor Theobald von Bethmann Hollweg uttered the following words: \"If war should break out in Europe, it would be a terrible misfortune, and posterity would think of us all as fools if we did not succeed in avoiding it!\" Mere months later, the lamps were going out all over Europe. Now, 25 years later, a new generation of fools both in London and Berlin decided to make the same mistake - to escalate, to play with fire, with the fate of the entire continent. While the discrediting documents about the Vaterlandspartei were published in Britain's leading newspapers, German naval forces were assembled for a massive power demonstration at Dogger Bank, not too far away from British home waters. Two decades of peace hung by a thread.\n\nOpen outbreak of hostilities could only be prevented by the intervention of foreign powers at the last minute - in Britain's favour. From what it seems, the published documents did have the desired resonance among the international community, with outrage about this deceitful German provocation being rampant. Consequently, the German bloc has been quite reluctant to throw their full support behind their ally - which the syndicalist bloc fully capitalised on. A powerful front of vaguely syndicalist-aligned states formed against \"spineless German provocation\" on the global stage and vigorously defended the sincerity of Britain's intentions and the validity of the claims against the DVLP. Under immense pressure, Reichskanzler Kleist forced his Foreign Secretary to give in, with bilateral negotiations to resolve the incident continuing in London shortly after.\n\nThe subsequent Anglo-German Agreement is a clear foreign policy victory for Britain, which managed to squeeze a number of painful concessions out of the Germans, including reappointments in the highest echelons of the secret service. For Hassell, this is one of the absolute worst case scenarios - his party has been massively discredited, and his reputation as a foreign-political hardliner has been damaged by the painful concessions. While London is celebrating their diplomatic victory, the DVLP is licking their wounds in Berlin;  Hassell's dismissal is apparently not up for consideration, but there is no doubt that his position has been vastly weakened within his party, and that of the DVLP within the black-white-red coalition."
 gerswr.76.a: "The winner takes it all."

 gerswr.77.t: "End of the Ambassador Crisis: London Humiliated"
 gerswr.77.d: "Shocking news from London: When it was thought that tensions between Britain and Germany had already reached their maximal extent, the British doubled down one step further. Earlier this week, the discrediting DVLP photographs taken at Friedenstein Castle were officially published in Britain's leading newspapers, the Daily Herald and the Daily Worker. Germany, on the other hand, decided to remain calm - in hindsight, the correct decision. International resonance has been relatively unimpressed, as the suspicious behaviour exhibited by Britain in the run-up to this reveal largely destroyed their trustworthiness on the global stage and isolated them to a certain degree - even Britain's most important allies have been rather reluctant to openly back London out of pragmatic considerations. Subsequently, London was confronted by a strong united front of German-aligned nations, able to exert many times more pressure than the Empire alone. Frightened by this enormous backlash, London decided to row back and agreed to enter into a new round of negotiations with the Germans - this time, in Berlin.\n\nIn the heart of the Empire, the subdued syndicalists were consequently pressured into making a broad array of concessions, such as financial compensation for the expropriated property of British emigres residing in Germany, and an official government statement about the spuriousness of the published photos. For Berlin and Foreign Secretary Hassell, the best possible case has occurred: In an almost Bismarckian fashion, he decided to show restraint at the height of the crisis and got his opponents to strike first, which in turn isolated them on the global stage and gave Germany greater leeway to act - the Brits have managed to mercilessly expose themselves through their own behaviour.\n\nThe incident seems to have boosted Hassell's reputation as a stalwart defender from syndicalist lies and deceit. For the DVLP, the crisis therefore came at just the right time, as it will certainly strengthen its position within the black-white-red cabinet - London, on the other hand, will have a hard time getting rid of the reputation of the dubious and at the same time amateurish provocateur."
 gerswr.77.a: "The winner takes it all."

 gerswr.78.t: "End of the Ambassador Crisis: Berlin Discredited"
 gerswr.78.d: "Shocking news from London: When it was thought that tensions between Britain and Germany had already reached their maximal extent, the British doubled down one step further. Earlier this week, the discrediting DVLP photographs taken at Friedenstein Castle were officially published in Britain's leading newspapers, the Daily Herald and the Daily Worker. Germany, on the other hand, decided to remain calm - in hindsight, a mistake. From what it seems, London's strategy actually has succeeded: Outrage abroad has been enormous, the international community does not seem to doubt the authenticity of the photos. The German Vaterlandspartei and thus the Kleist administration have been massively discredited, and the Empire appears to the international community as an intentional provoker of tensions by maintaining direct government ties to the British dissident community.\n\nConsequently, it has become awfully apparent that Hassell's strategy has failed. By remaining calm instead of further escalating, he tried to win the standoff by keeping his poker face, waiting out and getting his opponent to strike first, reminiscent of Bismarck's strategy in 1870. He probably should have learned better from his unmatched role model - sometimes, it's classic display of power and brusque pushing ahead that rewards the strongest, not witty mind games. While London is celebrating their diplomatic victory, Berlin has announced harsh retributions of an unprecedented kind - the future will show what this will entail.\n\nMeanwhile, pressure on the DVLP is rising. Many believe that the party is not mature enough to rule the country, behaving like a bull in a china shop on the global stage and being so unprofessional as to allow themselves to be photographed with high-ranking foreign dissidents, despite government responsibilities that require a certain degree of neutrality. Similar notions have also slowly started to permeate the newspapers aligned to the German Konservative Partei - a rift seems to be forming between the traditionalists and the national revolutionaries, and not exactly in the DVLP's favour. Hassell's dismissal is apparently not up for consideration, but there is no doubt that his position has been vastly weakened within his party, and that of the DVLP within the black-white-red coalition."
 gerswr.78.a: "No more ace to play."

 gerswr.79.t: "End of the Ambassador Crisis: British Strategic Victory"
 gerswr.79.d: "Shocking news from Berlin: When it was thought that tensions between Britain and Germany had already reached their maximal extent, the Germans doubled down one step further. Earlier this week, the European-wide media frenzy escalated further when word spread about a giant German naval force supposedly assembling at Dogger Bank, not too far away from British home waters. Described in the German media as an extension of the annual Kaiser Manoeuvre, which is usually held in late summer, the actual intentions were more than clear: The Germans were making use of an ancient trick in their foreign-political repertoire, gunboat diplomacy, to force upstart Britain into submission.\n\nHowever, London does not seem to have fallen for this provocation. While a brief war scare had broken out among the Union's population, the government remained unimpressed and waited out, soon after capitalising upon the isolated position the Germans found themselves in on the global stage after their risky and provocative naval manoeuvre. Subsequently, Berlin was confronted by a strong united front of syndicalist-aligned nations, able to exert many times more pressure on the Empire than Britain alone. The most concerning threats to Berlin's provocation were coming from Paris, with the French ambassador in Berlin supposedly having made vague allusions to an entire dossier of compromising documents about Hassell in Communard possession, which is believed to date from his time as German consul in Marseille during the 1920s. Frightened by all the sudden pressure from all sides, Reichskanzler Kleist intervened and immediately forced Hassell to give in in order to avoid further escalation.\n\nNot long after, negotiations continued in London, where Berlin was pressured into making a broad array of painful concessions. For London, however, the best possible case has occurred - they were able to force Berlin into submission without actually having to publish their documents about the DVLP. For Hassell, this is undoubtedly a major blow - his party's power base within the black-white-red cabinet has been massively tarnished."
 gerswr.79.a: "No more ace to play."

 gerswr.80.t: "End of the Ambassador Crisis: German Strategic Victory"
 gerswr.80.d: "Shocking news from Berlin: When it was thought that tensions between Britain and Germany had already reached their maximal extent, the Germans doubled down one step further. Earlier this week, the European-wide media frenzy escalated further when word spread about a giant German naval force supposedly assembling at Dogger Bank, not too far away from British home waters. Described in the German media as an extension of the annual Kaiser Manoeuvre, which is usually held in late summer, the actual intentions were more than clear: The Germans were making use of an ancient trick in their foreign-political repertoire, gunboat diplomacy, to force upstart Britain into submission.\n\nSurprisingly, London seems to have fallen for this strategy. A war scare broke out among the population of the Union, forcing the government to give in and continue bilateral talks with Germany - this time in Berlin, not in London, where the Germans were hoping to be able to capitalise on their home advantage. After several rounds of heated debates, both parties were apparently able to reach a compromise agreement, which, however, in reality seems to favour the German side. The Brits were forced  to accommodate a broad array of German demands, such as the destruction of all discrediting photographs and documents, while German counter-concessions have been relatively ambiguous - Hassell has indirectly promised to cut off all government support for British dissident groups, but none of the clauses are actually able to de facto enforce any tangible measures against it. The consequent Anglo-German Agreement, hedged with a mountain of enigmatic clauses, can therefore be considered a strategic victory for Berlin. Hassell presented himself as a relentless defender of German interests willing to play with fire when necessary and thus was able to improve his reputation as an able diplomat even among many of his former doubters. This will certainly strengthen the party's leverage within the black-white-red cabinet."
 gerswr.80.a: "No more ace to play."

 gerswr.81.t: "End of the Ambassador Crisis: International Arbitration in Germany's Favour"
 gerswr.81.d: "In the end, it seems as if common sense has prevailed - neither Berlin nor London decided to escalate the crisis further, in an effort to get out of this situation in the most graceful way possible. After the two ambassadors had been recalled, a short period of tense, aimless idling followed, which was only interrupted when the Danish government in Copenhagen intervened and made an offer of mediation. Both powers begrudgingly decided to accept, sending their representatives to Denmark to continue the talks: This time not bilaterally, but under neutral supervision.\n\nThe subsequent Anglo-German Agreement seems to slightly favour Germany. The Brits were forced to accommodate a broad array of German demands, such as the destruction of all discrediting photographs and documents, while German counter-concessions have been relatively ambiguous - Hassell has indirectly promised to cut off all government support for British dissident groups, but none of the clauses are actually able to de facto enforce any tangible measures against it. The consequent Anglo-German Agreement, hedged with a mountain of enigmatic clauses, can therefore be considered a strategic victory for Berlin - not, however, for Hassell and the DVLP.\n\nThe fact that Hassell has relied on foreign arbitration is not at all in accordance with his desired reputation as the stone-cold hardliner who has evoked Germany's undisputed global strength in numerous of his past speeches. In far-right circles, Hassell has therefore now earned the mocking reputation of the dog who barks, but won't bite - while this will not weaken his position within the black-white-red coalition, it will not necessarily strengthen it either. Temporarily, deeper tensions between the two nations seem to have been settled by Copenhagen's efforts - even if a chilly underlying mood remains."
 gerswr.81.a: "Understood."

 gerswr.82.t: "End of the Ambassador Crisis: Negotiated Detente"
 gerswr.82.d: "In the end, it seems as if common sense has prevailed - neither Berlin nor London decided to escalate the crisis further, in an effort to get out of this situation in the most graceful way possible. After the two ambassadors had been recalled, a short period of tense, aimless idling followed, which was only interrupted when the Danish government in Copenhagen intervened and made an offer of mediation. Both powers begrudgingly decided to accept, sending their representatives to Denmark to continue the talks: This time not bilaterally, but under neutral supervision.\n\nsyndicalist observers noted from the beginning that Denmark as a host for negotiations might be a controversial choice; while the country claims to be foreign-politically neutral, its close economic ties to Germany conflict with this claim. Nevertheless, the final Anglo-German Agreement does not seem to favour Berlin as much as initially expected. While the Germans have been contractually obliged to immediately cut off all government support for British dissident groups, none of the clauses are actually able to de facto enforce any tangible measures against it; simultaneously, however, London only conceded not to publish the compromising documents, but no clause mentions an outright destruction of the material. In the end, this more or less means that neither side can derive a clear benefit from the agreement, which makes it - on a cynical level - surprisingly fair.\n\nFor the DVLP, the worst has been prevented as the documents in London's possession have not been published. Nonetheless, at a closer glance, the agreement cannot be described as beneficial for Hassell's cause.The fact that he relied on foreign arbitration is not at all in accordance with his desired reputation as the stone-cold hardliner who has evoked Germany's undisputed global strength in numerous speeches. In far-right circles, Hassell has therefore now earned the mocking reputation of the dog who barks, but won't bite - in connection with the fact that the agreement resulted in no meaningful British concessions, Hassell's and the DVLP's standing within the black-white-red coalition have been slightly weakened. Neither London nor Berlin can claim to have secured their interests in the classical power politics-related sense, but temporarily, deeper tensions between the two nations seem to have been settled by Copenhagen's efforts - even if a chilly underlying mood remains."
 gerswr.82.a: "Understood."

 gerswr.83.t: "Bismarck-Jugend"
 gerswr.83.d: "The hallmark of the growth of party politics in Germany was the establishment of party youth organisations throughout Germany. The youth! In a noble state of the old, the youth would be as far away from politics, the art of the experienced and the well-educated, as possible, but times have changed, and the success of the Socialist Workers' Youth of the SPD encouraged the right-wing parties to establish their alternatives.\n\nStill, until today, right-wing youth organisations were disorganised and divided, incomparably weaker than their social democratic counterparts. Neither the DkP nor the DVLP could gather a strong youth following, either, as their reactionary conservatism simply did not appeal to the next generation. Now that the German right has unified into one hegemon, however, it requires a united youth organisation as well - so, the disparate youth groups of both parties, as well as numerous other right-wing youth organisations, joined together and established the Bismarckjugend (Bismarck Youth). The coat of arms of the House of Bismarck was adopted as its new symbol, and, incidentally, Herbert von Bismarck, the famous Reichskanzler's grand-nephew, was elected as its chairman.\n\nThrough the DNVB's control of the education system, hundreds of thousands of young Germans have been enrolled into its ranks. It will be used as recruiting grounds for talented new politicians, indoctrinate the youth in the ideology of the Conservative Revolution, and offer them basic military training."
 gerswr.83.a: "For Germany's revival!"

 gerswr.84.t: "Consolidated Democracy"
 gerswr.84.d: "The Empire shall be reshaped according to our vision. In principle, there is nothing wrong with the old parliamentarian system, as long as it works well - an educated electorate would handpick educated men who would manage the country according to traditional, God-given principles and values and lead it to prosperity. Unfortunately, it does not work well - parliamentarism has long been hijacked by demagogues and transformed into something obscene, un-German. Socialists and liberals gleefully copy the experiences of the West, clueless to the fact that only a system that comes from a nation's roots works best for that country.\n\nThis is what we have the DNVB for. It will serve as the avenue through which respectable, educated men can move into politics and can then manage the country without being beholden to any populistic interests. Of course, to achieve this, we will have to control the tendencies of the people somewhat. For sure, we will have to undo the demagogic transition towards Proportionale Vertretung in the cities and curtail radical socialist propaganda - all while reeducating our nation in Christian, conservative values.\n\nIt is democracy - we will never be alone in the Reichstag, the Catholics and Liberals will assume some seats, after all - but a consolidated one, which works for national interest rather than populistic illusions."
 gerswr.84.a: "And it will last for centuries!"

 gerswr.85.t: "The National Revival"
 gerswr.85.d: "It is time to reshape the Empire from bottom up. For too long, we have been misguided by fanatical internationalism - Germany must be revived, its traditions restored, and an Organic State established from its national grassroots. The parliamentary system which has been the key feature of the Constitution for decades is mechanical, un-German and enslaves the Volk to money-grubbing socialist internationalism. Over a century ago, the Prussian reformer Heinrich Friedrich Karl vom und zum Stein realised this exact same prophecy - and rather than blindly following the French Revolution like so many others, he devised a unique system which would have embarked Prussia on its own path. His Organic State would be ruled by a National Representation council made up of a homegrown elite, formed from patriotic, educated German citizens who earned a name for themselves in the civil service of their local community.\n\nTimes have changed, nor can we blindly copy Stein's ideas - but we can come close. We will uproot and destroy mechanical parliamentary democracy and replace it with our own system, and the DNVB, which will control the civil service and the administration, will play a key role in making this system work. The nation will once again have to be imbued with a spirit of community and Christianity, and any and all socialist and democratic propaganda will be vanquished with impunity. Germany will, at last, be revived."
 gerswr.85.a: "And it will last for centuries!"

 gerswr.86.t: "Return of National Liberalism"
 gerswr.86.d: "The National Liberals are one of Germany's most famous parties, recounting a history stretching from the 1860s and playing a crucial role in the first years of the unified Empire. Though the conservative movement did not have much in common with these patrons of history, the NLP was sadly overtaken by even worse elements from the bourgeoisie electorate - left-wing liberals who began aggressively agitating for parliamentary reforms which would mechanically import the sterile practices of the Western European states. The National Liberals, though not faultless, understood the folly of such dreams. They saw themselves as more liberal than democratic, after all.\n\nThe reconfiguration of the political system after our Conservative Revolution has given the NLP a new lease of life - disappointment with the failures of left-liberalism has pushed many right-wing liberals to embrace a more cooperative attitude towards the regime, defending business interests against the massive rural, authoritarian, conservative DNVB bloc. Our representatives have thus developed a cooperative relationship with the strengthened NLP, and they will hopefully serve as a harmless, constructive opposition."
 gerswr.86.a: "Perhaps peace between industry and the farmer is possible after all."

 gerswr.87.t: "The Weltvolk"
 gerswr.87.d: "It is a fact of history that Germans are a people born to dominate and rule, who do not deserve to be stuck in central Europe, but must expand throughout the world — they are a \"Weltvolk\", a people of the world. Tirpitz understood this - he was an unparalleled Weltpolitiker who was willing to lead Germany out of its continental confinement, and though he is no longer with us and he was stopped by egoistic party politicians, we need to follow his footsteps and lead Germany into a grandiose future.\n\nOf course, we should not go at it alone. Germany is the heart, the engine of a Greater Europe - Großeuropa - but a heart cannot beat without all the other organs that make up the body. Much like how Europe without Germany would be a shell of itself, so would it be without Spain, France, Russia or Italy. Still, Europe needs to be led by a world-minded people such as the Germans, and all of Europe has something in common - Christian spirit and a pure European character.\n\nGermany thus has a natural role to lead Europe, a pan-European bloc which will struggle against the other grand civilisations and prevail - a German-led Europe must dominate the globe, from the Americas to the farthest reaches of Asia, and our regime, reviving Germany's national pride, will see this dream through."
 gerswr.87.a: "Germany above all!"

 gerswr.88.t: "The Kleistian Vision: A Close Watch on the Crown Prince"
 gerswr.88.d: "With the restoration of the Privy Council, our influence on the Imperial family and Kaiser Wilhelm's political decision-making has vastly increased, enabling us to enforce our ideological agenda on the Hohenzollerns more smoothly. The Crown Prince, however, is quite an unpredictable figure; while nominally aligned to our vision of weakening the parliamentary order,  he is unwilling to listen to the advice of our conservative-moralist advisers. Questionable personal friends of his like ex-Chancellor Schleicher are undermining our efforts by trying to persuade the Crown Prince that we are only using him as an instrument, unwilling to actually strengthen royal prerogatives. As if Schleicher didn't have the same plan!\n\nReichskanzler Kleist has never been a friend of the Crown Prince, downright disgusted that this decadent clown, unworthy of inheriting the legacy of his great ancestors, is the one that will succeed to the Prussian throne in the near future. Someone who is that unpopular with the people could ruin our great conservative project with one misstep. There needs to be some way to rein in this man -  perhaps a slow guy like him needs a bit more... well, direct persuasion.\n\nWilhelm is known as an enthusiastic hunter, often to be found at royal hunting lodges in East Prussia, Silesia, or in the distant forest of Bialowieza. It's time for him to get back in touch with old Prussian virtues such as sobriety, temperance, and frugality. Kleist will send the Crown Prince an invitation to a joint hunting event in the old Prussian style on the Kleistian hunting grounds in Farther Pomerania, far-away from the Hohenzollerns' usual pompous lifestyle. A little one-on-one talk might open his eyes."
 gerswr.88.a: "Waidmannsheil!"
 
 gerswr.89.t: "The Kleistian Vision: On the Hunt for Long-Gone Ideals"
 gerswr.89.d: "Quite surprisingly, Crown Prince Wilhelm accepted Kleist's invitation. Upon arriving at Gut Schmenzin, the Reichskanzler's picturesque Pomeranian estate, he could not know yet that neither his state-of-the-art hunting equipment nor his closest confidants would be needed for the program itinerary set up by Kleist. It would be a two-way affair between the chancellor and the Crown Prince, in an effort to lead the latter back to his ancestral roots, showing him what really counts in life - a spiritual trip to the days of Old Fritz.\n\nAlready on the first night, Wilhelm is confronted with the rustic reality of traditional Prussian rural life. Awoken at 3 o'clock by the manor's servants, he would meet the chancellor for a small breakfast. Over rye bread, strong tea and a cigar, the details of the upcoming hunt are discussed. Wild boar is on the shooting list that morning, nothing special for the Crown Prince, who is otherwise used to hunting wisent, moose, and other big-game. But for Kleist, it's not about the hunt itself, but about the subliminal message that he wants to convey.\n\nFor a simple boar hunt, the trip takes quite a while. Wilhelm is amazed at how Kleist lasts so long in the forest without luncheon, and after they finally shoot the boar, he admires Kleist's dedication to the dead animal. A brief wake next to the carcass, later a careful measurement of its tusks - a stark contrast to the carefree killing sprees that are common on the Hohenzollerns' hunting grounds. \"Appreciation of God's Creation is one of our most important obligations\", reminds him Kleist. Later that evening, the two hunters meet for a conversation in the fireside lounge. Kleist, famous for his astute analytical skills, seizes every moment to examine Wilhelm's behaviour. Who is the man behind the crooked facade?\n\nWhen the Crown Prince departs the next day, the Chancellor finally has a clearer picture in mind. Like his father, Crown Prince Wilhelm seems to be concerned with recognition. Those who have remained in the shadows for so long, who have grown up without any virtuous influence, turn into an amoral shell. Kleist hopes that the tete-a-tete has had some effect on the Crown Prince and that he has become more aware of his role in society and the joys of a simple, virtuous life."
 gerswr.89.a: "We will see whether it bears fruit."

 gerswr.90.t: "The Kleistian Vision: The Talents of Tomorrow"
 gerswr.90.d: "It is another one of those days on which Kleist's work life in the stone desert of Berlin becomes too much to handle; someone who spends every day with cutthroat career politicians is in danger of falling into mental degeneration himself. Intellectual exchange helps to calm his nerves in such moments. Today, Kleist decides to visit the Friedrich Wilhelm University, not far away from the Imperial Chancellery. A young Doctor of Theology by the name of Dietrich Bonhoeffer who manages to captivate his students even with the driest theological topics is supposed to lecture there - the Reichskanzler, a well-read Protestant himself, simply has to see a man of such talent in person.\n\nKleist mingles inconspicuously with the crowd of students and observes Bonhoeffer's lecture from the auditorium grandstand. He is impressed that a communal prayer is held at the beginning, and the rhetorical talent of the young man, probably just 30 years old, casts a spell over him. Kleist does not agree with all of Bonhoeffer's theological conclusions, especially not with his pronounced ecumenical attitude, but the lecture leaves him with enthusiasm. He needs to have a personal chat with this young talent!\n\nAfter all the students have left, Kleist reveals his identity, and the two decide to meet for a theological debate at a nearby street café. Hours pass in deep discussion, and the conversation is becoming increasingly political. How can the German Christian of today still experience hope in a Europe plagued by aggravating tensions, by looming war? What key role can and will Germany, the heart of the continent, play in all of this in the future?\n\nBonhoeffer bases his argumentation on the New Testament Sermon on the Mount. \"Because we can in no way understand war as God's order of preservation and therefore as God's commandment\", he argues, \"the next war must be condemned by the Church. We should not shy away from the word 'Pacifism' here.\" Kleist agrees only partially, making a direct connection between the political and the religious spheres. \"The true conservative selflessly serves his people just as God intended him to do\", he claims. \"Since God's main task to us is to defend His creation, can war not be perceived as a legitimate, if last resort matter of defence?""
 gerswr.90.a: "Herr Dr. Bonhoeffer, what would you say?"

 gerswr.91.t: "The Kleistian Vision: Christian Ethics in an Un-Christian World"
 gerswr.91.d: "Bonhoeffer shakes his head. \"How does peace come about? Through a system of political treaties, through armament for the purpose of securing peace? No, not through any of this, for the one reason that peace and security are being confused. There is no way towards peace by way of security. Peace is the opposite of security. Demanding security means having mistrust, and this mistrust in turn gives birth to war.\" Germany has contributed to the escalating European tensions by further fueling them with their rhetoric and exaggerated defensive posturing. Kleist nods reluctantly, arguing that this is because Germany has lost access to its own roots, the Prussian spirit, for many decades. \"Germany must once again assume its God-given role as the \"Empire of the Centre\", creating a balance on the continent in the Old Prussian manner! That's why it's good to have clear-thinking, constructive Christians such as you, to leave the degeneracy behind that has led us astray for decades at this point!\"\n\nSoon after, the two go their separate ways again. While on his way back to the Chancellery, Kleist thinks about Bonhoeffer's words. How to deal with them in practical politics? Deep in thought, he suddenly comes to a terrible realisation. How can he, the Reichskanzler, even contribute to lasting peace, the only true Christian duty, with a cabinet consisting primarily of foreign politics hardliners and career politicians who openly stoke tensions for petty prestige-related reasons? The domestic political reorganisation after 1936 was undoubtedly a necessity, but is the outbreak of war inevitable in the same way? The day will come when Kleist has to justify himself in front of his God - will he then be able to claim with a clear conscience that he has done everything within the realm of possibility to fulfil his divine duty?"
 gerswr.91.a: "Sometimes, we realise that we hold less power than we initially assumed."

 gerswr.92.t: "The Kleistian Vision: A Conservative Matriarch"
 gerswr.92.d: "Decadence is has permeated not only the Hohenzollerns for decades, but also a majority of the aristocracy, right down to the most impoverished landed gentry. How can the Second Estate still assume their divine responsibility of acting as idols for the common man? It's no wonder that today's youth are seen as particularly spoiled, they lack people they can look up to! The veneration of role models begins at the village level; the lord of the local manor is more likely to serve as an identification figure for the simple farmhand than the Kaiser in far-away Berlin. Kleist is certain that there is a need for pioneers who lead the way to bring about a change of mind among the nobility.\n\nLuckily, such a pioneer happens to live not too far from Gut Schmenzin: Kleist's aunt Ruth von Kleist-Retzow of the neighbouring Klein Krössin estate, elderly matriarch of the Kleist family and Pomerania's most famous female Junker. Throughout her life, Ruth, who shares most of the religious-idealist ideas of her Schmenzin relative, has written a plethora of guidebooks about the nobility's obligations, the most famous being \"The Responsibility of Landed Property in This Social Crisis\". Here, she stresses that large-scale land ownership brings not only privileges, but also responsibilities.\n\nAs the \"little king\" of his small community, the Junker must care for the well-being of his subordinates, for example by providing funds to increase local healthcare and accommodation standards for his agricultural workers and farmhands; to quote Ruth, \"A landowner who affords a car, but not a community nurse, is not worthy of the estate that God has given to him!\"\n\nOur recent reforms should relieve the Junkers and detach them slightly from the capitalist framework while preventing rural exodus to the cities more resolutely. Only without profit-related considerations in mind, the Junker class will be able to assume its ancient responsibilities again. The writings of Ruth von Kleist-Retzow should be mandatory literature in every noble household - in the long term, this will not only strengthen the ties between Junkers and rural workers, but will also turn the Prussian countryside into a reliable bulwark of stalwart tradition."
 gerswr.92.a: "The countryside forms a spiritual union, both in prosperity and in failure!"

 gerswr.93.t: "A Quiet Moment"
 gerswr.93.d: "Far away from Berlin on a cold morning, the bell of the small church in the Pomeranian village of Hopfenberg strikes 10:30, marking the end of the weekly Sunday sermon. The few attendants leave the building, wish themselves farewell, and go their separate ways. Among them is a prominent and honoured guest, an older man with a bushy moustache, slim and slender, rooted to his home district like an ancient oak - none other than ex-Chancellor Ewald von Kleist-Schmenzin.\n\nWhile on the way to his parked car, he takes out his pipe and tries to locate the little matchbox in the depths of his coat pocket, as he is suddenly approached by a stranger, someone Kleist has never seen before in this tranquil village. \"Herr von Kleist-Schmenzin\", he hears him yell through the cold wind, \"Belgarder Kreisblatt! Could we get your statement on the recent political events in Berlin?\"\n\nIt is not the first time that the Altkanzler has been sought out by reporters, mostly from local papers or foreign newspapers. But what he really thinks about the current government would not even be printed under the given censorship anymore. A political project with so much potential, and yet, it got diluted along the way by the very same kind of people Kleist had pledged to fight many years ago: greedy, egoistical parliamentarians, in the guise of upright conservatism. What has it brought over Germany? Entrenched rule of one corrupt party, a far-cry from the organic leadership many envisioned a decade ago. The nobility has become even more decadent, nationalist rhetoric even more vulgar - arguably, the Prussian spirit is just as dead as it was ten or twenty years ago. Populism, radical nationalism, materialism, and mass politics have long substituted the old Prussian values of noble quality.\n\nAll this would only have been half as bad if Kleist himself had not contributed to this abomination - with his own naivety. But the Altkanzler has long grown weary of political discussions. He packs away his pipe unlit and waves the reporter off. \"Tell your audience\", he replies, \"that I am at full peace with myself and my God. I am not available for interviews\". While his Mercedes pulls away, Kleist looks melancholically into the distance. Lying may be a sin, but what else remains in these bleak times than to flee into privacy and seclusion?"
 gerswr.93.a: "Alles ist verschwunden, was mir leid und lieb, hab' kein Glück gefunden..."
 GER_kleist_ending_tt: "§LEverything that was dear to me has disappeared; I have found no happiness, only homesickness remains.§!"

 gerspd.1.t: "Der Sieg der Demokratie"
 gerspd.1.d: "In the streets of Paris, Berlin and New York, the German Empire has always been stereotyped as a country of Junkers and soldiers commanded by the Kaiser like a general commanding his regiment, but that could not be further from the truth. Since the very beginning, the forces of democracy fought against the deeply rooted aristocracy, the interests of reactionary business owners and corporations, the influence of an all-powerful Prussian army, and the machinations of the monarchy. Among the workers, the Sozialdemokratischen Partei arose and became the most powerful party in the country; from the heterogeneous conflux of German liberalism, a united Liberale Volkspartei ultimately formed; within the Catholics, a desire and a will to reform the Empire towards inclusion and democracy finally took over.\n\nToday, a union of the democratic forces has vanquished the reactionaries of the conservative-nationalist bloc and the deceitful rise to power of the militarist Schleicher. And it is not led by a weak figurehead appointed by the Kaiser, or a moderate selected from the Liberals or Catholics - no, for the first time in the history of the German Empire, a Social Democrat holds the office of Reichskanzler. Hermann Müller, the leader of the parliamentary group of the SPD, has assumed the position, and will chair a cabinet composed of representatives from all of the members of the Coalition, a partisan government through-and-through. Already, hopes and dreams race in Social Democrat leadership discussions - what reforms will they finally be able to push forth, finally given the means to do so? Has the time come for a Second Parliamentarisation of the Empire? What can be done to make the democratisation of Germany permanent, and what challenges can they expect from the right that is surely bitter with their victory..?"
 gerspd.1.a: "Trust the process!"
