### Focuses ###
GER_doctrine_new:0 "Militärische Reform"
GER_doctrine_new_desc:0 "Mit dem Tod von Hans von Seeckt und der Pensionierung von August von Mackensen ist der Generalstabschef in eine heftige Debatte darüber verwickelt worden, welche Militärdoktrin angenommen werden soll. Wir sollten einen unparteiischen Ausschuss von Militäroffizieren einsetzen, der die Annahme der neuen Doktrin überwacht.."

GER_doctrine_great_war:0 "Mannschaftstaktiken"
GER_doctrine_great_war_desc:0 "Die chinesische Intervention und die jüngsten Konflikte haben unsere Offiziere von der Bedeutung der Koordination innerhalb der einzelnen Truppen überzeugt. Wir sollten so genannte "Gruppentaktiken" in unser Infanterieausbildungssystem integrieren."

GER_doctrine_great_war_2:0 "Die moderne Kriegskunst"
GER_doctrine_great_war_2_desc:0 "Es gibt ein Buch, das jeder Mann, der Offizier in der Armee des Reiches werden will, lesen muss - Clausewitz' "Die Kunst des Krieges". Wenn wir unsere besten Militärtheoretiker auf dieses Thema ansetzen, können sie die noch immer gültigen Prinzipien aus dem jahrhundertealten Buch an die Erfordernisse der modernen Kriegsführung anpassen."

GER_doctrine_mobile:0 "Motorisierte Infiltrierung"
GER_doctrine_mobile_desc:0 "Unser militärisches Oberkommando ist zwar in vielen Fragen gespalten, aber in einem Punkt sind sie sich einig: dass die Möglichkeiten, die die Massenmotorisierung unserer Infanterie bietet, genutzt werden können, um auf operativer Ebene entscheidende und schnelle Siege zu erringen, die an den Sieg von 1870/71 anknüpfen."

GER_doctrine_mobile_2:0 "Eine neue Doktrin"
GER_doctrine_mobile_2_desc:0 "Einige der radikaleren Innovatoren in unserer Führungsspitze, darunter unter anderem Heinz von Guderian und Erich von Manstein, setzen sich für die Erforschung einer völlig neuen Doktrin ein. Sie wollen sich auf die schnelle Bewegung von gepanzerten Speerspitzen konzentrieren, um feste Fronten aufzubrechen."

GER_mil_expansion:0 "Militärische Expansion"
GER_mil_expansion_desc:0 "Der Generalstabschef ist in eine heftige Debatte darüber verwickelt worden, welche Militärdoktrin angenommen werden soll. Wir sollten einen unparteiischen Ausschuss von Militäroffizieren einsetzen, der die Annahme der neuen Doktrin überwacht."

GER_squad_tactics:0 "Mannschaftstaktiken"
GER_squad_tactics_desc:0 "Die chinesische Intervention und die jüngsten Konflikte haben unsere Offiziere von der Bedeutung der Koordination innerhalb der einzelnen Truppen überzeugt. Wir sollten die so genannten "Gruppentaktiken" in unser Infanterieausbildungssystem integrieren und dafür sorgen, dass sie über die Ausrüstung verfügen, um sie optimal nutzen zu können."

GER_doctrine_mobile_3:0 "In Panzerfabriken investieren"
GER_doctrine_mobile_3_desc:0 "Mit ein wenig gezielten Investitionen könnten wir die Produktivität unserer Rüstungsfabriken ganz erheblich steigern. Es ist jedoch unwahrscheinlich, dass einige unserer eher konservativ gesinnten Generäle dieser Investition zustimmen werden."

GER_mil_expansion_naval_1:0 "Abschluss des Marineplans von 1934"
GER_mil_expansion_naval_1_desc:0 "Die Kaiserliche Marine steht vorerst unangefochten auf allen Meeren. Die Union Großbritanniens, die französische Kommune, die Amerikaner und die Japaner versuchen alle eifersüchtig, uns einzuholen, und wenn wir sie nicht unter Kontrolle bringen, wird unsere Seeherrschaft so schnell enden, wie sie begonnen hat. Wir sollten das 1934 eingeleitete große Modernisierungsprojekt der Marine fortsetzen, damit unsere Flotte unseren Rivalen immer einen Schritt voraus ist."

GER_global1:0 "Versorgungsleitungen nach Singapur"
GER_global1_desc:0 "Ein Imperium auf der ganzen Welt zu haben, hat den kleinen Nachteil, dass man die Kontrolle über diese Gebiete tatsächlich ausüben muss, und das bedeutet, dass man nicht nur Soldaten, sondern auch Steuereintreiber und anderes Ungeziefer entsenden muss. Unsere Beamten brauchen Steuerformulare und Rechnungsdokumente, bürokratische Elemente, die den ganzen Weg von Deutschland aus geschickt werden müssen. Wir müssen sicherstellen, dass unsere Lieferkette angemessen unterstützt wird, um dieser Realität Rechnung zu tragen."

GER_global2:0 "Ausbau des Hafens von Singapur"
GER_global2_desc:0 "Jetzt, da wir in der Lage sind, unsere Kontrolle über die Versorgungslinien nach Ostasien wirksamer auszuüben, brauchen wir einen angemessenen Endpunkt in der Kette. Der Hafen von Singapur ist der verkehrsreichste in der östlichen Hemisphäre, mit deutschen Schiffen auf dem Weg zu den chinesischen Konzessionen, mit Australasiern auf dem Weg nach Delhi und gelegentlich mit amerikanischen oder russischen Schiffen. Der Handel ist gut; wir sollten den Hafen ausbauen."

GER_north_sea1:0 "Wilhelmshaven erweitern"
GER_north_sea1_desc:0 "Wir brauchen einen erweiterten Hafen als Stützpunkt sowohl für unsere U-Boote als auch für unsere größeren Flotten. Die Investition in den wichtigen Stützpunkt der Kaiserlichen Marine in Wilhelmshaven ist ein guter Anfang, um dies zu erreichen."

GER_north_sea2:0 "Marinestützpunkte Flanders-Wallonien"
GER_north_sea2_desc:0 "Wir brauchen mehr Häfen in der Nordsee, um sicherzustellen, dass wir den Handel unserer Feinde im Würgegriff haben, und um eine Wiederholung der Weltkriegsblockade zu verhindern. Der Ausbau unserer Marinestützpunkte innerhalb Flandern-Walloniens wie z.B. in Antwerpen wird dieses Ziel unterstützen."

GER_north_sea3:0 "Den Skagerrak sichern"
GER_north_sea3_desc:0 "Der Skagerrak ist die lebenswichtige Meerenge zwischen Dänemark, Norwegen und Schweden. Wir müssen ihn sichern, um zu verhindern, dass unsere Flotten im Falle einer Blockade des Nord-Ostsee-Kanals in der Ostsee eingeschlossen werden."

GER_generic_navy1:0 "Die Nordseeküste befestigen"
GER_generic_navy1_desc:0 "Die Nordseeküste muss verteidigt werden. Für den unwahrscheinlichen Fall, dass unsere gesamte Flotte verloren geht, wären unsere Flanken gefährlich exponiert, und deshalb müssen wir sofort mit der Befestigung der Küstenlinie beginnen."

GER_generic_navy2:0 "Unsere Marinestützpunkte befestigen"
GER_generic_navy2_desc:0 "Im Einklang mit den Befestigungen an der Küste sollten wir versuchen, unsere lebenswichtigen Marinestützpunkte besser vor einer amphibischen Invasion zu schützen."

GER_doctrine_fleet_in_beeing:0 "Wegeners Worte beherzigen"
GER_doctrine_fleet_in_beeing_desc:0 "Der hochangesehene und talentierte Wolfgang Wegener erinnert uns daran, dass der Erfolg der Hochsee-Marinen davon abhängt, dass sie die Meere aktiv kontrollieren. Unsere Flotten sollten sich zu großen, entscheidenden Schlachten durchringen und unseren Gegner vernichten, bevor sie eine Chance haben, unsere Versorgungswege abzufangen. Diese Doktrin wurde als "Präsenzflotte" bezeichnet."

GER_doctrine_fleet_in_beeing2:0 "U-Boot-Kriegsführung"
GER_doctrine_fleet_in_beeing2_desc:0 "Wir haben während des gesamten Weltkriegs U-Boot-Kriege geführt, aber wir haben unsere Angriffe eingeschränkt, um eine internationale Verurteilung zu vermeiden. Diese Politik wird fortgesetzt, aber mit einer neuen Reihe von U-Boot-Modellen, die uns zur Verfügung stehen."

GER_doctrine_fleet_in_beeing3:0 "Größer, schneller, schwerer"
GER_doctrine_fleet_in_beeing3_desc:0 "Größer, schneller, schwerer. Das sind die Worte, nach denen unsere Marine bei der Konstruktion neuer Kriegsschiffe leben sollte. Wir werden es so machen."

GER_doctrine_base_strike:0 "Hören Sie Patzig und Raeder zu"
GER_doctrine_base_strike_desc:0 "Patzig und Raeder haben in enger Zusammenarbeit mit Sperrle von der [GER_GetAirForceName] eine Art Marinestrategie entwickelt, die sich auf mobile Luftwaffenstützpunkte in Form von Trägerschiffen stützt. Diese Männer sind davon überzeugt, dass auf offener See, wo Hilfe tagelang dauern kann, Schiffe nur dann gefährdet werden sollten, wenn sie als eine Gruppe mit Luftdeckung unter einer Doktrin, die als Operative Manövergruppen bekannt ist, zusammen kämpfen."

GER_doctrine_base_strike2:0 "Marine-Luftwaffe Forschung"
GER_doctrine_base_strike2_desc:0 "Die [GER_GetAirForceName] hat zusätzliche Mittel gefordert, wenn sie die neue Marinedoktrin der Manövergruppen umsetzen soll. Wir sollten diese Mittel in der Erwartung solider Ergebnisse gewähren."

GER_doctrine_base_strike3:0 "Trägerforschung ausweiten"
GER_doctrine_base_strike3_desc:0 "Manövergruppen benötigt neue Träger. Wir werden diese starken Neuzugänge zu unserer Großen Flotte sofort konstruieren."

GER_doctrine_fleet1:0 "Unsere Kreuzer modernisieren"
GER_doctrine_fleet1_desc:0 "Kreuzer, sowohl leichte als auch schwere, bilden das Rückgrat unserer Seestreitkräfte. Wir müssen unsere Kreuzer sofort modernisieren, um wettbewerbsfähig zu bleiben."

GER_doctrine_fleet2:0 "Neue Zerstörer Flotte"
GER_doctrine_fleet2_desc:0 "Die Zerstörer können sich dem Blick unseres neuen Modernisierungsprogramms nicht entziehen. Wir werden eine neue moderne Zerstörerflotte entwerfen und bauen."

GER_tirpitzprogramm:0 "Tirpitzprogramm erneuern"
GER_tirpitzprogramm_desc:0 "Bis 1914 hatte Deutschland durch das Tirpitzprogramm die zweitgrößte Seestreitkraft der Welt erhalten. Das ist lange her, und die britische Flotte ist nicht mehr die größte der Welt. Trotzdem dürfen wir nicht untätig sein. Deutschland muss seine umfangreichen Anstrengungen im Schiffbau fortsetzen, wenn wir Herr der hohen See bleiben wollen."

GER_naval_plans:0 "Deutschland beherrscht die Meere"
GER_naval_plans_desc:0 "Deutschland beherrscht die Meere sind die Worte, nach denen unsere Marine lebt und stirbt. Wir werden eine neue Serie von Trainingsübungen an der Nordseeküste starten, um unseren Seeleuten mehr Erfahrung auf See zu vermitteln."

GER_independent_seebataillons:0 "Unabhängige Seebatallione"
GER_independent_seebataillons_desc:0 "Wir müssen unser Marinekorps umschulen und erweitern, um neuen Herausforderungen gegen Feinde in Übersee begegnen zu können. Indem wir ihnen mehr Autonomie innerhalb des Marinekommandos gewähren, sollten wir bessere Ergebnisse erzielen."

GER_marine_transports:0 "Schiffstransporte"
GER_marine_transports_desc:0 "Uns fehlen spezielle Landungsboote für unsere Seebataillone. Das muss sich ändern, wenn wir die britische Küste stürmen und unseren Kampf zu Nationen auf fernen Meeren tragen wollen. Wir werden ein neues spezielles amphibisches Landungsboot entwerfen und bauen, um dieser Herausforderung gerecht zu werden."

GER_doctrine_last:0 "Neue Lehrbücher"
GER_doctrine_last_desc:0 "Seit 1810 ist die berühmte Preußische Kriegsakademie unbestreitbar die prestigeträchtigste militärische Hochschule für höhere Bildung in der Welt. Prestige bedeutet jedoch nicht unbedingt zeitgemäß. Unsere Militärdoktrin hat sich in den letzten Jahren gründlich verändert, und während einige Klassiker nie alt werden - Clausewitz rettet immer noch gestresste Studenten - sind andere veraltet. Es ist an der Zeit, sie zu ersetzen."

GER_security:0 "Institut der Verdeckte Reichspolizei"
GER_security_desc:0 "Die Commune von Frankreich und ihre Vertreter sind in den letzten Jahren immer aktiver geworden, haben Kontakt zu unseren eigenen sozialistischen Organisationen aufgenommen und deren Wachstum gefördert Damals brachte ein landesweites hartes Durchgreifen ein gewisses Maß an Frieden, doch heute scheinen die Sicherheitskräfte machtlos. Es gab Vorschläge zur Gründung einer neuen Polizei, der "Verdeckten Reichspolizei". Die "Verpo" würde im geheimen arbeiten, um uns alle aus der Dunkelheit des Radikalismus zu retten."

GER_security_prerequisite:0 "Entweder §YFranz von Papen§! oder §YKurt von Schleicher§! ist der Regierungschef."

GER_security_2:0 "Französische Organisationen verbieten"
GER_security_2_desc:0 "Die ehemals französisch kontrollierten Regionen in Westdeutschland sind seit langem widerspenstig. Der französische Nationalismus ist weit verbreitet, und die kulturellen und politischen Organisationen Frankreichs sind auch heute noch stark in der Region verwurzelt. Ein Verbot könnte den französischen Nationalismus unterdrücken, oder es könnte dazu dienen, die Spannungen zu schüren und die Bevölkerung zu radikalisieren. Die französische Kommune wird so oder so nicht glücklich darüber sein."

GER_security_3:0 "Manöver in Elsaß-Lothringen"
GER_security_3_desc:0 "Unsere Erfahrungen im Fleischwolf des Weltkrieges haben gezeigt, dass der traditionelle Bewegungskrieg nicht mehr durchführbar ist. Zu diesem Zweck werden wir im Truppenübungsplatz Grafenwöhr in Bayern massive Übungen durchführen, um eine moderne Methode der Kriegsführung zu entwickeln! Die Integration unserer Luft- und Panzerkräfte wird der Schlüssel zu unserem Sieg sein!"

GER_IRE_deal:0 "Vertrag mit Irland"
GER_IRE_deal_desc:0 "Von allen Seiten angegriffen, haben sich die Iren an das Reich um Schutz gewandt. Wir sollten ihnen einen vollständigen Vertrag anbieten, damit wir einen loyalen Verbündeten im Kampf gegen die britische Union haben."

GER_DKB_deal:0 "Militärische Mission bei den Kosaken"
GER_DKB_deal_desc:0 "Wenn wir die Russen in Schach halten wollen, müssen wir dafür sorgen, dass wir sie an allen Fronten bekämpfen können. Wir sollten unseren Verbündeten in der Don-Kuban-Union Hilfe schicken und ihnen beim Aufbau ihrer Armee helfen."

GER_Mauser_werke:0 "Mauser Verträge"
GER_Mauser_werke_desc:0 "Gegründet unter der Schirmherrschaft des mächtigen Friedrich selbst, hat Mauser im vergangenen Jahrhundert maßgeblich zum Wachstum der deutschen Macht beigetragen. Indem wir sie direkter fördern, können wir unsere Kleinwaffenproduktion steigern und verbessern."

GER_Luftwaffe_airbases_1:0 "Weitere Luftwaffenstützpunkte bauen"
GER_Luftwaffe_airbases_1_desc:0 "Bau von Luftwaffenstützpunkten sowohl in der Heimat als auch in den Außenprovinzen, damit wir die Infrastruktur für eine bessere Verteidigung und Offensive am Himmel schaffen können."

GER_Henschel_Albatros:0 "Marine-Fliegerkorps"
GER_Henschel_Albatros_desc:0 "Ein weiteres Ergebnis der Entflechtung der Luftkriegsführung von der Bodenkriegsführung war die Gründung einer Gruppe von Fliegern, die sich auf die Marinefliegerei konzentriert. Diese Piloten, die in speziellen Kursen ausgebildet wurden, verlangen nun nach Flugzeugen, die ihren speziellen Anforderungen entsprechen."

GER_Junkers_Fogger:0 "Langstreckenjäger"
GER_Junkers_Fogger_desc:0 "Infolge der Bombergruppen-Doktrin haben sich die Anforderungen an die Reichweite der Operationen vervielfacht. Theoretiker und Forscher fordern neue Flugzeugmodelle, um mit ihren immer aggressiveren Bombardierungsplänen Schritt halten zu können. Nach dem Pariser Bomber kommt der Londoner Bomber, danach der Moskauer Bomber - und es scheint kein Ende zu geben!"

GER_mil_expansion_land_1:0 "Militaristische Wiedergeburt"
GER_mil_expansion_land_1_desc:0 "Das deutsche Volk ist für seine Kriegslust und seinen Nationalstolz bekannt. Der Weltkrieg kam uns jedoch teuer zu stehen, und so manche Familie wurde von ihren Männern entblößt. Es ist für uns an der Zeit, den militaristischen Geist der preußischen Ära wieder aufleben zu lassen, im Namen des Reiches und des Kaisers!"

GER_Infantry_divs:0 "Neue Waffen"
GER_Infantry_divs_desc:0 "Die deutsche Armee hat zwar die größten Soldaten der Welt, darf aber in der Ausrüstung nicht zurückbleiben. Selbst die größten Soldaten werden es schwer haben, einen besser ausgerüsteten Feind zu besiegen, und es wäre nicht gut für die herausragende Weltmacht, Truppen mit Besenstielen bewaffnet zu haben."

GER_political_1:0 "Kaiserliche Neustrukturierung"
GER_political_1_desc:0 "Obwohl es eine unbestreitbare Tatsache ist, dass das Deutsche Reich die größte Nation ist, die jemals die Seiten der Geschichte ziert hat, gibt es immer Raum für Verbesserungen. Angesichts der jüngsten "Unzulänglichkeiten" in unserer Verwaltung sollten wir verschiedene politische Veränderungen und Reformen für eine bessere Zukunft in Betracht ziehen."

GER_black_monday_aftermath:0 "Folgen des Schwarzen Montags"
GER_black_monday_aftermath_desc:0 "Der große Börsenkrach von 1936, weithin bekannt als "Schwarzer Montag", hat bereits massive Auswirkungen auf die deutsche Politik, Kultur und Gesellschaft gehabt. Auch wenn der Schaden vielleicht nie wirklich bekannt wird, geschweige denn behoben werden kann, sollten wir Reformen und Sanierungsmaßnahmen ergreifen, um einen Teil unserer verlorenen Fähigkeiten wiederzuerlangen."

GER_mil_industry_2:0 "PEkI I"
GER_mil_industry_2_desc:0 "Der Schwarze Montag hat die zivile Industrie schrecklich getroffen, und die militärische Industrie wurde noch schlimmer in Mitleidenschaft gezogen. Unsere militärischen Zulieferspezialisten drängen auf ein Programm für die Erweiterung kriegswichtiger Industrien, um sicherzustellen, dass unser Militär Kugeln zum Kämpfen hat."

GER_mil_industry_3:0 "PEkI II"
GER_mil_industry_3_desc:0 "Das Programm für die Erweiterung kriegswichtiger Industrien - oder abgekürzt PEkI, aber wer würde schon ein so gutes, deutsches Wort abkürzen wollen - macht Fortschritte. Wenigstens müssen unsere Arsenale nicht mehr ihre letzten Reserven öffnen, wenn eine Einheit ausrücken will. Es ist noch ein weiter Weg, aber immerhin sind wir auf dem richtigen Weg."

GER_civ_industry_1:0 "ZIP I"
GER_civ_industry_1_desc:0 "Unsere Schwerindustrie liegt in Trümmern, viele Arbeitnehmer sind arbeitslos, nachdem ihre früheren Arbeitgeber gezwungen waren, sich der Krise zu unterwerfen. Einige unserer führenden Wirtschaftsforscher haben einen Plan für die zivile Industrialisierung, den Zivilindustrialisierungsplan, vorgeschlagen, um den zivilen Industriesektor wiederzubeleben."

GER_civ_industry_2:0 "ZIP II"
GER_civ_industry_2_desc:0 "Die erste Phase des Zivilindustrialisierungsplans hat sich als vielversprechend erwiesen, aber es wird noch mehr kommen. Zumindest ein Teil der schlimmsten sozialen und wirtschaftlichen Katastrophe ist jedoch gemildert worden."

GER_civ_industry_3:0 "ZIP III"
GER_civ_industry_3_desc:0 "Da unsere zivile Industrie wieder stark ist, aber noch nicht boomt, müssen wir nur noch ein paar weitere Schritte unternehmen. Schon bald wird die deutsche Industrie wieder den Rest der Welt überragen, da der stetige Zufluss von Ressourcen aus den Kolonien für einen massiven Produktionsschub sorgt."

GER_further_siemens_contracts:0 "Siemens Günstlingswirtschaft"
GER_further_siemens_contracts_desc:0 "Da die Erholung unserer Produktion zu einem großen Teil den Bemühungen von Siemens zu verdanken ist, hat die Regierung dafür gesorgt, dass sie bei allen neuen Bauaufträgen weiter "bevorzugt" wird."

GER_arms_industry:0 "Industrieller Militärischer Komplex"
GER_arms_industry_desc:0 "Angesichts der Unruhen im Westen und des Erwachens des Bären im Osten muss Deutschland heute mehr denn je auf die vor ihm liegenden Herausforderungen vorbereitet sein. Durch Investitionen in unsere heimischen Waffenproduzenten stellen wir sicher, dass der deutsche Soldat für die kommenden Herausforderungen gut gerüstet ist"

GER_industry_finished:0 "Wirtschaftsaufschwung"
GER_industry_finished_desc:0 "Da unsere Wirtschaftspolitik nach dem Schwarzen Montag weithin als durchschlagender Erfolg angesehen wird, haben private Investoren die Führung übernommen, und die Wirtschaft hat sich nicht nur stabilisiert, sondern erlebt derzeit eine Art Boom. Das wird nicht ewig so bleiben, aber zumindest für eine Minute können wir uns auf andere dringende Fragen konzentrieren."

GER_siemens:0 "Subventionen für Siemens"
GER_siemens_desc:0 "Siemens ist eines der vielen mittelgroßen bis großen Unternehmen, die das Herz der deutschen Wirtschaft bilden. Indem wir mit ihnen - und einigen anderen kleineren Industrieunternehmen - Verträge abschließen, können wir beginnen, den langsamen und stetigen Weg zur wirtschaftlichen Erholung zu beschreiten."

GER_krupp_steel_focus:0 "Krupp Stahl"
GER_krupp_steel_focus_desc:0 "All dieses Gerede über Infrastruktur und die Hilfe für unsere Bürger ist nett, ja, aber was ist mit der Artillerie? Panzer? Flugzeugen? Die Welt ist nicht sicher, und die Friedrich Krupp AG hat die Lösungen, die wir brauchen! Sie haben Deutschland seit Generationen gedient, und es ist an der Zeit, sie wieder aufzurufen."

GER_infra_1:0 "Deutsche Reichsbahn"
GER_infra_1_desc:0 "Deutschland ist ein großes, vielbeschäftigtes Land, und die praktischste Lösung für den Transport von Waren und Gütern sind zweifellos Lokomotiven. Die Finanzierung eines schnellen Projekts, um unser Eisenbahnsystem zu verbessern und auf einige ländlichere Teile des Landes auszudehnen, wird die Wirtschaft ankurbeln und dazu beitragen, die Nation ein bisschen mehr zu verbinden."

GER_infra_2:0 "Reichsautobahn"
GER_infra_2_desc:0 "Züge sind heute, aber Autos sind die Zukunft. Reichskanzler Tirpitz ordnete den Bau mehrerer Autobahnen in ganz Deutschland an, aber die Projekte bleiben unvollendet - der Fortschritt ist nach dem Schwarzen Montag fast zum Stillstand gekommen. Wir müssen dieses Projekt nicht nur vollenden, sondern noch größer denken..."

GER_infra_3:0 "Europabahn"
GER_infra_3_desc:0 "Mitteleuropa ist groß und beeindruckend auf dem Papier, aber wir machen einfach nicht das Beste daraus. Mehrere Regionen, vor allem Osteuropa, sind nicht richtig mit Deutschland verbunden. Ein Hauptgrund dafür sind die unterentwickelten und schlecht gewarteten Schienensysteme, die zu ständigen logistischen Engpässen führen. Wir können das beheben, und das werden wir auch tun."

GER_economy:0 "Stand der Wirtschaft"
GER_economy_desc:0 "Es ist gut, wirklich. Die Industrie brummt vor sich hin, das Getreide kommt aus den östlichen Mitgliedsländern des Reichspaktes, viele Bürger haben Arbeit. Es blickt auf zum Kaiserreich, und es scheint, als könne nichts die Blütezeit des verstorbenen Reichskanzlers Tirpitz aufhalten..."

GER_research_expansion:0 "Zusätzliche Forschungsfinanzierung"
GER_research_expansion_desc:0 "Investitionen in Wissenschaft und Technologie, um Fortschritte sowohl in militärischen als auch in zivilen Angelegenheiten zu fördern. Ist das nicht ein schrecklich guter Satz? Er sagt eigentlich nichts aus, aber er klingt sicher gut. Jedenfalls, die Labors sind dort drüben..."

GER_ig_farben:0 "Synthesekautschuk umarmen"
GER_ig_farben_desc:0 "Angesichts der steigenden Nachfrage nach Kautschuk, dessen Preise in die Höhe schnellen, sollten wir die Welt daran erinnern, dass der erste synthetische Kautschuk in den Bayer-Laboratorien in Elberfeld hergestellt wurde, und als solches können wir den Verstand unserer Chemiker einsetzen, um die Methoden seiner Herstellung weiter zu verfeinern und unsere Quellen von Naturkautschuk zu erweitern."

GER_krupp_focus:0 "Krupp AG Verträge"
GER_krupp_focus_desc:0 "Die Krupps sind eine fast 400 Jahre alte Dynastie von fleißigen Deutschen, die seit dem Dreißigjährigen Krieg die Kriegsmaschinerie des Reiches gespeist haben! Es ist an der Zeit, sie wieder in Staatsdienst zu stellen, denn ihre Talente werden dringend gebraucht, da ein neuer Weltkrieg bevorsteht."

GER_artillery_research:0 "Artillerie Forschung"
GER_artillery_research_desc:0 "Ein Bereich, in dem die deutsche Armee eine lange Tradition des Rückstands hat, ist der Bereich der leichten Unterstützungsartillerie. Während die Erfolge beim Bau riesiger, unhandlicher und unpraktischer Prestigeobjekte wie dem "Pariser Geschütz" nicht angezweifelt werden können, ist es an der Zeit, in einige der praktischeren - und effizienteren - Alternativen zu investieren."

GER_doctrine_armor:0 "Panzer-Durchbruch"
GER_doctrine_armor_desc:0 "Ein weiterer entscheidender Punkt der neuen Doktrin von Guderian und Manstein ist der sogenannte Schwerpunkt. Sie glauben, dass die Panzertechnologie so weit fortgeschritten ist, dass massive, mobile Panzerkräfte mit entsprechend ausgerüsteten Unterstützungstruppen in der Lage sein sollten, jede Offensive zum Sieg zu führen. Jetzt brauchen sie neue Panzer, die dieser Idee entsprechen."

GER_hahn_meitner:0 "Hahn & Meitner unterstützen"
GER_hahn_meitner_desc:0 "Herr Hahn und Fräulein Meitner sind beide äußerst begabte Physiker; Hahn wird regelmäßig in wissenschaftlichen Zeitschriften veröffentlicht, sogar im Syndikalistenblock, und Meitner ist Abteilungsleiter am Kaiser-Wilhelm-Institut! Zusammen, so glauben wir, können die beiden dazu beitragen, extrem leistungsfähige Werkzeuge für die Gesellschaft zu schaffen. Und noch mächtigere Waffen."

GER_rocket:0 "Unterstützung von Braun"
GER_rocket_desc:0 "Von Braun ist ein berüchtigter Befürworter der "Raketentechnik" und weltweit der anerkannteste Wissenschaftler auf diesem Gebiet. Er kommt zu uns mit dem Angebot neuer waffenfähiger Konstruktionen im Gegenzug für Sponsorengelder. Wir sollten dies intensiv prüfen."

GER_zuse:0 "Konrad Zuse unterstützen"
GER_zuse_desc:0 "Konrad Zuse hat bereits mehrere Patente für ein, wie er es nennt, "Rechengerät" eingereicht. Mit entsprechender Förderung könnte sein Geist vom Staat für den Staat genutzt werden."

GER_black_monday_radio:0 "Der Kanzler und das Radio"
GER_black_monday_radio_desc:0 "Die Krise hat den Glauben der Deutschen an ihr Land erschüttert. Das Vertrauen der Öffentlichkeit ist der Schlüssel. Wöchentliche Radioansprachen, in denen bekannt gegeben wird, welche Schritte die Regierung zur Bekämpfung der Krise unternommen hat, werden dazu beitragen, Panik zu vermeiden und das Vertrauen in unsere Verwaltung zu erhalten."

GER_groener1:0 "Unrentable Hinterlassenschaften liquidieren"
GER_groener1_desc:0 "Der Staatsmann Hjalmar Schacht hat kürzlich einen Aufsatz mit dem Titel "Die schwarze Null: die Notwendigkeit von Sparmaßnahmen" veröffentlicht, in dem er absolute Bilanzdisziplin fordert, auch wenn dies bedeutet, dass einige von Subventionen abhängige Unternehmen verloren gehen. Der Aufsatz hat in der Bevölkerung viele Anhänger gefunden, und die Liquidierung einiger unprofitabler Unternehmen könnte genau das sein, was wir brauchen, um unsere Ausgaben zu mindern."

GER_groener2:0 "Reichsarbeitsdienst"
GER_groener2_desc:0 "Die Kontakte und Freunde von Schacht in militärischen Kreisen haben nun eine radikale Neuerung vorgeschlagen. Für die Dauer der Krise werden die Rekruten die Möglichkeit haben, stattdessen ein halbes Jahr Militärdienst als Arbeiter im Staatsdienst zu leisten. Dies ist zwar schlecht für die Rekrutierungszahlen, wird aber unserer Wirtschaft dringend benötigte Arbeitskräfte zuführen."

GER_groener3:0 "Gehaltskürzung"
GER_groener3_desc:0 "Die Kürzung der enormen Gehälter jener "Beamten", die sich das mehr als leisten können, ist nicht mit offenen Armen aufgenommen worden. Viele haben Schacht als einen Syndikalisten im Schafspelz bezeichnet, aber schnell ihre Aussagen über die drohende Freigabe ihrer "Ausgaben" während der Krise zurückgenommen. Obwohl es den Anschein hat, dass der Schacht eine ganze Weile lang nicht zu gesellschaftlichen Zusammenkünften der Aristokratie eingeladen wird."

GER_schacht1:0 "Rettung von Junker-Siedlungen"
GER_schacht1_desc:0 "Der Präsident der Reichsbank, Karl Helfferich, hat grünes Licht für sein Wirtschaftsprogramm, den sogenannten Helfferichplan, gefordert. Seiner Ansicht nach müssen wir die hoch verschuldeten Junker-Siedlungen retten, wenn wir nicht einen weiteren Absturz ins Chaos auslösen wollen."

GER_schacht2:0 "Investitionsprogramm"
GER_schacht2_desc:0 "Der nächste Teil des Helfferichplan wäre ein massives Programm zur Förderung privater Investitionen, sowohl in mittelständische Unternehmen als auch in Konsumgüter. Auch wenn dies schwer zu erreichen sein wird, sollte es den Produzenten ermöglichen, wieder einen Markt für ihre Produkte zu finden, was hoffentlich zur Wiederbelebung der Wirtschaft beitragen wird."

GER_schacht3:0 "Goldstandard"
GER_schacht3_desc:0 "Indem der Strang des Goldes innerhalb des Reiches fallen gelassen wird, wird die Produktivität aufgrund der weiteren Abhängigkeit von der Mark wachsen können. Obwohl viele dagegen argumentiert und erklärt haben, dass die Auswirkungen des Schwarzen Montags eher kurzfristiger als langfristiger Natur sind, antwortet Helfferich, dass die kurzfristigen Auswirkungen das Imperium lähmen und es seiner Konkurrenz ermöglichen, voranzukommen."

GER_zollverein:0 "Reform Mitteleuropa"
GER_zollverein_desc:0 "Zu lange hat Mitteleuropa nur dem Namen nach existiert. Es ist an der Zeit, eine Reform in Angriff zu nehmen, von der seine Mitglieder ... und wir tatsächlich profitieren. Der erste Schritt sind einheitliche Tarife."

GER_synthetic:0 "Forschung in Kunststoffen"
GER_synthetic_desc:0 "In Zusammenarbeit mit Mitgliedern der Kaiser-Wilhelm-Gesellschaft konnten die Forscher der IG Farben bereits erstaunliche Durchbrüche auf dem Gebiet der Kunststoffproduktion erzielen. Indem wir ihnen Zugang zu mehr Finanzmitteln verschaffen, können wir ihre Forschung vielleicht für die Massenanwendung reif machen."

GER_experimental_research:0 "Experimentelle Forschung"
GER_experimental_research_desc:0 "Während wir in einigen der traditionelleren, für die Industrie relevanten Bereiche - Ingenieurwesen, Chemie, Physik - bereits gute Fortschritte gemacht haben, wollen einige unserer Wissenschaftler Mittel für die Forschung in einigen eher esoterischen Bereichen erhalten. Auch wenn der Gewinn nicht so unmittelbar sein mag, ist das langfristige Potenzial immens!"

GER_black_monday_finish:0 "Reformen am Schwarzen Montag abschließen"
GER_black_monday_finish_desc:0 "Es schien unmöglich, aber die Zahlen bestätigen es - die Krise nähert sich ihrem Ende. Der springende Punkt ist, dass sie noch nicht vorbei ist. Es gibt immer noch Millionen Menschen ohne Arbeit, und die Zivilgesellschaft ist bis zum Zerreißen gespannt. Die Katastrophe vom Schwarzen Montag wird für eine Generation Spuren hinterlassen, aber dies ist der Anfang vom Ende."

GER_organise_the_youth:0 "Organisieren Sie die Jugend"
GER_organise_the_youth_desc:0 "Einige Experten haben vorgeschlagen, dass die beste Lösung gegen die gegenwärtige Gesetzlosigkeit in der Jugend unserer Nation darin bestünde, sie so zu organisieren, dass sie neue Fähigkeiten erlernen und ihre Energie für das öffentliche Wohl einsetzen können. Die Pfadfinder-Organisation würde für ein solches Unterfangen höhere Ausgaben benötigen."

GER_a_christian_trade_union:0 "Eine christliche Gewerkschaft"
GER_a_christian_trade_union_desc:0 "Mit der Gründung des Deutschen Christlichen Gewerkschaftsbundes als staatlich geführte Gewerkschaft werden wir hoffentlich ein Bollwerk gegen Angriffe auf die Loyalität der Arbeitnehmer von links und rechts errichten. Unter der moralischen Autorität der Priester und der leitenden Hand des "summus episcopus", des Kaisers, werden die Arbeiter ihre Anliegen vorbringen können."

GER_jet:0 "Kult der Fliegerei"
GER_jet_desc:0 "Das Bild des Fliegers hat sich im aktuellen Konflikt verändert. Sie haben die Kavallerie als das Bild des glorreichen und galanten Krieges abgelöst. Jedes Kind strebt danach, ein Flieger zu sein und in seiner glänzenden Rüstung über den Himmel zu streifen. Indem wir dieses Image weiter fördern, können wir unsere Flieger motivieren, ihr Bestes im Dienste des Reiches zu geben."

GER_linie1:0 "Reaktivieren Sie die Ludendorfflinie"
GER_linie1_desc:0 "Die syndikalistische Bedrohung droht dunkler denn je. Aus Angst, unvorbereitet in den nächsten Krieg zu ziehen, wird die Reaktivierung der alten Ludendorfflinie an unserer Westgrenze als lebenswichtig angesehen. Einst eines der vielen kostspieligen Prestigeprojekte des Diktators, ist die Bunker- und Festungslinie in den letzten Jahren außer Gebrauch gekommen. Dies ist nichts, was sich nicht mit ein wenig technischem Einfallsreichtum lösen ließe!"

GER_linie2_full:0 "Über die Maas und in der Ferne"
GER_linie2_full_desc:0 "Unser Marionettenregime in Brüssel schreit um Hilfe gegen die Syndikalisten. Eine Verlängerung der Reaktivierung der Ludendorfflinie über die Maas bis zur Nordseeküste wäre kostspielig und würde kostbare Zeit in Anspruch nehmen - aber sie könnte uns in die Lage versetzen, auf fremdem Boden Widerstand zu leisten, so dass kein einziger deutscher Zivilist bedroht wird."

GER_linie2_small:0 "Allein Bastenach befestigen"
GER_linie2_small_desc:0 "Unsere Ressourcen sind knapp bemessen und Zeit ist von entscheidender Bedeutung. Auch wenn Flandern-Wallonien im Vergleich zur deutsch-französischen Grenze vielleicht etwas unverteidigt liegt, können wir es uns nicht leisten, Zeit zu verschwenden, um fremdes Territorium zu verteidigen, das früher oder später sowieso verloren gehen wird."

GER_linie3:0 "Das Rheinland befestigen"
GER_linie3_desc:0 "Das Rheinland ist die am stärksten industrialisierte Region der ganzen Welt und für unsere Wirtschaft sowohl im Frieden als auch im Krieg absolut lebenswichtig. Immerhin liegt es nur wenige Kilometer von einer Grenze entfernt, die in den letzten Monaten von vielen nervös beäugt wurde. Um uns auf alle Eventualitäten vorzubereiten, sollten wir mit der Erweiterung der Ludendorflinie nach Norden beginnen."

GER_schule:0 "Paderborner Luftkriegsschule"
GER_schule_desc:0 "Die Einrichtung einer formalisierten Schule für unsere Flieger würde immens dazu beitragen, dieses derzeit etwas unorganisierte Gebiet zu vereinheitlichen und zu fördern. Es gibt viele Helden der Luftkriegsführung aus dem Weltkrieg, der berühmteste ist natürlich der Rote Baron selbst, dessen Erkenntnisse für neue Rekruten noch wertvoll sein können. Dort könnten sie ihre Weisheit an eine neue Generation von deutschen Piloten weitergeben."

GER_institut:0 "Institut für Luftfahrttechnik"
GER_institut_desc:0 "Eine unabhängige Forschungsorganisation für Luftfahrttechnik, das Institut für Luftfahrttechnik, könnte ein wichtiges Sprungbrett auf dem Weg zur Sicherung der deutschen Vorherrschaft nicht nur am Boden und auf See, sondern auch in der Luft sein."

GER_heerflieger:0 "Keep the Fliegertruppe"
GER_heerflieger_desc:0 "Unsere Flieger sind derzeit als Teil unserer Heeresstruktur organisiert, ohne ein unabhängiges Luftwaffenkommando. Dies fördert die Zusammenarbeit zwischen Fliegern und Bodentruppen und führt dazu, dass sich die derzeitige Doktrin ausschließlich darauf konzentriert: Luftunterstützung mit dem Primat der Bodentruppen. Diese Spezialisierung ist angemessen und sollte unsere Politik bleiben."

GER_luftwaffe:0 "Eine unabhängige Luftwaffe"
GER_luftwaffe_desc:0 "Seit dem Weltkrieg hat sich der Rote Baron, Manfred Freiherr von Richthofen, für die Schaffung einer unabhängigen Luftwaffe - der Luftwaffe, wie er sie gerne nennt - eingesetzt. Bis vor kurzem konnten die konservativen Elemente in den traditionell prestigeträchtigeren Bodentruppen dies noch vereiteln, aber da wieder einmal ein Krieg droht, könnte es an der Zeit sein, über die Idee des Barons nachzudenken."

GER_sturzflieger:0 "Sturzkampfflieger"
GER_sturzflieger_desc:0 "Ein Konzept, das in letzter Zeit viele Anhänger unter den Luftfahrtforschern gefunden hat, ist das eines Flugzeugs, das aus großer Höhe auf das Schlachtfeld stürzt, um seine Nutzlast abzuladen, und seinen Schwung nutzt, um unmittelbar danach wieder zu steigen. Dieses Konzept, das Sturzflieger genannt wird, würde die Zeit, die unser kostbares Flugzeug in unmittelbarer Gefahr wäre, auf ein Minimum reduzieren."

GER_cas_focus:0 "Koordinierte Luftnahunterstützung"
GER_cas_focus_desc:0 "Die Anforderungen und Einsatzmöglichkeiten von Luftunterstützungsflugzeugen für den Nahbereich unterscheiden sich erwiesenermaßen erheblich von denen der gängigen Kampfflugzeuge. Wenn wir unsere Luftforschungskapazitäten auf die Identifizierung und Nutzung der Feinheiten dieser speziellen Form der Luftkriegsführung konzentrieren, sollten wir in der Lage sein, weitaus bessere Ergebnisse im Flugzeugbau zu erzielen."

GER_para:0 "Gründet die Luftlandetruppe"
GER_para_desc:0 "Da wir uns weiterhin auf die Zusammenarbeit zwischen Boden und Luft konzentrieren, gab es Vorschläge, unsere Fallschirmjägerabteilung, die derzeit noch in den Kinderschuhen steckt, stark auszubauen. Dies könnte etwas damit zu tun haben, dass das Abspringen aus einem fliegenden Flugzeug nicht sehr glorreich oder unterhaltsam erscheint - oder wirklich überlebensfähig. Wir sollten das Image des Fallschirmjägers als Speerspitze des kaiserlichen Militärs fördern."

GER_bombergruppen:0 "Bombergruppen Doktrin"
GER_bombergruppen_desc:0 "Eines der ersten Ergebnisse der Gründung von Richthofens Luftwaffe war die Erfindung einer neuen Doktrin. Diese Doktrin behauptet, dass die Möglichkeiten der Bomber-Massenkriegsführung aufregend genug sind, um den Vorrang vor der traditionellen Bodenunterstützung zu rechtfertigen. Kampfflugzeuge sollten nicht am Boden eingesetzt werden, wo sie Luftabwehrangriffen ausgesetzt werden können, sondern am Himmel, wo sie Bomberstaffeln eskortieren können."

GER_singapore_airstrips:0 "Erweiterung der Start- und Landebahnen von Singapur"
GER_singapore_airstrips_desc:0 "Singapur ist das Zentrum des deutschen Ostasiens. Als Festungsstadt hat es einen großen Bedarf an zivilen und militärischen Flugplätzen. Wir sollten diesem dringenden Bedarf gerecht werden, indem wir in den Bau investieren, um unsere Marinestation vor ausländischen Rivalen in der Region zu schützen."

GER_finalise_centralisation:0 "Zentralisierung abschließen"
GER_finalise_centralisation_desc:0 "Die unabhängigen Postdienste der Königreiche Baden, Württemberg und Bayern in Süddeutschland sind einige der letzten Überbleibsel der alten föderalen Struktur Deutschlands. Indem wir endlich die Zuständigkeiten der nationalen deutschen Post auf diese Länder ausweiten, könnten wir dazu beitragen, diese schädlichen partikularistischen Tendenzen zu unterdrücken. Aus Deutschland kann man nicht aussteigen!"

GER_democracy_in_prussia:0 "Demokratie in Preussen"
GER_democracy_in_prussia_desc:0 "Das derzeitige Wahlsystem in Preußen ist archaisch und undemokratisch. Das Volk ist entsprechend seinem Einkommen in drei Schichten aufgeteilt, wobei die unterste Schicht, die über sechzig Prozent der Bevölkerung repräsentiert, ebenso viele Delegierte erhält wie die oberste, die weniger als zehn Prozent repräsentiert! Wir sollten endlich das universelle, geheime und gleiche Wahlrecht für alle Bürgerinnen und Bürger Deutschlands einführen."

GER_easter_promises:0 "Die Osterversprechen"
GER_easter_promises_desc:0 "Am 7. April 1917, als der Krieg am schlimmsten war, versprach der Kaiser nach dem schrecklichen "Rübenwinter" substantielle Reformen und die Abschaffung des Dreiklassenwahlsystems in Preußen. All dies versprach er jedoch, ohne ein konkretes Datum anzubieten. Es könnte an der Zeit sein, den Kaiser an seine Versprechen zu erinnern..."

GER_embrace_faud:0 "Umarmen Sie die FAUD"
GER_embrace_faud_desc:0 "Die Freie Arbeiterunion Deutschlands ist eine lästige Organisation. Indem wir sie umarmen und sie endlich ungehindert arbeiten lassen, könnten wir vielleicht dafür sorgen, dass sie sich nicht weiter radikalisiert."

GER_women_suffrage:0 "Frauenwahlrecht"
GER_women_suffrage_desc:0 "Während die Preußen nun endlich ihr allgemeines, geheimes und gleichberechtigtes Wahlrecht haben, sind die Frauen in Deutschland nach wie vor von der Abstimmung ausgenommen. Das Bewusstsein für dieses Thema ist stetig gewachsen, und Clubs nach dem Vorbild der britischen Suffragetten werben um neue Mitglieder. Wenn wir die öffentliche Peinlichkeit vermeiden wollen, unter der die Briten in dieser Affäre gelitten haben, sollten wir vielleicht in Erwägung ziehen, ihren Forderungen nachzukommen."

GER_schleicher:0 "Schleicher's Kamarilla"
GER_schleicher_desc:0 "Der Kaiser machte von Schleicher zum Reichskanzler wegen seiner Versprechen, Deutschland gegen Bedrohungen sowohl von Seiten der Demokraten als auch der Junker zu sichern. Doch seit er sein Amt innehat, hat Schleicher wichtige Ämter neu besetzt und Verträge mit Junker-Firmen abgeschlossen, und einige Leute flüstern über einen finsteren Plan, den Junker doch noch an die Macht zu verhelfen..."

GER_schleicher_prerequisite:0 "Erfordert §YKurt von Schleicher§! als Regierungschef."

GER_restore_country_rights:0 "Den Bundesrat wieder einsetzen"
GER_restore_country_rights_desc:0 "Unter dem Ludendorff-Regime wurden viele der Privilegien der deutschen Gliedstaaten abgeschafft. Die größte dieser Beleidigungen war die formelle Auflösung des Bundesrates, der Kammer, in der Delegierte aus allen Ländern ihre Bedenken äußern und über die Reichsgesetzgebung abstimmen können. Mit der Wiedereinsetzung dieser Organisation würden wir ein starkes und positives Signal an die deutschen Staaten senden."

GER_babelsberg:0 "Babelsberg erweitern"
GER_babelsberg_desc:0 "Die Babelsberger Filmstudios haben Hollywood längst als einflussreichste Filmindustrie der Welt abgelöst. Doch auf Filme, die so weit wie möglich von der Politik entfernt sind, ist alles andere als staatstragend. Einige Produzenten, namentlich Leni Riefenstahl, haben einige Projekte vorgeschlagen, die mit unserer Finanzierung dazu beitragen könnten, die Deutschen an ihre glorreiche Vergangenheit und Zukunft zu erinnern."

GER_gibraltar:0 "Gibraltar sichern"
GER_gibraltar_desc:0 "Der Felsen ist das wichtigste Tor zum Mittelmeer vom Atlantik aus. Wir werden die Spanier auffordern, ihn uns zu übergeben, damit wir unsere südlichen Gebiete besser schützen können."

GER_spain:0 "Spanien besänftigen"
GER_spain_desc:0 "Warum sollten wir Spanien über sein eigenes Schicksal entscheiden lassen? Sie sind entweder für uns oder gegen uns, und wenn sie sich für Letzteres entschieden haben, dann verdienen sie alles, was wir ihnen liefern."

GER_europakammer:0 "Europarat"
GER_europakammer_desc:0 "In letzter Zeit gab es immer wieder Vorschläge für ein neues Gremium, das die Integration Mitteleuropas fördern soll. Der Europarat, oder der "Europäischer Rat", würde als effektive Überwachung des europaweiten Handels fungieren und den Verwaltungsaufwand für ganz Mitteleuropa verringern."

GER_europakommission:0 "Europakommission"
GER_europakommission_desc:0 "Mit dem durchschlagenden Erfolg der ersten Mitteleuropa-Reformen werden wir sie ausweiten und um weitere industrielle Maßnahmen unter einer einzigen Europakommission erweitern. Dieses Gremium würde sich darauf konzentrieren, die industriellen Regelungen in Mitteleuropa zu harmonisieren und die Volkswirtschaften aller Mitglieder im Laufe der Zeit zu vereinheitlichen."

GER_erasmus:0 "Europäisches Austauschprogramm"
GER_erasmus_desc:0 "Der Europarat hat genügend Erträge erbracht, um seine Gesamtkontrolle auch auf Angelegenheiten unserer Forschungsprogramme auszudehnen."

GER_grain_and_steel:0 "Getreide und Stahl"
GER_grain_and_steel_desc:0 "Getreide und Stahl sind das Lebenselixier unserer großen Nation, und wir sollten dafür sorgen, dass dies auch so bleibt. Wir müssen in die industrielle Entwicklung und unsere Landwirtschaft investieren."

GER_border_regions:0 "Grenzregionen entwickeln"
GER_border_regions_desc:0 "In den Grenzregionen unseres Imperiums mangelt es derzeit an Infrastruktur und Investitionen, beides werden wir mit einem raschen Schritt beheben."

GER_mitteleuropa_brigades:0 "Paktbrigaden"
GER_mitteleuropa_brigades_desc:0 "In dem Bestreben, eine einheitliche Kommandostruktur unter deutscher Kontrolle zu schaffen, wurde die Bildung von Paktbrigaden mit Truppen aus Deutschland und allen Reichspaktmitgliedern beschlossen."

GER_ostwall:0 "Ausbau des Ostwalls"
GER_ostwall_desc:0 "Unsere östlichen Verbündeten sind anfällig für jede Aggression, die vom russischen Bären ausgeht. Wir müssen die Ostwall-Verteidigung ausbauen, um unseren Partnern eine Kampfchance zu geben, bevor unsere Streitkräfte eintreffen."

GER_poland_war:0 "Ordnung zurückbringen"
GER_poland_war_desc:0 "Polen war viel zu lange eine diplomatische Kuriosität in Europa. Seit dem Ende des Weltkriegs in der politischen Schwebe zwischen dem deutschen und dem österreichischen Machtblock gefangen, ist es an der Zeit, dem polnischen Staat wieder eine ordentliche deutsche Ordnung zu verschaffen. Entweder durch starke diplomatische Bemühungen oder mit Waffengewalt wird Polen in die deutsche Sphäre gebracht werden, wo es hingehört."

GER_poland_alliance:0 "Polnische Bande vertiefen"
GER_poland_alliance_desc:0 "Unsere ersten Versuche, die diplomatischen Beziehungen zu Polen zu verbessern, sind mit einigem Erfolg verlaufen. Es scheint, dass auch Polen unsere früheren Streitigkeiten beilegen und die politische Pattsituation der letzten zwei Jahrzehnte überwinden möchte. Eine richtige diplomatische Mission in Polen sollte unsere gegenseitigen Beziehungen erwärmen und die Grundlage dafür schaffen, dass Polen schließlich in unseren eigenen Einflussbereich vordringen kann."

 GER_destroy_internationale:0 "Die Internationale zerstören"
 GER_destroy_internationale_desc:0 "Die bei weitem größte Bedrohung für die Stabilität in der Welt sind die Syndikalisten, und sie haben keine größere Hochburg als die Internationale. Seit Jahren träumt das Oberkommando davon, wieder Truppen nach Paris zu führen, die Ordnung in Europa wiederherzustellen und die abscheuliche Rote Bedrohung für immer auszurotten. Es gibt keinen besseren Zeitpunkt als jetzt, um zuzuschlagen. Lasst die Kommunarden zittern, denn der Reichspakt kommt!"

 GER_subjugate_russia:0 "Unterwerfung Russlands"
 GER_subjugate_russia_desc:0 "Während wir dem russischen Bären im Weltkrieg einen vernichtenden Schlag versetzt haben, hat die jahrelange verdeckte und offene Aufrüstung das russische Volk auf Krieg und Rache gegen das Deutsche Reich erpicht gemacht. Solange die russische Bedrohung an der Ostgrenze besteht, sind Deutschland und seine Verbündeten nicht sicher. Wir können nicht länger zulassen, dass die Bedrohung aus dem Osten allmählich an Stärke gewinnt; es ist an der Zeit, Russlands Ehrgeiz zu zügeln und dem Osten ein für alle Mal Frieden und Ordnung zu bringen."

GER_oil:0 "Das Öl muss fließen"
GER_oil_desc:0 "Unser Kolonialreich ist der Körper, und Öl ist das Blut, das es antreibt. Wir müssen unsere Vorräte sichern und aufrechterhalten, wenn wir eine Katastrophe vermeiden wollen."

GER_oil_venezuela:0 "Aus Venezuela"
GER_oil_venezuela_desc:0 "Venezuela ist ein Land, das reich an unerschlossenem Öl und mit einer relativ stabilen Regierung gesegnet ist, beides Faktoren, die sie für uns von großem Interesse machen."

GER_oil_venezuela_start:0 "Senden Sie eine Beschaffungsexpedition"
GER_oil_venezuela_start_desc:0 "Jetzt, da wir Venezuela als einen lebensfähigen Partner identifiziert haben, werden wir sofort eine Beschaffungsexpedition entsenden, um die notwendigen Kontakte herzustellen."

GER_oil_caucasus:0 "Aus dem Kaukasus"
GER_oil_caucasus_desc:0 "Der Kaukasus ist eine erdölreiche Region mit vielen kleinen Regimes, von denen viele in unserem Einflussbereich liegen. Diesen Einfluss sollten wir bei der Suche nach Öl geltend machen."

GER_oil_caucasus_land:0 "Durch die Ukraine"
GER_oil_caucasus_land_desc:0 "Ein Weg, um eine ununterbrochene Ölversorgung zu gewährleisten, ist die Sicherung des Zugangs über die große Steppe hinweg von der Don-Kuban-Union der stolzen Kosaken aus. Es mag zwar nicht Aserbaidschan sein, aber die Sicherung seiner Öllieferungen ist ein guter erster Schritt und wird es uns ermöglichen, aserbaidschanisches Öl zu gegebener Zeit zu kanalisieren."

GER_oil_caucasus_straits:0 "Über das Schwarze Meer"
GER_oil_caucasus_straits_desc:0 "Fokus unfertig."

GER_oil_georgia:0 "Georgien absichern"
GER_oil_georgia_desc:0 "Im Rahmen unserer Operation, die darauf abzielt, die Kontrolle über die Ölfelder von Baku in Aserbaidschan zu erlangen, ist es von entscheidender Bedeutung, dass wir die Kontrolle über Georgien erlangen, indem wir eine Invasion über das Schwarze Meer starten. Als diplomatisches Kuriosum in der Region wird ihr Ende nicht betrauert werden."

GER_oil_caucasus_treaty:0 "Die Konferenz von Baku"
GER_oil_caucasus_treaty_desc:0 "Es ist an der Zeit, dass wir unseren Hauptpreis, das aserbaidschanische Öl, erwerben. Wenn wir ein Treffen mit hochrangigen aserbaidschanischen Diplomaten in Baku arrangieren, können wir uns vielleicht mit ihnen arrangieren. Wenn wir ihnen ihre Unabhängigkeit garantieren, könnten sie bereit sein, sich kampflos unserer Oberhoheit zu unterstellen."

GER_Settling_Old_Disputes:0 "Beilegung alter Streitigkeiten"
GER_Settling_Old_Disputes_desc:0 "Es gibt eine Zeit des Schmerzes und eine Zeit der Heilung. Nachdem die Schuldenfrage mit den Osmanen geklärt ist, ist die Zeit der Heilung gekommen. Wir sollten die Vergangenheit ruhen lassen und auf eine engere Freundschaft mit unseren türkischen Verbündeten hinarbeiten."

GER_Research_Cooperation:0 "Forschungskooperation"
GER_Research_Cooperation_desc:0 "Die osmanische wissenschaftliche Kompetenz ist äußerst mangelhaft, denn zum einen ist die Alphabetisierungsrate des "Sublime Porte" abscheulich. Darüber hinaus war das Sublime Porte nie wirklich in der Lage, den Westen in Bezug auf die militärische Entwicklung einzuholen und ist seither hauptsächlich auf importierte Güter angewiesen. Durch unsere neu gewonnenen Verbindungen zum Osmanischen Reich können wir ihnen sowohl beim Zugang zu besserer Ausrüstung als auch bei der Ausbildung ihrer eigenen Bevölkerung für die Zukunft helfen."

GER_Vanguard_In_The_South:0 "Vorhut im Süden"
GER_Vanguard_In_The_South_desc:0 "Genau wie Belgien im Westen und Litauen im Osten bilden die Sublime Porte die Südgrenze Deutschlands und haben als solche eine wichtige Rolle bei der Sicherung unseres Besitzes in der Region. Von geographischen Merkmalen wie dem Suez zum Kaukasus bis hin zu strategischen wie den Ölfeldern des Irak und den Chromit-Minen in Anatolien ist das Osmanische Reich ein unschätzbares Rädchen in der großen Maschinerie des Kaisers."

### Decisions ###
GER_appeal_to_old_friends:0 "Aufruf an [From.GetNameDef] für Hilfe"
GER_appeal_to_old_friends_desc:0 "Da sich der Krieg gegen uns wendet, wird deutlich, dass wir mächtige Verbündete brauchen. Vielleicht wäre es klug, sich an unsere alten Verbündeten in [From.GetNameDef] um Unterstützung zu wenden. Die Einheit der Mittelmächte ist am Ende des Weltkrieges schnell zerbrochen, aber sie bleiben Staaten, die dem Schutz des Monarchismus im Allgemeinen wohlwollend gegenüberstehen. Sicherlich würden sie uns angesichts der syndikalistischen Bedrohung nicht allein stehen lassen?"

### Domestic Events ###

gerdom.1.t:0 "Die Verfassung des deutschen Kaiserreichs"
gerdom.1.d:0 "Nach der vernichtenden Niederlage des Zweiten Französischen Reiches durch die Truppen des Norddeutschen Bundes wurde unsere Verfassung 1871 von Vertretern des Bundes und vier weiterer süddeutscher Staaten unterzeichnet. Der so geschaffene neue Verfassungsrahmen integrierte die Südstaaten in den preußisch geführten Bund und gab der erweiterten Einheit damit eine neue Identität als Deutsches Reich.\n\n Laut Verfassung ist das Reich ein Bund von fünfundzwanzig deutschen Staaten. Den Titel Bundespräsidium oder Bundespräsident trug der König von Preußen, eine Figur, die nun den Titel Deutscher Kaiser trägt. Der Kaiser ernennt direkt den Bundeskanzler, den Regierungschef und Vorsitzenden des Bundesrates, des Rates der Vertreter der deutschen Staaten. Gesetze werden sowohl vom Bundesrat als auch vom Reichstag, dem von männlichen Deutschen über 25 Jahren gewählten Unterhaus-Reichstag, erlassen.\n\n Mit der Möglichkeit, den Reichstag aus einer Laune heraus aufzulösen, ist klar, dass die politische Hauptmacht im Deutschen Reich eigentlich nicht im vom Volk gewählten Reichstag, sondern in den Händen des nicht gewählten deutschen Kaisers liegt. Ein weiteres Thema ist das preußische Drei-Klassen-Wahlsystem, das seit 1849 weitgehend unverändert geblieben ist.\n\n Mehr als sechzig Jahre nach der Gründung des Kaiserreichs werden die Liberalen und Sozialdemokraten immer unzufriedener mit dem Status quo, und unsere Verfassung muss möglicherweise bald überarbeitet werden, um uns zu helfen, die bevorstehenden Turbulenzen zu überstehen..."
gerdom.1.a:0 "Eine Verfassung garantiert zumindest Stabilität."

gerdom.2.t:0 "Hans von Seecks Beerdigung."
gerdom.2.d:0 "Unser Generalstabschef, Hans von Seeckt, ist heute in Berlin verstorben. Der Held der Intervention in China ist friedlich im Schlaf gestorben.\n\n Unsere Nation trauert um einen wahren deutschen Helden, und alle wichtigen Würdenträger waren bei seiner Beerdigung in Berlin zugegen. Anschließend konnte man sehen, wie der Chef des Heeres, August von Mackensen, dem Kaiser unter vier Augen etwas zuflüsterte. Kurz darauf wurde bekannt, dass von Mackensen selbst in den Ruhestand treten will."
gerdom.2.a:0 "Lebt wohl, ihr Beiden."

gerdom.4.t:0 "Die Getreidekrise"
gerdom.4.d:0 "Da Teile unserer Getreideversorgung im Baltikum und in der Ukraine nicht mehr unter unserer Kontrolle stehen, sind wir allmählich auf ernsthafte Probleme gestoßen. Unsere aufblühende Stadtbevölkerung kann sich nicht allein auf die deutsche Landwirtschaft verlassen, und es gibt vereinzelte Berichte über leere staatliche Getreidespeicher. Hoffen wir, dass dies nicht so weit eskaliert, dass der schreckliche Hungerwinter 1916/17..."
 gerdom.4.a:0 "Scheiße!"

### Agricultural crisis in Mitteleuropa ###

gerdom.11.t:0 "Agrarkrise in Mitteleuropa"
gerdom.11.d:0 "In dieser Zeit der großen Krise hat sich der selbstgefällige Agrarsektor der deutschen Wirtschaft als besonders anfällig für den wirtschaftlichen Abschwung erwiesen. Vor diesem Hintergrund haben mehrere Junker, die den Landadel des Königreichs Preußen vertreten, eine protektionistische Gesetzgebung und staatliche Subventionen für ihre landwirtschaftliche Produktion gefordert. Durch die Erhebung von Zöllen auf ausländische Erzeugnisse werden wir diesen lebenswichtigen Sektor der Reichswirtschaft stärken und unsere Bauern schützen. Leider dürfte eine solche Maßnahme der Wirtschaft unserer Nachbarn, die für ihre Nahrungsmittelexporte von den deutschen Märkten abhängig sind, weiteren Schaden zufügen. Die Weizenernte in der Ukraine ist besonders anfällig, und die Entscheidung, protektionistische Maßnahmen zu ergreifen, könnte ihnen und unseren anderen Agrarpartnern schweren Schaden zufügen."
gerdom.11.a:0 "Wir müssen unsere eigenen Bauern schützen."
gerdom.11.b:0 "Wir werden unsere mitteleuropäischen Beziehungen nicht riskieren."

gerdom.12.t:0 "Suffragisten-Bewegung gewinnt an Stärke"
gerdom.12.d:0 "In letzter Zeit hat sich die Dynamik der Frauenwahlrechtsbewegung verstärkt, die versucht, die Regierung dazu zu zwingen, Frauen das Wahlrecht zu geben, indem sie ihnen das aktive und passive Wahlrecht einräumt. In diesen unruhigen Zeiten für das Imperium müssen wir bei der Formulierung einer politischen Antwort, die zu innenpolitischen Spannungen führen könnte, vorsichtig sein. Wenn wir den Suffragisten das gewähren würden, was sie verlangen, würden wir die konservativeren Elemente unserer Regierung verärgern, insbesondere die Mitglieder des Reichstags, eines Gremiums, das derzeit ausschließlich durch allgemeines männliches Wahlrecht gewählt wird. Andererseits könnte eine strikte Ablehnung, gefolgt von Repressalien, zu weiteren Protesten und Ausschreitungen führen, insbesondere in den liberaleren Staaten, von denen viele bereits das weibliche Wahlrecht in Regionalversammlungen zulassen."
gerdom.12.a:0 "Es ist eine unterstützenswerte Sache!"
gerdom.12.b:0 "Handeln versprechen, aber nichts tun."
gerdom.12.c:0 "Frauen. Kennen Sie Ihre Grenzen."

gerdom.13.t:0 "Deutsche Frauen fordern Anerkennung"
gerdom.13.d:0 "Im großen Krieg gegen die Syndikalisten haben die deutschen Frauen ihre Loyalität zum Kaiserreich eifrig unter Beweis gestellt. Einige von ihnen haben sich als grundlegend für unsere Propagandabemühungen erwiesen, und sehr viele von ihnen begannen in Fabriken zu arbeiten, um die Männer zu entlasten, die das Land verlassen und den Feind an der Front bekämpfen mussten. Ihr Beitrag war von unschätzbarem Wert, und sie haben ihre Fähigkeit und Unabhängigkeit immer wieder unter Beweis gestellt. Aus diesen Gründen ist die Suffragistenbewegung stärker denn je und fordert erneut, dass die Regierung den Frauen das Wahlrecht und das passive Wahlrecht gewährt."
gerdom.13.a:0 "Werden sie niemals aufhören?"

gerdom.14.t:0 "Der Halbstarken Terror"
gerdom.14.d:0 "Angesichts der verheerenden wirtschaftlichen Situation kämpfen viele Familien darum, ihr tägliches Brot zu verdienen, und das Netz der sozialen Sicherheit ist bis zum Zerreißen gespannt. In den letzten Wochen sind die Straßen vieler deutscher Städte zunehmend von Jugendbanden terrorisiert worden. Diese "Halbstarken" stehlen auf den Märkten und in den Geschäften Produkte und oft auch Geld von unschuldigen Fußgängern oder begehen Vandalismus, um Langeweile und Frustration zu entgehen. Nur wenige Bürger fühlen sich auf den Straßen noch sicher, und es ist klar, dass das, was einige in der Regierung lediglich als eine Störung der öffentlichen Ordnung auf niedrigem Niveau ansehen könnten, stattdessen die Ursache für den totalen Zusammenbruch der Gesellschaft ist."
gerdom.14.a:0 "Mein Gott! Wie schockierend!"

### Schleicher and the DVLP ###

gerdom.17.t:0 "Kurt von Schleicher und die DVLP"
gerdom.17.d:0 "Skandal! Das ist ein Skandal! Reichskanzler von Schleicher beobachtete das Essen mit Alfred von Hugenberg! Skandal!', riefen die Zeitungsjungs heute. Das renommierte Berliner Tagblatt, das bereits 1923 für die Veröffentlichung des berüchtigten Osthilfeskandals verantwortlich war, der zum Ende des Ludendorff-Regimes führte, hat einen weiteren großen Knüller gelandet. Ein Reporter konnte ein Gespräch zwischen Reichskanzler Kurt von Schleicher und dem Führer der reaktionären Junker-Partei DVLP, Alfred von Hugenberg, bei einem Berliner Varieté beobachten und sogar teilweise belauschen. Das relativ niedrige Ansehen des Establishments trägt nur noch mehr zum Skandal bei, und während die Menschenmengen zusammenkommen, um die Nachrichten zu diskutieren, ist eine Frage in aller Munde: Wie wird der Kaiser reagieren, wenn er seine Morgenzeitung aufschlägt?"
gerdom.17.a:0 "Wir sollten uns an von Papen wenden."
gerdom.17.b:0 "Die SPD kann nicht schlimmer sein..."
gerdom.17.c:0 "Das Brünings Zentrum wird für Ordnung sorgen."
gerdom.17.e:0 "Es ist erfundener Unsinn."

### Election of 1937 ###

gerdom.27.t:0 "Wahlen von 1937"
gerdom.27.d:0 "Heute wird das deutsche Volk seinen Vertreter im Reichstag wählen! Die Wahlen sind hart umkämpft, und die Ergebnisse werden mit großer Spannung erwartet. Über das Schicksal mehrerer Parteien und natürlich des Kaiserreichs selbst könnte heute entschieden werden.\n\nWenn es den Sozialdemokraten gelingt, sich genügend Stimmen zu sichern, wird der "realistische" Flügel der sozialliberalen FVP mit ihnen eine Koalition bilden. Eine andere Möglichkeit wäre eine Koalition fast aller liberalen und bürgerlichen Parteien - NLP, FVP und die bayerische Splitterpartei BVP - gegen die Vorherrschaft der DkP, angeführt von dem geliebten Löwen von Afrika, Paul von Lettow-Vorbeck. Oder die DkP könnte einfach ihre komfortable Mehrheit fortsetzen. \n\n Wer soll gewinnen?"
gerdom.27.a:0 "SPD und 'realistische' FVP!"
gerdom.27.b:0 "Der Löwe brüllt! Die Neue große Koalition!"
gerdom.27.c:0 "Veränderung? Wer braucht Veränderung?"

gerdom.28.t:0 "Ein neuer Reichskanzler?"
gerdom.28.d:0 "Nach der Verfassung von 1871 gibt es im Kaiserreich keine formelle Regierung. Stattdessen ernennt der Kaiser eine Person seiner Wahl zum Reichskanzler, der dann die Staatssekretärsposten der "Reichsleitung" - der "Reichsverwaltung" - besetzt.\n\nAuch wenn die SPD bei den Wahlen die meisten Reichstagsämter gewonnen hat, bedeutet dies nicht, dass der Kaiser die Ernennung eines neuen Kanzlers überhaupt in Betracht ziehen muss. Nach dem Ludendorff-Regime ist diese Geste des guten Willens jedoch zum modus operandi geworden, und ihr Verzicht könnte zu öffentlichen Unruhen führen. Was sollen wir tun?"
gerdom.28.a:0 "Ernennen Sie Otto Wels, den ersten SPD-Reichskanzler!"
gerdom.28.b:0 "Behalten Sie den derzeitigen Reichskanzler."
gerdom.28.c:0 "Ernennen Sie Kurt von Schleicher, die kaisertreue Alternative!"

gerdom.29.t:0 "Ein neuer Reichskanzler?"
gerdom.29.d:0 "Nach der Verfassung von 1871 gibt es im Kaiserreich keine formelle Regierung. Stattdessen ernennt der Kaiser eine Person seiner Wahl zum Reichskanzler, der dann die Staatssekretärsposten der "Reichsleitung" - der "Reichsverwaltung" - besetzt.\n\nAuch wenn NLP, FVP und BVP bei den Wahlen die meisten Reichstagsämter gewonnen haben, bedeutet dies nicht, dass der Kaiser die Ernennung eines neuen Kanzlers überhaupt in Betracht ziehen muss. Nach dem Ludendorff-Regime ist diese Geste des guten Willens jedoch zum modus operandi geworden, und ihr Verzicht könnte zu öffentlichen Unruhen führen. Was sollen wir tun?"
gerdom.29.a:0 "Ernennen Sie Paul von Lettow-Vorbeck, den Löwen von Afrika!"
gerdom.29.b:0 "Ernennen Sie Paul von Lettow-Vorbeck - aber fordern Sie Zugeständnisse."
gerdom.29.c:0 "Behalten Sie den derzeitigen Reichskanzler."
gerdom.29.e:0 "Ernennen Sie Kurt von Schleicher, die kaisertreue Alternative!"

gerdom.30.t:0 "Ein neuer Reichskanzler?"
gerdom.30.d:0 "Nach der Verfassung von 1871 gibt es im Kaiserreich keine formelle Regierung. Stattdessen ernennt der Kaiser eine Person seiner Wahl zum Reichskanzler, der dann die Staatssekretärsposten der "Reichsleitung" - der "Reichsverwaltung" - besetzt.\n\nAuch wenn die DkP bei den Wahlen ihre Reichstagsmehrheit verteidigt hat, bedeutet dies nicht, dass der Kaiser Franz von Papen behalten muss. Was sollen wir tun?"
gerdom.30.a:0 "Von Papen ist der richtige Mann für diese Aufgabe."
gerdom.30.b:0 "Ernennen Sie Heinrich Brüning - es ist Zeit für frische Luft!"
gerdom.30.c:0 "Ernennen Sie Kurt von Schleicher, die kaisertreue Alternative!"

gerdom.32.t:0 "Krieg!"
gerdom.32.d:0 "Wir befinden uns im Krieg mit den Kräften des Syndikalismus! Dies ist ein Kampf um das Überleben und die Seele unseres großen Imperiums, und wir müssen uns darauf konzentrieren, ihn zu gewinnen. Alle demokratischen Feinheiten müssen zum Wohle der Allgemeinheit zurückgestellt werden, so wie es bei der Burgfriedenspolitik während des Weltkriegs der Fall war. Es darf keine Ablenkungen geben!"
gerdom.32.a:0 "Keine Wahlen. Nicht bevor wir in Paris stehen!"

### Election of 1942 ###

