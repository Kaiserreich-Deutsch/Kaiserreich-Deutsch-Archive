 GER_schlange_agricultural_settlement: "Gesetz zur Förderung der landwirtschaftlichen Ansiedlung"
 GER_schlange_agricultural_settlement_desc: "Dieses Gesetz, das eine solide Finanzierungsgrundlage für die Förderung der ländlichen Besiedlung im Osten sichern soll, wird der erste von vielen Schritten auf dem Weg zu Schlanges Vision der Re-Agrarisierung sein. Den Anfang macht die Schaffung kleiner Vorstadtsiedlungen, später folgt die Auflösung unrentabler Junkersiedlungen, um die kleinen und mittleren Landwirte zu stärken und eine neue Generation stolzer, effizient arbeitender und der konservativen Sache treuer Kleinbauern heranzuziehen."
 GER_schlange_agrarian_command_economy: "Weiterführung der landwirtschaftlichen Kommandowirtschaft"
 GER_schlange_agrarian_command_economy_desc: "Die Agrarkrise kann nur durch vorübergehende staatliche Interventionen überwunden werden. Fortschritt und Wandel müssen manchmal von oben aufgezwungen werden, egal wie umstritten diese Entscheidung auch sein mag. In Zeiten von Knappheit und Not gibt es keine liberal-kapitalistische Alternative. Der Landwirt muss an seine Pflichten gegenüber der Nation erinnert werden, und unsere Produktion muss gründlich modernisiert und an die Bedürfnisse der Verbraucher angepasst werden. Dazu brauchen wir eine totale, aber temporäre staatliche Regulierung des gesamten Agrarmarktes."
 GER_schlange_supplant_landbund: "Ablösung der Landbund-Führung"
 GER_schlange_supplant_landbund_desc: "Der Reichslandbund, Deutschlands mächtigste Agrarlobby, nimmt für sich in Anspruch, die Interessen von Junkern und Kleinbauern gleichermaßen zu vertreten, doch aufgrund der schieren Macht der Junker-dominierten Ortsverbände in Ostelbien hat die Zentrale in Berlin stets einen Kurs verfolgt, der vor allem ihren mächtigsten Hintermännern zugute kommt. Das muss sich ändern - da die Großgrundbesitzer unserer politischen Agenda skeptisch gegenüberstehen, muss das kleinbäuerliche Element in der Organisation und im Vorstand durch Intrigen, indirekte Einmischung in die Ortsvorsitzendenwahlen und Kontakte zu Männern auf kommunaler Ebene gestärkt werden."
 GER_schlange_agricultural_restructuring: "Programm zur Umstrukturierung der Landwirtschaft"
 GER_schlange_agricultural_restructuring_desc: "Kernpunkt des Schlange'schen Reformprogramms ist die langfristige Sicherung der Wettbewerbsfähigkeit deutscher Agrargüter auf dem mitteleuropäischen und internationalen Markt. Dazu ist eine tiefgreifende Modernisierung, Mechanisierung und Intensivierung erforderlich - mehr produzieren, billiger produzieren und besser konservieren. Wir werden uns in Zukunft weniger auf den unrentablen Getreideanbau, sondern mehr auf die Produktion hochwertiger tierischer Produkte konzentrieren. Nur so hat unsere Landwirtschaft die Chance, effizient in die Weltwirtschaft hineinzuwachsen, ohne auf Dauer auf Subventionen und Zollschranken angewiesen zu sein."
 GER_schlange_self_help: "Das Prinzip der Selbsthilfe"
 GER_schlange_self_help_desc: "Ein zentraler Grundsatz von Schlanges wirtschaftlichem Credo ist die Eigenverantwortung des Betriebsleiters und die Notwendigkeit der Selbsthilfe, insbesondere in wirtschaftlich schwierigen Zeiten. Nach seinen Worten hat \"nur derjenige ein Recht auf Hilfe von außen, der sein Bestes auf dem Hof gibt\". Dazu ist ein gestärktes Netz sozialer ländlicher Genossenschaften notwendig - Unterstützung für die Menschen durch die Menschen und freie Hand für die Fleißigen zum Wohle der gesamten Gesellschaft. Dazu muss der Staat die Preußische Zentrale Genossenschaftskasse, eine nominell unabhängige Kreditgenossenschaft, die in den letzten Jahren vor allem hochverschuldete Junker begünstigt hat, stärker kontrollieren. Die zunehmende Verschuldung großer, ineffizienter Betriebe muss beendet werden, und die Mittel müssen stattdessen die Kleinbauern erreichen."
 GER_luninck_esplanade_circle: "Allianz mit dem Esplanade Zirkel"
 GER_luninck_esplanade_circle_desc: "Der Esplanade-Zirkel ist ein elitärer Kreis von Industrie- und Junker-Vertretern, der regelmäßig im Hotel Esplanade in Berlin hochkarätige Dinner-Abende veranstaltet. Im Mittelpunkt steht kein Geringerer als der einflussreiche DkP-Politiker Tilo von Wilmowsky, der als einflussreicher Landbundfunktionär und Ehemann von Barbara Krupp als prominentester Verbindungsmann zwischen Industrie und Landwirtschaft fungiert. Wir sollten mit ihnen in Kontakt treten und uns ihre Visionen für eine Wirtschaftspolitik anhören, die wirklich einen Ausgleich zwischen den beiden Wirtschaftssektoren schaffen kann, ohne jemanden zu benachteiligen."
 GER_luninck_seize_farmers_association: "Ergreifen Sie die Kontrolle über den VdB" # https://en.wikipedia.org/wiki/Association_of_the_German_Farmers_Associations
 GER_luninck_seize_farmers_association_desc: "Der VdB (Verband deutscher Bauernvereine) ist eine mächtige Agrarlobby, die in den katholischen Regionen des Reiches tätig ist, wo der Landbund nie richtig Fuß fassen konnte. Der VdB wird zwar auch von adeligen Grundbesitzern dominiert, ist aber eng mit der Zentrumspartei verbunden und liegt daher nicht in unserem Einflussbereich. Das muss sich ändern. Die Schlüsselfigur, die wir loswerden müssen, ist ihr Vorsitzender, der gemäßigte Zentrumspolitiker Andreas Hermes. Wenn er weg ist, steht einer engeren Zusammenarbeit zwischen dem evangelischen Landbund und dem katholischen VdB nichts mehr im Wege und wir können unseren Einfluss auf die Vielzahl der landwirtschaftlichen Organisationen in Deutschland drastisch ausbauen."
 GER_luninck_east_elbia: "Ostelbien-Verhandlungen"
 GER_luninck_east_elbia_desc: "Um unser Endziel einer schlagkräftigen agrarischen Einheitsorganisation zu erreichen, müssen wir den Landbund mit ins Boot holen. Deren Präsident Eberhard von Kalckreuth steht unseren Plänen zwar aufgeschlossen gegenüber, ist aber auch wild entschlossen, bei künftigen Fusionsverhandlungen den größten Einfluss für seine eigene Organisation herauszuholen. Wir dürfen aber nicht zulassen, dass die elitären Junker in dieser hypothetischen Einheitsorganisation die Oberhand gewinnen, auch die VdB-nahen Kleinbauern im Westen müssen vertreten sein. Durch eine Politik von Zuckerbrot und Peitsche sollte es möglich sein, Kalckreuth in die Schranken zu weisen - die Regierung wird den Junkern zusätzliche Leistungen gewähren und ihre Ländereien unterstützen, wenn Kalckreuth sich zurückhaltend verhält, außerdem müssen repräsentationsbezogene Zugeständnisse an die preußischen Landarbeiter gemacht werden, damit der Landbund seinen elitären Ruf ablegen kann."
 GER_luninck_agricultural_trade_restriction: "Die Unverletzlichkeit des vererbbaren Eigentums"
 GER_luninck_agricultural_trade_restriction_desc: "Die deutsche Landwirtschaft war schon immer von außerordentlicher Bedeutung für unsere Gesellschaft, und es ist von entscheidender Bedeutung, dass wir sie in ihrer jetzigen Form schützen und erhalten, da Junker und Kleinbauern gleichermaßen zur ruhmreichen Geschichte unserer Nation beigetragen haben. In den letzten Jahren wurden Vorstellungen über eine Bodenreform nicht nur von der politischen Linken, sondern auch von irregeleiteten konservativen Populisten verbreitet. Solche Ideen sind einfach nicht mit unseren Traditionen vereinbar. Wir werden das bestehende Familienfideikommiss respektieren und ein Gesetz verabschieden, das sogenannte \"Erbhöfe\" einführt, die verhindern, dass bäuerliche Anwesen verpfändet, veräußert oder aufgeteilt werden können. Solche Maßnahmen werden die gesellschaftliche Bedeutung unserer Landwirte hervorheben und sie nicht auf rationale Wirtschaftssubjekte reduzieren, die ersetzt werden, sobald sie unrentabel werden."
 GER_luninck_endorse_cooperative_banking: "Rationalisierung des Genossenschaftswesens im ländlichen Raum"
 GER_luninck_endorse_cooperative_banking_desc: "In der jüngeren deutschen Geschichte sind die so genannten landwirtschaftlichen Genossenschaften wie Raiffeisen oder RV ein zentraler Bestandteil des ländlichen Lebens. Verwurzelt in christlichen Traditionen, versorgen sie Millionen von Landwirten mit Krediten und billigen Rohstoffen und sind der Mittelpunkt unzähliger Dorfgemeinschaften. In den letzten zwei Jahrzehnten hat jedoch eine gefährliche Zersplitterung des Genossenschaftswesens stattgefunden; viele ländliche Lobbygruppen haben ihre eigenen Genossenschaften, ganz zu schweigen von lokalen Varianten. In diesen Krisenzeiten ist eine \"Rationalisierung\" notwendig - wir müssen die Genossenschaftsbewegung von oben her straffen, indem wir auf eine starke, aber unabhängige und auf unsere Interessen ausgerichtete Einheitsorganisation hinarbeiten."

 GER_DVLP_emergency_conference: "£GFX_power_balance_texticon Notfallkonferenz der DVLP"
 GER_DVLP_emergency_conference_desc: "Es soll eine §YNotfallkonferenz§! der DVLP abgehalten werden, die den Graben zwischen der nationalrevolutionären Fraktion von Ulrich von Hassell und der reaktionären Fraktion von Alfred Hugenberg überwinden soll. Aufgrund der gegensätzlichen Persönlichkeiten und Einflussmöglichkeiten könnte diese Einigung jedoch für die eine oder andere Seite oder für beide unbefriedigend ausfallen."
 GER_DVLP_emergency_conference_tt: "Derzeit sind §Y[?GER_DVLP_seats_hug]§! der §Y[?GER_DVLP_seats]§! DVLP-Abgeordnete sind mit Hugenbergs Fraktion verbündet und werden ihm folgen.\nDie Kluft zwischen den beiden Fraktionen ist unter §R[?GER_hugenberg_faction_rift]%§!.\nWenn die derzeitigen Bedingungen bis zur Konferenz anhalten, wird das Ergebnis so aussehen: [GERDVLPConferenceResult]"
 GER_conference_hugenberg_marginalised_tt: "§YHugenberg wird an den Rand gedrängt§!"
 GER_conference_hugenberg_takeover_tt: "§RHugenberg zum Vorsitzenden gewählt§!"
 GER_conference_split_tt: "§RParteispaltung§!"
 GER_DVLP_hugenberg_alignment: "Hugenbergs Einsätze"
 GER_DVLP_hugenberg_alignment_desc: "Hugenberg wendet sich derzeit an die Abgeordneten der DVLP-Bundestagsfraktion, und wenn ihm nicht entgegengewirkt wird, wird er wahrscheinlich noch mehr unserer Genossen mit seinen Versprechungen und Lügen anlocken."
 GER_DVLP_schlange_schoningen_alignment: "Schwachstelle: §YHans Schlange-Schöningen§!"
 GER_DVLP_schlange_schoningen_alignment_desc: "Unser Landwirtschaftsminister Hans Schlange-Schöningen ist aufgrund seiner persönlichen Nähe zu den Völkischen und der fehlenden Unterstützung für Schlange durch den Rest des Kabinetts anfällig für Hugenbergs Rhetorik. Obwohl er Mitglied der DkP ist, würde seine Unterstützung für Hugenberg schwankende Abgeordnete davon überzeugen, dass Hugenberg in der Lage sein wird, die Koalition zu halten."
 GER_DVLP_schmidt_alignment: "Schwachstelle: §YOtto Schmidt§!"
 GER_DVLP_schmidt_alignment_desc: "Otto Schmidt ist der wichtigste Kontakt der DVLP zu den Veteranenorganisationen, und obwohl er nominell als Teil von Hassells Fraktion angesehen wird, macht ihn seine persönliche Verbindung zu Hugenberg anfällig für dessen Bemühungen, Verbündete zu gewinnen. Seine Unterstützung würde die Nationalrevolutionäre erheblich schwächen."
 GER_DVLP_levetzow_alignment: "Schwachstelle: §YMagnus von Levetzow§!"
 GER_DVLP_levetzow_alignment_desc: "Der altgediente Admiral Magnus von Levetzow ist ein wichtiges Mitglied von Hassells nationalrevolutionärer Fraktion, aber seine Loyalität gegenüber dem Vorsitzenden schwankt. Er misstraut den Sozialisten und der Demokratie zutiefst und wünscht sich eine stärkere Hand der Regierung und einen entschlossenen Schritt in Richtung Autoritarismus - den Hugenberg erfüllen könnte."
 GER_DVLP_trotha_alignment: "Schwachstelle: §YAdolf von Trotha§!"
 GER_DVLP_trotha_alignment_desc: "Der Vorsitzende des Flottenvereins und Schlüsselmitglied der DVLP, Adolf von Trotha, ist aufgrund seiner engen Verbindung zu Hassell und seiner Fraktion ein unwahrscheinlicher Verbündeter von Hugenberg, aber es scheint, dass unsere Untätigkeit ihn dazu bringt, seine Haltung zu überdenken. Wir müssen zumindest die Grundlagen für den ökologischen Staat schaffen, um sein Vertrauen zurückzugewinnen."
 GER_not_strengthens_hugenberg_tt: "Die Situation in der DVLP-Reichstagsfraktion wird §Yim Stillstand verharren§!"
 GER_hugenberg_defend: "Die Reichstagsabgeordneten peitschen"
 GER_hugenberg_defend_desc: "Unsere Fraktionsvorsitzenden können in Vorbereitung auf die Konferenz die Disziplin in unseren Reihen im Reichstag stärken und so verhindern, dass Hugenbergs Vorstoß irgendjemanden von ihnen für einige Zeit ins Wanken bringt."
 GER_hugenberg_defend_tt: "Diese Entscheidung wird die §GAuswirkungen aufheben§! der Mission §YHugenbergs Einsätze§!, bis sie reaktiviert wird."
 GER_hugenberg_faction_add_rift_tt: "Dies wird die §RSpaltung der Partei vertiefen§!"
 GER_schlange_two_decisions_tt: "Mindestens zwei §YAgrarpolitik§! Entscheidungen sind abgeschlossen"
 GER_hugenberg_defend_schlange: "Schlange-Schöningen beruhigen"
 GER_hugenberg_defend_schlange_desc: "Wir werden Schlange-Schöningens Bedenken über unseren Kurs zerstreuen und ein wenig Angstmacherei über Hugenbergs Unfähigkeit betreiben, um ihn bei der Stange zu halten."
 GER_hugenberg_defend_schmidt: "Schmidt beruhigen"
 GER_hugenberg_defend_schmidt_desc: "Wir werden Schmidts Bedenken über unseren Kurs zerstreuen und ein wenig Angstmacherei über Hugenbergs Unfähigkeit betreiben, um ihn bei der Stange zu halten."
 GER_hugenberg_defend_levetzow: "Levetzow beruhigen"
 GER_hugenberg_defend_levetzow_desc: "Wir werden Levetzows Bedenken bezüglich unserer Ausrichtung zerstreuen und ein wenig Angstmacherei über Hugenbergs Unfähigkeit betreiben, um ihn bei der Stange zu halten."
 GER_hugenberg_defend_trotha: "Trotha beruhigen"
 GER_hugenberg_defend_trotha_desc: "Wir werden Trothas Bedenken bezüglich unserer Ausrichtung zerstreuen und etwas Angstmacherei über Hugenbergs Unfähigkeit betreiben, um ihn bei der Stange zu halten."
 GER_hugenberg_der_nahe_osten: "Erweiterung Der Nahe Osten"
 GER_hugenberg_der_nahe_osten_desc: "Die von Hans Schwarz und Adolf von Trotha gegründete Zeitschrift Der Nahe Osten: Politische Halbmonatsschrift ist eine halbmonatlich erscheinende Zeitschrift, die als eines der wenigen Nachrichtenorgane der DVLP vollständig dem Einfluss Hugenbergs entzogen ist. Auch wenn wir seine Kontrolle über die rechten Nachrichten nicht brechen können, können wir ihn herausfordern und so einige unserer Parteimitglieder beruhigen, indem wir eine Alternative unterstützen. Hugenberg wird dies jedoch nicht gut aufnehmen."
 GER_hugenberg_joint_committee: "Gründung des Gemeinsamen Ausschusses der Vaterlandspartei"
 GER_hugenberg_joint_committee_desc: "Ein wesentlicher Teil von Hugenbergs Einfluss besteht darin, dass er der Hauptansprechpartner der Partei für die Ruhrgebietsindustriellen und die Kohlenindustrie ist, die beide einen erheblichen Beitrag zur Parteifinanzierung leisten. Wir können ihn umgehen, indem wir einen Ausschuss mit Industriemagnaten gründen, der Hugenberg ausschließt, und so direkt um ihre Gelder verhandeln."
 GER_hugenberg_reduce_tension: "Interparteiliche Änderungen"
 GER_hugenberg_reduce_tension_desc: "Durch strategische Gespräche mit weniger wichtigen Abgeordneten können wir die Spannungen innerhalb der Partei abbauen, um eine Spaltung zu verhindern. Schließlich will niemand von uns die Konservative Revolution begraben."
 GER_weakens_hugenberg_tt: "§GDies wird die Hugenberg-Fraktion schwächen.!§!"
 GER_hugenberg_reduce_tension_tt: "Dies wird §Gdie Kluft zwischen den Parteien verkleinern§!."

 GER_hugenberg_import_tariffs_controls: "Einfuhrbeschränkungen einführen"
 GER_hugenberg_import_tariffs_controls_desc: "Von allen Seiten bedroht, muss das Deutsche Reich eine Insel der Autarkie in dieser feindlichen Welt werden. Die Abhängigkeit von ausländischen Märkten ist Schwäche - wir müssen so viel wie möglich im Inland produzieren."
 GER_hugenberg_welfare_strike: "Beginn des Abbaus des Wohlfahrtssystems"
 GER_hugenberg_welfare_strike_desc: "Das Sozialsystem führt nur zu Missbrauch und Faulheit und ist, wie der berühmte Gustav Hartz es ausdrückte, ein grundlegend fehlerhaftes System. Um die Kraft der Selbstverantwortung, die das deutsche Volk besitzt, zum Ausdruck zu bringen, müssen wir mit einer massiven Streichung des Sozialsystems beginnen, um den Weg für seine Ersetzung durch eine obligatorische private Krankenversicherung zu ebnen."
 GER_hugenberg_economic_deregulation: "Beginn der Deregulierung der Wirtschaft"
 GER_hugenberg_economic_deregulation_desc: "Die Arbeitsplatzbeschaffer im Reich, also die Industriellen und Unternehmer, müssen sich mit ständiger Bürokratie und Besteuerung herumschlagen, die sie weder wollen noch brauchen. Der Wohlstand des neuen Deutschlands wird durch einen vorausschauenden, nationalen Kapitalismus aufgebaut, und der darf nicht eingeschränkt werden."
 GER_hugenberg_trade_effect: "Einfuhrbeschränkungen"

 GER_KVP_split_tt: "[?GER_KVP_seats] §LDkP§! Abgeordnete werden sich von der Partei abspalten und die §CKonservative Volkspartei§! gründen und die §RKoalition verlassen!§!"
 GER_DNRP_split_tt: "[?GER_DNRP_seats] §NDVLP§! Abgeordnete werden sich von der Partei abspalten und die §NDeutschnationale Reichspartei§! gründen und die §RKoalition verlassen!§!"
 GER_hugenberg_victory_tt: "Alfred Hugenberg ist zum Ersten Vorsitzenden der Vaterlandspartei gewählt worden und hat damit sein zehnjähriges Vorhaben, die deutsche extreme Rechte zu übernehmen, vollendet. §RWohin wird er sie führen?§!"
 GER_DNP_split_tt: "Die §NDVLP§! wird §Rdie Koalition verlassen!§!\n[[?GER_DVLP_seats] der §NDVLP§! werden sich von der Partei abspalten und die §NDeutschnationale Partei§! bilden, die §Gder Koalition beitritt!§!\nMehrere Schwerpunkte werden §Rpermanent deaktiviert.§!"
 GER_DVLP_split_tt: "Die §NDVLP§! wird §Rkollabieren!§!\n[?GER_DVLP_seats] §NDVLP§! Abgeordnete werden form the continuation §NDeutsche Vaterlandspartei§!, §Gder Koalition beitritt!§!\nMehrere Schwerpunkte werden §Rpermanent deaktiviert.§!"

