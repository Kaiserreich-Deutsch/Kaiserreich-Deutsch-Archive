germit.1.t:0 "Deutschland schlägt eine einheitliche Währung vor"
germit.1.d.independent:0 "Angesichts der Folgen des Schwarzen Montags hat die deutsche Regierung einen neuen Vorschlag zur Verjüngung der kontinentalen Wirtschaft vorgelegt. Um Handel und Gewerbe über den Reichspakt hinweg sinnvoll zu steigern und zu vereinfachen, schlagen sie vor, die deutsche Währung, die Mark, zur akzeptierten Währung in ganz Mitteleuropa zu machen und sie formell in "Europamark" umzubenennen. Dieser Vorschlag orientiert sich in gewisser Weise an den Zollverein-Vereinbarungen zwischen den deutschen Staaten im 19. Jahrhundert, die unter anderem ein standardisiertes, an die Preußische Mark gebundenes Währungsumtauschsystem einführten - obwohl seine Reichweite und Ambition weitaus größer ist.\n\n In vielen der "Untertanen-Partnerstaaten" Deutschlands sind die Währungen bereits an die Mark gebunden, so dass die tatsächlichen Auswirkungen relativ gering wären. Wie sollten wir auf diesen Vorschlag reagieren?"
germit.1.d.subject:0 "Angesichts der Folgen des Schwarzen Montags hat die deutsche Regierung einen neuen Vorschlag zur Verjüngung der kontinentalen Wirtschaft vorgelegt. Um Handel und Gewerbe über den Reichspakt hinweg sinnvoll zu steigern und zu vereinfachen, schlagen sie vor, die deutsche Währung, die Mark, zur akzeptierten Währung in ganz Mitteleuropa zu machen und sie formell in "Europamark" umzubenennen. Dieser Vorschlag orientiert sich in gewisser Weise an den Zollvereinsvereinbarungen zwischen den deutschen Staaten im 19. Jahrhundert, die unter anderem ein standardisiertes, an die Preußische Mark gebundenes System des Währungsumtausches etablierten - obwohl seine Reichweite und Ambition weitaus größer ist.\n\n Als Untertanennation sind wir gezwungen, diese Bedingungen ohne Mitspracherecht zu akzeptieren."
germit.1.a:0 "Wir sind dabei!"
germit.1.b:0 "Verdammt, sicher nicht!"

germit.2.t:0 "[From.GetNameDefCap] Vereinbart, die Europamark anzunehmen"
germit.2.d:0 "[From.GetNameDefCap] hat unserem Vorschlag einer gemeinsamen Währung für Mitteleuropa zugestimmt und wird von nun an den so genannten Europamark verwenden."
germit.2.a:0 "Wundervoll!"

germit.3.t:0 "[From.GetNameDefCap] Verweigert die Europamark"
germit.3.d:0 "[From.GetNameDefCap] hat unseren Vorschlag für eine einheitliche gemeinsame Währung für ganz Mitteleuropa abgelehnt und öffentlich erklärt, dass sie weiterhin ihre eigene Währung verwenden werden, auch wenn sie immer noch mit der Mark verbunden ist."
germit.3.a:0 "Scheiße!"

germit.4.t:0 "Verlassen von Mitteleuropa"
germit.4.d.GER_is_dead:0 "Infolge unserer Mitgliedschaft in Mitteleuropa wurden wir auf unglaubliche Weise in den Block integriert, indem wir eine Reihe von Verpflichtungen übernommen haben und gleichzeitig einige Vorteile wie etwa im Handel und in der gegenseitigen Verteidigung erhielten. Diese Abkommen bestehen nicht mehr. Berlin ist gefallen, und so schränkt uns die Mitteleuropa-Union in keiner Weise mehr ein."
germit.4.d.socialist:0 "Infolge unserer Mitgliedschaft in Mitteleuropa wurden wir auf unglaubliche Weise in den Block integriert, indem wir eine Reihe von Verpflichtungen übernommen haben und gleichzeitig einige Vorteile wie etwa im Handel und in der gegenseitigen Verteidigung erhielten. Diese Abkommen gelten nicht mehr. Unser Volk hat sich erhoben und ein sozialistisches Regime errichtet, so dass es null und nichtig ist."
germit.4.d.war_with_GER:0 "Infolge unserer Mitgliedschaft in Mitteleuropa wurden wir auf unglaubliche Weise in den Block integriert, indem wir eine Reihe von Verpflichtungen übernommen haben und gleichzeitig einige Vorteile wie etwa im Handel und in der gegenseitigen Verteidigung erhielten. Diese Abkommen gelten nicht mehr. Da wir uns im Krieg mit Deutschland befinden, sind sie mit einem Schlag durchtrennt worden."
germit.4.d.allied_with_rival:0 "Infolge unserer Mitgliedschaft in Mitteleuropa wurden wir auf unglaubliche Weise in den Block integriert, indem wir eine Reihe von Verpflichtungen übernommen haben und gleichzeitig einige Vorteile wie etwa im Handel und in der gegenseitigen Verteidigung erhielten. Diese Abkommen gelten nicht mehr. Aufgrund einer Änderung unserer geopolitischen Ausrichtung sind unsere Beziehungen zu Deutschland abgebrochen worden."
germit.4.d.left_mitteleuropa:0 "Infolge unserer Mitgliedschaft in Mitteleuropa wurden wir auf unglaubliche Weise in den Block integriert, indem wir eine Reihe von Verpflichtungen übernommen haben und gleichzeitig einige Vorteile wie etwa im Handel und in der gegenseitigen Verteidigung erhielten. Diese Abkommen gelten nicht mehr. Die letzten sind heute durch ein diplomatisches Abkommen mit dem Deutschen Reich aufgehoben worden, und wir sind wieder eine freie Nation."
germit.4.d.kicked_out:0 "Infolge unserer Mitgliedschaft in Mitteleuropa wurden wir auf unglaubliche Weise in den Block integriert, indem wir eine Reihe von Verpflichtungen übernommen haben und gleichzeitig einige Vorteile wie etwa im Handel und in der gegenseitigen Verteidigung erhielten. Diese Abkommen gelten nicht mehr. Nachdem wir die Regierung in Berlin verärgert hatten, haben wir sie durch das kaiserliche Abkommen auflösen lassen."
germit.4.a:0 "Warum haben wir überhaupt die Hälfte davon unterzeichnet?"

germit.5.t:0 "[FROM.GetNameDefCap] Verlässt Mitteleuropa!"
germit.5.d.socialist:0 "[FROM.GetNameDefCap] hat heute die letzte Verbindung zu Mitteleuropa abgebrochen - die linke Revolution in ihrem Land hat sie dazu gedrängt, mit uns und unserem Einflussbereich zu brechen. Alle Pläne, die wir für ihr Land hatten, müssen vorerst aufgegeben werden."
germit.5.d.allied_with_rival:0 "[FROM.GetNameDefCap] hat heute die letzte Verbindung zu Mitteleuropa abgebrochen - ihre Regierung hat beschlossen, unseren Einflussbereich zu verlassen und sich einem unserer Rivalen zuzuwenden. Alle Entwürfe, die wir für ihr Land gehabt hätten, müssen vorerst aufgegeben werden."
germit.5.d.left_mitteleuropa:0 "[FROM.GetNameDefCap] hat heute die letzte Verbindung zu Mitteleuropa abgebrochen - ihre Regierung hat sich entschieden, unseren Einflussbereich zu verlassen, wobei sie sich auf den ausbeuterischen Charakter der Zollunion beruft. Alle Entwürfe, die wir für ihr Land gehabt hätten, müssen vorerst aufgegeben werden."
germit.5.a:0 "Verräter!"

germit.6.t:0 "Mitteleuropa beitreten?"
germit.6.d.independent:0 "Nun, da wir uns für den Anschluss an das Deutsche Reich entschieden haben, bietet sich die Gelegenheit, ihrem Wirtschaftspakt, der Mitteleuropäischen Wirtschaftsunion, kurz Mitteleuropa genannt, beizutreten. Obwohl dieser Pakt von Deutschland und seinen Interessen dominiert wird und seinen Mitgliedsstaaten mehrere Verpflichtungen auferlegt, bietet er auch mehrere Vorteile - leichterer Handel mit Deutschland und vor allem gegenseitige Verteidigung.\n\nSollten wir anbieten, der Mitteleuropa-Sphäre beizutreten und diese Verpflichtungen zu akzeptieren?"
germit.6.d.subject:0 "Nun, da wir uns für den Anschluss an das Deutsche Reich entschieden haben, bietet sich die Gelegenheit, ihrem Wirtschaftspakt, der Mitteleuropäischen Wirtschaftsunion, kurz Mitteleuropa genannt, beizutreten. Obwohl dieser Pakt von Deutschland und seinen Interessen dominiert wird und seinen Mitgliedsstaaten mehrere Verpflichtungen auferlegt, bietet er auch mehrere Vorteile - leichterer Handel mit Deutschland und vor allem gegenseitige Verteidigung.\n\nUnser Oberherr hat sich entschieden, diese Verpflichtungen zu akzeptieren, und wir sind verpflichtet, ihnen nachzukommen."
germit.6.a:0 "Ich nehme an, das ist nur ein Teil der Abmachung."
germit.6.b:0 "Warum sollten wir unsere Souveränität aufgeben?"

germit.7.t:0 "[From.GetNameDefCap] schließt sich Mitteleuropa an"
germit.7.d:0 "Eine Delegation von [From.GetNameDef] ist eingetroffen und bietet an, der Mitteleuropa-Union als neuestes Mitglied beizutreten. Wir haben natürlich zugestimmt - dieser neue Handelspartner wird unsere Angebotspalette hervorragend ergänzen."
germit.7.a:0 "Wundervoll!"

germit.8.t:0 "[From.GetNameDefCap] wird sich Mitteleuropa nicht anschließen"
germit.8.d:0 "Eine Delegation von [From.GetNameDef] ist eingetroffen, um uns mitzuteilen, dass sie die Möglichkeit, der Wirtschaftsunion Mitteleuropas beizutreten, nicht wahrnehmen und trotz ihrer guten Beziehungen zu uns ihre wirtschaftliche Souveränität behalten werden."
germit.8.a:0 "Scheiße!"

germit.9.t:0 "Europarat-Mitgliedschaft"
germit.9.d:0 "Als Mitglied der einheitlichen Währung Europamark, wie sie von unserer Mitgliedschaft in Mitteleuropa diktiert wird, obliegt es uns nun, uns durch den Beitritt zum Europarat mit der Mehrheit des Blocks zu verbünden. Diese Organisation, der "Europarat", existiert, um den Handel zu regulieren und ist ein Schlüsselelement der weiteren Integration."
germit.9.a:0 "Ein guter Vorschlag."

germit.10.t:0 "Mitgliedschaft im Europäischen Austauschprogramm"
germit.10.d:0 "Die Mitteleuropäische Wirtschaftsunion hat ein gesamteuropäisches Austauschprogramm für alle Mitglieder des Paktes eingerichtet - dieses Programm wird Studenten aus anderen mitteleuropäischen Mitgliedsstaaten kostenlose Stipendien für ein Studium an deutschen Universitäten zur Verfügung stellen. Dieses Programm ist ein Schlüsselelement der weiteren Integration und zielt darauf ab, die klügsten Köpfe Europas in deutschen Händen zu bündeln."
germit.10.a:0 "Wir müssen uns anmelden."

germit.11.t:0 "Mitgliedschaft in der Europakommission"
germit.11.d:0 "Obwohl die Nationen Mitteleuropas eine gemeinsame Währung in Form des Euromark haben, muss sich eine Nation, um jetzt ein richtiger Teil des Blocks zu sein, unter die Zuständigkeit der Europakommission stellen. Dieses Gremium regelt die industrielle Produktion und Qualität auf dem gesamten Kontinent, ist aber eindeutig zugunsten des Deutschen Reiches voreingenommen."
germit.11.a:0 "Wir müssen uns anmelden"

germit.12.t:0 "Vorschlag Paktbrigaden"
germit.12.d.independent:0 "Aus den Berliner Denkfabriken ist ein neuer Vorschlag zu Mitteleuropa hervorgegangen. Deutschland fordert nun die Schaffung von Paktbrigaden, internationalen Divisionen, die von Wehrpflichtigen in allen Mitgliedsstaaten Mitteleuropas organisiert werden. Diese Wehrpflichteinheiten sollen für die Dauer des militärischen Notstands unter die Ägide der Kaiserlich Deutschen Armee gestellt werden. Eine solche Maßnahme würde Deutschland erheblich stärken."
germit.12.d.subject:0 "Aus den Berliner Denkfabriken ist ein neuer Vorschlag zu Mitteleuropa hervorgegangen. Deutschland fordert nun die Schaffung von Paktbrigaden, internationalen Divisionen, die von Wehrpflichtigen in allen Mitgliedsstaaten Mitteleuropas organisiert werden. Diese Wehrpflichteinheiten sollen für die Dauer des militärischen Notstands unter die Ägide der Kaiserlich Deutschen Armee gestellt werden. Als Untertanennation sind wir gezwungen, ihrem Vorschlag zuzustimmen."
germit.12.a:0 "Nun, wenn es unerlässlich ist."
germit.12.b:0 "Das ist reiner Wahnsinn."

germit.13.t:0 "[From.GetNameDefCap] Nahm das Paktbrigaden-Programm an"
germit.13.d:0 "Unser neues Paktbrigaden-Programm ist eine geniale Idee, um unsere "Partner" in Mitteleuropa dazu zu ermutigen, wertvolle Männer im Militäralter als Teil internationaler Divisionen abzugeben und sie dann direkt in unsere eigene Armee einzusetzen, da wir bis zu einem gewissen Grad an Soldaten hungern. From.GetNameDefCap] hat sich klugerweise entschieden, unseren Druck zu akzeptieren und sich dem Programm anzuschließen. Die Rekrutierung sollte wesentlich erleichtert werden."
germit.13.a:0 "Brilliant!"

germit.14.t:0 "[From.GetNameDefCap] lehnte das Paktbrigaden-Programm ab"
germit.14.d:0 "Unser neues Paktbrigaden-Programm ist eine geniale Idee, um unsere "Partner" in Mitteleuropa dazu zu ermutigen, wertvolle Männer im Militäralter als Teil internationaler Divisionen abzugeben und sie dann direkt in unsere eigene Armee einzusetzen, da wir bis zu einem gewissen Grad an Soldaten hungern. From.GetNameDefCap] weigerte sich leider, sich unserem Druck zu beugen und beschloss, nicht Teil des neuen Programms zu werden, was unseren Bemühungen um die Integration Mitteleuropas schadete."
germit.14.a:0 "Irritierend."
 
