 GER_schleicher_nullification_impending_tt: "Bei den deutschen Bundesländern wird diese Politik §Hnicht beliebt§! sein."
 GER_schleicher_nullification_affects_tt: "Diese Politik §Hwird die Entscheidungsfindung beeinflussen§! der deutschen Bundesländer."
