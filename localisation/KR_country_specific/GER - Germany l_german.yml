 GER_military_decisions_category: "Die Zukunft der Armee"
 GER_military_decisions_category_desc: "\nDie Streitkräfte des Deutschen Reiches, die von einigen als unschlagbar angesehen werden, sind von Problemen geplagt, und drei Fraktionen wetteifern um die Vorherrschaft innerhalb des Offizierskorps, in der Hoffnung, ihren Reformplan zur Linderung dieser Probleme durchzusetzen. Die einen streben eine radikalere Umgestaltung des Militärs an, indem sie die veralteten Strukturen abschaffen und daraus eine moderne, zentralisierte Armee schmieden, die anderen wollen lediglich die schlimmsten Notlagen beheben und die Tradition fortsetzen, die Deutschland so weit gebracht hat.\n\nSie werden Zugang zu einer Fülle von §HDEntscheidungen§! haben, um Kommandeure zu befördern, die mit Ihrer Fraktion verbündet sind, und den Einfluss Ihrer Fraktion in den Streitkräften zu stärken - je größer die Reichweite Ihrer Fraktion ist, desto mehr §HNationale Schwerpunkte§! werden Ihnen zur Verfügung stehen (§Hgeben§! Fraktionseinfluss, indem Sie sie annehmen), und desto besser werden Sie §Hvorbereitet auf den Zweiten Weltkrieg§! sein.\n\nDerzeit sind Sie mit [GERAlignedArmyFaction] verbündet. Ihr derzeitiger Einfluss auf das Militär beträgt §H[?GER.GER_military_faction_strength]%§!.\n"
