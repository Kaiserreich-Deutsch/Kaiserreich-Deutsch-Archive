GER_mil_support_idea:0 "Deutsche Militärhilfe"
GER_mil_support_idea_desc:0 "Im Rahmen unseres hart umkämpften Vertrags mit dem Deutschen Reich haben sie uns volle militärische Unterstützung zugesagt."

GER_eco_support_idea:0 "Deutsche Wirtschaftsförderung"
GER_eco_support_idea_desc:0 "Im Rahmen unseres Vertrags mit Deutschland ist es uns gelungen, uns mit Deutschland auf eine wirtschaftliche Handelszone zu einigen. Dies sollte zur Industrialisierung unserer Nation beitragen."

GER_two_front_idea:0 "Krieg an zwei Fronten"
GER_two-front_idea_desc:0 "Wir befinden uns sowohl mit Frankreich als auch mit Russland im Krieg, eine alptraumhafte Situation, die wir um jeden Preis vermeiden wollten. Wir haben einmal gewonnen, und wir werden es wieder tun!"

GER_FVP1:0 "Die Vierzig-Stunden-Woche"
GER_FVP1_desc:0 "Die Einführung der Vierzig-Stunden-Woche hat eine Situation geschaffen, in der die Arbeitgeber nicht mehr erwarten können, dass sie Erfolg haben, wenn sie ihre Arbeitnehmer endlos arbeiten lassen. Das Ergebnis dieser neuen Regelung ist ein Wettlauf von Innovation und Produktivität, einen Wettlauf, den wir nutzen und von dem wir profitieren können, indem wir parallel dazu die Infrastrukturinvestitionen erhöhen."

GER_NLP2:0 "Politik des leichten Geldes"
GER_NLP2_desc:0 "Ein einfacher und risikoarmer Zugang zu Krediten sowohl für die allgemeine Bevölkerung als auch für Unternehmen führt zu einem gewissen Wirtschaftswachstum im privaten Sektor."

GER_DKP2:0 "Agrar-Subventionen"
GER_DKP2_desc:0 "Die Subventionierung der Landwirtschaft macht sowohl unserer Verwaltung bei den Bauern beliebt und erhöht auch das Nahrungsmittelangebot. Was gibt es da nicht zu lieben?"

GER_ZEN2:0 "Die Gesundschrumpfung"
GER_ZEN2_desc:0 "Die Unternehmen schließen und konsolidieren sich nach dem Schwarzen Montag und verursachen kurzfristig ein gewisses Chaos."

GER_ZEN1:0 "Deutsche Sparsamkeit"
GER_ZEN1_desc:0 "Vergeude nichts, wünsche nichts. Durch die Kürzung der Staatsausgaben, wo immer wir können, und die Sicherung des Haushaltsvertrauens ist unsere Stabilität auch in Krisenzeiten gewährleistet."

GER_ZEN22:0 "Konsolidierte Industrie"
GER_ZEN22_desc:0 "Nach Brünings Programm, der deutschen Industrie die Ansiedlung mit minimalen Eingriffen zu ermöglichen, scheint es, als hätten sich Effizienz und Produktion infolgedessen erhöht."

GER_grain_and_steel_idea:0 "Getreide und Stahl-Programm"
GER_grain_and_steel_idea_desc:0 "Dieses Programm, das sich auf lokale Initiativen gegen das Ausland konzentriert, hofft, mit ein wenig Autarkie innerhalb des Kaiserreichs, eine geringere Abhängigkeit von ausländischen Waren zu erreichen."

