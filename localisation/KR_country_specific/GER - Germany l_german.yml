 GER_lille_protectorate_desc: "Das wallonische Protektorat Flandern ist ein künstliches Gebilde, das von den deutschen Streitkräften besetzt und mit einer lokalen Zivilverwaltung ausgestattet wurde. Die Kohlebergwerke und die Industrie arbeiten jetzt ausschließlich für die deutsche Regierung, als Teil der enormen Kriegsreparationen Frankreichs an Deutschland. Die Zukunft der Region, ob sie von Frankreich abgetrennt bleibt oder sich ihm wieder anschließt, ist noch in der Schwebe - aber jegliche Pro-Einheits-Agitation ist derzeit verboten."
