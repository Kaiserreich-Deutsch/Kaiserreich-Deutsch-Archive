 GER_wilhelm_ii:0 "Wilhelm II"
 GER_kaiser_of_old_world:0 "Kaiser der Alten Welt"
 GER_wilhelm_ii_leader_desc: "Wilhelm II., der seit 1888 als König von Preußen und deutscher Kaiser regiert, hat sich trotz seiner alles andere als positiven Anfänge den Respekt der Welt erworben, und die deutsche Hegemonie seit dem Ende des Weltkriegs ist untrennbar mit seiner Person verbunden. Angespannt, unruhig und unentschlossen, den Wunsch seiner Mutter Victoria, ihn zu einem liberalen britischen Aristokraten zu erziehen, heftig zurückweisend und diese Gewohnheiten nie ganz abschüttelnd, bestieg Wilhelm im Alter von 29 Jahren den Kaiserthron. Seine Regierungszeit war geprägt von einem kriegerischen "Neuen Kurs", der in einer aggressiven Weltpolitik gipfelte, von Fehden und Konflikten mit fast allen seinen Kanzlern und von diplomatischen Fehlern, die Deutschland in der Weltpolitik vor Beginn des Weltkriegs isolierten. Trotz des glanzlosen Starts gewann Wilhelm langsam an Erfahrung oder versuchte zumindest, seine irrationalsten Tendenzen zu zügeln, insbesondere nach der Daily-Telegraph-Affäre von 1908.\n\nObwohl Wilhelm nie ein Reformist war, verachtete er es, von der Clique um Paul von Hindenburg und Erich Ludendorff während des Weltkriegs aus den politischen Angelegenheiten ausgeschlossen zu werden, und schloss sich am Ende des Krieges taktisch den Kräften an, die sich gegen die entstehende Diktatur stellten. Der Sieg im Weltkrieg rechtfertigte den imperialistischen Kurs des Kaisers, löschte die Fehler der Vergangenheit aus dem öffentlichen Gedächtnis und ermöglichte es ihm, die Diktatur der beiden Generäle zu brechen. Seitdem ist Deutschland zur Normalität zurückgekehrt und dient als letzter Anker der alten Welt in einer Welt, die zunehmend von Revolten und Revolutionen heimgesucht wird. Inzwischen ist der Kaiser fast 80 Jahre alt und hat Deutschland mehr als die Hälfte dieser Jahre regiert. Die jugendlichen Jahre der unverblümten Einmischung in die Politik und des fremdenfeindlichen Geschwätzes in der Presse liegen hinter ihm - Wilhelm hat sich in der deutschen Politik seit weit über einem Jahrzehnt weitgehend passiv verhalten und seinen Willen durch einen Kreis von Beratern und die Hilfe seines Kronprinzen zum Ausdruck gebracht. Dennoch bleibt er ein Symbol für den Sieg, den Ehrgeiz und die Würde Deutschlands."

 GER_wilhelm_iii: "Wilhelm von Preußen"
 GER_wilhelm_iii_regnal: "Wilhelm III"
 GER_wilhelm_iii_leader_desc: "Kaiser Wilhelm III. wurde trotz seiner schlechten Leistungen als Kommandeur der Heeresgruppe B während des Weltkrieges bei seiner Heimkehr als Held gefeiert. Mit dem Tod seines Vaters wurde der Kriegsheld Wilhelm als neuer Deutscher Kaiser inthronisiert. Wilhelm ist ein Freund und Verbündeter von Kurt von Schleicher und bekräftigt die Bedeutung der Aristokratie in der Staatsführung."
 GER_wilhelm_iii_commander_desc: "§YAllgemeine Beschreibung\n§YGeboren:§L\nMai 6. Mai 1882, im Marmorpalais von Potsdam, Königreich Preußen, Deutsches Reich\n§YMilitärische Laufbahn:§L\nAls Thronfolger des Deutschen Reiches ist Kronprinz Wilhelm seit seinem sechsten Lebensjahr ein eigenständiger dekorierter Befehlshaber in der Kaiserlich Deutschen Armee. Als moderner, in der deutschen Gesellschaft beliebter König, kompetenter Reiter und Student des Verwaltungsrechts begann er 1911 seine Karriere in der Armee, wo er den Auftrag erhielt, das 1. Lebenshusarenregiment zu befehligen. Als der Weltkrieg begann, stieg er trotz seines jungen Alters und mangelnder militärischer Erfahrung zum Kommandeur der 5. Armee und dann der Heeresgruppe Kronprinz Wilhelm auf. Sein Einfluss bei der Entscheidungsfindung an der Front war jedoch minimal, und Wilhelm nutzte stattdessen das Ansehen seiner Position, um Paul von Hindenburg und Erich Ludendorff zu unterstützen - die Absetzung Theobald von Bethmann Hollwegs bezeichnete er als "den schönsten Tag seines Lebens".n\n Kronprinz Wilhelm kehrte als Kriegsheld von der Westfront zurück und setzte seine Pflichten als Thronfolger scheinbar fort. In den Nachkriegsjahren behielt er seine Stellung im Heer bei, während er dem deutschen rechten Flügel - insbesondere Kurt von Schleicher, der ein Freund und Verbündeter Wilhelms ist - immer näher kam."
 
 GER_gerd_von_rundstedt:0 "Gerd von Rundstedt"
 GER_gerd_von_rundstedt_commander_desc: "§YAllgemeine Beschreibung\n§YGeboren:§L\nDezember 12, 1875, in Aschersleben, Provinz Sachsen, Königreich Preußen, Deutsches Reich\n§YMilitärische Laufbahn: §L\ngeboren aus einer Dynastie preußischen Adels, deren Männer alle seit Friedrich dem Großen im Militär dienten, wich Gerd von Rundstedt nicht von dieser Tradition ab - sein Weg seit seiner Reife wich nur wenig von dem des einfachen preußischen Adelsoffiziers ab, zunächst in der Kadettenanstalt Oranienstein, dann in der Königlich Preußischen Hauptkadettenanstalt in Groß-Lichterfelde, in Berlin. Als Infanterieoffizier in Dienst gestellt, hinterließ er bei seinen Vorgesetzten einen guten Eindruck wegen seiner herausragenden Fähigkeiten und begann so den Aufstieg. Zu Beginn des Weltkrieges war er Stabschef der 22. Division - im Laufe des Krieges war er wenig im Einsatz, meist in verschiedenen Stabsstellen, aber mit hohem Ansehen bei seinesgleichen.\n\n Nach dem Krieg nutzte er diesen guten Eindruck und seine Verbindungen, um wieder aufzusteigen und schließlich den Rang eines Generalobersts zu erreichen. Als kompetenter und erfahrener Befehlshaber, der von so ziemlich jedem im Generalstab respektiert wird, ist von Rundstedt vielleicht auch der unpolitischste - egal um welches Thema oder welche Frage es sich handelt, seiner Ansicht nach muss sich das Heer aus allen politischen Angelegenheiten heraushalten. Schließlich meutern die preußischen Feldmarschälle nie."

 GER_rupprecht_von_bayern:0 "Rupprecht von Bayern"
 GER_rupprecht_von_bayern_commander_desc: "§YAllgemeine Beschreibung\n§YGeboren:§L\nAm 18. Mai 1869 in München, Königreich Bayern\n§YMilitärische Laufbahn:§L\nDer amtierende König von Bayern, Rupprecht Maria Luitpold Ferdinand, ist auch einer der höchstdekorierten Kommandeure der kaiserlich deutschen Armee während des Weltkriegs. Er wurde in der bayerischen Armee zum Infanterieoffizier ausgebildet und stieg schließlich zum Kommandeur des I. Bayerischen Armeekorps auf. Nebenbei unternahm er zahlreiche Reisen, erlernte das Tischlerhandwerk und erfüllte seine Pflichten als Fürst des bayerischen Königshauses. Im Jahr 1913 wurde er der Thronfolger des Königreichs, und ein Jahr später wurde ihm die Leitung der Sechsten Deutschen Armee im Rahmen des Schlieffenplans übertragen. Obwohl sein Auftrag aufgrund seines königlichen Status erteilt wurde, erwies er sich als fähiger und innovativer Befehlshaber. Gleichzeitig nutzte er sein militärisches Kommando aber auch, um bayerische Interessen durchzusetzen - er weigerte sich, seine Armee von der Westfront abzuziehen, um Preußen zu verteidigen, und zwang so den Generalstab, Truppen aus Belgien zu verlegen. Im Juli 1916 wurde er zum Generalfeldmarschall befördert und erhielt das Kommando über die Heeresgruppe Rupprecht, einen Rang, den er bis heute innehat. Nach dem Tod seines Vaters, Ludwig III. von Bayern, wurde Rupprecht 1921 zum neuen König von Bayern gekrönt und regiert seitdem als konstitutioneller Monarch, der die Gesetze und Institutionen seines Heimatlandes respektiert. Obwohl es für manche anstrengend erscheinen mag, zwei Stühle auf einmal zu besetzen, scheint der König nicht abgenutzter zu sein und wartet pflichtbewusst auf den nächsten großen Krieg Deutschlands."

 GER_august_von_mackensen:0 "August von Mackensen"
 GER_august_von_mackensen_commander_desc: "§YAllgemeine Beschreibung\n§YGeboren:§L\nAm 6. Dezember 1849 in Leipnitz, Provinz Sachsen, Königreich Preußen\n§YMilitärische Laufbahn:§L\n Der älteste General der kaiserlichen deutschen Armee, bekannt als "der letzte Husar", August Mackensen stammte aus einer bürgerlichen Erziehung im ländlichen Preußen. Sein Vater, ein Landwirtschaftsverwalter, hoffte, dass sein Sohn den gleichen Karriereweg einschlagen würde, aber stattdessen meldete er sich freiwillig für die preußische Armee und diente mit Auszeichnung im französisch-preußischen Krieg. In den Jahren nach dem Krieg brach Mackensen nach und nach die Erwartungen, indem er die dreijährige Vorbereitungszeit für den Generalstab übersprang und später als Adjutant von Wilhelm II. selbst als erster Bürgerlicher diente. Geburtstag des Kaisers wurde er zum August von Mackensen geadelt und erhielt das Kommando über das XVII. Armeekorps - eine prestigeträchtige Position, da Kronprinz Wilhelm nun unter ihm diente.\n\nIm Weltkrieg war er einer der erfolgreichsten und angesehensten deutschen Kommandeure, der Front für Front in Europa - Galizien, Serbien und schließlich Rumänien - eingesetzt war und in allen drei Feldzügen den Widerstand der Entente zerschlug. Er kehrte als Kriegsheld und Generalfeldmarschall nach Deutschland zurück und diente weiterhin in der Armee. Inzwischen ist von Mackensen jedoch über achtzig Jahre alt, seine Schärfe ist abgestumpft und sein Körper ist nicht mehr so leistungsfähig wie früher - die meisten gehen davon aus, dass er bald in den Ruhestand geht, es kommt nur noch darauf an, wann."

 GER_erich_von_manstein:0 "Erich von Manstein"
 GER_erich_von_manstein_commander_desc: "§§YAllgemeine Beschreibung\n§YGeboren:§L\nNovember 24, 1887, in Berlin, Königreich Preußen, Deutsches Reich\n§YMilitärische Laufbahn:§L\nGeboren als von Lewinski, stammt Erich von Manstein aus der Familie eines preußischen Adelsgenerals mit kaschubischer Abstammung und ist der Neffe von Paul von Hindenburg. Ähnlich wie der Rest seiner Großfamilie verfolgte er eine Karriere beim Militär. Nach sechs Jahren im Kadettenkorps in Plön und Groß-Lichterfelde wurde er in das Dritte Fußtruppenregiment berufen - und erreichte den Weltkrieg als Infanterieleutnant, der an der Preußischen Kriegsakademie immatrikuliert war. Der Krieg beendete sein Studium und schickte ihn an die Front - sowohl im Osten als auch im Westen, an mehrere Fronten und in mehrere weltberühmte Feldzüge, die 1919 mit dem siegreichen Einmarsch in Frankreich endeten. Nach Kriegsende blieb Manstein in der Armee und stieg weiter auf, nachdem er in den Jahren zuvor sein Talent und seine Intelligenz unter Beweis gestellt hatte. Als neu eingetretenes Mitglied des Generalstabs bereiste er Länder in ganz Europa, um deren militärische Einrichtungen und Durchbrüche in neuen Taktiken zu studieren und gleichzeitig seine eigene zu entwickeln. Er gilt als innovativer Befehlshaber mit einem Gespür für unorthodoxe Strategien und ist einer der wichtigsten Befürworter der kombinierten und mobilen Kriegsführung mit kombinierten Waffen in der deutschen Armee."

