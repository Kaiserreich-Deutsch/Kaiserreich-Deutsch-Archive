GER_black_monday:0 "Schwarzer Montag Effekt"
GER_black_monday_desc:0 "Der Berliner Aktienmarkt ist zusammengebrochen und mit ihm die ohnehin stagnierende deutsche Wirtschaft. Wenn Deutschland seine hegemoniale Position behalten will, muss die Krise des "Schwarzen Montags" angegangen werden."

GER_black_monday1:0 "Helfferichplan"
GER_black_monday1_desc:0 "Karl Helfferich, Präsident der Deutschen Bundesbank, hat ein umstrittenes Konjunkturprogramm umgesetzt. Mit seinen Bemühungen scheint es ihm gelungen zu sein, die Krise am Schwarzen Montag zumindest teilweise zu lindern, und die öffentlichen Märkte haben bereits begonnen, langsam nach oben zu tendieren."

GER_black_monday2:0 "Schachtplan"
GER_black_monday2_desc:0 "Hjalmar Schachts Politik der größeren fiskalischen Stabilität und der verstärkten Bankenkontrolle hat dazu beigetragen, den deutschen Finanzsektor wieder etwas zu stabilisieren."

GER_address_reichstag:0 "Ansprache im Reichstag"
GER_address_reichstag_desc:0 "Obwohl wir die ersten Schritte zur Lösung der Krise am Schwarzen Montag eingeleitet haben, ist die Lage immer noch schlimm. Trotz seiner Senilität und seiner angeschlagenen Gesundheit hat Kaiser Wilhelm II. in einer Ansprache vor dem Reichstag zum Ausdruck gebracht, dass ihre erste Priorität darin bestehen muss, die Wirtschaft so schnell wie möglich in Ordnung zu bringen. Welche Vorschläge angenommen werden, bleibt jedoch abzuwarten..."

german_eco_finished:0 "Wirtschaftliche Wiederbelebung"
german_eco_finished_desc:0 "Unsere Wirtschaft hat neue Anreize erhalten, und wieder hat die Liquidität zu fließen begonnen. Dieser Boom wird uns sehr dabei helfen, uns von den enormen Verlusten, die wir durch den Schwarzen Montag erlitten haben, zu erholen."

GER_Sie_Contracts:0 "Siemens Günstlingswirtschaft"
GER_Sie_Contracts_desc:0 "Unsere Wirtschaft hat neue Anreize erhalten, und wieder hat die Liquidität begonnen zu fließen, wobei uns Siemens in hohem Maße unterstützt hat. Wir werden ihnen diese Freundlichkeit in Form von Sachleistungen zurückgeben, indem wir ihnen bei Industrieverträgen die erste Präferenz einräumen."

GER_invest_arms_industry:0 "Industrieller Militärischer Komplex"
GER_invest_arms_industry_desc:0 "Mit weiteren Investitionen in unsere Rüstungsindustrie haben wir uns die Mittel gesichert, um die Waffen zu produzieren, die wir für die Herausforderungen, vor denen Deutschland steht, brauchen werden."

GER_rhine_unrest:0 "Rheinländischer Arbeiterstreik"
GER_rhine_unrest_desc:0 "Wir erleben massive Streiks in der Arbeiterklasse im Rheinland."

GER_kill_workers:0 "Rheinland-Arbeiter unterdrückt"
GER_kill_workers_desc:0 "Unsere Armee weiß, wie sie am besten mit widerspenstigen Roten umzugehen hat."

GER_strike_negot:0 "Rheinische Streikende verhandeln"
GER_strike_negot_desc:0 "Wir konnten uns mit den Streikenden arrangieren. Das war der einzige Weg."

GER_mil_mis:0 "Deutsche Militärische Mission"

GER_quenched_militarism:0 "Abgeschwächter Militarismus"
GER_quenched_militarism_desc:0 "Ein Sieg hat immer seinen Preis, und der Weltkrieg war anders als alle Kriege, die die Welt je gesehen hatte. Wir mögen zwar siegreich gewesen sein, aber das hat unsere Jungen nicht nach Hause gebracht. Unsere Familien erinnern sich noch deutlich an diesen Schmerz und sind nicht darauf erpicht, ihn noch einmal zu erleben."

GER_quenched_militarism2:0 "Abgeschwächter Militarismus"
GER_quenched_militarism2_desc:0 "Ein Sieg hat immer seinen Preis, und der Weltkrieg war anders als alle Kriege, die die Welt je gesehen hatte. Wir mögen zwar siegreich gewesen sein, aber das hat unsere Jungen nicht nach Hause gebracht. Unsere Familien erinnern sich noch deutlich an diesen Schmerz und sind nicht darauf erpicht, ihn noch einmal zu erleben. Obwohl wir unsere Rekrutierung erhöht haben, sind viele der Jugendlichen nicht willens und nicht bereit für einen wirklichen Krieg."

GER_renwed_militarism:0 "Erneuerter Militarismus"
GER_renwed_militarism_desc:0 "Obwohl die deutsche Rasse schon immer martialisch war, war der Preis, den wir während des Weltkrieges und in den Kriegen danach mit Blut bezahlt haben, erpresserisch. Trotzdem gibt es keinen Raum mehr für Selbstgefälligkeit. Der deutsche Patriotismus ist eine Tugend, und die Menschen werden sich daran erinnern."

GER_research_boost:0 "Forschungsförderung"
GER_research_boost_desc:0 "Der einzige Weg, wie wir Wissenschaftler aus ihren Hörsälen und in die Labors bekommen können, ist, sie mit Geld zu bewerfen. Eine erhöhte staatliche Finanzierung wird dazu beitragen, dies zu unterstützen."

GER_victors_of_wwi:0 "Die Sieger des Weltkrieges"
GER_victors_of_wwi_desc:0 "Wir waren die unangefochtenen Sieger des Weltkrieges und unser Platz an der Sonne war so gut wie garantiert. Leider ist das 20 Jahre her, und unsere Arroganz mag uns seitdem überholt haben..."

GER_tank_idea:0 "Investition in Panzer"
GER_tank_idea_desc:0 "Einige betrachten den Panzer als die Waffe, mit der alle zukünftigen Kriege entschieden werden. Weitere Investitionen in das Gebiet sind für die Fortsetzung der deutschen Hegemonie unerlässlich."

GER_tirpitz_idea:0 "Tirpitzprogramm"
GER_tirpitz_idea_desc:0 "Großadmiral Tirpitz war der Titan seiner Zeit, und seine Investitionen in die Kaiserliche Marine vor dem Weltkrieg sorgten dafür, dass wir über eine Flotte verfügten, die in der Lage war, gegen die Königliche Marine anzutreten. Eine solche Vision ist wieder gefragt."

GER_junkers_lost_idea:0 "Probleme mit der Getreideversorgung"
GER_junkers_lost_idea_desc:0 "Mit dem Bevölkerungswachstum in Deutschland nach dem Weltkrieg und während der goldenen Zeit Tirpitz waren wir auf das Getreide unserer mitteleuropäischen Partner angewiesen. Da es nun ein Loch in unserem östlichen Randgebiet gibt, sind die Lebensmittelvorräte zurückgegangen."

GER_easter_promises_idea:0 "Osterversprechen"
GER_easter_promises_idea_desc:0 "Als Deutschland nach dem Rübenwinter 1916-1917 an seinem Tiefpunkt angelangt war, versprach der Kaiser nach dem Ende des Weltkriegs eine Verfassungsreform. Jetzt, da sich unsere Stagnation immer deutlicher abzeichnet, könnten sich die Dinge vielleicht ändern."

GER_bundesrat_idea:0 "Wiederhergestellte Bundesrat"
GER_bundesrat_idea_desc:0 "Das Ludendorff-Regime hat viele der Privilegien, die die deutschen Staaten vor dem Weltkrieg hatten, mit Füßen getreten, unter anderem die Vertretung im Bundesrat. Die Wiederherstellung dieses alten Rechts ist ein großes Zeichen für die Zukunft."

GER_post_idea:0 "Deutsche Post"
GER_post_idea_desc:0 "Auch wenn es lächerlich erscheinen mag, eines der letzten Bollwerke gegen die vollständige föderale Integration unter dem Reich war die Existenz getrennter Postdienste. Mit dieser Maßnahme ist Deutschland nun wirklich vereint."

GER_embrace_FAUD_idea:0 "Freie Arbeiterunion Deutschlands"
GER_embrace_FAUD_idea_desc:0 "Der beste Weg, die syndikalistische Bedrohung zu entwaffnen, ist die Zusammenarbeit mit weniger ideologischen Linken. Die Duldung der Hauptgewerkschaft sollte den Roten in Deutschland weniger Beistand geben."

GER_dcgb_idea:0 "Deutscher Christlicher Gewerkschaftsbund"
GER_dcgb_idea_desc:0 "Eine neue staatlich geförderte Gewerkschaft kann die Energien unserer Arbeiterklasse in die richtige Bahnen lenken."

GER_institut_idea:0 "Institut für Luftfahrttechnik"
GER_institut_idea_desc:0 "Mit einem neuen Luftfahrtforschungsinstitut kann Deutschland seine Luftwaffe modernisieren und sich von der besten Luftwaffe Europas zum unangefochtenen globalen Kraftzentrum entwickeln."

GER_cult_of_aviation_idea:0 "Kult der Fliegerei"
GER_cult_of_aviation_idea_desc:0 "Der säbelschwingende Krieger ist nicht länger das Idol der deutschen Jugend. Es ist der schneidige Pilot, der Duellant der Moderne, der uns alle inspiriert."

