 gerspd.6.t: "Tension Between the Coalition and Minorities"
 gerspd.6.d: "Unlike our opponents on the right, we rely on parliamentary support to keep our government going, and the heterogeneous nature of our coalition means that conflict between our partners inevitably flares every once in a while. As long as these fires get contained, these disagreements over the direction can be accepted, but we should still ensure that nobody splits off and sinks the cabinet.\n\nThis time, it is the Minderheiten-Block which has gotten into conflict with the rest of the Coalition. The only issue which drew them to the Democratic Union is the defence of minority rights and on both social and economic issues they are very culturally and socially conservative, which was the cause of significant discord between them and the other parties. The conflict briefly flared up in the press before settling down."
