 GER_authoritarian_democrat_party_dnvu_long: "Deutschnationaler Volksbund\n§gDer DNVB wurde nach dem Zweiten Weltkrieg gegründet und ist ein Zusammenschluss der beiden wichtigsten konservativen Parteien, der DkP und der DVLP. Die Gewerkschaft ist deutlich von der DkP beeinflusst und bleibt ihrem konservativen Programm der ländlichen Interessen, der Verteidigung der Monarchie und des deutschen Nationalismus treu.§!" #DkP Gewinnt
