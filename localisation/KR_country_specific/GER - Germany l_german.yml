# gerdom.37.b:0 "Der Kaiser ernennt den Kriegshelden und NLP-Führer Paul von Lettow-Vorbeck."
# gerdom.37.c:0 "Der Kaiser ernennt FVP-Chef Walther von Rathenau."

# gerdom.38.t:0 "Sieg der DkP-geführten Koalition!"
