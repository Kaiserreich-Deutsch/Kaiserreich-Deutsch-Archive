gerdom.36.d:0 "Nach der Verfassung von 1871 gibt es im Kaiserreich keine formelle Regierung. Stattdessen ernennt der Kaiser eine Person seiner Wahl zum Reichskanzler, der dann die Staatssekretärsposten der "Reichsleitung" - der "Reichsverwaltung" - besetzt.\n\nAuch wenn die DkP bei den Wahlen erneut eine Reichstagsmehrheit errungen hat, bedeutet dies nicht, dass der Kaiser dies bei der Wahl seines Kanzlers überhaupt in Betracht ziehen muss. Was wird der Kaiser tun?"
gerdom.36.a:0 "Von Papen macht einen guten Job."
gerdom.36.b:0 "Ernennen Sie Heinrich Brüning - es ist Zeit für frische Luft!"
gerdom.36.c:0 "Behalten Sie den aktuellen Reichskanzler."

gerdom.37.t:0 "War!"
