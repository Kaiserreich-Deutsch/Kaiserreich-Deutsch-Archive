### Advisor descriptions ###

 GER_herbert_von_dirksen_desc: "§YAdvisor Description\nGeboren:§! §gApril 2nd, 1882, in Gröditzberg, Province of Silesia, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gHerbert von Dirksen was born to a recently ennobled Prussian civil servant family in 1887, and grew up in a very conservative environment — his father was a devout admirer of Wilhelm II and a member of the Reichstag for the Free Conservatives. The von Dirksens were proud of their \"pure Germanic birth\" and looked down upon those who were ennobled by the more liberal Frederick III a year later. Dirksen grew up as a snobbish and stout \"new aristocrat\", constantly trying to be accepted as a real Junker.\n\nDuring the Weltkrieg, he served as a representative of the Foreign Office across the globe and continued climbing the ranks of diplomatic service in the postwar years. Dirksen's greatest accomplishment was the Vilnius Agreement with Russia in 1926, a shift towards more peaceful and cooperative Eastern policy. Thanks to his experience in Russian affairs, he was on the shortlist of potential replacements to Reichskanzler Johann von Bernstorff when diplomatic relations with Russia soured again in 1934 - an offer he accepted immediately, becoming a pawn in the greater political games inside the Imperial government. Inexperienced and having little patience for parliamentary practice, Dirksen quickly squandered his political capital and his coalition dissolved, leaving him in command of a shadow throne.§!"
 GER_siegfried_von_roedern_desc: "§YAdvisor Description\nGeboren:§! §gJuly 27th, 1870, in Marburg an der Lahn, Province of Hesse-Nassau, Kingdom of Prussia§!\n§YPolitical Career:§! §gSiegfried von Roedern was born to a noble family of Silesian origin in 1870 and followed the traditional career path of Prussian civil service. After studying law and political science, he passed the legal examination in Frankfurt and worked in the state administration of the Kingdom of Prussia for the next two decades. In Niederbarnim, he pushed through numerous provincial improvements, constructed new roads, hospitals, and promoted the full electrification of the district, earning a name for himself as a capable administrator. Thanks to this experience, he earned his most famous political appointment - the wartime Reich Secretary of Finance. The Empire's precarious financial position required a capable manager who would streamline the system and raise additional revenues, and Roedern managed well in the position - the reforms to imperial finances he began during the Weltkrieg served as a blueprint for the taxation policies of future governments.\n\nAfter the Weltkrieg, Roedern remained in politics. Though often considered as a possible Reichskanzler candidate, he moved on to Prussian politics instead - the reforms to the Constitution, granting the Reichstag control over the Reichskanzler, led to the office of Prussian Minister-President being decoupled from it, and in 1925, Roedern was chosen as the next Minister-President. A staunch nonpartisan, he commands a wide coalition of the centre and right, intent to keep the Social Democrats out of power, and pursues a national conservative, though moderate course. Time will tell how long he can straddle this line.§!"
 GER_kurt_von_schleicher_desc: "§YAdvisor Description\nGeboren:§! §gApril 7th, 1882, in Brandenburg an der Havel, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gKurt von Schleicher was born to a Prussian military family in 1882 and followed the same career as his father. From the beginning, he displayed a talent for social networking and an eagle eye for career advancement, quickly developing relationships with men such as Kurt von Hammerstein-Equord, Erich von Manstein, Franz von Papen and Wilhelm Groener — classmates and colleagues who would all end up as powerful leaders in German society and whose connections Schleicher put to use. His first step to power came during the Weltkrieg, when Schleicher, a staff officer, criticised war profiteering and endorsed socially progressive economic measures, earning the reputation of a pragmatic liberal. As a protege of Groener, he served in the Kriegsamt to relative success.\n\nAfter the Weltkrieg, Schleicher developed another connection to aid in his advancement — Hans von Seeckt, the future Chief of German General Staff, who used Schleicher as a useful and competent liaison between the OHL and the civilian government. Schleicher aided the coordination of Reichstag governments and the desires of the military, earned support among the parliamentarians as one of the army's more pragmatic and socially progressive commanders, and continued developing networks. He scored a friendship with Crown Prince Wilhelm and drew himself closer to the Kaiser, then established a working relationship with Minister-President Siegfried von Roedern, through which he was appointed Prussian Minister of War in 1931. Though his health is slowly turning worse, Schleicher is at the peak of his power and influence by 1936 — to the point of being considered as a natural \"compromise option\" for Reichskanzler among German political circles. The true aims of the \"Red General\", however, are known only by him.§!"
 GER_ewald_von_kleist_schmenzin_desc: "§YAdvisor Description\nGeboren:§! §gMarch 22nd, 1890, in Dubberow, Province of Pomerania, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gEwald von Kleist was born to the ancient, highly prestigious Pomeranian Kleist dynasty, in which the old Prussian virtues remained highly revered guiding principles of everyday life. Influenced by Pietistic beliefs in his youth, Kleist's worldview was heavily shaped by outdated, highly idealistic notions of the Prussian Monarchy and what it should embody, something that would have enormous influence on his later political writings.\n\nKleist rose to prominence in 1920 due to his highly uncompromising attitude towards agrarian farmhand strikes on his family's estates, with his native district of Belgard being one of the few areas in rural Prussia in which no concessions to the striking masses were made. Championing the harmony between employers and employees in the aftermath, Kleist and his closest family members eventually played a key role in the formation of local Landbund chapters in Further Pomerania, an incarnation of what he considered the perfect state of society: The local community as a good, harmonious Christian parish with a benevolent aristocrat at the helm.\n\nA protege of then-Oberpräsident of Pomerania & ex-chancellor Georg Michaelis, Kleist embarked on an administrative career in his home province. His ties to the Landbund and charisma enabled him a quick rise to the highest provincial echelons in Stettin, where he eventually became Oberpräsident himself in 1931, the youngest one in Pomeranian history. Well-connected in many right-wing societies, Kleist, despite being non-partisan, was long seen by many conservatives as a ray of hope, a flawless representative of the old Germany. His frontline position in the fight against Schleicher has now opened him the gates to the chancellery in Berlin, as the balancing head of a diverse right-wing coalition.§!"
 GER_hermann_muller_desc: "§YAdvisor Description\nGeboren:§! §gMay 18th, 1876, in Mannheim, Grand Duchy of Baden, German Empire§!\n§YPolitical Career:§! §gHermann Müller was born to a winemaker in Baden, but moved to Dresden. Due to his father's early death, he had to leave school without graduation and found work as a sales assistant in Frankfurt. He found socialism through unionisation - working to unionise sales assistants in his city, he ended up involved with the Free Trade Unions and joined the SPD itself. By 1905, he had amassed enough influence with his activism that August Bebel pushed him forward as a party secretary - however, the unions, which believed that Müller was too left-wing, blocked his candidacy.\n\nBy the Weltkrieg, Müller had moderated - he sharply criticised Rosa Luxemburg and positioned himself in the party's centre, between the revolutionary left and the right-wing revisionists. Still, for a time, he lost influence to Friedrich Ebert and Philip Scheidemann. Again, he answered with a pivot - this time a bit more to the left, preying onto the frustration with the party's cooperation with the Brockdorff cabinet and passivity, he advocated a more aggressive approach that could neuter the March Coalition and allow the formation of a centre-left democratic government. In 1930, he was finally elected as one of SPD's co-chairmen - the party's uncompromising position towards the Dirksen Cabinet that helped sabotage it in the leadup to the 1936 election is the result of his agitation.\n\nMuch like his father, a follower of Ludwig Feuerbach, Müller is irreligious, and is the first Reichskanzler in Germany's history who does not officially belong to any religion.§!"

 GER_alfred_hugenberg_desc: "§YAdvisor Description\nGeboren:§! §gJune 19th, 1865, in Hanover, Kingdom of Hanover§!\n§YPolitical Career:§! §gAlfred Hugenberg is the Second Chairman of the DVLP, its leading financier, and one of the angels of the far right of the German Empire. From his humble origins as a bureaucrat in Krupp AG, he has amassed an enormous capital, controls several newspapers and tabloids informally named the \"Hugenberg Group\", and is viewed by many as the Empire's soon-to-be savior. In the DVLP, he is constrained and viewed with suspicion, as he holds a lust for power and would threaten Chairman Ulrich von Hassell as soon as he gets the chance - however, they cannot cut him loose, either, as the party would likely not survive without his funding. His newspapers and publications constantly incite hatred towards socialists and the Jews, and his ideal Germany would have neither one nor the other.§!"
 GER_theodor_wolff_desc: "§YAdvisor Description\nGeboren:§! §gAugust 2nd, 1868, in Berlin, Province of Brandenburg, Kingdom of Prussia§!\n§YPolitical Career:§! §gTheodor Wolff is a writer, journalist and newspaper editor of affluent Jewish birth who has been the chief editor of the Berliner Tageblatt since 1906. Politically a progressive and a member of the LVP, Wolff used his influence in the media as a political tool even before the Weltkrieg, publishing articles that opposed right-wing power politics and supported Parliamentarisation. During the war, he protested censorship and refused to compromise in the increasingly savage propaganda battle between the left and the right. He has remained a staunch advocate of democracy and moderation after the war, and the Berliner Tageplatt always welcomes treatises by the centre and the moderate left.§!"
 GER_fritz_thyssen_desc: "§YAdvisor Description\nGeboren:§! §gNovember 9th, 1873, in Mülheim an der Ruhr, Rhine Province, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gThe head of the famous Thyssen family, one of the most powerful industrialists in the Ruhr, Fritz Thyssen is the majority shareholder and chairman of the Gewerkschaft Deutscher Kaiser, a coal and steel corporation in Duisburg with a large network of subsidiaries across the Ruhr. Somewhat of a problem son for the Thyssen family, he has earned notoriety for his generous financial support of the right wing parties, especially the DVLP, which he is also a member of. Proudly a German nationalist, loyal to the Kaiser (if the name of his corporation hasn't made it clear) and fearful of syndicalism, Thyssen believes that a militaristic society led by a populist right-wing regime could curtail the spread of socialism and create favorable conditions for business.§!"
 GER_carl_siemens_desc: "§YAdvisor Description\nGeboren:§! §gSeptember 5th, 1872, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gThe current head of the famous Siemens family, Carl Friedrich von Siemens is the chairman of one of the largest industrial conglomerates in the German Empire - Siemens, specialising in military production and consumer electronics. Under his leadership, Siemens has focused on the latter, starting to manufacture electric lamps, radios, television sets, and electron microscopes, among others, and even constructing hydroelectric dams across the Reichspakt. The entrepreneur himself has been involved across German society - he is a member of the LVP, has donated to liberal and conservative causes, was admitted as a Senator to the Kaiser Wilhelm Society, and supports the Jewish mutual support society Gesellschaft der Freunde.§!"
 GER_paul_lejeune_jung_desc: "§YAdvisor Description\nGeboren:§! §gMarch 16th, 1882, in Cologne, Rhine Province, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gPaul Lejeune-Jung is an economist and bureaucrat who, after wartime service in the raw materials department of the Prussian Ministry of War and management of the Association of German Pulp Manufacturers, eventually rose to the position of Chairman of the Mitteleuropäische Kommission, the bureaucratic executive authority of the Mitteleuropa customs union. An advocate of the unification of the European market under one customs union and further integration of the economies of Central Europe, he is a noted defender of Mitteleuropa from the right. Politically, he is aligned with the DkP, although his Catholic faith sets him apart in the largely Protestant party, and he has also worked for Zentrum governments.§!"
 KR_mitteleuropa_advocate_tt: "§HCZivile Fabriken§! Baugeschwindigkeit in §HMitteleuropa§! Mitglieder: §G+10.00%§!"
 GER_wilhelm_groener_desc: "§YAdvisor Description\nGeboren:§! §gNovember 22nd, 1867, in Ludwigsburg, Neckar District, Kingdom of Württemberg§!\n§YPolitical Career:§! §gGeneral Wilhelm Groener is a former Prussian Minister of War and the wartime head of the Kriegsamt, the department responsible for the management of the wartime economy. A rare example of a high ranking general of the Imperial German Army who is both born from commoners and relatively politically progressive, Groener has served as an informal liaison between the military and the civilian governments after the promulgation of the March Constitution, handling the issues between these two pillars of government and ensuring their cooperation. In Berlin, he is an advocate of the interests of the Heer, and is relatively trusted by the entire political establishment, even the SPD.§!"
 GER_oswald_lutz_desc: "§YAdvisor Description\nGeboren:§! §gNovember 6th, 1876, in Öhringen, Jagst District, Kingdom of Württemberg, German Empire§!\n§YPolitical Career:§! §gGeneral Oswald Lutz is a renowned reformer in the Bavarian Army, a commander of motorised troops of the Heer during the Weltkrieg who learned by experience that the future of warfare lies in the mobile armoured forces. After the Weltkrieg, he became the Bavarian Minister of War and promoted the formation of the Kingdom's first armoured regiment, which proved itself in military manoeuvres and redeemed his vision of a mobile tank force. Thanks to his considerable contacts in the Imperial German Army, he has found likeminded officers - including Heinz Guderian, whose military theory stands in the shadow of what Lutz has already established.§!"
 GER_ufa_desc: "§YAdvisor Description\nFounded:§! §gDecember 18th, 1917, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gThe Universum-Film Aktiengesellschaft was established in 1917 as the brainchild of Erich Ludendorff, one of the two leaders of the Third OHL, who desired it to become a large-scale, state-controlled film corporation that would serve national interest. The UFA has endured after the Weltkrieg and has established itself in Babelsberg, becoming a private enterprise that expanded its outreach to modern, expressionist media and became a direct competitor to Hollywood. Its silent films are renowned throughout the world and its filmmakers such as Fritz Lang, F. W. Murnau and Leni Riefenstahl have earned international acclaim. However, if the situation calls for it, the UFA is ready to brush off its traditional propaganda talents and become a tool of the German war machine.§!"
 GER_max_planck_desc: "§YAdvisor Description\nGeboren:§! §gApril 23rd, 1858, in Kiel, Duchy of Holstein, German Confederation§!\n§YPolitical Career:§! §gMax Planck is a German theoretical physicist and the president of the Kaiser Wilhelm Society, the highest scientific institution in the German Empire. He is the originator of quantum physics and was awarded a Nobel Prize in Physics in 1918 for his discovery of energy quanta, which revolutionised human understanding of atomic and subatomic processes. Under his leadership, the Society has gathered some of the brightest minds of Germany and the outside world, and has made impressive advancements in physics, chemistry, engineering, and numerous other sciences. Ideologically, Planck is a conservative liberal, a member of the LVP, but not a highly progressive one — he is content with the current constitutional system and has privately expressed fears that \"rule from the crowds\" may lead to totalitarian dictatorship.§!"
 GER_adolf_georg_maltzan_desc: "§YAdvisor Description\nGeboren:§! §gJuly 31st, 1877, in Klein Varchow, Grand Duchy of Mecklenburg-Schwerin, German Empire§!\n§YPolitical Career:§! §gAdolf Georg von Maltzan is one of the most renowned diplomats in the German Empire who served as the Secretary of Foreign Affairs in the government of Ulrich von Brockdorff-Rantzau, overseeing challenges and achievements during the chaotic collapse of the British Empire. His \"Brockdorff-Maltzan Doctrine\" posited a return to Bismarck-era defensive pragmatism, containing France and keeping the rest of Europe divided but peaceful. Alongside Ambassador Herbert von Dirksen, he defined new German Eastern Policy, cautious cooperation with Russia under the Vilnius Agreement, which did not last, but ensured a peaceful eastern front for almost a decade. Maltzan remains active, serving in diplomatic missions and offering his services to German governments in this increasingly tense time period.§!"
 GER_carl_bosch_desc: "§YAdvisor Description\nGeboren:§! §gAugust 27th, 1874, in Cologne, Rhine Province, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gCarl Bosch is a renowned chemist and engineer in BASF who earned the Nobel Prize in Chemistry in 1931 thanks to his discovery of the Haber-Bosch process, a method for ammonia production that has allowed mass production of nitrogen fertiliser. Bosch's vision is that this discovery will allow mass proliferation of fertiliser and help feed a rapidly growing world. Alongside his scientific achievements, Bosch is a noted advocate of the German chemical industry, both domestically and in foreign affairs, and politically, he is a member of the LVP, though has generally abstained from political comments beyond his job as a chemical industry advocate.§!"
 GER_konrad_zuse_desc: "§YAdvisor Description\nGeboren:§! §gJune 22nd, 1910, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gSometimes the cause of science is furthered by a young, isolated auteur - Konrad Zuse is one of such people. Merely 26 years old during the end of von Dirksen's government, he has already begun constructing computing machines superior to any currently available on the market and has earned the attention of the German military. Once time passes, Zuse's ambition and skill will grow as well - his future company, Zuse Apparatebau, will design the world's first programmable computers, perfect not only for military tasks, but for civilian ones as well.§!"
 GER_uranverein_desc: "§YAdvisor Description\n§gThe growing understanding of the potential of nuclear energy has pushed physicists in German universities to organise and petition the government to explore this potential further. The Uranverein, or Uranium Club, is an informal association of nuclear physicists, such as Otto Hahn, Georg Joos, Walther Bothe and Werner Heisenberg, and has even earned the endorsement of the famous President of the Kaiser Wilhelm Institute for Physics, Albert von Einstein. Their interest is for the Heereswaffenamt to grant funding for the creation of an experimental Uranmaschine (\"uranium machine\", or a nuclear reactor) that can prove this hypothesis correct and usher in a new age of near-limitless nuclear power.§!"
 GER_hafraba_desc: "§YAdvisor Description\nFounded:§! §gNovember 6th, 1926, in Frankfurt am Main, Province of Hesse-Nassau, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gThe Association for the Preparation of the Motorway Hansestädte-Frankfurt-Basel, abbreviated to HaFraBa, was founded in 1926 under the initiative of infrastructure engineer Robert Otzen. It is an interest group for the construction of motorways and the promotion of the car lobby in the German Empire, and it is the progenitor of the term \"Autobahn\" - a route designed for fast automobile travel. Though their projects of state-owned motorways connecting all major cities have been consistently rebuffed by one government after another, HaFraBa remains active and will cooperate with any government to see their ideas come to life.§!"
 GER_franz_gurtner_desc: "§YAdvisor Description\nGeboren:§! §gAugust 26th, 1881, in Regensburg, Upper Palatinate, Kingdom of Bavaria, German Empire§!\n§YPolitical Career:§! §gA jurist and politician from Bavaria, Franz Gürtner served as a member of the Academy for German Law and as the Minister of Justice of the Kingdom of Bavaria, before relocating to Berlin. Though aligned with the DVLP and ideologically a nationalist, monarchist and critical of the March Constitution, Gürtner is not a member of the party and has made a point that he is willing to serve any government that, as far as he believes, wishes the best for the German Empire. If appointed to control the justice system of the entire Empire, he will do everything in his power to skirt and reinterpret the law in favour of the regime.§!"
 GER_hjalmar_schacht_desc: ""
 GER_wilhelm_canaris_desc: "§YAdvisor Description\nGeboren:§! §gJanuary 1st, 1887, in Aplerbeck, Province of Westphalia, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gAdmiral Wilhelm Canaris is the current chief of the Nachrichten-Abteilung, the intelligence service of the Imperial German Navy, focused on tracking of the location of enemy fleets and gathering intelligence on Germany's opponents for worldwide naval supremacy. Though overshadowed by the so-called \"Father of Lies\", Walter Nicolai, in the Abteilung IIIb, Canaris is a capable chief of naval intelligence, if relatively enigmatic, and full cooperation between his department and the Army intelligence service, if promoted by the government, would certainly boost German intelligence capacity significantly. Politically, Canaris is a nationalist and loyal monarchist as expected of a Prussian officer, sceptical of the March reforms, but accepting that it isn't his role to make political commentary.§!"

 GER_reichskanzler_in_prussia_desc: "§YAdvisor Description§!\n§gUntil 1923, the offices of Reichskanzler and Minister-President of Prussia were one, and it was expected of one to also be the other. This gave Prussia imbalanced power in the system and granted the Reichskanzler additional powers owing to their position in Prussia. This system was shattered with the March Constitution - as now it would have meant that the Reichstag has the power to call a Misstrauensvotum on a Prussian minister-president. The election of Matthias Erzberger, a progressive Southern Catholic, was the last straw and led to Prussian decoupling, since which they have had their own Minister-Presidents. It seems that this decoupling was short-lived, however, as the Reichskanzler has become the Minister-President yet again - for brief or for long.§!"

 GER_ferdinand_von_bredow_desc: "§YAdvisor Description\nGeboren:§! §gMay 16th, 1884, in Neuruppin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gMajor General Ferdinand von Bredow is one of Kurt von Schleicher's closest allies. A Prussian noble of the new generation and a veteran commander of the Weltkrieg, he came to contact with Schleicher when Hans von Seeckt was the chief of the General Army Staff and the two men began to work together for what was, in their eyes, a project to coordinate the politics of the Empire with military interests. While Schleicher was active politically and developed connections with parliamentarians, Bredow worked in the shadows and was appointed to Abteilung IIIb, where he collected dossiers on persons of interest in German politics and forwarded them to his ally in order to keep him informed. He welcomed the rise of the Schleicher Chancellorship and serves as the Reichskanzler's key ally in intelligence and internal security. The mediatisation of the Prussian Secret Police grants Bredow a new tool in his arsenal which he will surely put to use in the name of the Neue Staat.§!"
 GER_carl_schmitt_desc: "§YAdvisor Description\nGeboren:§! §gJuly 11th, 1888, in Plettenberg, Province of Westphalia, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gA famous jurist and political theorist whose political thought has earned the attention of German society and political science, Carl Schmitt is one of the most famous intellectual critics of liberal constitutionalism in the German Empire. Throughout his academic career, he has published several books and treatises in which he explained his political philosophy, denounced liberalism as not only incompatible with democracy, but also at odds with the inherently conflictive nature of man that always requires existential enemies to fight. As an answer to his perceived weaknesses of parliamentary democracy, he posits the idea of sovereign as someone who decided on the exception, transcends law in order to handle crisis while skirting the letter of the law. For Kurt von Schleicher, Carl Schmitt is the \"Crown Jurist of the National Revolution\", an ideologue for his anti-liberal, authoritarian regime, who sees the Reichskanzler as this righteous sovereign.§!"
 GER_lothar_erdmann_desc: "§YAdvisor Description\nGeboren:§! §gOctober 12th, 1888, in Breslau, Province of Silesia, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gA former member of the SPD, an influential functionary of the ADGB and a press officer of the international and German social democratic trade unions, Lothar Erdmann turned away from socialism in the 1930s, seeing the battle for the rights of the workers as necessarily intertwined with national interest, specifically German national interest. As he later described, \"even if the trade unions have to give up many things that represented their historical nature, they do not need to change their motto \"Through socialism to the nation\" if the national revolution follows its will for socialism with socialist deeds\". This worldview turned him towards Kurt von Schleicher, whom Erdmann was familiar with even before his appointment as Reichskanzler. Now that the Chancellorship has been established, Erdmann's task is to win over the workers for the state-controlled Gewerkschaftsbund and ensure coordination of the interests of state, business and labour.§!"

 GER_ulrich_von_hassell_desc: "§YAdvisor Description\nGeboren:§! §gNovember 12th, 1881, in Anklam, Province of Pomerania, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gRepresentative of the next generation of German nobility, Ulrich von Hassell was born to an old and proud Lower Saxon family in 1881. Prior to the Weltkrieg, he joined the diplomatic service, however, he retired from this career path for some time to pursue civil service. There, he became familiar with Wolfgang Kapp, and later was involved in the initiative of his father-in-law, Alfred von Tirpitz — the German Vaterlandspartei. Hassell was the party's secretary from its beginnings, though he was temporarily sidelined by reactionaries such as Georg Schiele and Kapp himself.\n\nIn 1920, he rejoined the diplomatic service and was assigned to the Commune of France, where, posted in Marseille, he experienced the Syndicalist revolution in person — and was further convinced that the natural German way of life is completely opposed to this anarchist travesty. In 1930, he found his opportunity to return — record low vote share and Schiele's retirement forced a realignment in the DVLP, and Hassell, leading the so-called \"National Revolutionary\" faction, seized control. Declaring himself a \"Young Conservative\", more willing to address the social question and work with non-Protestants than his snobby predecessors, Hassell envisions a Germany built on \"Christian-social spirit\", which needs an anti-democratic Organic State to guide them into the future with a capable hand§!.\n\n§YThe effects of this Advisor are controlled by the Coalition Balance of the S-W-R Coalition.§!"
 GER_eduard_stadtler_desc: "§YAdvisor Description\nGeboren:§! §gFebruary 17th, 1886, in Hagenau, Elsaß-Lothringen, German Empire§!\n§YPolitical Career:§! §gA former member of Zentrum from Elsass-Lothringen, Eduard Stadtler turned to the extreme right during the Weltkrieg, when he personally experienced the October Revolution as a prisoner of war and declared it a threat to all of Germany. Once he returned back to Germany during exchanges of prisoners after Brest-Litovsk, he began organising successive political clubs and young conservative groups with intent to support the far right and create a \"Christian-national socialist\" alternative to Bolshevism and Syndicalism. Stadtler, a protege of Straßburg history professor and right-wing ideologue Martin Spahn, became a leading member of the latter's Alsace-based far-right Christian-Social Homeland Party (CSHP) during the 20s, which slowly developed into a regional branch of the DVLP in Alsace after the rise of Ulrich von Hassell. Appointed into the local government in Elsass-Lothringen after the 1935 Landtag elections as part of the Joseph Brom cabinet, Stadler holds surprisingly many contacts, from big business to major politicians and newspapers, and is highly ambitious - but he is a loyal follower of the First Chairman's national revolutionary, anti-democratic line.§!"
 GER_martin_spahn_desc: "§YAdvisor Description\nGeboren:§! §gMarch 7th, 1875, in Marienburg, Province of West Prussia, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gProfessor of History Martin Spahn originally became famous for the \"Spahn Case\" - the vocation of a Catholic, with direct backing from Kaiser Wilhelm II, raised an uproar in German society and numerous Protestant professors protested, as they believed that a Catholic could not possibly make unbiased, empirical academic research. At the time, Spahn was a symbol of Reform Catholics, those who wanted German Catholics to integrate into German society. Since then, he has changed - after the Weltkrieg, he established the Alsace-based, far-right Christian-Social Homeland Party, blending interdenominational conservatism and corporatism with rabid Alsatian regionalism. The party eventually turned into an autonomous regional branch of the DVLP after Ulrich von Hassell's rise to power. Spahn also presides over several far-right think tanks and the antisemitic German Higher Education Circle, an alliance of völkisch minded students in the Empire. Though still a prominent advocate for the integration of Catholics into German society, he argues from a German nationalist lens - Catholics, like any German citizens, should subordinate themselves to a rejuvenated nationalist German Empire.§!"
 GER_adolf_von_trotha_desc: "§YAdvisor Description\nGeboren:§! §gMarch 1st, 1868, in Koblenz, Rhine Province, Kingdom of Prussia§!\n§YPolitical Career:§! §gAdolf von Trotha is a leading member of the DVLP and the chairman of the German Navy League (Deutscher Flottenverein), the interest group founded by Adolf von Tirpitz in 1898 as an extra-parliamentary backer of his Weltpolitik and naval rearmament course. Before and during the Weltkrieg, the Navy League became the brewing ground of far-right, nationalist thought which desired a strong, \"Bonapartist\" dictator to lead Germany to its final victory against the Entente - these sentiments led to the genesis of the DVLP. Trotha himself also earned renown for his role at the end of the Weltkrieg - appointed as chief of the navy in late 1918, he renewed unrestricted submarine warfare to help finally break French and British morale to fight. He retired from active service after the end of the war and moved on to publicist and political work, leading the Navy League and nationalist youth organisations and dutifully endorsing Ulrich von Hassell's course.§!"
 GER_oskar_hergt_desc: "§YAdvisor Description\nGeboren:§! §gOctober 22nd, 1869, in Naumburg, Province of Saxony, Kingdom of Prussia§!\n§YPolitical Career:§! §gA veteran right-wing politician, Oskar Hergt held numerous political posts well before his involvement in party politics - such as district president of Liegnitz and Minister of Finance of Prussia. His ideal of a united Christian-conservative right-wing party to anchor the German Empire against the radicalism of the left eventually drove him to the Conservatives, which he joined in the 1920s, and under whose aegis he continued to serve in various ministerial positions in Prussia throughout the postwar period. During Posadowsky-Wehner's brief liberal-conservative government in 1923, Hergt assumed the role of Secretary of Justice. To the coalition of Schwarz-Weiß-Rot, he brings expertise and respect - though he is very sceptical towards the far-righters that the DkP has been forced to sit alongside with. In his eyes, the extremists will only cause problems that they, calm and collected politicians, will be forced to solve.§!"
 GER_hansjoachim_rohr_desc: "§YAdvisor Description\nGeboren:§! §gOctober 1st, 1888, in Demmin, Province of Pomerania, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gHansjoachim von Rohr is a noted representative of the interests of the large East Elbian land-holders and the landowning aristocracy, the so-called \"Junkers\". An active operator in the Landbund and close to the future Reichskanzler Ewald von Kleist-Schmenzin, he has held various positions in the civil service and Prussian politics, including Minister of Agriculture, and he is considered an important contact for anyone who wishes to gain or retain the loyalty of Prussian conservatives. Ideologically, he is a reactionary aristocrat, opposed to what he views as \"petty populism\" of the far right, yet tolerant of cooperation with them as long as the interests of the Junker class are defended.§!"

 GER_rudolf_hilferding_desc: "§YAdvisor Description\nGeboren:§! §gAugust 10th, 1877, in Vienna, Lower Austria, Austria-Hungary§!\n§YPolitical Career:§! §gBorn to a wealthy Jewish family in Vienna, Rudolf Hilferding became involved in socialist politics during his time in university and joined the Austrian SPÖ, where he abandoned his previous medicine career and dedicated himself entirely to the study of the political economy. In 1906, recommended by Karl Kautsky, he moved to Berlin as a teacher in the SPD's party school, and Germany soon became his second home. Here, in 1910, he published the \"Das Finanzkapital\", an important milestone in Marxist economic theory which turned him into the chief economics expert of the SPD. To this day, his elaborations on \"finance capitalism\" form the foundation of the SPD's economic policy.\n\nHilferding remained in Germany after the Weltkrieg - for a time, he was involved in the anti-war USPD, but returned back to the SPD once the war ended. Now a member of the Reichstag, he is the SPD's foremost economist and an obvious option for the highest government offices.§!"
 GER_carl_severing_desc: "§YAdvisor Description\nGeboren:§! §gJune 1st, 1875, in Herford, Province of Westphalia, Kingdom of Prussia, German Empire§!\n§YPolitical Career:§! §gCarl Severing was born in the Westphalian industrial town of Bielefeld and rose to prominence through the trade union movement in the city. Before the war, he was one of the SPD's most influential \"provincial princes\" - dominant in Westphalia's SPD and using this to exert influence over the party at large. After the Weltkrieg, he and Zentrum entered a coalition in the Westphalian Landtag and he used his influence to moderate strikes and prevent escalation of class conflict in the tumultuous postwar years - which earned him reputation as a moderate \"Staatspolitiker\", a reformist SPD politician supportive of coalition with the other progressive parties in the name of democratic reform.\n\nIn 1924, he returned to the Reichstag, and serves there as one of its most influential Social Democratic deputies to this day. Law enforcement and civil service law are his expertise, but he, alongside Otto Braun, are a bit sceptical of Hermann Müller and his intransigence.§!"
 GER_albert_einstein_desc: "§YAdvisor Description\nGeboren:§! §gMarch 14th, 1879, in Ulm, Danube District, Kingdom of Württemberg, German Empire§!\n§YPolitical Career:§! §gWidely considered to be the most brilliant mind of the age, if not all of human history, Albert von Einstein is a theoretical physicist of German birth who revolutionised modern physics with his theory of relativity. Temporarily stateless, he returned to Germany in 1914 and has headed the Kaiser Wilhelm Institute for Physics since 1917. In 1921, he was awarded with a Nobel Prize in Physics, and was subsequently ennobled by the Kaiser for his outstanding contributions to the German scientific community. Though most of the public has little understanding of his theory, he has become a scientific celebrity, and he uses this fame and notoriety to advance a number of causes, most notably pacifism and the rights of the German Jews. Politically, he sympathises with the SPD and LVP.§!"
 GER_wissell_moellendorff_desc: "§YAdvisor Description\nGeboren:§! §gMarch 8th, 1869, in Göttingen, Province of Hanover, Kingdom of Prussia§!\n§gOctober 3rd, 1881, in Hong Kong§!\n§YPolitical Careers:§! §gBorn in Göttingen, Rudolf Wissell became involved in the illlegal SPD through his apprenticeship as a mechanical engineer and moved on to become a fulltime union secretary. In the General Commission of Trade Unions, and later the ADGB, he was responsible for social policy and subsequently became the SPD's main social policy expert. In the party, he belongs to the \"Staatspolitiker\" wing, but nonetheless plots a thorough transformation of the German economic system, should he be given the opportunity to pursue it.§!\n\n§gWichard von Moellendorff is an engineer of the lower noble Moellendorff family. An early adherent of the thought of Walther von Rathenau, he moved to the newly established War Raw Materials Department that was headed by him, and was assigned to lead the chemistry section. During this time, he wrote a treatise on the \"Deutsche Gemeinwirtschaft\", a compromise model between capitalism and socialist planned economy which would involve control of the economy through a parity system of councils and specialist committees which will draft annual plans for economic growth. His ideas caught the attention of Rudolf Wissell, and though he is not a member of the SPD, he was recruited to help draft a plan for the transformation of the German economy.§!"

