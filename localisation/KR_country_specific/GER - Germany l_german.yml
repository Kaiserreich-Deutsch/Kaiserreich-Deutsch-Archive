 GER_SPD_land_reform: "Einleitung von Landreformbemühungen"
 GER_SPD_land_reform_desc: "Weite Teile der ostelbischen Landschaft stecken noch im Zeitalter des Alten Fritz fest, mit ineffizient geführten Junkergütern, von denen viele seit Jahrhunderten im erblichen Fideikommissbesitz bestimmter Magnatenfamilien sind und den Agrarsektor dominieren. Trotz der hohen Verschuldung dieser Güter haben frühere Regierungen den Junkern jahrzehntelang unter die Arme gegriffen - das muss ein Ende haben. Die Liquidierung unrentabler, faktisch bankrotter Junkersitze und die anschließende Aufteilung dieser Flächen in parzellierte Siedlungsgebiete für Landarbeiter wird es uns ermöglichen, kleine und mittlere Landwirte zu stärken und eine neue Generation stolzer, effizient arbeitender und der demokratischen Sache treu ergebener Kleinbauern heranzuziehen."
 GER_SPD_rural_democratic_sentiment: "Förderung der demokratischen Stimmung im ländlichen Raum"
 GER_SPD_rural_democratic_sentiment_desc: "Der deutsche Bauer hat sich noch nie für Demokratie und Parlamentarismus begeistern können, vor allem weil der konservative Einfluss auf die ländliche Bildung so hoch ist. Die Landbevölkerung muss lernen, welche Vorteile eine parlamentarische Vertretung für sie haben kann - wir müssen demokratisch gesinnte Bauernbewegungen wie den Deutschen Bauernverband, den Bayerischen Bauernbund und die Arbeitsgemeinschaft Deutscher Bauernverbände als Gegengewicht zum reaktionären Einfluss des Landbundes unterstützen, die Demokratisierung der Landwirtschaftskammern vor Ort durchsetzen und die Vielzahl der ländlichen Genossenschaften für unsere Vision gewinnen."
 GER_SPD_revitalise_german_east: "Den Osten wiederbeleben"
 GER_SPD_revitalise_german_east_desc: "Der Osten mag ländlich, unfruchtbar und vor allem eine Brutstätte des Reaktionismus sein. Dennoch ist er kein hoffnungsloser Fall: Weder für wirtschaftliche Verbesserungen noch für demokratische Ideale. Die Osthilfe Berlins erreicht seit Jahren nur die großen Agrarbetriebe, ein Großteil der Mittel landet in den Taschen der Junker. So haben sich die Verhältnisse in Ostelbien in den letzten Jahrzehnten kaum verbessert. Um den Lebensstandard zu verbessern, muss ein viel breiter angelegtes Programm aufgelegt werden, das alle Lebensbereiche betrifft: Industrien, die die lokalen landwirtschaftlichen Betriebe ergänzen, eine angemessene Infrastruktur, um die städtischen Zentren mit der Peripherie zu verbinden, die Modernisierung der Häfen und Wasserwege sowie zusätzliche Mittel für die fleißigen Siedler in Posen und Westpreußen."
 GER_SPD_profiteers_crack_down: "Gegen Profiteure vorgehen"
 GER_SPD_profiteers_crack_down_desc: "Selbst in der tiefsten Krise gibt es immer wieder Menschen, die versuchen, aus der Not der anderen Profit zu schlagen und sich selbst zu bereichern. Bestimmte schmarotzende Handelsunternehmen kaufen den Bauern ihre Waren zum niedrigstmöglichen Preis ab und quetschen dann den Endverbraucher aus. Dieses unsolidarische Verhalten verschlimmert die wirtschaftliche Situation und kann durch eine effektivere Organisation und engere Verbindung zwischen Verbraucher- und Erzeugergenossenschaften verhindert werden. Kurze Wege zwischen Verbraucher und Erzeuger ohne überflüssige Zwischenschritte wirken der hohen Preisspanne entgegen."
 GER_SPD_reform_rural_credit: "Reform des ländlichen Kreditmarktes"
 GER_SPD_reform_rural_credit_desc: "Die Junker haben die kommunale Verwaltung östlich der Elbe fest im Griff: Viele kommunale Kreditinstitute sowie Provinzialkommissionen werden von ihren Handlangern unterwandert, so dass die staatlichen Mittel für den Osten oft in den falschen Taschen landen. Um dem entgegenzuwirken, werden wir einen Staatskommissar einsetzen, der die gerechte Verteilung der Gelder in Preußen überwacht, und wir werden unsere Kontrolle über die Preußische Zentralgenossenschaftskasse verstärken, eine nominell unabhängige Kreditanstalt, die in den letzten Jahren besonders hochverschuldete Junker begünstigt hat. Der zunehmenden Verschuldung großer, unrentabler Betriebe muss ein Riegel vorgeschoben werden, und die Mittel müssen die wirklich bedürftigen Kleinbauern erreichen."

 GER_SPD_invite_agrarians: "Die Bauernparteien einladen"
 GER_SPD_invite_agrarians_desc: "Obwohl die Konservativen und Reaktionäre den ländlichen Raum seit vielen Jahrzehnten beherrschen, trinken nicht alle ländlichen Abgeordneten im Reichstag aus dem Giftbrunnen des Landbundes. In Bayern ist der Bayerische Bauernbund einflussreich, und andere Bewegungen wie der Deutsche Bauernbund und die Arbeitsgemeinschaft Deutscher Bauernverbände sind uns freundlich gesinnt. Lassen Sie uns diese bäuerlichen Vertreter in unsere Koalition holen und ihre Unterstützung gewinnen."
 GER_agrarians_in_coalition: "Die Bauern sind in einer Koalition."

 GER_war_preparedness_act: "§HKriegsvorbereitungsgesetz§!"
 GER_war_preparedness_act_desc: "Die Welt scheint auf einen Zweiten Weltkrieg zuzusteuern. Bevor sich das Zeitfenster schließt, müssen wir in aller Eile mit den Vorbereitungen, der Remilitarisierung und dem Ausbau unserer Rüstungsindustrie beginnen, während der Reichstag ein Gesetz verabschiedet, das unsere Zivilindustrie auf Kriegsbereitschaft umstellt."
 GER_war_preparedness_act_tt: "Mit der Verabschiedung dieses Gesetzes werden wir §Gbesser auf den Zweiten Weltkrieg vorbereitet sein§!!!"
 GER_five_industrial_decisions_tt: "Mindestens fünf Entscheidungen in der Entscheidungskategorie §HIndustrielle Projekte§! sind bereits abgeschlossen."

