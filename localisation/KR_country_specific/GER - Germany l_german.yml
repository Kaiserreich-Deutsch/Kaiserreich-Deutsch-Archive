 GER_conservative_revolution_mechanics_category_desc: "\nDie §LKonservative Partei§! und die §NVaterlandspartei§! haben sich als Koalitionspartner im Machtkampf nach den Wahlen von 1936 durchgesetzt und sind endlich in der Lage, die Dinge in einem Reich, das lange Zeit von Liberalen und Sozialisten beherrscht wurde, in Ordnung zu bringen. Unsere Ambitionen sind groß und unsere Visionen weitreichend, alles was wir jetzt brauchen ist Einigkeit und Zeit, um eine Konservative Revolution herbeizuführen und die Geschichte Deutschlands für immer zu gestalten.\n\nSie haben Zugang zu einem nationalen Fokus-Zweig, der in DkP- und DVLP-Hälften aufgeteilt ist, die jeweils das Gleichgewicht zwischen diesen beiden Koalitionspartnern beeinflussen. Die Auswirkungen dieses Gleichgewichts werden mit dem Berater §YUlrich von Hassell§! gemessen und ermöglichen auch den weiteren Aufstieg in den Fokus-Zweig der stärkeren Partei. Seien Sie jedoch auf der Hut, denn hinter dieser Koalition steckt mehr, als man auf den ersten Blick sieht, und sorgen Sie dafür, dass der Traum von der konservativen Revolution nicht durch kleinliche persönliche Streitereien zunichte gemacht wird...\n\nDerzeitige Kontrolle des Reichstags: [?GER.GER_swr_coalition_number] von 445 Sitzen\nAktuell §LSchwarz-Weiß-Rot Koalition Balance§!: [?GER.GER_swr_coalition_balance]/100\n0 Gleichgewicht entspricht der §LGesamtdominanz der DkP§!, während 100 Gleichgewicht der §NGesamtdominanz der DVLP§! entspricht.\nDerzeit haben Sie §Y[?GER.GER_swr_foci_taken]§! Nationale Schwerpunkte im Zweig §YDie Konservative Revolution§! abgeschlossen.\n\nUnter den folgenden Fortschritten werden wir, sobald unsere Revolution abgeschlossen ist und wir die Vereinigung der deutschen Rechten unter einer patriotischen Regierung erreichen, werden wir im Rahmen des folgenden Fortschritts [GERDVLPGameResult] werden.\n"
