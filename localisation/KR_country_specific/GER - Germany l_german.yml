 GER_1936_election_category: "Reichstagswahlen von 1936"
 GER_1936_election_category_desc: "\nAm 10. April 1936 stehen die Wahlen zum Reichstag des Deutschen Reiches an - eine stürmische Legislaturperiode, die mit noch stürmischeren letzten vier Monaten endet. Zentrifugale Kräfte von links und rechts drohen den politischen Konsens, der sich seit dem Ende des Weltkriegs im Reich etabliert hat, zu zerreißen - und nur wenige wissen, wer sich an seiner Stelle durchsetzen wird.\n\nDer Reichstag wird in Mehrheitswahlkreisen mit allgemeiner, gleicher und geheimer Wahl gewählt. Mit den Märzreformen von 1920 wurde das Wahlsystem etwas angepasst, indem zusätzliche Wahlkreise eingerichtet und Mehrpersonenwahlkreise in deutschen Großstädten geschaffen wurden, wodurch das System heterogener wurde und sich die Zahl der Sitze auf 445 erhöhte. Ereignisse, die während der Wahlperiode stattfinden, können eine der konkurrierenden Parteien stärken oder schwächen. Die voraussichtlichen Ergebnisse lauten wie folgt:\n\n§RLinksaußen Kandidaten§!: [?GER.GER_farleft_seats]\n§SSPD§!: [?GER.GER_SPD_seats]\n§lLVP§!: [?GER.GER_LVP_seats]\n§mKleine Liberale§!: [?GER.GER_liberal_seats]\n§gWelfenpartei§!: [?GER.GER_Guelph_seats]\n§gMinderheiten-Block (PP, DP, Volksbund)§!: [?GER.GER_polish_seats]\n§cZentrum§!: [?GER.GER_Zentrum_seats]\n§LLandwirtschaftliche Kandidaten§!: [?GER.GER_agrarian_seats]\n§LDkP§!: [?GER.GER_DkP_seats]\n§NDVLP§!: [?GER.GER_DVLP_seats]\n§NRechtsextreme Kandidaten§!: [?GER.GER_farright_seats]\n"
