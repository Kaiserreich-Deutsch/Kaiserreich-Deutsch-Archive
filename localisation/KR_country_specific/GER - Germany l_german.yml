 GER_anti_sedition_investigate_spd_desc: "'Verhinderung der Entwicklung antipatriotischer Agitation und Aufspüren von Verteilungsstellen für aufrührerisches Material unter oppositionellen Parteien mit verdächtiger ideologischer Ausrichtung. Genehmigt im Auftrag des Leiters der Preußischen Geheimpolizei.'"
 GER_anti_sedition_detain_spd: "Pazifistische Sozialdemokraten inhaftieren"
 GER_anti_sedition_detain_spd_desc: "'Wegen Befürwortung einer Regierungspolitik am Rande der Volksverhetzung und mutmaßlicher Kontakte zu Spionen ausländischer Mächte. Empfohlen auf Anordnung des Chefs der Preußischen Geheimpolizei.'"

### Demokratische Union ###

 GER_democratic_union_mechanics_category: "Demokratie und Reaktion"
 GER_democratic_union_mechanics_category_desc: "\nAngeführt von der §SSozialdemokratischen Partei§! hat die Demokratische Union die Macht im Kaiserreich übernommen und verfolgt nun eine Agenda des Gemeinwohls und der Verfassungsreform. Unmittelbar erfordern mehrere Zwänge von allen Seiten unsere Aufmerksamkeit. Da wir die Gelegenheit erhalten haben, Deutschland in eine demokratische Richtung zu lenken, dürfen wir unsere Chance nicht verspielen - unser Schwerpunktbaum erlaubt es uns, eine §Verfassung zu gestalten§! und verschiedene Reformen vorzubereiten, die wir nach dem Zweiten Weltkrieg verwirklichen können. Gleichzeitig verlangt unsere Partei aber auch sofortiges Handeln - die Armut der Menschen verlangt von uns, dass wir §YReformen aus unserem Programm§! umsetzen, sonst verlieren wir das Vertrauen der Parteibasis. Schließlich regieren wir nicht allein - unsere Koalition ist breit gefächert, und jedes ihrer Mitglieder hat seine eigenen Interessen. Ihre §YKoalitionstreue§! zeigt, wie sehr sie gewillt sind, bei uns zu halten - sollte sie auf §RNull§! fallen, könnten sie versuchen, uns zu verlassen, und wenn wir unsere §YMehrheit§! im Reichstag verlieren, wird unser Kabinett sicher fallen.\n\nUnd schließlich sollten Sie das §Ykonservative Establishment§! nicht vergessen - sie werden mit Zähnen und Klauen kämpfen, um den Sturz Ihrer Regierung herbeizuführen...\n\nAktuelle Kontrolle des Reichstages: [?GER.GER_du_coalition_number] von 445 Sitzen (223 für eine Mehrheit)\nLoyalität zur Koalition:\n - §OLVP§!: §Y[?GER_LVP_loyalty]§!/100 [GERLVPCoalMembership]\n - §cZentrum§!: §Y[?GER_Z_loyalty]§!/100 [GERZCoalMembership]\n - §nBauern§!: §Y[?GER_Agrarian_loyalty]§!/100 [GERAgrCoalMembership]\n - §9Minderheiten-Block§!: §Y[?GER_Polish_loyalty]§!/100 [GERPPCoalMembership]\n - §RSPD-Linke§!: §Y[?GER_Left_SPD_loyalty]§!/100 [GERSPDLeftCoalMembership]\n"
 GER_not_in_coalition_tt: "(§gNicht in der Koalition§!)"
 GER_coalition_member_tt: " "
 GER_SPD_will_demand_action_tt: "Unsere Versprechen gegenüber unseren Wählern im Rahmen des Liegnitz-Programms verlangen von uns die konsequente Umsetzung von §YPraktischen§! Maßnahmen im Rahmen des §YGrundlagen des Wohlfahrtsstaates§!"
 GER_SPD_demand_action: "Aufruf zum Handeln"
 GER_SPD_demand_action_desc: "Während wir mit dem Rest unserer Koalition freundschaftlich verbunden bleiben müssen, müssen wir in der Lage sein, das sozialdemokratische politische Programm ordnungsgemäß umzusetzen und den Menschen zu dienen. Gelingt uns dies nicht, kann dies den Aufstieg derjenigen bedeuten, die mit unseren Koalitionspartnern weniger kooperativ sind...\n\n§CDiese Mission wird mit dem Beginn des Weltkriegs entfernt, oder wenn wir jeden §Ynationalen Schwerpunkt§! erfüllen haben, was die Länge dieser Mission erhöht.§!"
 GER_SPD_demand_civil_service_reform: "Reform des öffentlichen Dienstes einleiten!"
 GER_SPD_demand_civil_service_reform_desc: "Wir müssen das Wort von Minister Severing beherzigen und die Reform des öffentlichen Dienstes zügig einleiten."
 GER_SPD_prussian_budget_crisis_defeat: "Niederschlagung der Rebellion in Preußen"
 GER_SPD_prussian_budget_crisis_defeat_desc: "Wir müssen das preußische Abgeordnetenhaus zwingen, sich uns in aller Eile zu beugen und einen akzeptablen Haushalt zu verabschieden. Sollte uns dies nicht gelingen, werden wir gezwungen sein, unsere Niederlage einzugestehen - ein schmerzhafter Schlag für unsere Fähigkeit, den Staat zu reformieren.\n\nSie müssen mindestens 3 §Y-Siege§! in Verhandlungen erringen, und Sie haben derzeit [?GER_prussia_victories]."
