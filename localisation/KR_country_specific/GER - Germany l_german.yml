 # Landwirtschaftliche Entscheidungen (Schleicher)

 GER_schleicher_agrarian_decisions: "Die Landwirtschaftskrise"
 GER_schleicher_agrarian_decisions_desc: ""
 GER_schl_luninck_esplanade_circle: "Allianz mit dem Esplanade Zirkel"
 GER_schl_luninck_esplanade_circle_desc: "Der Esplanade-Zirkel ist ein elitärer Kreis von Industrie- und Junker-Vertretern, der regelmäßig im Hotel Esplanade in Berlin hochkarätige Dinner-Abende veranstaltet. Im Mittelpunkt steht kein Geringerer als der einflussreiche DkP-Politiker Tilo von Wilmowsky, der als einflussreicher Landbundfunktionär und Ehemann von Barbara Krupp als prominentester Verbindungsmann zwischen Industrie und Landwirtschaft fungiert. Wir sollten mit ihnen in Kontakt treten und uns ihre Visionen für eine Wirtschaftspolitik anhören, die wirklich einen Ausgleich zwischen den beiden Wirtschaftssektoren schaffen kann, ohne jemanden zu benachteiligen."
 GER_schl_luninck_seize_farmers_association: "Kontrolle über die VdB ergreifen" # https://en.wikipedia.org/wiki/Association_of_the_German_Farmers_Associations
 GER_schl_luninck_seize_farmers_association_desc: "Der VdB (Verband deutscher Bauernvereine) ist eine mächtige Agrarlobby, die in den katholischen Regionen des Reiches tätig ist, wo der Landbund nie richtig Fuß fassen konnte. Der VdB wird zwar auch von adeligen Grundbesitzern dominiert, ist aber eng mit der Zentrumspartei verbunden und liegt daher nicht in unserem Einflussbereich. Das muss sich ändern. Die Schlüsselfigur, die wir loswerden müssen, ist ihr Vorsitzender, der gemäßigte Zentrumspolitiker Andreas Hermes. Wenn er weg ist, steht einer engeren Zusammenarbeit zwischen dem evangelischen Landbund und dem katholischen VdB nichts mehr im Wege und wir können unseren Einfluss auf die Vielzahl der landwirtschaftlichen Organisationen in Deutschland drastisch ausbauen."
 GER_schl_luninck_east_elbia: "Ostelbische Verhandlungen"
 GER_schl_luninck_east_elbia_desc: "Um unser Endziel einer schlagkräftigen landwirtschaftlichen Einheitsorganisation zu erreichen, müssen wir den Landbund mit ins Boot holen. Deren Präsident Eberhard von Kalckreuth steht unseren Plänen zwar aufgeschlossen gegenüber, ist aber auch wild entschlossen, bei künftigen Fusionsverhandlungen den größten Einfluss für seine eigene Organisation herauszuholen. Wir dürfen aber nicht zulassen, dass die elitären Junker in dieser hypothetischen Einheitsorganisation die Oberhand gewinnen, auch die VdB-nahen Kleinbauern im Westen müssen vertreten sein. Durch eine Politik von Zuckerbrot und Peitsche sollte es möglich sein, Kalckreuth in die Schranken zu weisen - die Regierung wird den Junkern zusätzliche Leistungen gewähren und ihre Ländereien unterstützen, wenn Kalckreuth sich zurückhaltend verhält, außerdem müssen repräsentationsbezogene Zugeständnisse an die preußischen Landarbeiter gemacht werden, damit der Landbund seinen elitären Ruf ablegen kann."
 GER_schl_luninck_agricultural_trade_restriction: "Die Unantastbarkeit des vererbbaren Eigentums"
 GER_schl_luninck_agricultural_trade_restriction_desc: "Der deutsche Agrarsektor war schon immer von außerordentlicher Bedeutung für unsere Gesellschaft, und es ist wichtig, dass wir ihn in seiner jetzigen Form schützen und bewahren, denn Junker und Kleinbauern haben gleichermaßen zur ruhmreichen Geschichte unserer Nation beigetragen. Eine begrenzte Landreform wäre zwar technisch gesehen in unserem Interesse, könnte aber die ländlichen Eliten beunruhigen und möglicherweise unsere politische Vision zunichte machen. Deshalb werden wir die bestehende Familienfideikommisse respektieren und ein Gesetz verabschieden, das so genannte \"Erbhöfe\" einführt, die verhindern, dass landwirtschaftliche Güter verpfändet, veräußert oder aufgeteilt werden. Solche Maßnahmen werden die gesellschaftliche Bedeutung unserer Landwirte hervorheben und sie nicht auf rationale Wirtschaftssubjekte reduzieren, die in dem Moment ersetzt werden, in dem sie unrentabel werden."
 GER_schl_luninck_endorse_cooperative_banking: "Rationalisierung des Genossenschaftswesens im ländlichen Raum"
 GER_schl_luninck_endorse_cooperative_banking_desc: "In der jüngeren deutschen Geschichte sind die so genannten landwirtschaftlichen Genossenschaften wie Raiffeisen oder RV ein zentraler Bestandteil des ländlichen Lebens. Verwurzelt in christlichen Traditionen, versorgen sie Millionen von Landwirten mit Krediten und billigen Rohstoffen und sind der Mittelpunkt unzähliger Dorfgemeinschaften. In den letzten zwei Jahrzehnten hat jedoch eine gefährliche Zersplitterung des Genossenschaftswesens stattgefunden; viele ländliche Lobbygruppen haben ihre eigenen Genossenschaften, ganz zu schweigen von lokalen Varianten. In diesen Krisenzeiten ist eine \"Rationalisierung\" notwendig - wir müssen die Genossenschaftsbewegung von oben her straffen, indem wir auf eine starke, aber unabhängige und auf unsere Interessen ausgerichtete Einheitsorganisation hinarbeiten."
 GER_schl_baade_command_economy: "Wiedereinführung der landwirtschaftlichen Kommandowirtschaft"
 GER_schl_baade_command_economy_desc: "Die Agrarkrise kann nur durch vorübergehende staatliche Interventionen überwunden werden. Fortschritt und Wandel müssen manchmal von oben aufgezwungen werden, egal wie umstritten diese Entscheidung auch sein mag. In Zeiten von Knappheit und Not gibt es keine liberal-kapitalistische Alternative: Der Landwirt muss an seine Pflichten gegenüber der Nation erinnert werden, und unsere Produktion muss gründlich modernisiert und an die Bedürfnisse der Verbraucher angepasst werden. Dazu brauchen wir eine totale, aber temporäre staatliche Regulierung des gesamten Agrarmarktes."
 GER_schl_baade_supplant_landbund: "Den Landbund ablösen"
 GER_schl_baade_supplant_landbund_desc: "Der Reichslandbund, Deutschlands mächtigste Agrarlobby, nimmt für sich in Anspruch, die Interessen von Junkern und Kleinbauern gleichermaßen zu vertreten, doch aufgrund der schieren Macht der Junker-dominierten Ortsverbände in Ostelbien hat die Zentrale in Berlin stets einen Kurs verfolgt, der ihren mächtigsten Hintermännern zugute kommt. Das muss sich ändern; da die Großgrundbesitzer unserem politischen Kurs skeptisch gegenüberstehen, muss das kleinbäuerliche Element in der Organisation und im Vorstand gestärkt werden - durch Intrigen, indirekte Einmischung in die Ortsvorsitzendenwahlen und Kontaktmänner auf kommunaler Ebene."
 GER_schl_baade_agricultural_settlement: "Gesetz zur Förderung der landwirtschaftlichen Ansiedlung"
 GER_schl_baade_agricultural_settlement_desc: "Dieses Gesetz, das eine solide Finanzierungsgrundlage für die Förderung der ländlichen Besiedlung im Osten schaffen soll, wird der erste Schritt sein, um die ländliche Hegemonie der aussterbenden Junkerklasse zu brechen. Den Anfang macht die Schaffung von kleinen Vorstadtsiedlungen, später folgt die Liquidation unrentabler Junkersiedlungen, um die kleinen und mittleren Landwirte zu stärken, die Ansiedlung zu fördern und eine neue Generation stolzer, effizient arbeitender Kleinbauern heranzuziehen - wer seine Finanzen nicht im Griff hat, dem sollte der Staat nicht aus der Patsche helfen."
 GER_schl_baade_esplanade_circle: "Die Loyalität der Landarbeitergewerkschaften gewinnen"
 GER_schl_baade_esplanade_circle_desc: "Unser Pakt mit der Vereinigten Föderation Christlicher Gewerkschaften und den sozialdemokratischen Freien Gewerkschaften ist in erster Linie auf die Verbesserung der Lebensbedingungen der notleidenden städtischen Bevölkerung zugeschnitten. Aber warum dort aufhören? Es gibt auch Gewerkschaften für Land- und Forstarbeiter auf dem Lande, die den großen Gewerkschaften angeschlossen sind, aber immer eine eher marginale Rolle gespielt haben. Wenn es uns gelingt, eine stabile Verhandlungsbasis zwischen Georg Schmidt, dem Vorsitzenden der SPD-nahen Deutschen Landarbeitergewerkschaft, und Franz Behrens, dem Vorsitzenden des konservativen Zentralverbandes der Land-, Forst- und Weinbauarbeiter Deutschlands, zu schaffen, können wir Schleichers Querfront vielleicht auch außerhalb der Städte stärker verankern."
 GER_schl_baade_east_elbia: "Ländliches Arbeitsbeschaffungsprogramm"
 GER_schl_baade_east_elbia_desc: "Wo sonst sind groß angelegte Arbeitsbeschaffungsmaßnahmen so sinnvoll wie auf dem Lande? Straßen, Eisenbahnen, neue Bahnhöfe, Renovierung öffentlicher Gebäude, Erschließung von Grundstücken, Begradigung von Wasserstraßen: Alles, was der ländlichen Infrastruktur des Reiches zugute kommt, führt zurück zum wirtschaftlichen Aufschwung!"

