### Schwerpunkte ###

 GER_von_schleicher_cabinet: "Kabinett Schleicher"
 GER_von_schleicher_cabinet_desc: "Aus der Reichstagswahl von 1936 ist kein Sieger hervorgegangen, und so wird ein Reichskanzler benötigt, der das Reich angesichts ausländischer Aggressionen und innenpolitischer Nöte eint. Dieser Reichskanzler ist Kurt von Schleicher, ehemaliger preußischer Kriegsminister - und er hat ein Programm zur Rettung der sehnsüchtigen deutschen Massen."

 GER_arbeitsschlacht: "Die Arbeitsschlacht"
 GER_arbeitsschlacht_desc: "Der erste Punkt auf unserer Agenda müssen die Bedürfnisse der Menschen sein. Millionen von Menschen sind auf der Straße und suchen verzweifelt nach Rettung - wenn die Regierung keine Arbeitsplätze für sie schafft, werden sie nach alternativen, extremen Lösungen suchen. Ihre Arbeitgeber haben sie im Stich gelassen, sie haben mit Schulden zu kämpfen oder warten auf bessere Zeiten. Daher muss der Staat die schwere Arbeit übernehmen und diese Arbeitsplätze selbst schaffen."

 GER_constructive_no_confidence: "Konstruktiver Misstrauensgrundsatz"
 GER_constructive_no_confidence_desc: "Bevor die Zersplitterung des amtierenden Reichstages zu einer Flut von Misstrauensvoten führt, müssen wir ein Grundsatz einführen, wonach bei jedem Misstrauensvotum auch ein Ersatzkandidat für den Reichskanzlersitz vorgeschlagen werden muss. Auf diese Weise werden wir nicht erleben, dass Deutschland in einem entscheidenden Moment kopflos dasteht."

 GER_revive_rathenauplan: "Den Rathenauplan wiederbeleben"
 GER_revive_rathenauplan_desc: "Das Programm \"Neue Wirtschaft\" von Walther von Rathenau würde die deutsche Wirtschaft massiv verändern, wenn es umgesetzt würde - es fordert eine gründliche Planifizierung und Zentralisierung des Wirtschaftslebens, wodurch die schlimmsten Auswüchse des Kapitalismus eingedämmt und volle wirtschaftliche Effizienz erreicht werden soll. Es ist eine extreme Lösung, aber es sind auch extreme Zeiten."

 GER_war_economic_offices: "Erneuerung des Betriebs der Kriegswirtschaftsämter"
 GER_war_economic_offices_desc: "Während des Weltkriegs richtete die Regierung mehrere Ämter, Agenturen und Abteilungen ein, um dem Staat die volle Kontrolle über seine Ressourcen für den Krieg zu geben. Ihre Erfahrungen können erneut genutzt werden, allerdings für den Wiederaufbau der Wirtschaft und nicht für die Mobilisierung im Krieg."

 GER_reichsarbeitsamt: "Macht des Reichsarbeitsamtes ausweiten"
 GER_reichsarbeitsamt_desc: "Das Reichsarbeitsamt wurde am Ende des Weltkrieges eingerichtet, um alle sozialpolitischen und arbeitsrechtlichen Aufgaben des Staates in einem eigenen Sekretariat zu zentralisieren. In der derzeitigen Wirtschaftskrise kann es dem Rathenauplan auch als leistungsfähige Arbeitsplanungsbehörde dienen. Neue Agenturen innerhalb des Sekretariats werden sich mit der vorübergehenden Beschäftigung von Arbeitnehmern in öffentlichen Betrieben, der Berufsberatung und der Durchsetzung von Tarifverträgen befassen."

 GER_binnenwirtschaft: "Fortsetzung der Binnenwirtschaft"
 GER_binnenwirtschaft_desc: "\"Binnenwirtschaft\" ist ein Schlüsselbegriff in Rathenaus Programm. Es sieht die Entwicklung der heimischen Industrie vor, um Autarkie bei Industrieprodukten zu erreichen, und die Entwicklung von Industrien, die vom Beginn des Produktionsprozesses bis zum Ende auf deutsche Fertigung und Waren angewiesen sind. Durch Effizienz und Expansion kann sich Deutschland immun gegen ausländische Schocks machen."

 GER_streamline_goods_production: "Warenproduktion rationalisieren"
 GER_streamline_goods_production_desc: "Rathenau stellt sich eine Gesellschaft mit perfekter Produktionseffizienz vor, in der so wenig Ressourcen wie möglich für Dinge wie Marketing, Verschwendung oder Wettbewerb verschwendet werden. Die staatlichen Wirtschaftsbehörden werden Qualitäts- und Produktionseffizienzstandards durchsetzen und die effizientesten Industrieanlagen begünstigen. Staatseigene Industrien werden als Testfelder für neue industrielle Technologien dienen."

 GER_equality_of_opportunity: "Chancengleichheit"
 GER_equality_of_opportunity_desc: "Aufgrund der schlechten Umstände ihrer Geburt oder anderer angeborener Eigenschaften sind viele in der deutschen Gesellschaft nicht in der Lage, ihr volles Potenzial zu entfalten. Rathenau, der selbst Jude ist, hat seine Bestürzung über diese Umstände persönlich zum Ausdruck gebracht. Der Staat muss alle Anstrengungen unternehmen, um alle Bürger in das Wirtschaftsleben zu integrieren und das Bildungssystem zu reformieren, um die am besten Qualifizierten zu finden."

 GER_tarnow_baade_plan: "Planentwurf Tarnow-Baade"
 GER_tarnow_baade_plan_desc: "Fritz Tarnow und Fritz Baade sind Gewerkschaftsführer, die nicht lange nach dem Börsenkrach am Schwarzen Montag die Diskussion über ein sozialwirtschaftliches Reformprojekt angestoßen haben und sich öffentlich für die Ernennung Schleichers aussprachen, in der Hoffnung, dass er sich ihre Anliegen zu Herzen nehmen würde. Ihr Projekt sieht umfangreiche staatliche Eingriffe vor, um den Bankensektor einzuschränken und öffentliche Arbeiten zu schaffen."

 GER_role_of_trade_unions: "Die Führungsrolle der Gewerkschaften garantieren"
 GER_role_of_trade_unions_desc: "Der wirtschaftliche Aufschwung in Deutschland wird nur dann vollständig erreicht werden und allen Klassen zugute kommen, wenn er mit der Unterstützung der deutschen Gewerkschaften - ob sozialistisch, liberal oder christlich - erfolgt. Wir müssen die Gewerkschaftsführung in die Pläne für Wirtschaftsreformen einbeziehen und Gespräche zwischen der Regierung, Wirtschaftsvertretern und Gewerkschaftern führen, um die Anliegen aller anzuhören."

 GER_price_controls: "Preiskontrollen einführen"
 GER_price_controls_desc: "Eine der bedauerlichsten Auswirkungen der Wirtschaftskrise ist der Zusammenbruch der Marktpreise - entweder zu hoch, weil das Angebot zu gering ist und die Menschen bestraft, oder zu niedrig, weil die Nachfrage zu gering ist und die Unternehmen bestraft. Der Staat muss durch strategische Besteuerung und finanzielle Investitionen eingreifen und den Markt in Ordnung bringen."

 GER_public_works: "Umfangreiche öffentliche Arbeiten"
 GER_public_works_desc: "Tarnow und Baade sehen allein für öffentliche Arbeitsprogramme Ausgaben von über 2 Milliarden Mark vor - bis sich die Wirtschaft erholt hat und sie wieder beschäftigen kann, müssen Millionen von Arbeitslosen durch öffentliche Arbeiten vorübergehend entlastet werden."

 GER_bank_controls: "Bildung der Staatlichen Bankenaufsicht"
 GER_bank_controls_desc: "Die Rücksichtslosigkeit der deutschen Banken hat zum Zusammenbruch des Schwarzen Montags geführt und zeigt, dass eine staatliche Aufsicht notwendig ist, damit sich so etwas nicht wiederholt. Auch die Reichsbank muss beschnitten werden und enger mit der gewählten Regierung zusammenarbeiten."

 GER_state_credit: "Staatliche Kredite ausweiten"
 GER_state_credit_desc: "Der Industriesektor kann durch die Bereitstellung von Krediten durch den Staat aus seiner Malaise herausgeführt werden. Wir werden grünes Licht für die Emission weiterer Gelder geben und diese zu sehr niedrigen Zinsen an angeschlagene Unternehmen vergeben, um ihnen die nötige Finanzspritze zu geben, damit sie wieder auf die Beine kommen und ihre Produktionskapazität wieder voll ausschöpfen können."

 GER_debt_restructuring: "Umschuldung aushandeln"
 GER_debt_restructuring_desc: "Staatliche Investitionen und Konjunkturprogramme sind zwangsläufig mit Kosten verbunden, die jemand bezahlen muss - und die wir bisher mit kurz- und langfristigen Schulden decken konnten. Das kann nicht ewig so weitergehen - wir müssen Verhandlungen mit in- und ausländischen Kreditgebern aufnehmen, um die Zahlungen zu verschieben und unsere Schulden umzustrukturieren, damit es nicht zu einem fiskalischen Crash kommt."

 GER_nitrate_tobacco_monopoly: "Staatliches Nitrat- und Tabakmonopol"
 GER_nitrate_tobacco_monopoly_desc: "Der Wirtschaftswissenschaftler Karl Helfferich hat vorgeschlagen, für zwei lukrative Konsumgüterindustrien - Nitratabbau und Tabak - staatliche Monopole zu errichten, die dem Haushalt dringend benötigte Einnahmen bescheren würden. Dieser Vorschlag hat auch bei den Linken und der extremen Rechten Unterstützung gefunden."

 GER_slash_welfare: "Kürzung der Sozialhilfegelder"
 GER_slash_welfare_desc: "Das deutsche Sozialsystem ist relativ gut finanziert, aber in Zeiten der Not können wir nicht so viel Geld für das System aufwenden, wie wir es normalerweise könnten. Diese Lösung wird jedoch in der Bevölkerung unpopulär sein."

 GER_federal_income_taxes: "Einführung von Bundeseinkommenssteuern"
 GER_federal_income_taxes_desc: "Die Finanzen des Deutschen Reiches sind relativ schwach, da die Regierung auf die Finanzierung durch die Staaten angewiesen ist und nur indirekte Steuern und Zölle erheben kann, um Einnahmen zu erzielen. Es ist an der Zeit, dieser Schwäche ein Ende zu bereiten - wenn möglich, müssen wir eine Steuerreform in der Legislative durchsetzen und dem Reich endlich erlauben, direkte Einkommenssteuern zu erheben."
 GER_hjalmar_schacht_tt: "§YHjalmar Schacht§! wird nicht mehr als politischer Berater zur Verfügung stehen."

 GER_inflation_weaponry: "Waffe Inflation"
 GER_inflation_weaponry_desc: "Eine wirksame, wenn auch etwas künstliche und umstrittene Methode zur Erhöhung der Staatseinnahmen besteht darin, einfach mehr Geld zu drucken - das führt zwar zu Inflation, aber es verschafft uns auch Geld für die wirtschaftliche Erholung. Natürlich nur, solange das Vertrauen in die D-Mark erhalten bleibt."

 GER_labour_service: "Freiwilliger Arbeitsdienst"
 GER_labour_service_desc: "Oberste Priorität der neuen Regierung ist es, dafür zu sorgen, dass so wenig deutsche Bürger wie möglich auf der Straße verhungern. Wir werden einen freiwilligen Arbeitsdienst einrichten, der Arbeitslose aufnimmt und ernährt, sie in einfachen, arbeitsintensiven Tätigkeiten im ganzen Reich einsetzt und die Infrastruktur verbessert, während wir unseren Arbeitslosen helfen."
 GER_labour_service_tt: "Eine Kapitalzufuhr in die Wirtschaft durch Bauprojekte wird zur Erholung von der Wirtschaftskrise beitragen!"

 GER_infrastructure_development: "Ausbau der Infrastruktur"
 GER_infrastructure_development_desc: "In dem Maße, wie sich Industrie und Dienstleistungen entwickeln, wird die Notwendigkeit einer modernen Infrastruktur, die jede einzelne Stadt verbindet, deutlich. Der zivile Verkehr, moderne Versorgungssysteme und natürlich die Bewegung großer Streitkräfte sind auf die Qualität von Straße und Schiene angewiesen, die wir mit großen Infrastrukturprojekten fördern werden."

 GER_mitteleuropa_trade: "Sichere Mitteleuropa-Handelsbeziehungen"
 GER_mitteleuropa_trade_desc: "Das Schlimmste, was unserer wirtschaftlichen Situation passieren könnte, wäre ein Stillstand des internationalen Handels - die deutschen Industrien, die auf den Export angewiesen sind, würden sofort stillgelegt werden und infolgedessen zusammenbrechen. Wir müssen unsere Handelsbeziehungen mit dem Rest von Mitteleuropa pflegen und sichern und den Handel innerhalb unseres Handelsblocks erneuern, um unsere Industrien am Leben zu erhalten."

 GER_job_creation_secretariat: "Sekretariat für Arbeitsbeschaffung"
 GER_job_creation_secretariat_desc: "Die Wirtschaftskrise hat gezeigt, dass wir nicht darauf vertrauen können, dass die Privatwirtschaft Millionen von arbeitslos gewordenen deutschen Arbeitnehmern schnell wieder einstellen kann. Hier muss der Staat eingreifen und Abhilfe schaffen. Wir werden ein Sekretariat für Arbeitsbeschaffung einrichten, dessen Aufgabe es sein wird, große öffentliche Arbeiten zu schaffen und auszubauen. Sie werden mit möglichst wenig Maschinen und viel Handarbeit auskommen und so Tausende in der Stunde der Not versorgen können."

 GER_cartelisation: "Kartellisierung der Wirtschaft organisieren"
 GER_cartelisation_desc: "Der Schwarze Montag hat gezeigt, wie brüchig die Unternehmen in Deutschland sind, die sich aus eigener Kraft nicht über Wasser halten können und unnötig Ressourcen für einen unsinnigen Wettbewerb verschwenden. Wir müssen die Vereinigung von Schlüsselindustrien zu massiven Industriekartellen orchestrieren, die nicht nur in der Lage sind, finanzielle Nöte zu überstehen, sondern auch militärische Aufträge leichter erfüllen können."

 GER_automotive_industry: "Deutsche Autohersteller unterstützen"
 GER_automotive_industry_desc: "Deutschland ist die Heimat des modernen Automobils - und seit Karl Benz und anderen Pionieren haben wir eine Schlüsselrolle in der internationalen Autoindustrie inne. Doch die Wirtschaftskrise bedroht diese Branche - die Nachfrage nach Autos schrumpft und zahlreiche kleine Hersteller gehen unter. Wir müssen sie mit staatlicher Unterstützung am Leben erhalten - schließlich können Autofabriken schnell für die Kriegsproduktion umfunktioniert werden."

 GER_imperial_self_sufficiency: "Imperiale Selbstversorgung anstreben"
 GER_imperial_self_sufficiency_desc: "Trotz unseres neuen weltumspannenden Imperiums bedeutet unsere geografische Lage, dass Russland und die Internationale uns im nächsten Krieg leicht blockieren können. Das macht es notwendig, das deutsche Kernland zumindest einigermaßen autark zu machen, was strategische Ressourcen angeht - sei es durch Ersatzstoffe oder durch innovative Technologien."

 GER_salzgitter_reichswerke: "Salzgitter Stahlwerke"
 GER_salzgitter_reichswerke_desc: "Die großen Mengen an minderwertigem Eisenerz bei Salzgitter in Hannover sind seit dem 14. Jahrhundert bekannt, wurden aber von der Stahlindustrie als unwirtschaftlich für die Verhüttung angesehen. Jüngste Fortschritte in der Technologie des Erzabbaus haben diese Kosten gesenkt, und die militärischen Erfordernisse machen es unabdingbar, die Selbstversorgung mit Stahl zu erreichen. Wir werden in Salzgitter ein staatliches Bergbauunternehmen gründen, um diese Ressourcen zu nutzen."

 GER_kaiser_wilhelm_society: "Erweiterung der Kaiser-Wilhelm-Gesellschaft"
 GER_kaiser_wilhelm_society_desc: "Die Kaiser-Wilhelm-Gesellschaft zur Förderung der Wissenschaften e.V. ist die bedeutendste wissenschaftliche Einrichtung im Deutschen Reich, die Hunderte von Intellektuellen und Wissenschaftlern auf allen Gebieten vereint. Wenn wir die Beteiligung des Staates an wirtschaftlichen Angelegenheiten ausweiten, dürfen wir nicht vergessen, einen entsprechenden Schwerpunkt auf staatlich geförderte Forschung und Entwicklung zu legen - die Finanzierung der K-W-Gesellschaft ist ein guter Anfang."

 GER_light_industry: "Förderung der Imperialen Leichtindustrie"
 GER_light_industry_desc: "Deutschland ist die Hauptstadt des verarbeitenden Gewerbes in Europa - und damit sind nicht nur Stahl und Waffen gemeint. Auch Leichtindustrien wie die Nahrungsmittelindustrie, Glas, Holzverarbeitung und andere Gebrauchsgüter sind Kernstücke unseres Wohlstands - die Anstrengungen des Staates werden diese Sektoren verjüngen und sicherstellen, dass unser Status als industrieller Hegemon unangefochten bleibt."

 GER_heavy_industry: "Vitalisierung der Schwerindustrie"
 GER_heavy_industry_desc: "Stahl und Waffen sind das, was dem Durchschnittseuropäer als erstes in den Sinn kommt, wenn er von der deutschen Industrie hört - und das ist ein verdienter Ruf. Die Schwerindustrie des Deutschen Reiches hat den Wohlstand des Rheinlandes geschaffen und die mächtigste Armee Europas ausgerüstet - es ist nur fair, dass wir uns bei dieser Industrie erkenntlich zeigen."

 GER_price_control_secretariat: "Sekretariat für Preisüberwachung"
 GER_price_control_secretariat_desc: "Die ersten Preiskontrollmaßnahmen, die wir während der Krise am Schwarzen Montag durchgeführt haben, sind gut, aber nicht ausreichend und bergen die Gefahr von Marktverzerrungen. Wir werden Carl Friedrich Goerdeler zum ersten Preiskontrollsekretär ernennen und ein Sekretariat einrichten, das die Kontrolle der Preise für Konsumgüter auf dem deutschen Markt übernimmt."

 GER_affordable_commodities: "Entwicklung von erschwinglichen Waren"
 GER_affordable_commodities_desc: "Trotz des wirtschaftlichen Aufschwungs ist der Lebensstandard des Durchschnittsbürgers nach wie vor schwankend, da sich der einfache Mann moderne Waren einfach nicht leisten kann. Ein ausgefallener Vorschlag wäre die Gründung riesiger staatlicher Industrien, die billige Massenwaren zu einem niedrigen Preis herstellen würden, darunter Wohnungen, Haushaltsgeräte und Autos - aber es könnte funktionieren."

 GER_kamarilla: "Der Mann im hohen Schloss"
 GER_kamarilla_desc: "Der Parlamentarismus, so vorteilhaft er für die Beschwichtigung des Volkes auch sein mag, ist anfällig für Schwäche und Unordnung. Er muss organisiert und auf ein System gezügelt werden, das die Einheit und nicht die Spaltung fördert. Reichskanzler Schleicher folgt dieser Vision und wird, umgeben von einem Kreis Gleichgesinnter, die langsame Demontage der deutschen Demokratie betreiben."

 GER_zentrum_unity: "Zentrum zur Parteidisziplin anspornen"
 GER_zentrum_unity_desc: "Das Zentrum, eine der größten Parteien im Deutschen Reich, ist ebenfalls heterogen und hat daher die Tradition, bei Reichstagsabstimmungen Parteidisziplin durchzusetzen, um eine Spaltung zu verhindern. Diese Disziplin kann gegen Schleichers Gegner eingesetzt werden - indem wir das Zentrum zur Einhaltung der Disziplin anhalten, können wir verhindern, dass es sich für einige Zeit einer Oppositionskoalition anschließt."

 GER_zentrum_right: "Mit dem Preußischen Zentrum verhandeln"
 GER_zentrum_right_desc: "Die Zentrumsfraktion im preußischen Abgeordnetenhaus ist deutlich reaktionärer als ihre Kollegen, und ihr Anführer Franz von Papen ist ein Bekannter Schleichers, der für seine Ziele gewonnen werden kann. Durch diese Verbindung kann sich der Reichskanzler mit der gesamten Rechten des Zentrums gut stellen und sie zur Loyalität bewegen."

 GER_querverbindung: "Querverbindung"
 GER_querverbindung_desc: "\"Querverbindung\" ist Schleichers Taktik, um den Reichstag zu unterjochen und unter Kontrolle zu bringen. Als Intrigant, der sich auf persönliche Beziehungen zu Partei- und Gewerkschaftsführern verlässt, um seine Agenda durchzusetzen, arbeitet Schleicher nach einem einfachen Prinzip: Parteien sind abstrakte Machteinheiten, und es lässt sich immer eine Kombination aus einigen von ihnen finden, um seine Ziele zu erreichen."

 GER_spd_prussia: "SPD in Wilhelmstraße 63"
 GER_spd_prussia_desc: "Seit dem Schwarzen Montag ist das Kabinett in Preußen instabil geworden, und eine Lösung für diese Unordnung besteht darin, sich auf die Linke zu stützen. Eine Koalition zwischen SPD, LVP, den Polen und einigen Überläufern könnte stabil sein, und obwohl eine solche Koalition an der Spitze Preußens für jeden preußischen Aristokraten ein Schrecken ist, wird sie auch die Sozialdemokraten zufrieden stellen - vorerst."

 GER_shuffle_prussian_ministries: "Preußische Ministerien neu besetzen"
 GER_shuffle_prussian_ministries_desc: "Seit dem Schwarzen Montag ist das Kabinett in Preußen instabil geworden, und eine Lösung für diese Unordnung besteht darin, auf die Rechte zu setzen. Indem man der DVLP zusätzliche Ministerien in Preußen überlässt, kann sie dem amtierenden Kabinett gegenüber loyaler werden und ihm so ein Rückgrat geben, um sich gegen Versuche zu wehren, es abzuwählen. Das wird auch die Nationalisten zufriedenstellen, vorerst."

 GER_ferment_dvlp_split: "DVLP-Spaltung Schüren§"
 GER_ferment_dvlp_split_desc: "Die DVLP ist zwar nach außen hin geeint, aber in Wirklichkeit tief gespalten zwischen Hassells Nationalrevolutionären und Hugenbergs Reaktionären. Die Vertiefung dieser Kluft durch strategische Ernennungen aus der einen oder anderen Fraktion und persönliche Kontakte könnte die Partei endgültig auseinanderreißen und sie völlig machtlos machen, Schleichers Diktatur zu stoppen."

 GER_thyssen_pact: "Schleicher-Thyssen-Pakt"
 GER_thyssen_pact_desc: "Fritz Thyssen ist ein berühmt-berüchtigter Industrieller und politischer Machtmakler, der Schleicher mit einflussreichen Wirtschaftskreisen in Verbindung bringt und ihn dazu bringen kann, deren Zustimmung zu erlangen. Seine Vision ist schließlich der einzige Schutz, den das Kaiserreich vor dem Syndikalismus hat, und die Interessen des Kapitals decken sich letztlich mit seinen."

 GER_propaganda_machine: "Propagandamaschine aufbauen"
 GER_propaganda_machine_desc: "Durch bombastische Kampagnen und die Manipulation der Wahrheit können sowohl der Reichstag als auch die Bevölkerung genau so geformt werden, wie es der Reichskanzler wünscht. Die riesigen Propagandakampagnen des Weltkriegs geben uns ein Beispiel dafür, wie man genügend Abgeordnete dazu bringen kann, einen Führer zu unterstützen, der die Stärke des Reiches wiederherstellt und es gegen den Syndikalismus verteidigt."

 GER_guarantee_of_liberties: "Mündliche Garantie der Demokratischen Freiheiten"
 GER_guarantee_of_liberties_desc: "Da sich die Macht in Schleichers Händen mehr und mehr konsolidiert, müssen die SPD-Titanen besänftigt werden, und obwohl ihre Partei zu gefestigt ist, um einfach in die Bedeutungslosigkeit abzusinken, wird ihr Ruf nach Mäßigung ihr Verderben sein. Eine Garantie, dass der Reichskanzler die demokratischen Freiheiten bewahrt und nach der Krise auf zusätzliche Befugnisse verzichtet, wird sie für einige Zeit in Schach halten."

 GER_ruhrkampf: "Ruhrkampfunterdrückung eskalieren"
 GER_ruhrkampf_desc: "Auch wenn die Tausenden von Arbeitern, die von sozialistischen Subversiven getäuscht wurden, berechtigte Beschwerden haben mögen, muss ihr Kampf um Rechte in der gesetzgebenden Arena stattfinden, nicht in Form von gewalttätigen Zusammenstößen auf der Straße. Wir müssen unsere Kräfte mobilisieren und den rheinischen Generalstreik zügig niederschlagen."

 GER_reward_loyal_unions: "Loyale Gewerkschaften belohnen"
 GER_reward_loyal_unions_desc: "Wir müssen sowohl das Zuckerbrot als auch die Peitsche einsetzen. Die Gewerkschaften, die sich dem Generalstreik verweigern und ihre Mitglieder zur Weiterarbeit anhalten, werden mit staatlicher Unterstützung und zusätzlichen Leistungen für ihre Mitglieder belohnt. Dies wird den Rest der gewerkschaftlich organisierten Arbeitnehmerschaft eher zum Dialog als zum Handeln bewegen."

 GER_you_are_going_to_france: "Rädelsführer in die Kommune abschieben"
 GER_you_are_going_to_france_desc: "Die aggressiven Rädelsführer des Generalstreiks, die nicht prominent genug sind, um verhaftet zu werden, sollen aus dem politischen Leben entfernt werden, indem man sie zu den Kommunarden deportiert - sie werden an die elsässische Grenze gebracht und ihrer Staatsbürgerschaft beraubt. Mögen sie in Paris und seinen langweiligen Arbeiterblocks verrotten."

 # schleicher tree

 GER_red_general: "Regime des Roten Generals"
 GER_red_general_desc: "Das erste Jahr der Kanzlerschaft von Kurt von Schleicher hat gezeigt, dass es einer starken Hand bedarf, um Deutschland durch die heutigen Schwierigkeiten zu steuern - der Rote General bietet sie. Mit dem Ermächtigungsgesetz in der einen und einer Clique von Loyalisten in der anderen Hand wird er die deutsche Gesellschaft neu formen und umgestalten und einen neuen Staat schmieden, der diese Widrigkeiten überwinden kann."

 GER_gewerkschaftsbund: "Gewerkschaftsbund gründen"
 GER_gewerkschaftsbund_desc: "Wir müssen das Verhältnis zwischen Staat und Arbeit durch einen nationalen Gewerkschaftsbund fördern. Lothar Erdmann, ein Schleicher-treuer Gewerkschafter, soll diesem Zusammenschluss aller loyalen Gewerkschaften des Landes vorstehen - und wir werden die Gewerkschaften, die nicht kooperieren, zerschlagen."

 GER_railway_nationalisation: "Verstaatlichung der Eisenbahnen"
 GER_railway_nationalisation_desc: "Seit der Einigung Deutschlands sind die Eisenbahnen des Reiches auf mehrere von den Ländern kontrollierte Eisenbahngesellschaften aufgeteilt, was zu Ineffizienz und internem Wettbewerb führt. Im Namen des nationalen Interesses werden wir dieser Aufteilung ein Ende setzen - alle Eisenbahngesellschaften werden zu einer Deutschen Reichsbahn vereinigt werden."

 GER_autarky_doctrine: "Doktrin der Nationalen Autarkie"
 GER_autarky_doctrine_desc: "Die Wirtschaftspolitik des Schleicher-Regimes setzt auf die Entwicklung der Binnenwirtschaft durch die Zusammenarbeit von Staat und Großunternehmen. Der Staat muss die Wirtschaft lenken, sie auf die Interessen der Landesverteidigung und der Bevölkerung ausrichten, sich von ausländischen Importen unabhängig machen und eine harmonische Entwicklung gewährleisten."

 GER_mandatory_union_membership: "Obligatorische Mitgliedschaft in der Gewerkschaft"
 GER_mandatory_union_membership_desc: "Um das deutsche Proletariat zu kontrollieren, werden wir verlangen, dass jeder Betrieb mit einer ausreichend großen Anzahl von Arbeitern eine Zelle des Gewerkschaftsbundes hat. Die Arbeiter werden verpflichtet sein, unserer staatlichen Gewerkschaft beizutreten, durch ihre Institutionen eine patriotische Erziehung zu erhalten, Loyalität eingeflößt zu bekommen - und Vergünstigungen wie z.B. Urlaub zu erhalten."

 GER_wehrsport: "Wehrsportorganisation"
 GER_wehrsport_desc: "Deutschland wurde durch den Krieg geschmiedet, wurde durch den Krieg zu einer Großmacht und darf den Krieg nie vergessen. Langsam werden wir einen neuen deutschen Militarismus fördern - unser Werkzeug für dieses Ziel ist der \"Wehrsport\", eine staatliche paramilitärische Organisation, die die deutsche Jugend zu Sport, militärischer Ausbildung und patriotischen Kundgebungen zusammenführen und ihr ein Gefühl der Zielstrebigkeit vermitteln wird."

 GER_military_oversight: "Militärische Aufsicht über die Staatsregierungen"
 GER_military_oversight_desc: "Als sozialer Führer des Reiches muss das Heer ein größeres Mitspracherecht in politischen Angelegenheiten haben. Wir werden in allen Mitgliedsstaaten des Deutschen Reiches eine Politik der Heeressprecher einführen, die mit den Regierungen der Länder zusammenarbeiten, um unsere Interessen zu vertreten und diese Regierungen in eine kooperativere Richtung zu drängen."

 GER_oaths_of_loyalty: "Bürokraten-Treueeide"
 GER_oaths_of_loyalty_desc: "Wir werden von allen Mitgliedern der staatlichen Bürokratie verlangen, dass sie bei ihrer Einstellung einen Treueeid auf das Reich, den Kaiser und die Regierung ablegen - und wir werden sie an diesen Eid erinnern, wann immer die Bürokratie versucht, sich unseren Maßnahmen zu widersetzen."

 GER_national_unity_front: "Bildung der Nationalen Einheitsfront"
 GER_national_unity_front_desc: "Dem Reichskanzler folgt eine wachsende Clique von Loyalisten, die aber bisher nur eine Clique bleibt. Es ist an der Zeit, diese Gefolgschaft in eine politische Bewegung umzuwandeln - eine Einheitsfront, die jede Parteilichkeit überflüssig machen und die Einheit im Reichstag herstellen soll."

 GER_nationalise_prussian_secret_police: "Nationalisierung der preußischen Geheimpolizei"
 GER_nationalise_prussian_secret_police_desc: "Die Preußische Geheimpolizei ist bei den Sozialisten und Landesverrätern seit langem als mächtige Waffe in der Verfügung des Reiches berüchtigt - aber das ganze Reich braucht ihre Dienste. Wir werden die preußischen Polizeibehörden zu einer von der Zentralregierung kontrollierten Organisation zusammenfassen und sie zur Herstellung der Ordnung einsetzen."

 GER_mobilisation_of_the_masses: "Mobilisierung der Massen"
 GER_mobilisation_of_the_masses_desc: "Wir müssen uns ständig bemühen, die Massen zu erreichen, und öffentliche Organisationen schaffen, die möglichst viele Bürger einbeziehen - staatliche Jugendverbände, Sportvereine, Arbeitsämter, Gewerkschaften und Parteigliederungen. Unser Regime muss den Alltag durchdringen, und das Volk muss sich hinter uns scharen, um uns ein unbesiegbares Fundament zu geben."

 GER_national_revolution: "Ausrufung einer Nationalen Revolution"
 GER_national_revolution_desc: "Langsam, aber sicher stimmen der Reichskanzler und seine Clique ganz Deutschland auf ihren zentralistischen Kurs ein. Wir können unsere Maske mehr und mehr lockern und deutlich machen - Schleicher hat Deutschland in eine nationale Revolution geführt! Eine Umwälzung, die die deutsche Lebenskraft, Einheit und Stärke erneuern und den sehnsüchtigen Massen ein Ziel geben wird, das der Parlamentarismus niemals erreichen wird."

 GER_diminish_reichstag: "Die Regeln der Gesetzgebung aufbrechen"
 GER_diminish_reichstag_desc: "Noch können wir den Reichstag nicht ohne weiteres angreifen, aber wir haben Tricks, um ihn unter Kontrolle zu halten. Die Regeln des Reichstags zu ändern, der Opposition das Reden zu erschweren, der Regierung das Durchsetzen von Gesetzen zu erleichtern und die parlamentarische Debatte auf ein Minimum zu beschränken - das alles zusammen ergibt einen Parlamentarismus ohne Demokratie."

 GER_corporatist_bundesrat: "Auf dem Weg zur korporatistischen Repräsentation"
 GER_corporatist_bundesrat_desc: "Um den Reichstag einzuschränken und unseren Traum von einem korporatistischen Neuen Staat zu fördern, müssen wir die Bildung eines neuen parlamentarischen Gremiums in Betracht ziehen - einen Interessenrat aus Verbänden, Gewerkschaften und Unternehmen, der die nationalen Interessen vertritt. Es wird vorerst ein beratendes Gremium sein, aber nach dem Krieg können wir über weitere... revolutionäre Veränderungen nachdenken."

 GER_reichland_losung: "Reichsland-Lösung"
 GER_reichland_losung_desc: "Der letzte Block in unserem Zentralisierungsprogramm wird die Mediatisierung Preußens sein - die unabhängige preußische Regierung wird abgeschafft und ihr Gebiet wird unter die direkte Kontrolle der Zentralregierung fallen. Die Nutzung aller preußischen Ressourcen zu unserer direkten Verfügung wird eine beispiellose Steigerung der imperialen Macht bedeuten - und sie wird den Neuen Staat unwiderstehlich machen."

 # Wehrstaat Schwerpunkt

 GER_national_defence_state: "Der Verteidigungsstaat"
 GER_national_defence_state_desc: "Die totalitären Regime, die sich unter unseren syndikalistischen Gegnern herausbilden, sind eine Inspiration, der wir folgen sollten - nicht ideologisch, sondern weil sie ein solches Potenzial hemmungslos mobilisieren können. Setzen wir ihre Waffen gegen sie ein und beginnen wir mit dem Aufbau eines Wehrstaates - eines Staates durch und für die kaiserliche deutsche Armee."
 GER_national_defence_state_tt: "Entweder gibt es §Y[FRA.GetNameWithFlag]§!, §Y[ENG.GetNameWithFlag]§! oder §Y[RUS.GetNameWithFlag]§! und ihre derzeit regierende Partei ist §YTotalistisch§!\n\n"

 GER_war_industry_nationalisation: "Verstaatlichung der kriegswichtigen Industrien"
 GER_war_industry_nationalisation_desc: "Nur der Staat sollte im Besitz kritischer Rüstungsindustrien sein und so seine eigenen Standards und Quoten festlegen, ohne dass der so genannte freie Markt sie einschränkt. Wir werden den Kapitalismus zwar nicht abschaffen, aber wir müssen seine Prinzipien aufgeben, wenn es um die Rüstungsindustrie geht - nationale Notwendigkeit wird ihre Produktion antreiben, nicht Gier."

 GER_no_idle_resources: "Keine ungenutzten Ressourcen"
 GER_no_idle_resources_desc: "Wir müssen die Größe unserer Rohstoffsammelstellen drastisch erhöhen, Finanzmittel für die Erschließung neuer Rohstoffvorkommen im gesamten Reich bereitstellen und weniger rentable Minen unter staatliche Kontrolle stellen, um sie in Betrieb zu halten. Wir müssen die Selbstversorgung mit den für die Kriegsanstrengungen notwendigen Ressourcen erreichen - insbesondere mit Kohle und Stahl."

 GER_mobilisation_protocols: "Mobilisierungs-Protokolle"
 GER_mobilisation_protocols_desc: "Wir müssen eine größere militärische Reserve schaffen und Protokolle über die Mobilisierung dieser Reserve in die Armee in einem beschleunigten Zeitrahmen erstellen, damit wir die Reihen des Heeres mit einer größeren Anzahl von Männern und schnell auffüllen können."

 GER_society_control: "Sammlungspolitik"
 GER_society_control_desc: "Alle politischen Parteien im Kaiserreich müssen sich dem Willen des Militärs beugen und einstimmig bestimmte Maßnahmen zur wirtschaftlichen und militärischen Mobilisierung akzeptieren, ohne sie in Frage zu stellen. Der ideale Nationale Verteidigungsstaat sollte völlig unpolitisch sein und sich nur damit befassen, wie man Kriege schnell und effizient gewinnt - und die totale Vernichtung unserer Feinde erreicht."

 GER_propaganda_campaigns: "Reaktivierung von Propagandamaßnahmen"
 GER_propaganda_campaigns_desc: "Wir müssen den Nationalstolz und die Loyalität mit immer größeren Propagandaaktionen wiederbeleben. Ähnlich wie vor dem Beginn des Weltkrieges muss das deutsche Volk bereit sein, in den Krieg zu ziehen, dem Beispiel des stolzen Heeres zu folgen und zu lernen, unsere ewigen Feinde zu hassen."

 # Schwarz-Weiß-Rot Pfad

 GER_conservative_revolution: "Die Konservative Revolution"
 GER_conservative_revolution_desc: "Seit über einem Jahrzehnt hat Deutschland keinen richtigen konservativen Reichskanzler mehr gehabt, und wenn man bedenkt, dass Posadowsky nur kurzlebig war, dann verlängert sich diese Lücke der Dekadenz um zwei weitere Jahrzehnte. Schluss damit - diese Scharade hat ein Ende, und wir werden das Reich nach den Vorstellungen echter deutscher Patrioten in einer großen konservativen Revolution umgestalten."

 GER_anti_socialist_laws: "Antisozialistische Gesetze erneuern"
 GER_anti_socialist_laws_desc: "Bismarcks antisozialistische Gesetze mögen erfolglos gewesen sein, aber ihr Geist bleibt - die Sozialdemokratie muss aufhören, die Köpfe und Gedanken von Millionen deutscher Bürger zu vergiften. Wir werden aus den Fehlern unserer Vorgänger lernen und die Kraft des Sozialismus in der Arbeiterklasse entwurzeln, um den sinnlosen Klassenkampf zu beenden."

 GER_prussia_privy_council: "Wiedereinführung des Geheimen Zivilkabinetts"
 GER_prussia_privy_council_desc: "1920 schafften die Reformer das System des kaiserlichen Geheimen Rates ab und unterstellten die Berater des Kaisers den von der Zivilregierung kontrollierten Ämtern. Dieser Fehler darf nicht begangen werden. Das Geheime Zivilkabinett, das den Kaiser berät und seine Kommunikation mit dem Kabinett und den Landesregierungen abwickelt, muss wiederhergestellt werden - und mit guten, patriotischen Konservativen besetzt werden."

 GER_engine_of_conservative_revolution: "Engine of the Conservative Revolution"
 GER_engine_of_conservative_revolution_desc: "Unser Reichskanzler steht zwar über den Querelen der Koalition, hat aber eine eigene Vision - er wird ein \"Gesetz zur Regelung des Arbeitseinsatzes\" erlassen, das die Abwanderung von Arbeitskräften, insbesondere aus Ostelbien, verbieten wird, wenn sie nicht von der Regierung begünstigt werden; und ein Programm staatlicher Zuschüsse für Junkersiedlungen, die Osthilfe, das darauf abzielt, die Arbeitsbedingungen zu verbessern und kulturelle Aktivitäten in den lokalen Gemeinschaften zu finanzieren."

 GER_suum_cuique: "Suum Cuique (Jedem das Seine)"
 GER_suum_cuique_desc: "Kleists nächster Schritt in seiner Vision einer wiederhergestellten traditionellen Ordnung des Gemeinwesens auf dem Lande wird die Unterstützung ländlicher Wohltätigkeitsorganisationen, Kirchen, Mäßigungsbewegungen und der Pfarrerausbildung sein. Suum Cuique, \"jedem das Seine\", wird das Glaubensbekenntnis des neuen Deutschlands sein - jedes Mitglied der Gesellschaft ist Teil seines gottgewollten Besitzes und muss seine Rolle in der idyllischen ländlichen Gemeinschaft zum Wohle aller annehmen."

 GER_state_monopoly_on_agricultural_trade: "Staatliches Monopol im Agrarhandel"
 GER_state_monopoly_on_agricultural_trade_desc: "Protektionismus wird von den deutschen Agrarorganisationen seit den 1890er Jahren betrieben - es ist an der Zeit, dass wir ihn endlich verwirklichen. Wir werden die Kontrolle über den Agrarhandel übernehmen und damit die Einfuhr von ausländischem Getreide auf den mitteleuropäischen Markt beschränken und Mindestpreise für inländisches Getreide garantieren."

 GER_support_agrarian_organisations: "Einheitsfront der deutschen Bauernschaft"
 GER_support_agrarian_organisations_desc: "Die Schwäche der agrarischen Interessengruppen liegt in ihrer Spaltung entlang ideologischer, klassenmäßiger und konfessioneller Linien - wir müssen diese unterschiedlichen Gruppen durch Verhandlungen und Gewalt zu einer Grünen Front vereinen, die wirksam für die Interessen der vergessenen Kleinlandwirte und Großgrundbesitzer gleichermaßen kämpfen kann."

 GER_curtail_banking_system: "Beschneidung des Bankensystems"
 GER_curtail_banking_system_desc: "Das Bankensystem, das von Städtern und vor allem von Juden kontrolliert wird, die beide kein Verständnis für die Nöte der deutschen Landwirte haben, hat dem ländlichen Raum über viele Jahre hinweg das Leben geraubt. Wir müssen strengere Kontrollen für Banken einführen, verschuldeten Landwirten Rettungsmaßnahmen anbieten und den Handel mit Getreidetermingeschäften abschaffen."

 GER_agricultural_cooperatives: "Förderung des landwirtschaftlichen Genossenschaftswesens"
 GER_agricultural_cooperatives_desc: "Das im 19. Jahrhundert auf dem Lande entstandene genossenschaftliche Bankensystem, das nach seinem Gründer Friedrich Wilhelm Raiffeisen Raiffeisen benannt ist, ist der größte Genossenschaftsverband der Welt. Es bietet eine lokale, zuverlässige und patriotische Alternative zu den städtischen Banken, die wir in Zukunft fördern und unterstützen müssen."

 GER_proclaim_new_conservatism: "Neuer Deutscher Konservatismus"
 GER_proclaim_new_conservatism_desc: "Die Nachkriegsjahre waren nicht gut für die Konservative Partei - aber wir haben uns wieder aufgerappelt und eine neue Plattform gefunden, hinter der wir die Bauern und die Oberschicht versammeln können. Unser neuer Konservatismus wird die grundlegenden, heute unbestrittenen Prinzipien des parlamentarischen Systems akzeptieren und innerhalb dieses Systems für die Verteidigung der Tradition, des Patriotismus und der Rechte der Staaten arbeiten."

 GER_cartel_of_productive_estates: "Kartell des schaffenden Stände wiederherstellen" # Kartell des schaffenden Stände
 GER_cartel_of_productive_estates_desc: "Das Kartell der produktiven Stände wurde 1913 von Vertretern der Landwirtschaft, der Industrie und des Mittelstandes gegründet, um das Wachstum der Sozialdemokratie zu stoppen und auf eine stabile traditionelle Gesellschaft hinzuarbeiten, in der alle Liberalisierungsversuche kastriert werden. Ein solches Bündnis befreundeter Interessengruppen wird für unser Ziel der Einigung des Staates von entscheidender Bedeutung sein, wenn es wiederhergestellt wird."

 GER_prussia_suffrage: "Verankerung der preußischen Mehrheitswahl"
 GER_prussia_suffrage_desc: "1918 gaben wir dem Druck der Progressiven nach und akzeptierten die Abschaffung des Dreiklassenwahlrechts in Preußen - doch jetzt drängen sie auf das allgemeine Wahlrecht im Land, ein inakzeptabler Schritt nach vorn. Wir müssen das Pluralwahlrecht in Preußen in eine Verfassungsänderung umwandeln und damit verhindern, dass es jemals abgeschafft wird."

 GER_reichstag_cooperation: "Ausbau der parteiübergreifenden Zusammenarbeit"
 GER_reichstag_cooperation_desc: "Auch wenn der Reichstag von sozialistischen und liberalen Bestrebungen missbraucht wird, ist er nicht per se eine schreckliche Einrichtung, und die dort vertretenen gemäßigten Parteien wie die Liberalen und die Katholiken können in bestimmten Punkten eine gemeinsame Basis mit uns finden. Halten wir uns unsere Optionen offen und hören wir auf unsere Landsleute auf der anderen Seite des Ganges zum Wohle der Nation."

 GER_prussian_cooperation: "Neue Preußisch-Kaiserliche Partnerschaft"
 GER_prussian_cooperation_desc: "Unsere Gegner schrecken nicht vor ihren zentralistischen Zielen zurück und stellen Projekte vor, die das preußische Königreich abschaffen und durch eine eiserne Bundesherrschaft ersetzen sollen - unsere Vision ist eine andere. Die autonome preußische Regierung wird beibehalten und die Partnerschaft zwischen den beiden Regimen wiederhergestellt, wodurch der Streit zwischen den beiden Regimen in der Zwischenkriegszeit beendet wird."

 GER_carrot_and_stick_federalism: "Föderalismus mit Zuckerbrot und Peitsche"
 GER_carrot_and_stick_federalism_desc: "Unsere Koalition ist die einzige politische Kraft, die die Rechte und die Autonomie der Reichsstaaten verteidigt - und das müssen wir zu unserem Vorteil nutzen. Staaten, die mit uns kooperieren und konservative Regierungen bilden, erhalten mehr Unterstützung von oben und mehr Mittel von der Zentralregierung, während sozialistische Regierungen das Nachsehen haben werden."

 GER_people_conservatism: "Volkskonservatismus fördern"
 GER_people_conservatism_desc: "Die \"Volkskonservativen\" sind eine prominente Fraktion innerhalb der DkP, die die Partei in eine konstitutionelle, gemäßigte konservative Partei umwandeln will, die das parlamentarische System akzeptiert und die Tradition von innen heraus verteidigt - ganz ähnlich wie die britischen Konservativen. Die Förderung des Wachstums dieser Fraktion wird die Konservative Revolution auf einen nominell demokratischen Kurs bringen."

 GER_organic_statehood: "Organische Staatlichkeit"
 GER_organic_statehood_desc: "Der westliche Liberalismus passt nicht zur deutschen Gesellschaft. Stattdessen verfolgen die Ideologen der DVLP die Ideale des großen preußischen Reformers Heinrich Friedrich Karl vom und zum Stein - einen organischen Staat, ein meritokratisches, autoritäres Regime, das auf dem Beamtentum beruht und in dem die Bürger dazu ermutigt werden, sich über den Aufstieg in der lokalen Verwaltung zu beteiligen, anstatt über korruptes Wahlverhalten."

 GER_reform_catholicism: "Förderung des Nationalkatholizismus"
 GER_reform_catholicism_desc: "Die Konservative Revolution kann nicht nur ein Projekt der protestantischen Bevölkerung sein - wir müssen unsere Reichweite auf die katholische Gemeinschaft ständig erweitern. Anstatt für ihre engen Interessen zu kämpfen, müssen sie den deutschen Staat akzeptieren und über die Religionsgrenzen hinweg für das gemeinsame Ziel der Volksgemeinschaft zusammenarbeiten."

 GER_corporate_state_council: "Errichtung des Staatsrates"
 GER_corporate_state_council_desc: "Der Staatsrat ist als nationale Vertretung von Ministern, Verwaltungsbeamten und Staatsdienern gedacht, die eines Tages den Reichstag ersetzen und alle Macht in einem engen Rat der gebildetsten und verdienstvollsten Führungskräfte konzentrieren soll. Vorerst wird er lediglich ein Beratungsgremium sein, das als Blaupause für die Zukunft dient."

 GER_vanquish_parliamentarism: "Dekadente Demokratie besiegen"
 GER_vanquish_parliamentarism_desc: "Wir müssen mit jedem Schritt das Krebsgeschwür der Demokratie bekämpfen, das das Leben der deutschen Nation auslöscht. Wir müssen die Geschäftsordnung des Reichstages aufbrechen und mit allen politischen Finessen seine Handlungsfähigkeit einschränken und stattdessen immer mehr Macht im Kabinett, im öffentlichen Dienst und in den kommunalen Einrichtungen konzentrieren."

 GER_eastern_settlement: "Ausweitung der Ostkolonisation"
 GER_eastern_settlement_desc: "Die 1886 eingerichtete Preußische Ansiedlungskommission war lange Zeit der Arm Deutschlands in seinem Kampf um die Festigung seiner Herrschaft über die ostelbischen Gebiete. Doch die Polen in Posen und Westpreußen haben die Arbeit der Kommission zunichte gemacht, indem sie gemeinsam an ihren Landrechten festhielten und sich gegen die Ansiedlung wehrten. Eine stärkere staatliche Unterstützung der Kommission wird das Blatt noch einmal wenden."

 GER_clash_of_civilisations: "Der Zusammenprall der Zivilisationen"
 GER_clash_of_civilisations_desc: "Deutschland spielt eine einzigartige Rolle in der Geschichte Europas - in einem Kampf ums Überleben zwischen den Kontinenten ist es das pulsierende Herz Europas und der natürliche Anführer, der zukünftige Anführer von Großeuropa, einem antiamerikanischen und antiasiatischen Block. Sie muss das Gesicht Europas völlig umgestalten und zu einem unbesiegbaren Imperium werden, das das Christentum, die Nationalität und die Tradition verteidigen kann."

 GER_abolish_universal_suffrage: "Allgemeines Wahlrecht abschaffen"
 GER_abolish_universal_suffrage_desc: "Parlamentarismus und allgemeines Wahlrecht sind beides kranke Polypen, die den Weg für liberale, syndikalistische, antideutsche Intrigen ebnen - aber wir können nicht beides abschaffen, denn der Aufruhr würde die Monarchie sicher in die Knie zwingen. Wenn wir wählen müssen, werden wir das Wahlrecht einschränken - wenn der Reichstag nur noch aus intellektuellen, patriotischen, loyalen Männern besteht, die durch das Mehrstimmenwahlrecht gewählt werden, haben wir vom Parlamentarismus nichts mehr zu befürchten."

 GER_national_social_principle: "National-soziales Prinzip"
 GER_national_social_principle_desc: "Unsere wirtschaftliche Vision ist die Schaffung einer Volksgemeinschaft, in der kleinliche Klassen- und Sozialunterschiede im Namen der gemeinsamen Arbeit für das nationale Wohl beiseite geschoben werden. Arbeitnehmer und Unternehmer müssen zusammenarbeiten und sich gegenseitig Zugeständnisse machen, sowohl für die Nation als auch für die Gesellschaft."

 GER_league_for_national_economics: "BfNuW"
 GER_league_for_national_economics_desc: "Der Bund für Nationalwirtschaft und Werkgemeinschaft ist ein Zusammenschluss nationalistischer Klein- und Mittelbetriebe im Sinne der DVLP. Er kämpft gegen die internationalen Monopole und das allgegenwärtige jüdische Kapital, im Namen einer nationalen Wirtschaft von und für das deutsche Volk."

 GER_patriotic_workers_association: "Agrarpolitischer Apparat"
 GER_patriotic_workers_association_desc: "Die alte Politik des Nichtstuns gegenüber der Landwirtschaft funktioniert nicht mehr und den Junkern ist nicht mehr zu trauen - wir müssen schnell eine Lebensmittelverwaltung aufbauen, die die landwirtschaftliche Produktion plant und kontrolliert. Die verschiedenen landwirtschaftlichen Organisationen müssen in den Staatsapparat integriert und Konflikte zwischen ihnen beseitigt werden."

 # DU Pfad

 GER_victory_of_democracy: "Der Sieg der Demokratie"
 GER_victory_of_democracy_desc: "Selbst gegen die Machenschaften Schleichers und das reaktionäre Komplott der Schwarz-Weiß-Rot-Koalition haben wir uns durchgesetzt, und es wurde ein wahrhaft demokratisches Koalitionskabinett ernannt. Unsere Ambitionen sind groß, und solange wir bei allen Differenzen zusammenbleiben und die unvermeidlichen Verschwörungen der Reaktionäre im Auge behalten, sollten wir das Gesicht des Reiches für immer verändern."

 GER_interfaction_committee: "Wiedereinsetzung des Interfraktionellen Ausschusses"
 GER_interfaction_committee_desc: "Der Interfraktionelle Ausschuss wurde ursprünglich 1917 gegründet, um die Aktionen der reformistischen Parteien in den letzten Jahren des Weltkriegs zu koordinieren, und führte schließlich zur Verabschiedung der Märzverfassung. Die Situation erfordert seine Wiedereinsetzung - ein ständiger Ausschuss mit Vertretern aller Koalitionsmitglieder wird helfen, die notwendigen Kompromisse zu finden."

 GER_lvp_demands: "LVP: Befürwortung des Progressiven Kapitalismus"
 GER_lvp_demands_desc: "Die LVP unterstützt den freien Markt und wird von der Wirtschaft unterstützt. Sie wünscht sich jedoch, dass wir unsere aggressive Rhetorik mäßigen und die negativen Auswirkungen des Kapitalismus durch soziale Reformen und Zusammenarbeit beseitigen. Wenn Wirtschaft und Staat im Namen des Fortschritts zusammenarbeiten, kann der Wohlstand des einfachen Mannes gesichert werden."

 GER_lvp_demands_2: "LVP: Private Bildung ablehnen"
 GER_lvp_demands_2_desc: "Ein wichtiger Punkt im Programm der LVP fordert ein stärkeres und breiteres öffentliches Bildungssystem auf Kosten von Privatschulen, um eine neue Generation von Intellektuellen mit demokratischen Werten heranzuziehen. Diese Forderung müssen wir uns zu eigen machen."

 GER_lvp_demands_3: "LVP: Jüdische Schutzrechte ausbauen"
 GER_lvp_demands_3_desc: "Die LVP möchte, dass wir den Schutz der deutsch-jüdischen Gemeinschaft, ihrer treuen Unterstützer und der loyalen Bürger des deutschen Staates vor Diskriminierung in Beschäftigung, Beruf und Gewerbe ausbauen."

 GER_lvp_demands_4: "LVP: Abschaffung der Vermögensteuer"
 GER_lvp_demands_4_desc: "Die LVP steht der Vermögensteuer, einer der wenigen Bundessteuern in Deutschland, sehr kritisch gegenüber und fordert ihre Abschaffung, um die Belastung der Vermögenden und Unternehmer zu verringern."

 GER_lvp_demands_5: "LVP: Verstaatlichungspläne aufgeben"
 GER_lvp_demands_5_desc: "Die LVP ist sehr besorgt über den Wissell-Plan, der im Namen des Gemeinwohls die staatliche Verwaltung oder sogar die Verstaatlichung der Großindustrie vorsieht. Sie fordern, dass dieser Plan auf Eis gelegt wird und in absehbarer Zeit keine groß angelegte Umstrukturierung der Wirtschaft stattfindet."

 GER_lvp_demands_finished: "LVP: Alle Forderungen erfüllt"
 GER_lvp_demands_finished_desc: "Wir haben alle Forderungen der LVP erfüllt. Wenn ihre Loyalität zur Koalition anhält, dann waren unsere Zugeständnisse erfolgreich; wenn sie immer noch planen, die Koalition zu verlassen, dann haben sie unsere Stimmen wohl nur für ihre eigene Agenda gebraucht und sehen keinen Nutzen mehr in der Zusammenarbeit."

 GER_z_demands: "Z: Katholisches Bildungswesen stärken"
 GER_z_demands_desc: "Das Zentrum, das in erster Linie eine katholische Partei ist, möchte, dass wir uns um die Interessen ihrer Wähler kümmern - wir sollten den rechtlichen Schutz für katholische Schulen stärken und den Landesregierungen in katholischen Staaten erlauben, mehr von ihnen einzurichten."

 GER_z_demands_2: "Z: Kleine Unternehmen schützen"
 GER_z_demands_2_desc: "Obwohl das Zentrum in Wirtschaftsfragen heterodox ist, liegen ihm die Interessen der kleinen und mittleren Unternehmen sehr am Herzen. Deshalb möchte es, dass wir diese Unternehmen schützen, indem wir die Unternehmenssteuern senken und den Druck auf große Konzerne und Unternehmenskartelle erhöhen."

 GER_z_demands_3: "Z: Infrastruktur in katholischen Staaten"
 GER_z_demands_3_desc: "Unsere Partner im Zentrum möchten ihren Wählern den Fortschritt direkt zeigen und bitten uns daher, in Straßen, Brücken, Schienen und städtische Infrastruktur im Süden und Westen des Reiches zu investieren."

 GER_z_demands_4: "Z: Übertragung des Innenministeriums"
 GER_z_demands_4_desc: "Aufgrund seiner Größe erwartet das Zentrum einen großen Anteil am Kabinett und fordert nun die Übertragung des Innenministeriums, eines der wichtigsten Ämter im Kabinett. Johannes Bell ist der Innenminister ihrer Wahl - ein erfahrener und fähiger Jurist."

 GER_z_demands_5: "Z: Liberalisierung der Frauenrechte verhindern"
 GER_z_demands_5_desc: "Das Zentrum ist sehr besorgt über die offizielle Politik unserer Partei zur Ausweitung der Rechte der Frauen - Abtreibung, Beschäftigung und finanzielle Unabhängigkeit. Die konservativen Katholiken, die einen Großteil ihrer Wählerschaft ausmachen, sind beunruhigt, und ihre Vertreter sind es auch. Sie fordern ein Versprechen, dieses Wahlversprechen aufzugeben."

 GER_z_demands_finished: "Z: Alle Forderungen erfüllt"
 GER_z_demands_finished_desc: "Wir haben alle Forderungen von Zentrum erfüllt. Wenn ihre Loyalität zur Koalition anhält, dann waren unsere Zugeständnisse erfolgreich; wenn sie immer noch planen, die Koalition zu verlassen, dann haben sie unsere Stimmen wohl nur für ihre eigene Agenda gebraucht und sehen keinen Nutzen mehr in der Zusammenarbeit."

 GER_pp_demands: "Minderheiten-Block: Abschaffung der Sprachbeschränkungen"
 GER_pp_demands_desc: "Der Minderheiten-Block hat eine erwartete Forderung aufgestellt: Polnische, dänische, sorbische und französische Bürger sollten die Möglichkeit haben, sich in ihrer Muttersprache an ihre lokalen Regierungsbeamten zu wenden, und staatliche Beschränkungen für den Unterricht in Minderheitensprachen sollten abgeschafft werden."

 GER_pp_demands_2: "Minderheiten-Block: Ostmarkenverein einschränken"
 GER_pp_demands_2_desc: "Die polnischen Vertreter im Minderheiten-Block fordern uns auf, den fremdenfeindlichen und nationalistischen Deutschen Ostmarkenverein, auch bekannt als Hakata- oder Ostmarkenverein, einzuschränken - seine Nähe zur extremen Rechten macht ihn zum Feind sowohl für uns als auch für die Minderheitenvertreter."

 GER_pp_demands_3: "Minderheiten-Block: Vermögenswerte in Polen verkaufen"
 GER_pp_demands_3_desc: "Die polnischen Vertreter im Minderheiten-Block haben uns aufgefordert, unseren direkten wirtschaftlichen Einfluss in Polen zu verringern und gute Beziehungen zum Königreich Polen zu pflegen, indem wir einen Teil unserer Vermögenswerte an polnische Unternehmen verkaufen."

 GER_pp_demands_finished: "Minderheiten-Block: Alle Forderungen erfüllt"
 GER_pp_demands_finished_desc: "Wir haben alle Forderungen des Minderheiten-Blocks erfüllt. Wenn ihre Loyalität zur Koalition anhält, dann waren unsere Zugeständnisse erfolgreich; wenn sie immer noch darauf aus sind, die Koalition zu verlassen, dann haben sie unsere Stimmen wohl nur für ihre eigene Agenda gebraucht und sehen keinen Nutzen mehr in der Zusammenarbeit."

 GER_agr_demands: "Bauern: Landwirtschaftliche Produktion schützen"
 GER_agr_demands_desc: "Aus Sorge darüber, dass ausländische Billigimporte die einheimische Produktion verdrängen und Agrarsubventionen für militärische Investitionen verwendet werden, wünschen sich unsere Verbündeten aus der Landwirtschaft, dass wir dem Schutz unserer Erzeuger die nötige Aufmerksamkeit widmen."

 GER_agr_demands_2: "Bauern: Initiativen zur ländlichen Entwicklung"
 GER_agr_demands_2_desc: "Die Vertreter der Landwirtschaft wünschen sich, dass wir in die Infrastruktur unserer unterentwickelten ländlichen Regionen investieren, indem wir Straßen ausbauen, Land roden und Sümpfe trockenlegen, um mehr Raum für eine intensive Landwirtschaft zu schaffen."

 GER_agr_demands_3: "Bauern: Sekretariat für Landwirtschaft"
 GER_agr_demands_3_desc: "Die Vertreter der Landwirtschaft möchten, dass das Landwirtschaftssekretariat von einem echten Vertreter der landwirtschaftlichen Interessen besetzt wird - sie schlagen Anton Fehr, einen Vorsitzenden des Bayerischen Bauernbundes, für dieses Amt vor."

 GER_agr_demands_finished: "Bauern: Alle Forderungen erfüllt"
 GER_agr_demands_finished_desc: "Wir haben alle Forderungen der Bauernvertreter erfüllt. Wenn ihre Koalitionstreue Bestand hat, dann waren unsere Zugeständnisse erfolgreich; wenn sie weiterhin die Koalition verlassen wollen, dann haben sie unsere Stimmen wohl nur für ihre eigene Agenda gebraucht und sehen keinen Sinn mehr in der Zusammenarbeit."

 GER_left_spd_demands: "Linke SPD: Freiheit für politische Gefangene"
 GER_left_spd_demands_desc: "Die Linken in unserer Partei sind besorgt über die zahlreichen sozialistischen Aktivisten, die in den letzten zwei Jahrzehnten von den zahlreichen Sicherheitsbehörden unseres Reiches festgenommen und sogar inhaftiert wurden. Während einige von ihnen aus gutem Grund dort sind, fordern sie in den offensichtlichen Fällen von Hexenjagd, dass ihre Strafen umgewandelt oder gemildert werden."

 GER_left_spd_demands_2: "Linke SPD: Enteignung von Grundbesitz"
 GER_left_spd_demands_2_desc: "Unser linker Flügel ist enttäuscht von unserer passiven Haltung gegenüber der Landreform - sie fordern von uns die Enteignung bestimmter bankrotter Ländereien in Ostelbien und die Umverteilung ihres Landes an landlose Bauern und Landarbeiter."

 GER_left_spd_demands_3: "Linke SPD: Gegen Zugeständnisse"
 GER_left_spd_demands_3_desc: "Unser linker Flügel ist frustriert über die Zugeständnisse, die wir unseren Koalitionspartnern in letzter Zeit gemacht haben. Sie verstehen zwar die Notwendigkeit, eine geeinte Mitte-Links-Koalition aufrechtzuerhalten, sind aber der Meinung, dass wir unsere Wahlversprechen entwerten, indem wir unseren Verbündeten gegenüber zu viele Zugeständnisse machen. Wenn wir sie besänftigen wollen, sollten wir diese Zugeständnisse für einige Zeit beenden."

 GER_left_spd_demands_4: "Linke SPD: Ein sozialistischer Sekretär"
 GER_left_spd_demands_4_desc: "Unsere Linke ist der Meinung, dass sie im Kabinett vertreten sein sollte. Otto Grotewohl, ein aufstrebender Stern der SPD-Linken, wurde von ihnen als möglicher Minister ausgewählt - wenn wir diesen Flügel besänftigen wollen, müssen wir ihn dem Kaiser vorschlagen und ihn irgendwo im Kabinett platzieren."

 GER_left_spd_demands_5: "Linke SPD: Engagement für den Sozialismus verstärken"
 GER_left_spd_demands_5_desc: "Unsere Linke ist sehr besorgt über die revisionistischen Tendenzen in der Partei, die fordern, dass wir die Bezüge zum Marxismus in unserem Parteiprogramm aufgeben sollen. Sie sind der Meinung, dass wir eine engagierte demokratisch-sozialistische Partei bleiben sollten und fordern uns auf, diesen Gerüchten ein Ende zu setzen."

 GER_left_spd_demands_finished: "Linke SPD: Alle Forderungen erfüllt"
 GER_left_spd_demands_finished_desc: "Wir haben alle Forderungen des linken SPD-Flügels erfüllt. Wenn ihre Koalitionstreue Bestand hat, dann waren unsere Zugeständnisse erfolgreich; wenn sie immer noch darauf aus sind, die Koalition zu verlassen, dann haben sie unsere Stimmen wohl nur für ihre eigene Agenda gebraucht und sehen keinen Sinn mehr in der Zusammenarbeit."

 GER_lvp_no_demands: "LVP: NICHT IN DER KOALITION"
 GER_lvp_no_demands_desc: "Die LVP ist derzeit außerhalb der Koalition der Demokratischen Union und stellt sich im Reichstag gegen unsere Agenda."

 GER_z_no_demands: "Z: NICHT IN DER KOALITION"
 GER_z_no_demands_desc: "Das Zentrum steht derzeit außerhalb der Koalition der Demokratischen Union und ist gegen unsere Agenda im Reichstag."

 GER_pp_no_demands: "Minderheiten-Block: NICHT IN DER KOALITION"
 GER_pp_no_demands_desc: "Der Minderheiten-Block steht derzeit außerhalb der Koalition der Demokratischen Union und ist gegen unsere Agenda im Reichstag."

 GER_agr_no_demands: "Bauern: NICHT IN DER KOALITION"
 GER_agr_no_demands_desc: "Die Bauern Parteien sind derzeit außerhalb der Koalition der Demokratischen Union und stellen sich im Reichstag gegen unsere Agenda."

 GER_left_spd_no_demands: "SAPD: NICHT IN DER KOALITION"
 GER_left_spd_no_demands_desc: "The SAPD steht derzeit außerhalb der Koalition der Demokratischen Union und ist gegen unsere Agenda im Reichstag."

 GER_to_the_welfare_state: "Grundlagen des Wohlfahrtsstaates"
 GER_to_the_welfare_state_desc: "While socialism is still a distant vision in our eyes, our first priority should be improvements to the welfare of the common citizen. Let us undertake an ambitious programme of economic and political reform to transform Germany into a state by everyone for everyone!"

 GER_equality_of_sexes: "Soziale und wirtschaftliche Gleichstellung der Geschlechter"
 GER_equality_of_sexes_desc: "Die SPD setzt sich seit langem für die rechtliche Gleichstellung von Männern und Frauen ein, und wir haben auch über den offensichtlichen Kampf für das Frauenwahlrecht hinaus noch viel voranzutreiben. Wir müssen die Abtreibung in Fällen schwerer Gefährdung des Lebens der Mutter legalisieren und den freien Zugang zu Verhütungsmitteln ermöglichen, und wir müssen uns für die Chancengleichheit bei der Beschäftigung in öffentlichen Einrichtungen einsetzen."

 GER_nationalise_rail: "Deutsche Reichsbahn"
 GER_nationalise_rail_desc: "Jahrzehntelang waren die Eisenbahnen im Reich auf mehrere staatliche Unternehmen aufgeteilt, von denen jedes seine betriebliche Unabhängigkeit behielt, was das Verkehrssystem ineffizient macht und die Reisekosten für den Normalbürger in die Höhe treibt. Es scheint, dass eine vollständige Verstaatlichung der Eisenbahnen die einzige Lösung ist - wir werden die Deutsche Reichsbahn gründen und alle Staatsbahnen in diese Institution integrieren."

 GER_cartel_busting: "Kartellbekämpfung"
 GER_cartel_busting_desc: "Auch wenn wir die Effizienz kartellierter Unternehmensorganisationen anerkennen, sind einige von ihnen einfach zu groß, zu einflussreich und zu reaktionär geworden, insbesondere in der Kohle- und Stahlindustrie. Wir müssen anfangen, restriktive Maßnahmen anzuwenden und Wettbewerber zu fördern, die unseren Interessen weniger feindlich gegenüberstehen."

 GER_nationalise_coal: "Der Wissell Plan"
 GER_nationalise_coal_desc: "Die Idee der \"Vergesellschaftung der Industrie\", bei der ganze Industrien im Dienste der Gemeinwirtschaft unterworfen werden, wird seit 1920 von Rudolf Wissell und Wichard von Moellendorff vertreten. Dieser radikale Vorschlag einer noch nie dagewesenen staatlichen Kontrolle der Wirtschaft ist dennoch interessant genug, um von der Koalition in Betracht gezogen zu werden - schließlich sind die Kohlebarone des Ruhrgebiets eine ernsthafte Bedrohung für uns..."

 GER_cartel_cooperation: "Zusammenarbeit mit den Kartellen"
 GER_cartel_cooperation_desc: "Wir erkennen die Effizienz von Unternehmenskartellen an - anstatt Ressourcen für den Wettbewerb zu verschwenden, setzen sie alle ihnen zur Verfügung stehenden Mittel zur Verbesserung von Produktion und Effizienz ein. Einige ihrer Anführer mögen uns gegenüber feindselig sein, aber das ist nichts, was wir nicht durch einfache Gespräche lösen könnten."

 GER_privatisation: "Begrenzte Privatisierung"
 GER_privatisation_desc: "Bestimmte unrentable Versorgungsbetriebe und Unternehmen, die derzeit unter staatlicher Kontrolle stehen, können aufgeteilt und an den Meistbietenden verkauft werden, um zusätzliche Einnahmen für den Staat zu erzielen und die Effizienz von Produktion und Dienstleistungen zu steigern."

 GER_municipal_socialism: "Kommunaler Sozialismus"
 GER_municipal_socialism_desc: "Manchmal ergeben sich die größten Verbesserungen für das Leben der Menschen nicht aus Bundesgesetzen, sondern aus der Arbeit lokaler Regierungen, die die Bedürfnisse ihrer Bürger verstehen. Wir müssen uns darauf konzentrieren, so viele Kommunalwahlen wie möglich zu gewinnen und unsere Männer in Bürgermeisterämter zu bringen, wo sie Programme zur Verstaatlichung von Versorgungseinrichtungen, zum Ausbau der Infrastruktur und zur sozialen Wohlfahrt verfolgen können."

 GER_social_housing: "Programme für sozialen Wohnungsbau"
 GER_social_housing_desc: "Seit Jahrzehnten herrscht in Deutschland Wohnungsnot, die Tausende von Menschen in minderwertigen Wohnungen einpfercht und die Lebenshaltungskosten in ungeahnte Höhen treibt. Wir sollten uns dafür einsetzen, dass in den Außenbezirken der Großstädte eine große Zahl preiswerter Wohnungen gebaut wird, damit die verarmten Massen den Wohnraum erhalten, den sie verdienen."

 GER_service_law_democracy: "Demokratisierung des Dienstrechts"
 GER_service_law_democracy_desc: "Um die Akzeptanz des öffentlichen Dienstes für unsere Regierung zu gewährleisten, müssen wir Änderungen des Beamtenrechts durchsetzen, die alle Beamten dazu verpflichten, einen Eid auf die Annahme und den Schutz der Verfassung abzulegen - der gleichen Verfassung, unter der wir natürlich arbeiten."

 GER_restrict_protective_custody: "Schutzhaft in Preußen einschränken"
 GER_restrict_protective_custody_desc: "Die Schutzhaft wurde 1848 in das preußische Recht eingeführt, um der preußischen Polizei die Möglichkeit zu geben, Personen, die keine Straftaten begangen haben, auf unbestimmte Zeit und ohne richterliche Kontrolle festzuhalten. Wir müssen dieser Praxis, die viele unserer Kameraden erlebt haben, Grenzen setzen, um die Freiheit des Einzelnen zu schützen."

 GER_labour_court: "Arbeitsgericht"
 GER_labour_court_desc: "Um eine gerechte und beständige Schlichtung von Arbeitskonflikten zu gewährleisten und andere arbeitsrechtliche Fragen zu behandeln, werden wir ein Arbeitsgericht mit bundesweiter Zuständigkeit einrichten. Das Vorhandensein einer letztinstanzlichen Instanz für Arbeitsfragen wird hoffentlich dazu beitragen, einen zweiten Ruhrkampf zu verhindern, indem wir die Möglichkeit haben, die Beschwerden der Arbeitnehmer auf dem Rechtsweg zu behandeln."

 GER_constitutional_committee: "Ausschuss zur Überprüfung der Verfassung"
 GER_constitutional_committee_desc: "Wir werden uns nicht damit begnügen, dass man uns die Regierungsgeschäfte überlässt. Wir müssen unsere Spuren in der Geschichte hinterlassen, indem wir eine Verfassungsreform durchführen, die noch großartiger ist als das, was 1920 erreicht wurde, und das Reich endgültig in eine parlamentarische Monarchie umwandeln. Ein Ausschuss aus Reichstagsabgeordneten und Rechtsexperten wird mit der Ausarbeitung von Verfassungsreformen beauftragt."

 GER_full_parliamentarisation: "Vollständige Parlamentarisierung des Kabinetts"
 GER_full_parliamentarisation_desc: "Auch wenn wir unterschiedliche Vorstellungen von der Zukunft haben, in einem Punkt sind wir uns einig: Der Reichstag sollte die letzte Instanz in allen Fragen der Staatsführung sein, nicht der Kaiser. Die reformierte Verfassung muss die Befugnis zur Empfehlung von Reichskanzlern, zur Bestätigung von Reichskanzlern und zur Bestätigung von Staatssekretären in die Hände des Parlaments legen - ohne dies können wir nicht behaupten, überhaupt irgendwelche Reformen erreicht zu haben."

 GER_prussia_equal_suffrage: "Gleiches Wahlrecht in Preußen anstreben"
 GER_prussia_equal_suffrage_desc: "1919 haben wir im preußischen Abgeordnetenhaus einen Kompromiss erreicht, der das Dreiklassenwahlrecht abschafft und durch ein Pluralwahlrecht ersetzt. Das ist zwar wesentlich gerechter, aber immer noch nicht genug - und jetzt, wo wir den konservativen Widerstand in Preußen gebrochen haben, müssen wir zu Ende bringen, was wir begonnen haben."

GER_women_suffrage: "Frauenwahlrecht"
 GER_women_suffrage_desc: "Seit den 1900er Jahren hat die Frauenwahlrechtsbewegung in Deutschland gegen die Gleichgültigkeit der konservativen Gesellschaft gekämpft und versucht, Millionen deutscher Frauen das Wahlrecht zu gewähren. Diese Ungerechtigkeit wird korrigiert, und in der geänderten Verfassung wird festgelegt, dass alle Bürgerinnen und Bürger, unabhängig von ihrem Geschlecht, das Wahlrecht haben. "

 GER_proportional_representation: "Proportionale Vertretung"
 GER_proportional_representation_desc: "1920 haben wir mit der Einführung von Mehrmandatswahlkreisen in den Großstädten den ersten Schritt weg vom alten und ungerechten Wahlsystem gemacht. Jetzt aber haben wir die Gelegenheit, die Arbeit zu vollenden. Die perfekte Repräsentation der Vielzahl von Interessen durch das Verhältniswahlrecht wird eine wirklich reaktionsfähige Regierungsführung garantieren."

 GER_direct_legislation: "Direkte Gesetzgebung"
 GER_direct_legislation_desc: "Viel zu lange war das Volk gezwungen, seine Interessen ausschließlich durch die unzuverlässigen Launen der gewählten Vertreter zum Ausdruck zu bringen. Es ist an der Zeit, unsere Demokratie zu verbessern, indem wir unserem Volk ein neues Instrument an die Hand geben, mit dem es die Richtung des Reiches bestimmen kann - Petitionen und Referenden."

 GER_fundamental_rights: "Die Wiederherstellung der \"Grundrechte\""
 GER_fundamental_rights_desc: "Die Frankfurter Versammlung von 1848 hat die Grundrechte des deutschen Volkes verkündet, die niemals verletzt werden dürfen, egal wer an der Macht ist - dazu gehören die Gleichheit vor dem Gesetz, die Meinungsfreiheit, die Pressefreiheit, die Vereinigungsfreiheit und das Habeas Corpus. Lassen Sie uns eine modernisierte Fassung dieses Dokuments in unsere Verfassung aufnehmen und unsere demokratischen Grundlagen stärken."

 GER_abolish_death_penalty: "Abschaffung der Todesstrafe"
 GER_abolish_death_penalty_desc: "Die Todesstrafe wird zunehmend als eine barbarische Praxis angesehen, die mit der modernen Ethik unvereinbar ist - und die SPD fordert seit Jahrzehnten ihre Abschaffung. Jetzt, da wir in der Lage sind, dies zu tun, sollten wir die Guillotinen und Erschießungskommandos abschaffen und ein System schaffen, das sich auf die Rehabilitierung aller, außer der schlimmsten Verbrecher, konzentriert."

 GER_administrative_court: "Einrichtung des Reichsverwaltungsgerichts"
 GER_administrative_court_desc: "Die Justiz des Deutschen Reiches ist nach wie vor dezentral organisiert und es gibt kein Verwaltungsgericht mit bundesweiter Zuständigkeit - entwirren wir die komplizierte Rechtsdurchsetzung im Reich und setzen wir ein bundesweites Gerichtssystem mit einem Reichsverwaltungsgericht als oberster Instanz in allen nicht verfassungsrechtlichen Angelegenheiten durch."

 GER_uniform_municipal_law: "Einheitliches Kommunalrecht"
 GER_uniform_municipal_law_desc: "Unsere neue Verfassung sollte ein kaiserliches Gemeindegesetz enthalten, das einheitliche Befugnisse, Pflichten und Rechte der Gemeindebehörden im gesamten Reich festlegt. Dies wird die Komplexität lokaler Gesetze drastisch reduzieren und die Durchsetzung von Gesetzen wesentlich erleichtern."

 GER_federal_police: "Federalisation of Police"
 GER_federal_police_desc: "Jeder Staat des Deutschen Reiches hat seine eigene Polizei, auch wenn sie oft zusammenarbeiten, vor allem unter preußischer Oberherrschaft. Lassen Sie uns dieses System gründlich reformieren und verfassungsmäßig eine einheitliche, reichsstaatliche Polizei schaffen, die vom Elsass bis nach Preußen für Recht und Ordnung sorgt."

 # Fopo Baum

 GER_master_of_the_world: "Herr der Welt"
 GER_master_of_the_world_desc: "Der Weltkrieg und die britische Revolution haben eines deutlich gemacht: Wir sind auf dem Gipfel unserer Macht und unseres Einflusses angelangt, und es ist einsam an der Spitze. Wir, die Herren der Welt, haben uns den Platz an der Sonne verdient - und unsere Pflicht ist es heute, ihn zu verteidigen. Feinde weit und breit versuchen, den deutschen Adler zu stürzen, also müssen wir immer zurückschlagen."

 GER_loan_to_america: "Der Prittwitz Plan" # Friedrich Wilhelm von Prittwitz und Gaffron
 GER_loan_to_america_desc: "Der Botschafter in den Vereinigten Staaten, Friedrich Wilhelm von Prittwitz und Gaffron, hat die beklagenswerte wirtschaftliche und soziale Lage in Amerika festgestellt und vorausgesagt, dass in der Union bald große Konflikte ausbrechen könnten, wenn nichts dagegen unternommen wird. Aus diesem Grund hat er einen Plan für ein zinsloses Darlehen an die USA ausgearbeitet, das deren wirtschaftliche Erholung unterstützen und das sozialistische Wachstum eindämmen soll." # Zinsloses Darlehen an die USA

 GER_german_american_self_defence: "Deutsch-Amerikanische Selbstverteidigungsverbände"
 GER_german_american_self_defence_desc: "Es scheint, dass der Bürgerkrieg in den Vereinigten Staaten unvermeidlich ist. Unser letzter Ausweg ist, dafür zu sorgen, dass die Sozialisten mit militärischer Gewalt unterdrückt werden - durch unsere Kontakte zu deutsch-amerikanischen Organisationen können wir die Bildung von loyalistischen Selbstverteidigungsmilizen fördern, die sich im Bürgerkrieg für die antisozialistischen Kräfte erheben werden."

 GER_new_world_activities_organisation: "Abteilung für Operationen in der Neuen Welt" # wenn der ABK tatsächlich beginnt
 GER_new_world_activities_organisation_desc: "Der Beginn des Amerikanischen Bürgerkriegs bedeutet auf absehbare Zeit das Ende der Monroe-Doktrin, die ganz Mittel- und Südamerika für eine direkte Intervention der europäischen Mächte öffnet. Lassen Sie uns dies zu unserem Vorteil nutzen und im Auswärtigen Amt eine eigene Abteilung für Operationen in der Neuen Welt einrichten, um unseren Einfluss auszuweiten."

 GER_south_american_cordon_sanitaire: "Südamerikanischer Sperrgürtel"
 GER_south_american_cordon_sanitaire_desc: "Das Wachstum des Sozialismus im Südkegel droht ganz Südamerika zu verschlingen - wir dürfen dies nicht zulassen und müssen damit beginnen, einen antisozialistischen Kordon aus vertrauenswürdigen Staaten in der Region zu bilden, die in der Lage sein werden, gemeinsam gegen diese Bedrohung vorzugehen, wenn die Zeit gekommen ist." # Argentinien einladen, wenn die FOP besiegt wird, wenn die FOP gewinnt Peru, Bolivien, Brasilien, Paraguay

 GER_promote_exports_to_americas: "Transatlantischen Handel fördern"
 GER_promote_exports_to_americas_desc: "Das Wachstum des deutschen Einflusses in der Neuen Welt eröffnet beiden Seiten lukrative Möglichkeiten. Unsere Unternehmen können es kaum erwarten, Dutzende von Millionen südamerikanischer Bürgerinnen und Bürger zu beliefern, und wir werden ihre Hoffnungen erfüllen, indem wir den transatlantischen Handel durch Abkommen und Vereinbarungen erleichtern." # Alle mit GER verbündeten SA-Nationen erhalten Boosts, GER erhält Offmaps für jeden Verbündeten

 GER_ostwall: "Ostwall"
 GER_ostwall_desc: "Unsere östlichen Verbündeten bitten uns, ihnen gegen die drohende russische Aggression zu helfen. Um ihre Offensiven im Voraus abzuwehren, werden wir mit dem Bau einer großen Festungslinie beginnen, die sich quer durch Osteuropa erstreckt - dem Ostwall, der jede russische Offensive nach Westen zu kostspielig machen wird."

 GER_central_asia_missions: "Militärmissionen in Zentralasien"
 GER_central_asia_missions_desc: "Die zentralasiatischen Kleinstaaten haben sich im russischen Bürgerkrieg befreit und zwei Jahrzehnte lang überlebt - doch ihre Unabhängigkeit wird durch ein wiedererstarktes Russland bedroht. Während ihre Chancen, in einem Krieg mit Russland zu überleben, gleich null sind, werden deutsche Militäreinsätze dort Informationen über russische Fähigkeiten liefern, die es uns ermöglichen werden, uns auf einen Krieg gegen Russland vorzubereiten."

 GER_buying_time_with_spies: "Mit Spionen Zeit schinden"
 GER_buying_time_with_spies_desc: "Unser Auslandsnachrichtendienst, die Abteilung IIIb, ist sich bereits bewusst, dass der nächste große europäische Krieg unvermeidlich ist. Das heißt aber nicht, dass er bald kommen muss. Durch den geschickten Einsatz unserer nachrichtendienstlichen Mittel können wir unsere wahrscheinlichen Gegner stören und ihre Offensivaktionen verzögern, bis sich Deutschland von seinen finanziellen und politischen Problemen erholt hat." # gibt Spionage-Goodies

 GER_operation_eulen: "Operation: Eulen"
 GER_operation_eulen_desc: "Unter der Leitung des päpstlichen Beichtvaters Ludwig Kaas und des Bischofs von Münster, Clemens August von Galen, macht der \"Verein zur Verteidigung der französischen Katholiken\" seit fast einem Jahrzehnt auf die Verletzung der Rechte der Gläubigen in Frankreich aufmerksam. Es ist an der Zeit, die weitreichenden Kontakte dieser Vereinigung zu nutzen, um einen groß angelegten Widerstand gegen die kommunistische Herrschaft zu finanzieren und zu unterstützen." # Eulen - Eule - Symbol der Chouans. Unterstützung von Katholiken in Frankreich

 GER_russo_german_consortium: "Russisch-Deutsches Investitionskonsortium"
 GER_russo_german_consortium_desc: "Seit dem Abkommen von Vilnius ist die russische Wirtschaft eng mit der deutschen verbunden - unser sanfter Einfluss kann zu einer mächtigen Waffe werden, wenn er klug eingesetzt wird. Wir werden ein Konsortium gründen, das sich aus den größten Investoren auf dem russischen Markt zusammensetzt, um unsere Maßnahmen zu koordinieren und die Abhängigkeit Russlands von uns deutlich zu erhöhen."

 GER_operation_jacobus: "Operation: Jacobus"
 GER_operation_jacobus_desc: "Das Regime in London mag eine Fassade vorgeben, aber in Wahrheit warten viele auf die Rückkehr des Königs auf dem Land. Schottland mit seiner bergigen Landschaft, die sich perfekt für eine irreguläre Kriegsführung und geheime Verstecke eignet, wird die Heimat einer Stay-behind-Organisation sein, deren Aufgabe es ist, die Landung der Kanadier - oder von uns - vorzubereiten und die Landeköpfe zu sichern." # Jacobus - Jakobiten - unterstützt royalistische Rebellen im schottischen Hochland

 GER_support_colonies: "Koloniale Haushalte ausweiten"
 GER_support_colonies_desc: "Unsere Kolonien in Afrika und Asien haben schwere Zeiten hinter sich, da sie mit kolonialem Widerstand zu kämpfen haben und auf Bedrohungen von außen nicht vorbereitet sind. Eine Aufstockung der Mittel für ihre Wirtschafts- und Verteidigungssekretariate wird sie besser auf die kommenden Jahre vorbereiten."

 GER_china_expeditionary_corps: "Die zweite China-Expedition"
 GER_china_expeditionary_corps_desc: "Vor zehn Jahren landeten unsere Streitkräfte in China, um den sozialistischen Revolutionär Chiang Kai-shek zu unterdrücken - aber seine Partei, die Kuomintang, ist dank des Zusammenbruchs der Liga der Acht Provinzen wieder auferstanden. Wir können uns zwar keine direkte Intervention mehr leisten, aber wir müssen unseren Verbündeten in China helfen, um den Aufstieg eines neuen sozialistischen Molochs zu verhindern." # Buff Nanjing und Qing, wenn pro-deutsch

 GER_mission_to_constantinople: "Militärmission in Konstantinopel"
 GER_mission_to_constantinople_desc: "Unsere Weltkriegsverbündeten im Nahen Osten, das Osmanische Reich, haben ihre Beziehungen zu Berlin trotz einiger Probleme zwischen unseren Staaten in der Vergangenheit noch nicht völlig aufgegeben. Darüber hinaus sind sie die einzige Kraft, die einen stabilen, mit Deutschland verbündeten Nahen Osten aufrechterhalten kann - es gibt keinen Grund, sie nicht zu unterstützen und zu fördern."

 GER_balkans_and_caucasus: "Balkan- und Kaukasusstaaten einladen"
 GER_balkans_and_caucasus_desc: "Wir müssen vor dem Zweiten Weltkrieg eine sichere Süd- und Südostfront aufbauen - ein Bündnis mit Ländern wie Bulgarien, den kaukasischen Teilstaaten oder sogar Iran und Afghanistan wird den russischen und serbisch-rumänischen Druck verringern und es unseren Armeen ermöglichen, sich auf unsere Hauptfeinde zu konzentrieren."

 GER_dmk_is_back_baby: "Mediterrane Ouvertüren"
 GER_dmk_is_back_baby_desc: "Unsere Kolonien in Asien und Afrika haben die strategische Bedeutung der Kontrolle des Mittelmeers erhöht - die Schifffahrtswege in diesem Meer müssen sicher bleiben, und die Staaten an der Mittelmeerküste müssen sich schließlich mit dem Kaiserreich verbünden und uns eine sichere Flanke im Zweiten Weltkrieg bieten."

 GER_gea_regiments: "Zusätzliche Ostasiatische Regimenter bilden"
 GER_gea_regiments_desc: "Deutsch-Ostasien braucht immer Verstärkung - sei es zur Bewältigung lokaler Revolten oder japanischer Aggressionen. Wir haben bereits so viel in unsere asiatische Sicherheit investiert, was sind da ein oder zwei Divisionen mehr?" # Einheiten an GEA

 GER_indian_ocean_coalition: "Vereinigung Indischer Ozean"
 GER_indian_ocean_coalition_desc: "Dank unserer Beteiligungen in Afrika und Ostasien können wir Einfluss auf den gesamten Indischen Ozean ausüben, und eine freundliche Region im Indischen Ozean ist für uns ebenfalls wertvoll - ein feindliches Indien oder Indochina würde unsere asiatischen Positionen gefährden. Wir müssen unsere Kontrolle ausweiten und vorteilhafte Bündnisse mit den südasiatischen Staaten schließen."

 GER_treaty_of_metz: "Erneuerung des Vertrags von Metz fordern"
 GER_treaty_of_metz_desc: "Nach dem Weltkrieg sicherte Bundeskanzler Wilhelm Solf den Vertrag von Metz mit dem neuen Regime der Kommunarden, in dem sie bestätigten, dass sie den Versailler Vertrag einhalten und die deutsch-französische Grenze entmilitarisiert halten werden. Da diese beiden Bedingungen de facto gebrochen wurden, sollten wir Paris unter Druck setzen, dem Vertrag beizutreten - und sie weltweit als Kriegstreiber darstellen." # Verträge von 1921. Kurzer Fokus, sollte eine schnelle Ereigniskette zur CoF sein, die Kriegsunterstützung für GER gibt und die Weltspannung reduziert, wenn sie erfolgreich ist

 GER_reinforce_alsace: "Verstärkung der Elsässischen Befestigungen"
 GER_reinforce_alsace_desc: "Der Revanchismus und die Militanz der Kommunarden zwingen uns, den Zustand unserer Grenzbefestigungen im Westen zu überprüfen. Obwohl wir immer mit einem siegreichen Blitzkrieg rechnen sollten, kann es nicht schaden, auch unseren Verteidigungsmaßnahmen etwas Aufmerksamkeit zu schenken, für den Fall, dass dieser Krieg anders ausgeht als der erste."

 GER_arm_austrians: "Deutsch-Österreichische Militärische Zusammenarbeit"
 GER_arm_austrians_desc: "Die beiden europäischen Kaiser standen während des Weltkrieges auf derselben Seite, und es gibt keinen Grund, dass sich das beim zweiten Mal ändert. Lasst uns eine ständige militärische Zusammenarbeit zwischen den deutschen und österreichischen Mächten herstellen und unseren südlichen Brüdern alle neuen Kriegstaktiken beibringen, die in unseren Kriegsschulen entwickelt wurden."

 GER_leopold_legion: "Legion \"Fürst Leopold\""
 GER_leopold_legion_desc: "Unsere Verbündeten in Spanien sind in einem brutalen Bürgerkrieg zusammengebrochen, in dem die syndikalistischen Kräfte in Katalonien eine weitere uns feindlich gesinnte europäische Macht zu errichten drohen. Um diese zunehmende Einkreisung des Kaiserreichs zu verhindern, müssen wir die Monarchisten unterstützen - eine Legion, benannt nach Leopold, Prinz von Hohenzollern, dem König von Spanien, den es nie gab, wird dort für unsere Interessen kämpfen." # SCW Interventionisten

 GER_northern_front: "Konsolidierung der Nordfront"
 GER_northern_front_desc: "Trotz ihres Rufs als Leuchttürme der Stabilität in Europa sind die nordischen Länder nicht immun gegen die Krankheit des Sozialismus. Wenn wir nichts unternehmen, könnten wir uns am Ende mit einem vereinten roten Skandinavien konfrontiert sehen. Dazu darf es nicht kommen, und die Ordnung im Norden muss wiederhergestellt werden."

 # Mitteleuropa

 GER_leader_of_the_flock: "Die Herde anführen"
 GER_leader_of_the_flock_desc: "Mitteleuropa ist unser Entwurf, unser Projekt. Es ist nur richtig, dass wir darin eine führende Rolle übernehmen, dafür sorgen, dass unsere Organisation in erster Linie unsere Interessen widerspiegelt, und alle anderen Mitglieder der Organisation näher an uns heranführen."

 GER_european_brotherhood: "Die Europäische Bruderschaft"
 GER_european_brotherhood_desc: "Mitteleuropa mag unsere Idee sein, aber es darf nicht zu einem Objekt der Unterdrückung werden. Wenn wir sie in eine Organisation der gleichberechtigten europäischen Zusammenarbeit und gegenseitigen Abhängigkeit umwandeln, wird sie für uns alle von Nutzen sein und ein neues Zeitalter des gesamteuropäischen Friedens einläuten."

 GER_mitteleuropa_cohesion_fund: "Mitteleuropäischer Kohäsionsfond"
 GER_mitteleuropa_cohesion_fund_desc: "Der große Entwicklungsunterschied zwischen Deutschland und Osteuropa wird den mitteleuropäischen Binnenmarkt verzerren und ist die Ursache für andere Probleme - wie die slawische Einwanderung nach Deutschland. Dies kann durch die Einrichtung eines \"Kohäsionsfonds\" gelöst werden, der die Entwicklung der osteuropäischen Staaten unterstützen wird." # Investitionen in Osteuropa für den Zusammenhalt
 
 GER_new_ee_partnership: "Neue Osteuropäische Partnerschaft"
 GER_new_ee_partnership_desc: "Unsere Satellitenstaaten in Osteuropa sind unsere erste Verteidigungslinie gegen die Russen - doch wir müssen auch ihre wirtschaftlichen Ziele berücksichtigen. Sie waren nie dazu gedacht, frei zu sein, sie sind Märkte für unsere Industrie, um sich zu entwickeln und Wohlstand zu erlangen - und wir müssen diesen Griff verstärken, um sicherzustellen, dass sie das nie vergessen."

 GER_eastern_rail_plan: "Ostbahn-Plan"
 GER_eastern_rail_plan_desc: "Die Eisenbahnverbindungen zwischen unserem Heimatland und den osteuropäischen Staaten sollten verbessert werden, damit unsere Divisionen schnell nach Osten verlegt werden können und einen russischen Vormarsch abwehren können, insbesondere wenn ein neuer Weltkrieg ausbricht."

 GER_finance_ee_cooperation: "Finanzierung des EEDC"
 GER_finance_ee_cooperation_desc: "Die Oststaaten haben gemeinsam eine interessante Organisation geschaffen - einen Fonds für die Zusammenarbeit im Verteidigungsbereich, der auf Russland ausgerichtet ist. Diese Initiative ist hilfreich für uns, und wir sollten sie mit überschüssigem Geld und Ausrüstung finanzieren."

 GER_new_members: "Direktion für Erweiterung"
 GER_new_members_desc: "Wir müssen einen gemeinsamen Mechanismus für die Aufnahme neuer Mitglieder in Mitteleuropa schaffen und das Verfahren für den Beitritt zu den zahlreichen Wirtschaftsabkommen unseres Blocks straffen, was es uns ermöglichen wird, neue Mitglieder in Mitteleuropa aufzunehmen und unsere Reichweite zu vergrößern." # neue Mitglieder zu ME einladen
 
 GER_regulation_system: "Das Regelungssystem"
 GER_regulation_system_desc: "Wir brauchen einen Mechanismus, um die Aktivitäten der Mitgliedsstaaten von Mitteleuropa zu koordinieren. Wir werden ein System von Regelungen einführen - sie werden mit einstimmiger Zustimmung der Mitgliedsstaaten geschaffen (zumindest offiziell), aber sie sind für alle Mitgliedsstaaten verbindlich." # Die Verordnungen werden einstimmig beschlossen, sind aber verbindlich

 GER_directive_system: "Einführung von Kommissionsrichtlinien"
 GER_directive_system_desc: "Wir brauchen einen Mechanismus, um die Aktivitäten der Mitgliedsstaaten von Mitteleuropa zu koordinieren. Wir werden ein System von Richtlinien einführen - verbindliche Richtlinien für alle Mitgliedsstaaten, die jeder von ihnen nach seiner eigenen Interpretation erfüllen kann, wobei seine politische Autonomie erhalten bleibt." # Richtlinien sind verbindlich, aber jeder Staat verfolgt sie mit seiner eigenen Interpretation

 GER_conference_parliamentarisation: "Parlamentarisierung der Konferenz"
 GER_conference_parliamentarisation_desc: "Die Mitteleuropa-Konferenz, die Versammlung der Außenminister der Mitteleuropa-Mitgliedsstaaten, ist nicht repräsentativ für die breite Bevölkerung. Wir sollten die Zusammensetzung der Konferenz ersetzen und ein System proportionaler Delegationen von Parlamentsmitgliedern einführen, die ein Pseudoparlament bilden, das die Diskussion über mitteleuropäische Initiativen verbessern wird."

 GER_contributions_quota: "Quoten nach Haushaltsbeitrag"
 GER_contributions_quota_desc: "Wir müssen unsere Dominanz in Mittteleuropa institutioneller gestalten, statt sie nur auf unsere Soft Power zu gründen. Lassen Sie uns festlegen, dass die Quote der Stimmen und Vertreter in allen Institutionen Mittteleuropas nach Ihrem Beitrag zum Budget der Organisation gewichtet wird - wobei wir mehr beitragen als fast alle zusammen." # Konferenzmitglieder nach dem Betrag, den Sie an den Haushalt zahlen. Erhöht die Macht von GER in der Konferenz drastisch

 GER_berlin_bureaucracy: "Zentralisierung des Hauptsitzes in Berlin"
 GER_berlin_bureaucracy_desc: "Wir müssen alle Zentralen und Büros der Mitteleuropa-Institutionen nach Berlin verlegen, damit die dort beschäftigte Bürokratie aus unseren Bürgern besteht - die natürlich unsere Interessen vor allen anderen durchsetzen werden." # wenn alle Zentralen der ME-Institutionen in Berlin angesiedelt sind, werden sie deutsche Bürokraten einstellen müssen

 GER_mitteleuropa_court: "Mitteleuropäisches Gerichtssystem"
 GER_mitteleuropa_court_desc: "Die zahlreichen Verordnungen und Richtlinien, die von Mitteleuropa erlassen werden, können mit den nationalen Gesetzen der Mitgliedstaaten kollidieren - wir müssen einen unparteiischen Mitteleuropa-Gerichtshof einrichten, der über solche Fälle urteilt. Die dort beschäftigten Rechtsanwälte und Richter können die Mitgliedstaaten auch in verschiedenen Rechtsfragen beraten."

 GER_qualified_majority_voting: "Grundsatz der qualifizierten Mehrheit"
 GER_qualified_majority_voting_desc: "Um den Entscheidungsprozess in der Konferenz weiter zu demokratisieren, müssen wir das Prinzip der qualifizierten Mehrheit einführen - jeder Antrag kann nur angenommen werden, wenn er von einer Mehrheit der Stimmen unterstützt wird und die entsprechenden Mitgliedstaaten eine Mehrheit der Bevölkerung des Blocks stellen." # eine Mehrheit der Bevölkerung und gewichtete Stimmen in der Konferenz für Entscheidungen benötigen

 GER_europamark: "Das Europamark Projekt"
 GER_europamark_desc: "Um die Volkswirtschaften Mitteleuropas enger aneinander zu binden, müssen wir eine gemeinsame Reservewährung einführen - die Europamark. Diese Währung, die an die Deutsche Mark gekoppelt ist, wird die Devisenreserven der Mitgliedsstaaten bilden und so den internationalen Handel erleichtern, auch wenn die lokalen Währungen bestehen bleiben."

 GER_single_market: "Auf dem Weg zum gemeinsamen Markt"
 GER_single_market_desc: "Wir müssen die Barrieren, die den Handel zwischen den Mitgliedsstaaten Mitteleuropas behindern, kontinuierlich abbauen. Bürger und Waren sollten mit nur minimalen Grenzkontrollen von einem Staat in den anderen fließen können, natürlich unter der Voraussetzung, dass wir auch energisch gegen mögliche Ströme von Kriminalität und Spionage vorgehen."

 GER_enforcement_commission: "Direktion für Durchsetzung"
 GER_enforcement_commission_desc: "Wir müssen ein Direktorat einrichten, das alle Mitgliedstaaten überwacht und die Befugnis hat, Staaten zu sanktionieren, die sich nicht buchstabengetreu an die mitteleuropäischen Vorschriften halten. Natürlich wird dies auch dazu dienen, unsere politische Kontrolle über die Mitgliedsstaaten zu erweitern." # Direktion, die jeden Mitgliedsstaat hinsichtlich seiner Einhaltung überwacht

 GER_conference_control: "Konfessionelle Kontrolle der Institutionen"
 GER_conference_control_desc: "Die Mitteleuropa-Kommission bleibt nicht länger unabhängig von der Kontrolle der Konferenz! Alle wichtigen Ernennungen in der Mitteleuropa-Verwaltung müssen nun von den Mitgliedern der Konferenz genehmigt werden." # die Konferenz ernennt nun Direktionen und Kommissionen

 GER_treaty_of_munchen: "Die Münchner Konferenz"
 GER_treaty_of_munchen_desc: "Die Organisation Mitteleuropa ist dadurch demokratischer und wohlhabender geworden. Lassen Sie uns diese Erfahrung auf die Weltbühne übertragen - berufen Sie einen Gipfel der Nationen der Welt ein und gründen Sie ein internationales Forum für Frieden und Einheit, die Union der Nationen."

 GER_officialise_cession_of_sovereignty: "Offizielle Abtretung der Souveränität"
 GER_officialise_cession_of_sovereignty_desc: "Es ist vorbei. Nach Jahren der Reform hat sich Mitteleuropa unter unserer wohlwollenden Führung zentralisiert und konsolidiert. Es ist an der Zeit, dieser Fassade ein Ende zu setzen und Mitteleuropa - und damit auch uns - ein Vetorecht gegenüber den Regierungen der Mitglieder zu geben und sie offiziell zu unseren Untertanen zu machen."

 # Kriegszeit

 GER_france_invaded: "Der Syndikalistische Schlag"
 GER_france_invaded_desc: "Die Kommunarden haben zugeschlagen! Millionen französischer Truppen mobilisieren jenseits unserer Grenze und werden vor nichts anderem Halt machen als vor der völligen Vernichtung der deutschen Nation und unserer Lebensweise! Die Briten und die Russen werden nicht weit dahinter sein. Dies ist der letzte Kampf um das Schicksal Europas, und wir müssen um jeden Preis den Sieg erringen!"

 GER_invade_france: "Operation: Scharnhorst"
 GER_invade_france_desc: "Nachdem sich unsere innenpolitische Lage stabilisiert hat, können wir uns nun unserer Westgrenze zuwenden. Die Machenschaften der französischen Kommunarden zum Sturz des Friedens in Europa sind bekannt - wenn wir sie präventiv treffen, können wir sicherstellen, dass dieser Konflikt nicht zu einem zweiten Weltkrieg eskaliert."

 GER_combat_defeatism: "Kampf gegen Defeatismus"
 GER_combat_defeatism_desc: "Der Krieg hat das deutsche Volk unvorbereitet getroffen, und viele, die durch jahrelangen wirtschaftlichen Niedergang und politischen Streit erschöpft sind, sind unsicher, ob wir einem gemeinsamen Angriff der Syndikalisten und Russen standhalten können. Diesem Defätismus muss sofort ein Riegel vorgeschoben und der patriotische Geist aller Deutschen geweckt werden. Gemeinsam zum Sieg!"

 GER_riefenstahl: "Die Talente der Riefenstahl"
 GER_riefenstahl_desc: "Leni Riefenstahl, eine der begabtesten Filmemacherinnen unserer Zeit, hat sich kürzlich bereit erklärt, Propagandafilme für die kaiserliche Armee zu drehen - ein unglaublicher Auftrag. Ihre beeindruckenden Werke werden die Macht der Armee und den Ruhm des Kaisers zeigen und dem Volk vermitteln, dass es nichts zu befürchten hat."

 GER_notabitur: "Wiederherstellung des Notabitur-Systems"
 GER_notabitur_desc: "Das Notabitur ist ein High-School-Diplom, das nach einer beschleunigten und leichteren Abschlussprüfung vergeben wird, damit sich die Schüler im letzten Jahr der High School in Kriegszeiten freiwillig zur Armee melden können. Wir müssen dieses System wieder einführen, um unserer Jugend die Chance zu geben, ihrem Land zu dienen, ohne ihre akademischen Ziele zu behindern."

 GER_anti_sedition_laws: "Anti-Aufruhr-Gesetze"
 GER_anti_sedition_laws_desc: "Wir müssen erneut das Belagerungsgesetz verhängen und gegen die fünfte Kolonne vorgehen, die sich in unserem Land aufhält - die Syndikalisten und radikalen Sozialisten, die mit Sicherheit die Kriegsanstrengungen sabotieren werden, um den Sieg von Paris zu unterstützen. Sie werden mit Gefängnis und im Extremfall mit der Kugel bestraft."

 GER_prevent_turnip_winter: "Rübenwinter vermeiden"
 GER_prevent_turnip_winter_desc: "Die Blockade während des Krieges hat unsere Nahrungsmittelvorräte während des ersten Weltkrieges erschöpft und zu einer weit verbreiteten Hungersnot geführt, die den Glauben unseres Volkes bis zum Ende des Krieges fast verkrüppelt hat. Wir müssen verhindern, dass sich so etwas wiederholt, indem wir die Nahrungsmittelvorräte ausbauen, die Geschäftemacherei bekämpfen und in Ersatznahrungsmittel investieren."

 GER_dissolve_socialists: "Sozialistische Organisationen auflösen"
 GER_dissolve_socialists_desc: "Der Krieg gibt uns die Möglichkeit, sowohl den Sozialismus als auch unsere ewigen sozialdemokratischen Gegner zu lähmen. Pazifistische, sozialistische und sozialdemokratische Organisationen werden wegen der Gefahr, die sie für die Einheit im Krieg darstellen, aufgelöst, und die lautstärksten Ringführer werden auf unbestimmte Zeit inhaftiert."

 GER_wartime_mobilisation: "Kriegsmobilisierung"
 GER_wartime_mobilisation_desc: "Der schlafende Riese muss erwachen! Wir müssen unsere Industrie und unsere Gesellschaft in Kriegsbereitschaft versetzen. Die zivile Industrie muss auf die militärische Produktion umgestellt werden, und die Produktion von militärischem Material muss oberste Priorität bei den Ressourcen und den Arbeitskräften erhalten."

 GER_relocate_industry: "Industrie verlagern"
 GER_relocate_industry_desc: "Wir müssen die Fabriken aus den bedrohten rheinischen Städten verlagern und ihre Ausrüstung weiter ins Landesinnere transportieren, wo sie vor feindlichen Bombern und im schlimmsten Fall vor einer militärischen Besetzung sicher wären."

 GER_conversion_industry: "Conversion of Civilian Industry"
 GER_conversion_industry_desc: "In Zeiten des Krieges brauchen wir Kugeln, keine Butter, und Granaten, keine Würste! Wir müssen zivile Unternehmen anweisen, ihre Produktionskapazitäten ganz oder teilweise auf die Herstellung von Militärgütern umzustellen."

 GER_guest_workers: "Fremdarbeiterprogramm"
 GER_guest_workers_desc: "Da immer mehr unserer Arbeiter an die Front geschickt werden, verlieren die Fabriken notwendiges Personal und ihre Produktionskapazität leidet. Wie im letzten Krieg müssen Frauen beschäftigt werden, aber eine weitere Quelle für Arbeitskräfte können Tausende von osteuropäischen Bürgern sein, die als Gastarbeiter hierher importiert werden können."

 GER_wartime_espionage: "Ausweitung der Kriegsspionage"
 GER_wartime_espionage_desc: "Unsere Armeen benötigen präzise Informationen über gegnerische Truppenbewegungen, Strategien und Invasionspläne, wenn sie sich durchsetzen wollen. Wir müssen unsere Spionagedienste aufstocken und Doppelagenten in unseren Reihen ausrotten."

 GER_expand_conscription: "Verschärfung der Wehrpflicht"
 GER_expand_conscription_desc: "Der Krieg entwickelt sich zu einem totalen Krieg, der den vollständigen Einsatz aller Ressourcen jeder Nation erfordert, um zu siegen. Unseren Armeen gehen die Reserven aus - wir müssen die Zahl der Wehrpflichtigen erhöhen und diejenigen jagen, die uns durch die Lappen gegangen sind."

 # Militär

 GER_army_reform_stuff: "Militärreform einleiten"
 GER_army_reform_stuff_desc: "Das deutsche Militär ist die größte Kampftruppe der Welt - aber auch wir müssen über Reformen nachdenken, um mit der besorgniserregend wachsenden Stärke unserer Feinde in Ost und West Schritt zu halten. Neue Technologien müssen in unsere Reihen integriert, neue Strategien entworfen und neue Militärindustrien aufgebaut werden."

 GER_the_reaction: "Anpassung an die Moderne"
 GER_the_reaction_desc: "Das militärische Establishment des Heeres ist sich sicher, dass unsere traditionellen militärischen Strategien angemessen sind und die extreme Rhetorik der Reformisten und der Fronde nur zu zerstörerischen Ergebnissen führen würde. Wir sollten uns in gewissem Maße an die moderne Technologie anpassen, aber unsere bewährte traditionelle Vorgehensweise beibehalten."

 GER_streamlined_mobilisation: "Optimierte Mobilisierung"
 GER_streamlined_mobilisation_desc: "Der Zweite Weltkrieg wird wahrscheinlich ein Krieg der Massen sein, genau wie der Erste. Wir müssen unsere Mobilisierungsprotokolle verbessern, um diesem Umstand Rechnung zu tragen und so sicherzustellen, dass das Heer rasch Reservisten für einen weiteren großen Konflikt rekrutieren kann."

 GER_adapt_weltkrieg_experience: "Weltkrieg Erfahrung anpassen"
 GER_adapt_weltkrieg_experience_desc: "Der Weltkrieg verlangte von uns eine Anpassung an den raschen Wandel der Zeit und hat bewiesen, dass ein Massendurchbruch, der durch den Willen des Infanteristen, massenhaft eingesetzte Artillerie und Panzerunterstützung gelingt, den Stellungskrieg durchbricht und die Mobilität einer festgefahrenen Front wiederherstellt. Da auch der zweite Weltkrieg wahrscheinlich im Grabenkrieg enden wird, sollten wir unsere Offiziere in diesem Sinne ausbilden."

 GER_foster_aristocratic_tradition: "Aristokratische Traditionen pflegen"
 GER_foster_aristocratic_tradition_desc: "Auch wenn wir das Offizierskorps nicht gänzlich für Bürgerliche schließen können, sollten die militärisch-aristokratischen Linien Preußens die wichtigste Quelle für Generäle und Kommandeure des Heeres bleiben. Wir müssen auch die aristokratische Tradition im Korps pflegen und die adlige Kameradschaft unter den Offizieren fördern."

 GER_strengthen_branch_cooperation: "Stärkung der dienststellenübergreifenden Zusammenarbeit"
 GER_strengthen_branch_cooperation_desc: "Das Heer, die Kaiserliche Marine und die Luftstreitkräfte sollten getrennt bleiben, aber wir müssen die Zusammenarbeit zwischen ihnen durch einen gestrafften Prozess der gemeinsamen taktischen und strategischen Planung stärken."

 GER_armoured_support: "Strategie der gepanzerten Unterstützung"
 GER_armoured_support_desc: "Der Panzer wird in künftigen Kriegen eine unterstützende Rolle spielen. Wir können uns nicht auf Panzerdivisionen verlassen - stattdessen sollte das Panzerkorps in unmittelbarer Nähe zur Infanterie bleiben und ihr Schutz sowie offensive und defensive Fähigkeiten bieten."

 GER_mobile_artillery: "Mobile Artillerie"
 GER_mobile_artillery_desc: "Die Artillerie ist die Königin des Schlachtfelds und hat uns den Weltkrieg beschert - sie muss auch in künftigen Kriegen eine zentrale Rolle bei Durchbrüchen spielen. Anstelle von stationären Batterien müssen wir jedoch zu einer mobilen Artillerie übergehen, die mehr Handlungsfreiheit hat und auf Notfälle an der Front reagieren kann."

 GER_aggressive_breakthrough: "Massendurchbruch"
 GER_aggressive_breakthrough_desc: "Sobald wir eine Schwachstelle in den feindlichen Linien erkennen, müssen wir einen massiven, aggressiven Durchbruch durchführen, der sich auf die Infiltration von Eliteeinheiten und die Konzentration der Kräfte stützt - genau wie während der Kaiserschlacht. Der Feind wird überwältigt, zerstreut und von der vorrückenden Infanterie aufgewischt."

 GER_the_revolt: "Aufstand der Totalitaristen"
 GER_the_revolt_desc: "Die Fronde vereint unterschiedliche Gruppierungen, die eine totalitäre Umgestaltung des Heeres anstreben - von der Verbesserung der \"Psychologie\" des einfachen Soldaten durch nationale Propaganda und Hingabe bis hin zur totalen Mobilisierung aller nationalen Ressourcen für den Krieg. Die Technik dient dem Willen des deutschen Volkes und soll zur hemmungslosen Vernichtung des Feindes eingesetzt werden!"

 GER_wehrmacht: "Gründung der Wehrmacht"
 GER_wehrmacht_desc: "Zu lange waren Heer, Marine und Luftwaffe des Deutschen Reiches voneinander unabhängig, was die Kommunikation und Zusammenarbeit zwischen ihnen behindert hat. Wir werden sie alle unter eine einheitliche Streitkräftestruktur stellen - die Kaiserliche Verteidigungsarmee oder die Wehrmacht."

 GER_rapid_mobilisation: "Verbesserte Mobilisierungsstrategien"
 GER_rapid_mobilisation_desc: "Die Wehrmacht muss sich darauf vorbereiten, innerhalb von 48 Stunden nach Erteilung des Befehls zu mobilisieren und offensive Operationen zu beginnen. Wenn ein neuer Weltkrieg ausbricht, müssen wir sofort reagieren und unsere Gegner überwältigen, bevor sie überhaupt reagieren können."

 GER_military_ideology: "Sieg oder Tod"
 GER_military_ideology_desc: "In den Augen einiger muss das Heer, ähnlich wie sein Vorgänger, die preußische Armee, unpolitisch sein und als rechter Arm des Kaisers dienen. Wir sind anderer Meinung - die Köpfe unserer Soldaten müssen mit einer nationalistischen, patriotischen Ideologie durchdrungen sein. Sie müssen wissen, dass sie für das Überleben ihrer Nation kämpfen und bereit sind, sich notfalls zu opfern."

 GER_total_war: "Der Aufruf zum totalen Krieg"
 GER_total_war_desc: "Die Weltkriege sind anders als alle anderen Konflikte zuvor - sie sind Kriege der totalen Ressourcenmobilisierung, und nur eine Nation, die sich ganz dem Krieg verschrieben hat, wird über ihre Feinde siegen. Wir müssen diesen Aufruf zum totalen Krieg beherzigen - die deutsche Nation wird sich als Einheit zum großen Kampf erheben!"

 GER_soldier_psychology: "Die Psychologie des Fußsoldaten"
 GER_soldier_psychology_desc: "Technologie kann das Blatt in einer Schlacht wenden, wenn sie richtig eingesetzt wird, aber nur eine entschlossene und mutige Truppe gewinnt zuverlässig ganze Kriege. Wir müssen die Psychologie der Fußsoldaten verbessern - ihnen eine nationalistische Ideologie einimpfen, ihre Bedingungen verbessern und eine strenge Ausbildung einführen, die die Wehrpflichtigen zu Kriegern macht."

 GER_unrestrained_warfare: "Hemmungslose Kriegsführung"
 GER_unrestrained_warfare_desc: "In einem totalen Krieg ist nichts unmöglich - chemische oder gar biologische Waffen müssen in Betracht gezogen werden, wenn wir den Willen des Feindes brechen und ihn vernichten wollen. Machen wir Schluss mit läppischen Vorschriften und moralischen Bedenken und entfesseln wir die ungebremste deutsche Kraft auf unseren Gegner!"

 GER_counteroffensive_strategies: "Gegenangriffsstrategien"
 GER_counteroffensive_strategies_desc: "Nachdem unsere entschlossenen Truppen den ersten Schlag des Feindes überstanden haben, müssen wir eine beherzte Gegenoffensive starten, die Lücken in den feindlichen Linien schafft und die Front in einen Manöverkrieg verwandelt. So können wir die feindlichen Divisionen einkreisen und zerschlagen. Wir müssen uns auf eine solche Gegenoffensive im Voraus vorbereiten."

 GER_stay_behind_units: "Überrollgruppe"
 GER_stay_behind_units_desc: "Wir müssen zurückbleibende Einheiten aufstellen, die die gegnerischen Nachschublinien unter Beschuss nehmen, die Entschlossenheit des gegnerischen Vorstoßes schwächen und es uns ermöglichen, sie in einem siegreichen Gegenangriff zu zerschlagen."

 GER_faith_in_german_race: "Nationalistische Indoktrination"
 GER_faith_in_german_race_desc: "Der deutsche Soldat muss vor allem an das Reich, den Kaiser und das Regime glauben und verstehen, dass er kämpft, um die deutsche Rasse vor dem Aussterben zu bewahren. Solche patriotischen Gefühle werden unsere Truppen dazu motivieren, selbst die härtesten Verteidigungslinien zu durchbrechen."

 GER_path_of_seeckt: "Auf den Spuren von Seeckt"
 GER_path_of_seeckt_desc: "Die Reformisten bauen auf den Reformen von Hans von Seeckt auf und versuchen, das Heer in eine professionelle Kampftruppe zu verwandeln. Es macht keinen Sinn, an alten aristokratischen Traditionen festzuhalten, wenn die Masse noch mehr Fachwissen und Talent einbringen kann, und die Technologie muss für eine Offensive mit kombinierten Waffen eingesetzt werden, die die alten, auf Infanterie basierenden Armeen in den Schatten stellt."

 GER_reichskriegsamt: "Reichskriegsamt"
 GER_reichskriegsamt_desc: "Zu lange waren Heer, Marine und Luftwaffe des Deutschen Reiches voneinander unabhängig, was die Kommunikation und Zusammenarbeit zwischen ihnen behindert hat. Wir werden sie alle unter eine einheitliche Streitkräftestruktur stellen und das Reichskriegsamt als offizielles Ministerium des Heeres einrichten, das für alle nationalen militärischen Angelegenheiten zuständig sein wird."

 GER_interservice_cooperation: "Dienstübergreifende Zusammenarbeit"
 GER_interservice_cooperation_desc: "Die moderne Kriegsführung hängt von einer wirksamen Zusammenarbeit zwischen Heer, Luftwaffe und Marine ab - ohne sie können wir keine großen Manöver durchführen oder unsere Pläne für eine kombinierte Kriegsführung wirksam umsetzen. Lassen Sie uns die kleinlichen Rivalitäten zwischen den Diensten beenden und die Mechanismen für eine fruchtbare Zusammenarbeit schaffen."

 GER_general_staff_reform: "Gründliche Ausbildung des Generalstabs"
 GER_general_staff_reform_desc: "Der Generalstab muss in Politik, Strategie und sogar Wirtschaft geschult werden, wenn wir wollen, dass er die Tragweite des Krieges voll erfasst und die richtigen strategischen Entscheidungen trifft. Wir müssen unsere Lehrpläne in den Kriegsschulen reformieren, um diesem Umstand Rechnung zu tragen."

 GER_abolition_of_federal_armies: "Abschaffung der Bundesarmeen"
 GER_abolition_of_federal_armies_desc: "Die Armeen Bayerns, Württembergs und Sachsens behalten ein gewisses Maß an Autonomie, und obwohl dies seit langem ein Punkt des Stolzes dieser drei Königreiche ist, muss eine vereinigte Reichsarmee nicht in preußische und nicht-preußische Einheiten aufgeteilt werden. Alle Bundesarmeen sollen in den Deutschen Streitkräften zusammengeführt werden!"

 GER_abolish_immediatrecht: "Immediatrecht abschaffen"
 GER_abolish_immediatrecht_desc: "Unsere Reformen müssen die zivile Kontrolle über das Militär ausweiten - das Immediatrecht, das es der militärischen Führung erlaubt, die zivile Regierung zu umgehen und sich direkt an den Kaiser zu wenden, wird abgeschafft, und das von zivilen Politikern geleitete Reichskriegsamt wird somit zum Hauptvermittler zwischen der militärischen Führung und der Regierung."

 GER_professional_core: "Der Professionelle Kern"
 GER_professional_core_desc: "Das Heer muss zu einem ausgebildeten, gedrillten Kern motorisierter, gut ausgerüsteter Truppen werden, die durch den Einsatz überlegener Technologie und Taktik selbst größere feindliche Kräfte in die Flucht schlagen und vernichten können. Wir müssen die Professionalität des stehenden Heeres drastisch erhöhen und seine Ausrüstung verbessern."

 GER_combined_arms_offensive: "Kombinierte Waffenoffensive"
 GER_combined_arms_offensive_desc: "Angeführt von einer Speerspitze unabhängiger Panzerdivisionen und unterstützt von einer gewaltigen Luftwaffe werden unsere Streitkräfte die feindlichen Linien durchbrechen und den Krieg in die Mobilität zwingen, so dass wir in der Lage sein werden, die langsamen und weniger gut ausgebildeten feindlichen Einheiten leicht zu zerstören und zu überwältigen."

 GER_training_standards: "Erstklassige Ausbildungsstandards"
 GER_training_standards_desc: "Unsere Streitkräfte müssen den Gipfel der soldatischen Disziplin erreichen. Wir müssen groß angelegte Manöver organisieren, an denen Einheiten aus allen Teilstreitkräften teilnehmen, um uns auf den Krieg mit kombinierten Waffen vorzubereiten, und den professionellen Kern der Armee stets für den nächsten großen Krieg bereithalten."

 GER_lower_class: "Türen für die Unterschicht öffnen"
 GER_lower_class_desc: "Jahrzehntelang wurden die oberen Ebenen der Offiziersränge des Heeres vom Militär dominiert, wodurch uns nur ein Bruchteil des Intellekts und der Talente des deutschen Volkes zur Verfügung stand. Lassen Sie uns die letzten Barrieren für den beruflichen Aufstieg des einfachen Bürgers beseitigen und ein integrativeres Offizierskorps schaffen, das sich auf Talent und nicht auf Geburt konzentriert."

 GER_yearning_for_cannae: "Sehnsucht nach Cannae"
 GER_yearning_for_cannae_desc: "Die deutsche Militärdoktrin beruht seit Jahrhunderten auf den Prinzipien des Manövers, der Einkreisung und der Zerstörung. Die antike Schlacht von Cannae wird den Studenten der Kriegsakademie als die perfekte Schlacht eingebläut - und wir sollten weiterhin danach streben und unsere Prinzipien der Manöverkriegsführung verbessern, um eine unaufhaltsame Doktrin des modernen Krieges zu schaffen."

 GER_einkreisung: "Zweite Einkreisungstheorie"
 GER_einkreisung_desc: "Ähnlich wie vor dem Weltkrieg werden wir von Feinden umzingelt. Das ist natürlich das Ergebnis der üblen Machenschaften von Russen und Syndikalisten und nicht das Ergebnis von Fehlern unserer Außenpolitik - aber Waffengewalt wird diese Entwicklung korrigieren. Diese Zweite Einkreisung muss ein Weckruf für unsere Streitkräfte und unsere Gesellschaft sein."

 GER_infantry_motorisation: "Motorisierung der Infanterie"
 GER_infantry_motorisation_desc: "Der technologische Fortschritt ermöglicht es uns, die Manövrierfähigkeit unserer gesamten Infanterie zu erweitern, nicht nur die ausgewählter Speerspitzen, was unseren Streitkräften einen neuen Vorteil verschafft. Auch wenn die teilweise Motorisierung der Infanterietruppen teuer sein wird, so ist sie doch finanzierbar, und die Vorteile überwiegen die Kosten um ein Zehnfaches."

 GER_expand_kriegsschulen: "Ausweitung der Kriegsschulen"
 GER_expand_kriegsschulen_desc: "Die Kriegsschulen und Kriegsakademien bilden seit dem 17. Jahrhundert den Kern des preußischen Offizierskorps, und obwohl sie uns nicht im Stich gelassen haben, sollten sie ausgebaut werden, um zusätzliche Studenten, insbesondere aus den unteren Schichten, aufzunehmen, denen wir nach und nach Offiziersstellen anbieten sollten."

 GER_kampfgruppe: "Kampfgruppen Taktische Formationen"
 GER_kampfgruppe_desc: "Bei den Kampfgruppen handelt es sich um Ad-hoc-Verbände, die zu einem bestimmten Zeitpunkt während einer großen Operation für bestimmte Aufgaben aufgestellt werden - sie sind viel flexibler als Standarddivisionen und können gebildet werden, um auf unmittelbare Bedürfnisse an der Front zu reagieren. Wir müssen ihren Einsatz im gesamten Deutschen Reichsheer ausweiten."

 GER_technology_annihilation: "Vernichtung durch Technik"
 GER_technology_annihilation_desc: "Disziplin und Glaube reichen nicht aus, um im modernen Krieg zu siegen - und unsere mobilen Taktiken erfordern eine stärkere Betonung der technologischen Entwicklung als je zuvor. Wir müssen unsere Forschungs- und Entwicklungskapazitäten ausbauen, um unsere Gegner mit überlegener Technologie zu vernichten - Panzer, Flugzeuge und Unterstützungsausrüstung gleichermaßen."

 GER_new_manoeuvre_warfare: "Kommission Bewegungskrieg Lehrbücher"
 GER_new_manoeuvre_warfare_desc: "Wir müssen die Lehrbücher und Handbücher der kaiserlichen deutschen Armee aktualisieren, um den Erfahrungen des Weltkriegs und deren Auswirkungen auf unsere Doktrin der Manöverkriegsführung Rechnung zu tragen. Es gibt viele Theoretiker in den Reihen unserer Streitkräfte, die ihre Gedanken bereits in Worte gefasst haben, jetzt brauchen wir nur noch eine konsistente Theorie, der wir folgen können."

 GER_prepare_for_russia: "Vorbereitung auf Operationen auf der Breiter Front"
 GER_prepare_for_russia_desc: "In Russland werden wir es mit hügeligen Ebenen und Wäldern zu tun haben, in denen selbst große Wehrpflichtarmeen überfordert sein können. Wir müssen uns im Osten auf einen Manöverkrieg über große Entfernungen vorbereiten und dafür sorgen, dass sich unsere Truppen länger diszipliniert bewegen können."

 GER_prepare_for_france: "Französische Festungen bezwingen"
 GER_prepare_for_france_desc: "In Frankreich werden wir mit mehreren Schichten von Befestigungen konfrontiert, die unseren üblichen aggressiven Vorstößen entgegenwirken sollen. Um dies zu kompensieren, müssen wir unsere Zerstörungskapazitäten ausbauen und unsere Streitkräfte auf einen umfassenden Durchbruch mit kombinierten Waffen an der Grenze vorbereiten."

 GER_mechanised_infantry: "Mechanisierte Infanterie entwickeln"
 GER_mechanised_infantry_desc: "Der motorisierten Infanterie fällt es schwer, den Schwung eines Angriffs auf einem durch Krater und Gräben versperrten Schlachtfeld aufrechtzuerhalten, und ihre weich gepanzerten Fahrzeuge bieten den Truppen wenig Schutz. Wir müssen zu einer mit Halbkettenfahrzeugen ausgerüsteten Elite-Infanterie übergehen, die mit Panzern mithalten kann und gleichzeitig eine angemessene Unterstützung bietet."

 GER_panzer_divisions: "Panzer Divisionen"
 GER_panzer_divisions_desc: "Das Zeitalter der Panzerinfanterie ist vorbei. Die Panzer müssen in unabhängigen Verbänden zusammengefasst werden, die mit ihrer Panzerung und Mobilität einen ausreichenden Durchbruch erzielen und die feindlichen Armeen in die Flucht schlagen können. Einmal entwickelt, wird unsere Panzerflotte die Syndikalisten und die Russen überrennen!"

 GER_artillery_focus: "Königin des Schlachtfelds"
 GER_artillery_focus_desc: "Die gepanzerte Kriegsführung muss immer mit einer angemessenen Feuerunterstützung einhergehen. Die Entwicklung der selbstfahrenden Artillerie wird dafür sorgen, dass die Königin des Schlachtfelds immer brüllen und die vorrückende gepanzerte Speerspitze unterstützen kann."

 GER_panzer_focus: "Mechanisierte Welle"
 GER_panzer_focus_desc: "Wir sind eines der wenigen Länder auf der Welt, die sich den massiven Einsatz von Panzern leisten können. Wir müssen die Größe und Anzahl unserer Panzerdivisionen erhöhen und uns auf sie als primäre Offensivkraft für unsere Operationen verlassen."

 GER_tank_destroyers: "Panzerzerstörer"
 GER_tank_destroyers_desc: "In dem Maße, in dem wir unsere Panzerkräfte ausbauen, tun dies auch unsere Feinde - wir brauchen also eine Lösung, um feindliche Panzer abzuwehren. Eine Möglichkeit ist der Einsatz von \"Panzerzerstörern\", die Panzerabwehrkanonen auf ein Panzerfahrgestell schrauben, um die gegnerische Panzerung zu durchschlagen. Das ist keine dauerhafte Lösung, aber für den Moment funktioniert sie gut."

 GER_modern_communications: "Moderne Kommunikation fördern"
 GER_modern_communications_desc: "Ein moderner Manöverkrieg ist nur möglich, wenn wir die Kommunikation zwischen den Einheiten und dem Oberkommando stets aufrechterhalten, da sonst jede Offensive aufgrund fehlender Befehle und Informationen ins Stocken gerät. Um dem Rechnung zu tragen, werden wir verstärkt in Funk- und Radartechnologien investieren."

 GER_w_system: "Das K(riegs)-System einführen"
 GER_w_system_desc: "Ein weiterer Krieg ist unvermeidlich. Langsam muss Deutschland wieder auf Kriegsfuß kommen. Wir werden bestimmte Fabriken, \"K(riegs)-Werke\", zur ausschließlichen Militärproduktion erklären und mit der Aufrüstung unserer Streitkräfte beginnen."

 GER_industriewerke: "Industriewerke Vernetzen"
 GER_industriewerke_desc: "Die bloße Erklärung, dass die bestehenden Fabriken für die kaiserliche deutsche Armee arbeiten müssen, reicht nicht aus - wir werden mit dem Aufbau eines Netzes von staatlichen Munitions- und Waffenfabriken, den Industriewerken, beginnen, um den bestehenden militärisch-industriellen Komplex zu erweitern." # Beschlüsse zum Bau weiterer Fabriken

 GER_naval_production: "Marinewerften wiederbeleben"
 GER_naval_production_desc: "Der Stolz der deutschen Küstenstädte, ihre Marinewerften, die die unbesiegbare Kaiserliche Marine gebaut haben, müssen wieder auf Kriegsfuß stehen - wir werden ihnen neue Aufträge erteilen und Treffen mit Marinerüstungsherstellern abhalten, um einen Vorzugsstatus zu erhalten und unser verlorenes Potenzial wiederherzustellen."

 GER_assembly_line: "Fließband-Produktionsmethoden"
 GER_assembly_line_desc: "Der nächste Krieg wird ein Krieg der Massenproduktion sein, nicht der individuellen Qualität. Wir müssen die moderne Fließbandproduktion in den Industriewerken und anderen staatlichen Industrien einführen, um unsere Produktionseffizienz drastisch zu erhöhen."

 GER_brabag: "BRABAG gründen"
 GER_brabag_desc: "Umgeben von feindlichen Mächten von allen Seiten müssen wir für Energieeffizienz sorgen, und das können wir durch die Fortschritte der modernen Technologie erreichen - Braunkohle zu synthetischem Brennstoff, Braunkohlen zu Benzin. Ein staatliches Unternehmen, das sich der Entwicklung und Produktion synthetischer Kraftstoffe widmet, wird uns dabei helfen."

 GER_military_railways: "Militär-Eisenbahnen"
 GER_military_railways_desc: "Die zivilen Eisenbahnen können die Aufgabe des Transports riesiger moderner Streitkräfte nicht erfüllen - der Infrastrukturbedarf erfordert den Auf- und Ausbau staatlicher Eisenbahnen, die ausschließlich für den Militärtransport bestimmt sind und die Truppen an der Front versorgen und innerhalb weniger Wochen von einer Seite Europas zur anderen verlegen können."

 GER_military_airports: "Westliche Flugplätze ausbauen"
 GER_military_airports_desc: "Um die Syndikalisten zu brechen, müssen wir den Krieg in der Luft gewinnen - und wenn wir den Krieg in der Luft gewinnen wollen, müssen wir mehr und mehr Flugzeuge einsetzen und Platz haben, sie zu lagern. Neue Start- und Landebahnen entlang der Westfront werden sicherstellen, dass wir unseren zahlenmäßigen Vorsprung immer behalten."

 GER_domestic_steel: "Beziehungen zur Friedrich Krupp AG ausbauen"
 GER_domestic_steel_desc: "Der Krupp-Konzern ist einer der berühmtesten Stahl- und Rüstungsproduzenten in ganz Europa - und unsere Beziehungen zu seinem Unternehmen reichen weit zurück. Wir müssen diese Beziehungen beibehalten und ausbauen und die Zusammenarbeit zwischen unserer Armee und der Rüstungsindustrie fördern."

 GER_infantry_development: "Ausweitung der Gewehrprüfung in WaPrüf-II"
 GER_infantry_development_desc: "WaPrüf-II ist die Infanterieabteilung des Heereswaffenamtes, die sich mit der Forschung, Entwicklung, Erprobung und Einführung von Infanterieausrüstungen befasst. Wir müssen die Wettbewerbe für moderne Heeresinfanterieausrüstungen wieder eröffnen und mit der Erprobung neuer, verbesserter Gewehre beginnen, die uns in Feuergefechten und Scharmützeln einen Vorteil verschaffen werden."

 GER_mauser_werke: "Neue Verträge mit Mauser AG"
 GER_mauser_werke_desc: "Die aus Württemberg stammende Firma Mauser ist seit den 1870er Jahren der wichtigste Lieferant von Handfeuerwaffen für die kaiserliche deutsche Armee, und ihre Modelle wie das Gewehr 98 sind heute auf der ganzen Welt beliebt. Wir müssen neue Verträge mit dem Unternehmen für die Forschung und Produktion von Infanterieausrüstung abschließen."

 GER_artillery_development: "Entwicklung von Artillerie mit Selbstantrieb"
 GER_artillery_development_desc: "Während des größten Teils der Geschichte der Artillerie waren Artilleriegeschütze relativ unbeweglich, bestenfalls von Pferden gezogen - die moderne Technologie ermöglicht es uns nun, diese Grenze zu überschreiten und hochkalibrige Geschütze auf Fahrzeuge zu montieren, so dass sich die Artillerie selbst über das Schlachtfeld bewegen kann. Wir müssen diese Taktik erforschen und ihre breite Anwendung im Heer anstreben."

 GER_rocket_development: "Raketenwerfer"
 GER_rocket_development_desc: "Der Raketenwerfer ist eine interessante Alternative zur Artillerie, die zwar teurer und ungenauer ist, aber eine größere Reichweite und Mobilität ermöglicht, da fahrzeugmontierte Raketenwerfer wenig bis keinen Rückstoß haben und das Fahrzeug das Feld sofort verlassen kann. Wir müssen unsere Forschung auf den Raketenwerfer konzentrieren und unsere ersten Raketenartilleriebrigaden aufstellen."

 GER_railway_guns: "Krupp Eisenbahn-Artillerie-Programm"
 GER_railway_guns_desc: "Eisenbahngeschütze sind riesige Artilleriegeschütze, die Festungen in die Luft sprengen können und von Krupp entwickelt wurden. Wir sollten ihr Eisenbahnartillerieprogramm adaptieren und einen Schwarm von Geschützen aufstellen, die die Festungen der Kommunarden sprengen können, so dass die mobilen Truppen mit Leichtigkeit durchbrechen können."

 GER_tank_development: "Erweiterung des HWA-Automobilbereichs"
 GER_tank_development_desc: "Die Abteilung Kraftfahrzeuge des Heereswaffenamtes beschäftigt sich mit der Forschung und Entwicklung von Fahrzeugen, insbesondere von Panzern. Wir müssen zusätzliche Ingenieure und Unternehmen für die Abteilung gewinnen und ihre Mittel aufstocken - das wird unsere Fähigkeiten in der Panzerforschung drastisch verbessern."

 GER_anti_tank_development: "Panzerabwehrkanone"
 GER_anti_tank_development_desc: "Wir sind nicht die Einzigen, die sich auf den Einsatz von Panzern konzentrieren - die Franzosen und die Russen werden sicherlich eigene Panzertruppen aufstellen, und wir müssen Wege finden, um ihnen zu begegnen. Die Entwicklung von Panzerabwehrkanonen, die Panzer durchbohren und zerstören können, ist die beste Lösung, und wir müssen sie verfolgen."

 GER_peenemunde_centre: "Peenemünde errichten"
 GER_peenemunde_centre_desc: "Die Fortschritte in der modernen Luftfahrt und Raketentechnik erfordern ein Zentrum, das sich ausschließlich der Forschung und Entwicklung beider Bereiche widmet. Peenemünde in Pommern wird diese Aufgabe angemessen erfüllen, sobald wir die erforderliche Infrastruktur geschaffen haben."

 GER_heavy_tanks: "Syndikalisten-Piercing übertreffen"
 GER_heavy_tanks_desc: "Zweifellos werden die Franzosen immer größere panzerbrechende Fähigkeiten entwickeln, um unserer Panzerung zu begegnen - darauf kann man nur mit noch schwererer Panzerung antworten. Schwere Panzer mit mehreren Schutzschichten werden zu Giganten auf dem Schlachtfeld, die gegen fast alles unverwundbar sind."

 GER_enigma_machine: "Die Enigma Maschine"
 GER_enigma_machine_desc: "Das Sammeln von Informationen ist seit den Anfängen der Kriegsführung ein wichtiger Bestandteil - und mit moderner Technologie können wir unsere Aktionen wirklich entschlüsseln. Die Enigma-Maschine wurde uns als unknackbarer Code-Schreiber präsentiert, der uns einen dauerhaften Vorteil gegenüber den Entschlüsselungsbemühungen der Syndikalisten sichern wird - wir müssen sie nutzen."

 GER_nuclear_research: "Establish the Uranverein"
 GER_nuclear_research_desc: "In letzter Zeit haben sich unsere Physiker für das Potenzial der so genannten \"Kernenergie\" interessiert, die bei der Spaltung des Atoms freigesetzt wird und zu einer unerschöpflichen Brennstoffquelle werden könnte - oder die Atmosphäre in einer Kettenreaktion in Brand setzen und das Ende der Menschheit herbeiführen könnte. Wenn wir Ressourcen für die Erforschung dieses Phänomens bereitstellen, können wir herausfinden, was davon wahrscheinlicher ist."

 GER_electronics_research: "Zuse Apparatebau"
 GER_electronics_research_desc: "Konrad Zuse ist ein junges Genie, dem es gelungen ist, mit sehr bescheidenen Mitteln bahnbrechende Computertechnologie zu entwickeln. Er baute den ersten programmierbaren Computer der Welt in einer Berliner Wohnung, mit einer Kiste voller Schrott! Wenn wir ihm die Mittel zur Gründung eines Computerunternehmens zur Verfügung stellen, können wir seine Fähigkeiten sowohl für militärische als auch für zivile Anwendungen nutzen."

 GER_wever_doctrine: "Der Operative Luftkrieg"
 GER_wever_doctrine_desc: "Walther Wever, der von den Landstreitkräften zu den Luftstreitkräften versetzt wurde, ist ein Vertreter der Seecktschen Reformpartei in der Luftwaffe. Sein Programm sieht einen ausgewogenen Ansatz vor, der sowohl die direkte offensive Unterstützung als auch die Langstreckenbombardierung fördern würde."

 GER_armour_air_spearhead: "Unterstützung der Gepanzerten Speerspitze"
 GER_armour_air_spearhead_desc: "Die Luftwaffe ist in der Lage, vorrückende Bodentruppen unabhängig von der Eisenbahn zu unterstützen - motorisierte Einheiten, gepanzerte Fahrzeuge und insbesondere die Panzerdivisionen. Die Störung der Bewegung der feindlichen Kräfte und die gezielte Bekämpfung von Einheiten am Boden werden den Durchbruch unserer Frontlinie erleichtern und die Einkreisung und Vernichtung ermöglichen."

 GER_tactical_destruction: "Taktische Vernichtung"
 GER_tactical_destruction_desc: "Wir können uns nicht nur auf Luftnahunterstützung verlassen - die Notwendigkeit, feindliche Infrastrukturen und Industrieanlagen anzugreifen, erfordert die Entwicklung von Mittel- und Langstreckenbombern, die unsere Feinde in der Nähe und in der Ferne treffen können."

 GER_airbase_targets: "Schwerpunkt Luftstützpunkt-Zerstörung"
 GER_airbase_targets_desc: "Eine Langstreckenbomberflotte muss zuerst die feindliche militärische Infrastruktur - vor allem die Luftwaffenstützpunkte - treffen. Wenn wir die feindliche Luftflotte lahmlegen, während sie sich noch am Boden befindet, sind sie der totalen Auflösung ihrer Bodentruppen hilflos ausgeliefert."

 GER_long_range_bombers: "Langstreckenbomber"
 GER_long_range_bombers_desc: "Wir müssen Projekte in Betracht ziehen, die Langstreckenbomber an ihre technologischen Grenzen bringen. Vielleicht wird es möglich sein, ein Flugzeug zu entwickeln, das bis zum Uralgebirge reicht - die Fähigkeit, von einem einzigen Luftwaffenstützpunkt aus ein so großes Gebiet abzudecken, wäre unverzichtbar."

 GER_seize_naval_air_arm: "Verlagerung der Marinefliegerei in den LSK vorantreiben"
 GER_seize_naval_air_arm_desc: "Als die Luftstreitkräfte schließlich in einen eigenständigen Teil der Streitkräfte des Deutschen Reiches umgewandelt wurden, mussten Kompromisse geschlossen werden, vor allem die Überlassung der Marinefliegerei an die kaiserliche Flotte. Als Vertreter der Reformer, die das Heer in eine moderne Streitkraft umwandeln wollen, hat sich Wever aktiv für die Wiederherstellung dieser Vereinbarung eingesetzt."

 GER_air_tannenberg: "Tannenberg in der Luft"
 GER_air_tannenberg_desc: "Die Schlacht von Tannenberg wurde durch die Unterbrechung der russischen Infrastruktur und Kommunikation gewonnen, was es dem großen Marschall Hindenburg ermöglichte, sie im Detail zu besiegen. Eine fähige Luftwaffe kann dies sogar noch leichter erreichen, indem sie Nachschublinien und Eisenbahnen ins Visier nimmt, um hinter der Front Chaos zu stiften." # indem verhindert wird, dass Reserven durch gestörte Infrastruktur wie Tannenberg in die Schlacht gelangen

 GER_richthofen_doctrine: "Zerschmetternde Schwerter"
 GER_richthofen_doctrine_desc: "Wolfram von Richthofen und sein Bruder Manfred, der Rote Baron, sind Verfechter des traditionellen Konzepts der Luftstreitkräfte - enge Luftunterstützung und ein schlagkräftiges Kampfflugzeugkorps, das die Vorherrschaft in der Luft sichert und es der Luftwaffe ermöglicht, die Kosten zu senken, indem sie die teuren strategischen Bomberpläne aufgibt."

 GER_air_superiority_focus: "Beherrsche den Himmel"
 GER_air_superiority_focus_desc: "Der Krieg in der Luft kann nur durch einen massiven Einsatz von Kampfflugzeugen gewonnen werden, die die feindlichen Geschwader vernichten und unseren Sturzkampfbombern freie Hand lassen, um die feindlichen Kräfte zu vernichten. Lassen Sie uns dies zu unserer obersten Priorität machen."

 GER_ace_generation: "Neuer Jäger-Ass Kult"
 GER_ace_generation_desc: "Auch wenn Jagd-Asse den Krieg nicht allein in der Luft gewinnen können, dienen sie doch als großartige Propaganda-Ikonen und können dazu genutzt werden, die Heimatfront um ihren beeindruckenden Heldenmut zu scharen. Ähnlich wie während des Weltkriegs werden wir einen Kult um diese Flieger-Asse pflegen und sie als Anker nutzen, um unsere Kriegsunterstützung über Wasser zu halten."

 GER_dive_bombers: "Sturzbomber Entwurf"
 GER_dive_bombers_desc: "Ein Sturzkampfbomber muss schnell und präzise sein und viel Schaden auf einmal anrichten, um die Bodenverteidigung des Feindes zu desorganisieren und es der gepanzerten Speerspitze zu ermöglichen, die verstreuten Truppen zu durchbrechen. Wir müssen unsere Flugzeugkonstrukteure dazu drängen, diese Ziele zu erreichen."

 GER_air_production_mass: "Größenvorteile"
 GER_air_production_mass_desc: "Sturzkampfbomber und Kampfflugzeuge können in weitaus größerer Zahl hergestellt werden als ihre größeren Gegenstücke - und das müssen wir zu unserem Vorteil nutzen. Eine massive Luftflotte, die aus kleineren Flugzeugen besteht, kann den Feind mit ihrer schieren Anzahl überwältigen."

 GER_ground_support_tactics: "Taktiken der Bodenunterstützung"
 GER_ground_support_tactics_desc: "Um sicherzustellen, dass unsere ideale Methode der kombinierten Waffenunterstützung am Boden immer reibungslos funktioniert, müssen wir die Kommunikation und Zusammenarbeit zwischen der Luftwaffe und den mobilen Einheiten verbessern und diese Taktiken vorab in Manövern testen."

 GER_knauss_doctrine: "Vernichtung des Willens"
 GER_knauss_doctrine_desc: "Als Anhänger von Giulio Douhets Ideen der vollständigen Vernichtung des feindlichen Kampfwillens durch strategische Bombardierung ist Robert Knauss eine radikale Wahl, die mit den Psychologen übereinstimmt - und er wird versuchen, die Luftstreitkräfte in eine Maschine zu verwandeln, die Terror erzeugt."

 GER_strategic_bombers: "Strategische Bomberflotten"
 GER_strategic_bombers_desc: "Der Bau von strategischen Langstreckenbombern muss Vorrang haben, und wir müssen ganze Bomberflotten aufstellen, um feindliche Einrichtungen und Städte zu zerstören, bevor sie es mit uns tun."

 GER_firepower_focus: "Schwerpunkt Feuerkraft"
 GER_firepower_focus_desc: "Die Kriege der Zukunft werden nicht durch fortschrittliche Taktik oder individuellen Heldenmut gewonnen, sondern durch enorme Feuerkraft. Nirgendwo sonst wird dies deutlicher als in der Luftwaffe - mit jedem Jahr, das verstreicht, wird unsere Fähigkeit zur Zerstörung größer und größer. Lassen Sie uns diesen Fokus annehmen und den Feind überwältigen!"

 GER_terror_bombing: "Terror-Bombardierung"
 GER_terror_bombing_desc: "Auch wenn es unmenschlich erscheinen mag, ist die Zerstörung von Städten und das Angreifen von zivilen Gebäuden notwendig, um den Kampfeswillen des Feindes zu brechen. Wenn wir dadurch jedoch weniger Verluste erleiden - und der Feind eher früher als später aufgibt -, sind diese Verluste akzeptabel."

 GER_strategic_target_analysis: "Analyse Strategischer Ziele"
 GER_strategic_target_analysis_desc: "Wir müssen Abteilungen einrichten, die mit der Analyse der gegnerischen industriellen Kapazitäten und der wichtigsten Elemente ihres Produktionsnetzes betraut sind, damit sie anschließend von unseren strategischen Bombern vernichtet werden können, wodurch ihre Fähigkeit, ihre Verluste auszugleichen, beeinträchtigt und sie der Kapitulation näher gebracht werden."

 GER_bomber_aerial_combat: "Bomber-Luftkampftaktik"
 GER_bomber_aerial_combat_desc: "Auch wenn Bomber im Luftkampf niemals mit Kampfflugzeugen konkurrieren können, so sind sie doch nicht völlig hilflos - und die Ergänzung unserer Bomberstaffeln durch Langstrecken-Begleitjäger stellt sicher, dass wir Rückendeckung haben und der Feind unsere Piloten bei seinen Angriffen nicht einfach auslöschen kann."

 GER_air_defence: "Die Städte befestigen"
 GER_air_defence_desc: "Obwohl im Idealfall kein feindlicher Bomber jemals das Ruhrgebiet erreichen wird, müssen wir auch auf den schlimmsten Fall vorbereitet sein. Wenn unsere Luftwaffe die feindlichen Flotten nicht aufhalten kann, wird unsere letzte Verteidigungslinie, die stationären Luftabwehrtürme, unsere Städte in Sicherheit bringen."

 GER_radar_detection: "FuMG-Ortung"
 GER_radar_detection_desc: "Die Wissenschaft von der Nutzung elektromagnetischer Wellen zur Objektdetektion hat in Deutschland eine lange Geschichte und wir müssen auf diesem Gebiet Vorreiter bleiben. Der Physiker Rudolf Kühnhold von der Kaiserlichen Marine hat erfolgreiche Experimente zum Bau eines Funkmessgeräts vorgestellt, mit dem ankommende Flugzeuge und Schiffe aus größerer Entfernung als mit den Augen zu erkennen sind."

 GER_sturmgruppen_focus: "Sturmgruppen"
 GER_sturmgruppen_focus_desc: "Die von den Syndikalisten aufgestellten Bomberflotten benötigen ein Gegenmittel - massive Geschwader schwerer Abfangjäger, die strategische Bomber verfolgen und abfangen können, werden sicherstellen, dass feindliche Bomber abgefangen und zerstört werden, bevor sie unserer Industrie Schaden zufügen können."

 GER_night_operations: "Nachtbetriebstraining"
 GER_night_operations_desc: "Die Nacht stellt eine große Herausforderung für Luftoperationen dar, bietet aber auch Vorteile: Im Schutz der Dunkelheit können unsere Flugzeuge feindliche Stellungen zerstören, bevor diese überhaupt wissen, was sie getroffen hat. Wir müssen ein spezielles Trainingsprogramm für unsere Piloten entwickeln, um sicherzustellen, dass sie in der Nacht genauso gut kämpfen können wie am Tag."

 GER_proliferation_of_anti_air: "Verbreitung von Luftabwehrbatterien"
 GER_proliferation_of_anti_air_desc: "So viele Flugzeuge wir auch produzieren, sie können nicht die gesamte Front abdecken - das gibt den feindlichen Bombern reichlich Gelegenheit, verwundbare Infanterieformationen abzuschießen, bevor unsere Jäger sie abfangen können. Die Ausstattung unserer Truppen mit mobilen Luftabwehrbatterien wird dieses Problem beseitigen."

 GER_hwa_aircraft_sector: "Reform der HWA-Luftfahrtabteilung"
 GER_hwa_aircraft_sector_desc: "Die Abteilung Luftfahrt des Heereswaffenamtes ist mit der Beschaffung, Forschung und Entwicklung neuer Flugzeuge befasst - mit der Bereitstellung zusätzlicher Mittel und der Einrichtung weiterer Unterabteilungen für neue Flugzeugkategorien können wir den technologischen Vorsprung halten."

 GER_aircraft_industry: "Entwicklung der Luftfahrtindustrie"
 GER_aircraft_industry_desc: "Wir müssen dauerhafte Verträge mit großen Flugzeugherstellern abschließen und ihnen so ermöglichen, ihr Produktionspotenzial für den Krieg voll auszuschöpfen. Zivile Flugzeugmontagelinien können für den Bau von Kampfflugzeugen und Bombern umgerüstet werden - und davon werden wir in Zukunft noch eine ganze Menge brauchen."

 GER_siemens: "Collaboration with Siemens-Schuckert"
 GER_siemens_desc: ""Ich brauche eine Telegrafenleitung und elektrische Straßenbahnen"\n"Kein Problem, bitte sehr, deutsche Regierung. Sonst noch etwas?"\n"Sie wissen nicht zufällig, wo ich Bombenflugzeuge mit einem luftgekühlten 14-Zylinder-Radial-Flugzeugmotor bekommen kann, oder?"\n"Sie werden es nicht glauben""

 GER_parachute_divisions: "Bildung der Fallschirmdivisionen"
 GER_parachute_divisions_desc: "Die Entwicklung von Fallschirmen und Transportflugzeugen bietet die Möglichkeit, dass Flugzeuge Invasionen nicht nur unterstützen, sondern auch einleiten können. Wir müssen diesen Weg sofort einschlagen - unsere Fallschirmdivisionen werden hinter den feindlichen Linien einmarschieren, strategische Punkte und Inseln einnehmen und den Feind lahmlegen, bevor die gesamte Invasionsstreitmacht eintrifft."

 GER_luftkriegsschule: "Expand the Luftkriegsschulen"
 GER_luftkriegsschule_desc: "Die \"Luftkriegsschulen\", die nach dem Ende des Weltkriegs gegründet wurden, um die neuen unabhängigen Luftstreitkräfte mit Piloten und Offizieren zu versorgen, bilden die nächste Generation von Militärfliegern aus. Durch zusätzliche Mittel und den Ausbau der Einrichtungen werden sie jedoch in der Lage sein, noch mehr Talente für die Luftwaffe auszubilden."

 GER_new_naval_theory: "Der zweite Flottenplan"
 GER_new_naval_theory_desc: "Die Pläne des Großadmirals Alfred von Tirpitz zum Ausbau der kaiserlichen deutschen Kriegsmarine wurden durch den Weltkrieg nicht vollendet, aber sie beweisen, dass eine starke Marine für eine Großmacht notwendig ist. Ein zweiter Weltkrieg steht bevor, und wir müssen unsere Marine erneut ausbauen und reformieren, um den Herausforderungen der Zeit gewachsen zu sein."

 GER_submarine_arm: "Die U-Boot-Waffe"
 GER_submarine_arm_desc: "Unsere U-Boot-Flotte hat sich im Weltkrieg bewährt, auch wenn ihre Einsätze zu einigen diplomatischen Zwischenfällen geführt haben. Auch wenn wir die Überwasserflotte ausbauen und reformieren, dürfen wir die Effizienz der Unterwasseroperationen nicht vergessen und müssen sie ebenfalls ausbauen."

 GER_elektroboot: "Elektroboot"
 GER_elektroboot_desc: "Ein elektrisch betriebenes U-Boot könnte im Gegensatz zu früheren Entwürfen sehr lange unter Wasser operieren, ohne auftauchen zu müssen - ein entscheidender Schritt in der Konstruktion von U-Booten, der ihre Tarnkappen- und Angriffsfähigkeiten drastisch verbessern würde. Wir müssen diese Idee erforschen."

 GER_revised_wolfpacks: "Überarbeitete Rudeltaktik"
 GER_revised_wolfpacks_desc: "Während des Weltkriegs begannen die britischen Schiffe, sich zu Konvois zusammenzuschließen, was unsere U-Boote dazu veranlasste, sich zu \"Wolfsrudeln\" zu organisieren, um sie zu bekämpfen - doch mangelnde Koordination führte zu ihrem Scheitern. Wir müssen die U-Boote mit Funkgeräten ausstatten und die zentrale Kontrolle durch das Marinekommando verstärken, um diese Defizite auszugleichen."

 GER_navy_cartelisation: "Kartellisierung der Schiffbauindustrie" # Deschimag, https://en.wikipedia.org/wiki/Deutsche_Schiff-_und_Maschinenbau
 GER_navy_cartelisation_desc: "Wir müssen die Effizienz des Schiffbaus steigern, indem wir kleinere Marineunternehmen ermutigen, sich in Kartellen zusammenzuschließen - was bei Autos oder Stahl funktioniert, wird auch bei Schiffen funktionieren. Die Deutsche Schiff- und Maschinenbau, ein Zusammenschluss von acht privaten Werften, wird die Krönung einer kartellierten Marineindustrie sein."

 GER_navy_league: "Aktivieren des Flottenvereins"
 GER_navy_league_desc: "Der Flottenverein unter der Führung von Adolf von Trotha hat sich seit den frühen 1900er Jahren für den Ausbau der Flotte eingesetzt - und jetzt, da wir unsere Flotte erneut ausbauen, wird ihre propagandistische Unterstützung erneut wertvoll sein."

 GER_imperial_shipyards: "Die drei kaiserlichen Werften" # https://en.wikipedia.org/wiki/Wilhelmshaven_Imperial_Shipyard
 GER_imperial_shipyards_desc: "Die Werften in Kiel, Danzig und Wilhelmshaven sind als die drei Kaiserlichen Werften bekannt, da sie den Großteil der Schiffe für die preußische und die kaiserliche Marine produzieren. Wir müssen ihre Anlagen ausbauen und neue Verträge mit den Werftbehörden abschließen, um unsere Marineproduktion dort zu stärken."

 GER_germaniawerft_focus: "Remilitarisierung der Germaniawerft"
 GER_germaniawerft_focus_desc: "Die Friedrich Krupp Germaniawerft ist eine der größten zivilen Schiffbaufirmen Deutschlands - doch als der Krieg näher rückt, muss sie die Produktion auf militärische Zwecke umstellen. Ozeandampfer und Segelschiffe werden durch U-Boote und Kriegsschiffe ersetzt."

 GER_vulkan_schichau: "Rettung Vulkan Werft und Schichau-Werke"
 GER_vulkan_schichau_desc: "Vulkan und die Schichau-Werke waren während des Weltkriegs wichtige Schiffbauunternehmen für unsere Flotte, aber die Jahre des Friedens haben sie in arge Bedrängnis gebracht. Wir müssen diesen Unternehmen eine Rettungsaktion anbieten und mit ihnen lukrative Verträge für den militärischen Schiffbau abschließen, um sie über Wasser zu halten und unsere Marineproduktion weiter auszubauen."

 GER_graf_zeppelin: "Flugzeugträger A"
 GER_graf_zeppelin_desc: "Experimente nach dem Weltkrieg haben gezeigt, dass die Luftmacht in den Seeschlachten der Zukunft eine entscheidende Rolle spielen wird - Flugzeuge, die von speziell entwickelten Flugzeugträgern gestartet werden, können weiter und tödlicher zuschlagen als selbst die schwersten Schlachtschiffe. Wir müssen einem Unternehmen den Auftrag erteilen, mit dem Bau des Flugzeugträgers A - Deutschlands eigenem Flugzeugträger - zu beginnen."

 GER_super_bismarck: "Schlachtschiffe der H-Klasse"
 GER_super_bismarck_desc: "Die Zukunft der Schiffskonstruktion wird eine nie endende Suche nach größeren Kanonenkalibern sein. Lasst uns wahre Goliaths der See bauen - Schlachtschiffe der H-Klasse, die die mickrigen Überwasserschiffe der Vergangenheit überragen und Löcher in feindliche Flotten schlagen werden."

 GER_naval_aviation: "Marinefliegerei ausbauen"
 GER_naval_aviation_desc: "Die Zusammenarbeit von Marine- und Luftstreitkräften ist bei Operationen auf See immer wichtiger geworden - Marinebomber können Überwasserflotten unterstützen oder sogar kühne Bombenangriffe durchführen, um wichtige feindliche Schiffe selbst zu zerstören. Wir müssen die Marinefliegerabteilung unserer Flotte ausbauen, um dies zu ermöglichen."

 GER_wegener_doctrine: "Wegener Doktrin"
 GER_wegener_doctrine_desc: "Das Gleichgewicht der Kräfte mag sich verschoben haben, aber unser Hauptfeind hat sich nicht verändert - die Union of Britain muss in einer offenen Seeschlacht besiegt werden. Wolfgang Wegener hat die Vision einer aggressiven Flotte, die die Briten durch Konvoiüberfälle zum offenen Kampf anstachelt und sie mit überlegener Feuerkraft bricht."
 GER_wegener_doctrine_tt: "§YWir werden uns für die Vision von Wolfgang Wegener für die Kriegsmarine entscheiden - eine volle Konzentration auf den offenen Kampf mit den britischen Syndikalisten in der Nordsee und die Feuerkraft, um sie zu brechen.§!"

 GER_fast_battleships: "Schnelle Schlachtschiffe"
 GER_fast_battleships_desc: "Wir müssen unsere Schiffskonstrukteure beauftragen, kleinere, aber schnellere Schlachtschiffe zu entwerfen, die dank ihrer kombinierten Geschwindigkeit und Leistung sowohl als Linienschiffe als auch als Konvoi-Raider eingesetzt werden können."

 GER_strike_force_concentration: "Konzentration der Angriffskräfte"
 GER_strike_force_concentration_desc: "Eine ausreichend große Konzentration von Schiffen und Kanonen kann jede Flotte durchbrechen - und wir werden dieses Prinzip zu seinem natürlichen Abschluss bringen. Bei unseren Operationen in der Nordsee wird eine riesige geballte Streitmacht mickrige britische Einsatzverbände zermalmen!"

 GER_expand_marines: "Erweitern Sie die Seebataillone"
 GER_expand_marines_desc: "Marinestreitkräfte sind notwendig, wenn wir strategische Stützpunkte in der Nordseeregion erwerben und die feindlichen Flotten aus ihren Häfen zu einer Entscheidungsschlacht zwingen wollen, die die britische Flotte vernichten und uns die Herrschaft über sie ermöglichen wird. Für diesen Plan müssen wir unsere Seebataillone ausbauen."

 GER_shetland_gamble: "Vorbereitung auf das Norwegen-Shetland-Wagnis"
 GER_shetland_gamble_desc: "Sobald der Krieg beginnt, werden unsere Flotten auf die Lücke zwischen Norwegen und den Shetland-Inseln vorrücken und eine Blockade gegen alle Schiffe errichten, die die Briten zwingen wird, ihre Flotte gegen uns zu schicken. Dies wird eine Entscheidungsschlacht auslösen, die wir gewinnen werden, sofern wir darauf vorbereitet sind!"

 GER_officer_training: "Offensive Offiziersausbildung"
 GER_officer_training_desc: "Die Kommandanten unserer Schiffe müssen im Hinblick auf den offensiven Plan der Entscheidungsschlacht ausgebildet werden, sie müssen die Feinheiten des Überwasserflottenkampfes kennen und lernen, Risiken einzugehen, wenn es nötig ist. Wir müssen die alte Garde ausmerzen und sie durch brillante und aggressive junge Offiziere ersetzen."

 GER_police_north_sea: "Überwachung der Nordsee"
 GER_police_north_sea_desc: "Unsere Flotten müssen die Nordsee während des Krieges jederzeit überwachen und alle Bewegungen der feindlichen Flotten registrieren, alles mit dem Ziel, eine Entscheidungsschlacht herbeizuführen, die die britische Flotte im Meer versinken lässt und uns die Vorherrschaft auf den Weltmeeren sichert!"

 GER_raeder_doctrine: "Raeder Doktrin"
 GER_raeder_doctrine_desc: "Unser neues weltweites Imperium und die Herausforderungen an mehreren Fronten erfordern ein Überdenken unseres Marinekonzepts. Erich Raeders zweipoliger Ansatz und die Betonung von Flugzeugträger-Einsatzgruppen werden es uns ermöglichen, die Linien unserer Feinde weltweit anzuvisieren und zu bedrängen."
 GER_raeder_doctrine_tt: "§YWir werden uns für die Vision Erich Raeders für die Kriegsmarine entscheiden - einen ausgewogenen Ansatz, der den Schwerpunkt auf weltweite Operationen durch Trägerkampfgruppen mit kombinierten Waffen legt.§!"

 GER_combined_arms_task_forces: "Einsatzgruppen für kombinierte Waffen"
 GER_combined_arms_task_forces_desc: "Unsere Überwasserflotte muss in Task Forces organisiert werden, deren Rückgrat die Großkampfschiffe und Flugzeugträger sind, die von Hilfsschiffen unterstützt werden und die einen bestimmten Auftrag oder ein bestimmtes Ziel haben - dieses System von Operationen, das sich an den Erfordernissen des Krieges orientiert und nicht starr an der Anzahl der Flotten, wird viel effektiver sein."

 GER_memel_to_noumea: "Von Memel nach Noumea"
 GER_memel_to_noumea_desc: "Unsere Seestreitkräfte sollten in der Lage sein, über unsere Heimatgewässer in Europa hinaus zu operieren - das gesamte Reich muss gegen feindliche Angriffe verteidigt werden. Wir müssen unsere Flotten auf Langstreckeneinsätze vorbereiten und Schiffskonstrukteure beauftragen, die in der Lage sind, diese Anforderungen zu erfüllen."

 GER_double_pole_approach: "Zweipolige Vorgehensweise"
 GER_double_pole_approach_desc: "Anstatt sich auf eine einzige Entscheidungsschlacht in der Nordsee zu konzentrieren, müssen wir die syndikalistischen Flotten zwingen, sich zu strecken, indem wir sie sowohl in heimischen Gewässern als auch im Atlantik angreifen - ihren Konvois und Flotten keinen Aufschub gewähren und ihre Nationen belagern."

 GER_worldwide_annihilation: "Weltweite Vernichtung der Versorgungswege"
 GER_worldwide_annihilation_desc: "Langstreckenoperationen werden es uns ermöglichen, die Reichweite von Versorgungsrouten auszuweiten und feindliche Konvois weltweit ins Visier zu nehmen, ihr Logistiksystem bis an den absoluten Rand zu bringen und ihre Flotten aus dem Hafen zu zwingen, so dass wir in eine ausweglose Situation geraten, die wir mit Sicherheit gewinnen werden."

 GER_speed_and_efficiency: "Schnelligkeit und Zusammenarbeit"
 GER_speed_and_efficiency_desc: "Unsere Einsatzkräfte müssen sich schnell organisieren, sich auf das Ziel zubewegen und zwischen den verschiedenen Waffengattungen der Marine zusammenarbeiten, um eine perfekte Symphonie der Zerstörung zu schaffen."

 GER_long_distance_bases: "Ausweitung der Fernbasen"
 GER_long_distance_bases_desc: "Wir müssen Basen außerhalb Deutschlands ausbauen und ausstatten, um unsere großen, weltweit operierenden Flotten unterzubringen - andernfalls wird unsere Strategie der Fernoperationen einfach keine Wirkung zeigen, und unsere Kolonien werden von feindlichen Plünderern ausgehungert werden."

 # Nachkrieg

 GER_pax_germanica: "Pax Germanica (Deutscher Frieden)"
 GER_pax_germanica_desc: "Unsere Feinde aus nah und fern waren zahlreich. Zum ersten Mal seit 1919 war die Hegemonie des Deutschen Reiches wirklich bedroht. Doch trotz allem, was sie uns entgegenwarfen, siegten unsere Armeen. Die Helden kehren nach Hause zurück, nachdem sie unsere Herrschaft für Generationen gefestigt haben, und eine neue Ära von Ruhm und Wohlstand beginnt."
 GER_pax_germanica_event_tt: "Unsere Feinde aus nah und fern waren zahlreich. Zum ersten Mal seit 1919 war die Hegemonie des Deutschen Reiches wirklich bedroht. Doch trotz allem, was sie uns entgegenwarfen, siegten unsere Armeen. Die Helden kehren nach Hause zurück, nachdem sie unsere Herrschaft für Generationen gefestigt haben, und eine neue Ära von Ruhm und Wohlstand beginnt.\n\n§YDie Nachkriegsinhalte sind jetzt freigeschaltet.§!"

 GER_victory_arches: "Siegesbögen bauen"
 GER_victory_arches_desc: "Im Zweiten Weltkrieg haben wir viele verloren und noch mehr getötet. Unsere Opfer werden geehrt und unsere Feinde gedemütigt, indem im ganzen Reich Siegesbögen errichtet werden. Vor den Tafeln und Sockeln stehend, können wir dann unseren Nachkriegseifer endgültig hinter uns lassen und an die Zukunft denken."

 GER_woe_to_the_vanquished: "Wehe den Besiegten"
 GER_woe_to_the_vanquished_desc: "Unsere Rivalen in Europa sind besiegt und besetzt. Im Jahr 1919 waren wir zu nachsichtig mit den Franzosen und ließen sie nach der Einnahme von Grenzgebieten im Grunde frei herumlaufen, während wir die Briten nicht einmal anfassen konnten. Dieser Fehler wird sich nicht wiederholen - durch Nationenbildung werden wir die Träume unserer Feinde vom Revanchismus zerschlagen und die europäische Ordnung konsolidieren."

 GER_fifty_percent_plan: "Der Fünfzig Prozent Plan"
 GER_fifty_percent_plan_desc: "Wir müssen die industriellen Kapazitäten unserer Feinde reduzieren, wenn wir wollen, dass sie uns nie wieder herausfordern. Setzen wir uns ein Ziel: Die Schwerindustrie der besiegten Marionettenstaaten muss auf 50 % des Vorkriegsniveaus reduziert werden. Was nicht erhalten bleibt, wird im großen Stil nach Deutschland verschifft - Maschinen, Ausrüstung und alles andere."
 # Der erste "Industrieniveauplan", der am 29. März 1946 von den Alliierten unterzeichnet wurde, sah vor, dass die deutsche Schwerindustrie durch die Zerstörung von 1.500 gelisteten Produktionsstätten auf 50 % des Standes von 1938 gesenkt werden sollte.[3]

 GER_intellectual_property: "Geistiges Eigentum beschlagnahmen"
 GER_intellectual_property_desc: "Die Wissenschaftler unserer Feinde haben zahlreiche Erfindungen gemacht und sie patentieren lassen - dieses geistige Eigentum gehört jetzt uns. Ihr technologisches und wissenschaftliches Know-how gehört jetzt uns - Patente werden beschlagnahmt, Forschung wird ausgebeutet, Entwürfe werden übernommen und in deutschen Fabriken angewendet."
 # Die Alliierten beschlagnahmten große Mengen an deutschem geistigem Eigentum (Patente und Urheberrechte, aber auch Warenzeichen)[30] Unmittelbar nach der deutschen Kapitulation und in den folgenden zwei Jahren verfolgten die USA ein energisches Programm, um das gesamte technische und wissenschaftliche Know-how sowie alle Patente in Deutschland abzuschöpfen.

 GER_seize_ships: "Kommandeur von Schiffen und Flugzeugen"
 GER_seize_ships_desc: "Um sicherzustellen, dass unsere besetzten Feinde niemals einen Dritten Weltkrieg beginnen können, müssen wir dafür sorgen, dass sie keine Kapazitäten für schwere Waffen mehr haben. Wir werden die Schiffe und Flugzeuge, die einst von ihnen betrieben wurden, beschlagnahmen und sie in die Reserven unserer Armee einbringen und die Produktion neuer Waffen verbieten. Wenn sie jemals eine Armee aufstellen, dann nur eine kleine Anzahl von Bodentruppen zur Grenzsicherung."

 GER_lease_coal_oil: "50-Jahres-Pachtverträge für Kohle und Öl"
 GER_lease_coal_oil_desc: "Die Rohstoffvorkommen in den besetzten Gebieten könnten für den Wiederaufbau eines militärisch-industriellen Komplexes genutzt werden, wenn sie in französische und britische Hände zurückgegeben werden - also werden wir sie für uns selbst in Beschlag nehmen. Fünfzig Jahre sollten ausreichen, um von den Ressourcen unserer Feinde zu profitieren und ihre revanchistischen Ambitionen auszumerzen."

 GER_promote_light_industry: "Die Leichtindustrie fördern"
 GER_promote_light_industry_desc: "Die Ausfuhr von Schwerindustrieprodukten aus unseren Besatzungszonen wird verboten, stattdessen werden wir den Export von Lederwaren, Bier, Wein, Spirituosen, Spielzeug, Musikinstrumenten, Textilien und Bekleidung fördern. Dies wird die Schwerindustrie in diesen Gebieten kastrieren und es ihnen unmöglich machen, schnell wieder aufzurüsten." # Es sei eine allgemeine Einigung darüber erzielt worden, welche Arten von deutschen Exporten - Kohle, Koks, elektrische Geräte, Lederwaren, Bier, Wein, Spirituosen, Spielzeug, Musikinstrumente, Textilien und Bekleidung - an die Stelle der schweren Industrieerzeugnisse treten sollten, die den größten Teil der deutschen Vorkriegsexporte ausmachten.[7]

 GER_lilleland: "Das Gebiet von Lille"
 GER_lilleland_desc: "Es ist unwahrscheinlich, dass Frankreich in der Lage sein wird, die Reparationen für all die Schäden, die es uns während des Zweiten Weltkriegs zugefügt hat, selbst zu bezahlen. Lassen Sie uns also die rohstoffreiche Umgebung von Lille besetzen und ein Rohstoffabbaugebiet errichten, das seine gesamte Produktion auf den deutschen Markt bringt und uns davon profitieren lässt."

 GER_desyndicalisation: "De-Syndikalisierung"
 GER_desyndicalisation_desc: "Die giftige Ideologie des Syndikalismus sitzt tief in der Bevölkerung der besiegten syndikalistischen Staaten. Wir müssen diese Menschen umerziehen - sie die Wahrheit, die wirkliche Wahrheit, über die Kommune und die Union lehren, syndikalistische Organisationen zerstören und eine gefügige, pazifistische Gesellschaft schaffen."

 GER_recruit_collaborators: "Mitarbeiter rekrutieren"
 GER_recruit_collaborators_desc: "Die syndikalistischen Staaten waren mit zahlreichen inneren Feinden konfrontiert - religiösen Gruppen, liberalen und konservativen Politikern und Monarchisten, die bereitwillig mit uns zusammenarbeiten werden, solange wir auf sie zugehen. Wir werden ihnen Positionen in der Besatzungsverwaltung anbieten und sie auf die nationale Führung vorbereiten."

 GER_formation_of_parties: "Orchestrierung der Bildung von neuen Parteien"
 GER_formation_of_parties_desc: "So sehr wir auch wollen, wir können die syndikalistischen Staaten nicht einfach verlassen und erklären, dass unsere Arbeit getan ist - wir müssen ein stabiles politisches System hinterlassen, das nicht wieder dem Radikalismus verfällt. Wir müssen die Bildung neuer, dauerhafter politischer Parteien fördern, die in der Lage sind, unsere Nachfolge anzutreten und ihr Land friedlich und gefügig zu halten."

 GER_local_elections: "Lokale Wahlen erlauben"
 GER_local_elections_desc: "Um unsere Absicht zu zeigen, die von uns besetzten Staaten zu verlassen und die Kontrolle an ihre Bürger zurückzugeben, sollten wir Regionalwahlen und Bürgermeisterwahlen abhalten, natürlich nur für Kandidaten, die von der Militärverwaltung zugelassen sind. Dies wird auch ein Gradmesser für die Stärke unserer neu gegründeten kollaborativen Parteien sein."

 GER_hunt_down_resistance: "Widerstandszellen zerstören"
 GER_hunt_down_resistance_desc: "Obwohl die syndikalistischen Armeen zerschlagen wurden, gibt es noch eine Handvoll Widerständler, die sich in den Schatten zurückziehen, unsere Nachschublinien stören und unsere Entsyndikalisierungsaktivitäten sabotieren. Wir müssen unsere Präsenz in den Besatzungszonen ausweiten und sie ausrotten."

 GER_local_police_forces: "Aufbau lokaler Polizeikräfte"
 GER_local_police_forces_desc: "Um die Belastung unserer Besatzungstruppen zu verringern, müssen wir mehr und mehr Aufgaben auf lokale Kollaborateure übertragen - sie sollen freiwillige Gruppen und Polizeikräfte aufbauen, die für uns den syndikalistischen Widerstand bekämpfen und das Vertrauen der Bevölkerung in unsere Besatzung stärken."

 GER_amnesties: "Amnestien für Beamte der unteren Ebene"
 GER_amnesties_desc: "Obwohl viele Beamte in den früheren syndikalistischen Verwaltungen überzeugte Gläubige waren, gab es auch solche, die nur aus Karrieregründen oder weil sie keine andere Wahl hatten, in den Dienst getreten waren. Auch wenn man ihnen nicht voll vertrauen kann, können wir einigen dieser Beamten Amnestie gewähren und sie in unser Besatzungsregime integrieren, um dessen Tagesgeschäft zu erleichtern."

 GER_restore_civilian_administration: "Wiederherstellung der zivilen Verwaltung"
 GER_restore_civilian_administration_desc: "Unsere harte Arbeit hat sich gelohnt, und wir können endlich die Wahl eines verfassungsgebenden Konvents in unseren Besatzungszonen zulassen, der ein neues Regierungssystem einführen wird - was bedeutet, dass wir abziehen und die gesamte Macht an die Kollaborateure übergeben können. Das bedeutet natürlich nicht, dass wir ihnen vertrauen sollten."

 GER_russian_federation: "Die Russische Föderation"
 GER_russian_federation_desc: "Nach dem Sieg an der Ostfront haben wir einen neuen russischen Staat gegründet - aber es reicht nicht aus, Russland im Krieg zu besiegen, um sicherzustellen, dass es uns nie wieder herausfordern wird. Wir werden sein Verfassungssystem umschreiben, es verworren und unübersichtlich machen und die Interessen und Identitäten seiner zahlreichen ethnischen Minderheiten durch große territoriale Autonomien fördern - so dass Russland mehr Zeit damit verbringen würde, sich selbst zu bekämpfen, als eine Rebellion zu planen."

 GER_scapa_flow: "Übernahme von Scapa Flow"
 GER_scapa_flow_desc: "Nachdem wir Großbritannien besiegt haben, müssen wir ihren wichtigsten Marinestützpunkt in der Nordsee einnehmen - Scapa Flow in Nordschottland, das den nördlichen Eingang zum Meer überwacht. Er gehört jetzt uns - wir werden ihn erobern und in einen deutschen Marinestützpunkt verwandeln, und damit werden wir die Nordsee zu unserem Meer machen."

 GER_deutsches_weltreich: "Deutsches Weltreich"
 GER_deutsches_weltreich_desc: "Der Adler, der in Europa gesiegt hat, breitet nun seine Flügel aus - und er hat viele Orte zu erreichen. Als unangefochtener Anführer der Welt müssen wir uns weiter einmischen, Asien, Afrika und Amerika nach unserem Gutdünken umgestalten - und die letzten verbliebenen Rivalen herausfordern."

 GER_national_union: "Gründung der Nationalen Volksunion"
 GER_national_union_desc: "Als Sieger des Zweiten Weltkrieges haben wir uns die Verehrung der Massen erworben - nutzen wir sie. Wir werden die deutsche Rechte endlich vereinigen und den Nationalen Volksbund gründen, der sich als ständiger Führer des deutschen Volkes bei der Umwandlung des Reiches in einen blühenden konservativen Staat etablieren wird."

 GER_ban_spd: "Verbot der Sozialdemokratischen Partei"
 GER_ban_spd_desc: "Endlich ist der sozialdemokratische Riese gelähmt - durch taktische Sabotage ihrer Hilfsorganisationen und Parteibasis ist die SPD so schwach, dass wir sie gefahrlos verbieten können, ohne eine Revolution zu riskieren. Natürlich ist es unwahrscheinlich, dass die Sozialdemokraten dies auf die leichte Schulter nehmen werden..."

 GER_death_of_syndicalism: "Tod des deutschen Syndikalismus verkünden"
 GER_death_of_syndicalism_desc: "Es ist noch nicht lange her, dass verräterische syndikalistische Organisationen innerhalb unserer Grenzen lautstark verkündeten, Deutschland werde an die Roten fallen. In der Tat verachteten sie alle die deutsche Nation und ihre Lebensweise. Aber jetzt sind sie und ihre ausländischen Hintermänner besiegt, und Deutschland steht aufrecht als Vorhut des Antisyndikalismus - jetzt und für immer."

 GER_bismarck_youth: "Gründung der Bismarckjugend"
 GER_bismarck_youth_desc: "Die Erneuerung Deutschlands kann nicht vollständig sein, wenn die junge Generation nicht mit patriotischen Werten und christlichem Glauben vertraut gemacht wird. Lasst uns eine offizielle rechte Jugendorganisation für den DNVB gründen - die Bismarck-Jugend."

 GER_consolidated_democracy: "Konservative Demokratie"
 GER_consolidated_democracy_desc: "Bei allem Respekt vor den parlamentarischen Traditionen des Kaiserreichs müssen wir alles tun, um die Leidenschaften des deutschen Volkes zu zügeln und ihm als patriotische, erfahrene Sachwalter zu dienen. Parlamentarismus ist erträglich, solange er konstruktiv ist - und so werden wir eine führende Position einnehmen, während unsere Wahlkampfgegner ruhig mit uns zusammenarbeiten werden."

 GER_reinforce_local_governance: "Stärkung der lokalen Regierungsführung"
 GER_reinforce_local_governance_desc: "Deutschland ist zu vielfältig, um von der Mitte aus mit eiserner Faust regiert zu werden. Wir müssen die Tradition der staatlichen Autonomie und der kommunalen Selbstverwaltung bewahren - natürlich nur, solange sie nicht in kleinliche Tyranneien oder, schlimmer noch, in die Vergiftung der Wähler durch Sozialisten in bestimmten Kommunen mündet."

 GER_all_christian_conservative_party: "Eine gesamtchristliche konservative Partei"
 GER_all_christian_conservative_party_desc: "Wir müssen die Kluft zwischen Katholiken und Protestanten überbrücken - in beiden Religionen gibt es patriotische Konservative, denen die deutsche Nation sehr am Herzen liegt und die sich mehr ähneln als unterscheiden. Wir müssen sie im DNVB willkommen heißen und unsere Reichweite nach Süden ausdehnen."

 GER_adjust_constitution: "Die Verfassung anpassen"
 GER_adjust_constitution_desc: "Wir müssen einige Unzulänglichkeiten der Reichsverfassung beseitigen. Einige der Reformen von 1920 gaben dem Reichstag zu viel Macht, während andere es den sozialistischen Agitatoren zu leicht machten, ihre Ideologie unter dem ahnungslosen deutschen Volk zu verbreiten. Unsere Kontrolle über den Reichstag sollte es uns ermöglichen, diese Probleme sicher zu beheben."

 GER_tactical_social_reforms: "Taktische Sozialreformen"
 GER_tactical_social_reforms_desc: "Wir müssen das Vertrauen der Menschen erhalten, damit sie nicht dem Sozialismus verfallen, ähnlich wie Bismarck vor vielen Jahren - wir werden den Wohlfahrtsstaat ausbauen und dem ländlichen Raum Subventionen gewähren, um sein Wachstum aufrechtzuerhalten und die Menschen bei Laune zu halten."

 GER_defang_german_liberalism: "Entfesselter deutscher Liberalismus"
 GER_defang_german_liberalism_desc: "Es ist nicht nur die Sozialdemokratie, die die Konservative Revolution bedroht - einige Liberale haben sich zu sehr mit den Sozialisten verbündet, um unangetastet zu bleiben. Wir müssen die Wiederbelebung des Nationalliberalismus der alten Tage fördern und so eine kooperativere liberale Bewegung schaffen."

 GER_revival_of_german_soul: "Erweckung der deutschen Seele"
 GER_revival_of_german_soul_desc: "Endlich können wir die Revolution vollenden - die gescheiterten, mechanistischen Illusionen des Liberalismus und des Parlamentarismus werden ausgerottet, und an ihrer Stelle wird ein organisches, auf deutschen Werten aufgebautes System entstehen. Jetzt ist die Zeit zum Handeln und zur Wiederbelebung!"

 GER_empower_staatsrat: "Nationale Vertretung"
 GER_empower_staatsrat_desc: "An die Stelle des Reichstages tritt die Nationale Volksvertretung, gebildet aus dem Berufsbeamtentum, gewachsen in den Gemeinden, in denen die Elite und die Begabtesten für einen lebenslangen Dienst am deutschen Volk ausgewählt werden. Es wird keine Parteien und keine Spaltungen geben."

 GER_revival_of_christianity: "Wiederherstellung des Christentums"
 GER_revival_of_christianity_desc: "Diese modernen Zeiten haben zu einem Niedergang der christlichen Werte und damit aller Tugenden geführt. Verbrechen und Entartung sind zum alltäglichen Anblick geworden, weil wir uns von unserem Glauben und unserer Nationalität distanziert haben. Damit ist jetzt Schluss. Wir werden unseren Staat dem Glauben und der Tugend ebenso widmen wie der Nation selbst."

 GER_natural_elite_rule: "Herrschaft der natürlichen Elite"
 GER_natural_elite_rule_desc: "Es ist eine Tatsache, dass die am besten Gebildeten und Vornehmsten regieren sollten. Wir müssen die letzten Reste demokratischer Repräsentation beseitigen und sicherstellen, dass alle Positionen in der Verwaltung durch eine strenge Hierarchie der Ernennungen verdient werden. Die deutsche Lebensart verlangt nach einer solchen Hierarchie."

 GER_weltwolk: "Weltvolk"
 GER_weltwolk_desc: "Das deutsche Volk hat immer danach gestrebt, zu expandieren und zu herrschen - es sollte nicht gezügelt werden. In der Zukunft nach dem Weltkrieg wird Deutschland zum unbestrittenen Herrscher des größeren Europas und zum Anführer seines Kampfes gegen Feinde weit und breit werden, bis es ein riesiges Reich errichtet hat."

 GER_permanent_enabling_act: "Permanentes Ermächtigungsgesetz"
 GER_permanent_enabling_act_desc: "Um alle unsere Reformen durchzusetzen und sicherzustellen, dass sie niemals außer Kraft gesetzt werden, müssen wir in der Lage sein, per Dekret zu regieren. Niemand - weder die Vertreter von unten noch der Kaiser von oben - wird unsere Konservative Revolution aufhalten können."

 GER_schleicher_constitution: "Die Schleicher-Verfassung"
 GER_schleicher_constitution_desc: "Als Sieger des Zweiten Weltkriegs haben wir uns die Verehrung der Massen verdient - nutzen wir sie aus. Wir werden eine außerordentliche Reichstagssitzung einberufen und eine Reihe von Änderungen der Bismarckschen Verfassung beschließen, die unerwünschte föderalistische Elemente beseitigen und ein zentralisiertes, mächtigeres Deutsches Reich schaffen werden."

 GER_social_role_of_army: "Die gesellschaftliche Rolle des Heeres"
 GER_social_role_of_army_desc: "Unsere Streitkräfte sind seit jeher das Rückgrat und die Seele der preußischen und deutschen Nation. Ihre Aufgabe in der Gesellschaft ist es, unterschiedliche Ideen und Bewegungen hinter einer gemeinsamen Sache zu vereinen. Jetzt, wo sie endlich das Sagen hat, kann sie diese Ideologie in die Tat umsetzen."

 GER_mobilisation_of_society: "Mobilisierung der Gesellschaft"
 GER_mobilisation_of_society_desc: "Unser Deutschland ist wie ein Regiment, das ständig auf dem Vormarsch ist. Auf Schritt und Tritt müssen wir mehr Ressourcen auftreiben, mehr Soldaten in die Armee bringen, mehr Unterstützung für unsere Sache gewinnen. Wir müssen unsere Kontrolle über das tägliche Leben ausweiten und die letzten Grenzen unserer Macht aushöhlen, um des Reiches willen."

 GER_spiritual_reconstruction_forces: "Die Kräfte des geistigen Wiederaufbaus"
 GER_spiritual_reconstruction_forces_desc: "Zusammen mit den Befürwortern der Schwerindustrie und der Hugenberg-Gruppe werden wir die Vereinigung zur Förderung der geistigen Wiederaufbaukräfte gründen - eine Wirtschaftsvereinigung, die die Propaganda finanzieren und die Kontrolle über die Medien ausweiten wird, um sicherzustellen, dass die Menschen nur das hören, was wir ihnen sagen wollen." # Wirtschaftsvereinigung zur Förderung der geistigen Wiederaufbaukräfte

 GER_prussian_socialism: "Preußentum und Sozialismus"
 GER_prussian_socialism_desc: "In Wahrheit ist das deutsche Volk von Natur aus sozialistisch - nicht die abscheuliche Anarchie der Syndikalisten oder der Marxisten, nein, sondern der Gemeinschaftssinn, die Disziplin, die Produktivität und die Selbstaufopferung, mit der es alles für seine Nation einsetzt. Lassen Sie uns dies zu einem Grundsatz der Ideologie unseres neuen Regimes machen. In unserem neuen Deutschland werden alle - Unternehmer und Arbeitnehmer - für das Gemeinwohl arbeiten."

 GER_abolition_of_partisanship: "Abschaffung der Parteilichkeit"
 GER_abolition_of_partisanship_desc: "Nichts spaltet die Gesellschaft mehr als politische Parteien - dass sie nicht die Gesamtheit, sondern nur einen Teil der Gesellschaft vertreten, steht in ihrem Namen. Wir werden dieser verabscheuungswürdigen Praxis endlich ein Ende setzen - nur die Front, die ausdrücklich keine Partei, sondern ein Zusammenschluss aller deutschen Nationalisten ist, kann ein Vertreter des deutschen Volkes sein."

 GER_state_commissar_system: "Das Staatskommissar-System"
 GER_state_commissar_system_desc: "Es ist an der Zeit, der Schwäche des föderalen Systems ein Ende zu setzen. Alle Landesregierungen werden durch Kommissare ersetzt, ähnlich wie wir sie in Bayern nach dem Aufstand eingesetzt haben. Sobald diese Regierungen gewaltsam beseitigt sind, können wir damit beginnen, Staaten zusammenzulegen und aufzulösen, bis wir am Ende eine rationale Karte mit machtlosen staatlichen Einheiten haben."

 GER_unity_of_army_and_state: "Die Einheit von Armee und Staat"
 GER_unity_of_army_and_state_desc: "Auch nach Schleicher, und wenn wir die Macht wieder an zivile Reichskanzler zurückgeben, müssen wir sicherstellen, dass das Heer als sozialer Führer des Staates immer die Macht über die Staatsgeschäfte behält. Es muss ein Vetorecht gegen Regierungsmaßnahmen und Reichskanzler-Ernennungen haben, und die Gesellschaft muss dazu dienen, das Heer zu unterstützen."

 GER_disband_bundesrat: "Auflösung des Bundesrates"
 GER_disband_bundesrat_desc: "Die Schleicher-Verfassung hat den Bundesrat abgeschafft, aber jetzt müssen wir den Prozess abschließen, indem wir alle seine früheren Aufgaben auf die Gerichte und auf korporatistische Vertretungsorgane übertragen. Wir werden den Ländern nie wieder eine solche Vertretung geben - so viel ist sicher."

 GER_german_shogunate: ""Das Shogunat""
 GER_german_shogunate_desc: "Der Kaiser hat immer noch die theoretische Möglichkeit, uns zu entmachten und unsere Übernahme des Staates zurückzudrängen - lasst uns dieser Bedrohung ein Ende setzen, indem wir ihn zwingen, fast seine gesamte Exekutivgewalt abzugeben. Wir werden die Monarchie auf dem Thron beibehalten, aber sie wird machtlos sein - alle Entscheidungen werden von einer sich ausbreitenden diktatorischen Clique um die Nationale Einheitsfront, den Erben von Reichskanzler Schleicher, getroffen werden."

 GER_second_parliamentarisation: "[Root.GetSecondParliamentarisationName]"
 GER_second_parliamentarisation_monarchist: "Die zweite Welle der Parlamentarisierung"
 GER_second_parliamentarisation_republican: "Die Verfassung der Republik"
 GER_second_parliamentarisation_desc: "Als Sieger des Zweiten Weltkriegs haben wir uns die Verehrung der Massen verdient - setzen wir sie ein. Wir werden eine außerordentliche Reichstagssitzung einberufen und eine gründliche Reform der Bismarckschen Verfassung durchführen, indem wir reformistische demokratische Ideale auf Papier bringen und sie in Gesetze umsetzen. Deutschland wird von nun an eine echte parlamentarische Demokratie sein."

 GER_christian_democracy: "Christliche Demokratie"
 GER_christian_democracy_desc: "Die Christliche Volkspartei hat die Wahl gewonnen. Der Untergang des preußischen Konservatismus hat uns zum Fahnenträger der neuen deutschen Rechten gemacht - modern und demokratisch, reformfreudig in der Wirtschaft und auf der Grundlage christlicher Ideale. Lassen Sie uns unser Programm in die Tat umsetzen."

 GER_christian_unions: "Christliche Gewerkschaften fördern"
 GER_christian_unions_desc: "Wir müssen die Entwicklung von CVP-nahen Gewerkschaftsorganisationen fördern, nicht nur im katholischen Süden und im Rheinland, sondern auch bei den Protestanten in Sachsen und in den nördlichen Städten. Die Arbeiterklasse muss sich vom Sozialismus distanzieren und sich am pragmatischen Konservatismus orientieren."

 GER_hermes_plan: "Hermes Konjunkturprogramm für die Landwirtschaft"
 GER_hermes_plan_desc: "Unser agrarpolitischer Ideologe Andreas Hermes hat einen Plan zur Agrarreform ausgearbeitet, der die Neuordnung des Bodeneigentums auf dem Lande, die Förderung von landwirtschaftlichen Genossenschaften und Genossenschaftsbanken sowie die Aufnahme gemäßigter protestantischer Organisationen in die CVP-nahe VdB vorsieht. Setzen wir seinen Plan um, um unsere Kontrolle auf dem Lande zu stärken."

 GER_social_market_economy: "Die Soziale Marktwirtschaft"
 GER_social_market_economy_desc: "Im Gegensatz zur SPD bekennen wir uns zur Marktwirtschaft, was aber nicht bedeutet, dass wir uns den Liberalen anschließen. Der Staat muss ein gewisses Maß an Intervention beibehalten, um einen gesunden Wettbewerb zu fördern und Monopole zu verhindern. Die Ideen der so genannten \"Freiburger Schule\" sind in dieser Hinsicht besonders interessant, und wir sollten uns mit ihnen auseinandersetzen."

 GER_combat_socdems_in_labour: "Bekämpfung der SPD-Dominanz in der Arbeiterschaft"
 GER_combat_socdems_in_labour_desc: "Die Gewerkschaften sind die Quelle der Macht der Sozialdemokraten, und diese Quelle zu brechen, wird die Arbeiter wieder zu einer konkurrenzfähigen Wählerschaft machen. Lasst uns unseren Gewerkschaftsflügel weiter unterstützen und an religiöse Arbeiter appellieren, um die Dominanz der SPD beim Proletariat zu verringern."

 GER_protect_states_rights: "Rechte der Staaten verteidigen"
 GER_protect_states_rights_desc: "Da die SPD sich zunehmend als zentralistische Partei positioniert, müssen wir die föderalistische Nische einnehmen. Die Rechte der Länder müssen geschützt werden, denn sie sind viel näher an den lokalen Belangen als eine ferne Bundesregierung in Berlin, und wir müssen die lokalen Geschichten und Traditionen der deutschen Länder respektieren."

 GER_second_spd_government: "Das zweite Mandat"
 GER_second_spd_government_desc: "Die Sozialdemokratische Partei hat die Wahl erneut gewonnen. Die Menschen haben uns ein zweites Mandat gegeben und wir werden es nutzen, um die begonnenen Reformen fortzusetzen und einen Staat aufzubauen, der für alle da ist, nicht nur für die Reichen und Privilegierten."

 GER_finish_welfare_state: "Den Wohlfahrtsstaat vervollständigen"
 GER_finish_welfare_state_desc: "Wir müssen auf unseren Errungenschaften vor dem Zweiten Weltkrieg aufbauen und das System der sozialen Sicherheit stärken, die Renten erhöhen, den Zugang zur Gesundheitsversorgung ausweiten und so die Schaffung eines Wohlfahrtsstaates vollenden - eines Systems, in dem der Kapitalismus durch ein System gemildert wird, das sich um die Armen und Unterdrückten kümmert."

 GER_new_social_democracy: "Neue Sozialdemokratie"
 GER_new_social_democracy_desc: "Inzwischen ist klar geworden, dass unsere Tage der permanenten Opposition vorbei sind. Nach fast einem Jahrzehnt an der Spitze der deutschen Nation haben unsere Führer erkannt, dass produktive Arbeit für einen geregelten Kapitalismus uns weiter bringen wird als vage Träume von einer Revolution. Lasst uns einen neuen Parteitag einberufen und ein neues Programm entwerfen, das endlich die letzten Reste marxistischer Theorie von seinen Seiten entfernt und erklärt, dass wir eine \"Volkspartei\" sind."

 GER_party_of_governance: "Die natürliche Regierungspartei"
 GER_party_of_governance_desc: "Unsere enorme Größe und der Beweis unserer Fähigkeit, mit dem Establishment zusammenzuarbeiten, sollten uns zu einer natürlichen Wahl für die Führung machen. Unsere Politiker sind seit langem in Bundes- und Landesregierungen etabliert und verfügen über die nötige Erfahrung, um die Räder der Regierung schneller und effizienter drehen zu lassen."

 GER_fight_heer_influence: "Zivile Kontrolle der Armee"
 GER_fight_heer_influence_desc: "Bei den Reformen der wilhelminischen Verfassung konnten wir in einem Punkt keine großen Fortschritte erzielen, nämlich bei der zivilen Kontrolle des Militärs - aber es ist noch nicht alles verloren. Das Reichskriegsamt ist ein guter Anfang, aber wir werden seine Befugnisse ausweiten und damit die Reichswehr immer mehr an die Wünsche der zivilen Regierung anpassen."

 GER_dismantle_prussia: "Preußische Kommunalreform"
 GER_dismantle_prussia_desc: "Die Dominanz Preußens unter den deutschen Staaten bereitet den Reformern in Deutschland seit langem Kopfzerbrechen - wir können Preußen zwar nicht auflösen, aber wir können uns ihm annähern. Preußen soll dezentralisiert werden, Regionen wie das Rheinland und Hannover erhalten lokale Parlamente, und diese Parlamente erhalten eine bestimmte Anzahl der preußischen Bundesratsstimmen, die sie nach eigenem Gutdünken einsetzen können."

 GER_liberal_resurgence: "Der Wiederaufstieg der Liberalen"
 GER_liberal_resurgence_desc: "Die Liberale Volkspartei und ihre Verbündeten haben die Wahl gewonnen. Gemeinsam werden wir ein Deutschland aufbauen, in dem sich jeder Mensch - unabhängig von Reichtum und Status - entfalten kann."

 GER_emphasise_private_sector: "Stärkung des Privatsektors"
 GER_emphasise_private_sector_desc: "Die meisten Wirtschaftswissenschaftler sind sich darin einig, dass private Unternehmen einfach effizienter sind als staatliche Unternehmen. Daher ist es nur natürlich, dass wir sie unterstützen: Die Gewährung von Subventionen für unsere abenteuerlustigsten Unternehmer ermöglicht ein Wachstum des Privatsektors und damit der Wirtschaft."

 GER_mitteleuropa_as_example: "Mitteleuropa als Vorbild"
 GER_mitteleuropa_as_example_desc: "Es war der liberale Denker Friedrich Naumann, der die Idee für Mitteleuropa entwickelte, die nicht lange nach seinem Tod in die Tat umgesetzt wurde. Mitteleuropa hat sich im Laufe der Zeit erheblich weiterentwickelt, aber der freie Handel, den es ermöglicht, ist ein Gewinn für alle, nicht nur für Deutschland. Wir müssen uns weiterhin dafür einsetzen, dass die Aufgaben und Kompetenzen der Organisation ständig erweitert werden."

 GER_enhance_minority_protections: "Schutz von Minderheiten verstärken"
 GER_enhance_minority_protections_desc: "Diejenigen, die versuchen, unsere jüdische und polnische Minderheit zu untergraben, haben sich immer wieder geirrt. Sie haben ihre Loyalität zu Deutschland zweifelsfrei bewiesen und sind genauso national gesinnt wie alle anderen Bürgerinnen und Bürger - natürlich werden sie auch mit den gleichen Schutzmaßnahmen und Rechten belohnt."

 GER_public_education_grants: "Zuschüsse für öffentliche Bildung"
 GER_public_education_grants_desc: "Wenn wir ein Deutschland schaffen wollen, in dem es allen gut geht, dann müssen unsere öffentlichen Schulen, in denen Millionen von Deutschen unterrichtet werden, die richtigen Mittel haben, um allen eine Chance zu geben. Es ist entmutigend zu sehen, dass viele zurückbleiben, weil sie sich keine angemessene Bildung leisten können"

 GER_new_social_democracy_two: "Das links-liberale Bündnis"
 GER_new_social_democracy_two_desc: "Die Zusammenarbeit zwischen der LVP und der SPD stand schon immer auf wackligen Beinen, vor allem wegen der Präsenz von rechtsgerichteten Industriellen in der LVP. Glücklicherweise haben wir immer noch viele Gemeinsamkeiten, da die LVP nach wie vor für die Sozialpolitik eintritt und viele unermüdlich daran gearbeitet haben, die Partei langfristig von den besagten Industriellen unabhängig zu machen."

 GER_consolidate_thuringia: "Konsolidierung Thüringens"
 GER_consolidate_thuringia_desc: "Zu lange schon ist Thüringen in zahlreiche Fürstentümer mit eigenen Regierungen zersplittert, was das wirtschaftliche Wachstum der Region bremst. Lassen Sie uns ein Machtwort sprechen und die Vereinigung dieser Staaten zu einem Großherzogtum anordnen."

 GER_second_weltkrieg_legacy: "Das Erbe des Zweiten Weltkriegs"
 GER_second_weltkrieg_legacy_desc: "Der Zweite Weltkrieg war, ähnlich wie der Erste, einer der größten und zerstörerischsten Kriege der Weltgeschichte. Wir können viel von den neuen Technologien und Taktiken lernen, die während des Krieges erprobt wurden, und uns und ganz Europa wieder aufbauen."

 GER_universal_tanks: "Der Universalpanzer"
 GER_universal_tanks_desc: "Der Wettlauf um den schwersten und stärksten Panzer hat sich als konstruktive Sackgasse erwiesen. Anstatt sich auf mehrere verschiedene Panzertypen zu konzentrieren, sollten wir einen Panzer entwickeln, dessen Geschwindigkeit und Feuerkraft sowohl mittlere als auch schwere Panzer überflüssig macht."

 GER_infantry_mechanisation: "Infanterie Mechanisierung"
 GER_infantry_mechanisation_desc: "Die Motorisierte Infanterie hat sich im Krieg als effektiv erwiesen, ist aber etwas zu anfällig für feindliches Feuer. Wir sollten daher in Erwägung ziehen, die Infanterie von Lastwagen auf gepanzerte Mannschaftstransporter umzustellen, die gepanzert sind und über eine eigene Feuerkraft verfügen."

 GER_fireteam_tactics: "Feuerteam-Taktiken"
 GER_fireteam_tactics_desc: "Die Arbeit in kleinen Gruppen, die mit spezifischen Aufgaben betraut werden, kann die Effizienz unserer Infanterieeinheiten drastisch erhöhen, im Gegensatz zu großen Verbänden, die von präzisen Befehlen geleitet werden."

 GER_jet_technology: "Entwicklung der Düsenflugzeug-Technologie"
 GER_jet_technology_desc: "Neue Fortschritte in der Düsentriebwerkstechnologie sind vielversprechend - ebenso wie Vermutungen, dass ein Flugzeug, das ein solches Triebwerk nutzt, sogar die Schallmauer durchbrechen könnte. Wir müssen in diese Technologie investieren und eine Flotte von Düsenflugzeugen entwickeln, die in der Lage sind, unsere Feinde zu umfliegen."

 GER_helicopters: "Einführung von Mehrzweck-Hubschraubern"
 GER_helicopters_desc: "Die ersten Experimente mit Hubschraubern, also Maschinen, die mit Hilfe von sich drehenden Rotoren Auftrieb erzeugen und damit praktisch überall abheben können, fanden gegen Ende des Krieges statt. Wir müssen uns diese Technologie schnellstens zunutze machen, denn sie wird die Aufklärungs- und Sondereinsatzfähigkeiten unserer Einheiten drastisch verbessern."

 GER_modern_carriers: "Vormachtstellung des Flugzeugträgers"
 GER_modern_carriers_desc: "Der Krieg hat gezeigt, dass die alte Art der Seekriegsführung, die sich auf schwere Schiffe und das Kaliber ihrer Geschütze stützt, auf dem Rückzug ist. Die Seestreitkräfte der Zukunft werden aus Hunderten von Kilometern Entfernung mit Flugzeugen angreifen, die von Flugzeugträgern aus starten. Lassen Sie uns unsere Marinestrategien nach diesem Grundsatz umgestalten."

 GER_modern_computers: "Zivile Einführung der Computertechnologie"
 GER_modern_computers_desc: "Der Krieg hat zu einer Explosion des Fortschritts in der Computertechnologie geführt - es mag lächerlich erscheinen, aber eines Tages könnten Computer so weit schrumpfen, dass sie nur noch so groß wie ein Kleiderschrank sind! Wir müssen die Computer in unseren Universitäten und Forschungslabors einsetzen, um ihre beeindruckenden Fähigkeiten zu nutzen."

 GER_nuclear_power: "Zivile Kernkraft-Experimente"
 GER_nuclear_power_desc: "Der Uranverein setzt seine Forschungen über das Potenzial der Kernenergie fort. Ihre Forschung ist sehr vielversprechend - doch die Wissenschaftler sagen, dass sie für mehr als nur Bomben verwendbar sein könnte. Eine kontrollierte Kettenreaktion würde, falls möglich, die Schaffung eines Kernreaktors ermöglichen - der theoretisch unendlich viel Energie für die Menschheit liefern könnte!"

 GER_foster_postwar_growth: "Nachkriegswachstum fördern"
 GER_foster_postwar_growth_desc: "Wir müssen unseren Wiederaufbau in neues Wachstum umwandeln - die von der Front zurückkehrenden Soldaten brauchen neue Arbeitsplätze, während eine Welle von Kriegsreparationen unserer besiegten Feinde in unsere Wirtschaft investiert werden sollte. Wenn wir vorsichtig sind, können wir ein Wirtschaftswunder schaffen!"

 GER_aid_civilian_shift: "Unterstützung der Umstellung auf zivile Produktion"
 GER_aid_civilian_shift_desc: "Viele Industrien haben sich während des Krieges auf die Produktion von Material für die Armee verlagert, aber jetzt müssen sie wieder auf die zivile Produktion umstellen. Durch Steuererleichterungen und Subventionen können wir dafür sorgen, dass dieser Prozess so reibungslos wie möglich verläuft."

 GER_modern_agriculture: "Mähdrescher und Pestizide"
 GER_modern_agriculture_desc: "Der ineffiziente Agrarsektor in Deutschland kann durch den Einsatz neuer Technologien aus seiner Misere befreit werden - aus alten Bauernhöfen sollen hyperproduktive, moderne Betriebe werden, und Deutschland soll wieder zu einer Kornkammer Europas werden."

 GER_pan_european_optimism: "Paneuropäischer Optimismus"
 GER_pan_european_optimism_desc: "Der Zweite Weltkrieg war eine Zeit der europäischen Einigung - Soldaten aus einem Dutzend Nationen standen Seite an Seite, angeführt von Deutschland, um unsere Lebensart, Tradition und Freiheit zu verteidigen. Wir dürfen diese Gefühle nicht verblassen lassen - wir müssen dafür sorgen, dass die Zukunft Europas in Brüderlichkeit und Einheit und nicht in sinnlosem Blutvergießen liegt."

 GER_kalterkrieg: "Kalter Krieg"
 GER_kalterkrieg_desc: "Der Zweite Weltkrieg mag gewonnen sein, aber der Kampf um das Schicksal der Welt ist es nicht. Diesmal wird er nicht mit Waffen ausgefochten werden, obwohl wir Waffen brauchen. Die Entente auf der anderen Seite des Atlantiks stellt erneut eine Bedrohung für uns dar, aber wir werden nicht zögern..."

 GER_krasnacht: "Rote Nacht"
 GER_krasnacht_desc: "Der Zweite Weltkrieg mag gewonnen sein, aber der Kampf um das Schicksal der Welt ist es nicht. Diesmal wird er nicht mit Waffen ausgefochten werden, obwohl wir Waffen brauchen. Die Kombinierten Syndikate auf der anderen Seite des Atlantiks stellen erneut eine Bedrohung für uns dar, aber wir werden nicht zögern..."

 GER_destroy_europe_syndicalism: "Syndikalismus in Europa auslöschen"
 GER_destroy_europe_syndicalism_desc: "Deutschland hat sich als erster und wichtigster Kämpfer gegen das syndikalistische Eindringen in ganz Europa etabliert. Durch frühere Fehler konnten sozialistische Bewegungen seit 1925 gedeihen und Schaden anrichten, und wie Dominosteine fiel ein Land nach dem anderen der Revolution zum Opfer. Wir müssen uns darüber im Klaren sein, dass sich dieser Fehler nicht wiederholen wird."

 GER_overthrow_reichspakt_governments: "Ideologische Loyalität im Osten durchsetzen"
 GER_overthrow_reichspakt_governments_desc: "Im Gegensatz zum Ersten Weltkrieg war der Zweite Weltkrieg ein großer Kampf nicht nur um die wirtschaftliche oder militärische Vorherrschaft, sondern auch um die ideologische Vorherrschaft. Nirgendwo war dies ausgeprägter als im Westen, aber im Osten ist alles beim Alten geblieben, mit Bündnissen, die einfach auf nationaler Sicherheit basieren. Es ist an der Zeit, dass wir dies ändern - unsere Klientelstaaten im Osten sollen den Idealen Berlins folgen."

 GER_overthrow_romania: "Sturz der Legionärsregierung"
 GER_overthrow_romania_desc: "Nirgendwo gibt es eine feindlichere antideutsche Regierung als in Rumänien. Wir haben nicht vergessen, dass sie fast unmittelbar nach der Wirtschaftskrise ihre Ölfelder verstaatlicht haben und seitdem gegen uns und unsere Verbündeten hetzen. Wenn sie glauben, dass sie den deutschen Adler folgenlos stoßen können, so sei es - bald werden sie es bereuen."

 GER_overthrow_balkans: "Sicherung der Balkanregion"
 GER_overthrow_balkans_desc: "Der Balkan ist ein Gebiet von großem strategischem Wert, und wichtige Verbündete dort zu haben, würde unseren Zugang zum Mittelmeer stärken. Seit einiger Zeit wird dieses Ziel durch Regierungen behindert, die nicht bereit sind, mit Deutschland zusammenzuarbeiten, aber als unbestrittener Herr Europas werden wir in der Lage sein, solche Angelegenheiten zu regeln."

 GER_restore_suez: "Kontrolle über den Suez wiederherstellen"
 GER_restore_suez_desc: "Der Suezkanal ist nach wie vor die direkteste Verbindung zwischen dem europäischen und dem asiatischen Handel. Während er uns eine Zeit lang offen stand, bedeutet seine Besetzung durch ausländische Mächte, dass unser Zugang jederzeit abgeschnitten werden könnte. Auch wenn unsere Gegner über unsere Inbesitznahme des Kanals bestürzt sein mögen, werden wir bereit sein, unsere Interessen zu verteidigen."

 GER_restore_sudwestafrika: "Für Südwestafrika"
 GER_restore_sudwestafrika_desc: "Südwestafrika war mehr als ein halbes Jahrhundert lang deutscher Kolonialbesitz, aber der Zusammenbruch Mittelafrikas machte es anfällig für eine Beschlagnahmung. Obwohl es nie die profitabelste Kolonie war, ist es eine Frage des Stolzes - und niemand schlägt den deutschen Stolz und kommt damit durch."

 GER_reclaim_mittelafrika: "Rückgewinnung von Mittelafrika"
 GER_reclaim_mittelafrika_desc: "Nur weil wir damit beschäftigt waren, Europa nach unserem Bild umzugestalten, heißt das nicht, dass wir unsere afrikanischen Besitzungen vergessen haben. Wir haben sie fair und anständig vor und nach dem Ersten Weltkrieg gewonnen, und die Unfähigkeit der Kolonialverwaltung, sie auf Linie zu halten, sollte uns nicht davon abhalten, das zurückzugewinnen, was rechtmäßig uns gehört."

 GER_invite_african_states: "Afrikanische Untertanen ausrichten"
 GER_invite_african_states_desc: "Afrika ist nicht nur eine koloniale Spielwiese. Die unabhängigen Staaten, die entstanden sind, die die Kolonialisierung Afrikas überlebt haben oder gegen ihre Kolonialherren kämpfen, könnten wertvolle Verbündete sein und unsere Interessen in der Region fördern."

 GER_kaiserbund_is_back_baby: "Kontrollierte Dekolonisierung"
 GER_kaiserbund_is_back_baby_desc: "Auch wenn es einige Hardliner gibt, die unsere afrikanischen Besitzungen für immer behalten wollen, ist dies einfach nicht machbar und auch nicht besonders rentabel. Wir werden unseren afrikanischen Kolonien schrittweise die Unabhängigkeit gewähren und dafür sorgen, dass die neuen Staaten jetzt und in Zukunft mit uns freundschaftlich verbunden bleiben."

 GER_colonial_rear_guards: "Koloniale Rückendeckung"
 GER_colonial_rear_guards_desc: "Der Kolonialismus ist eine Mission des Deutschen Reiches, ein großer Stolz des Reiches. Wir werden die zivilisatorische Mission nicht aufgeben, nur weil irgendein liberaler Aktivist sie verkündet. Zu diesem Zweck werden wir, zumindest auf absehbare Zeit, unsere kolonialen Besitztümer behalten, so lange wir wollen, und viel in unsere afrikanische Sicherheit investieren."

 GER_invade_gulf: "Interventionen am Persischen Golf"
 GER_invade_gulf_desc: "Wenn es etwas gibt, wofür der Persische Golf bekannt ist, dann ist es der Reichtum an Öl - und das ist Grund genug für unsere Präsenz, denn Öl ist das Lebenselixier des Reiches."

 GER_pacify_radicalism_levant: "Befriedung des Radikalismus in Anatolien und der Levante"
 GER_pacify_radicalism_levant_desc: "Die einst freundschaftlichen Regime in Anatolien und der Levante sind von antideutschen, korrumpierenden Einflüssen überrollt worden. Wenn wir diese Staaten wieder verantwortungsvoll regieren, werden wir unsere Position im Nahen Osten gefestigt haben."

 GER_oil_must_flow: "Das Öl muss fließen"
 GER_oil_must_flow_desc: "Mit der Kontrolle über die Ölfelder von Chuzestan und Kirkuk können unsere Förderunternehmen in diesen Regionen stark investieren und die Früchte ernten."

 GER_reclaim_east_asia: "Rückkehr nach Ostindien"
 GER_reclaim_east_asia_desc: "Es ist bedauerlich, dass opportunistische Mächte versuchten, unsere asiatischen Besitztümer anzugreifen, als wir in Europa kämpften, und es schwierig machten, sie zu behalten. Aber wir werden uns nicht plötzlich von dem abwenden, was uns rechtmäßig gehört. Die rohstoffreichen Gebiete Ostindiens werden wieder unter unsere Kontrolle kommen, wenn wir etwas dazu zu sagen haben - und das haben wir."

 GER_new_chinese_policy: "China-Politik überarbeiten"
 GER_new_chinese_policy_desc: "China wird in den kommenden Jahren zweifellos ein globaler Akteur sein. Wenn wir eine neue Beziehung zwischen unseren beiden Mächten aufbauen wollen, dann sollte dies im Interesse Deutschlands sein. Hoffentlich bleiben sie offen für Geschäfte."

 GER_seize_legations: "Übernahme der Gesandtschaften"
 GER_seize_legations_desc: "Die Gesandtschaftsstädte haben immer den Anschein erweckt, mit vielen Ländern zusammenzuarbeiten, um sicherzustellen, dass die chinesischen Märkte für die Großmächte offen bleiben. Dennoch haben sie zuweilen gegen unsere Interessen gearbeitet und sogar mit einer offenen Ausrichtung gegen uns geliebäugelt. Wie dem auch sei, die Gesandtschaften werden uns gehören - und nur uns."

 GER_pacific_war: "Krieg im Pazifik"
 GER_pacific_war_desc: "Japan ist übermütig geworden. Sie glauben, nur weil sie Russland in die Knie zwingen und unsere asiatischen Kolonien erobern konnten, als wir uns in einem Zweifrontenkrieg befanden, sei ihr Weg göttlich geordnet und sie seien zur Größe bestimmt. Lassen Sie uns diese Vorstellung vollständig auslöschen, indem wir ihre Taktik gegen sie einsetzen: ein Überraschungsangriff auf Okinawa vor der Küste der Heimatinseln wird sie in die Knie zwingen."

 GER_bauer_putsch: "Der Bauer Putsch"
 GER_bauer_putsch_desc: "Das alte Deutschland ist gescheitert. Die Kaiser und die Parlamentarier haben uns an den Rand des Abgrunds gebracht. Es ist an der Zeit, dieser Scharade ein Ende zu setzen und Deutschland durch Blut und Stahl zu retten, aus dem es einst geschmiedet wurde."

 GER_bauer_putsch_claims: "Siegfrieden"
 GER_bauer_putsch_claims_desc: "Wir werden nicht ruhen, bis wir unsere Feinde in Ost und West vollständig vernichtet haben. Es war die Schwäche der Parlamentarier, Frankreich und Russland ungeschoren davonkommen zu lassen, die dafür gesorgt hat, dass es einen Zweiten Weltkrieg geben wird. Wenn wir gewinnen, werden wir denselben Fehler nicht noch einmal machen."
 GER_bauer_putsch_claims_tt: "Wir werden eine breite Palette von §YAnsprüchen§! aufstellen, die wir bei unserem hoffentlich siegreichen Gegenangriff aufgreifen werden."

 GER_complete_mobilisation: "Vollständige Mobilisierung"
 GER_complete_mobilisation_desc: "Sie sagen, dass alle Ressourcen Deutschlands für den Krieg mobilisiert worden sind - sie könnten nicht falscher liegen. Es gibt immer mehr Kräfte zu mobilisieren, mehr Ressourcen zu ergreifen und mehr Männer zu bewaffnen und an die Front zu schicken - auch wenn sie jünger oder älter sein müssen als sonst."
 GER_complete_mobilisation_idea: "Vollständige Mobilisierung"
 GER_complete_mobilisation_idea_desc: ""

 GER_disband_universities: "Auflösung der Universitäten"
 GER_disband_universities_desc: "Die Universitäten - ein Hort der Entartung, in dem sich Tausende verkriechen und Gott weiß was lernen, anstatt für das Überleben ihres Landes zu kämpfen! Machen wir diesem Irrsinn ein Ende. Alle Studenten, und auch ihre Professoren, werden an die Front gebracht."

 GER_black_terror: "Der Schwarze Terror"
 GER_black_terror_desc: "Unser Putsch wurde von allen gut aufgenommen - das war zu erwarten. Sozialisten, Liberale und Volksverräter leisten weiterhin Widerstand gegen unser Regime und weigern sich, um des nationalen Überlebens willen zu kapitulieren. Wenn die Verzweiflung sie nicht dazu bringt, zu dienen, dann sollten die Hinrichtung ihrer Anführer und das Gefängnis für ihre Familien ausreichen."

 GER_triumph_of_will: "Triumph des Willens"
 GER_triumph_of_will_desc: "Es ist vorbei. Das Unmögliche wurde erreicht. Der Zweite Weltkrieg ist gewonnen - und zwar nicht durch die gescheiterte Monarchie oder die erbärmlichen Parlamentarier, sondern durch das entschlossene Regime von General Bauer. Ursprünglich wollte er jedoch nur ein Notführer in Deutschlands dunkelster Stunde sein. In welche Richtung wird er Deutschlands Zukunft lenken?"

 GER_national_monarchy: "Rückkehr des Kaisers"
 GER_national_monarchy_desc: "Entgegen dem, was einige von uns glauben, wird Deutschland immer eine Monarchie sein - das bedeutet jedoch nicht, dass wir die Macht abgeben müssen. Lassen Sie uns einen Marionettenkaiser unter einem traditionellen, patriotischen Regime einsetzen, das uns in die Zukunft führt."

 GER_new_germany: "Das Neue Deutschland"
 GER_new_germany_desc: "Wir repräsentieren das Neue Deutschland - mächtig und endlich entfesselt. Nach dem Vorbild der Nationalpopulisten in Deutschland, im Baltikum und anderswo werden wir ein totalitäres Regime errichten, das auf Krieg und die Beherrschung der ganzen Welt ausgerichtet ist."

 GER_secret_germany: "Geheimes Deutschland umarmen"
 GER_secret_germany_desc: "Das Geheime Deutschland ist eine einzigartige politisch-philosophische Bewegung, die aus der Konservativen Revolution hervorgegangen ist und in unser Regime aufgenommen werden kann, um unsere Herrschaft zu legitimieren - wir repräsentieren die wahre, verborgene nationale Seele Deutschlands, nicht die falschen Idole, die von unseren Vorgängern errichtet wurden, und wir werden ein authentisch deutsches Regime errichten."

 GER_dictatorial_populism: "Populistische Initiativen"
 GER_dictatorial_populism_desc: "Wir dürfen beim Aufbau unseres Regimes das Volk nicht vergessen. Die Massen lassen sich mit populistischen Versprechungen über eine Staatsgewerkschaft, höhere Löhne und die Beschneidung der Industriebarone beeinflussen. Wir werden die Volksgemeinschaft aufbauen - die Wirtschaft von und für das Volk."

 GER_totalitarian_state: "Der Totalitäre Staat"
 GER_totalitarian_state_desc: "Die Demokratie ist eine von westlichen Ideologen erfundene Mogelpackung, die in Deutschland keinen Platz hat. Die Disziplin und Loyalität des deutschen Volkes lässt nur ein hierarchisches Regime der Kontrolle zu - und kontrollieren müssen wir. Das ganze Reich wird in einen Organismus verwandelt werden, der nur für den Krieg lebt."

 GER_the_republic: "Die Deutsche Republik"
 GER_the_republic_desc: "Die Monarchie ist gestürzt. Um den Staat in unserer dunkelsten Stunde vor dem völligen Zusammenbruch zu bewahren, haben wir die Notstands-Exekutive übernommen und eine deutsche Republik ausgerufen - und damit die Jahrtausende währende monarchistische Herrschaft in Deutschland endlich beendet, auch wenn dies nicht unsere Absicht war."
 GER_the_republic_tt: "Die königliche Familie ist aus Deutschland geflohen und die SPD-Regierung hat eine republikanische Notstandsregierung eingesetzt - sollten wir den Krieg gewinnen, können wir sie behalten..."

 GER_to_the_barricades: "Auf die Barrikaden!"
 GER_to_the_barricades_desc: "Deutschland lebt, solange es einen deutschen Menschen mit einer Waffe gibt, der bereit ist, es zu verteidigen. Wir müssen in aller Eile die letzten verbliebenen Kräfte mobilisieren und den unaufhaltsamen syndikalistischen Vormarsch endgültig zurückdrängen."

 GER_uproot_aristocracy: "Entwurzelung des Aristokratischen Systems"
 GER_uproot_aristocracy_desc: "Der Krieg ist endlich gewonnen. In Europa ist wieder Frieden eingekehrt. Da unser republikanisches System nun dauerhaft geworden ist, müssen wir alles tun, um es zu stärken. Die Aristokraten werden ihrer Ländereien beraubt, und die riesigen Besitztümer der Junker werden an das Volk verteilt."

 GER_european_republicanism: "Europäischer Republikanismus"
 GER_european_republicanism_desc: "Unser Kampf ist noch nicht vorbei - wir müssen den europäischen Kontinent überwachen und dafür sorgen, dass er nicht von reaktionären Monarchien, sondern von fortschrittlichen demokratischen Republiken bevölkert wird. Nur ein liberales demokratisches Europa kann ein friedliches Europa sein."

 GER_reichsbanner_focus: "Reichsbanner Schwarz-Rot-Gold"
 GER_reichsbanner_focus_desc: "Um die Stabilität unseres Staates zu gewährleisten, müssen wir die Kriegsveteranen in einer republikanischen paramilitärischen Organisation organisieren, die der deutschen Bevölkerung republikanische Werte vermitteln und mit dem Heer zusammenarbeiten wird."

 GER_republican_civil_service: "Republikanischer Staatsdienst"
 GER_republican_civil_service_desc: "Die alten rechten Beamten müssen aus der Bürokratie ausgemerzt werden. Nur wer sich zur Republik und zu ihrer Verfassung bekennt, darf im Dienst der Bundesrepublik Deutschland stehen."

 GER_abolish_the_states: "Abschaffung der Staaten"
 GER_abolish_the_states_desc: "Nach der Abschaffung der Monarchien innerhalb des Reiches gibt es keinen Grund mehr, die ungleiche innere Gliederung, die wir aus der napoleonischen Zeit geerbt haben, beizubehalten. Schaffen wir die alten Staaten ab und ziehen wir neue Verwaltungsgrenzen, die auf historischen Regionen und wirtschaftlicher Effizienz basieren."

### Entscheidungen ###
 GER_appeal_to_old_friends: "Appell an [From.GetNameDef] um Hilfe"
 GER_appeal_to_old_friends_desc: "Da sich der Krieg gegen uns wendet, wird klar, dass wir mächtige Verbündete brauchen. Vielleicht wäre es klug, unsere alten Verbündeten in [From.GetNameDef] um Unterstützung zu bitten? Die Einheit der Mittelmächte ist am Ende des Weltkriegs schnell zerbrochen, aber sie sind immer noch Staaten, die im Allgemeinen mit dem Schutz des Monarchismus sympathisieren. Sicherlich würden sie uns angesichts der syndikalistischen Bedrohung nicht allein lassen?"

### Dynamische Modifikatoren ###

 GER_Reichsland: "Reichsland"
 GER_Reichsland_desc: "Dieser Staat ist ein Teil des allumfassenden Reichslandes, das sich im direkten Besitz der Bundesregierung befindet, und seine Ressourcen stehen somit unter deren vollem Zugriff, ohne zwischengeschaltete Landesregierungen."
 GER_Reichsland_2: "Semi-Reichsland"
 GER_Reichsland_2_desc: "Dieser Staat hat zwar noch eine lokale Regierung, ist aber vollständig dem neuen Staat unterstellt und seine Ressourcen sind für die Bundesregierung leicht zugänglich."
 GER_Reichsland_SPD: "Clausula Antiborussica (Antipreussen-Klausel)"
 GER_Reichsland_SPD_desc: "Die Provinziallandtage Preußens wurden ermächtigt, wodurch eine zweite Ebene des Föderalismus in Preußen geschaffen wurde, und bestimmte Staaten wie Hannover und das Rheinland können einen Teil der preußischen Stimmen im Bundesrat unabhängig von Berlin abgeben. Dies hat die preußische Regierung massiv geschwächt und die Kontrolle des Bundes über seine Ressourcen gestärkt."
 GER_Non_Prussian_State_SWR: "Gestärkte Rechte der Staaten"
 GER_Non_Prussian_State_SWR_desc: "Dieser Staat ist im Besitz eines nicht-preußischen Staates des Deutschen Reiches und seine Autonomie wurde durch die DNVB-Reformen erweitert, was ihm eine größere Kontrolle über seine Ressourcen und die Möglichkeit gibt, diese in mehr lokale Projekte zu investieren."
 GER_Reichsland_2_tt: "Alle im Besitz befindlichen Staaten, die nicht den Modifikator §YReichsland§! haben, erhalten:"
 GER_Reichsland_2eff_tt: "Der Nationale Schwerpunkt §YReichsland-Lösung§! wird den Modifikator §YSemi-Reichsland§! auf alle anderen Kernstaaten anwenden."

### Innerstaatliche Ereignisse ###

 GER_guide: "§MRegime des Roten Generals§! (§gAutoritär Demokratisch§! / §PPaternal Autokratisch§!)\n£white_dot In der Entscheidungskategorie §YKabinett Schleicher§! dafür sorgen, dass weder die §SDemokratische Union§! noch die §PKoalition Schwarz-Weiß-Rot§! genügend Sitze erhalten, um ein §rMisstrauensvotum§! zu starten.\n£white_dot Im Ruhrkampf ist darauf zu achten, dass die §YIntensität§! des Aufstandes nicht niedriger als §r25§! oder höher als §r75§! ist, wenn der Wiederholungmision abgeschossen wird.\n£white_dot Ende 1936 wird Schleicher das Ermächtigungsgesetz verabschieden und sich die Kontrolle sichern.\n£white_dot Nach dem Krieg, nach Verabschiedung der Schleicher-Verfassung, wird Schleicher in den Ruhestand gehen und ein neuer Reichskanzler wird sein Nachfolger. Je nach dessen Nachfolger bleiben Sie entweder §gAutoritär Demokratisch§! oder §PPaternal Autokratisch§!\n£white_dot Um einen gemeinsamen §cZentrumsvorsitzenden§! zu bekommen, muss Stegerwald standhaft bleiben und die Föderalisten müssen einem Triumvirat zustimmen.\n\n§MDer Sieg der Demokratie§! (§SSozialdemokratisch§! / §cSozialkonservativ§!)\n£white_dot In der Entscheidungskategorie §YKabinett Schleicher§! dafür sorgen, dass die §SDemokratische Union§! genügend Sitze erhält, um ein §rMisstrauensvotum§! zu starten.\n£white_dot Alternativ kann im Ruhrkampf dafür gesorgt werden, dass die §YIntensität§! des Aufstandes niedriger als §r25§! ist, wenn die Wiederholungsmission ausläuft.\n£white_dot Bei den Nachkriegswahlen werden Sie die Wahl haben, entweder die §SSozialdemokratischen Partei§! wiederzuwählen oder die §cChristliche Volkspartei§! zu wählen.\n£white_dot Um einen gemeinsamen §cZentrumsvorsitzenden§! zu bekommen, müssen Stegerwald standhaft bleiben und die Föderalisten das Triumvirat ablehnen.\n\n§MDie Konservative Revolution§! (§PPaternal Autokratisch§! / §gAutoritär Demokratisch§!)\n£white_dot In der Entscheidungskategorie §YKabinett Schleicher§! dafür sorgen, dass die §PKoalition Schwarz-Weiß-Rot§! genügend Sitze erhält, um ein §rMisstrauensvotum§! zu starten.\n£white_dot Alternativ kann im Ruhrkampf dafür gesorgt werden, dass die §YIntensität§! des Aufstandes höher als §r75§! wird, wenn die Wiederholungsmission abläuft.\n£white_dot Die Ideologie der §YDeutsch Nationalen Volksunion§!, die nach dem Krieg gebildet wird, wird von der §YBalance§! zwischen der §gDkP§! und der §NDVLP§! abhängen. Sollte die §NDVLP§! dominieren, werden Sie §PPaternal Autokratisch§! bleiben, und sollte die §gDkP§! dominieren, werden Sie §gAutoritär Demokratisch§! werden.\n£white_dot Beachten Sie, dass die Schwerpunkte §YVolkskonservatismus fördern§! und §YAbolisches Allgemeines Wahlrecht§! Ihnen garantieren, §gAutoritär Demokratisch§! bzw. §PPaternal Autokratisch§! zu werden, unabhängig von der §YBalance§!\n£white_dot Um einen ausgerichteten §cZentrumsvorsitzenden§! zu erhalten, lassen Sie Stegerwald mit der Opposition verhandeln und seine Kandidatur zurückziehen, obwohl Zentrum Unterstützung! einen Schwerpunkt §rsperrt§.\n\n§0Unzuverlässige Mechanik§!\n£white_dot Um die Auswirkungen der militärischen Unzuverlässigkeit so gering wie möglich zu halten, muss eine Reihe von Maßnahmen ergriffen werden:\n£white_dot der Schuldenwert aus dem Minispiel Schwarzer Montag muss unter 150% liegen.\n£white_dot §gSchleicher§!, der §SDU§! oder §PSWR§! dürfen in ihren jeweiligen Minispielen nicht durchfallen.\n£white_dot Ein nationaler Schwerpunkt für Eisenbahnen muss genommen werden.\n£white_dot Einer der ersten nationalen Schwerpunkte der Marinedoktrin muss angenommen sein.\n£white_dot Einer der ersten nationalen Schwerpunkte der Luftdoktrin muss genommen werden.\n£white_dot 10 wirtschaftliche Entscheidungen aus der Branche Freiwilliger Arbeitsdienst müssen getroffen werden.\n£white_dot Es müssen zahlreiche nationale Schwerpunkte für die Armee und die Militärindustrie gesetzt werden."

 GER_country_intro_header: "Der Platz an der Sonne"
 GER_country_intro_content: "In den vergangenen siebzehn Jahren hat das Deutsche Reich seinen von Reichskanzler Bernhard von Bülow versprochenen \"Platz an der Sonne\" genossen. Indem es die Entente im Weltkrieg besiegte, ein weltweites Kolonialreich eroberte und sich eine Schar von Satelliten in Mitteleuropa zulegte, etablierte es sich als die herausragende wirtschaftliche, diplomatische, kulturelle und militärische Macht in Europa, wenn nicht sogar auf dem gesamten Planeten. Von der Literatur bis zum Finanzwesen entwickelt sich die deutsche Sprache zu einer neuen Lingua franca (Verkehrssprache), während das Wort des Außenministers in Berlin ganze Länder in die Knie zwingen kann, von kleinen Diktaturen in Amerika bis hin zu Warlords an der Küste des Gelben Meeres.\n\nDas Ende des Weltkriegs bedeutete den endgültigen Sieg des Parlamentarisierungsprozesses, der während des Krieges begonnen hatte. Der Kaiser und der Reichstag setzten sich gegen Ludendorffs Ambitionen durch und verkündeten die Märzreformen der Bismarckschen Verfassung, die der Legislative mehr Macht und dem Reichskanzler eine partielle parlamentarische Kontrolle einräumten. Die beiden folgenden Jahrzehnte waren von einem Konsens zwischen bürgerlichen Liberalen, Katholiken und gemäßigten Konservativen geprägt und sahen eine Reihe von Reichskanzlern, die versuchten, die Errungenschaften der \"Märzverfassung\" zu erhalten.\n\nDie Zeiten ändern sich jedoch, und dieser Konsens wird nicht von Dauer sein. Vor einigen Monaten ist die \"März-Koalition\" zwischen LVP und Zentrum gescheitert, und in Berlin sitzt nun eine gestürzte Regierung. Im April stehen Neuwahlen zum Reichstag an, und es zeichnet sich immer deutlicher ab, dass die Initiative im Parlament nicht von den Liberalen oder den Katholiken, sondern von den Sozialisten in der SPD oder möglicherweise sogar vom konservativen Hardliner-Block aus DkP und DVLP ausgehen wird. Der alternde Kaiser und sein Kronprinz suchen nach alternativen Lösungen für die festgefahrene Situation, auch wenn dies einen Todesstoß für die Demokratie des Reiches bedeutet...\n\nWenn selbst der Wächter der neuen Weltordnung wankt und sich seiner Zukunft nicht sicher ist, was bleibt dem Rest der Welt dann anderes übrig, als sich Sorgen zu machen?"
 germany.1.a: "Lesen Sie die Zusammenfassung der deutschen Geschichte ab 1917..."
 germany.1.b: "Was wurde 1920 an der Verfassung geändert?"
 germany.1.c: "Gott mit uns!"

 GER_country_intro_header_1: "Das Ende des Weltkriegs"
 GER_country_intro_content_1: "Als der Waffenstillstand zwischen den verbliebenen alliierten Mächten und den Mittelmächten am 12. August 1919 in dem wunderschönen Schloss Chantilly nordöstlich von Paris unterzeichnet wurde, jubelte das deutsche Volk, denn es war sich bewusst, dass der verheerende Weltkrieg nach fünf Jahren intensiver Kämpfe endlich ein Ende gefunden hatte. Doch während Deutschland scheinbar als glorreicher Sieger aus dem Konflikt hervorging, befand sich die Nation in einer schwierigen Lage. Die britische Seeblockade hatte zahllose Todesopfer durch Hunger und Krankheiten gefordert, die deutschen Streitkräfte im Westen waren nach Dutzenden blutiger Offensiven ins Niemandsland kriegsmüde, und die Menschen an der Heimatfront sehnten sich nach Reformen in einem veralteten politischen System.\n\nDie seit langem bestehenden Spannungen hatten bereits 1918 in den so genannten \"Septemberunruhen\" ihren Höhepunkt erreicht, als die Antikriegsstreiks in verschiedenen norddeutschen Städten zu linksextremen Aufständen eskalierten, die jedoch mit massiver militärischer Gewalt niedergeschlagen wurden; zwar konnte der innere Frieden wiederhergestellt werden, doch der Einfluss des Militärs war deutlicher denn je. Zwar gab es kleinere Zugeständnisse an die Öffentlichkeit in Form einer leichten Reform des preußischen Wahlrechts und einer Kabinettsumbildung, dennoch baute die Oberste Heeresleitung (OHL) um Hindenburg und Ludendorff in den folgenden Monaten ihre Befugnisse immer weiter aus und drängte die zivile Regierung mehr und mehr ins Abseits - eine Zeit, die umgangssprachlich als \"Ludendorff-Diktatur\" bezeichnet wird. Ihrem Druck war es zu verdanken, dass die umstrittene uneingeschränkte U-Boot-Kampagne Ende 1918 nach mehr als zwei Jahren halbwegs erfolgreicher eingeschränkter U-Boot-Kriegsführung im Einklang mit dem Völkerrecht wieder aufgenommen wurde, und es war ihrer rastlosen Lobbyarbeit zu verdanken, dass deutsche Diplomaten den kriegsmüden Franzosen bei den Friedensverhandlungen in Versailles 1919 möglichst weitgehende Forderungen abpressten und damit indirekt zum Ausbruch des bald darauf folgenden französischen Bürgerkriegs beitrugen.\n\nMit dem Beginn des Jahres 1920 begann jedoch die Legitimität des weitreichenden Einflusses der OHL auf die zivilen Angelegenheiten zu bröckeln. Die Rufe nach Reformen, Wahlen, der Abschaffung der Kriegszensur und der Demobilisierung wurden lauter. Eine große politische Krise stand unmittelbar bevor."
 germany.2.a: "Weiter..."

 GER_country_intro_header_2: "Reform und Aufschwung"
 GER_country_intro_content_2: "Die Situation eskalierte im Februar 1920, als ein Antrag zur lang erwarteten Reform der Bismarckschen Verfassung in den Reichstag eingebracht wurde, um das Reich endgültig in eine parlamentarische Monarchie umzuwandeln. Dieser Schritt wurde von Reichskanzler Brockdorff und dem Kaiser unterstützt, aber von der extremen Rechten und dem Militär heftig bekämpft. Um die Regierung zur Aufgabe der Reformen zu zwingen, telegrafierte Ludendorff dem Kaiser seinen Rücktritt, eine Strategie, die er während des Krieges oft angewandt hatte, um seine Ziele zu erreichen, wohl wissend, dass der Kaiser ihn in der dunkelsten Stunde Deutschlands niemals entlassen würde; doch dieses Mal kam es anders. Hinter Ludendorffs Rücken hatte die Regierung Gespräche mit Hindenburg aufgenommen und ihn im Gegenzug für großzügige Zugeständnisse an die Autonomie des Militärs für ihre reformistische Vision gewinnen können - Ludendorff war also innerhalb der OHL isoliert. Zu seiner Überraschung wurde sein Rücktritt vom Kaiser angenommen, und seine \"Diktatur\" endete auf möglichst unspektakuläre Weise.\n\nNicht lange nach Ludendorffs Entlassung wurden im Reichstag weitreichende Verfassungsreformen verabschiedet, die später als \"Märzverfassung\" bekannt wurden. Die Reformen machten Deutschland zwar endgültig zu einer parlamentarischen Monarchie, gingen aber aufgrund von Kompromissen mit den Konservativen nicht so weit, wie vor allem die SPD gehofft hatte; der Kaiser behielt die nominelle Führung über die Streitkräfte und das Recht, den Kanzler zu ernennen, obwohl dieser auf das Vertrauen des Reichstags angewiesen war. Ende März fanden die ersten Wahlen seit 1912 statt - es bildete sich eine fortschrittliche Koalition aus SPD, FVP und Zentrum, mit dem ehemaligen Kolonialminister Wilhelm Solf als überparteilichem Kanzler. Unter Solf wird die Ordnung im Reich wiederhergestellt: Die Besatzung im Osten wird zugunsten der Errichtung von Satelliten aufgehoben, die Kontrolle über die Vorkriegskolonien sowie die neu gewonnenen Besitzungen in Asien und Afrika wird wiederhergestellt, stabile diplomatische Beziehungen zu den Nachbarmächten wie der Französischen Kommune, der Russischen Republik und Großbritannien werden wiederhergestellt und der Wirtschaftsblock Mitteleuropa wird gegründet."
 germany.3.a: "Weiter..."

 GER_country_intro_header_3: "Die Goldenen Zwanziger"
 GER_country_intro_content_3: "Solfs Regierung stürzte 1922 aufgrund von Unstimmigkeiten innerhalb seines Kabinetts, und sein Nachfolger wurde der Zentrumspolitiker Matthias Erzberger, der jedoch nach nur wenigen Monaten aufgrund eines beschämenden politischen Skandals zurücktrat. Der Sturz Erzbergers bedeutete das Ende der fortschrittlichen SPD-FVP-Zentrum-Koalition und das Wiedererstarken der Konservativen, da viele Deutsche mit der neuen parlamentarischen Führung in der Nachkriegszeit unzufrieden waren; sie waren der Meinung, dass die neue Regierung die hart erarbeiteten Errungenschaften des Krieges zugunsten des internationalen Ansehens Deutschlands aufgegeben hatte und dass sie einfach nicht in der Lage war, Deutschland als starke und durchsetzungsfähige Macht auf der Weltbühne zu präsentieren. Erzberger wurde 1923 durch das nationalliberal-konservative Kabinett Posadowsky-Wehner abgelöst.\n\nMit dem Ausbruch der britischen Revolution im Jahr 1924 kam es jedoch zur nächsten großen internen Krise im Kaiserreich, als Außenminister Stresemann versehentlich eine Kriegsangst auslöste, als er eine militärische Intervention im bürgerkriegsgeplagten Großbritannien vorschlug - nur wenige Wochen später war die nächste Regierung gestürzt und es kam zu Neuwahlen. In der Folge entschied sich der Kaiser für eine große Koalition unter dem ehemaligen Spätkriegs-Kanzler Ulrich von Brockdorff-Rantzau. Als bekannter demokratischer Kompromissler und Meisterdiplomat, der nicht umsonst als \"der letzte Bismarckianer\" bezeichnet wurde, führte er Deutschland in ein neues goldenes Zeitalter: Zwar intervenierte er nicht in Großbritannien, doch orchestrierte Brockdorff auf einer großen Kolonialkonferenz in Berlin die friedliche Neuordnung der ungeschützten britischen Kolonien in der \"Zollunion Mittelafrika\", setzte die Osmanen unter Druck, in den sich abzeichnenden Konflikt im Iran einzugreifen, unterzeichnete ein weitreichendes Wirtschaftsabkommen mit Russland und ordnete nach dem Jangtse-Zwischenfall im September 1926 die Intervention deutscher Kolonialtruppen während der chinesischen Nordexpedition an. Da Großbritannien aufgrund seiner Revolution handlungsunfähig war und die USA infolge der Weltwirtschaftskrise in den Hintergrund traten, war Deutschland endgültig zum unangefochtenen Hegemon der Welt aufgestiegen."
 germany.4.a: "Weiter..."

 GER_country_intro_header_4: "Der aufziehende Sturm"
 GER_country_intro_content_4: "Am 8. September 1928 verstarb Brockdorff im Alter von 59 Jahren. Die Koalition, die er die meiste Zeit seiner Amtszeit geleitet hatte und die aus Liberalen und gemäßigten Konservativen bestand, ging als \"Märzkoalition\" in die Geschichte ein und blieb in den nächsten Jahren unter der Führung von Wilhelm Marx und Johann von Bernstorff an der Macht. Gleichzeitig vollzogen sich in Deutschland entscheidende Veränderungen, sowohl im Inneren als auch in der Außenpolitik. Geblendet von ihrer \"Goldenen Ära\", bemerkten die Deutschen nicht, dass sie auf der Weltbühne langsam isoliert wurden. Im Westen war Frankreich der Eindämmung entkommen und bildete mit Großbritannien und Italien einen mächtigen Block sozialistischer Nationen, und im Osten radikalisierten sich die revanchistischen Russen immer weiter, was 1934 in der Wahl von Boris Sawinkow gipfelte. Die alten Ängste der Vorkriegszeit vor einer \"Einkreisung\" waren zurückgekehrt.\n\nIm Inland fanden Umstrukturierungen innerhalb der verschiedenen konservativen und liberalen Parteien statt, um eine breitere Masse anzusprechen, aber meist ohne Erfolg - mit den unflexiblen Gemäßigten, die am Status quo festhielten, wurden sowohl die SPD, die seit ihrem Ausschluss aus der Großen Koalition Mitte der 20er Jahre wieder leicht nach links gerückt war, als auch die rechtsextreme DVLP, die lange Zeit eine Nischenpartei geblieben war, aber nach dem Aufstieg des integrationsfreudigeren Ulrich von Hassell zum Parteivorsitzenden an Bedeutung gewonnen hatte, stärker und stärker.\n\n1934 führte eine weitere Krise zum Sturz des Kabinetts Bernstorff, und dieses Mal beschloss der Kaiser zu intervenieren, in der Hoffnung, einige seiner alten, 1920 stark eingeschränkten Befugnisse wiederzuerlangen. Er entschied sich für die Ernennung des unparteiischen Diplomaten Herbert von Dirksen, ehemaliger Botschafter in Russland und bekannter Ja-Sager des Kaisers. Von Anfang an hatte diese Minderheitsregierung große Schwierigkeiten, Mehrheiten im Reichstag zu finden und Gesetze zu verabschieden, aber alle Vorschläge, den Kanzler durch ein Misstrauensvotum loszuwerden, zerschlugen sich, als klar wurde, dass die \"Daueropposition\", DVLP und SPD, diese Pläne nicht unterstützen würden, wohl wissend, dass es für sie vorteilhafter wäre, die bevorstehenden Wahlen von 1936 abzuwarten, bei denen beide Parteien sicherlich beste Chancen hätten, endlich an die Regierung zu kommen. Als sich das Jahr 1935 dem Ende zuneigt, sieht die Lage für Dirksen düster aus, insbesondere angesichts der turbulenten Situation im nahen Norwegen - weitreichende Veränderungen stehen dem Deutschen Reich bevor, so viel ist sicher."
 germany.5.a: "Welche Änderungen wurden 1920 an der Verfassung vorgenommen?"

 GER_country_intro_header_5: "Die Märzverfassung"
 GER_country_intro_content_5: "Die Märzreformen der Bismarckschen Verfassung waren ein Kompromiss zwischen der ermutigten reformorientierten Legislative und dem konservativen Establishment, stellten aber dennoch einen wichtigen Schritt in Richtung einer echten konstitutionellen Monarchie im Deutschen Reich dar. Die bei weitem wichtigste Reform des Pakets bestand darin, dass der Reichstag nun die Möglichkeit hatte, den Reichskanzler in einem Misstrauensvotum abzusetzen oder ihn vor einem Verfassungsgericht wegen erheblicher Verhaltens- und Pflichtverletzungen anzuklagen. Obwohl die Ernennung der Reichskanzler nach wie vor allein dem Kaiser oblag, muss er nun bei der Auswahl seiner Favoriten die Absichten des Reichstags berücksichtigen. Je nachdem, ob es im Reichstag eine klare Koalition gab oder diese zersplittert war, schwankten die Reichskanzler seither zwischen Parteipolitikern und tolerierbaren Günstlingen des Kaisers.\n\nAußerdem ist der Reichskanzler nun für alle politischen Handlungen des Kaisers verantwortlich, die Mitglieder des Reichstags können nun gleichzeitig Mitglieder der Regierung sein, und Kriegserklärungen sowie Friedensverträge bedürfen nun der Zustimmung des Reichstags. Das Mindestwahlalter von 25 Jahren wurde auf 21 Jahre herabgesetzt, und die Reichstagswahlkreise wurden neu eingeteilt, wobei die Macht der vergrößerten ländlichen Wahlkreise verringert und in den Großstädten Mehrpersonenwahlkreise eingerichtet wurden, in denen das Verhältniswahlrecht gilt. Schließlich wurde das verachtete Dreiklassenwahlrecht in Preußen durch ein System ersetzt, das bereits in Sachsen und anderen deutschen Gliedstaaten erprobt worden war - ein Pluralwahlrecht, bei dem jeder Bürger zunächst eine Stimme hat, aber bis zu acht Stimmen erhalten kann, wenn er bestimmte Voraussetzungen hinsichtlich Vermögen und Bildung erfüllt. Dieses System ist zwar weit weniger unausgewogen, trägt aber dennoch dazu bei, die sozialdemokratische und liberale Dynamik in Preußen einzudämmen."
 germany.6.a: "Gott mit uns!"

 germany.7.t: "Reichstagswahl 1936"
 germany.7.d: "Seit 1920 regieren im Kaiserreich nacheinander gemäßigte Kanzler, die den Konsens der Märzverfassung fortschreiben. Solf, Erzberger, Posadowsky, Brockdorff-Rantzau, Marx, Bernstorff... Das heißt aber nicht, dass es keine Opposition gegen diesen Konsens gegeben hätte. Ständige Opposition - zwei Parteien, die trotz ihrer Popularität außen vor gelassen wurden. Vom Kaiser und dem politischen Establishment misstrauisch beäugt, sehen sie dem Ende dieses Konsenses mit Freude entgegen. Die Wahlen von 1936 könnten sich als das erweisen, was sie sich schon so lange gewünscht haben — ein Weg zur Macht.\n\nAuf der Linken gehörten die Sozialdemokraten zu den Hauptbefürwortern der Märzreformen und werteten diese als Sieg, entfremdeten sich aber im Laufe der 1920er Jahre zunehmend von ihren Verbündeten in der Mitte. Der Traum von einem SPD-Kanzler kam aufgrund des Widerwillens des Kaisers nicht zustande, und mit dem Ende der Großen Koalition unter Brockdorff ging die SPD endgültig in die Opposition. Eine Mehrheit im Reichstag hat für sie Priorität, aber auch der Umgang mit dem besorgniserregenden Erstarken der Rechten - wenn die Konservativen das Ende der März-Koalition ausnutzen, könnten die demokratischen Rechte, die das deutsche Volk 1920 endlich errungen hat, in Gefahr geraten.\n\nDie Deutsche Vaterlandspartei ist eine Partei einer neuen Art von Rechten — nicht die Agrararistokratie der DkP oder die kleinliche Einheits-Politik der Antisemitenpartei aus der Vorkriegszeit, sondern eine Partei des radikalen Bürgertums, der gelben Arbeiter und der nationalistischen Massen. Sie wurde offiziell 1919 gegründet, entstand aber bereits 1917 als gesamtnationale Organisation, die für die Einheit im Krieg eintrat. Aufgrund ihrer Verbindungen zum Tirpitz-Kreis, zur OHL-Diktatur und zu geheimen Verschwörungen zum Sturz des Kaisers während des Krieges wird sie von allen mit Argwohn beäugt, sei es von Wilhelm II. oder den anderen Parteien. Doch die Zeiten haben sich geändert, und die Enttäuschung über die März-Koalition kann der DVLP durchaus zugute kommen. Da sie nicht stark genug ist, um selbst eine Mehrheit zu erreichen, wird sie eine große Koalition der Rechten bilden müssen, was bedeutet, dass sie einige ihrer \"nationalrevolutionären\" Grundsätze aufgeben muss - aber ein Schritt nach vorn ist besser als gar keiner, oder?"
 germany.7.a: "Schützt eure demokratischen Volksrechte - wählt SPD!"
 germany.7.b: "Deutschland wach auf, Deine Schicksalsstunde ist gekommen - wählt DVLP!"
 GER_playing_as_spd_tt: "Sie werden die Wahl von 1936 als §SDie SPD§! spielen und entsprechende Ereignisse erhalten.\n\nEs scheint unwahrscheinlich, dass wir in der Lage sein werden, eine Mehrheit auf Anhieb zu erreichen - aber denken Sie daran, die Wahl ist erst der Anfang..."
 GER_playing_as_dvlp_tt: "Sie werden die Wahl von 1936 als §Ndie DVLP§! spielen und entsprechende Ereignisse erhalten.\n\nEs scheint unwahrscheinlich, dass wir in der Lage sein werden, eine Mehrheit auf Anhieb zu erreichen - aber denken Sie daran, die Wahl ist erst der Anfang..."

 germany.8.t: "Rücktritt von Reichskanzler Dirksen"
 germany.8.d: "Er war seit Ende letzten Jahres erwartet worden, aber dank des Börsenkrachs am Schwarzen Montag war er endlich da. Nicht lange nach jenem Februartag gab Reichskanzler Herbert von Dirksen seinen Rücktritt bekannt, ohne sich gegenüber der Presse oder den Mitgliedern des Reichstages zu äußern. Obwohl er ein kompetenter Diplomat war, blieb Dirksen aufgrund seiner Gelassenheit und seines Charakters als eitler, pompöser Aristokrat in der hohen Politik isoliert, und es gelang ihm nie, den Anschein einer königlichen Ernennung abzulegen, die weniger legitim war als die von Parteikanzlern im deutschen Kaiserreich nach dem März. Sein Vizekanzler Heinrich Brüning lehnte es ab, sich um die Ernennung des Kaisers zum nächsten Reichskanzler zu bemühen. Nach der Krise des Schwarzen Montags wurde das Amt zu einem vergifteten Kelch.\n\nDa die Parteien im Reichstag wenig Initiative zeigten, ernannte Wilhelm II. den derzeitigen Ministerpräsidenten von Preußen, Siegfried von Roedern, zum neuen Reichskanzler. Er ist ein älterer Beamter mit langjähriger Erfahrung sowohl in der Bundesregierung als auch in der preußischen Regierung und leitet derzeit eine überparteiliche Regierung der Mitte und der Rechten in Preußen, die mit rechten Politikern und überparteilichen Fachleuten besetzt ist. Auch wenn seine Regierung nicht vorhat, die Wahlen im April zu überleben, hat sie dennoch viel zu tun.\n\nRoedern zieht es vor, ein überparteiliches Notkabinett zusammenzustellen, das hauptsächlich mit Beamten besetzt ist, auf die er sich in Preußen verlassen hat, und eine wirtschaftliche Notstandsregelung zu verkünden. Diese preußische Abriegelung der Bundesregierung wird jedoch bei den Staaten nicht gut ankommen. Eine Alternative wäre, Brüning als Vizekanzler beizubehalten und mit dem Reichstag zusammenzuarbeiten - Brockdorff konnte nach den dramatischen Wahlen von 1924 eine Große Koalition schmieden, vielleicht kann Roedern das gleiche Kunststück wiederholen?"
 germany.8.a: "Deutschland braucht ein verantwortungsvolles Kabinett, das über der Parteipolitik steht."
 germany.8.b: "Vielleicht kann Roedern die große Koalition wiederherstellen?"

 germany.9.t: "Blockade im Bundesrat"
 germany.9.d: "Die Bildung von Roederns überparteilicher Regierung wurde von den zahlreichen deutschen Bundesländern, insbesondere dem Süden, als Affront empfunden - Bayern, Württemberg und Baden betrachteten die Bildung einer von preußischen Beamten dominierten Regierung mit großem Misstrauen. Ihre Regierungen, vor allem die des Zentrums und der LVP, sahen es ebenfalls nicht gern, dass ihre jeweiligen Parteien vom Reichskanzler aus der Regierung ausgeschlossen wurden. Das Ergebnis war, dass sich im Bundesrat, der sich aus Vertretern der Mitgliedsstaaten zusammensetzt, eine feindliche Mehrheit gegen den Reichskanzler gebildet hat, bestehend aus den Südstaaten und zahlreichen Kleinstaaten, die sich dem Protest gegen den Reichskanzler angeschlossen haben.\n\nObwohl das Zentrum und die LVP den Angriff auf den Reichskanzler anführten, war es die SPD, die in den Wahlumfragen am meisten profitierte. Ihre Kampagne und ihre Reichstagsdelegation nutzten das politische Drama, um gegen die \"Bürokratisierung der Regierung\" und die zunehmende Tendenz zu mangelnder Rechenschaftspflicht der Reichskanzler gegenüber dem Reichstag zu protestieren, was die Notwendigkeit weiterer demokratischer Reformen im Reich verdeutlicht."
 germany.9.a: "Werden wir zum jetzigen Zeitpunkt im April überhaupt eine Regierung finden...?" # Die parteiunabhängige Regierung schloss die SPD aus und so wächst die SPD

 germany.10.t: "März-Koalition fällt erneut"
 germany.10.d: "Reichskanzler Roedern hatte nur für sehr kurze Zeit eine Mehrheit im Reichstag. Obwohl es ihm gelang, das Zentrum, die LVP und sogar die DkP und DVLP in Preußen zu verheiraten, sind die Delegationen der LVP und des Zentrums im preußischen Abgeordnetenhaus viel konservativer als ihre nationalen Pendants - die Liberalen ähneln den alten Nationalliberalen, während das preußische Zentrum unter der Führung von Franz von Papen ausgesprochen reaktionär ist. Die Liberalen und Katholiken im Reichstag konnten sich mit der konservativen Rechten nicht einigen. Nach einigen gescheiterten interfraktionellen Treffen zur Steuerreform und zu Arbeitsbeschaffungsprogrammen zog sich die LVP schließlich aus der Koalition zurück und verweigerte dem Reichskanzler seine Mehrheit.\n\nDie DVLP genoss die Situation im Reichstag und nutzte sie für ihren Wahlkampf, indem sie die \"gespaltene Parteipolitik, die die deutsche Regierung lähmt, während Millionen leiden\" anprangerte und \"eine Regierung der Taten, nicht der Worte, die durch Stärke und nicht durch Ausschüsse regiert\" forderte. Da die derzeitige Regierung in der Tat gelähmt ist, haben diese Forderungen bei vielen Menschen im ganzen Land Anklang gefunden."
 germany.10.a: "Werden wir zum jetzigen Zeitpunkt im April überhaupt eine Regierung finden...?" # DVLP findet leichte Beute für Propaganda und nennt Parteilichkeit schwach

 germany.11.t: "Wahlen zum Stadtrat in Berlin"
 germany.11.d: "Die Amtszeit des amtierenden Bürgermeisters von Berlin, Heinrich Sahm, läuft aus, so dass eine Neuwahl durch die Berliner Stadtverordnetenversammlung vorgesehen ist. Der parteilose Technokrat Sahm, der vor seinem Wechsel nach Berlin bereits in mehreren anderen Städten als Bürgermeister tätig war, wird von den örtlichen liberalen und konservativen Abgeordneten allgemein unterstützt. Der politische Umbruch nach dem Schwarzen Montag bietet den Berliner Sozialdemokraten die Möglichkeit, die Wahlen zur Stadtverordnetenversammlung zu gewinnen und einen ihrer eigenen Kandidaten zu benennen - Otto Ostrowski, den derzeitigen Bürgermeister des Berliner Bezirks Prenzlauer Berg.\n\nOstrowski gilt als Mitglied des linken Flügels der SPD, und ein Sieg für ihn würde einen bedeutenden Wandel in der Berliner Politik signalisieren. Ein Sieg Ostrowskis würde einen bedeutenden Wandel in der Berliner Politik signalisieren. Er wäre auch ein Indikator für den Linksruck in der Nation und würde sozialdemokratische Aktivitäten in anderen Städten stärken. Aus diesem Grund haben sich LVP und DkP in Berlin zusammengeschlossen, um Sahm an der Macht zu halten und einen Sieg der Rechten und der Mitte zu erreichen. Wenn die Wahl vorbei ist, ist das Ergebnis..."
 germany.11.a: "Heinrich Sahm gewinnt eine weitere Amtszeit."
 germany.11.b: "Otto Ostrowski wird zum Bürgermeister von Berlin gewählt."

 germany.12.t: "Zum Ökumenismus"
 germany.12.d: "Das Zentrum hat schon bessere Tage gesehen. Seit dem Ende des Weltkriegs hat die Partei an der Bildung aller zehn Kabinette mitgewirkt, sei es links, rechts oder in der Mitte - eine Strategie, die sie auf die heutigen Zeiten der Polarisierung nicht vorbereitet hat, da sie nun darum kämpft, ihre Wähler von der SPD, der DVLP und den aufstrebenden Agrarparteien fernzuhalten. Unter diesen Bedingungen ist die Führungsriege der Partei ins Wanken geraten. Der derzeitige Vorsitzende des Zentrums, Theodor von Guérard, hat sich in den letzten fünf Jahren um die Verwaltung der verschiedenen Fraktionen der Partei gekümmert, aber er hat angedeutet, dass er von seinem Amt zurücktreten wird, sollte das Zentrum bei den kommenden Wahlen von der Macht verdrängt werden.\n\nDie Nachricht hat die gesamte Partei in Aufruhr versetzt, und der erste Schlag kam von der rechten Flanke. Heinrich Held, der bayerische Ministerpräsident, hat in der Kölnischen Volkszeitung einen Artikel über die Zukunft der Partei veröffentlicht, in dem er nicht nur ein stärkeres Engagement für regionale und konservative Themen fordert, sondern auch dafür, dass die Partei auf protestantische Wähler zugeht, die bereit sind, beides zu verteidigen. Damit greift Held eine der umstrittensten Debatten in der Partei auf: Im Laufe der Zeit haben viele Rechte und Gewerkschafter mit dem Gedanken gespielt, das Zentrum \"aus dem Turm\" zu holen, es also von einer rein katholischen Partei in eine rein christliche Volkspartei zu verwandeln. In ihren Augen könnte eine solche Partei die Interessen der Mittelklasse, der Arbeiterklasse und des ländlichen Raums vereinen und ein Bollwerk gegen die wachsende Linke bilden. Helds Äußerungen zur christlichen Einheit wurden von dem führenden Gewerkschafter Adam Stegerwald aufgegriffen, den viele für den Spitzenkandidaten für die Nachfolge von Guérards halten.\n\nDie Progressiven in der Partei beobachten diese Entwicklungen mit Sorge. In den letzten Jahren hat sich die linke Flanke für den katholischen Charakter des Zentrums eingesetzt, weil sie befürchtete, dass protestantische Stimmen die Partei nach rechts ziehen würden - und in der Tat haben sowohl Held als auch Stegerwald Annäherungsversuche an die DkP und noch weiter rechts stehende Parteien vorgeschlagen. Die schärfste Entgegnung auf Helds Artikel kam vom führenden badischen Progressiven Joseph Wirth, der argumentiert, dass solche Abenteuer die Position der Partei in der Mitte und das Vertrauen ihrer katholischen Wählerschaft in einer kritischen Zeit gefährden. Ob Wirths Worte beherzigt werden, ist eine offene Frage."
 germany.12.a: "Dies ist nicht der richtige Zeitpunkt, um uns einem solchen Risiko auszusetzen."
 germany.12.b: "Held hat nicht ganz Unrecht - die Gruppe muss den Turm verlassen, um zu überleben."

 germany.13.t: "Bildung der Demokratischen Union"
 germany.13.d: "Die deutschen Parteien organisieren sich neu: Die sozialdemokratische SPD und die liberale LVP haben eine offizielle Vereinbarung über die Zusammenarbeit bei den Reichstagswahlen 1936 bekannt gegeben. Die Vereinbarung, die zwischen den beiden Parteivorsitzenden Hermann Müller und Erich Koch getroffen wurde, beinhaltet gemeinsame Kandidaten in den wichtigsten Wahlkreisen und eine gemeinsame Politik, die die beiden Parteien im nächsten Reichstag vorantreiben werden, um die Auswirkungen der Krise des Schwarzen Montags zu lindern. Zu diesen Maßnahmen gehören eine Bankenreform, öffentliche Arbeiten und andere Beschäftigungsmaßnahmen. Darüber hinaus bekennen sich beide Parteien zu den Errungenschaften der Märzreformen der Verfassung und zu ihrem Engagement, diese gegen die eindringenden Konservativen zu verteidigen, daher der Name \"Demokratische Union\".\n\nVor und während des Weltkriegs war die Fortschrittliche Volkspartei (FVP) ein enger Verbündeter der SPD und stand ständig in deren Schatten. Die Vereinigung der liberalen Parteien in der LVP wurde als eine Möglichkeit gesehen, diesem Schatten zu entkommen und dem deutschen Liberalismus zu ermöglichen, eine eigenständige Kraft zu werden. Die Entscheidung der LVP, das Bündnis mit der SPD wiederherzustellen, zeigt also, dass sie letztlich nicht in der Lage war, ihrem Schicksal als zweitrangige Kraft zu entgehen..."
 germany.13.a: "Gemeinsam für ein demokratisches Deutsches Reich!"

 germany.14.t: "Bildung einer Schwarz-Weiß-Rot-Koalition"
 germany.14.d: "Die deutschen Parteien organisieren sich neu, denn die seit langem vermutete Zusammenarbeit zwischen der konservativen Agrarpartei DkP und der rechtsextremen DVLP wurde von ihren Vorsitzenden Kuno von Westarp und Ulrich von Hassell offiziell angekündigt. Diese Vereinbarung beinhaltet die Aufstellung gemeinsamer Kandidaten in wichtigen Wahlkreisen und einen gemeinsamen Kanzlerkandidaten für den nächsten Reichstag - obwohl noch kein Kandidat benannt wurde, wurden in der Presse mehrere genannt, darunter Carl Friedrich Goerdeler, Tilo von Wilmowsky, Ewald von Kleist-Schmenzin und Walter von Keudell. In einer offiziellen Erklärung haben beide Parteien das Bündnis als notwendige Maßnahme zur \"Verteidigung der deutschen Fahne gegen unaufhörliche Parteilichkeit und gesellschaftlichen Niedergang\" bezeichnet, was sich im Namen des Bündnisses widerspiegelt - \"Schwarz-Weiß-Rot\", den Farben der Reichsflagge.\n\nDie SPD und die demokratischen Parteien haben lange auf eine umfassende Zusammenarbeit in der deutschen Rechten gehofft, obwohl sie in den 20er und frühen 30er Jahren aufgrund von Führungsproblemen und sich überschneidenden Wahlblöcken der beiden Parteien nicht zustande kam. Diese Hürden scheinen jedoch überwunden zu sein, und eine besorgniserregende Rechtskoalition scheint unmittelbar bevorzustehen..."
 germany.14.a: "Alles für die Erneuerung des deutschen Geistes!"

 germany.15.t: "Neue Wirtschaft"
 germany.15.d: "Nachdem Walther von Rathenau mit seiner treffsicheren Vorhersage des Börsenkrachs am Schwarzen Montag die Aufmerksamkeit der Öffentlichkeit auf sich gezogen hat, ist er nicht dabei stehen geblieben. Stattdessen hat er nach der Schwarzen Woche und dem Ausbruch der größten Wirtschaftskrise in Deutschland seit dem Zweiten Weltkrieg ein 11-seitiges Dokument für eine umfassende Reform des Wirtschaftssystems veröffentlicht. Dieses Dokument wurde über die Parteien und großen Zeitungen verbreitet. Diejenigen, die gut informiert waren, konnten erkennen, dass dieses Dokument eine Zusammenfassung und etwas gemäßigtere Umsetzung von Rathenaus Ideen in seinem Werk \"Die neue Wirtschaft\" von 1919 war und die Wirtschaftsreformen widerspiegelte, die er während der Regierungen Solf und Erzberger als Wirtschaftsminister verfolgte.\n\nAls überzeugter Anhänger seines Wirtschaftsprogramms ist Rathenau der Ansicht, dass der Schwarze Montag die perfekte Gelegenheit für eine umfassende Wirtschaftsreform ist. Die Befugnisse des Staates im Bereich der Wirtschaftsführung müssen erheblich ausgeweitet werden, und die Ämter für die Kontrolle der Wirtschaft und die Verteilung der Mittel aus der Kriegszeit müssen als ständige Einrichtungen wieder eingeführt werden. Rathenau sieht die Wirtschaftsplanung als mit dem freien Markt vereinbar an — staatliche Eingriffe können den Markt harmonisieren, die Verschwendung von Ressourcen verhindern und vor allem die Entfremdung von Millionen von Fabrikarbeitern bekämpfen, die in ganz Deutschland in langweiligen, profanen Jobs beschäftigt sind.\n\nObwohl er dies in seinem Wirtschaftsprogramm (noch) nicht vorschlägt, träumt Rathenau von einer utopischen, klassenlosen Gesellschaft, die die Arbeiter von seelenloser Arbeit befreit. Die Eintönigkeit der Arbeit lässt sich nicht mit sozialistischen Versprechungen von Lohnerhöhungen oder kürzeren Arbeitszeiten lösen - eine vollständige Umstrukturierung ist notwendig. Durch ein Allheilmittel, den \"Arbeitsausgleich\", würden niedere und geistige Arbeiter für ein paar Stunden am Tag das Büro gegen die Fabrik und die Fabrik gegen das Büro tauschen und ihre Berufung irgendwo in einer riesigen Gesellschaft der Wahl finden können. Die Klassen würden sich auflösen, alle Arbeit wäre je nach Talent offen, und die Banalität der Arbeit würde aufhören.\n\nAber für den Moment wird die wirtschaftliche Planung ausreichen."
 germany.15.a: "Interessantes Programm..."

 germany.16.t: "Föderalistischer Block"
 germany.16.d: "In Regionen wie Schlesien, Westfalen und Hannover, in denen die Konkurrenz immer größer wird, haben die Zentrumsparteien Mühe, sich gegen die populären sozialdemokratischen und rechten Kandidaten zu behaupten. Um diese Ungleichheit abzumildern, haben die Kandidaten des Zentrums und die Parteigliederungen begonnen, unabhängig voneinander Vereinbarungen mit lokalen Parteien zu treffen, um sich in umkämpften Bezirken hinter einem gemeinsamen Kandidaten zu vereinen und so ihre Siegchancen zu erhöhen.\n\nIn Hannover hat das Zentrum seine historische Zusammenarbeit mit der Deutsch-Hannoverschen Partei, allgemein bekannt als Welfenpartei, wieder aufgenommen. Diese regionalistische Partei, die nach der Annexion des Königreichs Hannover gegründet wurde, saß im Vorkriegs-Reichstag in der Regel mit dem Zentrum zusammen, erlebte jedoch in den Nachkriegsjahren einen starken Rückgang. Der welfische konservative Föderalismus hat es in der Nachkriegszeit schwer gehabt, und der Verlust der letzten Lebensperspektive könnte das Ende der Partei bedeuten.\n\nAuf der anderen Seite des Reiches haben die Mitglieder des Zentrums in Posen begonnen, ihre Zusammenarbeit mit polnischen Autonomisten auszubauen, insbesondere mit denen, die dem ChZJN in Polen selbst näher stehen. Anders als in Hannover hat die polnische ethnische Wählerschaft ihre Schlagkraft nicht verloren, obwohl sie immer noch mit antipolnischen Wahlbündnissen in gemischten Wahlkreisen konkurrieren muss. Für sie, ähnlich wie für die Welfen, ist das Zentrum ein natürlicher Verbündeter, da sie beide ideologisch konservativ sind und sich für die Beibehaltung des föderalen Staatsmodells einsetzen, mit der Hoffnung, es weiter zu dezentralisieren, gegen zentralistische Übergriffe von links und rechts. Nicht jeder im Zentrum ist jedoch mit der Idee einverstanden, sich mit einer Schar schwacher kleiner Parteien zu verbünden."
 germany.16.a: "Unterstützen Sie diese Pakte. Zentrum verteidigt den Föderalismus!"
 germany.16.b: "Wir brauchen sie nicht, um uns zu behaupten."

 germany.17.t: "Propagandaaktion der Hugenberg-Gruppe"
 germany.17.d: "Als 2. Vorsitzender der DVLP, nach Ulrich von Hassell, ist Alfred Hugenberg einer der wichtigsten Politiker der Partei. Obwohl seine Position weitgehend symbolisch ist, verfügt er über eine bemerkenswerte Clique innerhalb der Partei und unterstützt sie durch sein beträchtliches Vermögen und seinen Einfluss. Als wohlhabender Geschäftsmann und Pressebaron befehligt Hugenberg die so genannte \"Hugenberg-Gruppe\", ein Medienimperium, das Zeitungen, Verlage und Werbeagenturen im ganzen Reich beherrscht - ihre Zeitungen verkaufen Hunderttausende von Exemplaren und üben einen erheblichen Einfluss auf die öffentliche Meinung aus. Natürlich sind ihre Artikel auf die von Hugenberg bevorzugte Partei ausgerichtet und verachten sowohl Sozialisten als auch Juden aufs Schärfste.\n\nDer Wahlkampf von 1936 hat die DVLP hoffen lassen, dass sie sich nach der Wahl an die Spitze einer Rechtskoalition im Reichstag stellen kann, weshalb der Zentralausschuss der Partei beim Zweiten Vorsitzenden eine massive Propagandaaktion beantragt hat. Eine aggressive Werbekampagne für die Münchner Neuesten Nachrichten und Der Tag, der Ausbau der Nachrichtenagentur Telegraphen-Union und die Verbreitung ihrer Artikel in immer mehr Zeitungen, vielleicht sogar einige Filmverträge - all das könnte dazu dienen, das Bild der Partei von Tirpitz in die Öffentlichkeit zu tragen.\n\nWo aber sollen die Ressourcen der Kampagne konzentriert werden? Die Konzentration auf die Illustrierte Nachtausgabe und der Abschluss von Verträgen mit städtischen Zeitungen wird die Chancen der DVLP verbessern, die Mittelschicht in den Städten zu gewinnen und das Wachstum der Sozialdemokraten zu bremsen - auf der anderen Seite hat die Telegraphen-Union gute Beziehungen zu unabhängigen Zeitungen auf dem Lande gepflegt, und mehr Investitionen in diese Beziehungen werden der konservativen Sache auf dem preußischen Lande helfen."
 germany.17.a: "Wir haben eine echte Chance, die Stadtbezirke zu gewinnen."
 germany.17.b: "Mehr Investitionen in ländliche Nachrichtenkanäle."

 germany.18.t: "Zunehmende Militanz der Arbeiter"
 germany.18.d: "Seit dem Börsenkrach im Februar war es absehbar, aber jetzt ist es klar geworden: Der Zusammenbruch der deutschen Wirtschaft hat der extremen Linken im politischen Spektrum großen Auftrieb gegeben. Die sozialistische Propaganda hat Tausende von Arbeitnehmern im ganzen Land erfasst und bietet eine einfache Antwort auf die Verwirrung vieler Arbeitnehmer, die aufgrund von Faktoren, die sie nicht beeinflussen konnten, ihren Arbeitsplatz verloren haben. Denn die Wohlstandsillusion, die die Bourgeoisie, die Junker und der Kaiser an der Spitze aufrechterhalten haben, ist zerbrochen - das letzte Stündlein des internationalen Kapitalismus hat geschlagen, also stellt euch in die Reihe und hisst die rote Fahne!\n\nDie deutschen Parteien der extremen Linken sind im Allgemeinen klein und zersplittert, und obwohl sie nicht verboten sind, werden sie vom politischen Establishment nur bedingt toleriert. Nach Jahren der Spaltungen und Wiedervereinigungen hat die Kommunistische Arbeiterpartei Deutschlands (KAPD) den größten Teil der sozialistischen Stimmen auf sich vereinigt. Obwohl die KAPD den Syndikalismus französischer Prägung unterstützt, hat sie einige Vorbehalte, da sie der Meinung ist, dass die Gewerkschaften in Deutschland hoffnungslos reformistisch geworden sind und die revolutionäre Vorhut die Betriebsräte der Arbeiter sein müssen - daher der Begriff \"Rätekommunismus\". Die Kommunistische Partei Deutschlands (KPD) ist ebenfalls prominent und zeichnet sich dadurch aus, dass sie sich im Gegensatz zu ihren Vettern an Wahlen beteiligt.\n\nTrotz des bösen Blutes zwischen den zahlreichen Fraktionen der extremen Linken finden sie von Zeit zu Zeit die Kraft zur Zusammenarbeit - und heute ist einer dieser Fälle. Die KAPD, die KPD und die mit ihnen verbündeten Gewerkschaften planen eine Massendemonstration in Berlin am Internationalen Tag der Arbeit, dem 1. Mai, und erwarten ähnliche Veranstaltungen im Rheinland und in Sachsen."
 germany.18.a: "Das ist nicht gut..."

 germany.19.t: "Blutmai"
 germany.19.d: "Als Reaktion auf die wachsende Militanz der deutschen Arbeiter und unter Berufung auf frühere sporadische Fälle von Gewalt während des Wahlkampfs erließ die Berliner Polizei ein Verbot für politische Versammlungen unter freiem Himmel in der Stadt während des 1. Mai, um die geplanten Maidemonstrationen zu verhindern. Dies schreckte die linksextremen Aktivisten jedoch nicht ab und ermutigte einige sogar — diese Einschränkungen schienen die offizielle Parteilinie der KAPD zu bestätigen, dass der Kapitalismus in seine dritte Periode eingetreten ist und daher auf Arbeiterbewegungen mit immer drakonischerer Gewalt reagieren wird.\n\nÜberall in der Stadt fanden Demonstrationen statt. Grobe Schätzungen der Teilnehmerzahlen zeigten, dass die Drohungen mit Polizeigewalt die wachsende Zahl der sozialistischen Mitglieder ausglichen, was bedeutete, dass die Versammlungen der KAPD und der KPD kaum größer waren als sonst. Dennoch reagierte die Berliner Polizei mit Gewalt, schickte Einsatzkommandos und griff mit Schlagstöcken an, wo immer Demonstrationen gemeldet wurden. Selbst die legalen Versammlungen, wie die der SPD und der liberalen Gewerkschaften, wurden für sozialistische Proteste gehalten und angegriffen. Im sozialistisch dominierten Wedding kam es zu Straßenkämpfen, die jedoch einseitig verliefen und nur dazu dienten, den Polizeieinsatz zu eskalieren — auf KAPD-Demonstrationen wurde mit scharfer Munition geschossen, und am Ende des Tages waren über dreißig Menschen tot. Etwa 200 Personen wurden verletzt und 1200 von der Polizei festgenommen.\n\nDie Verbreitung der Kommunistischen Arbeiter-Zeitung wurde in der Folgezeit eingeschränkt, um die Opferzahlen zu unterdrücken, aber die Nachricht verbreitete sich dennoch im ganzen Land und heizte die Spannungen zwischen der Regierung und der Arbeiterbewegung weiter an. Die Ereignisse wurden vom rechten Flügel des Reichstags weitgehend positiv aufgenommen, während die Liberalen und die SPD gespaltener waren. Während die SPD-Zeitung Vorwärts einen vernichtenden Artikel veröffentlichte, in dem es hieß, die KAPD wolle \"absichtlich das Leben ihrer Anhänger opfern\", protestierte die sozialdemokratische Delegation im Reichstag offiziell gegen das Vorgehen der Berliner Polizisten und forderte eine Untersuchung. Ihre Forderungen stießen jedoch auf taube Ohren, während die Spannungen weiter zunahmen."
 germany.19.a: "Wir können hier keinen Syndikalismus zulassen!"
 GER_blutmai_tt: "Der §YWirtschaftlicher Niedergang§! der Krise wird §Rum 250 Punkte angehoben§!."

 germany.20.t: "Pläne zur Arbeitsbeschaffung im ADGB"
 germany.20.d: "TDie Wirtschaftskrise hat in verschiedenen ideologischen Kreisen und Verbänden Diskussionen ausgelöst - der traditionelle Konsens der deutschen Wirtschaftswissenschaftler ist gescheitert, oder zumindest wurde ihm vom durchschnittlichen Arbeitnehmer und Politiker kein Vertrauen mehr entgegengebracht. Angesichts der Tatsache, dass Millionen auf die Straße geworfen wurden und Dutzende von Banken über Nacht zusammenbrachen, sahen Parteien, Verbände und Gewerkschaften in der Regierung eine mögliche Rettung. Dass staatliche Eingriffe dazu beitragen könnten, die Nachfrage anzukurbeln und die Wirtschaft während des Finanzzyklus zu beleben, wurde bereits in der Zwischenkriegszeit in Betracht gezogen, und diese Ideen haben seit dem Schwarzen Montag nur noch mehr an Zugkraft gewonnen.\n\nDie Zeitschrift des Allgemeinen Deutschen Gewerkschaftsbundes (ADGB), Die Arbeit, hat nach der Veröffentlichung eines wirtschaftspolitischen Programms der Gewerkschafter Fritz Tarnow und Fritz Baade eine Diskussion über das eröffnet, was sie als \"aktive Wirtschaftspolitik\" bezeichnet hat. Dieser Plan, der nach seinen Verfassern als \"Tarnow-Baade-Plan\" bezeichnet wird, sieht die Schaffung massiver öffentlicher Arbeiten vor, die bis zu einer Million Menschen im gesamten Reich beschäftigen könnten, sowie eine strengere Bankenkontrolle, die eine umfassende Inflationspolitik ermöglichen würde. Nach Ansicht von Tarnow und Baade werden die Schaffung von Arbeitsplätzen und die fiskalische Inflation den Armen Erleichterung verschaffen und die Nachfrage ankurbeln, wodurch der Niedergang überwunden wird.\n\nObwohl der ADGB eng mit der SPD verbunden ist, hat sich die Partei von dem Tarnow-Baade-Plan distanziert. Otto Wels und Rudolf Hilferding kritisierten den ADGB für seine direkte Einmischung in die Politik, die allein der Partei obliegen sollte, und für die Absichten von Tarnow und Baade, \"Arzt am Krankenbett des Kapitalismus zu spielen\". Unbeeindruckt davon haben die Gewerkschafter in der Presse Wellen geschlagen und die überraschende Unterstützung des preußischen Kriegsministers Kurt von Schleicher erhalten, der die Schaffung von Arbeitsplätzen als \"den einzigen Ausweg aus der heutigen Misere\" bezeichnete."
 germany.20.a: "Interessant."

 germany.21.t: "Ausbrüche Antisemitischer Gewalt"
 germany.21.d: "Der Beginn der Wirtschaftskrise, die durch den Börsenkrach am Schwarzen Montag ausgelöst wurde, hat antisemitischer Hetze und sogar einigen Gewaltausbrüchen in ganz Deutschland Auftrieb gegeben. In den Kommunalparlamenten haben rechte Abgeordnete, in der Regel von der DVLP, vorgeschlagen, jüdische Unternehmen zu besteuern oder jüdische Waren zu boykottieren, während jüdische Bürger in den Städten mit Verdächtigungen und ständigen Verleumdungen durch rechte Zeitungen konfrontiert sind.\n\nDie jüdische Bevölkerung in Deutschland war historisch gesehen besser integriert als ihre Altersgenossen im ehemaligen Russischen Reich und hat Deutschland mit zahlreichen Wissenschaftlern, Politikern, Kulturschaffenden und Kriegsveteranen beschenkt — dennoch sind Misstrauen und Misshandlung ihnen gegenüber bis heute geblieben. Der Börsenkrach vom Schwarzen Montag war für viele deutsche Bürger schwer zu begreifen, und die jahrzehntelange Propaganda einer \"internationalen jüdischen Finanzverschwörung\" machte es den meisten Unterdrückten nicht schwer, diese beiden Ereignisse miteinander in Verbindung zu bringen und zu behaupten, die deutschen Juden seien irgendwie für den Börsenkrach verantwortlich. Aggressive DVLP-Agitation während des Wahlkampfs 1936, die oft mit diesen antisemitischen Ängsten spielte, trug dazu bei, sie noch weiter zu verstärken.\n\nDie jüdische Bevölkerung ist jedoch nicht völlig hilflos. Organisationen wie der Centralverein, die den Antisemitismus in Deutschland konsequent mit juristischen Mitteln bekämpfen, haben bereits damit begonnen, die Ausbrüche zu dokumentieren und zu melden, und unterstützen jüdische Bürger, die durch antisemitische Angriffe diffamiert oder verletzt wurden."
 germany.21.a: "Das muss gestoppt werden."

 germany.22.t: "Franz von Papen schließt sich der S-W-R an"
 germany.22.d: "Die konservative Koalition schmiedet weiter Pläne - sie hat die politische Krise im preußischen Landtag genutzt, um Gespräche mit Franz von Papen, dem Leiter der Zentrumsdelegation im preußischen Abgeordnetenhaus und einem bekannten Führer des rechten Parteiflügels, aufzunehmen. Als reaktionärer Adliger und Veteran des Weltkriegs passte Franz von Papen bereits ideologisch zu Schwarz-Weiß-Rot - und um die noch vorhandenen Ängste vor einer Zusammenarbeit mit der protestantisch dominierten DVLP zu zerstreuen, nutzte Ulrich von Hassell seine Kontakte zum reformkatholischen Flügel der Partei. Die Verhandlungen zwischen Papen und Martin Spahn waren erfolgreich, und Papen sicherte nicht nur sich selbst, sondern auch seinen Verbündeten in Bayern und den anderen südkatholischen Ländern die Treue zu.\n\nDies ist ein beachtlicher Sieg für die Schwarz-Weiß-Rot-Koalition, die bereits mehrere hochkarätige Unterstützungen erhalten hat und aktiv auf ihre Chance drängt, eine \"konservative Revolution\" zu starten..."
 germany.22.a: "Dieser Bastard..."

 germany.23.t: "Absetzung des preußischen Ministerpräsidenten"
 germany.23.d: "Platzhalter-Ereignis zum Entfernen des preußischen M-P-Slots, damit man dort wieder Charaktere anheuern kann. Es sei denn, du bist S-W-R, in diesem Fall ersetzt Hassell einfach diesen Slot, haha, fick dich"
 germany.23.a: "Lobpreisung"

 germany.24.t: "Führungswechsel im Zentrum"
 germany.24.d: "Die Zeiten könnten für die Zentrumspartei, die wichtigste Vertretung katholischer Interessen in der deutschen Parlamentspolitik, durchaus besser sein. Nach vielen Jahren zielloser Führung unter dem gemäßigten rheinischen Flügel, zwei mittelmäßigen Wahlergebnissen 1931 und 1936 und dem Scheitern mehrerer Regierungskabinette mit Zentrumsbeteiligung in den letzten Jahren hat der Zentrumsvorsitzende Theodor von Guérard offiziell seinen Rückzug von der Führung seiner Partei angekündigt. In naher Zukunft soll ein Parteitag einberufen werden, der erste seit vielen Jahren, und politisch interessierte Beobachter sind überzeugt, dass es dort zu heftigen parteiinternen Auseinandersetzungen kommen wird. In den letzten zehn Jahren sind innerhalb der ältesten deutschen Partei neue Gruppierungen wie Pilze aus dem Boden geschossen, die bereit sind, die Macht an sich zu reißen und die Partei auf einen neuen politischen Kurs zu führen, aber die Frage wird sein, welcher politische Flügel sich durchsetzen wird."
 germany.24.a: "Wer wird als nächstes den katholischen Moloch anführen?"

 germany.25.t: "Der Zentrumsparteitag nominiert Stegerwald"
 germany.25.d: "In dieser Woche tagt der Parteitag des Zentrums in Essen im Herzen des Ruhrgebiets, einer bekannten Hochburg der starken christlichen Gewerkschaftsbewegung. Passenderweise hat der Vorstand bereits einen Kandidaten nominiert, der aus dem Gewerkschaftsmilieu stammt und Beobachtern zufolge unbestreitbar hohe Siegchancen hat - Adam Stegerwald, seit mehreren Jahrzehnten der einflussreichste Vertreter des Arbeitnehmerflügels der Partei und seit kurzem Fraktionsvorsitzender des Zentrums im Reichstag.\n\nDoch während Stegerwald im Parteivorstand, in der Bundestagsfraktion und bei den christlichen Gewerkschaften über enormen Einfluss verfügt, wird er von der Kirche, den katholischen Interessenverbänden und den bürgerlichen Organisationen mit Skepsis betrachtet, da sie befürchten, dass Stegerwald zu spalterisch und nicht die richtige Führungsfigur für eine der vielfältigsten Parteien des Reiches sein könnte. Seine Gegner halten ihn für machthungrig und kirchenfeindlich, und seine fragwürdige Unterstützung des \"Querfront\"-Konzepts von Reichskanzler Schleicher hat ihm viele Feinde eingebracht. So fordern viele Zentrumsdelegierte auf der Konferenz lautstark, dass Stegerwald nur unter einer Bedingung für den Vorsitz kandidieren darf: Er muss als Fraktionsvorsitzender im Reichstag zurücktreten. Wird der Gewerkschaftsgigant unter diesen Umständen mit seinen Gegnern verhandeln?"
 germany.25.a: "Stegerwald schlägt vor zu verhandeln."
 GER_stegerwald_accepts_tt: "Stegerwald wird mit der konservativen Opposition im Zentrum verhandeln - das wird deren Bedenken vor einer Übernahme durch eine von Schleicher unterstützte Fraktion besänftigen, aber die katholischen Gewerkschaften sehen sich als natürliche Führer des Zentrums, und werden sie diese Kapitulation gut aufnehmen?"
 germany.25.b: "Stegerwald bleibt standhaft."
 GER_stegerwald_refuses_tt: "Stegerwald wird jegliche Zugeständnisse an die konservative Opposition ablehnen. Die partikularistisch gesinnten bayerischen, luxemburgischen und elsässischen Abgeordneten werden dies nicht gut aufnehmen, und eine Herausforderung wird unmittelbar bevorstehen."

 germany.26.t: "Angriff auf die Gewerkschaften"
 germany.26.d: "Zur Überraschung vieler hat sich Stegerwald zu Zugeständnissen an seine parteiinternen Gegner bereit gezeigt. Ein scharfer Protest des Vereinigten Christlichen Gewerkschaftsbundes und der gewerkschaftsnahen Vertreter im Zentrum-Parteivorstand hat diese Verhandlungen jedoch schon im Vorfeld beendet. Sie sehen in der breiten Opposition gegen die Führungsrolle Stegerwalds in der Partei nicht weniger als einen schweren Affront gegen die deutsche Arbeiterklasse. So haben die Gewerkschaften angekündigt, jede weitere Zusammenarbeit zu verweigern, solange \"die Forderungen der christlichen Arbeiterklasse ungehört bleiben\". Stegerwald selbst wurde auch von einigen seiner eigenen Mitarbeiter scharf kritisiert, weil er schwach genug war, Verhandlungen mit seinen Gegnern überhaupt in Erwägung zu ziehen - die Situation für Stegerwald und die Partei selbst sieht immer schlimmer aus.\n\nUm zwischen den verhärteten Fronten zu vermitteln, haben sich die weniger antiklerikalen und interkonfessionellen katholischen Arbeitsgemeinschaften bereit erklärt, einen Kompromiss zu vermitteln. Sie behaupten, dass die Skepsis gegenüber Stegerwald kein Affront gegen die Arbeiterklasse sei, sondern eine natürliche Reaktion auf das machtgierige Verhalten Stegerwalds. Als Lösung plädieren sie für die Bildung eines kompromissbereiten Führungstrios, bestehend aus Stegerwald, ihrem eigenen Kandidaten Josef Joos und dem gemäßigten rheinischen Parteichef Hugo Mönnig. Eine solche Konstellation würde Stegerwald zwar die Fraktionsführung überlassen, seinen Einfluss im Parteivorstand aber drastisch schwächen."
 germany.26.a: "Stegerwald akzeptiert das Triumvirat."
 GER_triumvirate_controversial_tt: "Adam Stegerwald wird ein Triumvirat mit dem gemäßigten Gewerkschafter Joos und dem gemäßigten Parlamentarier Mönnig bilden. Das Zentrum hatte noch nie eine Dreierspitze, und es wird befürchtet, dass dies das Problem der Schwäche der Partei nicht lösen wird..."
 germany.26.b: "Stegerwald lehnt ab und zieht seine Kandidatur zurück!"
 GER_stegerwald_resigns_tt: "Adam Stegerwald, der mit dem vorgeschlagenen Kompromiss unzufrieden ist, zieht seine Kandidatur zurück. Damit wird das Feld für neue Kandidaten weit offen sein..."

 germany.27.t: "Die Kampfkandidatur"
 germany.27.d: "Die unerwartete Disqualifikation Stegerwalds, der nicht bereit war, dem vorgeschlagenen Kompromiss-Dreigestirn zuzustimmen, hat den Parteitag in Aufruhr versetzt. Zuvor war eine abgewandelte Version des Dreigestirns mit einem Ersatzkandidaten für Stegerwald sowie Joos und Mönnig geplant, doch das Projekt wurde von einer starken Front jüngerer Kandidaten abgeschmettert. Es werden mehrere Gründe dagegen angeführt, unter anderem, dass ein Triumvirat gegen die Traditionen der Partei verstoßen würde und dass die mangelnde Durchsetzungskraft, die schon unter Guérard ein Problem war, ohne einen entschlossenen Anführer ein Problem bleiben würde. Stattdessen haben die Delegierten einen Antrag eingebracht, in dem sie eine sofortige Abstimmung über den künftigen Vorsitzenden ohne jegliche Kompromisskonstellation fordern, der mit knapper Mehrheit angenommen wurde.\n\nDa Stegerwald aus dem Rennen ist, bleibt Joos als einziger Vertreter des Gewerkschaftsflügels übrig. Obwohl Joos zunächst zögerte, allein zu kandidieren, da er sich seines mangelnden Charismas bewusst war, nahm er schließlich seine Nominierung an, und der gemäßigte Mönnig folgte ihm bald darauf. Zur Überraschung vieler begann auch eine andere Fraktion, sich zu bewegen - ermutigt durch die vergleichsweise geringe Popularität sowohl von Mönnig als auch von Joos, beschließen die konservativen, föderalistisch gesinnten Delegierten aus den Bundesländern Bayern, Elsass-Lothringen und Luxemburg, den bayerischen Finanzminister Fritz Schäffer zu nominieren, einen jungen politischen Brandstifter, frommen Katholiken und stolzen Bayern mit rechten Tendenzen, mit dem sie hoffen, die eher traditionalistischen, agrarisch und bürgerlich orientierten Delegierten auf der Konferenz anzusprechen und Mönnig die Stimmen zu stehlen. Da die Gewerkschafter nach der Disqualifizierung Stegerwalds stark geschwächt und die rheinischen Gemäßigten unbeliebter denn je sind, dürften die Rechten gute Chancen haben, die Abstimmung zu gewinnen."
 germany.27.a: "Das ist besorgniserregend..."
 GER_schaffer_growing_tt: "Der bayerische Konservative Fritz Schäffer liegt nun in Führung, da sowohl die Gemäßigten als auch der Gewerkschaftsflügel der Partei geschwächt sind."

 germany.28.t: "Das Triumvirat ist abgelehnt"
 germany.28.d: "Obwohl Stegerwald den Gegenvorschlag der katholischen Arbeitsgemeinschaften akzeptiert und sich bereit erklärt hat, mit Joos und Mönnig ein Triumvirat zu bilden, wurde der Plan von einer Front jüngerer Delegierter abgeschmettert, bevor er überhaupt richtig in Angriff genommen werden konnte. Mehrere Gründe werden dagegen angeführt, unter anderem, dass ein Triumvirat den Traditionen der Partei widersprechen würde, die immer von einem und nicht von mehreren Vorsitzenden geführt wurde, und dass eine mehrköpfige Führung weiterhin unter der mangelnden Durchsetzungskraft leiden würde, die unter Guérard ein Problem war.\n\nStattdessen forderten die Delegierten eine sofortige Abstimmung über den künftigen Vorsitzenden ohne Kompromisskonstellationen, die mit knapper Mehrheit angenommen wurde. Diese neuen Umstände erschweren die Suche nach einem wirklich unentschlossenen Parteivorsitzenden massiv - Stegerwald ist mehr als überzeugt, im Rennen zu bleiben und den Vorsitz für sich zu beanspruchen, doch sein aussichtsreichster Konkurrent aus dem ursprünglichen Dreierplan, der fortschrittliche Gewerkschafter Joseph Joos, kündigte kurz darauf den Rückzug seiner Kandidatur an, wohl wissend, dass er aufgrund seines mangelnden Charismas alleine keine Chance gegen Stegerwald haben würde. Damit blieb neben Stegerwald nur noch Mönnig im Rennen, dem aufgrund seiner Ähnlichkeit mit Guérard kaum Siegchancen eingeräumt werden.\n\nEntsetzt über die starke Position Stegerwalds gegen Mönnig haben sich auch die konservativ-föderalistisch gesinnten Delegierten aus Bayern, Elsass-Lothringen und Luxemburg auf den Weg gemacht. Sie nominieren den bayerischen Finanzminister Fritz Schäffer, einen jungen politischen Brandstifter, frommen Katholiken und stolzen Bayern mit rechten Tendenzen, und hoffen, damit die traditionalistischen, agrarischen und bürgerlich orientierten Delegierten auf der Konferenz anzusprechen. Zwar hat Schäffer höhere Siegchancen als Mönnig, doch die Tatsache, dass nun zwei konservative Vertreter gegen Stegerwald antreten, könnte den Gewerkschaftern in die Hände spielen."
 germany.28.a: "Wer ist noch auf dem Feld?"
 GER_triumvirate_rejected_tt: "Der Vorschlag des Triumvirats ist abgelehnt worden. Adam Stegerwald, der die mit Schleicher befreundeten Gewerkschaften vertritt, tritt nun gegen den bayerischen Konservativen Fritz Schäffer an, der im letzten Moment als Vertreter des rechten Parteiflügels aufgestellt wurde."

 germany.29.t: "Der Kompromiss Vorsitz"
 germany.29.d: "Die Obmannwahlen sind vorbei, die Stimmen sind ausgezählt - und das Ergebnis ist schockierend. Die Stimmen verteilen sich fast gleichmäßig auf die drei Kandidaten, wobei Stegerwald und Schäffer den gemäßigten Mönnig nur um wenige Stimmen übertreffen. Das Worst-Case-Szenario ist eingetreten. Technisch gesehen würde ein solches Ergebnis bedeuten, dass ein zweiter Wahlgang durchgeführt werden muss, der jedoch wahrscheinlich zu einer mehr als umstrittenen \"Kampfkandidatur\" führen würde, einer direkten Konfrontation zwischen zwei populären Kandidaten, bei der beide Seiten sehr hohe Gewinnchancen haben. Der Parteivorstand ist strikt dagegen, da er befürchtet, dass ein Kopf-an-Kopf-Rennen zwischen zwei sehr einflussreichen Flügeln der Partei das Zentrum zerreißen könnte, zumal regionalistische Tendenzen in diesem Wettbewerb eine sehr ausgeprägte Rolle spielen.\n\nSo einigten sich Stegerwald, Schäffer und Mönnig nach langwierigen Verhandlungen und lautstarkem Protest der jüngeren Delegierten auf eine wenig ruhmreiche Kompromisslösung - eine abgewandelte Version des ursprünglichen Dreigestirnsplans. Stegerwald bleibt Fraktionsvorsitzender, während der Parteivorsitz von einer gemeinsamen Führung aus Gemäßigten und Föderal-Konservativen übernommen werden soll. Diese Konstellation schwächt den Einfluss der Gewerkschafter zur Freude ihrer Gegner erheblich, lässt aber die weitreichende Macht Stegerwalds im Reichstag unangetastet. Alles in allem kann das nur eines bedeuten: Das Zentrum wird seinen unaufgeregten und inkonsequenten Kurs auch in nächster Zeit fortsetzen."
 germany.29.a: "Wie lange kann ein solcher Kurs andauern?"

 germany.30.t: "Erklärung der Kampfkandidatur"
 germany.30.d: "In einer emotionalen Rede hat Stegerwald unter dem tosenden Beifall seiner Anhänger offiziell jede Art von Zugeständnis an seine Gegner abgelehnt; der Parteivorsitzende der Zukunft müsse sowohl den Vorsitz als auch die Fraktion voll im Griff haben, sonst werde das Zentrum seinen schwachen Kurs fortsetzen und in der deutschen Parteipolitik nur noch die zweite Geige spielen. Aber natürlich hat Stegerwalds Haltung bei seinen Gegnern noch mehr Feindseligkeit hervorgerufen, eine Eskalation steht bevor.\n\nHeute Morgen hat sich eine starke Einheitsfront aus Vertretern des Mittelstandes und der Kirchen sowie Delegierten aus den partikularistisch gesinnten Bundesländern Bayern, Luxemburg und Elsass-Lothringen gebildet, um die ehrgeizigen Gewerkschafter in einer direkten Konfrontation herauszufordern, einer so genannten \"Kampfkandidatur\", einem Rennen um die Parteiführung, bei dem beide Seiten gute Chancen haben, zu gewinnen. Die Zentrumsparteiorganisationen in München, Straßburg und Luxemburg haben sich seit Kriegsende eine weitreichende Autonomie bewahrt, die sie gerne verteidigen - der wachsende Einfluss der christlichen Gewerkschaften könnte diese Errungenschaften gefährden, und so regt sich Widerstand gegen Stegerwalds Aufstieg.\n\nIhre Vision ist die Nominierung einer gemeinsamen Führung von Vertretern aus allen großen katholischen Gliedstaaten unter der Führung des feurigen bayerischen Finanzministers Fritz Schäffer, der als frommer Katholik und stolzer Bayer mit rechten Tendenzen die Rückkehr zu einem eher traditionalistischen, föderalistischen und bürgerlich orientierten Kurs perfekt symbolisieren würde. Der Parteivorstand ist über diese Pläne jedoch überhaupt nicht glücklich, da er befürchtet, dass eine direkte Konfrontation zwischen zwei sehr einflussreichen Flügeln der Partei das gesamte Zentrum zerreißen könnte, zumal regionalistische Tendenzen eine zu große Rolle spielen. Ihr Gegenvorschlag ist ein \"Triumvirat des Kompromisses\" gegen Stegerwald, bestehend aus dem rheinischen Gemäßigten Hugo Mönnig, dem progressiven Gewerkschaftsführer Josef Joos und dem gemäßigt rechten Kompromisskandidaten Heinrich Brüning, dem ehemaligen Vizekanzler."
 germany.30.a: "Die rechten Föderalisten verursachen ein Chaos in der Konferenz!"
 GER_right_zentrum_chaos_tt: "Es kommt zu einer direkten Konfrontation zwischen Stegerwald und den rechten Delegierten, und der Parteitag ist im Chaos versunken. Das wäre eine gute Gelegenheit für eine andere Fraktion, sich als Friedensstifter zu präsentieren..."
 germany.30.b: "Die Föderalisten akzeptieren das Triumvirat."
 GER_triumvirate_another_tt: "Die Delegierten des rechten Flügels werden ein kompromissbereites Triumvirat akzeptieren, um den parteiinternen Konflikt zu beenden - aber es ist unwahrscheinlich, dass dies vom Rest der Partei gut aufgenommen wird, und das Scheitern des Kompromisses könnte auch das Scheitern ihrer rechten Agenda bedeuten."

 germany.31.t: "Das progressive Gambit"
 germany.31.d: "Die Föderalisten haben den Gegenvorschlag des Vorstandes abgelehnt und sind entschlossen, an ihrem gemeinsamen Führungskonzept mit Vertretern aus Preußen, Luxemburg, Elsass-Lothringen und Bayern festzuhalten, bei dem Schäffer eine herausragende Führungsrolle einnehmen würde. Nun ist eine direkte Konfrontation unvermeidlich, und nach den anstehenden Vorstandswahlen, die zu den umstrittensten in der gesamten Geschichte des Zentrums werden dürften, könnte die Zukunft der gesamten Partei auf dem Spiel stehen. Zur Überraschung vieler hat jedoch eine relativ unbekannte Fraktion der Partei diese angespannte Situation für sich genutzt: die progressiven Katholiken. Dieser Flügel steht in der Tradition von Matthias Erzberger und dominierte die Parteiführung während des Weltkriegs und in den frühen zwanziger Jahren, bis zu seinem schmachvollen Untergang nach dem Erzberger-Helfferich-Prozess Ende 1922.\n\nSeitdem wurden die Progressiven von den Gemäßigten, den Rechten und den Gewerkschaftern weitgehend an den Rand gedrängt - aber jetzt scheint ihre Zeit gekommen zu sein, wieder zu glänzen, denn wenn zwei sich streiten, freut sich meist der Dritte. In einer Rede voller versöhnlicher Rhetorik hat Joseph Wirth, formaler Führer der Progressiven im Reichstag, die Nominierung des schlesischen Zentrumsprälaten Carl Ulitzka als neutralen Kompromisskandidaten vorgeschlagen. Ulitzka stehe als Geistlicher über kleinlichen Wirtschafts-, Föderalismus- oder Klasseninteressen und sei die perfekte Leitfigur für die Partei - seine Wahl würde die allgemeine katholische Weltanschauung der Partei betonen und nicht die Interessen eines bestimmten Flügels. Wirths Vorschlag wird vom Parteivorstand begrüßt, der glaubt, dass die Nominierung eines dritten neutralen Kandidaten die Spannungen einer Kampfkandidatur mit zwei Kandidaten abmildern könnte. Was viele Delegierte jedoch nicht wissen, ist, dass Ulitzka aufgrund seiner Verbindungen zu den Progressiven bei weitem nicht so politisch neutral ist, wie Wirth behauptet, was ihn praktisch zu einem trojanischen Pferd einer politischen Fraktion macht, die schon lange als tot gilt."
 germany.31.a: "Wird der Dritte gewinnen, während die beiden sich streiten?"
 GER_progressive_gambit_tt: "Der progressive Prälat Carl Ulitzka wird als Kompromisskandidat nominiert, um den Frieden zwischen den Gewerkschaften und den konservativen Föderalisten herzustellen."

 germany.32.t: "Ulitzka siegreich"
 germany.32.d: "Die Obmannwahlen sind vorbei, die Stimmen sind ausgezählt, das Endergebnis steht fest und kann der Öffentlichkeit bekannt gegeben werden - und die Sensation ist groß! Mit absoluter Mehrheit hat der Kompromissler Carl Ulitzka seine ebenso mächtigen wie umstrittenen Gegner Stegerwald und Schäffer hinter sich gelassen. Damit ist erstmals in der Geschichte des Zentrums ein echter Kleriker zum Parteivorsitzenden aufgestiegen. Die Wahl Ulitzkas ist auch der erste große Erfolg für die lange Zeit im Abseits stehenden progressiven Katholiken seit über einem Jahrzehnt. Mit Ulitzka an der Spitze ist es wahrscheinlich, dass die Partei einen linkeren Kurs als in den vergangenen Jahren einschlagen wird, denn Ulitzka ist als Befürworter einer engeren Zusammenarbeit sowohl mit den Sozialdemokraten als auch mit den Linksliberalen bekannt.\n\nIn seiner schlesischen Heimat ist Ulitzka seit über 15 Jahren ein beliebter, aber auch umstrittener Vertreter seiner Partei. Er ist berühmt für seine fast revolutionäre Haltung zur deutsch-polnischen Aussöhnung, sehr zum Missfallen des nationalistischen oberschlesischen polnischen Parteivorsitzenden Adalbert Korfanty und der örtlichen deutschen Konservativen, und er ist der festen Überzeugung, dass das Zentrum mehr mit den linken demokratischen Parteien gemeinsam hat als mit der politischen Rechten, mit der seine Partei seit langem eine Regierungskoalition im preußischen Landtag unterhält - nach dem Motto: \"Gegen die Rechten müssen wir unsere Religion verteidigen; mit den Linken sind unsere Differenzen lediglich ideologischer Natur.\" Die künftige Rolle Stegerwalds in der Partei ist noch nicht geklärt. Nach Angaben von Parteifunktionären des Zentrums ist es wahrscheinlich, dass er in nächster Zeit an der Spitze der Parlamentsfraktion bleiben wird - aber irgendwann werden die siegreichen Progressiven sicherlich ihren Zug machen und die Macht im Einklang mit den Wünschen der jüngeren Delegierten weiter zentralisieren."
 germany.32.a: "Was bedeutet das für die Zukunft des Zentrums?"

 germany.33.t: "Das Triumvirat ist abgelehnt"
 germany.33.d: "Um den innerparteilichen Frieden zu wahren, haben Stegerwalds Gegner den Vorschlag des Vorstands akzeptiert und stattdessen ein Triumvirat aus Joos, Mönnig und Brüning gegen Stegerwald nominiert, das den föderalen Aspekt weniger stark betont, um einen offenen Konflikt zwischen den föderalistisch gesinnten Delegierten und den eher unitaristisch gesinnten Gewerkschaftern zu verhindern. Der Plan wurde jedoch fast unmittelbar danach von einer Front jüngerer Delegierter abgeschmettert. Mehrere Gründe sprechen dagegen, darunter die Tatsache, dass ein Dreigestirn den Traditionen der Partei zuwiderlaufen würde, und die Tatsache, dass eine mehrköpfige Führung bedeuten würde, dass die seit Jahren problematische Durchsetzungslosigkeit der Führung ein Problem bleiben würde. Stattdessen haben die Delegierten einen Antrag eingebracht, in dem sie eine sofortige Abstimmung über den künftigen Vorsitzenden ohne jegliche Kompromisskonstellation fordern, der mit knapper Mehrheit angenommen wurde.\n\nDiese neuen Umstände erschweren die Suche nach einem unparteiischen Parteivorsitzenden massiv. Stegerwald ist überzeugt, im Rennen zu bleiben und den Vorsitz für sich zu beanspruchen, doch sein aussichtsreichster Konkurrent aus dem ursprünglichen Dreierplan, der fortschrittliche Gewerkschafter Joseph Joos, kündigte kurz darauf den Rückzug seiner Kandidatur an, wohl wissend, dass er allein keine Chance gegen Stegerwald hätte. Damit bleibt neben Stegerwald nur noch der gemäßigte Mönnig im Rennen, dem aufgrund seiner Ähnlichkeit mit Guérard kaum große Siegchancen eingeräumt werden. Die Rechten wurden jedoch zur Überraschung vieler bald von einer Katastrophe heimgesucht. Die kurzzeitige Annahme des Kompromissplans des Dreigestirns führte zu einem offenen Konflikt innerhalb des rechten Flügels, bei dem sich die süddeutschen und preußischen Vertreter plötzlich gegenseitig an die Gurgel gingen. Die Bayern werfen der Gruppe um Brüning, der nun als Solokandidat der Rechten antreten soll, vor, aus opportunistischen und egoistischen Motiven mit dem Parteivorstand paktiert zu haben, um die norddeutsche Vorherrschaft zu sichern. Für einen Außenstehenden mag der Konflikt albern und lächerlich erscheinen, aber er scheint den rechten Flügel der Partei erheblich geschwächt zu haben - zu welchem Preis?"
 germany.33.a: "Wer ist noch auf dem Feld?"
 GER_stegerwald_winning_tt: "Da die Rechte durch ihre kurzzeitige Unterstützung des Kompromiss-Triumvirats kompromittiert wurde, hat Stegerwald nun praktisch keine Gegenkandidaten mehr."

 germany.34.t: "Stegerwald siegt"
 germany.34.d: "Die Präsidentschaftswahlen sind vorbei, die Stimmen sind ausgezählt, und das Endergebnis kann der Öffentlichkeit bekannt gegeben werden. Trotz anfänglicher Schwierigkeiten siegt der christliche Gewerkschafter Adam Stegerwald mit großem Vorsprung vor seinen gemäßigten und rechten Mitbewerbern. Letztendlich hat ein schlimmer Fall von lähmender Fraktionslosigkeit die Rechten zum ungünstigsten Zeitpunkt gelähmt und den Weg für den glorreichen Sieg des Gewerkschaftsflügels geebnet. Für Stegerwald ist dieser Sieg der Beweis, dass es sich gelohnt hat, den Forderungen seiner Gegner standzuhalten. Nach dem Willen der jüngeren Abgeordneten wird er nun die nahezu uneingeschränkte Kontrolle über die Reichstagsfraktion und das Präsidium erlangen. In der Reichskanzlei wird diese Nachricht sicherlich mit großer Freude aufgenommen werden - die christlichen Gewerkschaften gelten als Hauptbefürworter von Schleichers Vision und sind mehr als bereit, die Kluft zwischen links und rechts zum Wohle der deutschen Arbeiterklasse endlich zu überbrücken.\n\nStegerwalds eigene politische Ansichten sind dagegen relativ schwer fassbar und flexibel. Obwohl er, wie viele seiner Gewerkschaftskollegen, Schleicher im Grunde positiv gegenübersteht, hegt er aufgrund von Schleichers zweifelhafter militärischer Vergangenheit eine gewisse Skepsis. Stegerwalds Pragmatismus ermöglicht eine fruchtbare Zusammenarbeit mit praktisch allen Parteien von der SPD bis zur DVLP, doch seine Idealvorstellung vom Zentrum ist zweifellos in der politischen Mitte angesiedelt. Die Idee einer interkonfessionellen \"deutschen, christlichen, nationalen und sozialen Volkspartei\", die ein Bollwerk für die Interessen der patriotischen, religiösen und zutiefst monarchistischen Mittel- und Arbeiterklasse bilden und gleichzeitig den Aufstieg der marxistischen Parteien und Gewerkschaften schwächen würde, spielt in seiner Vision seit langem eine große Rolle. Erst die Zukunft wird zeigen, wann Stegerwalds Flexibilität an ihre Grenzen stößt."
 germany.34.a: "Was bedeutet das für die Zukunft des Zentrums?"

 germany.35.t: "Schäffer siegt"
 germany.35.d: "Die Obmannwahlen sind vorbei, die Stimmen sind ausgezählt, und das Endergebnis kann der Öffentlichkeit bekannt gegeben werden. Schäffer und seine konservativen, föderalistisch gesinnten Mitstreiter haben sich erwartungsgemäß mit großem Vorsprung gegen Joos und Mönnig durchgesetzt. In einer grandiosen Rede betonte er heute, dass in Zeiten einer global aufstrebenden Linken und anderer Radikaler eine konservative katholische Partei der politischen Mitte wichtiger denn je sei. Die traditionelle föderalistische Ordnung Deutschlands müsse gegen die im In- und Ausland lauernden unitaristischen Feinde verteidigt werden. Eines seiner Hauptziele ist es daher, die föderalistischen Wurzeln des Zentrums stärker zu betonen; die bisher preußisch dominierte Parteiführung soll durch die Aufnahme zahlreicher neuer Mitglieder aus dem Süden und Südwesten \"verbreitert und ideologisch gefestigt werden\".\n\nEs ist sehr wahrscheinlich, dass Schäffer den gemäßigten rechten Kurs der Partei fortsetzen wird, ohne große Experimente mit den Sozialdemokraten oder Schleichers revolutionären Ideen eines \"Neuen Staates\". Es könnte sogar sein, dass das Zentrum bald eine flexiblere Haltung gegenüber der extremen Rechten einnehmen wird, von der es in den vergangenen Jahren unter Guérard noch eine gewisse Distanz hielt. Schäffer selbst, obwohl charismatisch und bürgernah, hat in der Vergangenheit oft genug für Kontroversen gesorgt. Obwohl er sich als Mann der Mitte und als demokratischer Vertreter bürgerlicher Interessen präsentiert, ist er mehrfach durch antisemitische und antisozialistische Äußerungen aufgefallen. Im bayerischen Landesverband des Zentrums, der Bayerischen Volkspartei, wo er seit Anfang der 1920er Jahre eine beispiellose Karriere gemacht hat, ist er wegen seines Machthungers gefürchtet und gilt als gefährlicher Konkurrent von Ministerpräsident Heinrich Held. Viele Bayern dürften daher erleichtert sein, dass Schäffer seine Zeit nun in Berlin verbringen wird. Die künftige Rolle Stegerwalds in der Partei ist noch nicht geklärt. Nach Angaben aus Kreisen der Zentrumspartei ist es wahrscheinlich, dass er in nächster Zeit an der Spitze der Bundestagsfraktion bleiben wird - aber irgendwann werden die siegreichen Rechten sicherlich ihren Zug machen und die Macht weiter zentralisieren, wie es die jüngeren Delegierten wünschen."
 germany.35.a: "Was bedeutet das für die Zukunft des Zentrums?"

 germany.36.t: "Unruhe bei der SPD-Linken"
 germany.36.d: "Die Rechten haben ihre Macht in Deutschland gefestigt, und die Chance, dass das amtierende Kabinett aufgrund des Drucks des Reichstags stürzt, scheint immer geringer zu werden. Die Sozialdemokraten werden immer unruhiger, da ein Artikel nach dem anderen über die großen Pläne zur Demontage des ohnehin schon recht schwachen parlamentarischen Systems in Deutschland erscheint, um es durch eine jahrzehntelange Dominanz der Rechten zu ersetzen. Diese Befürchtung gilt insbesondere für die junge Generation der SPD, die im Gegensatz zu ihren Vorgängern ein ganz anderes Bild von Politik hat. Während die Älteren der Partei während der Antisozialismusgesetze des späten 19. Jahrhunderts an die Spitze kamen und sich schworen, immer den legalsten Weg zur Macht zu suchen, um eine zweite Periode der Unterdrückung zu vermeiden, haben die in den 1890er Jahren oder später geborenen Politiker diese Erfahrung nie gemacht und sind daher viel aggressiver, wenn auch nicht unbedingt ideologisch radikaler.\n\nIn SPD-Gliederungen, Gewerkschaftsversammlungen und sozialistischen Arbeitsgemeinschaften wird heftig darüber diskutiert, ob die Sozialdemokraten für die Verteidigung der Demokratie auf die Straße gehen sollten - und es scheint, dass ein Großteil der Massenmitglieder der Partei von dieser Rhetorik beeinflusst wird. Führende Mitglieder des Jugendflügels der SPD wie Kurt Schumacher und Theodor Haubach sowie der längst vergessene, aber noch existierende radikale linke Flügel der Partei, zu dem Personen wie Max Seydewitz und Kurt Rosenfeld gehören, wurden als Anführer dieser Bewegung erkannt. Auch wenn das Zentralkomitee der Partei immer noch davon ausgeht, dass eine kurzzeitige Herrschaft der Rechten ausreichen wird, glauben nicht alle, dass sich die Demokratie einfach verteidigen wird."
 germany.36.a: "Diese Gedanken sind ziemlich verräterisch..."

 germany.37.t: "Die Bewegung des 3. März"
 germany.37.d: "Aus einem Treffen am Berliner Kaffeetisch wurde bald mehr, Verbindungen zogen Verbindungen nach sich, und schließlich gründeten Kurt Schumacher und Theodor Haubach zusammen mit Mitgliedern der LVP wie Hans Robinsohn, Ernst Strassmann und Heinrich Landahl den so genannten \"Club des 3. März\". Benannt nach dem Datum der Verkündung der Märzreformen zur Reichsverfassung, verweist er schon mit diesem Namen auf seine Ziele - die Verteidigung der Märzreformen gegen das, was als \"eindringende reaktionäre Herrschaft\" empfunden wird. Obwohl der Club erklärt, eine gewaltfreie Organisation zu sein, die mit Hilfe von öffentlichem Druck das Regime zwingen will, seine Schritte zu überdenken, können wir den Schleier durchdringen und erkennen, was diese \"Bewegung\" wirklich ist. Der allgegenwärtige Einfluss von Verrätern, die vielleicht sogar von Syndikalisten und Russen finanziert werden, sitzt tief, und es ist wahrscheinlich, dass die weitreichenden Kontakte des Clubs zu anderen Sozialdemokraten, Liberalen und Gewerkschaftern es ihm ermöglichen werden, in den kommenden Jahren zahlreiche Protestaktionen zu organisieren. Vielleicht kann ihr Einfluss aber langfristig gebrochen werden, wenn wir unser Vorgehen gegen die Sozialdemokraten verschärfen..."
 germany.37.a: "Ihr Widerstand ist töricht."
 germany_37_tt: "Regelmäßige Veranstaltungen über den Widerstand der demokratischen Gesellschaft gegen Ihre Aktionen werden beginnen."
 GER_democratic_resistance_reduced_tt: "Ereignisse, die den Widerstand der demokratischen Gesellschaft gegen Ihre Reformen betreffen, werden seltener auftreten."

 germany.38.t: "Spaltung der Linken"
 germany.38.d: "Die Führung der demokratischen Opposition wurde in letzter Zeit von der extremen Linken heftig angegriffen - Veröffentlichungen von KAPD- und KPD-nahen Zeitungen haben ihre Position scharf kritisiert und behauptet, dass es ihnen an der notwendigen Militanz fehle, um Deutschland vor dem Entstehen einer weiteren reaktionären Diktatur zu schützen. Die sozialdemokratischen und liberalen Führer, die eine Bedrohung ihrer Führungsrolle in der demokratischen Bewegung befürchten, haben in gleicher Weise reagiert und die Sozialisten und Syndikalisten wegen ihres unaufhörlichen Aufrufs zur Spaltung der antireaktionären Front angegriffen. Alles in allem war es eine sehr gute Woche für uns - die Demokraten haben ihre Position deutlich geschwächt."
 germany.38.a: "Die Narren kämpfen untereinander!"

 germany.39.t: "Kleiner Streik"
 germany.39.d: "Das Ruhrgebiet, die Brutstätte des Gewerkschaftsverrats, ist wieder einmal in Aufruhr. Ein großer Streik, angezettelt von syndikalistischen Betriebsgruppen und Freien Gewerkschaften, hat die örtliche Industrie vorübergehend lahmgelegt. Die sozialdemokratische und die liberale Presse berichteten sofort ausführlich über den Streik und seine Forderungen - bessere Arbeitsbedingungen, Lohnerhöhungen und Sozialreformen. Aufrufe zum Rücktritt der Regierung oder zu Neuwahlen kursieren auch auf den Straßen und unter den verblendeten, betörten Massen.\n\nBranchenführer raten uns, den Streik einfach abzuwarten, bis die Beschäftigten an ihren Arbeitsplatz zurückkehren."
 germany.39.a: "Wie unpatriotisch."

 germany.40.t: "Sozialdemokratische Kritik im Reichstag"
 germany.40.d: "Unsere Regierungspolitik ist im Reichstag — den die sozialdemokratischen Abgeordneten seit der Wahl von 1936 als Tribüne nutzen - unter Beschuss geraten. Während der Debatten über die vom Kabinett vorgeschlagenen Gesetze organisierten mehrere ihrer Abgeordneten einen Protest, in dem sie unsere Reformen als einen Schlag ins Gesicht der Demokratie und der \"Errungenschaften der Märzreformen zur Verfassung\" bezeichneten.\n\nDarüber hinaus versuchten die Agitatoren, an die Emotionen der zuschauenden Abgeordneten zu appellieren, indem sie sie aufforderten, gegen alle Piloten der Regierung zu stimmen und sich ihnen bei der Agitation zur Verteidigung der demokratischen Grundsätze anzuschließen. Während die rechte Presse nur zurückhaltend über diesen Vorfall berichtete, brachten die sozialdemokratischen Zeitungen ihn auf die Titelseiten und berichteten ausführlich darüber."
 germany.40.a: "Dummköpfe, unsere Entwürfe sind *demokratischer* als alles, was sie fordern!"

 germany.41.t: "Zusammenstoß zwischen Arbeitern und rechtsextremen Aktivisten"
 germany.41.d: "Eine von den Gewerkschaften und der sozialistischen Jugend organisierte Demonstration gegen unsere Regierung endete heute mit einer Schlägerei zwischen ihnen und einem von rechtsextremen Parteien organisierten Gegenprotest. Konkret versammelten zwei kleine, aber sichtbare Bewegungen ihre Kämpfer und Agitatoren, um ihre linken Gegner zu konfrontieren - die extremistische und rassistische Deutschvölkische Partei und die außerparlamentarische, Sawinkowistische und \"Nationalsozialistische\" Deutschsozialistische Partei.\n\nDie von Artur Dinter bzw. Julius Streicher angeführten Parteien haben auf der Wahlebene wenig Einfluss, sind aber unter den Veteranen und rechtsextremen Studenten, die auf die Straße gingen und mit Gewerkschaftern zusammenstießen, überproportional vertreten. Es gab keine Todesopfer, aber einige Verletzte, bevor die Polizei am Tatort eintraf und beide Seiten auseinander trieb."
 germany.41.a: "Syndikalistische Bastarde!"

 germany.42.t: "Opposition kritisiert die Armee"
 germany.42.d: "Die beiden einflussreichsten Oppositionsparteien, die SPD und die LVP, haben begonnen, den Reichstag als Sprachrohr zu nutzen, um gegen die Militärausgaben zu agitieren. Beide Parteien haben auf die massiven Finanzmittel hingewiesen, die zu Recht für das Heer aufgewendet werden, und eine Kürzung gefordert, die ihrer Meinung nach für soziale Dienste oder Bildung verwendet werden könnte. Angeblich - und törichterweise - ist Deutschland nicht bedroht, außer durch die Bedrohung, die es mit seinem aggressiven Militär verursacht.\n\nDarüber hinaus wiesen die SPD-Abgeordneten auf den vermeintlichen Einfluss des Heeres auf politische Erscheinungen hin und behaupteten, die OHL nehme Einfluss auf die amtierende Regierung - Angriffe, die in der parlamentarischen Arena sofort zurückgewiesen wurden."
 germany.42.a: "Wie können sie es wagen, unsere Nationalhelden anzugreifen?"

 germany.43.t: "Lokale Zentrumspolitiker greifen die Regierung an"
 germany.43.d: "Mehrere Bürgermeister und einige Mitglieder von Landesregierungen, die alle der Zentrumspartei angehören, haben kürzlich Kritik an der Richtung unserer Regierung geäußert und behauptet, dass \"einige der vom Kabinett vorgesehenen Projekte und Pläne dem demokratischen Charakter der Verfassung widersprechen und höchst verdächtig sind\". In ihren über die Presse verbreiteten Äußerungen fordern sie eine Rückkehr zu einer gemäßigten konservativen Regierung, die die Tradition und die Rechte der Staaten verteidigt und gleichzeitig die Errungenschaften des März bewahrt."
 germany.43.a: "Wer sind diese Niemande?"

 germany.44.t: "Die Zentrum-Reichstagsfraktion spricht"
 germany.44.d: "Unsere Regierungspolitik ist im Reichstag unter Beschuss geraten - mehrere Mitglieder des linken Flügels der Zentrumsdelegation haben begonnen, sie als Tribut zu verwenden und die Richtung unserer Regierung zu kritisieren. Sie verweisen auf einige der von unserem Kabinett vorgeschlagenen Maßnahmen sowie auf die Biografien der Kabinettsmitglieder und behaupten, dass sie eine nackte Rückkehr zum Bismarck'schen Autoritarismus erkennen - und diesen Schritt nicht gutheißen können, ganz wie ihre Vorgänger, die gegen die tyrannische Politik des Kulturkampfes gekämpft hatten. Obwohl ihre Behauptungen absurd sind, wurden ihre Reden in der Öffentlichkeit stark beachtet."
 germany.44.a: "Klingt ein bisschen verräterisch."

 germany.45.t: "Spannungen zwischen Zentrum und SPD"
 germany.45.d: "Die Einheit innerhalb der demokratischen Opposition hat plötzlich einen schweren Schlag erlitten, als mehrere Sozialisten der neuen Generation, die für den Vorwärts schreiben, offen zur Säkularisierung des Bildungssystems und zum Kampf gegen den Einfluss der Kirchen in der Politik aufriefen, was die Aufmerksamkeit der Politiker des Zentrums erregte. In der Presse ist ein Artikelkrieg ausgebrochen, in dem jede Seite die andere angreift, weil sie angeblich die Einheit der antireaktionären Koalition schwächt und den Kampf in Gefahr bringt. Letztendlich sind wir die Nutznießer, denn wir können uns von der ständigen Kritik erholen."
 germany.45.a: "Wir gewinnen, indem wir absolut nichts tun!"

 germany.46.t: "Anti-Syndikalistische Prozesse"
 germany.46.d: "Ermittlungen der preußischen Geheimpolizei haben unzweifelhafte Verbindungen zwischen den Organisatoren des Generalstreiks im Ruhrgebiet von 1936 und dem syndikalistischen Geheimdienst aufgedeckt. Und nicht nur Vertretern der radikalen sozialistischen Parteien wird eine solche Verbindung vorgeworfen, sondern auch mehreren Führern von SPD-nahen Gewerkschaften und sozialdemokratischen Politikern im Rheinland. Während die demokratischen Kräfte behaupten, es handele sich lediglich um eine politische Verfolgung, wird dies von der regierungsnahen Presse als Beweis für die heimlichen syndikalistischen Sympathien der SPD hochstilisiert."
 germany.46.a: "Dies wird sich sicherlich auf das Ansehen der Sozialdemokraten auswirken..."

 germany.47.t: "Ein weiterer Streik"
 germany.47.d: "Die Nachricht von der laufenden Verfolgung rheinischer Gewerkschaftsaktivisten hat, vielleicht ironischerweise, einen weiteren Streik im Rheinland ausgelöst - dieses Mal ist es ein Streik der Solidarität und kein Kampf um materielle Vorteile. Freie sozialistische Gewerkschaften und der ADGB haben sich zusammengeschlossen und fordern, dass die Anklagen gegen ihre Genossen fallen gelassen werden. Die Bewegung des 3. März schloss sich dieser Aktion sofort an und stellte sogar weitere Forderungen an die Streikenden - wie den Rücktritt der amtierenden Regierung und Neuwahlen zum Reichstag. Auch die Frankfurter Zeitung und der Vorwärts haben sich dem Streik angeschlossen.\n\nDies wird jedoch nicht wie beim letzten Mal ablaufen. Eine unpatriotische Lähmung der deutschen Wirtschaft wird nicht toleriert - eine militärische Antwort der Streitkräfte des Königreichs Preußen ist bereits beschlossen und muss nur noch eingesetzt werden, um die Ordnung wiederherzustellen."
 germany.47.a: "Ihr habt einen schweren Fehler gemacht, Syndikalisten."

 germany.48.t: "Kritik im Reichstag"
 germany.48.d: "Eine Militäroperation zur Niederschlagung des Streiks im Rheinland wurde zwar genehmigt, war aber ein Reinfall, und die Reaktion darauf wurde verpatzt, so dass die Regierung letztlich gezwungen war, den Forderungen nachzugeben. Mehrere hochrangige Gewerkschaftsführer und bekannte radikale sozialistische Agitatoren wurden aus der Haft entlassen und von ihren Anschuldigungen freigesprochen. Sowohl die extreme Rechte als auch die Gemäßigten waren von diesem Misserfolg enttäuscht - vor allem aber die Gemäßigten.\n\nMit dem Vorwurf, das harte Vorgehen der Regierung habe das Vertrauen der Bevölkerung in die Regierung erschüttert und das Wachstum des Sozialismus unter den deutschen Arbeitern durch unkalkulierte Repressionen nur noch verstärkt, haben sie sogar die Koalition verlassen und stattdessen eine gemäßigte konservative Gruppierung gebildet, die sich mit dem Zentrum verbündet hat."
 germany.48.a: "Verdammt!"
 GER_DkP_indy_split_tt: "[?GER_DkP_indy_seats] §LDkP§! Abgeordnete werden sich von der Partei abspalten und bilden §Keine unabhängige konservative Gruppierung§!, §Rverlässt Koalition!§!"

 germany.49.t: "Der Krieg beginnt"
 germany.49.d: "Der Beginn des Zweiten Weltkriegs traf die deutsche Gesellschaft unvorbereitet - und das nicht nur, weil Deutschland dieses Mal nicht der Auslöser des Konflikts war. Seit 1934 war es mit internen Konflikten und parteipolitischen Querelen beschäftigt, die für die Politiker und das einfache Volk weitaus relevanter waren als die weit entfernte Sorge um einen weiteren militärischen Konflikt. Die russische Aggression im Osten und die syndikalistische Aufrüstung im Westen waren sicherlich besorgniserregend, aber die Erwartung war, dass die unbesiegte kaiserliche Armee die Aggressoren schnell erledigen würde.\n\nInfolgedessen tritt das Deutsche Reich unvorbereitet in den Krieg ein, und es muss eine rasche Mobilisierungspolitik betrieben werden, um uns aus dem Dornröschenschlaf zu wecken. Doch haben wir wirklich die Zeit dazu?"
 germany.49.a: "Hoch Wilhelm! Nieder mit der Brut! Und tilg' die Schmach mit Feindesblut!"
 GER_wartime_unpreparedness_tt: "Sie erhalten den Modifikator §YMangelnde Bereitschaft§!, dessen anfängliche Auswirkungen durch Ihre Vorkriegshandlungen bestimmt werden:\n - Ihre §YStaatsschulden§! im §YSchwarzer Montag§! mechanik\n - Ihr §YErfolg oder Misserfolg§! bei pfadabhängigen Mechaniken\n - die Situation des §YEisenbahnsystems§!\n - Anzahl der getroffenen §Yindustriellen Entscheidungen§!\n - bestimmte §YNationale Brennpunkte§! im Militärbaum."
 GER_Lacking_Preparedness: "Mangelnde Bereitschaft"

 germany.50.t: "Wachsende Bereitschaft"
 germany.50.d: "Die anfängliche Schwemme der kaiserlichen deutschen Armee und der industriellen Basis scheint sich zu verringern - die Kampfkraft unserer Soldaten wird dank der wachsenden Ströme von neuem Material aus den Fabriken und einer Welle von Propaganda wieder in Form gebracht. Langsam wird das Reich wieder kampffähig werden - und wenn das geschieht, werden alle unsere Feinde zittern."
 germany.50.a: "Bei diesem Tempo werden wir Paris in kürzester Zeit erreichen!"
 germany.50.b: "Lassen Sie unser Volk ohne Fanfarenklänge arbeiten."

 germany.52.t: "Demokratischer Widerstand hält an"
 germany.52.d: "1914 führte der Beginn des Weltkriegs zum Abschluss eines Friedens zwischen allen unterschiedlichen Parteien und Bewegungen im Deutschen Reich, und selbst die Sozialdemokraten stimmten dem Krieg fast geschlossen zu. Nun aber scheinen sich die Zeiten geändert zu haben. Die demokratische Zivilgesellschaft hat sich in den letzten Jahren gegen unsere Reformprojekte gewehrt, die sie als tyrannisch und autoritär empfand, so unbegründet ihre Behauptungen auch sein mögen - und sie ist nicht mehr so enthusiastisch, sie zu verteidigen, wie sie es vor zwanzig Jahren war.\n\nNatürlich würde kein echter Sozialdemokrat oder fortschrittlicher Liberaler jemals ein syndikalistisches Regime akzeptieren, daher wird die Agitation der Bewegung des 3. März etwas gedämpft sein — ihre Linie ist jedoch, dass wir sofort \"einen ehrenvollen Frieden\" mit den Aggressoren schließen und uns jeder Rückkehr zur Militärdiktatur des Ersten Weltkriegs widersetzen müssen. Jeder Versuch, die Industrie gegen die Rechte der Arbeiter zu mobilisieren, wird mit Sicherheit zu Streiks führen, und unsere Gegner werden weiterhin demokratische Reformen im Reichstag fordern."
 germany.52.a: "Bastarde!"
 GER_democratic_resistance_continues_tt: "Die Ereignisse zum Widerstand der demokratischen Gesellschaft werden fortgesetzt, bis Sie die Nationalen Schwerpunkte §YAnti-Aufruhr-Gesetze§! und §YAuflösung sozialistischer Organisationen§!, sowie alle ihre freigeschalteten §YEntscheidungen§!"

 germany.53.t: "Niedergang der Demokratischen Opposition"
 germany.53.d: "Unser gezieltes Vorgehen gegen die aufrührerischen Elemente in unserer Bevölkerung scheint sich endlich auszuzahlen. Die Nation ist geeinter denn je, während die Linke — ob sie nun revolutionär ist oder sich als gemäßigt bezeichnet — aus dem öffentlichen Raum verdrängt wird. Die Mitglieder unseres Kabinetts haben jahrelang von der Möglichkeit geträumt, die Sozialdemokratie und den Sozialismus zu zerstören, und sie haben die Gelegenheit, die ihnen der Zweite Weltkrieg bot, gut genutzt.\n\n Wir haben jetzt wenig von einer internen \"demokratischen\" Opposition zu befürchten. Alles, was wir jetzt tun müssen, ist, den Krieg zu gewinnen - und die Einigkeit unserer Nation, ihn bis zu seinem siegreichen Ende zu führen, wird sicherlich hilfreich sein."
 germany.53.a: "Perfekt."

 germany.54.t: "Die Reichskriegsflagge"
 germany.54.d: "Die Reichskriegsflagge ist die Kriegsflagge des Deutschen Reiches, die offiziell nur für die Seefahrt bestimmt ist, aber aufgrund ihrer Berühmtheit in der deutschen Nation in der nationalen Propaganda weit verbreitet ist. Besonders beliebt ist sie bei der politischen Rechten, die sie mit den glorreichen Siegen des Ersten Weltkriegs und der nationalen Einheit assoziiert, die sie mit ihrer Agenda wiederherstellen möchte.\n\nJetzt, wo Deutschland wieder in einen Weltkrieg verwickelt ist, stellt sich die Frage der Verwendung der Reichskriegsflagge erneut. Obwohl das Schwarz-Weiß-Rot während des gesamten Konflikts die offizielle Flagge bleiben wird, haben wir die Möglichkeit, uns in der Kriegspropaganda stark auf die Kriegsflagge zu stützen und sie bei offiziellen Anlässen und an der Front zu hissen, wodurch sie de facto zu einer Staatsflagge wird. Wenn die Regierung dies nicht wünscht, kann alternativ die Trikolore in Friedenszeiten als primäres nationales Symbol beibehalten werden."
 germany.54.a: "Die Kriegsflagge wird uns einmal mehr zum Sieg führen!"
 GER_reichkriegsflagge_tt: "Wir werden die §YReichskriegsflagge§! für die Dauer des Krieges führen."
 germany.54.b: "Wir sollten die Trikolore beibehalten."

 germany.55.t: "Gastarbeiter Programme"
 germany.55.d: "Das Deutsche Reich, dem es an Arbeitskräften für seine Fabriken mangelt, hat ein neues Programm zur Steigerung der Produktion von Rüstungsgütern aufgelegt — die Anwerbung unserer Bürger, neben vielen anderen, als Gastarbeiter für die deutsche Industrie. Dies ist das Fremdarbeiterprogramm, und da wir derzeit im Auftrag der deutschen Regierung arbeiten, sind wir verpflichtet, daran teilzunehmen. Einige unserer Wehrpflichtigen, die die gesundheitlichen Voraussetzungen für den Dienst an der Front nicht erfüllen, werden stattdessen nach Deutschland versetzt, und deutsche Anwerber werden nun in unseren Städten arbeiten, um Freiwillige oder \"Freiwillige\" zu finden. Da die Löhne in Deutschland höher sind als hierzulande, könnten sich zumindest einige Männer freiwillig für einen Wechsel in den Westen entscheiden.\n\nWährend dieses Programm läuft, werden wir Arbeitskräfte verlieren, sowohl in der Armee als auch in unseren Fabriken."
 germany.55.a: "Okay, aber das ist doch nur vorübergehend, oder...?"

 germany.56.t: "Ende des Fremdarbeiterprogramms"
 germany.56.d: "Da wir den Sieg im Westen errungen haben, benötigen wir nicht mehr dringend Arbeitskräfte - das Fremdarbeiterprogramm wurde also eingestellt, und die von unseren Untertanen importierten Arbeiter können nun zu ihren Familien zurückkehren. Einige werden jedoch bleiben, weil sie entweder nichts haben, wohin sie zurückkehren können, oder weil sie in unseren wohlhabenden Städten ein besseres Leben führen wollen als in ihren armseligen Dörfern. In Zukunft könnte dies zu einer verstärkten Zuwanderung aus dem Osten führen, da die Einwanderer ihre Verwandten mitbringen oder ihren Landsleuten das Leben hier empfehlen - aber das ist kein Grund zur Sorge."
 germany.56.a: "Es wird kein politisches Thema werden oder so."

 germany.57.t: "Ende des Fremdarbeiterprogramms"
 germany.57.d: "Da die Westfront gewonnen ist, braucht Deutschland nicht mehr dringend Arbeitskräfte, und so wurde das Fremdarbeiterprogramm eingestellt, und Tausende unserer Landsleute kehren nun nach Hause zurück. Einige sind geblieben, entweder weil sie nichts haben, wohin sie zurückkehren können, oder weil sie sich für das wohlhabende Leben im Westen begeistern konnten und in Berlin ihren Lebensunterhalt verdienen wollen. Diejenigen, die zurückgekommen sind, bringen wichtige technische Kenntnisse mit, die sie während ihrer Zeit in den Krupp- oder Rheinmetall-Werken erworben haben - und obwohl die absolute Mehrheit von ihnen Arbeiter waren und wir daher nicht erwarten sollten, dass sie präzise Blaupausen der deutschen Technologie mitbringen, werden ihre Erkenntnisse dennoch bei der Verbesserung unserer eigenen Rüstungsindustrie hilfreich sein."
 germany.57.a: "Klingt, als hätten wir am Ende von diesem Geschäft profitiert."

 germany.58.t: "Kriegsangst"
 germany.58.d: "Zwei Ereignisse haben in dieser Woche die deutsche Presse erschüttert — erstens ein Zwischenfall an der stark befestigten deutsch-französischen Grenze, bei dem einige französische Soldaten deutschen Boden betraten und nach einer strengen Ermahnung wieder zurückkehrten; zweitens ein Artikel von General Ludwig Beck in der Kreuzzeitung, in dem er das \"schwindelerregende Wachstum der russischen und syndikalistischen Armeen in Bezug auf Größe und Qualität des Materials\" bewertete, was den Offizier zu der Warnung veranlasste, dass die beiden revisionistischen Mächte schneller als erwartet für einen neuen Weltkrieg bereit sein könnten.\n\nObwohl nur wenige im Deutschen Reich glaubten, dass Paris und Moskau mit der Ordnung nach dem Weltkrieg zufrieden sein würden, gingen die meisten zivilen Politiker davon aus, dass die kaiserliche deutsche Armee, die auf dem Schlachtfeld unbesiegbar war, jede Invasion abhalten würde. Seit 1936 haben wirtschaftlicher Abschwung und politische Konflikte Deutschland veranlasst, sich immer weiter in die inneren Angelegenheiten zurückzuziehen - eine Pause, die unsere Feinde meisterhaft nutzten, um die Lücke zu schließen.\n\nUnsere Hegemonie in Europa scheint unverwundbar, aber ist sie es wirklich?"
 germany.58.a: "Wir haben schon genug um die Ohren..."
 GER_war_scare_tt: "§RDie durch den Schwarzen Montag verursachte Wirtschaftskrise und der politische Konflikt haben uns unvorbereitet auf einen weiteren Krieg zurückgelassen. Die Militärreform und der Ausbau der Industrie sollten den ersten Schlag abmildern, aber er wird trotzdem kommen.§!"

 germany.59.t: "Das Ende des Ruhrkampfes"
 germany.59.d: "Eineinhalb Jahre sind seit dem Beginn der Generalstreiks und des sozialistischen Aufstands im Ruhrgebiet vergangen, und die wechselnden deutschen Regierungen haben wenig Initiative zu ihrer Niederschlagung ergriffen. Es wurde kein umfassendes Abkommen unterzeichnet, und die einzelnen Unternehmen waren gezwungen, auf eigene Faust mit den radikalisierten Gewerkschaften zu verhandeln, wobei sie im Allgemeinen zu Zugeständnissen gezwungen wurden. Über hundert gewaltsame Todesfälle sind allein im Rheinland zu verzeichnen - diese Erfahrung hat Tausende von Arbeitnehmern dazu gebracht, sich zu bewaffnen und zusammenzuschließen, um ihren Lebensunterhalt und ihre Ideologie vor Strafverfolgungsbehörden und rechtsextremen Banden zu verteidigen.\n\nDie Streiks sind abgeklungen, und die meisten Arbeiter sind zur Arbeit zurückgekehrt, obwohl die Ereignisse im Ruhrgebiet ihr Leben für immer geprägt haben. Jetzt wissen sie, dass sie sich gegen die despotische imperiale Regierung wehren können und dass sie Verbündete in nah und fern haben. Andere haben ihre Arbeitsplätze ganz aufgegeben und führen in unseren Industriestädten einen kleinen Aufstand. Die Zahl der Gewaltverbrechen und Totschläge wird in den nächsten Jahren mit Sicherheit ansteigen..."
 germany.59.a: "Das ist nicht gut."

 germany.60.t: "Der Sieg in Europa - Ende des Zweiten Weltkriegs"
 germany.60.d: "Nach einem langen und zermürbenden Konflikt kehren unsere Armeen siegreich zurück und haben alle unsere Feinde in Europa in die Knie gezwungen. Zwar gibt es noch Widerstand bei den Nachzüglern und den kleineren Mächten, die sich törichterweise mit den Russen oder den Syndikalisten verbündet haben, sowie auf See, aber sie stellen keine Bedrohung mehr für unsere Vorherrschaft dar.\n\nIm ersten Weltkrieg haben wir den Russen und den Franzosen harte Bedingungen auferlegt, um sicherzustellen, dass sie uns nie wieder herausfordern - anscheinend waren sie nicht ausreichend. Wir werden diesen Fehler nicht ein zweites Mal begehen. Eine militärische Besatzung und ein willfähriges Marionettenregime werden die Rüstungsindustrie dieser Staaten demontieren und sie bis zur Harmlosigkeit ausbeuten.\n\nUnsere Hegemonie wird nie wieder in Frage gestellt werden. Eine Pax Germanica bricht über Europa herein - ein Frieden, der jahrzehntelang durch deutsche Waffen erzwungen wurde, ein Frieden und Wohlstand, der dank unserer wohlwollenden Führung erreicht wurde und den der Rest Europas mit der Zeit zu respektieren lernen wird, ob er will oder nicht. Natürlich ist unser Kampf hier nicht zu Ende. Wir müssen den Syndikalismus weltweit auslöschen, unsere Hegemonie auf allen Kontinenten durchsetzen und die verbleibenden Großmächte herausfordern, sei es mit der Feder oder mit dem Schwert."
 germany.60.a: "Heil dir im Siegerkranz!"

 # andere Wahlveranstaltungen - Kronprinz spricht für die DVLP, erntet einigen Zorn, vielleicht etwas über die Kolonialgesellschaft und die pandeutsche Liga

 gerblack.0.t: "Schwarzer Montag"
 gerblack.0.d: "Am 3. Februar 1936 hörte die Berliner Börse auf zu sinken - sie stürzte ab. Angeheizt durch die Instabilität des Marktes kam es zu Panikverkäufen, sobald die Börse am Montagmorgen öffnete.\n\nEs dauerte bis tief in die Nacht, bis die Fernschreiber die Ergebnisse des so genannten Schwarzen Montags ausspuckten. Als die Ergebnisse ausgewertet waren, war klar, dass sich die Situation nur noch verschlimmert hatte.\n\nDer Schock dieser beispiellosen wirtschaftlichen Katastrophe wird zweifellos in der ganzen Welt zu spüren sein. Das goldene Zeitalter Deutschlands ist zu Ende - zumindest vorläufig..."
 gerblack.0.a: "Mein Gott!"

 gerblack.1.t: "Folgen des Attentats"
 gerblack.1.d: "Die gestrigen Schüsse auf den Straßen Moskaus sind das erste unerwartete Ereignis in diesem Jahr, und es hat Deutschland direkt getroffen, denn in der Folge erhielt der deutsche Botschafter in Moskau, Friedrich-Werner von der Schulenburg, eine Einladung des russischen Außenministeriums zu Verhandlungen über die Zukunft der deutsch-russischen Beziehungen. Das bevorstehende Auslaufen des Vilnius-Abkommens und das Schicksal der deutschen Großinvestitionen in Russland waren die Hauptthemen der Gespräche. Der Inhalt der russischen Note wurde jedoch von einem Botschaftsangestellten an die Presse weitergegeben und sofort mit Gerüchten aus zweiter Hand und Angstmacherei über geplante Verstaatlichungen deutscher Investitionen - oder möglicherweise sogar auf dem Weg zum Krieg - ausgeschmückt.\n\nDie Aktien von Unternehmen mit großen Investitionen in Russland, vor allem von Schwerindustrieriesen wie der Krupp AG und Rheinmetall, begannen in der Folge zu zittern, und aus einem bisher stetigen Börsenanstieg wurde ein volatiler Markt. Interventionen wichtiger Börsenmakler und Banken, wie z.B. des Verbandes Berliner Banken und Bankiers, verhinderten zwar einen Börsencrash, aber das Vertrauen der Anleger ist stark gesunken.\n\nInmitten dieser Flut von Wirtschaftsnachrichten stellten sich nur wenige die Frage, was Osteuropa in Zukunft erwarten könnte. Zwei Jahrzehnte lang galt Russland als instabiler östlicher Puffer, dessen Großmachtambitionen dauerhaft zerschlagen wurden - aber vielleicht war das nicht so dauerhaft, wie man dachte?"
 gerblack.1.a: "Wie könnte Russland wieder eine Bedrohung für Deutschland werden?"

 gerblack.2.t: "Zehn Jahre nach der Intervention"
 gerblack.2.d: "Seit einem Monat befindet sich die Berliner Börse in einer volatilen Phase, und einige Stimmen, wie Walther von Rathenau, haben bereits einen bevorstehenden Börsencrash vorausgesagt, während andere solchen Unkenrufen skeptisch gegenüberstehen. Dennoch herrscht auf den Märkten ein Gefühl der Unruhe, und die Handelsvolumina sind relativ gedämpft.\n\nBis jetzt, denn ein doppelter Schlag versetzte der Stabilität des Aktienmarktes einen zweiten schweren Schlag. Nach erzwungenen Prüfungen durch das Reichswirtschaftsamt wurden zahlreiche Betrugsfälle bei in Deutsch-Ostasien tätigen Unternehmen aufgedeckt - die beklagenswerten Finanzen ihrer östlichen Niederlassungen wurden durch Zahlenfälschungen verschleiert, und dieselben Fälschungen dienten der Steuerhinterziehung. Gerade noch rechtzeitig veröffentlichte ein pensionierter Beamter aus Deutsch-Ostasien, Franz Brüninghaus, im Berliner Tageblatt einen Artikel mit dem Titel \"Zehn Jahre nach der Intervention\", in dem er sich auf die deutsche Intervention in China mit einem Expeditionskorps bezog, um die \"Northern Expedition\" der Kuomintang zu stürzen.\n\nEs handelt sich um einen alarmistischen Artikel, in dem das Scheitern der deutschen Außenpolitik in Ostasien beschrieben und behauptet wird, dass die Instabilität in der Liga der Acht Provinzen die Lunte ist, die eine Explosion sozialistischer und konzessionsfeindlicher Aufstände in China auslösen wird, die alle deutschen Investitionen in China bedrohen.\n\nFür einen Markt, dessen Stabilität bereits ins Wanken geraten ist, war dies keine gute Nachricht - die Anleger zogen sich in Scharen aus den betroffenen Unternehmen zurück, was zu einem Einbruch der Aktienkurse insgesamt führte. Es kam zu einem regen Handel mit deutschen Staatsanleihen, da exponierte Anleger, die Liquidität benötigten, diese an andere, weniger exponierte Institutionen verkauften, die stabilere Anlagen suchten. Wenn dies so weitergeht, könnte dies zum größten Börsencrash in der deutschen Geschichte führen."
 gerblack.2.a: "Aber was könnte man tun, um es zu verhindern?"

 gerblack.3.t: "Pattsituation im Reichstag"
 gerblack.3.d: "In der Frankfurter Zeitung wiederholt Walther von Rathenau seinen Aufruf zum Handeln und fordert die Regierung auf, ab Montag, dem 3. Februar, einen einwöchigen vorübergehenden Bankfeiertag zu verhängen, um den überhitzten Markt zu beruhigen und die Anspannung in der Luft abklingen zu lassen. Die Nachricht von diesem Vorschlag erreichte den Präsidenten der Reichsbank, Hjalmar Schacht, der den Vorschlag an Bundeskanzler Herbert von Dirksen weiterleitete. So verbrachten die beiden Politiker das Wochenende mit dem Versuch, eine Notlösung für den drohenden wirtschaftlichen Zusammenbruch zu organisieren.\n\nEin Treffen der Vorsitzenden der Reichstagsparteien am Samstag verlief jedoch ergebnislos. Die Fraktionsvorsitzenden waren sich zwar einig, dass die Lage sehr angespannt ist, aber sie waren sich nicht einig über die Einzelheiten - und schließlich sahen die beiden größten Oppositionsführer, Hermann Müller von der SPD und Ulrich von Hassell von der DVLP, einen wirtschaftlichen Niedergang voraus, da die Schuld daran nicht sie, sondern LVP, Zentrum und der Kanzler tragen würden. Müller warf der März-Koalition schließlich vor, die Bedingungen für den Zusammenbruch erst geschaffen zu haben, und beendete die Sitzung mit der Bemerkung: \"Wenn ein paar Plutokraten in Konkurs gehen, geht es Deutschland vielleicht besser\".\n\nVerzweifelt und entmutigt durch die politische Sackgasse, entschied sich Schacht für ein eigenständiges Vorgehen. Am Sonntag veröffentlichte die Reichsbank einen Vermerk, in dem erklärt wurde, dass der Zugang zu Krediten bei der Reichsbank von nun an auf dem primären Deckungsgrad basieren würde, und setzte die Konvertierbarkeit der Reichsmark in Gold vorübergehend aus. Sein Ziel war es, den Markt langfristig zu stabilisieren, indem er den Schaden für die Banken im Falle eines Börsencrashs minimierte, aber am letzten Tag vor Montag hat er Schrecken auf dem Markt gesät und die Rolle der Reichsbank als Kreditgeber der letzten Instanz kastriert."
 gerblack.3.a: "Hoffen wir, dass der Montag gute Nachrichten bringt..."

 gerblack.4.t: "Freien Fall der Wirtschaft gestoppt"
 gerblack.4.d: "Nachdem sich die Wirtschaftskrise in den letzten Monaten im freien Fall befand, hat sie nun endlich ein gewisses Maß an Stabilität erreicht - oder zumindest gibt es nicht mehr viel, wohin sie fallen könnte. Die am wenigsten stabilen Unternehmen und Banken sind untergegangen, und nun konkurrieren die langlebigeren in einem geschrumpften, schweigenden Umfeld. Das Vertrauen der Anleger ist auf einem historischen Tiefstand, so dass es keine neuen Investitionen gibt und die Produktion stagniert. Und natürlich stehen Millionen von Arbeitnehmern, die im letzten Jahr einen sicheren Arbeitsplatz hatten, jetzt auf der Straße und suchen verzweifelt nach Arbeit - aber die Unternehmen, die durch den finanziellen Zusammenbruch erschüttert sind, zögern sehr, zu expandieren und wieder mehr Arbeitnehmer einzustellen.\n\nDie anfängliche Überraschung und der Schock in der deutschen Regierung haben sich gelegt, und unsere Sekretariate und Ministerien können beginnen, Lösungen zu entwickeln. Das Arbeitspensum ist enorm - der Staat muss die Wirtschaft des Reiches irgendwie wieder zu alter Stärke zurückführen und sich dabei Herausforderungen stellen, die jeweils ganz unterschiedliche Finanzstrategien erfordern können. Die Bürokraten und Beamten warten daher gespannt auf die Ergebnisse der Wahlen im April. Vielleicht verfügt die nächste Regierung über das nötige politische Kapital für diese notwendigen Maßnahmen."
 gerblack.4.a: "Wir werden das Wunder der Goldenen Zwanziger wiederherstellen!"

 gerblack.5.t: "Zusammenbruch der Danatbank"
 gerblack.5.d: "Die Darmstädter und Nationalbank (Danatbank) ist das erste große Opfer des Finanzcrashs vom Schwarzen Montag. Die zweitgrößte Bank des Deutschen Reiches hatte sich vor 1936 in hochriskante Kredite verstrickt, indem sie angehenden Börsenmaklern und aufstrebenden Unternehmen schnelle und einfache Kredite anbot, und erntet nun die Konsequenzen. Eines der Unternehmen, die bei der Danatbank hoch verschuldet waren, war die Norddeutsche Wollkämmerei & Kammgarnspinnerei (Nordwolle) in Delmenhorst. Wie Hunderte anderer Unternehmen meldete es nach dem Zusammenbruch seinen Konkurs an, nachdem es sich in den vergangenen Jahren kaum über Wasser halten konnte und schließlich den Schlag erhielt, der den Betrieb zahlungsunfähig machte.\n\nDie Nachricht vom Konkurs der Nordwolle löste einen Ansturm auf die Danatbank aus, da viele andere Anleger um die Zukunft der Bank fürchteten und ihre Ersparnisse schnell abzogen, solange sie noch etwas für ihr Geld bekommen konnten. Da die Danatbank in den vergangenen Jahren aufgrund ihrer spekulativen Kreditvergabepraktiken ihren primären Deckungsgrad nicht erreicht hatte, konnte sie in diesem Krisenmoment nicht von der Reichsbank gerettet werden und musste daher ebenfalls Konkurs anmelden. Der Zusammenbruch dieser alten und angesehenen Bank hat das deutsche Bankensystem in Angst und Schrecken versetzt.\n\nÜberall im Imperium ziehen Anleger und Bürger ihre Ersparnisse ab und ziehen sich vom Markt zurück. Eine Bank nach der anderen bricht zusammen, weil sie von dem gewaltigen Crash völlig unvorbereitet getroffen wurde, und das Finanzsystem des Imperiums ist völlig lahmgelegt."
 gerblack.5.a: "Das ist ein Albtraum!"

 gerblack.6.t: "Massenentlassungen"
 gerblack.6.d: "Ende Februar haben die Reichsbank und die staatlichen Institutionen endlich damit begonnen, erste Maßnahmen zur Stabilisierung der Märkte im freien Fall zu ergreifen. Es wurde ein Bankfeiertag eingeführt, und für die wichtigsten Banken, die den ersten Absturz überlebt hatten, wurden Rettungspakete verschickt. Allerdings wurden alle staatlichen Maßnahmen bisher auf ein Minimum beschränkt, da der Reichstag nach wie vor blockiert ist und die Wahlen kurz bevorstehen.\n\nInzwischen ist der Schaden jedoch bereits angerichtet worden. Angesichts des lahmgelegten Finanzsektors und des zitternden internationalen Wirtschaftssystems ist die Nachfrage nach deutschen Exporten zusammengebrochen, und Unternehmen in ganz Deutschland sind gezwungen, entweder Insolvenz anzumelden oder ihre Kosten drastisch zu senken. Für fast alle Branchen bedeutete dies, dass viele Arbeitnehmer entlassen werden mussten, und die Zahl der Arbeitslosen, die auf die Straße gesetzt wurden, geht inzwischen in die Millionen.\n\nMit der Bauer-Wirth-Reform von 1925 wurde eine Arbeitslosenversicherung für deutsche Arbeiter eingeführt, so dass die Arbeitslosen mit einer mageren Rente einigermaßen über die Runden kommen - was aber die ohnehin schon angeschlagenen Finanzen des Reiches stark belastet hat. Und in zahlreichen Fällen waren die Auswirkungen des Crashs noch viel tragischer. Börsenmakler, die in den letzten Wochen alles verloren hatten, kämpfende Handwerker, die jahrzehntelang an ihrer bescheidenen Karriere gefeilt hatten und in diesen Tagen ihre Lebensziele zusammenbrechen sahen, sie alle haben ihrem Leben ein Ende gesetzt, und die staatlichen Polizeikräfte waren gezwungen, immer häufiger auf Brücken zu patrouillieren."
 gerblack.6.a: "Die Regierung muss eingreifen und etwas tun..."

 gerblack.7.t: "Die Deutsche Landwirtschaftskrise"
 gerblack.7.d: "Die deutsche Landwirtschaft, die schon seit Jahren mit Problemen zu kämpfen hat, leidet stark unter der Wirtschaftskrise, die durch den Zusammenbruch des Marktes am Schwarzen Montag ausgelöst wurde. Es ist der jüngste Schritt im anhaltenden Niedergang der deutschen Landwirtschaft seit dem späten 19. Jahrhundert; der Höhepunkt vieler Jahre ineffizienter und veralteter Methoden, unglücklicher globaler Marktentwicklungen und abwartender, wenig zukunftsorientierter Agrarpolitik.\n\nIm Vergleich zu ihren westlichen Konkurrenten wie Großbritannien oder den Vereinigten Staaten ist die deutsche Landwirtschaft in puncto Effizienz stets zurückgeblieben. Fünfundzwanzig Prozent des gesamten Ackerlandes im Reich werden von 0,2 Prozent der Grundbesitzer bewirtschaftet, die meisten davon in Ostelbien. Doch seit den späten 20er Jahren bekommen auch die kleinen und mittleren Landwirte im ganzen Land die Auswirkungen dieser sich abzeichnenden Effizienzkrise zu spüren: Der stetige Preisverfall für landwirtschaftliche Produkte durch die billigere Konkurrenz aus dem Ausland und die schwindende Kaufkraft haben viele Landwirte langsam in die nicht enden wollende Abwärtsspirale der wachsenden Verschuldung geführt.\n\nWas zunächst mit der Wiedereinführung von Schutzzöllen und Einfuhrkontingenten, einem in Mitteleuropa zweifellos umstrittenen politischen Instrument, bekämpft werden konnte, hat das Unvermeidliche letztlich nur aufgeschoben. Mit dem Zusammenbruch des deutschen Bankensektors wird sich die sich abzeichnende Krise bald verschärfen, da viele Güter und Unternehmen, die sich mit Krediten über Wasser gehalten haben, diese in naher Zukunft nicht mehr bedienen können, und die einbrechende Nachfrage nach landwirtschaftlichen Gütern könnte der Sargnagel sein. Diese substanzielle Krise hat bereits den Wahlkampf der DkP befeuert und die Frage nach einer grundlegend anderen Agrarpolitik auf die Tagesordnung gesetzt. Was viele jedoch zu vergessen scheinen, ist die Tatsache, dass die Konservativen durch ihren Kandidaten im Staatssekretariat für Landwirtschaft, Martin Schiele, und seine umstrittene Agrarpolitik während des letzten Jahrzehnts selbst für dieses Dilemma verantwortlich sind. Sein politisches Schicksal steht derzeit auf Messers Schneide."
 gerblack.7.a: "Die großen Junkersiedlungen gehören der Vergangenheit an..."

 gerblack.8.t: "Die Deutsche Staatsschulden-Krise"
 gerblack.8.d: "Unsere schlimmsten Erwartungen sind Wirklichkeit geworden — die Wirtschaft bleibt im Keller, während unsere Verschuldung jedes Jahr steigt, bis wir schließlich einen Punkt erreicht haben, an dem unsere schrumpfenden Einnahmen nicht mehr in der Lage sind, sowohl unseren zahlreichen Ausgabenbedarf als auch den Schuldendienst zu decken. Internationale Investoren sehen mit Schrecken, wie das Deutsche Reich, das einst als Dreh- und Angelpunkt der neuen Finanzordnung galt, zahlungsunfähig wird.\n\nDer wirtschaftliche Aufschwung ist völlig zum Erliegen gekommen, da wir uns die zur Wiederbelebung des Industriesektors erforderlichen Projekte einfach nicht leisten können. Groß angelegte Bauvorhaben, sei es für zivile oder militärische Zwecke, müssen vorerst zurückgestellt werden - und die \"Zeit\" wird lang sein. Die Erholung von unserer Finanzschwemme wird viele Jahre dauern, und man kann mit Sicherheit sagen, dass wir in einem \"verlorenen Jahrzehnt\" leben. Das heißt, wenn uns die Syndikalisten und die Russen nicht bei lebendigem Leib auffressen..."
 gerblack.8.a: "Das ist eine Katastrophe!"
 GER_debt_default_tt: "Die Auswirkungen der §YStaatsschuldenkrise§! werden jedes Jahr langsam abnehmen. Sobald die Idee beseitigt ist, wird auch der §YSchwarzer Montag§! langsam beseitigt."
 GER_debt_default_me_tt: "Die Auswirkungen der §YStaatsschuldenkrise§! werden jedes Jahr langsam abnehmen."

 gerblack.9.t: "Die Deutsche Staatsschulden-Krise"
 gerblack.9.d: "Die schlimmsten Erwartungen internationaler Beobachter sind Wirklichkeit geworden — Deutschland ist in eine Staatsschuldenkrise geraten. Schon vor der Wirtschaftskrise hoch verschuldet, musste es viele Kredite mit harten Zinsen aufnehmen, um seinen wirtschaftlichen Aufschwung zu finanzieren — aber die Ergebnisse blieben aus, während schrumpfende Einnahmen bedeuten, dass das Reich einfach nicht mehr in der Lage ist, sowohl den Aufschwung als auch den Schuldendienst zu bezahlen.\n\nWenn seine Wirtschaft ins Trudeln gerät und zu einem \"verlorenen Jahrzehnt\" abstürzt, gilt das auch für unsere, da wir eng mit dem deutschen Markt verbunden sind - auch wenn wir weniger Zeit brauchen werden, um uns zu erholen, was bedeutet es, wenn ein verkrüppeltes und pleitegegangenes Deutschland nicht in der Lage ist, uns vor den Syndikalisten und den Russen zu schützen...?"
 gerblack.9.a: "Das ist eine Katastrophe!"

 gerblack.10.t: "Die Wirtschaft erholt sich"
 gerblack.10.d: "Eine lange Phase des wirtschaftlichen Abschwungs ist endlich zu Ende gegangen - eine lange Reihe von strategischen Maßnahmen der Regierung zur Linderung der Malaise haben endlich ihre Wirkung gezeigt, und zum ersten Mal seit Jahren hat Deutschland das Niveau der Industrieproduktion von vor 1934 erreicht. Nicht nur die Auswirkungen der durch den Schwarzen Montag ausgelösten Wirtschaftskrise wurden eingedämmt, sondern auch die Instabilität, die seit der Wahl von Boris Sawinkow in der Russischen Republik auf den Märkten herrschte.\n\nJetzt, da Produktivität und Beschäftigung wieder auf einem stabilen Niveau sind, können die wirtschaftlichen Notkontrollen gelockert und die Finanzierung anderer Regierungsprogramme ausgeweitet werden - das Heer brennt darauf, größere Reformen einzuleiten, und seine Führung hat bereits damit begonnen, bei den Mitgliedern des Reichstags für die Finanzierung ehrgeiziger Aufrüstungsprojekte zu werben."
 gerblack.10.a: "Lang lebe das unübertroffene Kaiserreich!"

 gerblack.11.t: "Die Wirtschaft verlagert sich auf den Krieg"
 gerblack.11.d: "Während der gesamten Vorbereitung auf den Zweiten Weltkrieg waren wir durch die anhaltenden Auswirkungen der durch den Schwarzen Montag verursachten Wirtschaftskrise belastet. Die Arbeitslosigkeit blieb hoch und die Industrieproduktion blieb unter dem Niveau von 1934. Unsere Zeit zur Behebung dieser Krise ist abgelaufen - das Reich wurde in den Strudel des Weltkrieges hineingezogen und muss sofort auf Kriegsproduktion umstellen.\n\nDer Zustrom von kriegswirtschaftlichen Kontrollen, Großinvestitionen und Massenbeschäftigung in den Rüstungsbetrieben wird die verbleibenden Auswirkungen der Krise unweigerlich lindern - aber wir haben sie nicht mehr zu lösen. Sie wird sich während des Krieges passiv erholen - aber ist es nicht zu spät für unsere Wirtschaft, sich von ihrer Malaise zu erholen?"
 gerblack.11.a: "Hoffen wir, dass die Syndikalisten und Russen nicht zu sehr vorbereitet sind..."

 gerblack.12.t: "Schwarzer Montag Abgeschlossen"
 gerblack.12.d: "Die letzte Runde des Kartenspiels Schwarzer Montag ist beendet, und eine neue hat begonnen. Neue Karten sind verfügbar, und unsere Ziele für Investitionen und Stabilität wurden angepasst."
 gerblack.12.a: "Der Alptraum geht weiter..."

