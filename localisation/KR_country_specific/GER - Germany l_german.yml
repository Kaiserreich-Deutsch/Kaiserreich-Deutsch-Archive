 gerschl.40.t: "Rotes Braunschweig"
 gerschl.40.d: "Die Spannungen und Konflikte in Deutschland sind endgültig übergeschwappt - und in dem kleinen, industrialisierten Herzogtum Braunschweig hat sich gerade ein schrecklicher Funke entzündet. Während einer Abwesenheit von Herzog Ernst August und seiner Gemahlin, Prinzessin Viktoria Louise von Preußen, zu einer feierlichen Zeremonie anlässlich des Geburtstags des Herrschers in der Winterresidenz der Familie, Schloss Cumberland in Oberösterreich, kam es auf den Straßen der Hauptstadt zu Gewalt und Kämpfen. Das kleine Bundesland wird seit Monaten von einem Generalstreik heimgesucht, doch der Ministerpräsident Werner Küchenthal weigert sich, der sozialistischen Bewegung irgendwelche Zugeständnisse zu machen. Trotz dieser enormen historischen Klassenspannungen und eines vergangenen Revolutionsversuchs im Jahr 1918 blieben die Regierung und das politische System konservativ, weigerten sich, das allgemeine Wahlrecht einzuführen und klammerten sich an ein System der Mehrheitsabstimmung, um das Wachstum der Sozialdemokraten und der extremen Linken einzudämmen.\n\nMit der Zeit wendete sich jedoch durch die geheime Bewaffnung von Arbeiterselbstverteidigungsgruppen in Braunschweig und Überläufer aus der kleinen Braunschweiger Garnison das Blatt zugunsten der Streikenden, und eine weitere Polizeirazzia um Mitternacht im November führte zu einer plötzlichen gewaltsamen Antwort der Arbeiter. Polizei und Garnison wurden in Straßenkämpfen besiegt, Barrikaden wurden errichtet und die Revolutionäre besetzten mehrere öffentliche Gebäude, darunter das Polizeipräsidium, den Bahnhof und die Gefängnisse. Die Regierung Küchenthal floh aus dem Herzogtum, und der Führer der Braunschweiger KAPD, Rudolf Lindau, proklamierte auf den Stufen des Braunschweiger Schlosses die Gründung der Sozialistischen Republik von Braunschweig."
 gerschl.40.a: "Mein Gott! Hat unser 1925 begonnen?"
 gerschl.40.b: "SPD gewinnt Misstrauensvotum."
 gerschl.40.c: "SWR gewinnt Misstrauensvotum."

 gerschl.41.t: "Das Ermächtigungsgesetz"
 gerschl.41.d: "Bei der nächsten Reichstagssitzung liegt Entsetzen in der Luft. Der Sturz einer rechtmäßigen Regierung eines deutschen Staates durch sozialistische Revolutionäre drängte sofort fast die gesamte Legislative dazu, sich hinter den Reichskanzler Kurt von Schleicher zu stellen, der die Situation sofort ausnutzte. Der erste Antrag, der heute im Reichstag behandelt wurde, kam von der Regierung und wurde vom Kanzler selbst verlesen.\n\nUnter Verweis auf die außergewöhnlichen Bedingungen im Reich und die Notwendigkeit einer starken nationalen Regierung in einer Notlage berief sich Schleicher auf die Erfahrungen von 1914 und legte dem Reichstag ein Ermächtigungsgesetz vor. Dieses Gesetz würde das parlamentarische Misstrauensvotum für die Dauer seiner Geltungsdauer aussetzen, um die nationale Stabilität zu gewährleisten, und dem Reichskanzler die Möglichkeit geben, nach Belieben und nur mit der Gegenzeichnung des Kaisers Exekutivdekrete zu erlassen. Die Zustimmung des Reichstags wäre jedoch weiterhin für Kriegs- und Friedenserklärungen erforderlich, und der Reichstag hätte auch die Möglichkeit, das Gesetz zu widerrufen, sobald die Krise als überwunden gilt.\n\nEin großer Teil der Legislative war bereits davon überzeugt, dass nur eine stärkere Regierung unter Schleicher eine Antwort auf die gegenwärtige Malaise bieten konnte, während die Zweifler auf der Linken und der Rechten durch Schleichers Andeutungen, dass ein gescheitertes Ermächtigungsgesetz seinen Rücktritt bedeuten könnte, auf Linie gebracht wurden, was das Reich in diesem kritischen Moment noch mehr in Unordnung brachte. Abgesehen von einigen wenigen Abweichlern in der extremen Linken und der SPD wurde das Ermächtigungsgesetz fast einstimmig angenommen und markiert eine neue Seite in der Geschichte des Kaiserreichs."
 gerschl.41.a: "Und so ist der letzte Baustein gesetzt..."
 GER_enabling_act_tt: "Mit dem §YErmächtigungsgesetz§! kann der Reichskanzler Dekrete ohne Zustimmung des Reichstages erlassen und ist immun gegen Misstrauensvoten, wodurch die gesamte Macht in den Händen von §YKurt von Schleicher§! liegt.\nDie Mechanismen des §YKabinett Schleicher§! sind deaktiviert."
 GER_enabling_act: "Das §YErmächtigungsgesetz§! ist beschlossen."

 gerschl.42.t: "Reichsexekution über Braunschweig"
 gerschl.42.d: "Nach Artikel 19 der Verfassung des Deutschen Reiches kann der Bundesrat eine Reichsexekution genehmigen — ein Eingreifen gegen einen Bundesstaat, wenn dieser seinen verfassungsmäßigen Pflichten nicht nachkommt. Von dieser Befugnis wurde in der Geschichte des Reiches bis heute noch nie Gebrauch gemacht. Es gibt mehrere Möglichkeiten, wie ein Staat seinen Pflichten nicht nachkommen kann — indem er sich weigert, seine Pflichtbeiträge zum Haushalt zu zahlen oder die erforderlichen Militärkontingente bereitzustellen, indem er Gesetze einführt, die gegen die Verfassung verstoßen, oder \"indem er für Aktivitäten gegen die Existenz des Reiches verantwortlich ist\". Letzteres wurde in der heutigen Bundesratssitzung geltend gemacht, in der das Gremium einstimmig eine Reichsexekution gegen Braunschweig verabschiedete.\n\nNormalerweise würde eine Exekution zuerst in Form von Verhandlungen stattfinden, bevor militärische Gewalt in Betracht gezogen wird, aber die Regierung hat diese Option von vornherein abgelehnt. Auch die Braunschweiger Sozialisten wollten ihren Kampf nicht mit bloßen Zugeständnissen beenden - die Sozialistische Republik wurde rasch reorganisiert und hat bereits eine kleine Miliz aufgestellt, die sich auf den Ansturm vorbereitet und hofft, die Niederschlagung zu überstehen, bis der Rest des Reiches die Fahne der Revolution hisst.\n\nArtikel 19 besagt, dass der Kaiser durch seine Regierung die Reichsexekution ausführt. Dem Reichskanzler fällt die Aufgabe zu, die Truppen zur Niederschlagung dieser gescheiterten Revolution zu organisieren."
 gerschl.42.a: "Die Ordnung wird wiederhergestellt!"

 gerschl.43.t: "Ende der Braunschweiger Revolution"
 gerschl.43.d: "Die Operation zur Auslöschung der revolutionären Ereignisse in Braunschweig fand in aller Eile statt, um die Braunschweiger Sozialisten auszulöschen, bevor andere Städte oder Staaten der syndikalistischen Geißel zum Opfer fallen. Mobilisierte Einheiten der kaiserlichen deutschen Armee überquerten am frühen Morgen die Grenze, und obwohl sie die Milizen, die das kleine Herzogtum schützten, nicht bemerkten, wurde bald eine Antwort organisiert, und es kam zu Zusammenstößen auf den Straßen der Hauptstadt. Doch selbst hoch motivierte Arbeiter konnten den disziplinierten Soldaten und schwer gepanzerten Fahrzeugen nicht widerstehen - Panzer fuhren durch die eilig errichteten Barrikaden, und die Milizen wurden nach schnellen Feuergefechten zerstreut. Im Braunschweiger Schloss wurden der Vorsitzende Rudolf Lindau und das kleine Kabinett der Sozialistischen Republik aufgespürt und festgesetzt.\n\nWerner Küchenthal kehrt zwar auf Braunschweiger Boden zurück, wird aber nicht wieder zum Ministerpräsidenten ernannt. Stattdessen wird nach Absprache zwischen dem Reichskanzler und Herzog Ernst Augustus ein parteiloser Staatskommissar eingesetzt, der die Wiederherstellung der Ordnung im Lande leitet. Braunschweig steht nun de facto unter zentraler Kontrolle von Berlin aus. Die Hinrichtung der Hauptverantwortlichen des Braunschweiger Revolutionsversuchs, darunter auch Lindau, findet bald darauf im Gefängnis der Hauptstadt statt. Verständlicherweise wurde die Niederschlagung der Sozialistischen Republik in der sozialistischen Presse als blutrünstige Tyrannei angeprangert."
 gerschl.43.a: "Die rote Fahne wird hier niemals wehen!"

 gerschl.44.t: "Paramilitärisches Eingreifen in Braunschweig"
 gerschl.44.d: "Obwohl eine Reichsexekution über Braunschweig ausgerufen worden war, zögerte die Regierung aus dem einen oder anderen Grund mit dem Handeln - was zu einem völligen Chaos in Braunschweig führte, als die Bürger selbst zu den Waffen griffen, um dem revolutionären Aufruhr ein Ende zu setzen. Reste der Braunschweiger Sicherheits- und Polizeikräfte, zusammen mit Armee-Veteranen und Aktivisten zahlreicher rechtsextremer Vereinigungen, inszenierten einen Aufstand in der instabilen sozialistischen Republik - und nach mehreren Tagen brutaler Straßenkämpfe gelang es diesem so genannten \"Freikorps Braunschweig\", das revolutionäre Regime zu stürzen und den sozialistischen Aufstand niederzuschlagen. Extremistische Paramilitärs und rachsüchtige Loyalisten des Hauses Hannover zögerten nicht, Selbstjustiz an allen zu üben, die als Kollaborateure der Revolution angesehen wurden, was zu Hunderten von Hinrichtungen und unaufhörlicher Brutalität in der Folgezeit führte. Die Regierung Schleicher sah sich gezwungen, dies als vollendete Tatsache zu akzeptieren und eine provisorische Militärische Besatzungsregierung einzusetzen, die das Mitgliedsland bis zur Wiederherstellung der Zivilregierung verwalten sollte, doch dieses Scheitern hat das Vertrauen der Bevölkerung in den Bundeskanzler und das Vertrauen, das Deutschland im Ausland genießt, tief erschüttert. Die Dritte Internationale wird sicherlich Märtyrer aus den Revolutionären machen, die in diesem \"Weißen Terror\" hingerichtet wurden.\n\nInfolge der chaotischen Niederschlagung der Braunschweiger Revolution kam es im Herzogtum noch viele Monate lang zu Gewalt und Blutvergießen, was zu weiteren Repressalien und einer Eskalation des Terrors führte. Das berüchtigtste Opfer dieses Chaos war die Ehefrau von Herzog Ernst August von Braunschweig, Prinzessin Viktoria Louise von Preußen - sie wurde von einem syndikalistischen Revolutionär, der es auf ihren Mann abgesehen hatte, versehentlich getötet und erhielt ein tränenreiches Staatsbegräbnis. Der Zorn der königlichen Familie richtet sich jedoch nicht nur gegen die Revolutionäre, sondern auch gegen Kanzler Schleicher, der diese Tragödie hätte verhindern können..."
 gerschl.44.a: "Vielleicht hätten wir eingreifen sollen..."

 gerschl.45.t: "Schwächung des Schleicher-Blocks"
 gerschl.45.d: "Im Laufe der Monate hat sich der Reichstag in mehrere verfeindete Lager gespalten, und dasjenige, das mit Reichskanzler Schleicher verbündet ist, schwindet zusehends. Immer mehr Fraktionen haben sich dem Misstrauensvotum der SPD oder der Konservativen angeschlossen, so dass sich der Reichskanzler nur durch seine List und seine Fähigkeit, beide Seiten gegeneinander auszuspielen, an der Macht halten konnte.\n\nDieser Trick kann jedoch nicht ewig funktionieren. Schleichers Möglichkeiten, auf seine Kontakte zurückzugreifen, schwinden, und die Parteien, die in ihm noch die beste Lösung für Deutschland sehen, überdenken ihre Wahl. Vielleicht ist es für sie noch nicht zu spät, auf den Zug aufzuspringen und sich in der nächsten Regierung ein Ministerium zu sichern."
 gerschl.45.a: "Wir müssen strategisch mit unseren schwindenden Ressourcen umgehen."
 GER_schleicher_weakening_tt: "Ihr könnt nun §REine§! weniger Fraktionen weniger markieren, um sie vor der Bekehrung zu schützen.\n§Die Uhr tickt...§!"

 gerschl.46.t: "Sympathiestreiks in Schlesien"
 gerschl.46.d: "Nach einiger Zeit, in der sie die Situation bewerteten und dann die Einsetzung einer rechtsgerichteten Regierung in Preußen miterlebten, haben sich die polnischen Arbeiter in der Industrieregion Oberschlesien dem laufenden Streik angeschlossen. Der Antrag, sich den Zielen der Ruhrgebietsarbeiter anzuschließen, wurde in Zusammenarbeit zwischen den beiden wichtigsten polnischen Gewerkschaften im Deutschen Reich - dem christlich und national geprägten Polnischen Berufsverband (Zjednoczenie Zawodowe Polskie), der sich in der Regel auf die Polen im Ruhrgebiet konzentriert, und der Zentralgewerkschaft Polens (Centralny Związek Zawodowy Polski), die den Sozialisten und der SPD näher steht, gestellt. Zehntausende von Arbeitern in den Kohlebergwerken und Stahlwerken Oberschlesiens haben ihre Arbeitsplätze geräumt, und ihre Kollegen im Ruhrgebiet haben sich ihren deutschen Kameraden angeschlossen.\n\nDie Entscheidung der polnischen Gewerkschaften hat die allgemein lauwarmen Beziehungen zwischen Deutschen und Polen in der ethnisch gemischten Region Oberschlesien angeheizt — die deutschen Arbeiter haben sich im Allgemeinen geweigert, sich dem Streik anzuschließen, und dieser Schritt hat ihre Bereitschaft, sich anzuschließen, noch weiter verringert. Der Vorsitzende des ZZP, Józef Rymer, kritisierte dies in den Presseorganen der Gewerkschaft und bezeichnete es als \"die Nutzung ethnischer Spannungen als Instrument der sich entwickelnden preußischen Diktatur, um die Arbeiter in ihrem Kampf um Rechte zu spalten\"."
 gerschl.46.a: "Sie werden wie alle anderen untergehen."

 gerschl.47.t: "Gründungskonferenz der Nationalen Einheitsfront"
 gerschl.47.d: "Seit Kurt von Schleicher an die Macht gekommen ist, fordern seine Anhänger in der Regierung und im ganzen Land, dass er seine Bewegung der nationalen Wiedergeburt in eine offizielle Organisation umwandelt, die ihm bei seinen Visionen helfen und ihm eine Basis gegen seine zahlreichen Gegner bieten kann. Lange Zeit war Schleicher für solche Forderungen nicht empfänglich - ein solcher Schritt würde die deutsche Politik nur noch mehr spalten, wie er bereits 1936 erklärte. Doch die Zeiten ändern sich, und der Reichskanzler hat seine informelle Zustimmung zur Bildung einer Bewegung gegeben, die hinter dem Reichskanzler steht - der Deutschen Nationalen Einheitsfront.\n\nEs wird erwartet, dass Reichstagsabgeordnete des \"Schleicher-Blocks\", zivilgesellschaftliche Gruppen und Kreise wie der Bund zur Erneuerung des Reiches (Luther-Bund) sowie zahlreiche Unabhängige und rechte Politiker, die Gelegenheit haben, sich mit dem Reichskanzler zu arrangieren, auf dem Gründungsparteitag in Berlin, dem pulsierenden Herzen des Reiches, auftreten werden. Schleicher selbst, der seine unabhängige, alles vereinende Position betont, wird voraussichtlich nicht Mitglied der Partei werden, aber er wird ein wichtiger Redner sein und seine Position wird die Richtung seiner Gefolgschaft bestimmen.\n\nAusländische Beobachter sehen mit Sorge Anzeichen und Ansätze einer rechtspopulistischen Bewegung, die bereits Russland und Rumänien im Sturm erobert hat - konservativer und gemäßigter vielleicht, aber dennoch eine beunruhigende Entwicklung in der deutschen Politik."
 gerschl.47.a: "Das Gefolge des Roten Generals wird endlich Gestalt annehmen."
 GER_schleicher_founding_conference_tt: "§YWir werden das Wesen der Front in einer Kette von Ereignissen definieren.§!"

 gerschl.48.t: "Das Wesen der Front"
 gerschl.48.d: "Der Begriff der Parteilichkeit selbst ist in der deutschen Rechten umstritten, da die parteipolitischen Konflikte im Reichstag und in der Öffentlichkeit als Ursache für den Niedergang des Reiches angesehen werden. Eine politische Partei könne niemals wirklich die Gesamtheit Deutschlands mit all seinen verschiedenen sozialen, politischen und ethnischen Gruppen repräsentieren, da sie sich notwendigerweise einer bestimmten Ideologie und Weltanschauung verschreiben müsse. Eine alternative Lösung für den Reichskanzler und seine Anhänger bestünde darin, keine Partei, sondern eine Bewegung zu gründen, die über die Parteigrenzen hinausgeht und sich auf organische Arbeit statt auf kleinliche Politik konzentriert.\n\nDie Vaterlandspartei war eine solche Bewegung, bevor sie in eine Partei umgewandelt wurde, die es Mitgliedern verschiedener politischer Parteien ermöglichte, sich zu beteiligen und zusammenzuarbeiten, und zahlreiche Interessenverbände, wie der Landwirtschaftsverband und der Marineverband, sind ebenfalls erfolgreiche Beispiele. Vielleicht können die alten politischen Parteien in Deutschland bestehen bleiben, aber einfach in die Bedeutungslosigkeit verfallen, da sich die gesamte Nation, von der Linken bis zur extremen Rechten, zur Unterstützung des Reichskanzlers zusammenschließt? Oder wird die organisatorische Effizienz einer politischen Partei mit einer strengen Mitgliedschaft und Ideologie für Schleichers Ziele hilfreicher sein?"
 gerschl.48.a: "Sie ist eine politische Partei, die eine neue Kraft in der deutschen Politik darstellt."
 gerschl.48.b: "Sie ist keine Partei, sondern eine Bewegung für jeden patriotischen Deutschen."

 gerschl.49.t: "Die Breite der Front"
 gerschl.49.d: "Die politischen Parteien im Deutschen Reich sind Massenparteien, die von Organisationen der Zivilgesellschaft umgeben sind, die den Parteimitgliedern praktische Vorteile bieten und ungleiche Mitglieder zu Gemeinschaften zusammenschließen. Die Reichweite jeder einzelnen Partei ist jedoch durch natürliche Prozesse begrenzt. Jetzt, wo die Front an der Macht ist, kann sie einen Schritt weiter gehen und sich zu einer Massenbewegung entwickeln, die sich dauerhaft und vollständig im täglichen Leben etabliert. Jugendorganisationen, Frauengruppen, Veteranengruppen und Mitgliedsorganisationen in verschiedenen Bereichen der Gesellschaft wie Landwirtschaft, Sport, Kunst und Wirtschaft würden dazu beitragen, ein loyales, pflichtbewusstes deutsches Volk zu schaffen, in dem Disziplin und patriotische Treue herrschen. Natürlich würde dies auch bedeuten, dass die Teilnahme an der Front ein Zeichen politischer Loyalität ist und damit die Erlaubnis, in der öffentlichen Karriere aufzusteigen.\n\nDamit würde sich Schleichers Regime der totalen Kontrolle annähern, wie sie von den Nationalpopulisten in Russland oder Rumänien angestrebt wird, wo Partei und Staat faktisch ein und dasselbe geworden sind. Darüber hinaus würde eine solche Massifizierung der Parteizugehörigkeit nicht allen gefallen - Politiker und Aristokraten in Schleichers Umfeld sehen darin eine Verwässerung der Politik zu bloßem Spektakel und leblosen Reden, anstatt organischer Arbeit."
 gerschl.49.a: "Wir werden Massenbewegungen und Jugendgruppen gründen und uns im täglichen Leben fest etablieren."
 gerschl.49.b: "Wir sind eine Gruppe vertrauenswürdiger Loyalisten, wir brauchen keine Massenanhängerschaft."

 gerschl.50.t: "Versagen des Parlamentarismus"
 gerschl.50.d: "Obwohl er durch den demokratischen Prozess an die Macht gekommen ist und sich positiv über die Märzverfassung und das deutsche parlamentarische System geäußert hat, hat sich der Reichskanzler mit Männern und Frauen umgeben, die den Parlamentarismus nicht lieben, und es ist kein Geheimnis, dass er selbst ein Regime der starken Hand bevorzugt. Die Parlamentarisierung des deutschen Regierens hat zu schwachen Regierungen geführt, die von Männern ohne Charisma und voller Kriecher geführt werden, und die ganze Aufmerksamkeit wurde stattdessen auf den Reichstag, seine Schlachten und Skandale gelenkt.\n\nProfessor Carl Schmitt, einer der Verbündeten Schleichers und Teilnehmer der Gründungskonferenz, ist im ganzen Reich als Kritiker des Parlamentarismus bekannt - seine These von der liberalen Demokratie als einem vom Volk losgelösten System, das eine neue Aristokratie hervorbringt und allmählich in den Verfall übergeht, findet bei vielen in Schleichers Kreisen Anklang. Wenn wir diese Thesen in unser Parteiprogramm aufnehmen, wird unsere Lösung für den Verfall der liberalen Demokratie eine Regierung des entschlossenen Handelns sein, die jenseits des langsamen parlamentarischen Prozesses die Macht ausübt, um die wahren Wünsche des Volkes und der deutschen Nation zu erfüllen."
 gerschl.50.a: "Wir werden auch Prof. Schmitts brillante Kritik am Parlamentarismus einbeziehen."
 gerschl.50.b: "Äußern Sie sich in der Sendung nicht offen über das demokratische System."

 gerschl.51.t: "Anmerkungen zur Wirtschaftspolitik"
 gerschl.51.d: "Seit dem Weltkrieg, als er als Offizier-Bürokrat im Kriegsamt die Kriegsgewinnler kritisierte, hat Schleicher den Ruf eines fortschrittlichen Wirtschaftspolitikers. Zu den Bündnissen, die er in der Nachkriegszeit taktisch aufgebaut hat, gehören mehrere Gewerkschaften. Wichtige Gewerkschafter wie Lothar Erdmann und Theodor Leipart gehören zu seinem Umfeld und befürworten die Gründung eines nationalen, staatlich kontrollierten Gewerkschaftsbundes zur Schlichtung von Konflikten zwischen Wirtschaft und Arbeit. Der Reichskanzler hat sich auch nicht davor gescheut, wirtschaftliche Autarkie und militärisch orientierten Entwicklungismus zu befürworten - mit den Anstrengungen des Staates, so glaubt er, kann eine stärkere, selbständige Wirtschaft aufgebaut werden, die der kaiserlichen deutschen Armee dient.\n\nDie Wirtschaftspolitik ist ein wichtiger Streitpunkt in den Debatten über das Parteiprogramm der Front, denn während der linke Flügel der Bewegung hofft, dass Schleicher seinem Ruf als \"Roter General\" gerecht wird, wünschen sich die Konservativen und Wirtschaftsführer, deren Vertrauen er gewonnen hat, dass er mit dem herzlosen Populismus aufhört. Sie würden es viel lieber sehen, wenn er dem Syndikalismus, der Wurzel allen Übels in der heutigen Zeit, stärker entgegentreten würde."
 gerschl.51.a: "Betonung unsere Verbundenheit mit den Arbeitnehmern und die Schaffung von Harmonie zwischen Arbeitnehmern und Unternehmen."
 gerschl.51.b: "Betonung der Notwendigkeit der nationalen Verteidigung und Angriffe auf den Syndikalismus."
 gerschl.51.c: "Bleiben Sie in der Wirtschaftspolitik vage."

 gerschl.52.t: "Verteidigung der kulturellen Werte"
 gerschl.52.d: "Der kulturkonservative Schleicher hat sich in den letzten Jahren dahingehend geäußert, dass viele der wirtschaftlichen und kulturellen Probleme Deutschlands auf den Verlust der Boden- und Nationalverbundenheit zurückzuführen sind, und er hat sich positiv zu vorgeschlagenen Einschränkungen der Meinungsfreiheit geäußert, um der \"Diffamierung\" des Staates und der \"Korruption\" der Künste Einhalt zu gebieten. Diese Ansicht teilt er mit einem Großteil der deutschen Rechten, und die Betonung dieser Ansichten könnte dem Reichskanzler mächtige Verbündete verschaffen. Die so genannten \"Nationalrevolutionäre\" der DVLP, die sich um Ulrich von Hassell scharten, bauten ihre Partei auf populistisch-konservativen Grundlagen mit einer kräftigen Dosis christlich-ländlicher Kultur und Sammlungspolitik wieder auf.\n\nDer kulturkonservative Schleicher hat sich in den letzten Jahren dahingehend geäußert, dass viele der wirtschaftlichen und kulturellen Probleme Deutschlands auf den Verlust der Boden- und Nationalverbundenheit zurückzuführen sind, und er hat sich positiv zu vorgeschlagenen Einschränkungen der Meinungsfreiheit geäußert, um der \"Diffamierung\" des Staates und der \"Korruption\" der Künste Einhalt zu gebieten. Diese Ansicht teilt er mit einem Großteil der deutschen Rechten, und die Betonung dieser Ansichten könnte dem Reichskanzler mächtige Verbündete verschaffen. Die so genannten \"Nationalrevolutionäre\" der DVLP, die sich um Ulrich von Hassell scharten, bauten ihre Partei auf populistisch-konservativen Grundlagen mit einer kräftigen Dosis christlich-ländlicher Kultur und Sammlungspolitik wieder auf (rechte Einheitspolitik)."
 gerschl.52.a: "\"Nationale Revolutionäre\" anziehen, indem sie die christliche ländliche Kultur unterstützen."
 gerschl.52.b: "Bleiben Sie vage in Bezug auf Kulturpolitik und Religion."

 gerschl.53.t: "Zentralisierung des Staates"
 gerschl.53.d: "Eines von Schleichers Hauptzielen ist es, die Zentralisierung des Deutschen Reiches auf Kosten seiner Gliedstaaten voranzutreiben und zu vollenden und damit die Vision von Otto von Bismarck zu verwirklichen. Zwar lassen sich einige Schritte in Richtung Zentralisierung, die dem Regime in Berlin zusätzliche Befugnisse und Vollmachten einräumen und die widerspenstigen Südstaaten mit sanfter Gewalt zurückdrängen, relativ schnell verwirklichen, doch ist das verfassungsmäßige Machtgleichgewicht zwischen dem Reich und seinen Staaten weitaus schwieriger zu verändern. Der Reichskanzler setzt jedoch seine Hoffnungen in den Zweiten Weltkrieg - sollte er das Reich zum Sieg über die Syndikalisten führen, wird ihm die Nachkriegsbegeisterung sicherlich das politische Kapital verschaffen, um die Reichsverfassung nach seinen Vorstellungen zu ändern oder gar neu zu schreiben.\n\nGerüchte über die so genannte \"Schleicher-Verfassung\" sind bereits in den Zeitungen zu lesen, und zwar dank der Äußerungen von Regierungsstellen über die Notwendigkeit einer \"Verfassungsreform\", aber die Gründung der Front bietet die Gelegenheit, diesen Wunsch offiziell zu machen. Eine solche Entscheidung würde die Staaten sehr beunruhigen, aber dazu beitragen, die zentralistischen Elemente der deutschen Politik unter unserem Banner zu vereinen."
 gerschl.53.a: "Öffentlich unseren Wunsch, nach einer zentralisierten \"Schleicher-Verfassung\" verkünden."
 gerschl.53.b: "Bei den Beziehungen auf föderaler Ebene vage bleiben."

 gerschl.54.t: "Standpunkt zur Jüdischen Bevölkerung"
 gerschl.54.d: "Politischer Antisemitismus ist in der deutschen Politik seit vielen Jahrzehnten präsent, und im Laufe der Zeit, der bolschewistischen und syndikalistischen Revolutionen und der Krise des Schwarzen Montags hat er nur zugenommen. Unter der bäuerlich-agrarischen Rechten und der langsam wachsenden und erstarkenden Mittelschicht in den Städten finden fremdenfeindliche Positionen breite Zustimmung, von der Forderung, jüdische Geschäfte, Bodenspekulationen, Einwanderung und vermeintlichen Einfluss in Zeitungen einzuschränken, bis hin zu extremen Positionen wie der Ausweisung nach Palästina. Von den großen politischen Parteien hat nur die DVLP explizit antisemitische Punkte in ihrem Programm, aber andere rechte Parteien müssen akzeptieren, dass antisemitische Positionen in ihrer Mitgliedschaft weit verbreitet sind.\n\nSchleicher ist persönlich nicht antisemitisch und hat in einem Interview vor seiner Kanzlerschaft den Antisemitismus als \"die größte Torheit\" bezeichnet, und seine übergreifende Idee einer vereinten deutschen Gesellschaft mag auch die deutschen Juden einschließen, aber seine Partei wird sich unweigerlich irgendwie mit dem Antisemitismus auseinandersetzen müssen, sonst riskiert sie, einen Teil ihrer Anhängerschaft an die radikale Rechte zu verlieren."
 gerschl.54.a: "Wir beschränken uns höchstens auf inoffizielle Hundepfeifen."
 gerschl.54.b: "In dem Programm werden Ziele zur Einschränkung nicht-deutscher Wirtschaft und Kultur genannt."

 gerschl.55.t: "Die Front und die Monarchie"
 gerschl.55.d: "Keine der etablierten Parteien im Deutschen Reich fordert die Abschaffung der Monarchie - während die Zustimmung zum derzeitigen Kaiser sicherlich variieren kann und selbst unter den Rechten nicht sehr positiv ist, wird die Monarchie als Institution als Symbol für Deutschland als Ganzes angesehen, und ihre Ersetzung durch ein gewähltes Präsidentenamt ist entweder extremer Radikalismus oder eine vage, weit entfernte Veränderung, für die man nicht sterben muss. Von der Front wird erwartet, dass sie sich ebenfalls in dieses Overton-Fenster einfügt - die Frage ist jedoch, wie stark dieser Monarchismus im Programm hervorgehoben werden soll.\n\nEin expliziter Monarchismus und Empörungen gegenüber dem Kaiser würden das Vertrauen der Konservativen stärken, die Schleichers Absichten misstrauen, aber das Ansehen des Reichskanzlers bei den liberalen und sozialdemokratischen Flügeln der deutschen Politik schwächen, denen die Monarchie am ehesten als Aushängeschild dienen würde, das jede Partei getrost ignorieren kann."
 gerschl.55.a: "Verkünden Sie, dass wir in erster Linie eine monarchistische Partei sind, und preisen Sie den Kaiser."
 gerschl.55.b: "Wir müssen lediglich erklären, dass wir das derzeitige System akzeptieren."

 gerschl.56.t: "Die Konferenz ist beendet"
 gerschl.56.d: "Alle wichtigen Fragen zur Ausrichtung und Ideologie der Nationalen Einheitsfront sind geklärt — und erwartungsgemäß bekennt sich die Mehrheit der Anwesenden zu den Grundsätzen des Programms. Nach der mehrheitlichen Annahme durch den Parteitag folgte eine Reihe von Reden — zu den meistbeachteten Rednern gehörten Hans Luther, Lothar Erdmann, Otto Gessler, Siegfried von Kardorff und Paul Reusch, die alle auch in den Zentralausschuss der neu gegründeten Partei aufgenommen wurden. Schließlich sprach der Reichskanzler selbst ein paar Worte vor den Delegierten, lobte sie für \"die Aufgabe der Erneuerung des Reiches, die sie auf ihre Schultern genommen haben\" und erklärte, \"die heute versammelten Delegierten sind der Aufgabe gewiss gewachsen, und ich hoffe, mit ihnen eine fruchtbare Arbeit zu erreichen\".\n\nSchleicher selbst bleibt unabhängig, so dass der Vorsitz der Front an Hans Luther, den ehemaligen Oberbürgermeister von Essen und Finanzminister, fällt. Er soll jedoch nur ein Erster unter Gleichen im Zentralkomitee und eine Galionsfigur sein. Nach einem abschließenden gemeinsamen \"Heil dir im Siegerkranz\"-Gesang wird die Nationale Einheitsfront stolz als gegründet proklamiert."
 gerschl.56.a: "Hurra, Anhänger des Zweiten Bismarck!"

 gerschl.57.t: "Der Aufstieg der Luxemburger Fundamentalisten"
 gerschl.57.d: "Im Großherzogtum Luxemburg vollziehen sich besorgniserregende Entwicklungen.\n\nDie Verabschiedung des Maulkuerfgesetzes hat bereits zum Verbot der KAPD, der KPD und anderer linksextremer Parteien auf luxemburgischem Boden gefuehrt, aber das reicht dem etablierten Regime der Partei der Rechten nicht. Das Maulkuerfgesetz wurde von der \"fundamentalistischen\" Fraktion der Partei gebilligt, die von dem Priester und Parteiideologen Jean-Baptiste Esch vertreten wird und der Meinung ist, dass die Rechtspartei einen Einparteienstaat auf der Grundlage des politischen Katholizismus und der Zusammenarbeit der sozialen Klassen bilden sollte. Es ist bekannt, dass auch der Ratsvorsitzende Joseph Bech mit ihren Ideen sympathisiert, ebenso wie viele in der Partei — schließlich leben sie an der Grenze zur Kommune, und kaum jemand in Deutschland fürchtet die französische revolutionäre Kriegsführung mehr als sie.\n\nGestärkt und ermutigt durch die Verabschiedung des Maulkürfgesetzes haben die Fundamentalisten ihren Einfluss auf die Partei ausgebaut und mehrere zusätzliche Reformen in Luxemburg durchgesetzt - alle Parteien außer der Partei der Rechten wurden stark eingeschränkt, eine staatlich kontrollierte christliche Gewerkschaft wurde gegründet und alle unabhängigen Gewerkschaften wurden verboten, und die Pressefreiheit wurde eingeschränkt. Luxemburg entwickelt sich zu einem autoritären Regime — wie die Frankfurter Zeitung beschrieb, ist es \"ein diktatorisches Geschwür im Herzen Deutschlands\"."
 gerschl.57.a: "Seltsam."

 gerschl.58.t: "Der Tatkreis"
 gerschl.58.d: "Um in der heutigen Zeit die Massen zu mobilisieren, sind einflussreiche Verbündete in den Medien unverzichtbar, wie uns die Demokraten und Rechten in den letzten Jahren gezeigt haben. Als überparteilicher Militär fehlt Schleicher leider diese weitreichende, entscheidende mediale Unterstützung - mit Hilfe des so genannten \"Tatkreises\" wird sich das nun ändern. Die Redaktion der Berliner Monatszeitschrift \"Die Tat\" (Die Aktion) ist seit langem ein treuer Verbündeter von Schleichers politischer Vision; sie spielte sogar eine entscheidende Rolle während der schicksalhaften Wochen im Frühjahr 1936, in denen die Zeitschrift als mächtiger Meinungsführer in der Medienkampagne fungierte, die schließlich zu Schleichers umstrittener Ernennung zum Reichskanzler führte.\n\nDie in intellektuell-patriotischen Jugendkreisen äußerst populäre \"Die Tat\" zielt auf die Umkehrung der Ordnung der Märzverfassung und die Einsetzung eines überparteilichen, charismatischen Führers ab, der in der Lage ist, die besten Komponenten sowohl der Linken als auch der Rechten in einer völlig neuen Ideologie zu vereinen: \"Deutscher Sozialismus\", oder \"Nationaler Sozialismus\". Nach Ansicht des Chefredakteurs Hans Zehrer sind alle bestehenden Parteien durch \"liberale\" Strömungen zutiefst korrumpiert, und nur die Schaffung von etwas völlig Neuem wird die deutsche Volksgemeinschaft in ihrem Kampf gegen Syndikalismus und Sawinkowismus stärken können. Natürlich passen Schleichers Querverbindungsideen und seine enge Zusammenarbeit mit den Gewerkschaften, egal welcher Ideologie, gut in diese Agenda.\n\nIn den vergangenen Monaten hat der junge und charismatische Zehrer eng mit Schleicher zusammengearbeitet und ihn in innen- und außenpolitischen Fragen beraten. Diese Symbiose zwischen \"Die Tat\" und der Reichskanzlei könnte nun noch enger werden. Zehrer und seine Mitarbeiter haben vor kurzem die ehemals christlich-konservative Zeitung \"Tägliche Rundschau\" erworben und planen nun, sie in eines der wichtigsten Propaganda-Flaggschiffe für die Vision der Regierung umzuwandeln; während \"Die Tat\" weiterhin vor allem ein intellektuelles Publikum ansprechen soll, muss die Rundschau das Blatt für die Massen sein."
 gerschl.58.a: "Endlich gute patriotische Medien."

 gerschl.59.t: "Bericht über ein Verschwinden"
 gerschl.59.d1: "Heute berichten deutsche Zeitungen über das Verschwinden eines recht bedeutenden Journalisten, der während des letzten Jahrzehnts in der Zivilgesellschaft des Reiches Einfluss hatte. Nach 1936 ging dieser Journalist in die Opposition gegen die Regierung, berichtete über autoritäre Maßnahmen und forderte Neuwahlen, um eine dem Reichstag verantwortliche Regierung zu bilden. Einige werden von einer Verschwörung sprechen, haben aber zu viel Angst, sich zu zeigen und dies öffentlich zu sagen.\n\nEs ist wahrscheinlich, dass die Leiche des unglücklichen Opfers irgendwann gefunden wird, aber bis dahin wird die Spur bereits kalt sein und die Bürger des Reiches werden entweder gezwungen sein, die unbegründeten Anschuldigungen zu akzeptieren oder einfach weiterzuziehen."
 gerschl.59.d2: "Heute berichten deutsche Zeitungen über das Verschwinden eines ehemaligen Landtagsabgeordneten, der den reformistischen Parteien nahestand. Nach 1936 ging dieser Politiker in die Opposition gegen die Regierung, forderte ein Ende des Ermächtigungsgesetzes und rief zu Neuwahlen auf, um eine dem Reichstag verantwortliche Regierung zu bilden. Manche nennen das eine Verschwörung, haben aber zu viel Angst, sich zu zeigen und das in der Öffentlichkeit zu sagen.\n\nEs ist wahrscheinlich, dass die Leiche des unglücklichen Opfers irgendwann gefunden wird, aber bis dahin wird die Spur bereits kalt sein und die Bürger des Reiches werden entweder gezwungen sein, die unbegründeten Anschuldigungen zu akzeptieren oder einfach weiterzuziehen."
 gerschl.59.d3: "Heute berichten deutsche Zeitungen über das Verschwinden eines ehemaligen Führers der linken Gewerkschaften und eines Teilnehmers am Ruhrkampf. Nach 1936 ging dieser Gewerkschafter in die Opposition gegen die Regierung, rügte die oberflächliche Beschwichtigung der Gewerkschaften durch den Roten General und forderte Neuwahlen, um eine dem Reichstag verantwortliche Regierung zu bilden. Einige werden eine Verschwörung nennen, haben aber zu viel Angst, sich zu zeigen und das öffentlich zu sagen.\n\nEs ist wahrscheinlich, dass die Leiche des unglücklichen Opfers irgendwann gefunden wird, aber bis dahin wird die Spur bereits kalt sein und die Bürger des Reiches werden entweder gezwungen sein, die unbegründeten Anschuldigungen zu akzeptieren oder einfach weiterzuziehen."
 gerschl.59.a: "Hoppla."

 gerschl.60.t: "Die Haushaltsabstimmung 1938"
 gerschl.60.d: "Nach der Reichsverfassung wurde der jährliche Haushalt des Deutschen Reiches von der Reichsregierung vorgeschlagen und vom Reichstag und Bundesrat genehmigt. Jeder Posten des Haushaltsplans musste separat diskutiert werden, was den Abgeordneten die Möglichkeit gab, gezielte Kritik an der Regierungspolitik zu üben. Da das Ermächtigungsgesetz das übliche parlamentarische Verfahren aushöhlt und die Kontrollmöglichkeiten des Parlaments gegenüber dem Reichskanzler einschränkt, erwarteten die demokratischen Oppositionsabgeordneten — zu denen nun auch viele Abgeordnete der SPD, der LVP und des linken Zentrums gehörten —, dass sie die Haushaltsabstimmung nutzen würden, um Schleicher hart zu treffen. Im Bundesrat wurden ähnliche Pläne von einem Block der oppositionellen Länder ausgearbeitet.\n\nDer Reichskanzler war über diese Pläne informiert. Nachdem er die Angelegenheit mit seiner Beraterclique besprochen und den Kaiser von seinen Plänen in Kenntnis gesetzt hatte — und nach einer kurzen Diskussion dessen grünes Licht erhielt — verkündete er etwas Unerwartetes. Mit der Begründung, dass die Stabilität und die nationale Sicherheit des Reiches von der stetigen Finanzierung des Regierungsapparates abhinge, ohne dass dieser durch parlamentarische Debatten aufgehalten würde, berief er sich auf das Ermächtigungsgesetz, um einen \"Nothaushalt\" für 1938 zu genehmigen, obwohl so ziemlich jeder verstand, dass daran nichts \"Nothaushaltliches\" war.\n\nDie Nachricht löste einen Aufruhr aus, den Vorwurf der Machtübernahme und der Diktatur und enorme Proteste. Tausende von deutschen Bürgern gingen in den Großstädten auf die Straße - die meisten Proteste wurden jedoch von mobilisierten Polizei- und Militäreinheiten unterdrückt.\n\nDie letzten Reste der Macht entgleiten dem Zugriff der alten Institutionen..."
 gerschl.60.a: "Im modernen Zeitalter spielt das Verfahren keine Rolle mehr."

 gerschl.61.t: "Der Rote General und das Landvolk"
 gerschl.61.d: "Nachdem das Kabinett Schleicher die großen Krisen des Jahres 1936 überstanden hat, muss es nun den Worten Taten folgen lassen. Die Agrarkrise, die Deutschland seit Ende der 1920er Jahre plagt, hat sich nach dem Schwarzen Montag weiter verschärft, und der seit mehreren Jahren amtierende DkP-Agrarstaatssekretär Martin Schiele konnte noch keine nachhaltigen Ergebnisse erzielen. Sein vehementes Eintreten für eine völlige Autarkie der deutschen Landwirtschaft, eine Fortsetzung der protektionistischen Zollpolitik und noch schärfere Importquoten haben Mitteleuropa-Befürworter, Lobbyisten der Exportwirtschaft und Gewerkschaftsführer gleichermaßen verprellt. Sie befürchten, dass Schieles Politik das wirtschaftliche Dilemma verschärfen könnte, indem sie das Lohnniveau senkt und den profitablen Handel mit anderen Ländern behindert. Schiele hat also keine Zukunft in der Regierung Schleicher. Wer sollte ihn ersetzen?\n\nFür Schleicher gibt es zwei mögliche Optionen, die auf dem Tisch liegen. Ein sauberer Bruch mit den alten Methoden wäre die eine Möglichkeit - in Anlehnung an seine umstrittene Querfront-Strategie könnte Schleicher versuchen, eine Brücke zwischen links und rechts zu schlagen. Einer seiner engsten Vertrauten ist der konservative sächsische Beamte Günther Gereke, Landbundfunktionär und Vorsitzender des Deutschen Landvolkverbandes, einer mächtigen ländlichen Interessenvertretung. Gereke ist ein Experte für Agrarpolitik und die soziale Frage im rechten Lager und ein Verfechter der parteiübergreifenden Zusammenarbeit, die er als Lobbyistenfunktionär gewohnt ist. In Zusammenarbeit mit dem hochrangigen SPD-Agrarexperten Fritz Baade, der Gereke als Staatssekretär zur Seite gestellt werden könnte, wäre ein völlig neuer und innovativer Ansatz zur Lösung der Agrarkrise möglich. Diese Entscheidung könnte allerdings in Junker-Kreisen umstritten sein. Ein junger, dynamischer Vertreter der alten Ordnung wie der rheinische Agrarfunktionär Hermann von Lüninck, der sowohl im örtlichen Landbund als auch in den katholischen Bauernverbänden gut vernetzt und bereit war, die Interessen von Grundbesitzern, Bauern und Industrie auszugleichen, könnte insgesamt ein weniger spaltender Kompromisskandidat sein."
 gerschl.61.a: "Entscheiden Sie sich für Gereke und Baade, wenn Sie eine gründlichere Vorgehensweise wünschen!"
 gerschl.61.b: "Wählen Sie Lüninck, den westdeutschen Kompromissler!"

 gerschl.62.t: "Ein Pragmatiker mit fester Hand"
 gerschl.62.d: "Hermann von Lüninck, Vorsitzender des Rheinischen Bauernverbandes, ist seit einigen Jahren einer der aufstrebenden Stars der deutschen Agrarlobby, und das nicht ohne Grund. Aristokratisch, katholisch und dennoch populistisch, repräsentiert Lüninck einen neuen Typus von Grundbesitzer, der sich von den alten ostelbischen Eliten deutlich unterscheidet - sein religiöser Hintergrund und seine westdeutsche Herkunft machen es seinen Kritikern schwerer, ihn als typischen \"Krautjunker\" zu diffamieren. Lünincks Vision in der jüngeren Vergangenheit besteht vor allem darin, eine engere Zusammenarbeit zwischen den beiden größten landwirtschaftlichen Interessenverbänden des Reiches, dem evangelischen Reichslandbund (RLB) und der katholischen Vereinigung der Deutschen Bauernverbände (VdB), zu der auch der Rheinische Bauernverband gehört, durchzusetzen, um die agrarische Einheitsfront zu stärken. Eine solche Zusammenarbeit zwischen RLB und VdB hat im Rheinland und in Westfalen bereits begonnen, aber ähnliche Bemühungen auf Bundesebene wurden von mächtigen, dem Zentrum nahestehenden VdB-Funktionären blockiert.\n\nLüninck ist für uns von besonderer Bedeutung, weil er ein offenes Ohr sowohl für die Belange der Landwirtschaft als auch der Industrie hat, was in seiner westdeutschen Herkunft wurzelt, und er versucht, die Vielzahl der freisitzenden Bauern, die den westdeutschen Agrarsektor dominieren, stärker in die landwirtschaftliche Entscheidungsfindung einzubeziehen, um die Dominanz der ostelbischen Junker-Kreise zu brechen. Es ist daher zu erwarten, dass er die Krise mit vorsichtiger, aber entschlossener Hand angehen wird, während er uns wertvolle Verbindungen zu Landwirtschaft und Industrie gewährt."
 gerschl.62.a: "Es müssen Kompromisse geschlossen werden - dies ist einer davon."

 gerschl.63.t: "Gespann Gereke-Baade"
 gerschl.63.d: "Günther Gereke und Fritz Baade sind eine der seltsamsten Kombinationen, die Schleichers parteiübergreifendes Querfront-Konzept hervorgebracht hat: Der konservative Beamte aus dem preußischen Sachsen und der SPD-nahe Agrar- und Wirtschaftsexperte mit eigenem Gut in der Provinz Hannover scheinen nicht viele Gemeinsamkeiten zu haben. Tatsächlich aber haben die beiden Männer viel gemeinsam: landwirtschaftlichen Sachverstand auf höchstem Niveau und einen ausgeprägten Pragmatismus, der unabhängig von der Parteizugehörigkeit in den dunkelsten Zeiten das Beste für Deutschland erreichen will.\n\nGereke, ein enger Weggefährte Schleichers, war lange Zeit ein Außenseiter in der DkP, weil er mit vielen verschiedenen politischen Lagern verbunden ist. Rechtspopulistische Landbundfunktionäre aus Thüringen gehören ebenso zu seinem Bekanntenkreis wie der sozialdemokratische Wirtschaftswissenschaftler Rudolf Hilferding. Der Deutsche Landvolkverband, dem er vorsteht, vertritt viele verschiedene Parteien, Gewerkschaften und Bauernverbände und scheint daher beispielhaft für die Untermauerung von Schleichers politischen Vorstellungen. Gleiches gilt für Baade, den langjährigen sozialdemokratischen Vorkämpfer gegen die orthodoxe marxistische Doktrin. Unter anderem dank seiner Bemühungen reformierte die SPD Ende der 1920er Jahre ihr Agrarprogramm von Grund auf und lehnte sich dabei stark an liberale Konzepte an. Auch als Wirtschaftswissenschaftler ist Baade bekannt, zuletzt durch seinen umstrittenen Plan zur Lösung der Wirtschaftskrise, den er gemeinsam mit Fritz Tarnow verfasste.\n\nWir können darauf zählen, dass das Gespann Gereke-Baade vor allem die Situation der Kleinbauern stärkt und den schädlichen Einfluss der Junker zurückdrängt, der die Agrarkrise in den letzten Jahren angeheizt hat. Die SPD- und DkP-Spitze ist nicht hundertprozentig begeistert von der Wahl Schleichers, und Gereke und Baade sehen sich heftiger Kritik ausgesetzt - aber das dürfte sich bald legen."
 gerschl.63.a: "Zwei Anwälte für die Interessen aller Gesellschaftsschichten!"

 gerschl.64.t: "Ein Agrar-Bolschewist?"
 gerschl.64.d: "Die agrarkonservativen Zeitschriften im Kaiserreich kreisen neuerdings nur noch um ein Thema: Die umstrittene Agrarpolitik von Reichskanzler Schleicher und seinem parteiübergreifenden Agrarsekretariat. Anfang dieser Woche veröffentlichte die Kreuzzeitung, Deutschlands führende konservative Traditionszeitung, einen mehrseitigen Kommentar über Günther Gereke und Fritz Baade, in dem sie ihnen vorwarfen, mit ihrer Politik die \"Entmündigung des Ostens\" und die Klassenspaltung auf dem Lande zu fördern, die fast überall zu \"russischen oder französischen Verhältnissen\" geführt habe. Noch schärfere Kritik äußerte Graf Eberhard von Kalckreuth, die wichtigste Führungspersönlichkeit des Deutschen Landbundes: Er ging so weit, dass er das gesamte Kabinett Schleicher als mit \"Agrarbolschewisten\" besetzt diffamierte. Nach massivem Druck beschloss die DkP, ihre schwarzen Schafe aus der Partei auszuschließen, so dass Gereke nun als unabhängiger Konservativer geführt wird.\n\nEs ist eine Tatsache, dass große Ambitionen immer Gegner auf den Plan rufen - aber es ist auch unbestreitbar, dass, solange das alte agrarische Junker-Establishment in Opposition zu uns steht, unser Handlungsspielraum massiv eingeschränkt sein wird."
 gerschl.64.a: "Ignoriert sie einfach."

 gerschl.65.t: "Bauernwall"
 gerschl.65.d: "Schleicher mag wie ein Staatsmann auftreten, aber tief im Innern hat er immer noch den Eifer eines Generalstabsoffiziers — alles, was der Reichskanzler vorhat, dient zwangsläufig auch der Verteidigung, so auch sein Agrarprogramm. Der Zusammenhang zwischen Grenzsicherung, Volksbewaffnung, Arbeitsbeschaffung und ländlicher Besiedlung ist unbestreitbar. Die großen, unwirtschaftlichen Getreidefelder der Junker liegen brach, tragen nicht zum wirtschaftlichen Aufschwung Deutschlands, sondern zum landwirtschaftlichen Ruin bei und bieten obendrein keinen Schutz gegen das Eindringen von Fremden in unser heiliges Land.\n\nSeit Kriegsende sind die Polen im Nachbarreich offiziell unsere Verbündeten und Freunde geworden, aber der stille Kampf zwischen Deutschen und Polen im Osten ist immer noch nicht beendet. Die preußischen Polen sind mit eigenen patriotischen Vereinen und Siedlungsverbänden gut organisiert, kaufen legal zwangsenteignetes Junkerland und polonisieren damit weitgehend ungehindert unsere Grenzgebiete. Schleichers Siedlungspolitik soll dem aktiv entgegenwirken und durch Binnenkolonisation das erreichen, was Ludendorff 20 Jahre zuvor durch einen zwangsangsweise annektierten, germanisierten polnischen Grenzstreifen erreichen wollte — die Schaffung eines starken menschlichen \"Bauernwalls\" gegen die slawische Expansion entlang der deutsch-polnischen Grenze.\n\nSo muss man die Siedlungsbemühungen im Osten in einem viel größeren, zukunftsorientierten Maßstab sehen. Sollten es fremde Armeen wagen, nach Ostelbien vorzudringen, wie es die asiatischen Horden 1914 in Ostpreußen taten, so werden sie von Zehntausenden patriotischer Kleinbauern auf eigenem Boden, bewaffnet mit Flinten und Jagdgewehren, erwartet, statt von einer Handvoll Junkern, die in ihren Luxusautos nach Westen fliehen. Für die Landesverteidigung ist es eine Frage von Leben und Tod, dass es an der Ostgrenze eine Bevölkerung gibt, die in ihrem Boden verwurzelt ist, die krisenfest ist, soweit das in solchen Notzeiten möglich ist, und die auch in unserer dunkelsten Stunde auf dem flachen Lande bleibt!"
 gerschl.65.a: "Kein fussbreit deutscher Erde soll verloren gehen!"

 gerschl.66.t: "Der Kompromisskonsens"
 gerschl.66.d: "Auch der populistischste Staatsmann sollte nicht davor zurückschrecken, im Namen des nationalen Interesses heimliche Deals mit fragwürdigen Gestalten einzugehen — nur mit der Unterstützung der alten Eliten können wir unsere ehrgeizigen Ziele in die Tat umsetzen. Eine Kontaktachse zwischen Düsseldorf, Berlin und Ostelbien wird dafür sorgen, dass mächtige agrarische und industrielle Interessengruppen unsere Ziele nicht untergraben, sondern fördern. Das Endziel muss sein, dass wir in jeder Handels- und Landwirtschaftskammer von Belfort bis Memel loyale Ansprechpartner haben.\n\nDie Gespräche zwischen Landwirtschaftsstaatssekretär Lüninck und dem Esplanade-Kreis in Berlin haben bereits einen großen Teil zu dieser Vision beigetragen und den Grundstein für eine mögliche Wiederbelebung des Ständekartells gelegt, natürlich mit den unvermeidlichen Auswirkungen auf die Agrar- und Handelspolitik. Schleicher selbst hat auch Versuche unternommen, seinen Ruf unter den mächtigsten Industriellen Westdeutschlands aufzupolieren, indem er vor dem Industrieclub in Düsseldorf, dem sprichwörtlichen \"Schreibtisch des Ruhrgebiets\", wortgewaltige Reden hielt. Die großzügige Unterstützung des Thyssen-Konzerns ist ihm bereits sicher, andere Großunternehmen werden folgen - eine gute Nachricht im Hinblick auf unsere Vision einer weiteren Aufrüstung und Militarisierung.\n\nIm Kreis seiner Vertrauten wird Schleichers pragmatische Haltung gegenüber den alten Eliten, insbesondere den Junkern, noch immer ambivalent gesehen. Sein enger Weggefährte Hans Zehrer, ein bedeutender rechter Medienunternehmer, soll Schleicher hinter den Kulissen vorgeworfen haben, einen sauberen Bruch mit den alten konservativ-nationalliberalen Eliten von gestern bewusst zu vermeiden und damit dem Traum von nationaler Revolution und Verjüngung im Wege zu stehen. Doch Schleicher ist weitsichtiger als seine allzu ideologischen Weggefährten - er wird nicht das Schicksal seines Vorgängers Caprivi vor mehr als 40 Jahren teilen und sich seine politische Vision von ein paar wütenden Agrariern vereiteln lassen, wenn er sie stattdessen lieber um den Finger wickeln und in sein immer größer werdendes Spinnennetz aus Intrigen und Macht verstricken kann."
 gerschl.66.a: "Halte dir deine Freunde nahe und deine Feinde näher."

 gerschl.67.t: "Alter Wein in neuen Flaschen"
 gerschl.67.d: "Schleicher mag eine undurchsichtige Person sein, aber eines ist unübersehbar: sein angespanntes Verhältnis zu Landwirtschaftsstaatssekretär Hermann von Lüninck, der von Anfang an eher eine Kompromisswahl als ein Wunschkandidat der Reichskanzlei war. Während Lünincks Agrarreformprogramm im Staatsfunk als Wendepunkt der gesamten Agrarkrise gefeiert wurde, spricht die tatsächliche Bilanz Bände. Alle seine Reformen ähneln deutlich den leeren Parolen der alten Regierungen der März-Koalition und des Ex-Staatssekretärs Martin Schiele, nur in einer neuen Verpackung, mit leicht populistischer Färbung und einer etwas festeren Hand der Regierung.\n\nIn reformorientierten Kreisen ist man skeptisch, ob das Programm auf Dauer die versprochene Wende bringen wird. Lünincks \"Erbhof\"-Programm hat sich bereits zu einem überbürokratischen Schlamassel entwickelt und ist in der Landbevölkerung wegen seiner inkonsequenten Umsetzung äußerst unbeliebt - es hinterlässt keinen guten Eindruck, wenn die Reichsregierung zur Aufwertung des Bauernstandes einen Rechtsschutz für jahrhundertealten Familienbesitz verspricht, das preußische Kriegsministerium sich aber schon wenige Wochen später über alle Regelungen hinwegsetzt und das Land für den Ausbau der militärischen Infrastruktur beschlagnahmt, ein weiterer wichtiger Bestandteil von Schleichers politischer Vision. Ob die neu \"rationalisierten\" Genossenschaften die immer stärker werdende Landflucht auf Dauer aufhalten werden, steht ebenfalls noch in den Sternen.\n\nSo wie die Dinge liegen, wäre die Lebensmittelversorgung Deutschlands in einem hypothetischen zukünftigen Konflikt wahrscheinlich immer noch ziemlich wackelig. Im Nachhinein betrachtet hätte Schleicher wohl seinen Prinzipien treu bleiben sollen - aber manchmal muss man die Dinge langfristig betrachten, und solange die alten Eliten unserer Sache treu dienen, muss das deutsche Bauerntum im Namen des nationalen Interesses die zweite Geige spielen."
 gerschl.67.a: "Am Ende wird es klappen."

 gerschl.68.t: "Ländliche Unterstützung für den Roten General"
 gerschl.68.d: "Der gemeine Landarbeiter hat seit jeher ein härteres Schicksal als seine städtischen Kameraden. Die meisten unserer gefallenen Soldaten im Weltkrieg stammten aus der einfachen Landbevölkerung, den Erntehelfern, Gärtnern, Melkern und anderen Angehörigen des Landproletariats, und doch waren die sozialpolitischen Zugeständnisse für diesen Teil der Gesellschaft weit geringer als für die Beschäftigten in den Industriebetrieben. Der allgegenwärtige reaktionäre Einfluss des Landbundes und der ihm angeschlossenen gelben Gewerkschaften verhinderte wirksam eine flächendeckende Ausbreitung des sozialdemokratischen Deutschen Landarbeiterverbandes (DLV) und des christlich-nationalen Zentralverbandes der Landarbeiter (ZLA). Der Einfluss der Landarbeitergewerkschaften wird auch durch ideologische Gräben behindert, wobei sich \"gottlose Sozialdemokraten\" und \"Marionetten des Klerus\" kompromisslos gegenüberstehen.\n\nDoch das war nicht immer der Fall. In den dunkelsten Tagen des Krieges gab es kurze Versuche der Zusammenarbeit zwischen dem sozialdemokratischen Gewerkschaftsführer Georg Schmidt und dem christlich-sozialen Gewerkschaftsfunktionär Franz Behrens, um eine gemeinsame Front der Gewerkschaftsinteressen gegen die ruinöse Zwangspolitik des Krieges zu bilden. Mit dem Ende des Krieges zerbrach die Front jedoch wieder, und ewige leere Debatten und sinnlose Anfeindungen, verbunden mit der sich ständig verschärfenden Wirtschafts- und Agrarkrise, haben den Landarbeiter in eine fast noch schlechtere Lage gebracht als vor 25 Jahren.\n\nEs ist Reichskanzler Schleicher zu verdanken, dass Licht am Ende des Tunnels zu sehen ist. Er hat es geschafft, Behrens und Schmidt nach fast zwei Jahrzehnten wieder an den Verhandlungstisch zu bringen, hat in einer Rundfunkansprache persönlich die herausragenden Leistungen der Landarbeiter für das deutsche Volk gelobt und zahlreiche Verbesserungen bei den Arbeitnehmerrechten, bei Tarifverhandlungen und beim Schutz vor ausbeuterischen Vermietern angekündigt. Nicht nur der Kleinbauer, sondern auch der Landarbeiter ist der Schlüssel, um unsere Gesellschaft satt und zufrieden zu halten. Er hat das Potenzial, zu einem der wichtigsten Aushängeschilder von Schleichers Querfront-Strategie zu werden - wenn wir uns der Unterstützung der ländlichen Massen sicher sind, wird uns bald niemand mehr aufhalten können."
 gerschl.68.a: "Des Bauern Not ist des Volkes Tod!"

 gerschl.69.t: "Eine kraftvolle \"Grüne Front\""
 gerschl.69.d: "Nach langwierigen Verhandlungen haben wir endlich eines unserer wichtigsten Ziele erreicht, das in den letzten Jahrzehnten in deutschen Bauernkreisen allgegenwärtig war: Die Bildung einer Einheitsfront des deutschen Bauerntums. Mit der Verdrängung von Andreas Hermes aus dem katholischen VdB-Vorsitz, der nun mit loyalen Funktionären besetzt ist, sind die katholischen Bauernverbände nicht mehr an den rheinischen Flügel des Zentrums gebunden und können sich voll und ganz auf unsere weniger konventionellen Vorstellungen einlassen; und da Eberhard von Kalckreuth bereit ist, gewisse Zugeständnisse zu machen, um das Präsidium des Evangelischen Landbundes zu einer gerechteren Vertretung aller Aspekte des preußischen Landlebens zu machen, seien es Junker, Kleinbauern oder Landarbeiter, wird das Kräfteverhältnis zwischen Landbund und VdB innerhalb der neuen Einheitsorganisation gleichmäßiger verteilt sein.\n\nLange Jahre hatte es vor allem in katholischen Kreisen Ablehnung gegen eine solche Vereinigung gegeben; es hieß, es gebe unüberwindbare Gräben zwischen katholischen und evangelischen Bauern, politisch, konfessionell und gesellschaftlich; eine Zusammenarbeit mit den Junkern würde den VdB bei der katholischen Bauernschaft diskreditieren; die Junker würden die Katholiken innerhalb der Organisation schließlich ausgrenzen. Doch am Ende setzten sich die Argumente der Gegenseite durch, und noch ironischer ist, dass es ein westdeutscher Katholik war, dem diese historische Leistung schließlich gelang.\n\nIn wenigen Tagen werden die alten landwirtschaftlichen Organisationen für immer verschwunden sein. An ihrer Stelle wird die Reichsbauernfront entstehen, eine nominell unabhängige Organisation, die der landwirtschaftlichen Agenda der Regierung treu bleibt. Noch wichtiger ist, dass wir dadurch die Kontrolle über die deutsche Bauernschaft nicht verlieren, was für unsere politische Vision in der Zukunft, nach der Überwindung der Agrarkrise, von Vorteil sein könnte. Indem wir ein Gegengewicht zu den populistischen und elitären Strömungen innerhalb der Organisation schaffen, ist gewährleistet, dass die gemäßigte Mitte die Oberhand gewinnt, die wir bereits fest in der Tasche haben - wir haben also mehrere Fliegen mit einer Klappe geschlagen."
 gerschl.69.a: "Alles für den deutschen Bauern und für den Roten General!"

 gerschl.70.t: "Kabinett Schleicher Abgeschlossen"
 gerschl.70.d: "Die jüngsten Verhandlungen im Reichstag sind abgeschlossen, und wir können wieder Parteien und Parteigliederungen markieren, um sie daran zu hindern, in die Opposition zu gehen."
 gerschl.70.a: "Lass uns ein paar Treffen arrangieren..."
 
 gerschl.71.t: "Enthusiasmus bei den Gewerkschaften"
 gerschl.72.d: "Der Zentralausschuss der SPD hat heute einstimmig dafür gestimmt, die Mitgliedschaft von August Winnig, einem berüchtigten Mitglied des \"rechten\" Flügels der SPD, auszusetzen. Winnig hatte in den 1920er und 1930er Jahren einen gewissen Einfluss innerhalb der SPD, als er verschiedene hochrangige Ämter in der Provinz Ostpreußen bekleidete und später in den Reichstag gewählt wurde - allerdings entfernte er sich auch schnell vom Mainstream der Partei und wurde als \"Sozialimperialist\" bezeichnet. Bereits 1915 gehörte er der nationalistischen Strömung der Partei an, und diese Tendenzen verstärkten sich erst nach dem Krieg.\n\n 1935 war Winnig einer der ersten, der Kurt von Schleicher als Reichskanzler unterstützte, da er der Ansicht war, dass die Integration der deutschen Arbeiter in die \"Volksgemeinschaft\", die er als \"Standwerdung der Arbeiterschaft\" bezeichnete, nur durch die Zusammenarbeit mit einer fortschrittlichen, aber national gesinnten Regierung erreicht werden könne. In der Folge trat er in die Regierung Schleicher ein und ist dort bis heute eine wichtige Figur.\n\nUnterdessen hat sich die SPD längst von den törichten Träumen verabschiedet, durch den \"Roten General\" wirtschaftliche Vorteile für das Proletariat zu erreichen, und ihre Führung betrachtet seine autoritären Maßnahmen nun als aktiv schädlich für die sozialistische Sache. Winnigs Ausschluss wurde daher als eine natürliche Entwicklung betrachtet - und doch markiert er eine Verschiebung im Verhältnis zwischen den Sozialdemokraten und dem Reichskanzler. Während Winnig, verbittert über den Rauswurf, andere national gesinnte Sozialdemokraten und Gewerkschafter für die Nationale Einheitsfront gewinnen will, hat Schleicher keine Skrupel mehr, die SPD mit der ganzen Kraft des \"Neuen Staates\" zu überziehen."
 gerschl.71.a: "Ein Prost auf eine möglichst fruchtbare Zusammenarbeit!"
 
 gerschl.72.t: "Winnig von der SPD ausgeschlossen"
 gerschl.72.d: "Der Zentralausschuss der SPD hat heute einstimmig dafür gestimmt, die Mitgliedschaft von August Winnig, einem berüchtigten Mitglied des "rechten" Flügels der SPD, auszusetzen. Winnig hatte in den 1920er und 1930er Jahren einen gewissen Einfluss innerhalb der SPD, als er verschiedene hochrangige Ämter in der Provinz Ostpreußen bekleidete und später in den Reichstag gewählt wurde - allerdings entfernte er sich auch schnell vom Mainstream der Partei und wurde als "Sozialimperialist" bezeichnet. Bereits 1915 gehörte er der nationalistischen Strömung in der Partei an, und diese Tendenzen verstärkten sich auch nach dem Krieg.\n\n1935 war Winnig einer der ersten, die Kurt von Schleicher als Reichskanzler unterstützten, weil er der Meinung war, dass die Integration der deutschen Arbeiter in die "Volksgemeinschaft", die er als "Standwerdung der Arbeiterschaft" bezeichnete, nur durch die Zusammenarbeit mit einer fortschrittlichen, aber national gesinnten Regierung erreicht werden könne. In der Folge tritt er in die Regierung Schleicher ein und bleibt dort bis heute eine wichtige Figur.\n\nInzwischen hat sich die SPD längst von den törichten Träumen verabschiedet, durch den "Roten General" wirtschaftliche Errungenschaften für das Proletariat zu erreichen, und ihre Führung betrachtet seine autoritären Maßnahmen nun als aktiv schädlich für die sozialistische Sache. Winnigs Ausschluss wurde daher als eine natürliche Entwicklung betrachtet - und doch markiert er eine Verschiebung im Verhältnis zwischen den Sozialdemokraten und dem Reichskanzler. Während Winnig, verbittert über den Rauswurf, andere national gesinnte Sozialdemokraten und Gewerkschafter für die Nationale Einheitsfront gewinnen will, hat Schleicher keine Skrupel mehr, die SPD mit der ganzen Kraft des "Neuen Staates" zu überziehen."
 gerschl.72.a: "Die Arbeiter können nur durch die Schirmherrschaft des Roten Generals gedeihen."
 
 gerschl.73.t: "Die lang ersehnte Einigung der deutschen Gewerkschaftsbewegung"
 gerschl.73.d: "Das scheinbar Unmögliche ist gelungen: Nach unermüdlichen Bemühungen und Verhandlungen konnte der Reichskanzler endlich die Einigung der ewig gespaltenen deutschen Gewerkschaftsbewegung herbeiführen. Jahrzehntelang waren die Gräben zwischen den gemäßigt konservativen Christlichen Gewerkschaften, den sozialdemokratischen Freien Gewerkschaften und den liberalen Hirsch-Duncker-Gewerkschaften aus parteipolitischen und ideologischen Erwägungen zu tief, um sie zu überwinden, aber in dieser neuen Ära der gewerkschaftlichen Selbstbestimmung, die unter Schleicher eingeläutet wurde, beginnt der Einfluss der Parteien auf die Entscheidungsfindung der ihnen angeschlossenen Gewerkschaften zu schwinden.\n\nEine aufstrebende jüngere Generation konstruktiver, zukunftsorientierter Gewerkschafter, die lange Zeit von ihren alten Vorbildern und parteiischen Verbündeten enttäuscht waren, spielte bei den Verhandlungen eine Schlüsselrolle. Mit der Gründung des einheitlichen, regierungsnahen und auf dem Papier überparteilichen \"Gewerkschaftsbundes\" hoffen sie, das innenpolitische Gewicht der Gewerkschaftsinteressen weiter auszubauen. Der junge Ex-SPD-Funktionär Lothar Erdmann, ein alter Kontaktmann von Schleicher, soll der neuen Organisation vorstehen, unterstützt von hochrangigen Vertretern aller alten Gewerkschaften wie dem katholischen Stegerwald-Schützling Jakob Kaiser, dem Freien Gewerkschaftsführer Wilhelm Leuschner oder dem liberalen Gewerkschafter Ernst Lemmer.\n\nDie Skepsis einiger älterer Gewerkschaftskader konnte durch die Einrichtung eines prestigeträchtigen \"Labour Convent\" beruhigt werden, in den verschiedene Gewerkschaftsführer der alten Garde zu Beratungszwecken berufen werden sollen. Es ist jedoch offensichtlich, dass dieses Gremium eher symbolischen Charakter hat; so haben sich die alten Gewerkschaften noch nicht vollständig aufgelöst oder dem Gewerkschaftsbund untergeordnet, und einige der alten Führungsfiguren klammern sich krampfhaft an ihre angestammten Führungspositionen.\n\nDer Lauf der Zeit wird auch die Aufmüpfigen einholen. Vorerst bleibt uns nichts anderes übrig, als die verbleibenden Rumpfgewerkschaften mit unseren loyalen Männern zu verdrängen und, wenn nötig, die alten Eliten mit Entschlossenheit zur Unterwerfung zu bewegen."
 gerschl.73.a: "Ein glorreicher Tag für die deutsche Arbeiterbewegung!"

 gerbav.1.t: "Bayern klagt gegen Schleicher"
 gerbav.1.d: "Die vom Zentrum dominierte Regierung von Bayern hat eine beispiellose Entscheidung bekannt gegeben — sie wird die Regierung von Kurt von Schleicher wegen grober Verstöße gegen die Verfassung vor den Bundesrat bringen. Die Entscheidung wurde vom Kabinett Heinrich Held ohne nennenswerten Widerspruch akzeptiert und am nächsten Tag nach Berlin übermittelt, wo sie sofort von den Zeitungen und der Öffentlichkeit aufgegriffen wurde.\n\nDer Bundesrat ist als Oberhaus des deutschen \"Parlaments\" mit dem Senat und dem Oberhaus verglichen worden, obwohl er andere Aufgaben hat und als vom Reichstag getrennt betrachtet wird. Er ist eine Versammlung von Vertretern der deutschen Bundesländer, die über bestimmte Regierungsverfahren wie die Auflösung des Reichstags oder Reichsexekutionen entscheidet, und er dient auch als oberstes Verfassungsgericht des Reichs. Er hatte noch nie über einen Fall zu entscheiden, in dem ein Mitgliedsland die Bundesregierung verklagt hat, sondern nur über Streitigkeiten innerhalb und zwischen den Ländern.\n\nDie bayerische Regierung erklärt, dass die Reformen von Reichskanzler Schleicher gegen die föderalen Grundsätze des Reiches verstoßen und teilweise sogar verfassungswidrig sind - außerdem hat Schleicher seine Notstandsbefugnisse noch nicht aufgegeben, obwohl der Notstand bereits vorbei ist. Dass ausgerechnet Bayern sich für den Bund einsetzt, kommt nicht unerwartet: Historisch gesehen war Bayern unter den Reichsständen derjenige, der seine Autonomie am stärksten verteidigte und bei dem Kompromiss, der 1871 zur Reichsgründung führte, mehr Zugeständnisse machte als jeder andere Staat. Die Entscheidung des Bundesrates könnte schon bald die Dauerhaftigkeit dieses Kompromisses testen."
 gerbav.1.a: "Für wen halten sie sich?"

 gerbav.2.t: "Bundesrat findet keine Verstöße"
 gerbav.2.d: "Nach einigen Beratungen hat der Bundesrat festgestellt, dass die Regierung von Kurt von Schleicher keine Verstöße gegen das Grundgesetz begangen hat und die bayerischen Forderungen daher unbegründet sind. Die Veröffentlichung der Nachricht hat in der Zivilgesellschaft eine Debatte ausgelöst. Die Reaktionen reichen von stillschweigender Zustimmung zu dem Urteil bis hin zu Enttäuschung über die vermeintliche Verletzung der Bürgerrechte.\n\nDie bayerische Staatsregierung hat die Niederlage vorerst akzeptiert, hat aber erklärt, dass sie zu extremen Maßnahmen zur Verteidigung des Föderalismus greifen muss, wenn die Regierung Schleicher nicht rasch von ihrem bedenklichen zentralistischen Kurs abrückt und anerkennt, dass der Notstand hinter den Absichten des Ermächtigungsgesetzes vorbei ist."
 gerbav.2.a: "Gut, sie werden in die Schranken gewiesen."

 gerbav.3.t: "Bundesrat fasst symbolische Entscheidung"
 gerbav.3.d: "Nach einigen Beratungen hat der Bundesrat eine Entschließung verabschiedet, in der er den Reichskanzler auffordert, sich an das Grundgesetz zu halten und die föderalistischen Grundsätze des Deutschen Reiches zu respektieren - eine Erklärung, die letztlich nur symbolisch ist und Schleicher zu keinerlei Maßnahmen verpflichtet. Das Bekanntwerden der Nachricht hat in der Zivilgesellschaft eine Debatte ausgelöst, deren Reaktionen von stillschweigender Billigung des Urteils bis hin zu Enttäuschung über die vermeintliche Verletzung der Bürgerrechte reichen.\n\nDie bayerische Staatsregierung hat die Niederlage vorerst akzeptiert, hat aber erklärt, dass sie zu extremen Maßnahmen zur Verteidigung des Föderalismus greifen muss, wenn die Regierung Schleicher nicht rasch von ihrem bedenklichen zentralistischen Kurs abrückt und anerkennt, dass der Notstand hinter den Absichten des Ermächtigungsgesetzes vorbei ist."
 gerbav.3.a: "Gut, sie werden in die Schranken gewiesen."

 gerbav.4.t: "Bayern erklärt Nichtigkeit"
 gerbav.4.d: "Die bayerische Regierung, die auf gerichtlichem Wege keine Lösung findet, hat sich für einen extremen Weg entschieden, um die Regierung zu zwingen, sich ihrem Willen zu beugen: Laut einer Proklamation des Ministerpräsidenten gelten alle Gesetze, die unter dem verfassungswidrigen Ermächtigungsgesetz von Reichskanzler Kurt von Schleicher erlassen wurden, nicht auf dem Boden des Königreichs Bayern und werden von den bayerischen Behörden nicht vollstreckt. Dies hat sofort die Aufmerksamkeit des gesamten Reiches auf den sich anbahnenden Konflikt zwischen der Regierung und den Staaten gelenkt, und die Reaktionen reichten von stillschweigender Unterstützung bis zum Entsetzen über den möglichen Zusammenbruch des Reiches.\n\nEs handelt sich um eine in der Geschichte des Reiches beispiellose Außerkraftsetzung des Reichsrechts. Selbst jene Politiker und Persönlichkeiten des öffentlichen Lebens, die gegen Schleichers zentralisierende Richtung sind und mit Bayerns Zielen der Beibehaltung der föderalen Verfassungsordnung sympathisieren, heben die Augenbrauen angesichts dieses Rechtsbruchs - vor allem wegen des gefährlichen Präzedenzfalls, der dadurch geschaffen werden kann.\n\nEs sind aber auch dramatische Zeiten."
 gerbav.4.a: "Wie können sie es wagen?!"
 GER_Bavarian_Nullification: "Nichtigerklärung des Reichsgesetzes"

 gerbav.5.t: "Sitzung des Kabinetts"
 gerbav.5.d: "Auf die schockierenden Nachrichten aus München folgte eine Dringlichkeitssitzung zwischen dem Reichskanzler und seinen zahlreichen Sekretären, sowie Abgeordneten befreundeter Parteien im Reichstag und dem Kronprinzen als Vertreter der Interessen des Kaisers. Die Anwesenden waren sich einig, dass diese Situation beispiellos war und, wenn sie nicht richtig gehandhabt wurde, zu einem Zusammenbruch der Beziehungen des Reiches zu seinen Gliedstaaten führen konnte. Als dezentralisierte Monarchie, die auf dem Kompromiss zwischen Preußen und den anderen Mitgliedsstaaten aufbaut, würde ein solcher Schlag die verfassungsrechtlichen Grundlagen des Deutschen Reiches erschüttern.\n\nDie Mehrheitsmeinung im Kabinett spricht sich für ein hartes Vorgehen aus, das die Integrität des Reiches gegen die Rebellion der Landesregierungen schützen soll. Das Vorgehen Bayerns kann ohne weiteres als rechtswidrig ausgelegt werden, als Verletzung der Pflichten eines Staates gegenüber dem Reich, die als Vorwand für eine Intervention, eine Reichsexekution, ausreicht. Um weitere verfassungsrechtliche Fragen aus dem Weg zu räumen, spricht sich diese Auffassung auch dafür aus, das Ermächtigungsgesetz zu ändern und mit zusätzlichen Befugnissen auszustatten, um es zu einem Verfassungsgesetz zu machen, das der Willkür eines jeden Staates überlegen ist. Solche Schritte könnten Schleichers Träume von einem zentralisierten Deutschland endgültig verwirklichen, dürften aber auf heftigen Widerstand stoßen.\n\nEinige schlagen vor, zunächst mit Bayern zu verhandeln - obwohl es unwahrscheinlich ist, dass ohne Schleichers Sturz ein akzeptabler Kompromiss gefunden wird, würde dies die Konstitutionalisten aufhalten und uns zusätzliche Zeit geben, Verbündete zu sammeln. Schließlich gibt es die Minderheitsmeinung, dass keine Zentralisierung, weder ganz noch teilweise, eine mögliche Auflösung des Reiches wert ist - und angesichts eines solch beispiellosen Widerstands sollte Schleicher zurücktreten und einer akzeptableren Regierung erlauben, ihn zu ersetzen."
 gerbav.5.a: "Wir werden die nationale Integrität mit allen erforderlichen Mitteln schützen."
 gerbav.5.b: "Wir sollten mit Verhandlungen beginnen, um dieses Problem zu lösen."
 gerbav.5.c: "Die einzige Möglichkeit zu gewinnen ist, nicht zu spielen. Ich reiche meinen Rücktritt ein."

 gerbav.6.t: "Rücktritt von Reichskanzler Schleicher"
 gerbav.6.d: "Eine Flut von Zeitungen voller schockierender Nachrichten überschwemmt die Straßen Deutschlands - eine nach der anderen verkündet, dass Reichskanzler Kurt von Schleicher heute von allen Ämtern zurückgetreten ist. Für den Durchschnittsbürger kam die Nachricht ziemlich überraschend - obwohl Schleicher Tage zuvor von Bayern mit einem beispiellosen Angriff auf die verfassungsmäßige Souveränität herausgefordert wurde, war die allgemeine Annahme, dass Schleicher sich dagegen wehren würde. Schließlich galt er als starker Mann, der vor nichts zurückschrecken würde, um seine Vision für Deutschland durchzusetzen... Einige behaupteten sogar, dass Schleicher einen unerwarteten gesundheitlichen Rückschlag erlitten habe, der ihn veranlasst habe, seinen Verbleib im Amt zu überdenken.\n\nObwohl Schleichers Zeit als Reichskanzler relativ kurz war, war sein Einfluss auf das Land enorm. Die Macht des Reichstages bei der Wahl und Kontrolle der Regierungschefs, die in den letzten Jahrzehnten immer mehr zugenommen hatte, wurde stark geschwächt, und immer mehr Macht lag in den Händen einer Clique von Generälen, Bürokraten, Parteifunktionären und Wirtschaftsführern, die während Schleichers Kabinettszeit zu seinem Kreis gehörten. Auf ihren Rat hin ernannte Wilhelm II. als deutscher Kaiser Carl Friedrich Goerdeler zum nächsten Reichskanzler.\n\nGoerdeler, ein konservativer Beamter und Oberbürgermeister von Königsberg, war ein enger Verbündeter Schleichers, und seine erste Aufgabe wird es sein, das Chaos seines ehemaligen Vorgesetzten zu beseitigen."
 gerbav.6.a: "Hoffen wir, dass die neue Regierung das Problem lösen kann..."

 gerbav.7.t: "Der Goerdeler Kompromiss"
 gerbav.7.d: "Reichskanzler Goerdeler rief sofort die bayerische Regierung zu Gesprächen auf - und erwies sich trotz aller Wendungen in den Verhandlungen für die Bayern als annehmbarer als sein Vorgänger. Goerdeler war bereit, im Namen der nationalen Einheit viel mehr von seinem Programm zu opfern als Schleicher, genug, um die Staaten zu beschwichtigen.\n\nProblematische Verordnungen, die mit dem Ermächtigungsgesetz erlassen wurden, müssen rückgängig gemacht werden, und der Bundesrat kann künftig Verordnungen aufheben, die mit dem Ermächtigungsgesetz erlassen wurden. Die Regierung hat außerdem offiziell erklärt, dass das Ermächtigungsgesetz nicht dazu verwendet wird, die in der Verfassung festgelegten Befugnisse und Rechte der Länder zu beschneiden, und dass sie auch ihre ehrgeizigsten Ziele der nationalen Zentralisierung aufgeben wird.\n\nAuch wenn dies eine Niederlage für Schleichers Kreise ist, kann der Rest der Nation aufatmen. Alles ist besser als ein Zusammenbruch der Verfassungsnormen und ein langwieriger Konflikt zwischen Bund und Ländern."
 gerbav.7.a: "Die Zentralisierung wird immer unvollständig bleiben."

 gerbav.8.t: "Bayern-Berlin Gespräche"
 gerbav.8.d: "Die bayerische Regierung hat das Gesprächsangebot angenommen und ist mit Vertretern unseres Kabinetts zu einem Treffen in Berlin zusammengekommen. Von ihnen sind jedoch kaum Fortschritte zu erwarten, da Bayern rote Linien bezüglich unserer Zentralisierungspläne gesetzt hat, die wir einfach nicht erfüllen können, nicht ohne unser Programm zu sabotieren. Wenn wir jedoch Zeit gewinnen, sind wir vielleicht ein wenig besser auf das vorbereitet, was als Nächstes kommen wird."
 gerbav.8.a: "Schleicher schindet erfolgreich Zeit."
 gerbav.8.b: "Die Verhandlungen scheitern."

 gerbav.9.t: "Verhandlungen eingestellt"
 gerbav.9.d: "Wie erwartet, kehrten die bayerischen Vertreter nach München zurück, ohne dass es eine Einigung gab und ohne dass unser Kabinett große Versprechungen gemacht hätte. Enttäuscht, aber nicht überrascht von dem Ergebnis, haben sie beschlossen, weiter zu kämpfen und das Thema zu den anderen Staaten zu bringen, um sie zu überzeugen, sich der Annullierung anzuschließen.\n\n Was sie jedoch nicht wussten, war, dass die gescheiterten Verhandlungen genau das politische Kapital sind, das wir brauchen, um unseren wahren Plan zur Befriedung der Bayern zu aktivieren..."
 gerbav.9.a: "Dies soll mit Gewalt gelöst werden."

 gerbav.10.t: "Bayerisches Einschränkungsprojekt"
 gerbav.10.d: "Eine zweite Sitzung des Kabinetts Schleicher hat stattgefunden, diesmal mit einer viel einmütigeren Stimmung als bei der letzten. Bayern hat alle Brücken abgebrochen und muss daher im Namen eines reformierten, zentralisierten Deutschen Reiches bestraft werden.\n\nDie Regierung hat daher zwei Projekte vorgelegt - erstens ein Reichstagsgesetz, mit dem das Ermächtigungsgesetz zu einem Teil der Verfassung erklärt wird und somit über den Gesetzen der Staaten steht, so dass es für jeden Staat illegal ist, gegen seine Bestimmungen zu verstoßen oder seine Wirkungen aufzuheben; zweitens eine Reichsexekution gegen Bayern. Eine Intervention in Bayern, sofern sie vom Bundestag gebilligt wird, wird die rebellische Regierung von Heinrich Held absetzen und von Berlin aus eine vorläufige Exekutive einsetzen, die die ordnungsgemäßen Abgaben des Landes an die Zentralregierung durchsetzen wird. Im Idealfall wird diese Vollstreckung ohne einen Aufstand der bayerischen Armee und damit einen Bürgerkrieg auf deutschem Boden erreicht. Das wäre undenkbar.\n\nAllerdings ist für dieses Projekt eine Mehrheit im Bundesrat erforderlich. Wir können mit den Stimmen Preußens rechnen, und Bayern wird immer seine eigenen Stimmen haben. Die Delegationen für die Verhandlungen mit den anderen Bundesländern sind bereits entsandt worden - und sie werden beurteilen, ob sie Schleichers neuen Staat oder eine Rückkehr zur dezentralen Vergangenheit wollen."
 gerbav.10.a: "Hoffen wir, dass die anderen Staaten vernünftiger sind..."

 gerbav.11.t: "Das Großherzogtum Baden"
 gerbav.11.d: "Das Großherzogtum Baden im Südwesten Deutschlands ist in vielerlei Hinsicht dem benachbarten Württemberg sehr ähnlich und teilt dessen demokratische und fortschrittliche Traditionen in noch stärkerem Maße. Schließlich war die alte alemannische Grenze einst der brennende Fackelschein der Revolution von 1848 in Deutschland. Zwar sind die Liberalen heute nicht mehr die stärkste Kraft im Landtag, da sie in den 1910er Jahren sowohl vom Zentrum als auch von der SPD langsam ins Abseits gedrängt wurden, doch sind sie nach wie vor ein wichtiger Pfeiler der derzeit regierenden schwarz-rot-goldenen Koalition unter Ministerpräsident Josef Schmitt. Tatsächlich haben die Ideen, die zu den Einigungsversuchen innerhalb der deutschen liberalen Bewegung beitrugen und schließlich in der Gründung der LVP in den späten 20er Jahren gipfelten, zu einem großen Teil ihre Wurzeln in Baden.\n\nAufgrund der vorbildlichen konstruktiven Zusammenarbeit zwischen allen lokalen Parteien und eines gesunden politischen Klimas wird Baden humorvoll \"Parlamentarisches Musterländle\" genannt und steht im Reich an vorderster Front, wenn es um föderalistische Interessen geht. Dies liegt jedoch nicht unbedingt an partikularistischen Überzeugungen, sondern an der wachsenden Skepsis gegenüber dem immer größer werdenden Einfluss des preußischen Riesen und den zentralistischen Ambitionen des Reichskanzlers Schleicher. Karlsruhe von den wohlmeinenden Absichten unserer Ziele zu überzeugen, wird eine schwierige Aufgabe sein."
 gerbav.11.a: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich auf die unangemessenen bayerischen Forderungen."
 gerbav.11.a2: "Wir werden die Hand ausstrecken. Schicken Sie Vizekanzler Winnig zum Verhandeln."
 gerbav.11.a3: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich darauf, wie wir ein stärkeres Reich schmieden werden."
 gerbav.11.b: "Sie sind ein hoffnungsloser Fall. Konzentrieren Sie Ihre Bemühungen auf andere Bereiche."

 gerbav.12.t: "Das Königreich Württemberg"
 gerbav.12.d: "Anders als im benachbarten Bayern haben partikularistische Tendenzen in Württemberg nie eine allzu große Rolle gespielt, und doch gehört es zu den überzeugtesten Verfechtern der föderalistischen Ordnung. Seit Jahrzehnten ist das schwäbische Königreich das Bollwerk des fortschrittlichen Denkens und des Liberalismus im Reich: kein Kulturkampf, frühe Wahlrechtsreform, Tendenzen zur Parlamentarisierung lange vor den meisten anderen Staaten und fähige und beliebte Monarchen mit enormer Weisheit und politischem Sachverstand. Viele ikonische fortschrittlich gesinnte Staatsmänner stammen aus dem tiefen Süden, wie etwa Matthias Erzberger und Friedrich von Payer.\n\nAll diese Faktoren machen Württemberg sicherlich zu einem der wichtigsten Verbündeten der bayerischen Sache. Allerdings wird Ministerpräsident Eugen Bolz, ein angesehener Jurist, der einer gemäßigten Koalition aus Zentrumspartei, LVP und Bauernverband vorsteht, nicht vor Zurückhaltung zurückschrecken, falls die bayerischen Klagen zu unverschämt oder ungerechtfertigt erscheinen sollten - schließlich, so heißt es schon im Deutschlandlied, kommt Freiheit immer in Verbindung mit Gerechtigkeit. Die endgültige Haltung Württembergs in dieser Sache bleibt also abzuwarten."
 gerbav.12.a: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich auf die unangemessenen bayerischen Forderungen."
 gerbav.12.a2: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich darauf, wie wir ein stärkeres Reich schmieden werden."
 gerbav.12.a3: "Wir werden sie erreichen. Unser Freund Stegerwald wird sie überzeugen."
 gerbav.12.b: "Sie sind ein hoffnungsloser Fall. Konzentrieren Sie Ihre Bemühungen auf andere Bereiche."

 gerbav.13.t: "Das Großherzogtum von Elsass-Lothringen"
 gerbav.13.d: "Der Weltkrieg und seine Folgen hatten weitreichende Konsequenzen für die innenpolitische Entwicklung des Elsass-Lothringen. Das ehemals schlecht integrierte hässliche Entlein an der Westgrenze des Reiches wurde 1920 unter einem bayerischen Großherzog zu einem echten Gliedstaat erhoben, und seither haben sich die politischen Verhältnisse der Region ironischerweise langsam, aber stetig an die vorherrschenden Entwicklungen in Bayern selbst angeglichen. Wie in München hat sich auch in Straßburg ein partikularistischer, weitgehend autonomer Zweig des Zentrums fest etabliert, die Elsass-Lothringer Volkspartei (ELVP).\n\nKatholisch-konservativ, extrem regionalistisch und antisozialistisch, hat die ELVP im Laufe der Zeit fast alle verbliebenen Pro-Autonomie-Gruppen im Elsass und in Lothringen aufgesogen und mit populistischen Phrasen à la \"Elsass-Lothringen den Elsässern und Lothringern!\" die Gunst der Massen gewonnen. Nach jahrzehntelanger Marginalisierung reitet das ehemalige Reichsland nun endlich auf einer Welle ungezügelten Partikularstolzes, und mit dem Aufkommen der Kommune nebenan sind die frankophilen Tendenzen aufgrund der umstrittenen Pariser Haltung zur Religion fast völlig in den Hintergrund getreten: Die politische Hegemonie der ELVP ist nahezu unangefochten. Die engen Beziehungen von Elsass-Lothringen zu München machen sie natürlich zu einem wichtigen Verbündeten der föderalistischen Sache. Es wird schwer sein, sie davon zu überzeugen, unsere Bemühungen gegen ihren wichtigsten strategischen Partner innerhalb des Reiches zu unterstützen, aber Straßburg könnte mit populistischen Versprechungen antisyndikalistischer, demokratisch-föderalistischer Garantien leichter zu überzeugen sein, als wir denken."
 gerbav.13.a: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich auf die unangemessenen bayerischen Forderungen."
 gerbav.13.a2: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich auf die Angstmacherei über Frankreich."
 gerbav.13.a3: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich darauf, wie wir ein stärkeres Reich schmieden werden."
 gerbav.13.b: "Sie sind ein hoffnungsloser Fall. Konzentrieren Sie Ihre Bemühungen auf andere Bereiche."

 gerbav.14.t: "Das Großherzogtum von Luxemburg"
 gerbav.14.d: "Das Großherzogtum von Luxemburg ist der jüngste Gliedstaat des Kaiserreichs, dem es erst 1919 durch einen Beitrittsvertrag offiziell beitrat und im Gegenzug die Souveränität über seine eigenen Angelegenheiten behielt und eine breite Palette von Sonderprivilegien erhielt. Auch wenn es im Zuge der Märzreformen nach dem Krieg zu einer begrenzten Liberalisierung kam, wird die luxemburgische Regionalpolitik nach wie vor von einer Elite lokaler Würdenträger und katholischer Konservativer dominiert, die mehr oder weniger offensichtlich mit der eher unpopulären, rechtsgerichteten katholischen Großherzogin Maria-Adelheid paktieren. Die luxemburgische Partei der Rechten, ein autonomer Zweig des Zentrums, der der Bayerischen Volkspartei ähnelt, ist berüchtigt dafür, eine der Brutstätten der katholischen korporatistischen Bewegung im Reich zu sein, und die Sympathie für offen rechtsradikale Ideen reicht bis in die höchsten Kader der Regierung.\n\nDie Dominanz der politischen Rechten, gepaart mit der Nähe zu den Kommunarden und dem zunehmenden Radikalismus der lokalen Arbeiterklasse in den zahlreichen Kohlefeldern und Stahlwerken, hat die Rolle des Großherzogtums als Bollwerk des Antisyndikalismus gestärkt. Unsere eigenen Interessen sind daher deckungsgleich mit ihren, was von Vorteil sein könnte, um Luxemburg davon zu überzeugen, unsere innenpolitische Agenda zum Wohle des nationalen Interesses zu unterstützen. Andererseits könnte Luxemburg als Hauptverbündeter Bayerns in der föderalistischen Achse zögern, seine Partner in München offen im Stich zu lassen, zumal die angestrebte Regierung ebenfalls von Rechtskatholiken dominiert wird."
