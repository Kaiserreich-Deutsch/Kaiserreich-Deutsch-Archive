 gerbav.17.t: "Die Hansestädte"
 gerbav.17.d: "Die drei Hansestädte Hamburg, Bremen und Lübeck im hohen Norden sind insofern etwas Besonderes, als sie die einzigen republikanischen Gliedstaaten innerhalb des ansonsten monarchisch geprägten Reiches darstellen, und doch können sie ironischerweise als noch traditionalistischer gelten als ihre fürstlichen Nachbarn. Eine extrem elitäre Oberschicht aus wohlhabenden Großbürgerdynastien kontrolliert die Städte seit Jahrhunderten, und erst in jüngster Zeit haben politische Parteien begonnen, diese alten Machtstrukturen zu durchdringen und in den Bürgerräten und Senaten der Städte eine ernstzunehmende Kraft zu werden. In allen drei Bundesländern gab es in den vergangenen zwei Jahrzehnten Regierungen mit SPD-Beteiligung, und Lübeck hat derzeit sogar einen sozialdemokratischen Ersten Bürgermeister. Die parteipolitische Dominanz in den Regierungsgeschäften hat jedoch nicht dazu geführt, dass die alten Perlen der Hansestadt ihre ausgeprägte regionale Identität verloren haben, und so gehören sie nach wie vor zu den stärksten Verteidigern der föderalistischen Ordnung. Die Souveränität aller Gliedstaaten muss unangefochten bleiben, und so ist die Haltung Hamburgs, Bremens und Lübecks gegenüber der Reichsexekution in Bayern als äußerst skeptisch zu bezeichnen."
