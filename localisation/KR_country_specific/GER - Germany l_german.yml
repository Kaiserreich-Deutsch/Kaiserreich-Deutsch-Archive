gerdom.40.t:0 "Der Erste SPD Reichskanzler stirbt"
gerdom.40.d:0 "Reichskanzler Otto Wels ist heute im Amt verstorben. Sein Gesundheitszustand war schon lange nicht mehr der beste, und der Stress im Amt hat sein Leben wahrscheinlich auch nicht verlaengert. Der Kaiser wird so bald wie moeglich einen neuen Reichskanzler berufen muessen.\n\n In seiner langen Karriere hatte er neben vielen anderen Titeln auch das Amt des SPD-Vorsitzenden inne. Nun ist er tot, und es bleibt abzuwarten, wer die Sozialdemokraten von nun an führen wird."
gerdom.40.a:0 "Hans Vogel wird sein Nachfolger."
gerdom.40.b:0 "Ernennung von Hans Vogel, dem SPD-Kandidaten, zum Reichskanzler."
gerdom.40.c:0 "Ernennen Sie Heinrich Brüning, für Stabilität."
gerdom.40.e:0 "Noch eine Chance für Franz von Papen!"
gerdom.40.f:0 "Jetzt reicht's aber! Kurt von Schleicher!"

gerdom.41.t:0 "Otto Wels stirbt"
gerdom.41.d:0 "Der SPD-Vorsitzende Otto Wels ist heute gestorben. Es bleibt abzuwarten, wer die Sozialdemokraten von nun an führen wird."
gerdom.41.a:0 "Er war ein würdiger Gegner."

 gerdom.42.t: "Kronprinz Wilhelm bietet Armeeführung an"
 gerdom.42.d: "Wilhelm, der Kronprinz des Deutschen Reiches, wird vom inneren Kreis des Kaisers erneut in die Armee berufen, um die Truppen im Zweiten Weltkrieg zu führen. Während des Ersten Weltkriegs war er einer der obersten Befehlshaber an der Westfront, und obwohl seine Führung von vielen seiner jüngeren Offiziere kritisiert wurde, kehrte er siegreich nach Hause zurück. Vielleicht kann er sich noch einmal auf dem Schlachtfeld bewähren?"
 gerdom.42.a: "Er wird erneut die Heeresgruppe Kronprinz befehligen"
 gerdom.42.b: "Halten wir ihn aus dem Kommando dieses Krieges heraus"

gerdom.43.t:0 "Deutschland und das Papsttum"
gerdom.43.d:0 "Mit einem Katholiken als unserem neuen Reichskanzler können wir eine neue Beziehung zum Papsttum und zur katholischen Welt im Allgemeinen eingehen."
gerdom.43.a:0 "Eine herzliche Beziehung ist ausreichend."
gerdom.43.b:0 "Kündigen Sie unsere Unterstützung für den Papst an!"
gerdom.43.c:0 "Unterstützen Sie die katholische Kirche und investieren Sie in unsere katholischen Regionen."

gerdom.47.t:0 "Der Tod von Wilhelm II."
gerdom.47.d_GER:0 "Unser Kaiser Wilhelm II. ist heute im Krankenhaus der Charité in Berlin an einer Lungenembolie gestorben. Es ist das Ende einer Ära.Wilhelm II. war der letzte europäische Monarch, der im 19. Jahrhundert regierte, und sein ganzes Leben lang versuchte er, die Werte, die er mit dieser Epoche identifizierte, aufrechtzuerhalten - manchmal mit Erfolg, oft ohne Erfolg. Mit seinem Tod wird das 20. Jahrhundert endlich voll und ganz auf uns zukommen.\n\nIm ganzen Kaiserreich wehen die Flaggen auf Halbmast, und es werden öffentliche Feiern zu Ehren des Weltkriegskaisers organisiert, der die Welt für Deutschland gewonnen hat. Einer der Gäste in Berlin ist Kronprinz Friedrich Wilhelm, der nun die Ehre des Kaiserreichs in der Welt hochhalten muss."
gerdom.47.d_GEX:0 "Unser Kaiser Wilhelm II. ist heute in einem Krankenhaus in Daressalam an einer Lungenembolie gestorben. Es ist das Ende einer Ära.Wilhelm II. war der letzte europäische Monarch, der im 19. Jahrhundert regierte, und sein ganzes Leben lang versuchte er, die Werte, die er mit dieser Epoche identifizierte, aufrechtzuerhalten - manchmal mit Erfolg, oft ohne Erfolg. Mit seinem Tod wird das 20. Jahrhundert endlich voll und ganz auf uns zukommen.\n\nIm ganzen Reich, oder dem, was davon übrig geblieben ist, wehen die Flaggen auf Halbmast, und es werden öffentliche Zeremonien zu Ehren des Weltkriegskaisers organisiert, des Kaisers, der für Deutschland die Welt gewonnen und verloren hat. Einer der Gäste in Daressalam ist Kronprinz Friedrich Wilhelm, der nun die Ehre des Kaiserreichs in der Welt hochhalten muss."
gerdom.47.a:0 "Der Kaiser ist tot! Lang lebe Kaiser Wilhelm III.!"

gerdom.49.t:0 "Reichskanzler Vogel stirbt"
gerdom.49.d:0 "Reichskanzler Vogel verstarb heute im Amt. Es obliegt nun dem Kaiser, einen neuen Reichskanzler zu ernennen."
gerdom.49.a:0 "Ernennen Sie Kurt Schumacher von der SPD."
gerdom.49.b:0 "Berufung von Heinrich Brüning, für Stabilität."
gerdom.49.c:0 "Ein neues Gesicht aus der DkP - Carl Friedrich Gördeler!"

gerdom.51.t:0 "Die Sicherheit des Reiches"
gerdom.51.d:0 "Da sich unser Vaterland nun im Krieg mit der Commune de France und ihren internationalen Verbündeten befindet, hat der Premierminister ein Statut vorgeschlagen, das alle offen gefährlichen Elemente innerhalb unserer Gesellschaft auflösen soll, zu denen auch führende Elemente der SPD-Führung gehören! Es ist nun Sache des Kaisers, über dieses umstrittene Thema zu entscheiden!"
gerdom.51.a:0 "Lösen Sie die Sozialisten und andere Unzufriedene auf und verhaften Sie ihre Rädelsführer."
gerdom.51.b:0 "Ich sehe keine Parteien mehr, sondern nur noch Deutsche!"

### General Strike ###

gerdom.52.t:0 "Die FAUD"
gerdom.52.d:0 "Die Freie Arbeiterunion Deutschlands ist ein Dachverband mehrerer Gewerkschaften, die in der turbulenten Zeit der Französischen Revolution 1919 gegründet wurden. Sie haben wiederholt den syndikalistischen Terror angeprangert und durften deshalb bisher ungehindert operieren, doch unsere Geheimdienste haben eindeutige Beweise dafür erbracht, dass ihre Führer in Kontakt mit syndikalistischen Organisationen in anderen Nationen stehen, wie zum Beispiel der CNT-FAI in Spanien. Wir haben auch den Verdacht, dass einige Mitglieder direkt gegen den Kaiser konspirieren!"
gerdom.52.a:0 "Inhaftierung der Führer und Verbot der Partei. Treibt sie in den Untergrund!"
gerdom.52.b:0 "Lassen Sie sie weiterarbeiten, aber beobachten Sie sie genau..."

gerdom.53.t:0 "Deutschland verbietet die FAUD"
gerdom.53.d:0 "Die Freie Arbeitergewerkschaft Deutschlands ist eine anarchosyndikalistische Gewerkschaft, die in Deutschland seit ihrer Gründung am 15. September 1919 tätig ist. Ihre Tätigkeit war frei, aber die deutsche Regierung hat soeben beschlossen, ihre Führer zu verhaften und die Organisation zu verbieten. Wie sollen wir reagieren?"
gerdom.53.a:0 "Es ist zu früh, Deutschland zu konfrontieren."
gerdom.53.b:0 "Wir müssen unsere Brüder in Deutschland verteidigen! Solidarität!"

gerdom.54.t:0 "Unruhen im Rheinland!"
gerdom.54.d:0 "Die Arbeitnehmer im Rheinland protestieren gegen die jüngsten linksfeindlichen Aktionen unserer Regierung, insbesondere gegen das skandalöse Vorgehen gegen die FAUD, die von vielen rheinischen Bürgern als eine legitime Institution angesehen wurde, die frei von schwerwiegenden syndikalistischen Einflüssen ist und den arbeitenden Menschen stark unterstützt."
gerdom.54.a:0 "Hoffentlich wird dies keine Tragödie verursachen!"

gerdom.55.t:0 "Arbeiterunruhen im Rheinland!"
gerdom.55.d:0 "Arbeiter in Westdeutschland protestieren gegen ihre repressive Regierung! Dies könnte eine Chance sein, unseren Todfeind zu schwächen, wenn wir auf die möglichen Folgen einer solchen Entscheidung vorbereitet sind."
gerdom.55.a:0 "Wir müssen ihnen helfen!"
gerdom.55.b:0 "Dazu sind wir nicht bereit."

gerdom.56.t:0 "Generalstreik im Rheinland!"
gerdom.56.d:0 "Verärgert über unsere früheren Aktionen gegen Arbeitsfronten haben die Arbeiterinnen und Arbeiter im ganzen Rheinland zu Massendemonstrationen aufgerufen. Eine große Polizeistation in Mainz wurde bei einem mutmaßlichen Brandanschlag niedergebrannt und eine Granatfabrik bei Landau von aufgebrachten Arbeitern zerschlagen. Diese Demonstrationen untergraben unsere militärische Produktion ernsthaft und gefährden die Stabilität unserer wichtigsten Industrieregion."
gerdom.56.a:0 "Schicken Sie die Armee zur Bewältigung des Streiks!"
gerdom.56.b:0 "Verhandeln Sie mit den Arbeitnehmern."

gerdom.57.t:0 "Rheinische Streikhöhle!"
gerdom.57.d:0 "Der langsame Zermürbungskrieg zwischen uns und den Streikenden ist von der Regierung gewonnen worden. Die Streikenden, die wenig Erfolg in ihren Bemühungen sahen, haben beschlossen, den Streik abzusagen."
gerdom.57.a:0 "Großartig!"

gerdom.58.t:0 "Rheinland Streik Verhandlungen"
gerdom.58.d:0 "Es wurde der Versuch unternommen, mit den streikenden Arbeitnehmern zu verhandeln. Da alle wichtigen politischen Gruppen des Landes das Treffen aufmerksam verfolgen, hoffen einige sogar, dass der Streik einen Präzedenzfall für weitere Reformen im Reich schaffen wird."
gerdom.58.a:0 "Stoppen Sie die Verhandlungen und schicken Sie die Armee rein!"
gerdom.58.b:0 "Teilweise Einigung erzielen."
gerdom.58.c:0 "Vollständige Einigung erzielen."

gerdom.59.t:0 "Rheinische Arbeiter kehren in die Fabriken zurück"
gerdom.59.d:0 "Wenn die Krise überwunden ist, können die Fabriken zu ihrer früheren Effizienz zurückkehren."
gerdom.59.a:0 "Hervorragend!"

gerdom.60.t:0 "Rheinische Arbeiter kehren in die Fabriken zurück"
gerdom.60.d:0 "Glücklicherweise gelang es unseren Streitkräften, die aufständischen Arbeiter zu unterdrücken und sie zur Aufgabe ihres hoffnungslosen Kampfes zu zwingen."
gerdom.60.a:0 "Hervorragend!"

gerdom.61.t:0 "Beteiligung von Syndikalisten am Generalstreik"
gerdom.61.d:0 "Obwohl der Generalstreik im Rheinland endlich beendet ist, hat eine offizielle Untersuchung des Ereignisses ergeben, dass eine Reihe aufständischer Arbeiter aus dem Ausland beliefert wurden. Agitatoren, wahrscheinlich französische Kommunarden, verteilten militärisches Gerät und verbreiteten syndikalistische Propaganda an die Massen. Wie sollten wir auf diese Frechheit reagieren?"
gerdom.61.a:0 "Eine solche Anmaßung können wir nicht dulden!"
gerdom.61.b:0 "Wir brauchen einen soliden Beweis für die Beteiligung der Syndikalisten."

### The Kaiserbund ###

gerdom.72.t:0 "Status von Indonesien"
gerdom.72.d:0 "Im Rahmen unseres Kaiserbund Programms haben wir beschlossen, unsere indonesischen Besitzungen zu einem halb autonomen Staat in unserem Reich zu machen. Wie möchten wir das Land aufteilen?"
gerdom.72.a:0 "Schaffung eines gesamt Malayischen Staates."
gerdom.72.b:0 "Teilen Sie das Land zwischen Sarawak und Malaysia auf."

gerdom.73.t:0 "Status von Indochina"
gerdom.73.d:0 "Im Rahmen unseres Kaiserbund Programms haben wir beschlossen, unsere indochinesischen Besitzungen zu einem halb autonomen Staat in unserem Reich zu machen. Wie möchten wir die Ländereien aufteilen?"
gerdom.73.a:0 "Schaffung eines gesamt indochinesischen Staates."
gerdom.73.b:0 "Teilen Sie es in Staaten auf."

gerdom.74.t:0 "Die Teilung Mittelafrika"
gerdom.74.d:0 "Als Teil unserer neuen Kaiserbund-Politik obliegt es uns, Anweisungen für neue administrative Regelungen in unseren Kolonien zu geben. Ein solches Gebiet ist Mittelafrika. Während die konservativen Mitglieder des Reichstags bestrebt sind, den autonomen Staat unbehelligt zu lassen, hat der Großteil unseres politischen Establishments bereits erkannt, dass der Freistaat Mittelafrika sowohl für die Deutschen Streitkräfte als auch für unsere Wirtschaft eine Belastung darstellt. Zu den begrenzten Vorteilen, die uns die Kolonie bietet, gehört das imperiale Prestige, und selbst dann wird der dunkle Kontinent nicht mehr im gleichen Licht gesehen wie bei dem Kampf um Afrika. Daher ist eine drastische Neuordnung dieses Gebiets erforderlich, wenn wir unsere Präsenz in Afrika aufrechterhalten und gleichzeitig unsere Kosten so weit wie möglich begrenzen wollen."
gerdom.74.a:0 "Teilen Sie die Mittelafrika in Staaten auf."
gerdom.74.b:0 "Sie föderalisieren."
gerdom.74.c:0 "Den Status quo beibehalten."

gerdom.75.t:0 "Status von Malta"
gerdom.75.d:0 "Mit unserer neuen Kaiserbund-Politik, die derzeit von allen Gliedern des deutschen Staates eingeführt wird, hat der Blick unserer Beamten die Mittelmeerinsel Malta erreicht. Fast alle wichtigen Mitglieder des Generalstabs und viele konservative Politiker setzen sich dafür ein, diese Insel unter direkter Kontrolle zu halten. Sie argumentieren, dass Malta für die Sicherheit unserer Mittelmeer-Schifffahrtswege zwischen Marokko und der Suez von entscheidender Bedeutung ist, und verweisen auf seine Funktion als "unsinkbarer Flugzeugträger"."
gerdom.75.a:0 "Gewähren Sie ihnen eine begrenzte Autonomie."
gerdom.75.b:0 "Behalten Sie sie unter unserer direkten Kontrolle."

#gerdom.76.t:0 "Status von Somaliland"
#gerdom.76.d:0 "Mit unserer Entscheidung, das Kaiserbund-Programm umzusetzen, müssen wir noch über den Umfang seiner Umsetzung in verschiedenen Randregionen unter unserer Kontrolle entscheiden. Eine dieser Regionen ist das deutsche Somaliland. Während Admirale der Kaiserlichen Marine dafür plädieren, dieses Territorium unter unserer direkten Kontrolle zu halten, um den Golf von Aden unter unserer Kontrolle zu halten, würden die meisten Politiker lieber unsere Ausgaben für die Verwaltung dieses Territoriums senken, selbst um den Preis einer Verringerung unserer Präsenz in diesem Gebiet."

gerdom.77.t:0 "Die Reorganisation von Mittelafrika"
gerdom.77.d:0 "Wir werden unsere interne Struktur entsprechend den neuen Weisungen aus Deutschland neu organisieren müssen..."
gerdom.77.a:0 "Eine neue Ordnung für Afrika!"
gerdom.77.b:0 "Oh, das glaube ich nicht."

gerdom.78.t:0 "Die Reorganisation der Mittelafrika"
gerdom.78.d:0 "Wir werden unsere interne Struktur entsprechend den neuen Weisungen aus Deutschland neu organisieren müssen..."
gerdom.78.a:0 "Eine neue Ordnung für Afrika!"
gerdom.78.b:0 "Oh, das glaube ich nicht."

gerdom.81.t:0 "Status von Aden"
gerdom.81.d:0 "Mit unserer Entscheidung, das Kaiserbund-Programm umzusetzen, müssen wir noch entscheiden, in welchem Umfang es in verschiedenen von uns kontrollierten Randregionen umgesetzt werden soll. Eine dieser Regionen ist Aden im Jemen. Während Admirale der Kaiserlichen Marine dafür plädieren, dieses Gebiet unter unserer direkten Kontrolle zu halten, um so den Golf von Aden unter unserer Kontrolle zu halten, würden die meisten Politiker lieber unsere Verwaltungskosten senken, selbst um den Preis einer Verringerung unserer Präsenz in der Region."
gerdom.81.a:0 "Gewähren Sie ihnen eine begrenzte Autonomie."
gerdom.81.b:0 "Aden dem Jemen anbieten."
gerdom.81.c:0 "Behalten Sie sie unter unserer direkten Kontrolle."

gerdom.82.t:0 "Deutschland bietet uns Aden an"
gerdom.82.d:0 "Die Deutschen haben uns ein Angebot gemacht, in dem sie uns die Aden abtreten und wir im Gegenzug ihr Protektorat werden. Das Angebot ist gelinde gesagt verlockend, sollten wir es annehmen?"
gerdom.82.a:0 "Akzeptiere das Angebot!"
gerdom.82.b:0 "Wir weigern uns!"

gerdom.83.t:0 "Jemen Akzeptiert"
gerdom.83.d:0 "Das Mutawakkilitische Königreich Jemen hat unserem Angebot zugestimmt, und sie sind zu unserem Protektorat geworden."
gerdom.83.a:0 "Großartig!"

gerdom.84.t:0 "Krönung Wilhelms III."
gerdom.84.d:0 "Mit dem Ableben des großen Weltkriegskaisers Wilhelm II. hat Wilhelm III. an seinem Krönungstag eine große Rede gehalten, um ganz Deutschland zum Wohlstand zu führen und unsere Interessen in der ganzen Welt zu wahren!"
gerdom.84.a:0 "Heil dir im Siegerkranz!"

gerdom.85.t:0 "Deutschland verbietet französische Organisationen!"
gerdom.85.d:0 "Als Antwort auf das wachsende Selbstbewusstsein und den revolutionären Geist der Kommune hat die erbärmliche deutsche Führung eine harte Politik der Unterdrückung aller Organisationen eingeleitet, die von uns finanziert werden oder in irgendeiner Weise mit der französischen Kultur oder Politik verbunden sind. Diese diskriminierenden Maßnahmen gegen die kämpfende französische Minderheit in Deutschland, insbesondere in den von uns besetzten Gebieten Lothringens und des Elsass, sind absolut untragbar."
gerdom.85.a:0 "Dies darf nicht Bestand haben. Auf den Krieg!"
gerdom.85.b:0 "Unterstützung französischer Widerstandsgruppen."
gerdom.85.c:0 "Das deutsche Vorgehen öffentlich verurteilen."
gerdom.85.e:0 "In diesem Stadium sollten wir Verstrickungen vermeiden."

gerdom.86.t:0 "Internationale Verurteilung unseres Verbots!"
gerdom.86.d:0 "Die Kommune Frankreichs nutzte unsere jüngsten Aktionen gegen alle französischen Organisationen innerhalb des Deutschen Reiches, um eine internationale Konferenz zu diesem Thema zu organisieren. Sie verurteilte öffentlich den, wie sie es nannte, "deutschen Imperialismus" und verpflichtete sich, alles zu tun, um die französische Minderheit innerhalb des Reiches zu schützen. Als Reaktion darauf verurteilten mehrere wichtige Mitglieder der internationalen Gemeinschaft in ähnlicher Weise unsere Aktionen gegen die französische Bevölkerung und erklärten, dass solche Aktionen ein Schandfleck für die Ehre eines modernen Staates seien. Wie sollen wir auf diese öffentliche Demütigung reagieren?"
gerdom.86.a:0 "Die Kommunarden stecken dahinter, vernichten Sie sie!"
gerdom.86.b:0 "Deutschland kümmert sich nicht um die Proteste von kleinen Fischen."
gerdom.86.c:0 "Wiederherstellung der Rechte der französischen Minderheit."

gerdom.91.t:0 "Deutsche Mission kommt in Don-Kuban an"
gerdom.91.d:0 "Das Deutsche Reich beschloss, eine offizielle Militärmission in unser Heimatland zu entsenden, um uns bei der Verbesserung unserer veralteten Streitkräfte zu unterstützen. Solche Missionen sind wegen ihrer Auswirkungen auf die Streitkräfte von Nationen wie der Ukraine und Venezuela gut angesehen, und wir sind glücklich, dass wir sie haben."
gerdom.91.a:0 "Wir werden ihnen die Gastfreundschaft der Kosaken zeigen!"

gerdom.92.t:0 "Lettow-Vorbeck und die Flamme des deutschen Widerstandes"
gerdom.92.d:0 "Dies ist die dunkelste Stunde des Deutschen Reiches. Besiegt durch Flugzeuge, Panzer und die Taktik eines brutalen Feindes hat die kaiserliche Regierung Berlin evakuiert und bewegt sich derzeit, geschockt und zerschlagen, auf Daressalam zu. Die Armee ist jedoch nicht Deutschland selbst, und unter dem afrikanischen Himmel bleiben unsere loyalen Kolonien den Kriegsanstrengungen verpflichtet. Dennoch steht die Reichsregierung in ihrer jetzigen Form vor der größten militärischen Katastrophe in der deutschen Geschichte, und viele hochrangige Armeeoffiziere fordern die Ernennung eines neuen Notstandskanzlers. Viele von ihnen drängen darauf, dass Paul von Lettow-Vorbeck angesichts seiner Erfolge in Afrika während des Weltkriegs und der Loyalität und Zuneigung, die er bei den Askaris genießt, auf die wir uns jetzt verlassen müssen, in diese Position erhoben wird."
gerdom.92.a:0 "Ja! Ernennen Sie von Lettow-Vorbeck! Heia-Safari!"
gerdom.92.b:0 "Nein! Das wäre der letzte Nagel zum Sarg unserer Demokratie!"

gerdom.93.t:0 "Lettow-Vorbeck schlägt ein 'Afrikakorps' vor"
gerdom.93.d:0 "Bundeskanzler von Lettow-Vorbeck hat sich vor die Notstandsregierung gestellt und argumentiert, dass der deutsche Staat zusätzliche Einheiten einheimischer Schutztruppen, auch Askaris genannt, aufstellen müsse. Diese mutigen Soldaten haben dem Reich treu gedient, seit der Kanzler im Weltkrieg im Dschungel Ostafrikas die Entente überlistet hat. Umstritten ist auch der Vorschlag von Lettow-Vorbeck, den einheimischen Königen, Fürsten und Vasallen, die Afrika an unserer Stelle regieren, nach der Rückeroberung des Vaterlandes völlige Unabhängigkeit zu gewähren. Eine solche Belohnung würde unserer einheimischen Bevölkerung und unseren Führern einen Anreiz bieten und sie ermutigen, uns auf dem Weg nach Berlin zu unterstützen. Dies ist ein verzweifelter Vorschlag, aber das Reich durchlebt verzweifelte Zeiten."
gerdom.93.a:0 "Versammeln Sie die Askaris aus ganz Mittelafrika!"
gerdom.93.b:0 "Sinnlos. Wir brauchen deutsche Truppen für einen deutschen Krieg!"

gerdom.94.t:0 "Afrikakorps in Südwestafrika"
gerdom.94.d:0 "Als eine der ersten deutschen Kolonien hat sich Südwestafrika als besonders loyal gegenüber der kaiserlichen Regierung erwiesen. Ihre enge Verbindung mit der Gründung des deutschen Kolonialreiches könnte es den Konservativen in unserem Kabinett jedoch erschweren, die von Lettow-Vorbeck versprochene Unabhängigkeitsperspektive zu akzeptieren."
gerdom.94.a:0 "Ausgezeichnet."

gerdom.95.t:0 "Afrikakorps in Deutsch-Ostafrika"
gerdom.95.d:0 "Der Schauplatz einiger der wichtigsten Schlachten der deutschen Kolonialarmee unter von Lettow-Vorbeck während des Weltkriegs, Ostafrika mit seiner Hauptstadt Daressalam, wird von den meisten Beamten als das Juwel in der Krone der afrikanischen Besitztümer des Reiches angesehen. Als solches ist die deutsche Verwaltung hier tief verwurzelt, und die Zusammenarbeit mit den Einheimischen verläuft reibungslos, was zu einer großen Zahl von Freiwilligen für die neuen Schutztruppen führte."

gerdom.96.t:0 "Afrikakorps in Deutsch-Kongo"
gerdom.96.d:0 "Nach dem Weltkrieg aus dem besiegten belgischen Staat übernommen, besetzt der Kongo das Herz Zentralafrikas und wurde jahrzehntelang unter deutscher Verwaltung stark militarisiert, um die Kontrolle des Reiches über die Provinz zu sichern."

gerdom.97.t:0 "Afrikakorps in Äquatorialafrika"
gerdom.97.d:0 "Strategisch günstig im unmittelbaren Süden der Sahara gelegen, beschäftigt die Kolonie Deutsch-Äquatorialafrika einige der beeindruckendsten Hilfstruppen, von denen die meisten seit Jahren gegen nomadisierende Räuber an der Grenze kämpfen."

gerdom.98.t:0 "Afrikakorps in Niger-Kamerun"
gerdom.98.d:0 "Eine der jüngst erworbenen afrikanischen Provinzen, Niger, wurde mit der deutschen Kolonie Kamerun im Mittelafrikanischen Staat zusammengelegt. Obwohl etwas uneinig, sind die Einheimischen bereit, ihre Unabhängigkeit im Sold des Reiches zu verdienen!"

gerdom.99.t:0 "Afrikakorps in Togoland"
gerdom.99.d:0 "Bestehend aus der ursprünglichen deutschen Kolonie Togo und den annektierten britischen und französischen Kolonien Goldküste und Dahomey, sind die hier gebildeten Askaris von deutlich geringerer Qualität als anderswo in Mittelafrika. Gleichwohl sind sie bereit, Deutschland in der Stunde der Not zu helfen - zum richtigen Preis."

gerdom.100.t:0 "Entkolonialisierung Afrikas"
gerdom.100.d:0 "In der dunkelsten Stunde des Deutschen Reiches rief Paul von Lettow-Vorbeck die kolonialen Askaris hinter dem Reich zusammen, indem er ihnen die Unabhängigkeit versprach, sobald der Krieg gewonnen sei. Unsere Feinde wurden zerschlagen und Berlin befreit, was dazu führte, dass viele unserer afrikanischen Untertanen uns demütig aufforderten, unsere Versprechen zu halten und mit der Entkolonialisierung unserer Gebiete in Afrika zu beginnen."
gerdom.100.a:0 "Wir werden unsere Versprechen einhalten."
gerdom.100.b:0 "Afrika soll für immer deutsch bleiben!"

### Security ###

gerdom.105.t:0 "Deutschland unterdrückt seine französische Bevölkerung!"
gerdom.105.d:0 "Das Deutsche Reich hat aus Angst vor der aufsteigenden Macht unseres Staates beschlossen, die Kontrolle über die Grenzregionen zu verschärfen, da sie sich vor unserem wachsenden Einfluss fürchten! Wir müssen Geduld haben, bald wird die Zeit kommen, in der unsere Brüder in Wallonien, Lothringen und im Elsass befreit werden!"
gerdom.105.a:0 "Bald wird unsere Zeit kommen!"

gerdom.106.t:0 "Weitere Maßnahmen zur inneren Sicherheit"
gerdom.106.d:0 "Trotz der allmählichen Verstärkung der Militär- und Polizeipräsenz in unserer Grenzregion reicht dies immer noch nicht aus. Führende französische Syndikalisten im Untergrund sind immer noch auf freiem Fuß und vergiften den Verstand unserer französischen Minderheit mit Propaganda, wobei viele bestehende französische Organisationen als Deckmantel für ihre abscheulichen Taten benutzen. Um unsere territoriale Integrität vollständig zu sichern, haben rechte Mitglieder unserer Regierung die vollständige Auflösung aller französischen oder von Frankreich finanzierten Organisationen gefordert. Doch selbst wenn ein solch drastischer Schritt notwendig erscheinen mag, wird er zweifellos unserem Ansehen in der internationalen Gemeinschaft schaden..."
gerdom.106.a:0 "Die derzeitigen Sicherheitsmaßnahmen sind ausreichend!"
gerdom.106.b:0 "Es ist an der Zeit, alle französischen Organisationen in Deutschland zu verbieten!"
gerdom.106.c:0 "Dieser Plan war von Anfang an Wahnsinn, ihn aufzugeben..."

### Rhenish Syndicalist Volunteers ###

gerdom.200.t:0 "Bertolt Brecht beantragt Visum"
gerdom.200.d:0 "Seit einiger Zeit gehen Sympathisanten der Syndikalisten aus dem Rheinland ins Ausland, um ihren "Genossen" bei ihren verschiedenen Konflikten in der Welt zu helfen. Heute hat der berühmte Untergrundschriftsteller Bertolt Brecht seine Absicht bekannt gegeben, sich diesen "Internationalen Divisionen" anzuschließen.\n\n Wir könnten ihn gehen lassen, was höchstwahrscheinlich eine ganze Reihe anderer Syndikalisten dazu inspirieren würde, nach ihm ins Ausland zu gehen, oder wir könnten seinen Pass einziehen und ihm die Ausreise verbieten. Da Brecht eine prominente Persönlichkeit ist, könnte eine Verweigerung seiner Ausreise vielleicht die Sache der Syndikalisten schwächen, aber auf der anderen Seite würde sie wahrscheinlich eine ungeheure Empörung auslösen..."
gerdom.200.aa:0 "Lasst ihn ins wilde Amerika gehen."
gerdom.200.ab:0 "Er kann nach Brasilien gehen, wenn er will."
gerdom.200.ac:0 "Er kann nach Brasilien gehen, wenn er will."
gerdom.200.ad:0 "Hoffen wir, dass er in Russland erstarrt."
gerdom.200.ae:0 "In Spanien kann er schwitzen."
gerdom.200.af:0 "Wir sollten ihn dort behalten, wo wir ihn beobachten können."

gerdom.201.t:0 "Deutsche Freiwillige kommen in Amerika an"
gerdom.201.d:0 "Zwei deutsche Freiwilligenabteilungen, angeführt von dem Schriftsteller Bertolt Brecht und anderen Persönlichkeiten der deutschen Syndikalistenszene, sind gekommen, um uns in unserem Kampf zu unterstützen!"
gerdom.201.a:0 "Die Internationale erkämpft das Menschenrecht!"

gerdom.202.t:0 "Deutsche Freiwillige kommen in Brasilien an"
gerdom.202.d:0 "Zwei deutsche Freiwilligenabteilungen, angeführt von dem Schriftsteller Bertolt Brecht und anderen Persönlichkeiten der deutschen Syndikalistenszene, sind gekommen, um uns in unserem Kampf zu unterstützen!"
gerdom.202.a:0 "Die Internationale erkämpft das Menschenrecht!"

gerdom.203.t:0 "Deutsche Freiwillige kommen in Russland an"
gerdom.203.d:0 "Zwei deutsche Freiwilligenabteilungen, angeführt von dem Schriftsteller Bertolt Brecht und anderen Persönlichkeiten der deutschen Syndikalistenszene, sind gekommen, um uns in unserem Kampf zu unterstützen!"
gerdom.203.a:0 "Die Internationale erkämpft das Menschenrecht!"

gerdom.204.t:0 "Deutsche Freiwillige kommen in Spanien an"
gerdom.204.d:0 "Zwei deutsche Freiwilligenabteilungen, angeführt von dem Schriftsteller Bertolt Brecht und anderen Persönlichkeiten der deutschen Syndikalistenszene, sind gekommen, um uns in unserem Kampf zu unterstützen!"
gerdom.204.a:0 "Die Internationale erkämpft das Menschenrecht!"

gerdom.205.t:0 "Ruhe im Rheinland"
gerdom.205.d:0 "Da eine Reihe prominenter Syndikalisten außer Landes sind und in fremden Ländern kämpfen und hoffentlich auch sterben dürfen, haben die Spannungen in unseren Ländern ohne ihren bösartigen Einfluss stark abgenommen. Im Rheinland ist endlich Ruhe eingekehrt."
gerdom.205.a:0 "Hoffen wir, dass es so bleibt."

gerdom.206.t:0 "Politik zur Rückführung von Syndikalisten"
gerdom.206.d:0 "Nun, da ihr Krieg verloren ist, versuchen die aus unseren Freiwilligen gebildeten "Internationalen Divisionen" in ihre Heimat zurückzukehren. Viele haben noch ihre Waffen, und alle Überlebenden sind kampferprobte, indoktrinierte Syndikalisten. Wenn wir ihnen jedoch die Einreise über unsere Grenzen verbieten, sollten wir in der Lage sein, sie fernzuhalten, ohne dass es aufgrund der verhärteten Ansichten der deutschen Bevölkerung über die Rote Bedrohung zu einem großen Skandal kommt. Dennoch könnten wir riskieren, dass sie sich gegen uns wenden, wenn wir uns unweigerlich mit der Internationale auseinandersetzen."
gerdom.206.a:0 "They'll have to Sie müssen ihre volle Amtszeit in der Heer verbringen in the Heer!"
gerdom.206.b:0 "Lassen Sie sie zu ihren Familien zurückkehren."
gerdom.206.c:0 "Die Grenzen schließen!"

gerdom.207.t:0 "Bertolt Brecht stirbt unter verdächtigen Umständen"
gerdom.207.d:0 "Obwohl seit Wochen Gerüchte im Umlauf sind, haben wir jetzt die offizielle Bestätigung: Der syndikalistische Schriftsteller Bertolt Brecht ist in einem verrotteten Keller gestorben, höchstwahrscheinlich durch die Hand der ausländischen Polizei. Nachdem er im Ausland als Freiwilliger der Syndikalisten gedient hatte, wurde Brecht an der Wiedereinreise nach Deutschland gehindert. \n\nSeine Familie inszenierte zusammen mit anderen syndikalistischen Elementen in Berlin groß angelegte Demonstrationen, wobei sie unsere Hardliner-Politik gegenüber Freiwilligen der Syndikalisten für seinen Tod verantwortlich machten."
gerdom.207.a:0 "Es scheint, dass wir einen Märtyrer geschaffen haben."

gerdom.208.t:0 "Bertolt Brecht kehrt nach Deutschland zurück"
gerdom.208.d:0 "Trotz unserer besten Bemühungen scheint es dem syndikalistischen Schriftsteller Bertolt Brecht irgendwie gelungen zu sein, sich über die Grenze zu schmuggeln. Er und seine Familie sind in den Untergrund gegangen, und die umstrittene Figur predigt offen für die Solidarität der Arbeiter gegen das kapitalistische System."
gerdom.208.a:0 "Kann er nie die Klappe halten?!"

gerdom.209.t:0 "Internationale Divisionen bieten ihren Dienst an"
gerdom.209.d:0 "Nachdem sie tapfer für die Sache der Syndikalisten gekämpft haben, wurde den Genossen und Veteranen der Internationalen Divisionen feige die Einreise in ihre eigene Heimat in Deutschland verweigert. Nach monatelangem Abwandern haben sich viele der ehemaligen Mitglieder nun wieder versammelt und beschlossen, zu den Waffen zu greifen, um Deutschland von der Geißel des Imperialismus zu befreien. Obwohl ihre Zahl durch Kämpfe und Armut verringert wurde, sind sie kampferprobte Veteranen und würden eine würdige Ergänzung zu den Streitkräften der Internationale darstellen".
gerdom.209.a:0 "Willkommen Genossen!"
gerdom.209.b:0 "Ein unnötiger Aufwand."

### Foreign Events ###

gerfor.1.t:0 "Britische Union greift Dänemark an"
gerfor.1.d:0 "Die britische Union hat Dänemark den Krieg erklärt. Diese Invasion droht das Gleichgewicht der Kräfte zugunsten der Internationalen zu stören, und die dänische Regierung hat uns um Hilfe gebeten. Sollen wir die Syndikalisten vor der Dummheit ihres Handelns warnen oder nichts sagen und riskieren, Dänemark zu verlieren?"
gerfor.1.a:0 "Warnen Sie sie, umkehren oder sich deutschen Waffen zu stellen!"
gerfor.1.b:0 "Wir haben genug Probleme, mit denen wir umgehen müssen."

gerfor.2.t:0 "Deutschland schickt ein Ultimatum bezüglich Dänemark"
gerfor.2.d:0 "Das Zweite Reich hat ein Ultimatum nach London geschickt. Entweder wir schließen Frieden mit Dänemark und erklären einen Waffenstillstand, oder Deutschland wird Dänemark zu Hilfe kommen. Obwohl es sicherlich in unserem Interesse liegt, das Skagerrak zu erobern und eine gefährliche Bedrohung für Deutschland an seiner Nordgrenze darzustellen, könnte es sich als äußerst riskant erweisen, ihren Bluff zu durchschauen."
gerfor.2.a:0 "Wir werden deswegen keinen Krieg mit Deutschland riskieren."
gerfor.2.b:0 "Wir verhandeln nicht mit Imperialisten."

gerfor.3.t:0 "Deutsche Hilfe gegen Großbritannien"
gerfor.3.d:0 "Wir befinden uns im Kriegszustand mit der Union von Großbritannien. Unser Militär ist zwar stolz, wird aber nicht in der Lage sein, dem Angriff der Syndikalisten standzuhalten. Einige einflussreiche Persönlichkeiten fordern uns auf, die Deutschen um Hilfe zu bitten, auch wenn dies bedeuten könnte, dass wir nach der Abwehr der Invasion einen gewissen deutschen Einfluss hinnehmen müssen. Was sollen wir tun?"
gerfor.3.a:0 "Danke Berlin!"
gerfor.3.b:0 "Den Deutschen kann man nicht trauen."

gerfor.4.t:0 "Britische Union gibt nach"
gerfor.4.d:0 "Nachdem das Ultimatum in London eingegangen war, schickten sie schnell Befehle an alle ihre Kommandeure vor Ort, das Feuer einzustellen und auf die Britischen Inseln zurückzukehren. Wir haben heute einen diplomatischen Sieg errungen. Wir haben der Welt gezeigt, dass wir der sozialistischen und syndikalistischen Aggression die Stirn bieten werden. Wir werden jede Nation schützen, die von Großbritannien oder der Commune bedroht wird."
gerfor.4.a:0 "Erneut setzt sich die deutsche Diplomatie durch."

gerfor.5.t:0 "Großbritannien ignoriert unser Dänemark-Ultimatum"
gerfor.5.d:0 "Trotz des Ultimatums, das London erhalten hat, setzen ihre Streitkräfte ihren Vormarsch auf dänisches Territorium fort und ignorieren dabei nachweislich unsere einfachen Forderungen. Wir können entweder den Krieg erklären und Dänemark in unser Bündnis aufnehmen oder wir können uns zurückziehen und Dänemark fallen lassen und mit unserem syndikalistischen Feind eine Nordfront bilden."
gerfor.5.a:0 "Sie haben ihre Wahl getroffen, es ist Krieg.!"
gerfor.5.b:0 "Nachgeben. In unserer Zeit wird es Frieden geben."

gerfor.6.t:0 "Großbritannien zieht sich aus Dänemark zurück."
gerfor.6.d:0 "Nachdem das Ultimatum in London eingegangen war, schickten sie schnell Befehle an alle ihre Kommandeure und befahlen einen sofortigen Waffenstillstand und den Rückzug auf britisches Territorium. Die Unabhängigkeit Dänemarks wurde gewahrt und unser Stolz intakt gelassen. Dennoch ist die Tatsache, dass es einer deutschen Intervention bedurfte, um uns zu schützen, etwas beunruhigend."
gerfor.6.a:0 "Ohne sie hätten wir es nicht geschafft."

gerfor.7.t:0 "Bestrebungen der Internationale zur Wiedervereinigung Italiens"
gerfor.7.d:0 "Die vereinten Kräfte der französischen Kommune und der Sozialistischen Republik Italien haben einen Versuch gestartet, ganz Italien zu erobern. Diese Invasion droht das Gleichgewicht der Kräfte in Europa zugunsten der Syndikalisten zu stören. Sollen wir die Internationale warnen, dass dies den Weltfrieden bedroht, oder die Halbinsel ihrer bösartigen Ideologie verfallen lassen?"

gerfor.8.t:0 "Deutschland schickt ein Ultimatum bezüglich Italien"
gerfor.8.d:0 "Das Deutsche Reich hat uns ein Telegramm geschickt, in dem es uns auffordert, entweder unsere Intervention in Italien zu beenden und einen Waffenstillstand mit den italienischen Staaten zu erklären, oder das Reich wird mit Gewalt eingreifen."

gerfor.9.t:0 "Deutschland schickt der Internationale ein Ultimatum"
gerfor.9.d:0 "Das Kaiserreich ist uns zu Hilfe gekommen! Sie haben der französischen Kommune ein Ultimatum über ihre Unterstützung für die Sozialistische Republik Italien bei ihren Versuchen, die gesamte Halbinsel zu erobern, gestellt. Die Deutschen fordern, dass die Syndikalisten zurückweichen oder die völlige Vernichtung riskieren."

gerfor.10.t:0 "Kommune von Frankreich zieht sich aus Italien zurück"
gerfor.10.d:0 "Nachdem das Ultimatum in Paris eingegangen war, zogen sie ihre Truppen rasch von den Frontlinien ab und verließen die Halbinsel. Unsere Unabhängigkeit wird gewahrt, und unser Stolz bleibt intakt."
gerfor.10.d.sri:0 "[FRA.GetNameDef] in unseren Krieg mit [ITA.GetNameDef] einzubeziehen, war vielleicht nicht die klügste Idee. Der Krieg lenkte die Aufmerksamkeit des Reichs auf [FRA.GetNameDef], das [FRA.GetNameDef] ein Ultimatum stellte, die Invasion zu beenden. Die Regierung [FRA.GetAdjective] ist diesem Ultimatum nachgekommen und befahl unseren eigenen Streitkräften, sich zurückzuziehen. Wir haben kaum eine andere Wahl, als dem nachzukommen."

gerfor.11.t:0 "Französische Kommune zieht sich in Italien zurück"
gerfor.11.d:0 "Nachdem wir der französischen Kommune ein Ultimatum gestellt hatten, ihre Intervention in Italien und die Unterstützung der italienischen Syndikalisten im Krieg einzustellen, haben sie klugerweise beschlossen, dem nachzukommen. Die roten Streitkräfte sind bereits auf dem Rückzug, und unser Ansehen hat sich stark erhöht. Wieder einmal haben wir die Diplomatie genutzt, um das Gleichgewicht zu wahren und die Aussichten für den europäischen Frieden zu verbessern."

gerfor.12.t:0 "Französische Kommune ignoriert italienisches Ultimatum"
gerfor.12.d:0 "Unser Ultimatum wurde glattweg ignoriert. Bereits sind SRI- und Kommunarde-Kräfte in Italien auf dem Vormarsch und weigern sich, zu ihren Vorkriegsgrenzen zurückzukehren. Die anderen Staaten der italienischen Halbinsel sind existenziell bedroht, und der Syndikalismus ist bereit, seine abscheuliche Ideologie in jeden Winkel des Landes zu verbreiten. Die Frage ist nun, ob wir unser Ultimatum mit Gewalt untermauern und der Internationale den Krieg erklären."

gerfor.13.t:0 "Französische Kommune fällt in Spanien ein"
gerfor.13.d:0 "Die Streitkräfte der Commune de France haben eine Invasion in den spanischen Staat gestartet. Diese Invasion droht das Gleichgewicht der Kräfte zugunsten des syndikalistischen Bündnisses zu stören. Sollen wir die Syndikalisten vor der Dummheit ihrer Aktionen warnen oder Spanien fallen lassen?"

gerfor.14.t:0 "Deutschland schickt ein Ultimatum bezüglich Spanien"
gerfor.14.d:0 "Monarchien sind so dick wie Diebe. Nachdem wir unseren Feldzug gegen das spanische Königreich begonnen hatten, erhielten wir eine Botschaft aus Berlin, in der uns befohlen wurde, unsere militärischen Bemühungen einzustellen und zu unterlassen. Wenn wir unsere Streitkräfte nicht über die Pyrenäen hinaus zurückbringen, werden sie militärisch eingreifen, um den gegenwärtigen Status quo zu erhalten."

gerfor.16.t:0 "Französische Kommune zieht sich in Spanien zurück"
gerfor.16.d:0 "Die Deutschen haben heute einen bedeutenden diplomatischen Staatsstreich vollbracht und dazu beigetragen, unsere Unabhängigkeit zu bewahren. Nachdem das Reich der französischen Kommune ein Ultimatum gestellt hatte, in dem es ihnen befahl, ihre militärische Aggression gegen uns einzustellen, haben die Franzosen klugerweise beschlossen, dem nachzukommen, und ihre Truppen von jenseits der Pyrenäen zurückgezogen. Der Status quo bleibt, zumindest vorläufig, intakt."

gerfor.17.t:0 "Französische Kommune ignoriert spanisches Ultimatum"
gerfor.17.d:0 "Trotz unserer öffentlichen Verurteilung der Invasion der Kommunarden in das spanische Königreich und des anschließenden Ultimatums haben sich die Franzosen geweigert, ihre Truppen zurückzuziehen. Die Möglichkeit des Verlustes einer weiteren europäischen Monarchie ist nicht mehr auszuschließen, und es liegt nun an uns zu entscheiden, wie wir auf diese eklatante Absage an die deutsche Hegemonie reagieren sollen."

gerfor.24.t:0 "Feind vor den Toren"
gerfor.24.d:0 "Die Russen haben die Oder erreicht. In Berlin ist ein wenig Panik ausgebrochen, aber es ist klar, dass Deutschland ohne einen Gegenangriff stark gefährdet ist. Die letzten Nachschubreserven sind an Freiwillige verteilt worden, und alle beteiligen sich an diesem letzten Versuch zur Verteidigung des Vaterlandes."
gerfor.24.a:0 "Nicht einen Schritt zurück!"

gerfor.25.t:0 "Die Wacht am Rhein"
gerfor.25.d:0 "Die Franzosen haben den Rhein erreicht. Unsere umfangreichen Grenzbefestigungen konnten ihren unaufhaltsamen Vormarsch scheinbar nicht aufhalten, und jetzt fallen unsere entscheidenden Industriestädte eine nach der anderen. Die Lage ist ziemlich schlimm, und es wird bereits verräterisch gemurmelt, dass die Kommunarden Berlin selbst erreichen könnten."
gerfor.25.a:0 "Sie müssen aufgehalten werden!"

gerfor.27.t:0 "Deutschland besetzt das spanische Marokko!"
gerfor.27.d:0 "Das Deutsche Kaiserreich hat in einem Akt absoluter Arroganz und Respektlosigkeit gegenüber unserem Staat das spanische Marokko besetzt. Schockierenderweise sind ihre Streitkräfte sogar nach Ceuta und Melilla vorgedrungen, zwei Städte, die seit vielen Jahrhunderten unantastbares spanisches Territorium sind."
gerfor.27.a:0 "Es gibt nichts, was wir tun können..."
gerfor.27.b:0 "Eine solche Frechheit wird nicht toleriert!"

gerfor.28.t:0 "Holzeinschlag in Madagaskar"
gerfor.28.d:0 "Die Insel Madagaskar ist seit mehreren Jahrzehnten unter unserer Herrschaft, und sie ist eine unerschlossene Quelle seltener Hölzer wie Ebenholz und verschiedener Palisanderarten. Da diese Quellen nicht ausgebeutet wurden, haben mehrere Industrielle und Mitglieder der Kolonialregierung vorgeschlagen, dass wir eine Aktiengesellschaft mit Autorität über die Holzindustrie auf der Insel gründen. Sollen wir die Gründung einer solchen Gesellschaft anordnen?"
gerfor.28.a:0 "Erstellen Sie eine neue Aktiengesellschaft."
gerfor.28.b:0 "Lassen Sie die Branche in Ruhe."

gerfor.29.t:0 "Erweiterte Abholzung in Madagaskar"
gerfor.29.d:0 "Die Aktiengesellschaft, die wir gegründet haben, zeigt erste Ergebnisse, und unser Bestand an seltenen Hölzern ist stetig gestiegen. Mit der Mechanisierung des Holzeinschlags sind jedoch mehrere tausend Einheimische arbeitslos geworden. Das Unternehmen hat uns gleichzeitig empfohlen, mit dem Bau einer neuen Holzverarbeitungsanlage zu beginnen, um die Produktion zu rationalisieren. Wenn wir dieses neue Projekt finanzieren würden, würden sozusagen zwei Fliegen mit einer Klappe geschlagen."
gerfor.29.a:0 "Erstellen Sie den neuen Verarbeitungskomplex."
gerfor.29.b:0 "In dieser Ökonomie?"

gerfor.30.t:0 "Neuer Verarbeitungskomplex in Madagaskar"
gerfor.30.d:0 "Der neue Holzverarbeitungskomplex wurde eröffnet, und die positiven Auswirkungen auf die lokale Wirtschaft waren sofort spürbar. Viele Arbeiter, die für den ursprünglichen Bau verantwortlich waren, wurden vom Unternehmen weiterbeschäftigt, und viele neue Arbeiter wurden nach Abschluss der Bauarbeiten benötigt, wodurch die Beschäftigung in der Region dramatisch anstieg. Auch der Zugang zu seltenen Hölzern hat sich verbessert, und in Tananarive fand eine Gala statt, um auf die Eröffnung des neuen Komplexes anzustoßen."
gerfor.30.a:0 "Ein erfolgreiches koloniales Unterfangen."

gerfor.31.t:0 "Aufstand in Madagaskar"
gerfor.31.d:0 "Da ein Ende der steigenden Arbeitslosigkeit auf Madagaskar nicht in Sicht ist, haben sich viele madagassische Einheimische, vor allem die ehemaligen Holzfäller, gegen uns erhoben. Was als bloßer lokaler Aufstand begann, entwickelte sich schnell zu einer regelrechten Rebellion, in der sich ein Unabhängigkeitskrieg zusammenbraute."
gerfor.31.a:0 "Wir brauchen das jetzt wirklich nicht..."

gerfor.32.t:0 "Ein zweiter Frieden mit Ehre"
gerfor.32.d:0 "Mit dem Fall Frankreichs haben unsere Streitkräfte erfolglos versucht, die Kontrolle über die Britischen Inseln zu erlangen und den Krieg zu unseren Gunsten entschieden zu beenden. Leider hat sich der Widerstand der Republikaner als stärker erwiesen, als wir zuvor erwartet hatten, und die Versuche, eine umfassende Invasion der Marine zu starten, sind gescheitert. Wir können nun entweder den bewaffneten Kampf fortsetzen oder versuchen, diesen vergeblichen Konflikt durch einen Friedensvertrag zu beenden."
gerfor.32.a:0 "Es ist Zeit für einen Waffenstillstand."
gerfor.32.b:0 "Dies wird erst dann enden, wenn deutsche Stiefel durch London marschieren."

gerfor.33.t:0 "Deutschland schlägt einen zweiten Frieden mit Ehre vor"
gerfor.33.d:0 "Versuche des Reichspaktes, auf unserer Insel Fuß zu fassen und den Krieg entschieden zu beenden, sind kläglich gescheitert. Obwohl der Zusammenbruch der Commune ein schrecklicher Schlag für die revolutionäre Sache war, haben sich die britischen Waffen als zu viel für die Jerrys erwiesen. Jetzt bietet uns die Führung des Deutschen Reiches einen Vorschlag an - die Beendigung des Konflikts zwischen dem Reichspakt und den verbleibenden Mitgliedern der Internationale im Austausch gegen gegenseitige Anerkennung. Wie sollen wir darauf reagieren?"
gerfor.33.a:0 "Überleben ist alles, was wir uns erhoffen können. Unterschreiben."
gerfor.33.b:0 "Eine weitere Demütigung? Nie wieder!"

gerfor.34.t:0 "Zweiter Frieden mit Ehre unterzeichnet"
gerfor.34.d:0 "Endlich ist es geschafft. Obwohl wir auf die vollständige Auslöschung der britischen Union und das Ende des syndikalistischen Einflusses in Europa gehofft hatten, sollte es leider nicht sein. Stattdessen beschlossen die Briten in weiser Voraussicht, sich mit uns zu arrangieren, und unterzeichneten den Vertrag mit Blick auf eine umfassende deutsche Truppenaufstellung. Damit ist der größte Teil der Kämpfe vorbei und der Zweite Weltkrieg in Europa praktisch beendet."
gerfor.34.a:0 "Endlich Frieden!"

gerfor.35.t:0 "Die Briten verweigerten den Frieden!"
gerfor.35.d:0 "In einer erschütternden Zurschaustellung britischer Sturheit lehnten die syndikalistischen Elenden unsere Forderungen nach einem Friedensvertrag rundweg ab. Anstatt ihren Stolz zu schlucken und das Unvermeidliche zu akzeptieren, sagte die republikanische Regierung, dass sie keinen zweiten Frieden mit Ehre haben und den Krieg durch einen Marsch durch Berlin beenden würden."
gerfor.35.a:0 "Sie werden für diese Frechheit bezahlen."

gerfor.36.t:0 "Ethnischer Konflikt in Sri Lanka"
gerfor.36.d:0 "Die Insel Ceylon ist von Singhalesen und Tamilen besiedelt, die seit Ewigkeiten um die Vorherrschaft auf der Insel kämpfen. Mit dem Schwarzen Montag, der unsere Wirtschaft und Kolonialverwaltung ins Wanken bringt, wird der Ungehorsam der einheimischen Bevölkerung unerträglich. Unsere Präsenz auf Ceylon, die für die Kautschukversorgung des Landes von entscheidender Bedeutung ist, wird immer prekärer."
gerfor.36.a:0 "Verdammt seien diese Nationalisten!"

gerfor.37.t:0 "Britische Union fällt in Norwegen ein"
gerfor.37.d:0 "Die Union Großbritanniens hat den kühnen Schritt unternommen, den Norwegern den Krieg zu erklären und versucht, ihnen den Syndikalismus mit Waffengewalt aufzuzwingen. Diese Invasion zeigt wenig Achtung vor der deutschen Vormachtstellung in Europa und dem Status quo, den wir jahrelang aufrechterhalten haben. Die Frage ist nun, wie wir auf diesen Akt der Barbarei der Briten reagieren sollen."

gerfor.38.t:0 "Deutschland schickt ein Ultimatum bezüglich Norwegen"
gerfor.38.d:0 "Wir haben ein vernichtendes Telegramm vom Reich erhalten. Sie fordern, dass wir entweder unsere Invasion in Norwegen einstellen oder uns der vollen Macht der Kaiserlichen Marine stellen. Sie berufen sich auf die Unverletzlichkeit souveräner europäischer Nationen und eine ganze Menge Unsinn über die Wahrung des Gleichgewichts, aber jeder weiß, dass dieser Akt auf die verzweifelten Versuche der Deutschen zurückzuführen ist, ihren hegemonialen Status auf dem Kontinent aufrechtzuerhalten. Was sollte unsere Antwort sein?"

gerfor.39.t:0 "Deutschland warnt die britische Union vor Norwegen"
gerfor.39.d:0 "Deutschland ist uns zu Hilfe gekommen! Sie haben der Britischen Union ein Ultimatum gestellt, entweder ziehen sie sich auf ihre Heimatinseln zurück oder riskieren die Vernichtung.."

gerfor.40.t:0 "Die britische Union gibt nach"
gerfor.40.d:0 "Nachdem das Ultimatum in London eingegangen war, schickten sie schnell Befehle an alle ihre Kommandeure vor Ort, das Feuer einzustellen und an die Küste zurückzukehren. Wir haben heute einen diplomatischen Sieg errungen, wir haben der Welt gezeigt, dass wir uns der sozialistischen und syndikalistischen Aggression widersetzen werden. Wir werden jede Nation schützen, die von Großbritannien oder Frankreich bedroht wird."

gerfor.41.t:0 "Großbritannien ignoriert unser norwegisches Ultimatum"
gerfor.41.d:0 "In einer Zurschaustellung widerlicher Kühnheit ignorierte die Union von Großbritannien unser Ultimatum. Die Operationen in der Nordsee scheinen sich in keiner Weise geändert zu haben, und die Republikaner setzen den Krieg gegen Norwegen fort. Wir können nicht riskieren, dass die rote Flut des Syndikalismus seine Ranken in einer weiteren Nation versenkt, die für unsere strategischen Interessen besonders wichtig ist. Gleichzeitig würde ein offener Krieg mit London uns zu einem ungünstigen Zeitpunkt ablenken und möglicherweise dazu führen, dass die Internationale mitmacht."

gerfor.42.t:0 "Die Briten ziehen sich aus Norwegen zurück"
gerfor.42.d:0 "Die Union Großbritanniens scheint auf weise Ratschläge gehört zu haben und ihre Operationen in der Nordsee eingestellt zu haben. Das deutsche Ultimatum scheint sie abgeschreckt zu haben, und der Syndikalismus hörte auf, einen weiteren Skalp zu fordern."

gerfor.43.t:0 "Vertrag mit Irland"
gerfor.43.d:0 "Angesichts des Erwachens der Syndikalisten in der ganzen Welt ist es für den Reichspakt von entscheidender Bedeutung, potenziellen Verbündeten zu helfen, wann immer dies möglich ist. Da die Sympathien der Iren aufgrund unserer Unterstützung während des Unabhängigkeitskrieges nach Deutschland gelenkt wurden, besteht nun die Möglichkeit, durch die Aufnahme Irlands in den Reichspakt direkt vor der Nase der Sozialisten stark Fuß zu fassen. Wir sollten damit beginnen, ihnen zunächst Ausrüstung und Aufbauhilfe anzubieten."
gerfor.43.a:0 "Bieten Sie Irland Hilfe an, wenn sie dem Reichspakt beitreten."

gerfor.44.t:0 "Deutschland bietet Unterstützung an"
gerfor.44.d:0 "Der deutsche Botschafter ist mit einem Angebot an uns herangetreten: Wenn Irland einen Assoziationsvertrag mit dem Reichspakt unterzeichnet, wird Deutschland in unsere Wirtschaft und unser Militär investieren. Während die Vorteile dieses Abkommens immens wären, gibt es einige in der Regierung, die nicht bereit sind, sich auf ausländische Hilfe zu verlassen."
gerfor.44.a:0 "Wo unterzeichne ich?"
gerfor.44.b:0 "Wir kommen gut alleine zurecht."

gerfor.45.t:0 "Irland unterzeichnet den Vertrag"
gerfor.45.d:0 "Die Iren haben unserem Angebot zugestimmt. Gemäß dem Vertrag sollen wir Industriemaschinen und die erforderlichen Lizenzen für den Bau weiterer Maschinen in Irland selbst liefern. Darüber hinaus sind wir verpflichtet, Geschütze, Artilleriegeschütze sowie eine Reihe von Flugzeugen und Panzern zur Verstärkung ihrer Streitkräfte zu bauen und zu liefern."
gerfor.45.a:0 "Dann beginnen Sie mit dem Bau!"

gerfor.46.t:0 "Irland lehnt den Vertrag ab"
gerfor.46.d:0 "Leider haben die Iren beschlossen, unser Angebot abzulehnen. Dennoch bleiben unsere Verpflichtungen gegenüber Irland die gleichen wie zuvor."
gerfor.46.a:0 "Nun gut."

gerfor.47.t:0 "Verpflichtungen aus dem irischen Vertrag"
gerfor.47.d:0 "Wir haben endlich die Vorbereitungen für das gesamte von den Iren im Rahmen unserer vertraglichen Verpflichtungen bestellte Material abgeschlossen. Die Waren stehen nun zur Auslieferung bereit, und wir werden den Konvoi bis nach Irland militärisch eskortieren."
gerfor.47.a:0 "Bringen Sie es schnellstens nach Dublin."

gerfor.48.t:0 "Deutsche Hilfe kommt an"
gerfor.48.d:0 "Die Geschütze, Panzer, Flugzeuge und Industriemaschinen, die Deutschland uns im Rahmen seiner vertraglichen Verpflichtungen versprochen hat, sind endlich eingetroffen. Wir haben je ein Jagd- und Bombergeschwader, eine Reihe von Panzern sowie viele Artilleriegeschütze und neue deutsche Maschinengewehre erhalten. Dies könnte der erste Schritt in einer fruchtbaren Beziehung sein."
gerfor.48.a:0 "Großartig!"

gerfor.49.t:0 "Unsere Verpflichtungen aus dem irischen Vertrag"
gerfor.49.d:0 "Leider musste das gesamte Programm abgebrochen werden, da Irland nicht mehr in der Lage oder willens war, unsere Hilfe zu erhalten. Glücklicherweise bleiben die bereits produzierten Ausrüstungen und Fahrzeuge in unseren Händen und sind einsatzbereit."
gerfor.49.a:0 "Besser als nichts."

gerfor.50.t:0 "Frieden mit [ENG.GetNameDef]?"
gerfor.50.d:0 "[GER.GetNameDefCap] hat mit [ENG.GetNameDef] einen Zweiten Frieden mit Ehre ausgehandelt, da es klar ist, dass die [ENG.GetAdjective] ihren Willen verloren haben, den Krieg weiterzuführen. Dies könnte auch für uns eine Chance sein, unseren Krieg mit ihnen zu beenden. Sollten wir die Gelegenheit nutzen oder den Kampf fortsetzen?"
gerfor.50.a:0 "Lassen Sie uns das jetzt beenden"
gerfor.50.b:0 "Nein, wir setzen den Krieg fort!"

gerfor.51.t:0 "Deutschland bittet Österreich um Unterstützung"
gerfor.51.d:0 "Die Deutschen haben uns gebeten, uns ihnen in ihrem Krieg gegen den Syndikalismus und die Kräfte der Internationale anzuschließen. Konservative Elemente im Land sagen, es sei unsere heilige Pflicht, Europa gegen die gottlosen Roten zu verteidigen, während andere sagen, wir sollten Deutschlands Krieg nicht für sie führen. Immerhin hat uns Deutschland bei den Brest-Litowsker Teilungen eher schäbig behandelt, wobei Polen und die Ukraine durch das ruhmreiche Reich aus unserem Einflussbereich verdrängt wurden. Die Frage ist nun, ob wir die Deutschen in ihrem Kampf unterstützen sollten."
gerfor.51.a:0 "Die Kaisers werden wieder gemeinsam kämpfen!"
gerfor.51.b:0 "Die Deutschen sind diesmal auf sich allein gestellt."
gerfor.51.c:0 "Schicken Sie Hilfsgüter und Freiwillige."

gerfor.53.t:0 "Deutschland bittet um bulgarische Unterstützung"
gerfor.53.d:0 "Die Deutschen haben uns gebeten, uns ihnen in ihrem Krieg gegen den Syndikalismus und die Kräfte der Internationale anzuschließen. Konservative Elemente im Land sagen, es sei unsere heilige Pflicht, Europa gegen die gottlosen Roten zu verteidigen, während andere sagen, wir sollten Deutschlands Krieg nicht für sie führen. Schließlich hat Deutschland, obwohl unsere Beiträge zu den Mittelmächten im Weltkrieg bis zu einem gewissen Grad anerkannt wurden, die Kontrolle über Rumäniens begehrte Öllieferungen an sich gerissen und uns seither vernachlässigt. Die Frage ist nun, ob wir dem Reich helfen sollten."
gerfor.53.a:0 "Wir sind es ihnen schuldig. Es ist an der Zeit, die Schulden zurückzuzahlen!"
gerfor.53.b:0 "Die Deutschen sind diesmal auf sich allein gestellt."
gerfor.53.c:0 "Schicken Sie Hilfsgüter und Freiwillige."

gerfor.54.t:0 "Österreich hört auf den Ruf!"
gerfor.54.d:0 "Österreich hat auf unser Hilfegesuch gehört und beschlossen, unserem Bündnis beizutreten! der Reichspakt wird stärker, die Syndikalisten werden uns nicht zermalmen können!"
gerfor.54.a:0 "Willkommen im Reichspakt!"

gerfor.56.t:0 "Bulgarien hört auf den Ruf!"
gerfor.56.d:0 "Bulgarien hat auf unser Hilferuf gehört und beschlossen, unserem Bündnis beizutreten! Der Reichspakt wird stärker, die Syndikalisten werden uns nicht zermalmen können!"
gerfor.56.a:0 "Willkommen im Reichspakt!"

gerfor.57.t:0 "Österreich hat die Hilfe verweigert!"
gerfor.57.d:0 "Österreich hörte auf unseren Appell, weigerte sich aber entschieden, uns in unserer Zeit der Not zu helfen. Wir stehen allein in unserem Kampf gegen den Syndikalismus."
gerfor.57.a:0 "Beschämend."

gerfor.58.t:0 "Die Osmanen weigerten sich zu helfen"
gerfor.58.d:0 "Trotz all unserer Ermahnungen weigerte sich der Sultan, uns in unserem Kampf gegen die Internationale zu unterstützen."
gerfor.58.a:0 "Verdammt sei er!"

gerfor.59.t:0 "Bulgarien weigerte sich zu helfen!"
gerfor.59.d:0 "Die Bulgaren ignorierten unseren Aufruf zur Unterstützung und beschlossen stattdessen, sich aus dem Kreuzzug gegen die Syndikalisten herauszuhalten. Es sieht einem Balkanland nicht ähnlich, einen Kampf zu vermeiden."
gerfor.59.a:0 "Verfluchte Verräter"

gerfor.60.t:0 "Österreich verspricht etwas Unterstützung"
gerfor.60.d:0 "Österreich hörte auf unsere Bitte um Hilfe, entschied sich aber, weder unserem Bündnis beizutreten noch militärische Operationen gegen die Internationale zu beginnen. Stattdessen werden sie Vorräte und Freiwillige schicken, um in unserem Kampf gegen den Syndikalismus zu helfen!"
gerfor.60.a:0 "Besser als nichts!"

gerfor.61.t:0 "Das Osmanische Reich verspricht etwas Unterstützung"
gerfor.61.d:0 "Obwohl der Sultan unserer Sache wohlwollend gegenüberstand, machte er deutlich, dass er sein Reich nicht in einen unnötigen Krieg mit der Internationale hineinziehen wolle. Stattdessen versprach er, uns materiell zu unterstützen und Freiwillige zu entsenden."
gerfor.61.a:0 "Die Ironie ist offensichtlich."

gerfor.62.t:0 "Bulgarien verspricht etwas Unterstützung"
gerfor.62.d:0 "Die bulgarische Regierung wollte uns keine offensichtliche militärische Unterstützung anbieten, da sie glaubte, dass, obwohl der Syndikalismus eine schreckliche Plage ist, ein Krieg mit den Kommunarden sinnlos wäre. Sie versprachen, uns zumindest etwas Ausrüstung und Freiwillige zu geben."
gerfor.62.a:0 "Danke Bulgarien."

gerfor.63.t:0 "Deutschland beantragt Trondheim-Pacht"
gerfor.63.d:0 "Das Kaiserreich ist mit einem etwas merkwürdigen Angebot an unseren Botschafter herangetreten: Man hat uns eine beträchtliche Geldsumme angeboten, wenn wir ihnen unseren Hafen von Trondheim für fünfundzwanzig Jahre verpachten, um die Schaffung einer vorgeschobenen Basis gegen die republikanische Marine der Union von Großbritannien zu ermöglichen. Die norwegischen Einwohner würden bleiben dürfen, ebenso wie unsere Zivilverwaltung, und der Aufschwung des Handels in der Region wäre immens. Die Syndikalisten könnten sich jedoch zu Vergeltungsmaßnahmen gegen uns entschließen, wenn wir dem Angebot zustimmen...\n\nWas sollen wir tun?"
gerfor.63.a:0 "Geld ist gut!"
gerfor.63.b:0 "Wir können die Briten nicht verärgern!"

gerfor.64.t:0 "Norwegen stimmt dem Trondheim-Pachtvertrag zu"
gerfor.64.d:0 "Die norwegische Regierung hat beschlossen, unserem Angebot, Trondheim für die nächsten fünfundzwanzig Jahre zu pachten, zuzustimmen! Eine kleine Kommission ist bereits auf dem Weg, um die Höhe der Investitionen zu beurteilen, die erforderlich sind, um Trondheim zu einem integralen Bestandteil unserer Verteidigung gegen den Syndikalismus zu machen."
gerfor.64.a:0 "Sehr gut."

gerfor.65.t:0 "Norwegen stimmt der Verpachtung von Trondheim nicht zu"
gerfor.65.d:0 "Die norwegische Regierung hat beschlossen, unserem Angebot, Trondheim für die nächsten fünfundzwanzig Jahre zu pachten, nicht zuzustimmen, wobei sie sich auf die Androhung britischer Vergeltungsmaßnahmen beruft. Dies ist zwar verständlich und nicht unerwartet, aber dennoch bedauerlich."
gerfor.65.a:0 "Kiel wird gut genug sein müssen."

gerfor.66.t:0 "Handel mit dem Teufel?"
gerfor.66.d:0 "Wir sind von den syndikalistischen Bastarden besiegt worden, aber die Entente kämpft immer noch weiter. Es war zwar in erster Linie die Unfähigkeit ihrer Regierungen, an ihrem Land festzuhalten, die zu diesem ganzen Schlamassel geführt hat, aber viele sagen, dass wir unsere Differenzen beiseite lassen und uns mit der Entente zusammentun sollten, um unser Heimatland zurückzuerobern."
gerfor.66.a:0 "Sprechen Sie mit der Entente."
gerfor.66.b:0 "Wir brauchen sie nicht!"

gerfor.67.t:0 "Deutschland will der Entente beitreten"
gerfor.67.d:0 "Die Deutschen sind von den syndikalistischen Usurpatoren besiegt worden. Obwohl es ihre Schuld war, dass die Syndikalisten die Kontrolle über Europa übernommen haben, befinden sie sich jetzt in der gleichen Lage wie wir noch vor wenigen Jahren. Überraschenderweise haben die Deutschen einen Delegierten in die kanadische Regierung geschickt, um ein Bündnis zu fordern. Wie werden unsere Bedingungen aussehen?"
gerfor.67.a:0 "Lassen Sie sie beitreten."
gerfor.67.b:0 "So ein Unsinn!"

gerfor.68.t:0 "Entente Gespräche erfolgreich"
gerfor.68.d:0 "Die Entente hat unseren Bündnisvorschlag akzeptiert und sich bereit erklärt, etwaige Konflikte in Bezug auf Territorien oder Kolonien zu erörtern, sobald Europa wiedergewonnen ist - obwohl es klar ist, dass sie von uns erwarten, dass wir diese Fragen als gleichberechtigtes Mitglied ihres Bündnisses angehen und nicht nur aus Bequemlichkeit."
gerfor.68.a:0 "So soll es sein!"

gerfor.69.t:0 "Entente-Gespräche scheitern"
gerfor.69.d:0 "[From.GetNameDefCap] hat unser Angebot, sich mit ihnen zu verbünden, abgelehnt. Sie geben uns die Schuld an diesem ganzen Schlamassel und behaupten, sie bräuchten keine Hilfe, um die Syndikalisten zu besiegen!"
gerfor.69.a:0 "Verdammt!"

gerfor.77.t:0 "Der Reichspakt verschmilzt mit der Entente"
gerfor.77.d:0 "Da das Deutsche Reich den Reichspakt mit der Entente vereinigt hat, um die Welt vor der Bedrohung durch die Syndikalisten zu retten, ist es an der Zeit, diesem Beispiel zu folgen, sonst werden wir erobert."
gerfor.77.a:0 "Wir sitzen jetzt alle zusammen drin."

gerfor.80.t:0 "Ein Angebot aus Berlin"
gerfor.80.d:0 "In einen Krieg um sein Überleben verstrickt, hat das Deutsche Reich die Verhandlungen über die ständige Präsenz unseres Reiches im Reichspakt, ihrem militärischen Bündnis, wieder aufgenommen. Obwohl das Volk von den Jahren des Krieges erschöpft ist, gibt es immer noch eine starke prodeutsche Stimmung in der herrschenden Klasse und den Wunsch, Seite an Seite mit den Siegern der neuen Ordnung zu stehen.\n\nNichtsdestotrotz beabsichtigt unser Reich nicht, seine Haut billig zu verkaufen, und hat gefordert, dass der Kaukasus, der traditionell zur osmanischen Sphäre gehört, wieder unter seine Kontrolle gebracht wird und dass Aserbaidschan enger an die Erhabene Porte angebunden wird. Obwohl sie über unsere Forderungen verärgert ist, scheint die deutsche Regierung dennoch bereit zu sein, die Kosten in Betracht zu ziehen, wenn dies zu einer Stärkung ihrer Südflanke führt."
gerfor.80.a:0 "Nun gut, lassen Sie uns das alte Bündnis wiederbeleben."
gerfor.80.b:0 "Nein, das ist nicht in unserem besten Interesse."

cancel_ott:0 "[OTT.GetNameDefCap] hat das Abkommen von Baku abgelehnt"
GER_upon_completion_of_focus:0 "Innerhalb des nächsten Monats:"

gerfor.81.t:0 "[FROM.GetNameDefCap] Akzeptiert"
gerfor.81.d:0 "Fantastische Nachrichten von Konstantiniyye heute, denn der Erhabene Porte stimmte unserem Vorschlag zu und hat heute seine volle Absicht erklärt, mit seinen deutschen Genossen zu den Waffen zu greifen. Angesichts einer immer größer werdenden Bedrohung durch den russischen Bären hat der Kalif bereits den Befehl erteilt, den Dschihad gegen die gottlosen Heiden, die wir die östlich-orthodoxe Kirche nennen, zu verkünden."
gerfor.81.a:0 "Ausgezeichnet."

gerfor.82.t:0 "[FROM.GetNameDefCap] Verweigert"
gerfor.82.d:0 "Angesichts der Last eines kämpfenden Imperiums und eines jahrzehntelangen, nahezu ununterbrochenen Krieges, von dem es sich nicht erholen kann, hat die Sublime Porte unser Angebot abgelehnt und sich stattdessen für eine neutrale Herangehensweise an das Weltgeschehen entschieden. Obwohl sie die guten Beziehungen zum Deutschen Kaiser nicht leugnen, was sie nicht genug loben können, haben sie doch erkennen lassen, dass ihre Interessen vorläufig nicht mit unseren übereinstimmen."
gerfor.82.a:0 "Verräter!"

gerfor.83.t:0 "Unterzeichnung des Abkommens von Baku"
gerfor.83.d:0 "In der Erkenntnis, dass ein freundlicher Türke wertvoller ist als ein wütender Türke, hat die Regierung von [GER.GetLeader] unserem Angebot zugestimmt und den Abzug aller deutschen Truppen aus dem aserbaidschanischen Gebiet verfügt. Zwar werden wir keinen Zugang zu den mächtigen Ölvorkommen von Baku erhalten, da der Vertrag diese Deutschland für einen Zeitraum von 25 Jahren zugesteht, aber dies ist ein großer Sieg für alle Türken und wurde in Konstantiniyje mit großem Tamtam gefeiert."
gerfor.83.a:0 "Wundervoll!"

gerfor.107.t:0 "Deutschland bietet einen Ölvertrag an"
gerfor.107.d:0 "Die Deutschen sind mit einem interessanten Angebot an uns herangetreten. Sie versprechen, dass sie in unsere Wirtschaft investieren werden, wenn wir im Gegenzug die Sicherheit der Öllieferungen garantieren und ihnen einen bevorzugten Marktzugang gewähren. Die Vertragsbedingungen werden gerade ausgearbeitet."
gerfor.107.a:0 "Unsere Wirtschaft könnte dies gebrauchen."
gerfor.107.b:0 "Wir brauchen Berlin nicht."

gerfor.108.t:0 "Venezuela akzeptiert Ölvertrag"
gerfor.108.d:0 "Nach dem Angebot von Wirtschaftsinvestitionen in die venezolanische Wirtschaft stimmten sie schnell den Bedingungen zu, und wir werden bald mit dem Empfang unseres Öls beginnen."
gerfor.108.a:0 "Ausgezeichnet."

gerfor.109.t:0 "Venezuela lehnt den Ölvertrag ab"
gerfor.109.d:0 "Trotz unseres mehr als großzügigen Angebots haben die Venezolaner die Idee eines Vertrags über ihre Öllieferungen selbst abgelehnt."
gerfor.109.a:0 "Wie können sie es wagen!"

gerfor.110.t:0 "Venezuela verlor unser Öl!"
gerfor.110.d:0 "Trotz der Isolation Südamerikas scheint es, dass Venezuela irgendwie nicht in der Lage war, unser Öl sicher zu halten. Unsere bisher ununterbrochene Lieferkette ist zusammengebrochen, und die Ölknappheit macht sich bereits im Vaterland und in unserem gesamten Kolonialreich bemerkbar."
gerfor.110.a:0 "Warum ist es immer das Öl?"

gerfor.111.t:0 "Handelsschiffe weigern sich, nach Venezuela zu fahren!"
gerfor.111.d:0 "Da wir uns im Krieg befinden, brauchen wir alle Arbeitskräfte, die wir bekommen können, und unsere lebenswichtigen Ölversorgungsverbindungen mit Venezuela sind von zivilen Schiffen abhängig geworden, die einen Großteil unseres Öls transportieren. Leider wird es immer deutlicher, dass aufgrund der Gefahr des Untergangs von Schiffen kommerzielle Reedereien zögern, das Öl zu übernehmen, was unsere Ölimporte rapide sinken lässt. Wieder einmal sind unsere Ölvorräte ernsthaft gefährdet."
gerfor.111.a:0 "Nur Feiglinge haben kein Vertrauen in die Kaiserliche Marine."

gerfor.113.t:0 "Deutschland schlägt Handel für Öl vor"
gerfor.113.d:0 "Die Deutschen sind mit der Forderung nach einer Art wirtschaftlicher Handelszone zu uns gekommen, die durch einen neuen Sondervertrag geregelt wird. Sie haben versprochen, in unsere Industrie zu investieren und uns eine Vorzugsbehandlung zu gewähren. Im Gegenzug fordern sie, dass wir die Ölmärkte für das Reich öffnen, unseren Unternehmen die Möglichkeit zum Bohren geben und den Ölhandel garantieren, um Krisen im Inland abzuwenden."
gerfor.113.a:0 "Ein Abkommen mit unseren deutschen Freunden!"
gerfor.113.b:0 "Wir können mehr verlangen."

gerfor.114.t:0 "Kosaken akzeptieren Ölvertrag!"
gerfor.114.d:0 "Nach dem Versprechen, ihre Wirtschaft mit deutschen Investitionen anzukurbeln, haben die Kosaken der Don-Kuban-Union unserem Vertrag voll zugestimmt. Sie versprechen, die Ölversorgung aufrechtzuerhalten und dem Reich bevorzugten Zugang zu den Feldern zu gewähren."
gerfor.114.a:0 "Unser Einfluss wächst."

gerfor.115.t:0 "Kosaken lehnen den Ölvertrag ab!"
gerfor.115.d:0 "Nicht beeindruckt von dem Angebot einer wirtschaftlichen Handelszone und von Investitionen, haben die Kosaken uns abgelehnt. Glücklicherweise gibt es noch andere, die an einer Zusammenarbeit mit uns interessiert sind."
gerfor.115.a:0 "Vielleicht haben sie anderweitige Interessen."

gerfor.116.t:0 "Das neue Angebot des Reiches"
gerfor.116.d:0 "Nachdem die Deutschen uns im Austausch für unsere Öllieferungen ein glanzloses Handelsabkommen angeboten hatten, haben sie einen neuen Vorschlag vorgelegt, der unserer Truppe militärische Hilfe anbietet, solange wir das Öl garantieren. Offensichtlich hat sich die deutsche Delegation diesmal die Mühe gemacht, ihre Nachforschungen anzustellen, da militärische Unterstützung eigentlich etwas ist, was wir brauchen."
gerfor.116.a:0 "Bald werden wir eine wirklich moderne Streitmacht haben."
gerfor.116.b:0 "Wir sind keine Marionette wie die Balten."

gerfor.117.t:0 "Kosaken akzeptieren den neu verhandelten Vertrag"
gerfor.117.d:0 "Ein Angebot für militärische Unterstützung war genau das, woran die Kosaken interessiert waren, und sie haben dem neuen Vorschlag, den unsere Diplomaten vor Ort unterbreitet haben, zugestimmt. Im Gegenzug für die deutsche Heer-Ausbildung wird ihr Militär auf Don-Kuban die Ölversorgung sicherstellen."
gerfor.117.a:0 "Sie bevorzugen eindeutig die feineren Dinge."

gerfor.118.t:0 "Kosaken lehnen den neu verhandelten Vertrag ab"
gerfor.118.d:0 "Auch nach einem zweiten militärischen Unterstützungsangebot und einer Reihe deutscher Zugeständnisse bei den Vertragsverhandlungen haben die Kosaken kein Interesse an einer Zusammenarbeit mit uns. Sie haben unseren guten Willen verschmäht und auf weitere Zugeständnisse gewartet, sie haben das Potenzial für eine Einigung beeinträchtigt."
gerfor.118.a:0 "Solch ein störrisches Volk."

gerfor.119.t:0 "Gewährleistung des Schutzes der Ölfelder"
gerfor.119.d:0 "Russland hat Aserbaidschan bedroht, das die Ölfelder von Baku kontrolliert, eine Region, die unglaublich reich an dem so genannten schwarzen Gold ist. Wir müssen sicherstellen, dass Russland diese Ölfelder nicht an sich reißt, und wenn möglich, sie für uns sichern. Wir werden in Baku eine Konferenz abhalten, um mit Aserbaidschan über den besten Weg nach vorn zu verhandeln, indem wir das Überleben des aserbaidschanischen Staates - und, was noch wichtiger ist, das Öl, das er besitzt - sichern."
gerfor.119.a:0 "Es heißt Baku oder Pleite."

gerfor.120.t:0 "Deutschland schlägt die Konferenz von Baku vor"
gerfor.120.d:0 "Deutschland ist mit einem Vorschlag für eine Konferenz in Baku zu uns gekommen. Wir und Vertreter des Reiches werden die einzigen Teilnehmer sein, und wir werden versuchen, über die Zukunft unserer Ölfelder zu verhandeln und Wege zu finden, um sicherzustellen, dass die Russen uns nicht wegen dieser Ölfelder bedrohen. Wie sollten wir reagieren?"
gerfor.120.a:0 "Nehmen Sie an der Konferenz teil."
gerfor.120.b:0 "Dies bedroht unsere Souveränität, verweigern."

gerfor.121.t:0 "Aserbaidschan weigert sich, an der Konferenz teilzunehmen"
gerfor.121.d:0 "Aserbaidschan hat sich geweigert, an der Konferenz teilzunehmen, mit der kategorischen Begründung, dass ein solcher Schritt ihrer Meinung nach eine Beschädigung ihrer nationalen Souveränität bedeuten und ihre weitere Unabhängigkeit gefährden würde. Ohne ihre Hilfe könnten wir noch eine Weile unter Ölmangel leiden."
gerfor.121.a:0 "Dann werden wir andere Partner finden."
gerfor.121.b:0 "Diese Ölfelder werden eines Tages uns gehören."
gerfor.121.c:0 "Wir nehmen das Öl mit dem Recht der Eroberung!"

gerfor.122.t:0 "Die Konferenz von Baku"
gerfor.122.d:0 "Die Konferenz von Baku hat offiziell begonnen, an der Diplomaten aus beiden Ländern teilnehmen. Die Diplomaten aus Aserbaidschan warten darauf zu erfahren, wie unsere Bedingungen aussehen werden."
gerfor.122.a:0 "Verlangen Sie jedes Jahr eine feste Menge Öl im Austausch gegen eine Garantie."
gerfor.122.b:0 "Verlangen Sie, dass sie Russland mit einem Embargo belegen und uns jährlich Öl gegen eine Garantie geben."
gerfor.122.c:0 "Verlangen Sie die direkte Kontrolle über aserbaidschanische Ölfelder."

gerfor.123.t:0 "Öl für eine Garantieerklärung"
gerfor.123.d:0 "Der deutsche Vorschlag war am Ende überraschend zahm und verlangte lediglich einen monatlichen Ölimport als Gegenleistung dafür, dass sie unsere Unabhängigkeit garantieren und uns im Wesentlichen von Russland fernhalten, solange dieses Abkommen besteht. Es wäre töricht, dies abzulehnen."
gerfor.123.a:0 "Sehr angemessen."
gerfor.123.b:0 "Wir können unser Öl nicht aufgeben."

gerfor.124.t:0 "Konferenz von Baku ist erfolgreich"
gerfor.124.d:0 "Die aserbaidschanische Regierung hat unser gnädiges Angebot angenommen und garantiert uns Öl, solange diese Vereinbarung gilt. Unter der Annahme, dass alles gut geht, ist die Ölknappheit endlich vorbei."
gerfor.124.a:0 "Das schwarze Gold fließt wieder!"

gerfor.125.t:0 "Baku-Konferenz gescheitert"
gerfor.125.d:0 "Die aserbaidschanische Regierung hat unser großzügiges Angebot törichterweise abgelehnt, und es scheint, dass die gesamte Konferenz selbst zusammengebrochen ist. Es sind noch einige Diplomaten im Gebäude, die wir möglicherweise bedrohen könnten..."
gerfor.125.a:0 "Wir werden woanders nach Öl suchen."
gerfor.125.b:0 "Drohen Sie Aserbaidschan mit Krieg."

gerfor.126.t:0 "Deutschland droht mit Krieg!"
gerfor.126.d:0 "Aufgrund unserer jüngsten Ablehnung des deutschen Abkommens auf der Konferenz von Baku scheint uns die deutsche Regierung mit Krieg gedroht zu haben, wenn wir ihre Forderungen nicht akzeptieren. Die Wahl scheint hier klar zu sein, denn ein Krieg mit dem Kaiserreich würde mit ziemlicher Sicherheit das Ende bedeuten."
gerfor.126.a:0 "Wir haben keine andere Wahl."
gerfor.126.b:0 "Wir bleiben fest zu unserer Entscheidung stehen."

gerfor.127.t:0 "Aserbaidschan weigert sich immer noch!"
gerfor.127.d:0 "Obwohl wir, ein mächtiges Imperium, dem kleinen Aserbaidschan mit Krieg gedroht haben, hat sich seine Regierung geweigert, in der Ölfrage nachzugeben. Bleibt die Frage, ob wir auf unsere Drohungen reagieren sollten."
gerfor.127.a:0 "Sie haben danach gefragt."
gerfor.127.b:0 "Wir sind keine Kriegstreiber."

gerfor.128.t:0 "Deutschland fordert Öl und ein Embargo gegen Russland"
gerfor.128.d:0 "Die Forderungen Deutschlands waren etwas radikaler als erwartet, denn sie forderten nicht nur Öl, sondern auch, dass wir Russland mit einem Embargo belegen, um ihre Öllieferungen zu unterbinden. Während unsere Unabhängigkeit weiterhin garantiert ist, wird Russland uns gegenüber viel mehr Ressentiments hegen. Langfristig könnte dies eine ernste Gefahr für unsere Nation darstellen."
gerfor.128.a:0 "Wir akzeptieren."
gerfor.128.b:0 "Wir können Russland nicht mit einem Embargo belegen, aber das Öl ist in Ordnung."
gerfor.128.c:0 "Das war eine schlechte Idee."

gerfor.129.t:0 "Aserbaidschan nimmt den Ölvertrag an"
gerfor.129.d:0 "Aserbaidschan hat die Gesamtheit unseres Abkommens akzeptiert, das verspricht, den Russen das Öl zu entziehen und es uns zu liefern. Wir haben nicht nur uns selbst sehr gestärkt, sondern es ist uns auch gelungen, einen Feind erfolgreich lahmzulegen."
gerfor.129.a:0 "Sie tun mir fast schon leid."

gerfor.130.t:0 "Aserbaidschan ändert das Abkommen"
gerfor.130.d:0 "Aserbaidschan hat den Vertrag zu einem viel sanfteren Ansatz geändert und die russische Embargoklausel gestrichen, so dass wir nur noch Öl von ihnen bekommen. In einer Verhandlung muss man immer Kompromisse eingehen, aber das Machtgefälle zwischen uns und den Aserbaidschanern ist massiv. Sollten wir die Änderung der Klausel akzeptieren?"
gerfor.130.a:0 "In der Frage des Embargos werden wir nachgeben."
gerfor.130.b:0 "Nimm es oder lass es bleiben."

gerfor.131.t:0 "Deutschland weigert sich, Zugeständnisse zu machen"
gerfor.131.d:0 "Deutschland hat unser abgeschwächtes Konzept auf der Konferenz abgelehnt und erklärt, dass der Deal platzen wird, wenn wir nicht sowohl die Öllieferungen garantieren als auch ein Embargo gegen die Russen verhängen. Es scheint, dass wir sie in diesem Punkt nicht zum Nachgeben zwingen können, so dass Akzeptanz vielleicht unsere einzige Option ist. Die Alternative könnte katastrophal sein."
gerfor.131.a:0 "Also gut.."
gerfor.131.b:0 "Dann wird die Konferenz hier enden."

gerfor.132.t:0 "Aserbaidschan weigert sich erneut"
gerfor.132.d:0 "Aserbaidschan hat unser Abkommen erneut abgelehnt und der Konferenz von Baku offiziell ein Ende gesetzt. Die einzige Option, die uns bleibt, wenn wir die Ölfelder wollen, ist, ihnen mit Krieg zu drohen. Der klägliche Staat wäre töricht, sich uns zu widersetzen."
gerfor.132.a:0 "Wir werden woanders nach Öl suchen."
gerfor.132.b:0 "Das dritte Mal ein Charme. Öl oder Krieg!"

gerfor.133.t:0 "Deutschland droht mit Krieg!"
gerfor.133.d:0 "Deutschland, das es satt hat, dass wir uns nicht einmal, sondern zweimal weigern, hat uns mit Krieg gedroht, wenn seine Seite der Abmachung nicht erfüllt wird. Das Reich ist anscheinend bereit, uns in dieser Frage zu bekämpfen, also muss das Öl für sie eindeutig viel wert sein. Ein Krieg würde das Ende unseres Landes bedeuten, so dass wir vielleicht keine Wahl haben..."
gerfor.133.a:0 "Geben Sie ihnen ihren verdammten Vertrag."
gerfor.133.b:0 "Das ist lächerlich!"

gerfor.134.t:0 "Deutschland fordert direkte Kontrolle über unsere Ölfelder"
gerfor.134.d:0 "Die deutschen Diplomaten haben in der Konferenz behauptet, dass die aserbaidschanische Regierung und der aserbaidschanische Industriesektor nicht in der Lage seien, die Ölvorkommen des Landes ordnungsgemäß auszubeuten. Sie haben empfohlen, ihnen eine vollständige Aufsicht über unsere Industrien zu ermöglichen, indem deutsche Direktoren in Schlüsselpositionen in staatlichen Ölgesellschaften eingesetzt werden, was bedeutet, dass wir gemeinsam noch mehr Öl erschließen können. Zwar könnten wir alle aus dem Geschäft reich werden, aber das Problem ist, dass dies möglicherweise unsere Position als unabhängige Nation bedrohen könnte."
gerfor.134.a:0 "Nun gut, in Ordnung..."
gerfor.134.b:0 "Wirtschaftlicher Einfluss ist genug, wir werden keine Direktoren haben."
gerfor.134.c:0 "Vollkommen ablehnen."

gerfor.135.t:0 "Aserbaidschan akzeptiert!"
gerfor.135.d:0 "Aserbaidschan hat unsere jüngste Vereinbarung akzeptiert, die uns die direkte Kontrolle über seine Ölfelder und seine Industrie gibt. Das macht sie im Wesentlichen zu einem weiteren unserer Themen, denn sie sichern sich Öl für sehr lange Zeit."
gerfor.135.a:0 "Lasst das schwarze Gold fließen."

gerfor.136.t:0 "Aserbaidschan verändert den Vertrag"
gerfor.136.d:0 "Aserbaidschan hat sein Veto dagegen eingelegt, dass wir unsere Direktoren ihre Ölgesellschaften leiten lassen, und sie wollen nur wirtschaftliche Führung. Unser Einfluss auf das Land und seine Öllieferungen wäre immer noch immens, wenn auch wesentlich geringer als bei unserer deutschen Aufsicht über die Ölindustrie selbst."
gerfor.136.a:0 "Wir akzeptieren die Änderung."
gerfor.136.b:0 "Entweder das oder nichts.!"

gerfor.137.t:0 "Deutschland nimmt den modifizierten Vertrag an"
gerfor.137.d:0 "Deutschland hat unsere Version des Vertrags akzeptiert, die uns dabei hilft, mehr aus unseren Ölfeldern herauszuholen, und uns gleichzeitig eine Garantie des Reiches verschafft. Im Gegenzug müssen wir nur dafür sorgen, dass die Ölversorgung ungestört bleibt und die Lieferungen Deutschland erreichen."
gerfor.137.a:0 "Großartig!"

gerfor.138.t:0 "Deutschland bekräftigt den ursprünglichen Vorschlag"
gerfor.138.d:0 "Die Diplomaten des Reiches haben sich anscheinend nicht von ihrem Standpunkt abbringen lassen, deutsche Direktoren unsere Ölfelder kontrollieren zu lassen, und das ist für uns schlichtweg inakzeptabel, da es uns im Wesentlichen zu einer Marionette Deutschlands macht. Leider besteht die Gefahr eines Krieges, wenn wir uns weigern. Wie sollen wir reagieren?"
gerfor.138.a:0 "Entweder das oder Krieg.."
gerfor.138.b:0 "Vielleicht werden die Russen helfen?"
gerfor.138.c:0 "Wir haben beim ersten Mal nein gesagt, wir werden es wieder sagen."

gerfor.139.t:0 "Aserbaidschan bittet um Hilfe"
gerfor.139.d:0 "Seit dem Scheitern der Konferenz von Baku zwischen Deutschland und Aserbaidschan über die Ölversorgung haben sich die Spannungen verschärft. Deutschland hat ihnen nun formell mit einem Krieg gedroht. Aserbaidschanische Diplomaten haben in einem Telegramm um unsere Unterstützung in dieser Angelegenheit gebeten, und es könnte für uns eine Belohnung in Form von Öl drin sein, wenn wir helfen. Die Frage ist, sollten wir Deutschland zum Rückzug drängen?"
gerfor.139.a:0 "Senden Sie eine strikte Botschaft an Deutschland."
gerfor.139.b:0 "Wir werden die Deutschen nicht verärgern."

gerfor.140.t:0 "Deutschland schlägt Forschungsvertrag vor"
gerfor.140.d:0 "Die deutsche Regierung hat einen militärischen Forschungsvertrag zwischen unseren beiden Nationen vorgeschlagen. Obwohl die Beziehungen zwischen unseren beiden Nationen seit einiger Zeit nicht besonders eng sind, könnten wir von deutscher Militärhilfe sehr profitieren."
gerfor.140.a:0 "Das klingt nach einer guten Idee!"
gerfor.140.b:0 "Bulgarien braucht keine Hilfe."

gerfor.141.t:0 "Bulgarien nimmt den Forschungsvertrag an"
gerfor.141.d:0 "Bulgarien hat unseren sehr großzügigen militärischen Forschungsvertrag akzeptiert. Als unser alter Verbündeter in der Zentralmacht ist es in unserem besten Interesse, dass sie in den Angelegenheiten des Balkans erfolgreich sind."
gerfor.141.a:0 "Wundervoll!"

gerfor.142.t:0 "Bulgarien lehnt den Forschungsvertrag ab"
gerfor.142.d:0 "Leider hat die bulgarische Regierung unseren militärischen Forschungsvertrag abgelehnt, da sie ihn für ihre derzeitigen militärischen Pläne für "unnötig" hält."
gerfor.142.a:0 "Also gut."

gerfor.143.t:0 "Deutschland fordert Gibraltar"
gerfor.143.d:0 "Der deutsche Botschafter hat uns über die jüngsten Entwicklungen im Reich informiert. Infolge eines kürzlichen Politikwechsels in Berlin liegt ihre derzeitige Priorität in der Festigung ihrer Kontrolle über das Mittelmeer. Da sie bereits die Kontrolle über den Suez haben, verlangen sie nun, dass wir ihnen den Felsen übergeben."
gerfor.143.a:0 "Nun, haben wir überhaupt eine Wahl?"
gerfor.143.b:0 "Lehnen Sie diese ungeheuerliche Forderung ab."

gerfor.144.t:0 "Spanien übergibt Gibraltar"
gerfor.144.d:0 "Spanien, das sich der Rechtschaffenheit unseres Anspruchs auf Gibraltar bewusst ist, hat beschlossen, uns das Land zu überlassen."
gerfor.144.a:0 "Klug!"

gerfor.145.t:0 "Spanien hat unsere Forderungen abgelehnt"
gerfor.145.d:0 "Die Spanier haben sich geweigert, uns Gibraltar zu übergeben, wodurch unsere gesamte Mittelmeerpolitik gefährdet wird."
gerfor.145.a:0 "Schön, aber wir kommen wieder."

gerfor.146.t:0 "Die Jemen Frage"
gerfor.146.d:0 "Seit langem wollen wir die jemenitische Nation in unserem Einflussbereich haben, um die Zufahrten zum Roten Meer und zum Suezkanal zu sichern. Nun, da wir die Gelegenheit dazu haben, was sollen wir ihnen anbieten, um ihnen Anreize zu geben?"
gerfor.146.a:0 "Bieten Sie ihnen unsere jemenitischen Kolonien an!"
gerfor.146.b:0 "Bieten Sie ihnen nichts an."

gerfor.147.t:0 "Deutschland schlägt ein Bündnis vor!"
gerfor.147.d:0 "Der deutsche Botschafter in unserem Land hat uns die Aden-Kolonie für ein Bündnis angeboten."
gerfor.147.a:0 "Wie könnten wir ein solches Angebot ablehnen?"
gerfor.147.b:0 "Das Angebot ablehnen."

gerfor.148.t:0 "Jemen akzeptiert"
gerfor.148.d:0 "Der Jemen hat uns mitgeteilt, dass er unser großzügiges Angebot annimmt."
gerfor.148.a:0 "Großartig."

gerfor.149.t:0 "Rückschlag im Jemen"
gerfor.149.d:0 "Bedauerlicherweise hat der Jemen beschlossen, unser Bündnisangebot abzulehnen."
gerfor.149.a:0 "Törichte Ziegenhirten."

gerfor.150.t:0 "Deutschland bietet ein Bündnis an!"
gerfor.150.d:0 "Der deutsche Botschafter in unserem Land hat uns einen Vorschlag für ein Bündnis unterbreitet."
gerfor.150.a:0 "Akzeptieren Sie es!"
gerfor.150.b:0 "Lehnen Sie es ab."

gerfor.151.t:0 "Jemen akzeptiert"
gerfor.151.d:0 "Der Jemen hat uns mitgeteilt, dass er unser Angebot annimmt."
gerfor.151.a:0 "Großartig."

gerfor.152.t:0 "Rückschlag im Jemen"
gerfor.152.d:0 "Leider hat der Jemen beschlossen, unser Angebot abzulehnen."
gerfor.152.a:0 "Fein."

gerfor.156.t:0 "Deutschland schlägt das Angebot erneut vor"
gerfor.156.d:0 "Deutschland, das anscheinend nicht bereit ist, aufzugeben, hat uns angeboten, dass deutsche Berater die direkte Kontrolle über unsere Ölfelder haben. Es scheint, dass die Spannung an einem Siedepunkt angelangt ist, und zu sagen, dass es jeder Zeit zum Krieg führen könnte."
gerfor.156.a:0 "Wir können nicht gegen die Deutschen kämpfen."
gerfor.156.c:0 "Noch einmal, wir lehnen es ab."

gerfor.157.t:0 "Russland bedroht uns"
gerfor.157.d:0 "Offenbar hat sich Russland auf Betreiben der aserbaidschanischen Regierung in den Ölstreit von Baku eingemischt und gedroht, mit uns in den Krieg zu ziehen, wenn wir in die Grenzen Aserbaidschans eindringen. Ein Krieg mit den Russen wäre blutig, und obwohl die Ölfelder von Baku wertvoll sind, sind sie es wahrscheinlich nicht wert, eine Million deutscher Männer zu opfern."
gerfor.157.a:0 "Lassen Sie es drauf ankommen."
gerfor.157.b:0 "Zurückziehen."

gerfor.158.t:0 "Deutschland betritt Aserbaidschan!"
gerfor.158.d:0 "Trotz unserer jüngsten Drohungen scheinen die Deutschen zu glauben, dass wir über eine mögliche Kriegserklärung bluffen und sind ohnehin in Aserbaidschan eingedrungen. Ob wir tatsächlich geblufft haben, ist noch nicht entschieden..."
gerfor.158.a:0 "Damit werden sie nicht durchkommen."
gerfor.158.b:0 "Wir können keinen Krieg riskieren."

gerfor.159.t:0 "Russland unterstützt uns!"
gerfor.159.d:0 "Deutsche Truppen sind gerade erst an unseren Grenzen eingetroffen, und die Russen haben richtig reagiert. Sie haben den Deutschen den Krieg erklärt, was zum größten Konflikt seit dem Weltkrieg geführt hat."
gerfor.159.a:0 "Hoffen wir, dass es schnell endet."

gerfor.160.t:0 "Russland lehnt unseren Aufruf zu den Waffen ab!"
gerfor.160.d:0 "Russland hat, obwohl es den Deutschen mit Krieg droht, wenn sie unsere Grenzen betreten, beschlossen, Deutschland nicht den Krieg zu erklären. Das Ende unseres Regimes ist nahe."
gerfor.160.a:0 "Das ist das Ende."

gerfor.161.t:0 "Aserbaidschan lehnt erneut ab"
gerfor.161.d:0 "Es scheint, dass Aserbaidschan unsere militärischen Fähigkeiten immer noch nicht anerkennt, da es unser Angebot erneut abgelehnt hat. Es ist an der Zeit, ihnen mit deutschen Waffen zu begegnen und die Ölfelder für uns zu beschlagnahmen!"
gerfor.161.a:0 "Eigentlich sollten wir dies vielleicht noch einmal überdenken."
gerfor.161.b:0 "Kümmern wir uns um diesen Emporkömmling."

#gerfor.162.t:0 ""
#gerfor.162.d:0 "(TEMP LOCALISATON)"
#gerfor.162.a:0 ""

gerfor.163.t:0 "Aserbaidschan verweigert sich uns erneut"
gerfor.163.d:0 "Die törichte aserbaidschanische Regierung hat beschlossen, unser Angebot erneut abzulehnen, so dass wir die Möglichkeit haben, entweder einen Rückzieher zu machen oder ihnen mit Krieg zu drohen."
gerfor.163.a:0 "Wir werden woanders Öl bekommen."
gerfor.163.b:0 "Drohen Sie ihnen mit Krieg."

gerfor.164.t:0 "Deutschland droht mit Krieg!"
gerfor.164.d:0 "Aufgrund unserer Leugnung der deutschen Diplomaten sind sie bis zum Äußersten gegangen und haben uns mit Krieg gedroht, falls ihre Forderungen nicht erfüllt werden. Unser kleines Land kann der deutschen Militärmacht nicht standhalten, daher wäre eine Ablehnung töricht."
gerfor.164.a:0 "Geben Sie ihnen, was sie wollen."
gerfor.164.b:0 "Unsere Antwort wird die gleiche bleiben."

gerfor.165.t:0 "Deutscher Einfluss auf Aserbaidschan"
gerfor.165.d:0 "Aufgrund unserer direkten Kontrolle über ihre Ölfelder und ihre Industrie ist Aserbaidschan von deutschem Einfluss durchdrungen, was sie im Wesentlichen zu einem weiteren unserer Vasallen macht."
gerfor.165.a:0 "Das schwarze Gold wird für immer fließen"
gerfor.165.b:0 "Ihre Unabhängigkeit ist vorzuziehen"

gerfor.166.t:0 "Unter deutschem Einfluss"
gerfor.166.d:0 "Wegen unserer Erlaubnis, den Deutschen die direkte Kontrolle über unsere Industrie zu überlassen, hätten wir erwarten müssen, dass sich ein ausländischer Einfluss einschleicht. Die Regierung und die Industrie sind jetzt von Deutschen durchsetzt, und Aserbaidschan steht jetzt de facto unter deutscher Kontrolle. Obwohl die Regierungspartei die Macht behält, befinden wir uns jetzt in der deutschen Einflusssphäre, ob es uns gefällt oder nicht."
gerfor.166.a:0 "Wir wussten, dass das passieren würde..."

gerfor.173.t:0 "Anhaltender Widerstand im Grenzstreifen"
gerfor.173.d:0 "Trotz unserer Bemühungen, Frieden und Stabilität in der Region aufrechtzuerhalten, schikanieren polnische Partisanen weiterhin sowohl deutsche Staatsbürger als auch reguläre Armeeeinheiten. Der Schaden, den sie der lokalen Produktivität zufügen, ist nicht unerheblich, und unsere Bemühungen, die Migration zu fördern, lassen angesichts der ständigen Angriffe nach. Wie sollten wir auf diese erneute Bedrohung reagieren?"
gerfor.173.a:0 "Fahren Sie fort, die Einheimischen zu besänftigen."
gerfor.173.b:0 "Ein stärkeres Durchgreifen ist erforderlich."

gerfor.174.t:0 "Eine Einladung zum Reichspakt"
gerfor.174.d:0 "Anknüpfend an frühere Zeichen des guten Willens und die Unterzeichnung eines Nichtangriffspaktes zwischen unseren beiden Ländern hat Deutschland uns heute eine offizielle Einladung in den Reichspakt, Deutschlands Wirtschafts- und Militärbündnis, ausgesprochen. Ein Beitritt würde unserer Nation große Vorteile bringen, aber uns unter starken deutschen Einfluss setzen. Wie sollen wir auf die Einladung reagieren?"
gerfor.174.a:0 "Wir nehmen das gnädig an."
gerfor.174.b:0 "Wir müssen ablehnen."

gerfor.175.t:0 "Polen tritt dem Reichspakt bei"
gerfor.175.d:0 "Polen hat auf unsere Einladung zum Reichspakt positiv reagiert und unser Angebot offiziell angenommen. Der Reichspakt wird stärker!"
gerfor.175.a:0 "Wundervoll!"

gerfor.176.t:0 "Polen lehnt unsere Einladung ab"
gerfor.176.d:0 "Trotz unserer besten Bemühungen, Polen diplomatisch zu umwerben, haben sie unser offizielles Angebot, dem Reichspakt beizutreten, abgelehnt. Alle Anzeichen deuteten darauf hin, dass sie akzeptieren würden, was ist schief gelaufen?"
gerfor.176.a:0 "Wie konnte dies geschehen?"

gerfor.187.t:0 "Das Kaiserreich belagert"
gerfor.187.d:0 "Nach dem Weltkrieg wurde Russland absolut gedemütigt und zurechtgestutzt. Trotz ihrer expansionistischen Agenda in letzter Zeit waren sich die meisten Politikexperten in Deutschland einig, dass Ivan nie wieder unsere Macht herausfordern würde - heute wurde uns durch eine formelle Kriegserklärung aus dem Osten furchtbar Unrecht getan. Russische Truppen haben die Grenzen überquert, und überall gehen Berichte über Angriffe ein. Es ist fraglich, ob wir für einen Krieg mit den Kommunarden bereit waren, geschweige denn für diesen..."
gerfor.187.a:0 "Aber wir werden durchhalten."

gerfor.188.t:0 "Eine Einladung zum Reichspakt"
gerfor.188.d:0 "Anknüpfend an frühere Zeichen des guten Willens und die Unterzeichnung eines Nichtangriffspaktes zwischen unseren beiden Ländern hat Deutschland uns heute eine offizielle Einladung in den Reichspakt, Deutschlands Wirtschafts- und Militärbündnis, ausgesprochen. Ein Beitritt würde unserer Nation große Vorteile bringen, uns aber unter starken deutschen Einfluss setzen und einen Krieg mit Russland riskieren. Wie sollen wir auf die Einladung reagieren?"
gerfor.188.a:0 "Wir nehmen das gnädig an."
gerfor.188.b:0 "Wir müssen ablehnen."

gerfor.189.t:0 "[From.GetNameDefCap] lehnt  ab"
gerfor.189.d:0 "Während deutsche diplomatische Gesandte tagelang in der Hauptstadt [From.GetAdjective] verbrachten und versuchten, [From.GetAdjective]-Beamte von unseren guten Absichten zu überzeugen, haben sie alle Absichten, die Beziehungen zwischen [GER.GetNameDef] und [From.GetNameDef] zu verbessern, zurückgewiesen."
gerfor.189.a:0 "Wir werden [From.GetNameDefCap], den einen oder anderen Krieg kontrollieren."
gerfor.189.b:0 "Wir können nichts tun."

### Flavour Events ###

gerdom.101.t:0 "Der Große Kreuzzug"
gerdom.101.d:0 "Seit es den Syndikalisten gelungen ist, die legale Regierung vom französischen Festland zu verdrängen, rufen rechte Kreise zu einem Kreuzzug gegen die französische Kommune auf. Nun ist ihr Wunsch endlich in Erfüllung gegangen, denn zwischen unserem glorreichen Vaterland und dem Schlangennest im Westen herrscht Kriegszustand. Kaiser Wilhelm II. erläuterte in einer Sonderradioansprache die Gründe für Deutschlands Beteiligung an einem weiteren Krieg mit Frankreich und forderte die Beseitigung des letzten Hindernisses auf dem Weg zu "Ein Platz an der Sonne". In der Folge eilten Tausende junger Deutscher, dem Beispiel der Enkel des Kaisers folgend, zum Militär, und Zivilisten begannen, sich auf den Straßen zu versammeln und öffentlich ihre Unterstützung für den Krieg zu bekunden. Trotz anhaltender katastrophaler Krisen ist die deutsche Nation wieder vereint. Lang lebe Deutschland! Lang lebe der Kaiser!"
gerdom.101.a:0 "Gott erhalte den Kaiser! Der Sieg wird unser sein!"

gerdom.102.t:0 "Von Hammerstein-Äquord-Affäre"
gerdom.102.d:0 "Einen Monat vor den Wahlen wurde von den Medien ein weiterer Skandal aufgedeckt, in diesem Fall Die Gartenlaube, eine der Zeitungen des DVLP-Vorsitzenden Alfred Hugenberg. Das Blatt berichtete, dass zwei Töchter des Freiherrn Kurt von Hammerstein-Equord, eines führenden Generals und Freundes des einflussreichen Reichskriegsministers von Schleicher, in dubiose Geschäfte mit syndikalistisch ausgerichteten Geheimdiensten verwickelt waren. Kurz darauf schürte der Reichstagsabgeordnete Franz Seldte die Flammen, indem er fragte, warum die von von Schleichers Freund Ferdinand von Bredow geführte Abwehr nicht in der Lage war, herauszufinden, dass die Familie eines Mitarbeiters des Kriegsministers von feindlichen Geheimdiensten infiltriert war. Während General von Hammerstein-Equord zurücktrat und sich öffentlich für die Taten seiner Töchter entschuldigte, ist die eigentliche Frage für von Schleicher - sollte er die Fäden ziehen, um von Bredow zu ersetzen und jede weitere Bedrohung seiner politischen Karriere aus dieser Richtung zu beseitigen, und wenn ja, durch wen?"
gerdom.102.a:0 "Irren ist menschlich!"
gerdom.102.b:0 "Hat jemand die Nummer von Nicolai?"
gerdom.102.c:0 "Wie hieß er noch einmal? Kanaris?"

gerfla.1.t:0 "Sedantag"
gerfla.1.d:0 "Nach dem deutsch-französischen Krieg von 1870-1871 wurde der Sedantag gegründet, um unseren Sieg in Sedan zu feiern, wo wir den letzten französischen Kaiser Napoleon III. und die Elite seiner Armee gefangen nahmen. Ursprünglich ein Feiertag zu Ehren des preußischen Militärs, verwandelte sich der Sedantag in eine Feier der Reichsgründung und nach dem Weltkrieg der Demütigung seiner Feinde.\n\n In jeder Stadt und jedem Dorf von Aachen bis Memel ist jede Straße in schwarz, weiß und rot geschmückt. Jede Glocke verkündet stolz diesen Festtag. Adelige, Soldaten und zahllose Veteranen ziehen stolz durch die Straßen, angefeuert von den fröhlichen Massen. In der Tat ist dies ein guter Tag, ein Tag, der uns an den Frieden und den Wohlstand erinnert, den wir seit der Gründung des Reiches genossen haben."
gerfla.1.a:0 "Heil dem Kaiserreich!"

gerfla.2.t:0 "Luise Hoffmanns Pazifik-Flug"
gerfla.2.d:0 "Luise Hoffmann war die erste deutsche Frau, die einen Pilotenschein erwarb. Nach ihrem transatlantischen Soloflug 1933 wurde sie neben Helden wie Manfred von Richthofen und Gunther Pluschow zu einer der berühmtesten deutschen Flugpioniere. Heute hat Fräulein Hoffmann mit ihrer maßgeschneiderten Fokker F-IX einen neuen Langstreckenrekord aufgestellt. Vor 36 Stunden in Tahiti gestartet, landete Fräulein Hoffmann heute sicher in Lae auf Deutsch-Neuguinea, wo sie von einer jubelnden Menge und dem örtlichen Gouverneur Albert Hahl begrüßt wurde. Es gibt Gerüchte, dass Hoffmann bald einen Soloflug um die Welt unternehmen wird. Damit stünde sie in direkter Konkurrenz zum Roten Baron, der ein ähnliches Unterfangen plant..."
gerfla.2.a:0 "Was für eine Leistung!"

gerfla.3.t:0 "Hoffmann gegen von Richthofen"
gerfla.3.d:0 "Ein aufregender Tag für die Geschichte der Luftfahrt. Manfred von Richthofen hat die Herausforderung von Luise Hoffmann angenommen. Beide Piloten starteten heute in Daressalam in Mittelafrika mit einer individuell angepassten Fokker XIs zum ersten Alleinflug und Luftrennen um die Welt. Seine kaiserliche Majestät hat den beiden Piloten viel Glück und viel Erfolg gewünscht."
gerfla.3.a:0 "Wie aufregend!"

gerfla.4.t:0 "Hoffmann gewinnt"
gerfla.4.d:0 "Luise Hoffmann ist soeben in Daressalam gelandet! Sie ist nun offiziell die erste Person, die allein um die Welt fliegt! Manfred von Richthofen hat seiner Gegnerin bereits über Funk gratuliert. Im Gespräch mit den versammelten Reportern forderte Fräulein Hoffmann die Mädchen und Frauen in Deutschland auf, ihre Träume zu verfolgen, was auch immer ihnen im Wege stehen mag."
gerfla.4.a:0 "Herzlichen Glückwunsch an eine großartige Frau!"

gerfla.5.t:0 "Von Richthofen gewinnt"
gerfla.5.d:0 "Manfred von Richthofen ist soeben in Daressalam gelandet! Er ist nun offiziell der erste Mann, der allein um die Welt fliegt! Luise Hoffmann hat ihren Gegner bereits über das Radio beglückwünscht. Die deutsche Fluglegende hat sich erneut als weltbester Pilot erwiesen."
gerfla.5.a:0 "Herzlichen Glückwunsch an einen deutschen Helden!"

gerfla.6.t:0 "Erich Ludendorff stirbt"
gerfla.6.d:0 "Erich Ludendorff bleibt auch nach seinem Tod, über den heute früh berichtet wurde, einer der umstrittensten Menschen der jüngeren deutschen Geschichte. Einerseits war er ein Held des Weltkrieges, der Organisator des deutschen Sieges beim Sturz Frankreichs 1919. Andererseits haben die meisten Deutschen die darauf folgende Militärdiktatur nicht vergessen, die erst endete, als Admiral von Tirpitz ihn nach dem berüchtigten Osthilfeskandal 1924 zum Rücktritt zwang. Zwar erhielt Ludendorff noch einige Ehrungen für seine Verdienste, wie z.B. den Ritterschlag, aber der ehemalige Generalquartiermeister führte danach meist ein zurückgezogenes Leben auf seinem Gut."
gerfla.6.a:0 "Erinnern wir uns an das Genie, nicht an den Diktator."

gerfla.7.t:0 "Georg Michaelis stirbt"
gerfla.7.d:0 "Der ehemalige Reichskanzler Georg Michaelis ist heute im Alter von 78 Jahren gestorben. Als Nachfolger von Bethmann-Hollweg als Reichskanzler im Jahre 1917, dem ersten und bisher einzigen Bürgerlichen, der das Amt des deutschen Kanzlers übernahm, galt er für viele als Handlanger der Hindenburg-Ludendorff-Diktatur. Er wurde zum Rücktritt gezwungen und durch Hindenburg ersetzt, nachdem Ludendorff 1919 mit ihm unzufrieden geworden war. Als ehemaliger Reichskanzler erhielt er ein Staatsbegräbnis, an dem der Kaiser sich jedoch pointiert weigerte teilzunehmen."
gerfla.7.a:0 "Er war ein Bürgerlicher und ein Handlanger, aber vor allem ein Kanzler."

 gerfla.8.t: "Wilhelm Groener stirbt"
 gerfla.8.d: "General Wilhelm Groener, ein berühmter Held des Weltkriegs, ist heute in Bornstedt verstorben. Seine Reformen des militärischen Eisenbahnwesens verhalfen dem kaiserlichen Heer während des Weltkriegs zu einem Vorsprung gegenüber den Entente-Rivalen, doch seine Zusammenarbeit mit den zivilen Behörden als Leiter des Kriegsamtes brachte ihm wegen der Zusammenarbeit mit den Gewerkschaften und hetzerischer Äußerungen gegenüber Unternehmensinteressen Kritik ein, und er fiel vorübergehend in Ungnade. Nach Ludendorffs Sturz erlangte Groener wieder Bedeutung im Heer und engagierte sich in der zivilen Politik. Er erwarb sich nicht nur einen Namen als fähiger militärischer Befehlshaber, sondern auch als fähiger Verbindungsmann der Interessen des Reichsheeres in der Regierung und im Reichstag. Sein Tod wird von seinen Kameraden in der Armee und von seiner Familie betrauert."
 gerfla.8.a: "Das Heer braucht mehr Männer wie ihn."

gerfla.11.t:0 "Rückkehr nach Europa"
gerfla.11.d:0 "Unsere Soldaten säumen die Straßen von [GetNameGERCapital] und jubeln wild, während die deutschen Führer von ihren neu eingetroffenen Schiffen wieder europäischen Boden betreten. Wir sind keine Exilanten mehr."

gerfla.11.a:0 "Ein wundervoller Tag!"
