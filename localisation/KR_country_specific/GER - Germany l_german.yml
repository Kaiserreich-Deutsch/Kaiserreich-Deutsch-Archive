 GER_march_to_april: "Vom März zum April"
 GER_march_to_april_desc: "Die 1920 nach dem Sturz des OHL-Regimes verabschiedeten Märzreformen zur Bismarckschen Verfassung legten den Grundstein für eine neue Ära eines echten Konstitutionalismus im Deutschen Reich. Unter der so genannten \"März-Koalition\" der liberalen Parteien und des Zentrums entwickelte sich bald ein Nachkriegskonsens, der darauf abzielte, die Errungenschaften des März zu bewahren, taktisch mit der Linken oder der Rechten zusammenzuarbeiten, um zu verhindern, dass eine von ihnen an die Macht kam, und den glorreichen Abschluss der Weltpolitik zu vollenden. Wilhelm II. begnügte sich damit, die SPD und die DVLP von der Kanzlerschaft fernzuhalten, und unterstützte diesen Konsens, indem er ihre Kanzler bestätigte und anderswo kooperative Kanzler anbot.\n\nDieser Konsens ist an sein Ende gekommen. Der Niedergang der Liberalen Volkspartei, die arrogante und kriecherische Haltung von Bundeskanzler Herbert von Dirksen und das Anwachsen der \"Daueropposition\" im Reichstag haben zu seinem Tod beigetragen. Mitte 1935 löste sich die März-Koalition auf, und der Kanzler hatte nun fast keine Unterstützung mehr im Reichstag. SPD und DVLP weigern sich wider Erwarten, ein Misstrauensvotum gegen den Kanzler zu beantragen und wollen ihn bis zu den Reichstagswahlen im April auf dem Gerippethron verrotten lassen. Der Beginn des Aprils wird den Tod des März herbeiführen."
 GER_imperial_pride: "Deutsches Weltreich"
 GER_imperial_pride_desc: "Das Deutsche Reich steht an der Spitze der Welt. Seine Konkurrenten und Feinde von vor 20 Jahren sind entweder durch Revolutionen gefallen, haben ihre Reiche aufgegeben oder sind im steilen Niedergang begriffen. Alle Wege in dieser neuen Welt führen nach Berlin - dem wirtschaftlichen, kulturellen und politischen Zentrum Europas. Unsere Aufgabe ist es, diese neue Welt mit aller Macht zu verteidigen - denn unsere Feinde sind zahlreich."
GER_victors_of_wwi: "Die Sieger des Weltkrieges"
 GER_victors_of_wwi_desc: "Am 12. August 1919 verstummten die Kanonen. Der Weltkrieg war zu Ende, und Deutschland ging nach fünf zermürbenden Kriegsjahren als Sieger hervor. In den Köpfen der deutschen Bevölkerung steht nun fest, dass die kaiserliche deutsche Armee nicht mehr aufzuhalten ist - Frankreich wurde zweimal geschlagen und Russland gründlich demontiert. Selbst dieser Sieg ließ die brillanten Köpfe des Deutschen Heeres nicht ruhen - neue Waffen und Kriegstechniken wie gepanzerte Fahrzeuge und kombinierte Waffen wurden an die traditionelle Doktrin der mobilen Kriegsführung angepasst, und die Luftstreitkräfte wurden nach einem heftigen politischen Streit 1927 als eigenständige Luftwaffe aufgestellt.\n\nSo unbesiegbar die deutsche Armee auch scheint, so sehr leidet sie als Institution. Hinter den Lorbeeren des Sieges verbergen sich ein Mangel an zentraler Koordination, die Dominanz des Militärs durch Aristokraten und eine erbitterte Rivalität zwischen den Truppen. Das Heer ist in Cliquen gespalten, von denen jede ihren eigenen Weg zur Lösung der Krise sucht, während die Motivation zur Reform des Militärs in der zivilen Regierung so gering ist wie nie zuvor - doch wenn Deutschland den unvermeidlichen Zweiten Weltkrieg gewinnen will, müssen diese Probleme gelöst werden."
 GER_pre_black_monday: "Weihnachts-Spitze"
 GER_pre_black_monday_desc: "Jahrelange spekulative Investitionen und die Vermehrung hochwertiger deutscher Staatsanleihen haben an der Berliner Börse eine massive Hausse ausgelöst. Der Aktienindex des Statistischen Reichsamtes meldet rekordverdächtige Kurssprünge, die einen volatilen, aber hochprofitablen Markt schaffen. Das Geld fließt in Strömen und wird rasch in Ersparnisse, Investitionen oder allgemein in noch größere Spekulationen geleitet. Man ist sich einig, dass der Anstieg der Aktienkurse entweder ewig anhalten wird oder gerade so lange, dass jeder auf seine Kosten kommt."

