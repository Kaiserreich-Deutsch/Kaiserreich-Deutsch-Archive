 GER_SPD_consolidate_saxon_strongholds: "Konsolidierung der sächsischen Hochburg"
 GER_SPD_consolidate_saxon_strongholds_desc: "Das stark industrialisierte Königreich Sachsen ist seit den 1890er Jahren eine wichtige Hochburg für die Sozialdemokraten. Die Bergleute und Industriearbeiter des \"Roten Sachsens\" stellen immer wieder Mehrheiten für lokale SPD-Kandidaten, und die sächsische SPD ist längst in die Regierung des Königreichs integriert. Mit zusätzlicher Unterstützung können wir diese Hochburg festigen und in Sachsen und dem Umland einige Wechselwahlkreise gewinnen."
 GER_SPD_draft_popular_front_candidates: "Sozialistische Volksfront in den Industrieregionen des Ruhrgebiets"
 GER_SPD_draft_popular_front_candidates_desc: "Das Ruhrgebiet ist eine Brutstätte nicht nur für die SPD, sondern auch für die extreme Linke - hier stellen KPD und KAPD aufgrund der schlechten Arbeitsbedingungen, der radikaleren sozialistischen Regierungen vor Ort und des Einflusses von jenseits der französischen Grenze Kandidaten auf, die in der Lage sind, von den Arbeitern dominierte Wahlkreise zu gewinnen. Die Bourgeoisie und die extreme Rechte könnten jedoch in der Lage sein, unsere Spaltung auszunutzen und unsere Gewinne zu minimieren. Vielleicht können wir eine selektive Zusammenarbeit mit der extremen Linken anbieten und Volksfronten in von Arbeitern dominierten Bezirken bilden, damit unsere beiden Parteien wachsen können?"
 GER_SPD_left_liberal_cooperation: "Gemeinsame Kandidaten mit der Links-LVP aufstellen"
 GER_SPD_left_liberal_cooperation_desc: "Die Liberale Volkspartei hatte einst große Illusionen, eine dominierende Kraft der Mitte zu werden, aber selbst die Wiedervereinigung der Liberalen hat dies nicht erreicht. Wohin hat sie das gebracht? Zurück zu uns.\n\nDie Progressive Volkspartei war einst unser Partner, jetzt kann ihre Nachfolgerin dieselbe Rolle fortsetzen und gemeinsame Kandidaten mit uns aufstellen."
 GER_SPD_rural_joint_slate_candidates: "Gemeinsame Demokratische Kandidaten-Liste im ländlichen Preußen"
 GER_SPD_rural_joint_slate_candidates_desc: "Die konservativen Wählergruppen im ländlichen Preußen werden traditionell von der nationalistischen Rechten dominiert, was aber nicht bedeutet, dass sie unverwundbar sind. Es gibt eine Nische der armen Bauernschaft, eine schmale Schicht von Industriearbeitern und des liberalen Bürgertums sowie Polen, die potenziell eine Herausforderung darstellen könnten, wenn sie zusammenarbeiten. Wir werden vorschlagen, Kandidaten unter einer einheitlichen sozialistischen, liberalen, katholischen und gemäßigten Liste aufzustellen, und versuchen, so viele ländliche preußische Wahlkreise wie möglich zu erobern."
 GER_SPD_selective_zentrum_cooperation: "Selektive Zusammenarbeit im Zentrum"
 GER_SPD_selective_zentrum_cooperation_desc: "Einer unserer beiden großen Konkurrenten, das Zentrum, kann eine Bedrohung oder ein potenzieller Verbündeter sein, je nachdem, wie sich der nächste Reichstag zusammensetzt. Daher sollten wir uns nicht um eine gemeinsame Zusammenarbeit mit dem Zentrum bemühen - wir können jedoch einige linkskatholische Kandidaten in Wahlkreisen unterstützen, in denen wir wenig Chancen auf einen Sieg haben, und so eine positive Beziehung aufbauen."

 GER_DVLP_control_hesse: "Konsolidierung der Kontrolle über Hessen"
 GER_DVLP_control_hesse_desc: "Unsere Vorgänger, die versprengte Antisemitenpartei, haben in Hessen historisch gesehen zahlreiche Wahlkreise besetzt, und die nationalistische Landbevölkerung kann auf unsere Seite gezogen werden. Wenn wir die örtlichen Liberalen und Sozialisten überwinden, können wir unsere Basis stärken und neue Wahlkreise hinzugewinnen."
 GER_DVLP_east_elbia_no_vote_split: "DkP-DVLP-Pakt zur gegenseitigen Unterstützung bei der Stichwahl"
 GER_DVLP_east_elbia_no_vote_split_desc: "Die Konservativen und die Vaterlandspartei sind die beiden Hegemonen der Rechten, und es wird immer sicherer, dass sie zusammenarbeiten, wenn nicht sogar sich vereinigen müssen, um die deutsche Rechte wieder an die Macht zu bringen. Vorerst können wir jedoch damit beginnen, unser Bündnis durch einen Pakt zur Unterstützung der Stichwahl zu schmieden - sollte einer unserer Kandidaten die zweite Runde im Wahlkreis erreichen, werden beide Parteien ihn unterstützen, um sicherzustellen, dass rechte Wähler für ihn stimmen."
 GER_DVLP_westphalia_right_zentrum: "Unterstützen Sie die Kandidaten des Rechten Zentrums in Westphalen"
 GER_DVLP_westphalia_right_zentrum_desc: "Die Katholiken, einer unserer beiden großen Konkurrenten, können eine Bedrohung oder ein potenzieller Verbündeter sein, je nachdem, wie sich der nächste Reichstag zusammensetzt. Am meisten sollten wir uns jedoch für ihren rechten Flügel interessieren - ländlich, konservativ, aristokratisch, autoritär, sie könnten für uns zu einem entscheidenden Verbündeten werden, wenn wir sie stillschweigend unterstützen."
 GER_DVLP_national_liberal_seats: "Mit Rechtsliberalen Kandidaten zusammenarbeiten"
 GER_DVLP_national_liberal_seats_desc: "Die Wirtschaftspartei und die fortbestehenden Nationalliberalen sind klein, haben aber trotz ihres angeblich \"liberalen\" Charakters viele Gemeinsamkeiten mit uns - sie verachten den Syndikalismus, bekennen sich stolz zum deutschen Nationalismus und Imperialismus. Wenn wir mit ihnen zusammenarbeiten, können wir sie leicht in unsere künftige Rechtskoalition aufnehmen."
 GER_DVLP_challenge_socialists_cities: "Die sozialistische Vorherrschaft in der Stadt herausfordern"
 GER_DVLP_challenge_socialists_cities_desc: "Die großen Industriestädte wurden historisch von den sozialistischen Parteien dominiert - aber das bedeutet nicht, dass sie für immer sozialistisch regiert werden. Es gibt eine große, wachsende Masse der patriotischen Mittelschicht, die das Vordringen der Linken und des Proletariats verachtet und von Parteien wie uns und der Deutschvölkischen Partei beeinflusst wird - wenn man sie anspricht, kann man diese sicheren Wahlkreise in Wechselwahlkreise verwandeln."

 GER_schleicher_mechanics_flag: "Reichskanzler Schleicher kämpft derzeit um das Überleben seiner Regierung."
 GER_schleicher_mechanics_category: "Kabinett Schleicher"
 GER_schleicher_mechanics_category_desc: "\nReichskanzler Kurt von Schleicher ist für viele quer durch das politische Spektrum akzeptabel, aber die beiden Machthaber im Reichstag, die SPD und die DVLP, sind entschlossen, ihn nur als Übergang zu ihrer Herrschaft zu sehen. Die SPD hat den Block §SDemokratische Union§! gegründet, um die parlamentarische Herrschaft zu verteidigen, während DVLP und DkP die Bildung der §PKoalition Schwarz-Weiß-Rot§! planen, um sich selbst an die Macht zu bringen. In der Zwischenzeit hat Schleicher eine eigene Vision für Deutschland, und er muss bleiben, um sie zu verwirklichen...\n\nIn dieser Schlacht im Reichstag versuchen beide parlamentarischen Koalitionen jede Runde (30 Tage), eine der wenigen möglichen Optionen zu konvertieren, während der Spieler jede Runde bestimmte Fraktionen markieren kann, um sie immun gegen eine Konvertierung zu machen. Wenn eine Koalition die Mehrheit erreicht, wird sie ein §RMisstrauensvotum§! einleiten und die Macht übernehmen! Als Schleicher müssen Sie sich so lange wie möglich an der Macht halten und haben Zugang zu einem §YFokus-Baum-Zweig§! um Ihnen dabei zu helfen.\n\nDie Zusammensetzung des §YReichstags§! ist wie folgt:\n  [GERFarLeftReichstag]\n  [GERSPDReichstag]\n  [GERLVPLeftReichstag]\n  [GERLVPRightReichstag]\n  [GERGuelphReichstag]\n  [GERLiberalReichstag]\n  [GERPolishReichstag]\n  [GERZentrumLeftReichstag]\n  [GERZentrumCentreReichstag]\n  [GERZentrumRightReichstag]\n  [GERAgrarianReichstag]\n  [GERDkPReichstag]\n  [GERDVLPReichstag]\n  [GERFarRightReichstag][GERSchleicherReichstag]\n\n§SDemokratische Union§! hält derzeit [?GER.GER_democratic_union_seats] Sitze von 223 benötigten.\n§PKoalition Schwarz-Weiß-Rot§! hält derzeit [?GER.GER_swr_coalition_seats] Sitze von 223 benötigten.\n"

