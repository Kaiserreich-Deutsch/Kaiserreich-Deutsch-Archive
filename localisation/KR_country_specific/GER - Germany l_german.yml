 GER_syndicalist_party:0 "KAPD/KAUD"
 GER_syndikalist_party_long:0 "Kommunistische Arbeiterpartei Deutschlands/Kommunistische Arbeiter-Union Deutschlands\n§gDie beiden Organisationen haben sowohl eine gemeinsame als auch eine eigene Geschichte. Die KAPD (Kommunistische Arbeiterpartei) wurde im April 1920 als Abspaltung von der KPD auf der Grundlage taktischer und politischer Differenzen gegründet. Die wichtigsten waren die starke rätekommunistische Ausrichtung der KAPD, ihr Antiparlamentarismus und ihre Taktik der "Führung durch Vorbild", die von der KPD-Mehrheit als abenteuerlich abgelehnt wurde. Der wichtigste Verbündete der KAPD ist die KAUD, die 1931 aus dem Zusammenschluss der gewerkschaftsfeindlichen AAUD (Allgemeine Arbeiter-Union Deutschland) und der AAUD-E (Allgemeine Arbeiter-Union - Einheitsorganisation) entstand. Sowohl die KAPD als auch die KAUD sprechen sich für "Unionen" aus, d. h. für Gewerkschaften, die im Gegensatz zu den traditionellen Gewerkschaften nach Wirtschaftsregionen und nicht nach Berufen gebildet werden. Diese "Unionen" werden aus Betriebsorganisationen (BO) gebildet. Sie unterstützen beide die Bildung einer Einheitsorganisation für das Proletariat, sind sich jedoch mehrheitlich einig, dass dies derzeit nicht möglich ist, und sind daher bereit, die KAPD als "notwendiges Übel" beizubehalten (die AAUD-E forderte die sofortige Vereinigung und spaltete sich daher 1921 von der AAUD ab, die sich jedoch, nachdem sie völlig dezimiert war, wieder mit der AAUD vereinigte). Die Organisationen bestehen darauf, dass die Revolution nicht die Aufgabe einer Partei, sondern die Aufgabe des Proletariats ist, wobei sie die Rolle der KAPD lediglich als Katalysator für ihre Aktionen sehen, während die Aufgabe der KAUD inzwischen darin besteht, gegen die traditionellen Gewerkschaften zu kämpfen und die Kontrolle über die Arbeitsplätze zu übernehmen.§! "
 GER_radical_socialist_party:0 "KPD"
 GER_radical_socialist_party_long:0 "Kommunistische Partei Deutschlands"
GER_social_democrat_party:0 "SPD"
GER_social_democrat_party_long:0 "Sozialdemokratische Partei Deutschlands\n§gDie SPD (Sozialdemokratische Partei Deutschlands), deren erster Vorläufer 1863 gegründet wurde, ist eine der ältesten Parteien in Deutschland und eine der populärsten Linksparteien in Europa. Die SPD wurde regelmäßig vom konservativen Establishment bekämpft, wobei die beiden wichtigsten Ereignisse die Unterdrückung der SPD unter Bismarck und später Ludendorff waren. Vor dem Ersten Weltkrieg war die SPD die stärkste Partei im Reichstag. Während des Krieges spaltete sich die SPD jedoch in die gemäßigte MSPD und die radikalere Antikriegs-USPD. Nach einer gescheiterten friedlichen Revolution im September 1918 versöhnten sich beide Parteien wieder und vereinigten sich unter dem Banner der SPD. Die SPD war der schärfste Gegner der Ludendorff-Diktatur und Ziel zahlreicher von der Regierung verhängter Sanktionen.\n\nSPD-Vertreter waren bei der Absetzung des Diktators anwesend, und viele Menschen im Reich führen den Sturz der Diktatur auf sie zurück. Auch unter dem "zweitgrößten" Kanzler Deutschlands, Alfred von Tirpitz, hatte die SPD mit steigendem Wohlstand der Arbeitnehmer zu kämpfen, was zu sinkenden Wahlergebnissen auch in den ehemaligen Kerngebieten führte. Die Wählerschaft der SPD findet sich vor allem in den unteren Schichten und in den Industriegebieten entlang des Rheins im Königreich Sachsen und in den Städten Schlesiens, aber auch Elsaß-Lothringen erweist sich als eine Hochburg der deutschen Sozialdemokratie, insbesondere nach dem Niedergang des Zentrums und den anhaltenden Zentralisierungsbestrebungen der Regierung.§!"
GER_social_liberal_party:0 "FVP"
GER_social_liberal_party_long:0 "Fortschrittliche Volkspartei\n§gDie 1910 gegründete FVP (Fortschrittliche Volkspartei) ist die sozialliberale Alternative zur NLP. Die FVP war ein entschiedener Gegner der Ludendorff-Diktatur und trat für eine politische Liberalisierung und eine Wahlrechtsreform ein. Dank des starken Rückhalts der FVP unter den liberalen Beamten gelang es der FVP, nach den Wahlen von 1923 die größte bürgerliche Oppositionspartei zu werden - sie war jedoch nicht in der Lage, aus diesem Erfolg richtig Kapital zu schlagen. Bei den katastrophalen Wahlen von 1928 und 1932 verlor die Partei viele Sitze, die an die SPD gingen. Gegenwärtig wird die FVP von ihrem linken Flügel unter der Führung von Anton Erkelenz angeführt, der eine Reihe sozialliberaler Reformen unterstützt, wie das Wahlrecht für Frauen, starke wirtschaftliche Interventionen usw.!"
GER_market_liberal_party:0 "NLP"
GER_market_liberal_party_long:0 "Nationalliberale Partei\n§gDie 1866 gegründete NLP war anfangs die bedeutendste deutsche Partei und wurde zu einem der wichtigsten Unterstützer der Bismarck-Kanzlerschaft, doch nach Bismarcks Rechtsruck nahm der Einfluss der Partei kontinuierlich ab. Während des Weltkriegs war die NLP im Reichstag weitgehend machtlos, obwohl sie zeitweise mit den linken Parteien zusammenarbeitete. Als die DVLP gegründet wurde, dachten einige, die NLP würde von ihr verdrängt werden, aber Stresemann gelang es, die NLP unabhängig zu halten, indem er die NLP dazu brachte, sich gegenüber der Ludendorff-Diktatur neutral zu verhalten.\n\nNach dem Sturz Ludendorffs und dem Aufstieg von Tirpitz schloss sich die NLP der großen Koalition von Tirpitz an und unterstützte den deutschen Kolonialismus, den Ausbau des Militärs und die liberale Wirtschaftspolitik der Regierung. Stresemann war in der Lage, die NLP zum Blühen zu bringen, so dass sein Tod im Jahr 1929 die NLP stark schwächte. Dingeldey führte die NLP zu ihrem schlechtesten Wahlergebnis aller Zeiten, was seinen Rücktritt zur Folge hatte, und er war nicht in der Lage, der NLP eine Position in der Regierung zu verschaffen. Dingeldey wurde durch Reichsbankpräsident Hjalmar Schacht als Führer ersetzt, wobei Julius Curtius der Kanzlerkandidat der NLP war. Die NLP hat einen starken Rückhalt in der Industrie und bei den wohlhabenderen Schichten, auch wenn sich einige von ihnen von der NLP abwenden und nach einem neuen Vertreter ihrer Interessen suchen."
GER_social_conservative_party:0 "Zentrum"
GER_social_conservative_party_long:0 "Zentrumspartei\n§gDas 1870 gegründete Zentrum hat stets die Interessen der deutschen Katholiken vertreten. Während des Kulturkampfes war die Partei der Hauptfeind Bismarcks, später wurde sie mehr und mehr in den Regierungsalltag integriert. Das Zentrum war unter dem Fraktionsvorsitzenden Matthias Erzberger einer der Hauptverantwortlichen für die Friedensresolution des Reichstags von 1917. Das Zentrum war gegen die Ludendorff-Diktatur, verzichtete jedoch auf die Unterstützung von Protesten. 1923 versuchte die Partei, ihre Anziehungskraft zu erweitern, was jedoch massiv scheiterte und den Aufstieg des Zentristen Wilhelm Marx zur Folge hatte, der jedoch nicht in der Lage war, die Geschicke der Partei zu wenden, so dass das Zentrum 1932 eine weitere Wahl verlor.\n\nDa sowohl die Linken als auch die Zentristen innerhalb der Partei diskreditiert waren, übernahm der rechte Flügel unter der Führung von Franz von Papen die Macht, der eine einheitliche Vision verfolgte, was zu vielen Überläufen aus der Partei führte, wobei er auch den linken Flügel der Partei veranlasste, das Schiff zu verlassen und die CSRP zu gründen. Die Partei ist stark auf die DkP ausgerichtet, doch dort führt Heinrich Brüning die Opposition gegen von Papens Führung an, da er eine Rückkehr zu den ursprünglichen föderalistischen Elementen des Zentrums anstrebt und auch das Zentrum mit seinen Splitterparteien wieder vereinen möchte. §!"
 GER_paternal_autocrat_party:0 "DRP"
 GER_paternal_autocrat_party_long:0 "Deutsche Reichspartei\n§gFounded in 1866, the DRP (German Imperial Party) is a liberal conservative party in das Deutsches Kaiserreich. For most of its existence, the DRP tried to act as a compromiser between NLP and DRP, however with the begin of the 20th century it began drawing closer to the DkP. It opposed the democratic alliance of SPD, FVP, and Zentrum in the Reichstag together with the DkP during the First World War. The party was a silent supporter of the Ludendorff dictatorship, with it becoming the smallest member of the Great Coalition of von Tirpitz. The party is a strong supporter of colonialism, fleet expansion, while opposing electoral reform in Prussia strongly. The DRP has been seeing a slight resurgence since the death of the Tirpitz and the subsequent collapse of the DVLP as a political heavy-weight.§!"
GER_authoritarian_democrat_party:0 "DkP"
 GER_SCH_authoritarian_democrat_party:0 "Kamarilla"
 GER_SCH_authoritarian_democrat_party_long:0 "Schleichers Kamarilla\n§gDie Kamarilla um Kurt von Schleicher ist eine Clique von ihm nahestehenden Offizieren, die sich in ihrer Unterstützung für Schleicher einig sind; sie unterstützen auch generell die Stärkung des Militärs in der Zivilgesellschaft - obwohl sie nicht völlig gegen die Demokratie sind, da Schleicher selbst dafür bekannt ist, dass er sowohl mit progressiven als auch mit konservativen Parteien zusammenarbeitet, wenn es ihm passt.§!"
GER_AFR_paternal_autocrat_party:0 "Notstandsregierung"
 GER_authoritarian_democrat_party_long:0 "Deutschkonservative Partei\n§gDie DkP (Deutsche Konservative Partei) wurde 1876 gegründet und war während der Bismarck-Ära äußerst einflussreich, da sie den Übergang zum Protektionismus anführte. Nach 1912 war die Partei jedoch nicht mehr in der Lage, die führende Partei der Rechten zu werden, was zur Gründung der DVLP führte, die viele DkP-Mitglieder an sich riss. Die DkP unterstützte zunächst die Ludendorff-Diktatur, wandte sich aber in den 1920er Jahren gegen sie.\n\nNach den Wahlen von 1923 trat die DkP unter Ernst von Heydebrand und der Lasa und Kuno Graf von Westarp widerwillig der Großen Koalition von Tirpitz bei. Nach den Wahlen von 1928 begann Kuno von Westarp unter dem Druck der wachsenden DVLP, die DkP zu modernisieren, um auch städtische Rechtswähler anzuziehen und sich zu einer konservativen Zeltpartei zu reformieren. Sie befürwortet sogar eine Ausweitung des Sozialstaates, ist aber auch für Ausgabenkürzungen, außer bei den Agrarsubventionen. Nach dem überraschenden Tod von Tirpitz im Jahr 1930 wählte der Kaiser von Westarp zu seinem Nachfolger. Nach zwei Jahren ereignisloser Regierungszeit stimmten die deutschen Wähler dafür, dass von Westarp der neue Verwalter und Hüter des Reichtums werden sollte. Kuno von Westarp tat, was man von ihm verlangte, und die letzten Jahre verliefen ruhig und mit so wenig Veränderungen wie möglich. Die Partei unterstützt weiterhin die Zentralisierung des Reiches und lehnt Wahlreformen strikt ab."
 GER_national_populist_party:0 "DVLP"
 GER_national_populist_party_long:0 "Deutsche Vaterlandspartei\n§gDie DVLP (Deutsche Vaterlandspartei) wurde Ende 1917 gegründet, um die chauvinistische, antidemokratische und radikal-nationalistische politische Klasse zu vertreten, wobei sie sich stark am Alldeutschen Verband orientierte. Die DVLP war der prominenteste Unterstützer der Ludendorff-Diktatur, auch wenn es in wirtschaftlichen Fragen zu Meinungsverschiedenheiten kam. Als die Ludendorff-Diktatur abgesetzt wurde, wählte Wilhelm Alfred von Tirpitz zu seinem Nachfolger und schuf eine Große Koalition der Rechtsparteien, um die durch die Ludendorff-Diktatur entstandenen Probleme zu lösen. Diese Mäßigung der Partei führte zu einer großen Verärgerung des rechten Parteiflügels, die sich in der Übernahme der Partei nach dem Tod von Tirpitz manifestierte. Diese Übernahme führte jedoch dazu, dass viele Anhänger der DVLP die Partei zugunsten der DkP und der DRP verließen. Die DVLP tritt für Pangermanismus, Antiparlamentarismus, Antisozialismus und Antisemitismus ein.§!"
