GER_factories_for_colonies_full:0 "Erfüllung der Bedürfnisse unserer Kolonien"
GER_factories_for_colonies_full_desc:0 "Wir haben beschlossen, die Staatskasse des Kaiserreichs für die Verbesserung unserer Kolonien zu belasten, um ihre weitere Loyalität zu sichern und gleichzeitig den Schaden vom Schwarzen Montag auf ein Minimum zu reduzieren, auch wenn dadurch dringend benötigte Ressourcen vom Vaterland weg geleitet werden."

GER_factories_for_colonies_partly:0 "Begrenzte Hilfe für unsere Kolonien"
GER_factories_for_colonies_partly_desc:0 "Aufgrund der katastrophalen Lage, in der sich unsere Kolonien befinden, haben wir beschlossen, taktisch einen Teil unseres wirtschaftlichen Spielraums zu nutzen, um den am stärksten betroffenen Gebieten in unserem Weltreich zu helfen, die Moral zu stärken und unsere Regierungskette sicher und funktionsfähig zu halten."

GER_agricultural_help:0 "Der Preis des Geschäftslebens"
GER_agricultural_help_desc:0 "Da wir beschlossen haben, keine Mauer zwischen dem Kaiserreich und den osteuropäischen Getreidespeichern zu errichten, haben unsere heimischen landwirtschaftlichen Betriebe begonnen, ihre Enttäuschung über unsere Wahl zu zeigen, während ihr Besitz schnell in die roten Zahlen gerät."

