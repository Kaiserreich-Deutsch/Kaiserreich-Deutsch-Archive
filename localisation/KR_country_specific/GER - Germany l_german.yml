 gerbav.15.t: "Das Großherzogtum von Hessen"
 gerbav.15.d: "In konservativen Kreisen in Berlin hat das Großherzogtum Hessen-Darmstadt in der jüngeren Vergangenheit keinen allzu guten Ruf genossen. Unter der Führung des kürzlich verstorbenen Großherzogs Ernst Ludwig hat sich Hessen in den letzten 50 Jahren zu einem der bedeutendsten kulturellen Zentren des Reiches entwickelt. Ein sehr fortschrittliches politisches und kulturelles Klima begünstigte sowohl das Aufkommen von Kunststilen, die nicht unbedingt mit der extrem traditionalistischen Haltung Wilhelms II. zur bildenden Kunst übereinstimmten, als auch die fruchtbare Zusammenarbeit zwischen den meisten lokalen politischen Parteien, sehr zur Freude von Ernst Ludwig, der in der Hauptstadt lange Zeit als \"Der Rote Großherzog\" denunziert wurde.\n\nDie liberalen Traditionen des Landes werden seit Ende 1937 durch den neuen Großherzog Georg Donatus, vor allem aber durch die fortschrittliche schwarz-rot-goldene Koalition fortgeführt, die das Land seit Kriegsende ununterbrochen regiert. Der sozialdemokratische Staatsminister Bernhard Adelung ist für seine relativ skeptische Haltung uns gegenüber bekannt, und es ist sehr wahrscheinlich, dass Hessen sich im Bundesrat auf die Seite Bayerns schlagen wird, um die Souveränität der Länder südlich des Mains zu verteidigen - unsere Chancen, Darmstadt zu beeinflussen, sind also nicht die besten."
