### Übersetzt von Proho ### bis Zeile 4025
german_focus: "Schwerpunktbaum von Deutschland"

### Führungskräfte ###
 GER_wilhelm_ii: "Wilhelm II"
 GER_wilhelm_ii_leader_desc: "Wilhelm II., der seit 1888 als König von Preußen und deutscher Kaiser regiert, hat sich trotz seiner alles andere als positiven Anfänge den Respekt der Welt erworben, und die deutsche Hegemonie seit dem Ende des Weltkriegs ist untrennbar mit seiner Person verbunden. Angespannt, unruhig und unentschlossen, den Wunsch seiner Mutter Victoria, ihn zu einem liberalen britischen Aristokraten zu erziehen, heftig zurückweisend und diese Gewohnheiten nie ganz abschüttelnd, bestieg Wilhelm im Alter von 29 Jahren den Kaiserthron. Seine Regierungszeit war geprägt von einem kriegerischen \"Neuen Kurs\", der in einer aggressiven Weltpolitik gipfelte, von Fehden und Konflikten mit fast allen seinen Kanzlern und von diplomatischen Fehlern, die Deutschland in der Weltpolitik vor Beginn des Weltkriegs isolierten. Trotz des glanzlosen Starts gewann Wilhelm langsam an Erfahrung oder versuchte zumindest, seine irrationalsten Tendenzen zu zügeln, insbesondere nach der Daily-Telegraph-Affäre von 1908.\n\nObwohl Wilhelm nie ein Reformist war, verachtete er es, von der Clique um Paul von Hindenburg und Erich Ludendorff während des Weltkriegs aus den politischen Angelegenheiten ausgeschlossen zu werden, und schloss sich am Ende des Krieges taktisch den Kräften an, die sich gegen die entstehende Diktatur stellten. Der Sieg im Weltkrieg rechtfertigte den imperialistischen Kurs des Kaisers, löschte die Fehler der Vergangenheit aus dem öffentlichen Gedächtnis und ermöglichte es ihm, die Diktatur der beiden Generäle zu brechen. Seitdem ist Deutschland zur Normalität zurückgekehrt und dient als letzter Anker der alten Welt in einer Welt, die zunehmend von Revolten und Revolutionen heimgesucht wird. Inzwischen ist der Kaiser fast 80 Jahre alt und hat Deutschland mehr als die Hälfte dieser Jahre regiert. Die jugendlichen Jahre der unverblümten Einmischung in die Politik und des fremdenfeindlichen Geschwätzes in der Presse liegen hinter ihm - Wilhelm hat sich in der deutschen Politik seit weit über einem Jahrzehnt weitgehend passiv verhalten und seinen Willen durch einen Kreis von Beratern und die Hilfe seines Kronprinzen zum Ausdruck gebracht. Dennoch bleibt er ein Symbol für den Sieg, den Ehrgeiz und die Würde Deutschlands."
 GER_kaiser_of_old_world: "Kaiser der Alten Welt"

 GER_wilhelm_iii: "Wilhelm von Preußen"
 GER_wilhelm_iii_regnal: "Wilhelm III."
 GER_wilhelm_iii_leader_desc: "Wilhelm III., seit seinem sechsten Lebensjahr Thronfolger des Deutschen Reiches, war selbst ein hochdekorierter Befehlshaber der kaiserlichen deutschen Armee. Der König, der trotz seiner zahlreichen Affären modern und militärisch diszipliniert auftritt, ein fähiger Reiter und Student des Verwaltungsrechts, begann seine Karriere in der Armee 1911 als Kommandeur des 1. Zu Beginn des Weltkriegs stieg er trotz seines jungen Alters und seiner mangelnden militärischen Erfahrung zum Kommandeur der 5. Armee und später der Heeresgruppe Kronprinz Wilhelm auf. Sein Einfluss auf die Entscheidungsfindung an der Front war jedoch minimal, und Wilhelm nutzte stattdessen das Prestige seiner Position, um Paul von Hindenburg und Erich Ludendorff zu unterstützen - er bezeichnete die Absetzung von Theobald von Bethmann Hollweg als \"den schönsten Tag seines Lebens\".\n\nWilhelm kehrte als Kriegsheld von der Westfront zurück und setzte seine Pflichten als Thronfolger fort. In den Nachkriegsjahren behält er seine Position in der Armee bei, während er dem rechten Flügel in Deutschland immer näher kommt - insbesondere Kurt von Schleicher, der ein Freund und Verbündeter von ihm ist. Als Wilhelm III. nach dem Tod seines Vaters den Thron besteigt, schürt er die Besorgnis der Demokraten und den Spott ausländischer Diplomaten, die erwarten, dass er die Militaristen und Expansionisten bevormundet."
 GER_wilhelm_iii_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g6. Mai 1882, im Marmorpalais in Potsdam, Provinz Brandenburg, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gKronprinz Wilhelm, seit seinem sechsten Lebensjahr Thronfolger des Deutschen Reiches, ist selbst ein hochdekorierter Kommandeur der kaiserlichen deutschen Armee. Der König, der trotz seiner zahlreichen Affären modern und militärisch diszipliniert auftritt, ein fähiger Reiter und Student des Verwaltungsrechts, begann seine militärische Laufbahn 1911 als Kommandeur des I. Husarenregiments. Zu Beginn des Weltkriegs stieg er trotz seines jungen Alters und seiner mangelnden militärischen Erfahrung zum Kommandeur der 5. Armee und später der Heeresgruppe Kronprinz Wilhelm auf. Sein Einfluss auf die Entscheidungsfindung an der Front war jedoch minimal, und Wilhelm nutzte stattdessen das Prestige seiner Position, um Paul von Hindenburg und Erich Ludendorff zu unterstützen - er bezeichnete die Absetzung von Theobald von Bethmann Hollweg als \"den schönsten Tag seines Lebens\".\n\nKronprinz Wilhelm kehrt als Kriegsheld von der Westfront zurück und führt seine Pflichten als Thronfolger fort. In den Nachkriegsjahren behielt er seine Position in der Armee bei, während er sich zunehmend dem rechten Flügel in Deutschland annäherte - insbesondere Kurt von Schleicher, der ein Freund und Verbündeter Wilhelms ist."

 GER_wilhelm_iv: "Wilhelm IV."
 GER_wilhelm_iv_civilian: "Wilhelm von Preußen"
 GER_wilhelm_iv_leader_desc: "Der 1906 geborene Wilhelm IV. ist der älteste Sohn von Kronprinz Wilhelm und Enkel des berühmten Wilhelm II. Der Weltkrieg ging an ihm vorbei, als er noch ein Kind war, und so wuchs er im modernen, parlamentarisierten Nachkriegsreich auf und erhielt eine Ausbildung. Ein durchschnittlicher deutscher Monarchist assoziierte Wilhelm II. vor allem mit seinen Skandalen aus der Vorkriegszeit, seinen Fehltritten in den Medien und seiner Führungsunfähigkeit während des Weltkriegs, während der Kronprinz wegen seiner Playboy-Attitüde und seiner Verstrickungen mit der extremen Rechten verachtet wurde - daher setzten sie ihre Hoffnungen auf den zweiten Thronanwärter, den Sohn des Kronprinzen.\n\nObwohl er während der gesamten Zwischenkriegszeit als \"moderner Hohenzollern\" dargestellt wurde, der in der Lage war, starre Klassengrenzen zu überwinden, vermied Wilhelm es, sich überhaupt in die Politik einzumischen. Obwohl er als Ehrenmitglied an einigen öffentlichen Gruppen teilnahm, konzentrierte er sich im Allgemeinen auf Sport, Studentenclubs und den Militärdienst. Im Laufe der Zeit zeigte er jedoch beträchtlichen politischen Scharfsinn und wurde mit der Zeit richtig populär - seine Popularität wuchs sogar noch während des Zweiten Weltkriegs, als er als Leutnant mit Auszeichnung im Heer diente. Als neuer deutscher Kaiser bringt Wilhelm IV. diese Erfahrung mit und will die Fehler seines Vaters und Großvaters nicht wiederholen."

 GER_gerd_von_rundstedt_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g12. Dezember 1875, in Aschersleben, Provinz Sachsen, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gAus einer preußischen Adelsdynastie stammend, deren Männer alle seit Friedrich dem Großen im Militär dienten, wich Gerd von Rundstedt nicht von dieser Tradition ab - sein Weg seit der Reifezeit wich wenig vom gewöhnlichen preußischen Adelsoffizier ab, zunächst die Kadettenanstalt Oranienstein, dann die Königlich Preußische Hauptkadettenanstalt in Groß-Lichterfelde, in Berlin. Als Infanterieoffizier in Dienst gestellt, machte er bei seinen Vorgesetzten einen guten Eindruck wegen hervorragender Fähigkeiten und begann so aufzusteigen. Zu Beginn des Weltkriegs war er Stabschef der 22. Division - während des gesamten Krieges kam er nur wenig zum Einsatz und diente meist in verschiedenen Stabspositionen, genoss aber hohes Ansehen unter seinen Kameraden.\n\n Nach dem Krieg nutzte er diesen guten Eindruck und seine Verbindungen, um erneut aufzusteigen und erreichte schließlich den Rang eines Generalobersten. Als kompetenter und erfahrener Befehlshaber, der von so ziemlich jedem im Generalstab respektiert wird, ist von Rundstedt auch der vielleicht unpolitischste - ganz gleich, um welches Thema oder welche Frage es geht, er ist der Ansicht, dass sich die Armee aus allen politischen Angelegenheiten heraushalten muss. Schließlich meutern preußische Feldmarschälle nie.§!"
 GER_rupprecht_von_bayern_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g18. Mai 1869, in München, Oberbayern, Königreich Bayern§!\n§YMilitärische Karriere:§! §gDer amtierende König von Bayern, Rupprecht Maria Luitpold Ferdinand, ist auch einer der höchstdekorierten Befehlshaber der kaiserlichen deutschen Armee während des Weltkriegs. Ausgebildet als Infanterieoffizier in der bayerischen Armee, stieg er schließlich zum Befehlshaber des I. Bayerischen Armeekorps auf, während er gleichzeitig viele Reisen unternahm, das Schreinerhandwerk erlernte und seine Pflichten als Prinz des bayerischen Königshauses erfüllte. 1913 wurde er zum Thronfolger des Königreichs ernannt, und ein Jahr später wurde er im Rahmen des Schlieffen-Plans mit der Führung der deutschen Sechsten Armee beauftragt. Obwohl er diese Aufgabe aufgrund seines königlichen Status erhielt, erwies er sich als fähiger und innovativer Befehlshaber. Gleichzeitig nutzte er jedoch sein militärisches Kommando, um bayerische Interessen durchzusetzen - er weigerte sich, seine Armee von der Westfront abzuziehen, um Preußen zu verteidigen, und zwang so den Generalstab, stattdessen Truppen aus Belgien zu verlegen.\n\nIm Juli 1916 wurde er zum Generalfeldmarschall befördert und mit dem Kommando der Heeresgruppe Rupprecht betraut, einen Rang, den er bis heute innehat. Nach dem Tod seines Vaters, Ludwig III. von Bayern, wurde Rupprecht 1921 zum neuen König von Bayern gekrönt und regiert seither als konstitutioneller Monarch, der die Gesetze und Institutionen seines Heimatlandes achtet. Obwohl es für manche anstrengend sein mag, zwei Stühle gleichzeitig zu besetzen, scheint der König keinen Schaden genommen zu haben und wartet pflichtbewusst auf den nächsten großen Krieg in Deutschland.§!"
 GER_august_von_mackensen_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g6. Dezember 1849, in Leipnitz, Provinz Sachsen, Königreich Preußen, Deutscher Bund§!\n§YMilitärische Karriere:§! §gAugust Mackensen, der älteste General der kaiserlichen deutschen Armee, bekannt als der \"letzte Husar\", stammte aus einem bürgerlichen Elternhaus im ländlichen Preußen. Sein Vater, ein landwirtschaftlicher Verwalter, hoffte, dass sein Sohn die gleiche Laufbahn einschlagen würde, aber stattdessen meldete er sich freiwillig zur preußischen Armee und diente mit Auszeichnung im Deutsch-Französischen Krieg. In den Jahren nach dem Krieg durchbrach Mackensen eine Erwartungshaltung nach der anderen. Er überbrückte die dreijährige Vorbereitungszeit für den Generalstab und diente später als Adjutant von Wilhelm II. selbst, dem ersten Bürgerlichen, der dies tat. Am 40. Geburtstag des Kaisers wurde er als August von Mackensen geadelt und mit dem Kommando über das XVII. Armeekorps betraut - eine prestigeträchtige Position, da Kronprinz Wilhelm nun unter ihm diente.\n\nWährend des Weltkriegs war er einer der erfolgreichsten und angesehensten deutschen Befehlshaber, der an einer Front nach der anderen in Europa eingesetzt wurde - in Galizien, Serbien und schließlich Rumänien - und in allen drei Feldzügen den Widerstand der Entente zerschlug. Er kehrte als Kriegsheld und Generalfeldmarschall nach Deutschland zurück und diente von nun an in der Armee. Inzwischen ist von Mackensen jedoch über achtzig Jahre alt, seine Schärfe hat nachgelassen und sein Körper ist nicht mehr so leistungsfähig wie früher - die meisten gehen davon aus, dass er bald in den Ruhestand gehen wird, die Frage ist nur, wann.§!"
 GER_erich_von_manstein_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g24. November 1887, in Berlin, Provinz Brandenburg, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gErich von Manstein, geboren als von Lewinski, entstammt der Familie eines preußischen Adelsgenerals mit kaschubischem Erbe und ist der Neffe von Paul von Hindenburg. Wie der Rest seiner Großfamilie schlug auch er eine militärische Laufbahn ein. Nach sechs Jahren im Kadettenkorps in Plön und Groß-Lichterfelde wurde er in das Dritte Fußtruppenregiment aufgenommen - und erreichte den Weltkrieg als Infanterieleutnant, der an der Preußischen Kriegsakademie eingeschrieben war. Der Krieg beendete sein Studium und schickte ihn an die Front - im Osten wie im Westen, an mehrere Fronten und in mehrere weltbekannte Feldzüge, die 1919 mit dem siegreichen Einmarsch in Frankreich endeten.\n\nNach dem Ende des Krieges blieb Manstein in der Armee und stieg weiter auf, nachdem er in den Jahren zuvor sein Talent und seine Intelligenz unter Beweis gestellt hatte. Als frischgebackenes Mitglied des Generalstabs bereiste er Länder in ganz Europa, um deren militärische Einrichtungen und bahnbrechende neue Taktiken zu studieren und gleichzeitig seine eigenen zu entwickeln. Er gilt als innovativer Befehlshaber mit einer Vorliebe für unorthodoxe Strategien und ist einer der Hauptbefürworter der kombinierten Kriegsführung in der deutschen Armee.§!"
 GER_kurt_von_hammerstein_equord_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g26. September 1878, in Hinrichshagen, Großherzogtum Mecklenburg-Strelitz, Deutsches Reich§!\n§YMilitärische Karriere:§! §gWie ein Großteil des deutschen Offizierskorps stammte Hammerstein-Equord aus einer adligen Familie, die bereits mehrere Offiziere hervorgebracht hatte und die in dem kleinen norddeutschen Herzogtum über erheblichen Einfluss verfügte. Nach seiner Zeit im Kadettenkorps in Plön und Groß-Lichterfelde wurde er in das Dritte Fußtruppenregiment aufgenommen. Hier lernte er den späteren Politiker und einen der einflussreichsten Männer Deutschlands, Kurt von Schleicher, kennen. Die beiden verband eine lebenslange Freundschaft und sie unterstützten sich fortan gegenseitig in ihrer Karriere.\n\nHammerstein-Equord diente während des Weltkriegs als Stabsoffizier und stieg nach dessen Ende im Rang weiter auf. Im geteilten Deutschen Heer gehörte er zu den Befürwortern der von Seeckt'schen Reformen, die das Heer in eine kleinere, aber professionellere Truppe umwandeln sollten, die alle neuesten Grundsätze des Krieges übernehmen sollte. Schleicher unterstützte diese Fraktion taktisch, zumindest eine Zeit lang, und nachdem er preußischer Kriegsminister geworden war, drängte er seinen lebenslangen Freund in das höchste Amt der OHL, was seine Macht über die Armee festigte und ihm eine starke Basis für seine politischen Ambitionen verschaffte. Dennoch ist Hammerstein keine vollständige Marionette und besitzt zumindest einen gewissen politischen Scharfsinn.§!"
 GER_alfred_von_vollard_bockelberg_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gJune 18th, 1874, in Magdeburg, Province of Saxony, Kingdom of Prussia, German Empire§!\n§YMilitärische Karriere:§! §gZum Zeitpunkt des Weltkriegs hatte von Vollard-Bockelberg bereits eine beeindruckende 20-jährige Friedensdienstzeit als Artillerieoffizier im Heer hinter sich. Er hatte jedoch wenig Gelegenheit, seine jahrzehntelange Erfahrung an der Front zu nutzen, da er kurz nach Kriegsausbruch in den Stab berufen wurde. Obwohl er zögerte, seine Position als Batteriekommandeur aufzugeben, ging er seine neue Aufgabe mit Elan und natürlichem Geschick an und stieg schließlich bis zum Kriegsende zum Stabschef von Paul von Hindenburg auf.\n\nBeeindruckt von den wissenschaftlichen Fortschritten, die während des Weltkriegs in der Kriegsführung erzielt wurden, nutzte von Vollard-Bockelberg seine Position im Generalstab, um enge Beziehungen zur Rüstungsindustrie zu knüpfen, was zu seiner Berufung in das neu gegründete Heereswaffenamt führte. Durch seine Geschäftsbeziehungen und seine fleißige Arbeit stieg er schließlich zur Leitung des HWA auf und verbringt den größten Teil seiner Zeit mit der Koordinierung der militärischen Produktion mit der umfangreichen deutschen Rüstungsindustrie.§!"
 GER_walter_model_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gJ24. Januar 1891, in Genthin, Provinz Sachsen, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gDer junge Walter Model, Sohn eines Musiklehrers, entschied sich nach dem Abitur am Domgymnasium in Naumburg dennoch für eine militärische Laufbahn. Was ihm an familiären Bindungen fehlte, machte er durch seine persönliche Tapferkeit und Führungsqualitäten mehr als wett. Als Zug- und später als Kompanieführer wurde Model während des Weltkriegs zweimal verwundet. Schließlich wurde er für die Generalstabsausbildung ausgewählt und gehörte zu einer Gruppe von Nachwuchsoffizieren, die von Seeckt 1917 nach Konstantinopel begleitete, wo er die Schirmherrschaft des späteren Chefs der OHL übernahm.\n\nObwohl er den Krieg als Versorgungsoffizier einer Division beendete, erkannten viele der einflussreicheren deutschen Generäle die Fähigkeiten und die mächtigen Freunde von Model und beförderten ihn schnell in den Generalstab. Model gilt als einer der besten jungen deutschen Generäle mit der richtigen Kombination aus Fähigkeiten und politischem Rückhalt und ist bereit, in jeder vom Kaiserreich benötigten Funktion zu dienen. Ideologisch ist er der politischen Rechten zuzuordnen.§!"
 GER_werner_von_blomberg_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g2. September 1878, in Stargard, Provinz Pommern, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gDer aus einer deutsch-baltischen Adelsfamilie stammende Werner von Blomberg wuchs in einer stereotypen preußischen Militärfamilie auf. Früh für eine Karriere im Generalstab ausgewählt, verbrachte von Blomberg den größten Teil des Weltkriegs in verschiedenen Positionen im Divisions-, Korps- und Armeestab.\n\nAls überzeugter Anhänger der gesellschaftlichen Rolle des deutschen Militärs hat von Blomberg großes Interesse an den militärischen Vorteilen totalitärer Regime gezeigt. Obwohl er mit von Schleicher in der Frage des Parlamentarismus in Konflikt steht, ist von Blomberg ein Anhänger der Ideen der Roten Generäle, den gesamten deutschen Staat hinter der Armee zu mobilisieren und möglicherweise sogar so weit zu gehen, einen Wehrstaat auszurufen, um den Autoritarismus voll auszunutzen, um die militärische Macht Deutschlands zu vergrößern.§!"
 GER_gunther_von_kluge_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g30. Oktober 1882, in Posen, Provinz Posen, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gVon Kluge, der in der Kadettenschule den Spitznamen \"Kluger Hans\" erhielt, durchlief eine für deutsche Offiziere typische Laufbahn. Als Stabschef der 236. Division wurde er 1918 schwer verwundet und verbrachte den Rest des Krieges in einem Krankenhausbett. Die Verwundung hinderte den Schlauen Hans nicht daran, während seiner Genesung in begrenztem Umfang weiter im Stab zu arbeiten, sehr zur Bewunderung seiner Vorgesetzten.\n\nAbweichend von seinen Anfängen als Infanterieoffizier zeigte von Kluge großes Interesse an der Entwicklung gepanzerter Einheiten und deren möglichem Einsatz zur Vermeidung der von der Westfront bekannten festgefahrenen Grabenkämpfe. Nominell unpolitisch, steht von Kluge insgeheim den autoritären und militaristischen Tendenzen vieler seiner Generalskollegen kritisch gegenüber und hofft, dass eine überlegene deutsche Armee als Abschreckung gegen einen neuen Weltkrieg dienen wird.§!"
 GER_wilhelm_ritter_von_leeb_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g5. September 1876, in Landsberg am Lech, Oberbayern, Königreich Bayern, Deutsches Reich§!\n§YMilitärische Karriere:§! §gDer als Wilhelm Leeb geborene Bayer begann seine Karriere als Leutnant einer Artilleriebatterie, mit der er im Boxeraufstand kämpfte. Aufgrund seiner Beteiligung an der Einnahme der Festung Przemeysl im Jahr 1915 wurde ihm der Adelstitel \"Ritter von Leeb\" verliehen. Für seine Stabsarbeit vielfach ausgezeichnet, beendete von Leeb den Krieg als Oberquartiermeister der Heeresgruppe \"Kronprinz Rupprecht\" und arbeitete dabei mit dem späteren König von Bayern zusammen.\n\nIn der Königlich Bayerischen Armee verblieben, blieb von Leeb ein wichtiges Gegengewicht zum eher zentralistisch ausgerichteten preußischen Offizierskorps. Als gläubiger Katholik und Anhänger der traditionellen Struktur des Deutschen Reiches hat von Leeb wenig mit Leuten wie von Schleicher und von Hammerstein-Equord gemein. Sollten jedoch die Franzosen oder die Russen zurückkehren und das Reich bedrohen, würde von Leeb nie zögern, mit seinen bayerischen Kameraden zur Verteidigung des Kaiserreichs auszurücken, ganz gleich, wer in Berlin regieren würde.§!"
 GER_albert_kesselring_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g30. November 1885, in Marktsteft, Unterfranken, Königreich Bayern, Deutsches Reich§!\n§YMilitärische Karriere:§! §gKesselrings Faszination für den Einsatz der Luftwaffe zur Unterstützung der Armee begann bereits vor dem Weltkrieg. Obwohl er als Artillerieoffizier ausgebildet war, absolvierte Kesselring 1912 einen Lehrgang für den Einsatz von Beobachtungsballons, den er zu Beginn des Weltkriegs noch ausgiebig nutzen konnte. Von einer Position als Adjutant in der bayerischen Fußartilleriebrigade bis hin zu verschiedenen Ernennungen zum Divisions- und Korpsstab sollte Kesselring sein Wissen über den Einsatz von Flugzeugen zur Unterstützung der Bodentruppen weiter beobachten und ausbauen.\n\nNach Kriegsende zur Infanterie versetzt, spielte Kesselring mit dem Gedanken, zu den im Entstehen begriffenen Luftstreitkräften zu wechseln, entschied sich aber wegen der besseren Aufstiegschancen in der Bayerischen Armee für den Verbleib beim Heer. Seine Faszination für die Luftstreitkräfte hat zu dem Vorwurf geführt, er habe die sich entwickelnden Bereiche der Panzer- und motorisierten Kampfführung vernachlässigt, was Kesselring selbst bestreitet.§!"
 GER_eberhard_von_mackensen_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g24. September 1889, in Bromberg, Provinz Posen, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gAls viertes Kind des berühmten Generalfeldmarschalls von Mackensen, der immer noch im aktiven Dienst stand, war Eberhard schon immer für eine militärische Laufbahn bestimmt. Er trat in die Fußstapfen seines Vaters und trat in die Kavallerie ein. Den größten Teil des Weltkriegs verbrachte von Mackensen in verschiedenen Stabspositionen.\n\nDurch den Einfluss seines Vaters war ihm die Beförderung fast sicher, und so stieg von Mackensen schnell auf und wurde kurz nach Kriegsende Stabschef der Kavallerieinspektion, bevor er das Kommando über eine der wenigen verbliebenen Kavalleriedivisionen des deutschen Heeres erhielt. Während die Entwicklung der gepanzerten und motorisierten Kriegsführung die Kavallerie bedrohen könnte, ist von Mackensen entschlossen, die traditionellen Tugenden des Kavallerieoffiziers zu nutzen, um erfolgreich zu sein. Ob mit Panzern, Lastwagen oder Pferden, entschlossenes und aggressives Handeln wird sich immer durchsetzen.§!"
 GER_nikolaus_von_falkenhorst_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g17. Januar 1885, in Breslau, Provinz Schlesien, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gDer als Nikolaus von Jastrzembski geborene Nachkomme eines alten schlesischen Adelsgeschlechts erhielt 1911 die Erlaubnis, seinen Namen in \"von Falkenhorst\" umzubenennen, als er als Leutnant im Grenadierregiment Nr. 7 diente. Bei den Gardeeinheiten verbrachte er auch den größten Teil des Weltkriegs. In der deutschen Armee ist er vor allem für seinen Dienst als Chef des Stabes bei der deutschen Intervention im finnischen Bürgerkrieg 1918 bekannt. Von den Finnen für seine persönlichen Fähigkeiten anerkannt, sammelte von Falkenhorst auch wertvolle Erfahrungen in Spezialeinheiten sowie im Kampf unter arktischen und nahezu arktischen Bedingungen.\n\nEr verbrachte den größten Teil seiner Laufbahn nach dem Weltkrieg als Militärattaché in Ländern wie Finnland, Österreich-Ungarn und in vielen der neuen Oststaaten in Mitteleuropa. Nach dem Putsch am 1. Mai 1935 war er als Kommandeur einer Expedition nach Norwegen im Gespräch, aber seine Ernennung zu einem solchen Kommando wurde durch die im selben Sommer unterzeichneten Trondheimer Vereinbarungen überflüssig.§!"
 GER_erich_hoepner_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g14. September 1886, in Frankfurt an der Oder, Provinz Brandenburg, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gObwohl er nicht aus einer militärischen Familie stammte wie so viele andere im deutschen Offizierskorps, da sein Vater Arzt war, trat Erich Hoepner 1909 in die Kavallerie ein und besuchte einige Jahre später die Kriegsakademie. Bei Ausbruch des Krieges war er Sanitäter beim XVI. Armeekorps, wo er weiterhin in der Nähe der Front diente und die Schrecken des Stellungskrieges aus erster Hand miterlebte.\n\nNach Kriegsende blieb Hoepner in der Kavallerie und diente in verschiedenen Kavallerie-Stabsposten, bevor er Ende der 1920er Jahre zur Panzertruppe wechselte. Hoepner ist sich des Wertes bewusst, den die Führung an der Front mit sich bringt, und steht bei jeder Übung an vorderster Front, was er auch seinen Untergebenen vermittelt. Diese Bereitschaft, die Entbehrungen seiner Männer mitzutragen, hat ihm ihre Bewunderung eingebracht, und es ist schwer, einen deutschen General zu finden, der bei seinen Truppen beliebter ist.§!"
 GER_ewald_von_kleist_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. August 1881, in Braunfels, Provinz Hessen-Nassau, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gDer junge Ewald von Kleist, der aus einer Familie stammte, die Preußen bereits zwei Feldmarschälle beschert hatte, war mit hohen Erwartungen in die deutsche Armee eingetreten, als er 18 Jahre alt war. Als er 1910 von der Artillerie zur Kavallerie wechselte, führte von Kleist seine Schwadron des 1. Lebenshusarenregiments in der Schlacht von Tannenberg an. Aufgrund seiner administrativen und organisatorischen Fähigkeiten wurde von Kleist schnell zum Stabsoffizier der Garde-Kavallerie-Division ernannt, wo er den Rest des Krieges verbrachte.\n\nAls durch und durch preußischer Konservativer betrachtet von Kleist den linken und rechten Parlamentarismus mit gleichem Misstrauen. Seiner Meinung nach ist der Kaiser der rechtmäßige und oberste Herrscher Deutschlands, und diese Position sollte von der deutschen Armee unterstützt werden. Er nimmt es auf sich, dafür zu sorgen, dass die derzeitige Zersplitterung der Armee die Monarchie nicht bedroht. Von Kleist hält sich über die kleinliche Politik hinweg und ist bereit, den Befehlen seines Kaisers zu folgen und dem Kaiserreich zu dienen.§!"
 GER_fedor_von_bock_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g3. Dezember 1880, in Küstrin, Provinz Brandenburg, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gAls Sohn eines Divisionskommandeurs im Deutsch-Französischen Krieg und Neffe des (un)rühmlichen Erich von Falkenhayn wurde von Bock im Alter von acht Jahren auf seine erste Militärakademie geschickt. Da er von klein auf lernte, Befehle zu befolgen und der etablierten militärischen Hierarchie zu folgen, wurde von Bock schon bald in den Generalstab berufen und diente während des Weltkriegs in verschiedenen Stabsfunktionen. Seine krönende Leistung während des Krieges war seine enge Beteiligung an der Planung der deutschen Frühjahrsoffensive 1918, für die er mit dem Pour le Mérite, dem höchsten deutschen Militärorden, ausgezeichnet wurde.\n\nAls sehr fähiger Offizier anerkannt, wurde von Bock mit immer größerer Verantwortung betraut, und er hat sich bei jedem Posten hervorgetan. Sein striktes Festhalten an preußischer Disziplin und Gehorsam hat ihm bei den ihm unterstellten Soldaten nicht viel Liebe eingebracht, aber es hat dafür gesorgt, dass von Bock ganz oben auf der Liste steht, wenn Berlin und die OHL einen Auftrag erledigen wollen.§!"
 GER_friedrich_paulus_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g23. September 1890, in Guxhagen, Provinz Hessen-Nassau, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gNachdem er von der Kaiserlichen Marine abgelehnt worden war und versucht hatte, an der Universität Marburg Jura zu studieren, entschied sich Friedrich Paulus für eine militärische Laufbahn und wurde Leutnant im 111. Schließlich diente Paulus im Alpenkorps und kämpfte mit dieser Einheit überall, von den Alpen über Flandern bis nach Rumänien und auf dem Balkan. Am letzten Ort erkrankte er an Amöbiasis, was seine Gesundheit für den Rest seines Lebens beeinträchtigte und seine Fähigkeit, an der Front zu führen, stark einschränkte, so dass er sich zunehmend um Stabsstellen in der Armee bemühte.\n\nSeine fleißige Stabsarbeit brachte ihm nach dem Ende des Weltkriegs einen Platz im Generalstab ein, wo seine Krankheit seine Leistung nicht beeinträchtigte. Während der deutsch-russischen Krise 1934 wurde Paulus in der Operationsabteilung schwer beeindruckt, aber fast vernichtet. Als Mitglied des Planungsstabs der OHL war Paulus an der Planung einer deutschen Intervention in Russland nach der Wahl von Boris Sawinkow beteiligt. Obwohl er nach Beendigung der Krise nicht an der Seite von Otto von Below abgesetzt wird, wird Paulus vom neuen Chef der OHL nicht mehr so wohlwollend betrachtet. Paulus wird sich nach anderen Möglichkeiten umsehen müssen, seine Fähigkeiten einzusetzen, um weiter voranzukommen, und vielleicht wäre ein neuer Krieg und ein Feldkommando genau der richtige Weg dazu.§!"
 GER_georg_von_kuchler_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g30. Mai 1881, in Hanau, Provinz Hessen-Nassau, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gAls Hesse in einer von der preußischen Aristokratie dominierten Armee musste sich von Küchler auf Schritt und Tritt beweisen. Während des ersten Weltkriegs diente von Küchler als Kommandeur einer Artilleriebatterie, wurde für seine Fähigkeiten anerkannt und in den Generalstab versetzt. Seine Einstellung und seine Bereitschaft, Beziehungen zu pflegen, um seine nicht-preußische Herkunft zu überspielen, führten dazu, dass er während des restlichen Krieges in verschiedenen Stabspositionen viele mächtige Freunde gewann.\n\nKüchler, der den größten Teil der Nachkriegsjahre damit verbracht hat, beim Aufbau der verschiedenen oststaatlichen Armeen mitzuwirken, ist immer noch auf der Suche nach einem großen Feldkommando, das ihm die Anerkennung zuteil werden ließe, die er so sehr verdient, und er ist bereit, sich in den Dienst der deutschen Regierung zu stellen, die seine Fähigkeiten nutzen möchte.§!"
 GER_franz_halder_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g30. Juni 1884, in Würzburg, Unterfranken, Königreich Bayern, Deutsches Reich§!\n§YMilitärische Karriere:§! §gDer aus einer angesehenen bayerischen Militärfamilie stammende Halder wurde 1902 als Fähnrich in das 3. bayerische Feldartillerieregiment aufgenommen, das unter dem Kommando seines eigenen Vaters stand. Zu behaupten, Halders Aufstieg sei auf Vetternwirtschaft und familiäre Beziehungen zurückzuführen, würde ihm jedoch nicht gerecht werden. Nach dem Besuch mehrerer bayerischer Militärschulen mit den Schwerpunkten Artillerie und Technik schloss Halder die Bayerische Kriegsakademie als Jahrgangsbester ab und begann unmittelbar danach eine Ausbildung zum Generalstabsoffizier. Bei Ausbruch des Krieges diente er als Sanitäter im III. Armeekorps bei Ausbruch des Weltkriegs wechselte Halder von Stabsposten zu Stabsposten und zeichnete sich sowohl bei Divisionen als auch bei Armeekorps und Heeresgruppen aus.\n\n1919 wurde Halder in das bayerische Kriegsministerium versetzt, wo er mit der Demobilisierung und Zusammenlegung der verbliebenen bayerischen Einheiten begann. Durch seine hervorragenden Planungsfähigkeiten wurde Hans von Seeckt auf Halder aufmerksam, der ihn davon überzeugte, dass eine effizientere und schlankere deutsche Armee besser auf künftige Kriege vorbereitet wäre. Halder hat diesen Standpunkt in die bayerische Armee eingebracht, wo er von konservativeren Elementen hinsichtlich der Zukunft des bayerischen Teils der deutschen Armee bekämpft wird.§!"
 GER_gotthard_heinrici_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g25. Dezember 1886, in Gumbinnen, Provinz Ostpreußen, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gAls Sohn eines Pfarrers heiratete Heinrici in den preußischen Adel ein, was ihm zahlreiche Verbindungen verschaffte, die für jeden aufstrebenden deutschen Offizier notwendig waren. Er diente sowohl als Kompanie- als auch als Bataillonskommandeur, bis er in der Schlacht von Verdun verwundet wurde, was dazu führte, dass er nach seiner Genesung in verschiedene Stabspositionen versetzt wurde.\n\nAls bekannter Antisemit sah sich Heinrici mit der parlamentarischen Stimmung konfrontiert, die nach dem Ende des Weltkriegs in Deutschland herrschte. Anstatt eine unpolitische Haltung einzunehmen, die für viele seiner Offizierskollegen typisch war, beteiligte sich Heinrici schon früh an der Gründung der DVLP. Dies führte zu einigen Einwänden von höherer Stelle gegen seine weitere Beförderung, aber dank seiner Hartnäckigkeit und seines Könnens hat sich Heinrici als Kommandeur behauptet, der, wenn nicht für seine politischen Überzeugungen, so doch zumindest für seine Fähigkeit, ein Kommando erfolgreich zu führen, respektiert wird.§!"
 GER_eugen_von_schobert_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g13. März 1883, in Würzburg, Unterfranken, Königreich Bayern, Deutsches Reich§!\n§YMilitärische Karriere:§! §gIm Gegensatz zu vielen anderen Offizieren des deutschen Oberkommandos wurde von Schobert (geboren als Eugen Schobert) erst nach dem Weltkrieg in den Generalstab berufen. Der bayerische Infanterieoffizier verbrachte die meiste Zeit des Krieges bei seinem Infanterieregiment und führte zunächst einen Zug, dann eine Kompanie und schließlich ein Bataillon. In seiner Rolle als Bataillonskommandeur wurde von Schobert nach einer gewagten Überquerung des Crozat-Kanals während der Frühjahrsoffensive 1918 geadelt.\n\nAls aufstrebender Stern in der bayerischen Armee, der mit der extremen Rechten verbunden war, wurde von Schobert Regimentskommandeur und wurde dann mit der Unterstützung mehrerer einflussreicher bayerischer Generäle, die auf der Suche nach heldenhaften Offizieren waren, um dem Einfluss des preußischen Offizierskorps entgegenzuwirken, in den Generalstab versetzt. Persönlich hat von Schobert seine eher administrative Rolle mit dem ihm eigenen Elan übernommen. Obwohl er von den ihm unterstellten Soldaten höchste Qualität verlangt, nimmt er bereitwillig Anteil an ihren Entbehrungen und führt folglich fast immer von vorne, sehr zum Leidwesen seines Stabes.§!"
 GER_wilhelm_list_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g14. Mai 1880, in Oberkirchberg, Donaukreis, Königreich Württemberg, Deutsches Reich§!\n§YMilitärische Karriere:§! §gAls Sohn eines Arztes zog Wilhelm List zunächst viele andere Laufbahnen in Betracht, bevor er sich für den Beruf des Offiziers entschied. Zunächst als Freiwilliger zu den bayerischen Pionieren gestoßen, überzeugte List schnell durch seine Eignung zum Kommando, wurde zum Leutnant befördert und besuchte die Bayerische Kriegsakademie. Neben einem kurzen Einsatz im 1. bayerischen Infanterieregiment wechselte List sofort in den Stabsdienst und war zu Beginn des Weltkriegs Planungsoffizier. Er diente als Stabschef in verschiedenen Divisionen, erhielt aber erst nach dem Krieg ein eigenes Kommando, als er sich entschloss, zu den Gebirgsjägern zu wechseln.\n\nDa seine Fähigkeiten in der Ausbildung und seine Eignung für den Gebirgskrieg schnell anerkannt wurden, wurde List in die Ausbildungsabteilung des bayerischen Generalstabs versetzt, um die Fähigkeiten der kleineren und professionelleren bayerischen Armee nach den Seeckt-Reformen zu verbessern.§!"
 GER_maximilian_von_weichs_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g12. November 1881, in Dessau, Herzogtum Anhalt, Deutsches Reich§!\n§YMilitärische Karriere:§! §gDer aus adligem Hause stammende von Weichs wählte natürlich die Kavallerie als seinen bevorzugten Dienst, als er 1900 in die bayerische Armee eintrat. Er verliebte sich sofort in das militärische Leben und besuchte mehrere militärische Institute und Akademien, bis er sich 1914, kurz vor Ausbruch des Krieges, für den Dienst im bayerischen Generalstab qualifizierte. Er blieb während des gesamten Krieges Stabsoffizier und kam schließlich in den Stab des Ersatzkommandos des II. Armeekorps.\n\nNach Kriegsende kehrte von Weichs zur Kavallerie zurück und war für kurze Zeit Divisionskommandeur, bevor er dauerhaft in den bayerischen Generalstab wechselte. Begeistert von den Fortschritten in der gepanzerten und motorisierten Kriegsführung, setzt sich von Weichs für die Aufstellung einer bayerischen Panzereinheit sowie für die Motorisierung der Infanterie ein, um nicht weiter hinter den Fortschritten des übrigen deutschen Heeres zurückzubleiben.§!"
 GER_hermann_hoth_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g12. April 1885, in Neuruppin, Provinz Brandenburg, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gAls Sohn eines Sanitätsoffiziers trat Hoth im Alter von 11 Jahren in das preußische Kadettenkorps ein und wurde 1905 zum Leutnant befördert. Nach verschiedenen Positionen im Regimentsstab wurde Hoth auf die preußische Kriegsakademie geschickt und trat wenige Monate vor Ausbruch des Weltkriegs in den Generalstab ein. Er diente in fast allen Positionen, die das deutsche Heer zu bieten hatte, vom Bataillonskommandeur über den Leiter der Feldfliegerei bis hin zum Quartiermeister, und seine beeindruckende Dienstbilanz stellte sicher, dass er sich bei Kriegsende jede gewünschte Zukunft aussuchen konnte.\n\nHoth verzichtete auf weitere Stabsarbeit und kehrte zum Bataillonskommando zurück, wo er schließlich zum Regimentskommandeur aufstieg, bevor er zum Generalmajor ernannt wurde. Hoth, der fast sein ganzes Leben in der Infanterie gedient hat, dient jetzt in einer Zeit, in der die traditionelle Fußinfanterie eine Revolution in Bezug auf die Mobilität erlebt. Theoretikern zufolge könnte der gefürchtete Stellungskrieg der Vergangenheit angehören, aber Hoth und sein Fachwissen sind bereit, dafür zu sorgen, dass die deutsche Infanterie für jede Art von Krieg gerüstet ist, ganz gleich, ob statisch oder mobil.§!"
 GER_curt_haase_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g15. Dezember 1881, in Bad Honnef, Rheinprovinz, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gObwohl Haase seine Karriere als Artillerieoffizier begann, wechselte er nach Ausbruch der Feindseligkeiten im Jahr 1914 zur Infanterie. In der württembergischen Armee wurde Haase vom Batteriekommandeur zum Stab der 51. Infanteriebrigade befördert und ist seitdem bei der Infanterie geblieben. Neben seinen beeindruckenden Leistungen in verschiedenen Stabspositionen gehörte Haase 1919 auch der Waffenstillstandskommission an und war als einer von vielen Militärberatern bei der Friedenskonferenz von Versailles anwesend.\n\nNach dem Ende der Friedenskonferenz kehrte Haase nach Württemberg zurück, wo er eine Stelle im Hauptamt des Kriegsministeriums antrat. Seine politischen Erfahrungen aus der Waffenstillstandskommission und der Friedenskonferenz kamen ihm bei der Demobilisierung und Neuausrichtung der militärischen Ressourcen nach dem Ende der Feindseligkeiten zugute. Obwohl er sehr darauf bedacht ist, die Privilegien der Württemberger in der deutschen Armee zu schützen, bleibt Haase ein echter Monarchist, der sowohl dem König von Württemberg als auch dem Kaiser die Treue hält.§!"
 GER_walther_von_reichenau_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. Oktober 1884, in Karlsruhe, Großherzogtum Baden, Deutsches Reich§!\n§YMilitärische Karriere:§! §gDer Sohn eines preußischen Generalleutnants trat im Alter von 9 Jahren in das 1. Garde-Feldartillerie-Regiment in Berlin in die deutsche Armee ein. Nach dem Aufstieg im Gardekorps wechselte von Reichenau 1915 in den Generalstab und diente in verschiedenen Funktionen im Divisionsstab.\n\nAm Ende des Krieges diente von Reichenau bei Werner Blomberg und wurde zu einem glühenden Verfechter von dessen Ideen des Wehrstaates und indirekt auch von Kurt von Schleicher. Nach der Ernennung von Schleicher zum preußischen Kriegsminister wurde von Reichenau in das Ministerium geholt, wo er sich mit der Entwicklung von Sportkursen für deutsche Rekruten beschäftigte. Selbst ein begeisterter Sportler in den Sportarten Skifahren, Fußball, Leichtathletik und Tennis, sieht von Reichenau den Sport als Mittel zum Zweck. Ein Mittel, um den Wettbewerb und das Ausdauertraining zur Vorbereitung auf den Militärdienst zu fördern.§!"
 GER_erwin_von_witzleben_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g4. Dezember 1881, in Breslau, Provinz Schlesien, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gWährend die meisten anderen deutschen Generäle in der Regel früh zur Generalstabsausbildung herangezogen werden, konnte von Witzleben fast den gesamten Weltkrieg bei der Infanterie verbringen. Er begann als Adjutant in der 19. Reserve-Infanteriebrigade, wurde im Oktober 1914 zum Hauptmann befördert und übernahm eine Infanteriekompanie im 6. Reserve-Infanterieregiment. Er steigt zum Kommandeur eines Bataillons auf und nimmt an den Schlachten bei Verdun, in der Champagne und in Flandern teil. Nach einer schweren Verwundung im Jahr 1918 nimmt von Witzleben Ende 1918 an einer Generalstabsausbildung teil und kehrt kurz vor Kriegsende als Stabschef der 121. Infanteriedivision an die Front zurück.\n\nAnerkannt für seine hervorragenden Verwaltungs- und Planungsfähigkeiten, blieb von Witzleben die nächsten zehn Jahre als Stabsoffizier und wurde erst kürzlich zum General der Infanterie befördert. Als Gegner der Radikalisierung der Armee und ihrer traditionellen Basis in Deutschland sieht von Witzleben den parlamentarischen Kampf zwischen dem linken und dem rechten Flügel der deutschen Politik als Bedrohung für die Stabilität, die das Kaiserreich bietet.§!"
 GER_hermann_balck_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g7. Dezember 1893, in Danzig, Provinz Westpreußen, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gAls Enkel eines britischen Oberstleutnants und Sohn eines preußischen Generalleutnants trat Belck im Alter von 20 Jahren in das 10. Hannoversche Jägerbataillon ein. Im ersten Kriegsjahr zweimal verwundet, blieb Belck an der Front und beendete den Weltkrieg als Kompaniechef.\n\nBalck, der in der Zwischenkriegszeit mit Hilfe seines inzwischen pensionierten Vaters zum Divisionskommandeur befördert wurde, ist für seine hervorragenden Führungsqualitäten an der Front bekannt, die ihn zur Panzerwaffe geführt haben. Vielleicht ein offensichtliches Beispiel für gut vernetzte preußische Offiziere, die zu früh befördert wurden, macht der relativ junge Balck dies durch harte Arbeit wett, und nicht nur die Freunde seines Vaters im Generalstab verfolgen seine Karriere mit großem Interesse.§!"

