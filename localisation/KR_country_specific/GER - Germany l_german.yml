 gerbav.18.a3: "Wir werden die Hand ausstrecken. Schicken Sie Vizekanzler [ROOT.GetSecondInCommand] zu den Verhandlungen."
 gerbav.18.b: "Sie sind ein hoffnungsloser Fall. Konzentrieren Sie Ihre Bemühungen auf andere Bereiche."

 gerbav.19.t: "Das Königreich Sachsen"
 gerbav.19.d: "Das Königreich Sachsen hat im Laufe seiner wechselvollen Geschichte viele Spitznamen erhalten, darunter \"Musterland des Konservatismus\", \"Versuchsfeld der Reaktion\" oder \"das Rote Königreich\". Diese Bezeichnungen stammen aus einer Zeit, in der die sächsische Politik fest unter der Kontrolle einer unangefochtenen konservativ-nationalliberalen Front gegen die aufstrebenden Sozialdemokraten stand, die trotz äußerst repressiver Wahlbeschränkungen fast 50 % der Stimmen auf sich vereinigen konnten, in der Praxis aber im Landtag nicht vertreten waren. Erst 1909 wurden diese Beschränkungen nach breit angelegten Streiks weitgehend aufgehoben, und bei den folgenden Wahlen stieg die Zahl der Sitze der SPD im Landtag von 1 auf 25. Seitdem, insbesondere seit 1920, blieb die sozialdemokratische Dominanz im Königreich ungebrochen.\n\nDie sächsische SPD unterscheidet sich jedoch deutlich von den Gliederungen der Partei in anderen Teilen des Reiches. Sie befürwortet die Zusammenarbeit auch mit den eher rechtsgerichteten bürgerlichen Parteien, wohl wissend, dass eine positive Einstellung zum Staat in der Tradition Ferdinand Lasalles der Partei mehr nützt, als ewig in der Opposition zu bleiben. Auch Patriotismus und sächsischer Partikularismus spielen in ihrem Programm eine große Rolle, was ihnen das Vertrauen des verstorbenen Königs Friedrich August III. und seines jungen Nachfolgers Georg II. einbrachte. Das könnte sie natürlich zu mächtigen Verbündeten der Bayern machen. Der Rote General verkörpert aber auch vieles, was die Sachsen seit Jahren propagieren, vor allem eine gesunde Mischung aus Sozialismus und Patriotismus. Daher könnte die SPD-LVP-WP-Regierung in Dresden eine sehr wichtige Rolle bei der Verwirklichung unserer politischen Ziele spielen."
 gerbav.19.a: "Wir werden die Hand ausstrecken. Schwerpunkt: Bayerische Unnachgiebigkeit."
 gerbav.19.a2: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich auf die Ziele unserer Regierung."
 gerbav.19.a3: "Wir werden die Hand ausstrecken. Schicken Sie Vizekanzler Winnig zum Verhandeln."
 gerbav.19.b: "Sie sind ein hoffnungsloser Fall. Konzentrieren Sie Ihre Bemühungen auf andere Bereiche."

 gerbav.20.t: "Das Herzogtum Braunschweig"
 gerbav.20.d: "Während im Herzogtum Braunschweig scheinbar längst wieder Ruhe und Ordnung eingekehrt sind, sind die Erinnerungen an den sozialistischen Aufstandsversuch Ende 1936, die dritte Revolution auf Braunschweiger Boden innerhalb von 106 Jahren, in den Köpfen der Bevölkerung und der Staatsführung noch recht lebendig. Das alte unpopuläre liberal-konservative Kabinett von Staatsminister Werner Küchenthal wurde nach der Reichsexekution nicht wieder eingesetzt, sondern durch eine vorübergehende überparteiliche Notstandsregierung unter einem von Berlin ernannten, aber ortsansässigen Staatskommissar ersetzt. Das Fundament des neuen Kabinetts ist jedoch im Laufe der letzten Monate mangels breiter parlamentarischer Unterstützung immer wackeliger geworden, und angesichts des stetig wachsenden Widerstands von links und rechts ist es nur eine Frage der Zeit, bis es fällt.\n\nVorerst aber bleibt die Verwaltung am Ruder, und da sie die volle Kontrolle über die beiden Stimmen des Herzogtums im Bundesrat hat, wird sie in der Frage der geplanten Reichsexekution in Bayern sicher zugunsten ihrer Gönner in Berlin entscheiden. Nur äußerst unwahrscheinliche Zufälle könnten daran wohl etwas ändern - aber wer weiß, vielleicht sitzen die Narben von 1936 noch tiefer, als es den Anschein hat, und veranlassen die Braunschweiger zu einer unberechenbaren und unerwarteten Entscheidung, die unsere Pläne durchkreuzt, wenn wir es am wenigsten erwarten."
 gerbav.20.a: "Wir werden die Hand ausstrecken. Schwerpunkt: Bayerische Unnachgiebigkeit."
 gerbav.20.a2: "Wir werden die Hand ausstrecken. Zeigen Sie unsere Reichsexekution als Beispiel für unseren Erfolg."
 gerbav.20.a3: "Wir werden die Hand ausstrecken. Bedrohen Sie den Staatskommissar."
 gerbav.20.b: "Sie sind ein hoffnungsloser Fall. Konzentrieren Sie Ihre Bemühungen auf andere Bereiche."

 gerbav.21.t: "Der Thüringer Kreis"
 gerbav.21.d: "Die letzte Region, um deren Stimmen es geht, Thüringen, ist wahrlich eine Region der absoluten Gegensätze. Zwischen bewaldeten Hügeln und idyllischen mittelalterlichen Städten trifft hochspezialisierte Industrie auf ausgedehntes Ackerland, kosmopolitische Hochkultur auf engstirniges Bauernleben und die politische Linke auf die politische Rechte. Die extreme Zersplitterung in acht kleine Fürstentümer und einen großen preußischen Teil im Norden hat die Region lange Zeit behindert, aber die von fortschrittlichen Radikalen seit Jahrzehnten geforderte Wiedervereinigung ist nach wie vor nicht mit dem Grundgesetz vereinbar. Ironischerweise hat die Zersplitterung zumindest einen enormen Vorteil: Alle thüringischen Bundesländer mit weniger als 2 Millionen Einwohnern haben zusammen mehr Stimmen als das mächtige Bayern mit fast 7 Millionen Einwohnern, was sie zu wertvollen Verbündeten macht, um eine Mehrheit zu erreichen.\n\nDerzeit befinden sich vier der thüringischen Bundesländer unter einer rechtsgerichteten Regierung, meist mit Beteiligung von Landbund, DkP, NLP und WP. Seit kurzem ist auch die DVLP auf dem Vormarsch - in Sachsen-Coburg & Gotha, das vor einigen Jahrzehnten eine Hochburg der SPD war, ist sie bereits fest etabliert, auch dank der indirekten Unterstützung des reaktionären Herzogs Carl Eduard, und in den anderen Bundesländern gewinnt sie weiter an Popularität. Der größte Teil Thüringens hat sich in der Vergangenheit immer als verlässlicher Verbündeter erwiesen, auf den wir zählen konnten, wenn wir eine Mehrheit brauchten. Wir hoffen daher, dass unsere Interessen mit denen der Regierungen in Gotha, Weimar, Altenburg und Greiz übereinstimmen."
 gerbav.21.a: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich auf die unangemessenen bayerischen Forderungen."
 gerbav.21.a2: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich darauf, wie wir ein stärkeres Reich schmieden werden."
 gerbav.21.a3: "Wir werden die Hand ausstrecken. Schicken Sie Vizekanzler Wilmowsky zum Verhandeln."
 gerbav.21.b: "Sie sind ein hoffnungsloser Fall. Konzentrieren Sie Ihre Bemühungen auf andere Bereiche."

 gerbav.22.t: "Der Thüringer Kreis"
 gerbav.22.d: "Während Gotha, Weimar, Altenburg und Greiz von den Rechten regiert werden, werden die anderen vier Thüringer Bundesländer von linken Regierungen geführt. Die SPD dominiert in den Bundesländern mit starker Industrie und Bergbau und geringem landwirtschaftlichen Potenzial - ohne eine starke Präsenz des Landbundes, die ihre Popularität beeinträchtigt, regieren die Sozialdemokraten in diesen Regionen fast unangefochten. Reuß-Gera, Sachsen-Meiningen und die beiden Schwarzburgs werden seit den Reformen der Nachkriegszeit praktisch ununterbrochen von SPD-geführten Regierungen regiert, und die dortigen Monarchen haben diese extreme politische Zäsur meist teilnahmslos hingenommen und ihre Zeit der Wohltätigkeit und den schönen Künsten gewidmet, anstatt sich in die Kommunalpolitik einzumischen. Natürlich könnten die sozialdemokratischen Regierungen in Gera, Meiningen, Rudolstadt und Sondershausen schwerer auf unsere Seite zu ziehen sein als ihre konservativen Nachbarn. Da sie jedoch noch nie viel vom Föderalismus gehalten haben, ist es ziemlich wahrscheinlich, dass sie den \"Roten General\" den herablassenden und konservativen Bayern in ihrem Süden vorziehen würden."
 gerbav.22.a: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich auf die unangemessenen bayerischen Forderungen."
 gerbav.22.a2: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich darauf, wie wir ein stärkeres Reich schmieden werden."
 gerbav.22.a3: "Wir werden die Hand ausstrecken. Schicken Sie Vizekanzler Winnig zum Verhandeln."
