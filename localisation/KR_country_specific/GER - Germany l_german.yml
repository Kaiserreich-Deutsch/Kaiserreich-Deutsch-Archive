 GER_schleicher_party_long: "Kabinett Schleicher\n§gNachdem bei den Wahlen von 1936 keine Mehrheit zustande gekommen war, ernannte der Kaiser den preußischen Kriegsminister Kurt von Schleicher zum Kanzler. Obwohl er als gemäßigter Kompromisskandidat in den Reichstag gewählt wurde, ist es kein Geheimnis, dass Schleicher eine eigene Agenda verfolgt und versucht, das Reich nach seinen zentralistischen Vorstellungen zu gestalten.§!"
