QIE_yearofrat: "Das Jahr der Ratte"
QIE_yearofrat_desc: "Während sich die Nation auf das chinesische Neujahrsfest am 24. Januar vorbereitet, haben der Präsident der Versammlung, Cao Kun, und Wu Peifu mit der Ausarbeitung einer Rede begonnen, die das vierte Jahr der konzertierten Anti-Handelsschulden-Bemühungen markieren soll. Die Zhili-Clique hofft, das größte Problem, mit dem sich die Zentralregierung derzeit konfrontiert sieht, in den Griff zu bekommen, auch wenn aus der Liga der Acht Provinzen Unruhen zu vernehmen sind."

QIE_taxes1: "Neue Steuern"
QIE_taxes1_desc: "Die Steuererhebung in der Kriegsherren-Ära reichte von halborganisiert bis vollständig ad-hoc. Auch wenn die meisten Menschen die neuen Steuern übel nehmen werden, wird die Verabschiedung durch eine etablierte gesetzgebende Körperschaft hoffentlich einige der Unpopularität mildern, da ein Steuerbeamter besser ist als eine Horde räuberischer Soldaten."

QIE_subsistancefarming1: "Landwirtschaftliche Exporte fördern"
QIE_subsistancefarming1_desc: "Wir haben nicht die industrielle Basis, die für eine groß angelegte Industriereform erforderlich ist. Was uns jedoch nicht fehlt, ist eine große Zahl von Kleinbauern. Durch die sorgfältige Gewährung von Subventionen an die Landwirte können wir damit beginnen, ein System für den Lebensmittelexport aufzubauen, das unsere Handelsschulden verringern kann."

QIE_emergencysession: "Notfalltreffen des Zhilivorstandes"
QIE_emergencysession_desc: "Die Unruhen im Süden sind in ein ausgewachsenes Chaos explodiert. Ausschreitungen und Plünderungen sind weit verbreitet, und die zivile Autorität ist zusammengebrochen. Wu Peifu muss ein Treffen der hochrangigen Zhili-Generäle und Bürokraten einberufen, um angemessen auf diese sich entwickelnde Situation zu reagieren."

QIE_capitalize_politics: "Neuwahlen"
QIE_capitalize_politics_desc: "Bei früheren Wahlen hat die Harmony-Vereinigung nur hauchdünn gewonnen. Mit unserer jüngsten Anti-Konzessions-Wende können wir jedoch unsere neu gewonnene Popularität nutzen, um die Legitimität unseres Regimes zu stärken."

QIE_meetwithassembly: "Treffen mit den Versammlungsparteien"
QIE_meetwithassembly_desc: "Die Opposition, die durch unsere Entscheidung, den Deutschen treu zu bleiben, erzeugt wurde, hat noch nicht die unteren Schichten erreicht. Indem wir uns mit Führern der großen Parteien in der Versammlung treffen, können wir sie besänftigen und sicherstellen, dass sie zumindest vorgeben, unser Regime zu unterstützen."

QIE_futureofzhili: "Die Zukunft der Zhili Clique"
QIE_futureofzhili_desc: "Der Umbruch der letzten Monate hat gezeigt, dass sich die Zhili-Clique reformieren muss, um die nächsten Jahre, geschweige denn die nächsten Jahrzehnte zu überleben. Wir müssen ein (angemessen) leistungsorientiertes Beförderungssystem in unserem Militär schaffen und einige der ungeheuerlichsten Korruptionen in unserer Regierung beseitigen, oder wir werden in Vergessenheit geraten."

QIE_default_debt: "Zahlungsausfall"
QIE_default_debt_desc: "Alle anderen Optionen sind fehlgeschlagen. Der Entzug der deutschen Finanzhilfe bedeutet, dass ein vollständiger internationaler Zahlungsausfall unserer Schulden die einzige Möglichkeit ist, unsere Finanzkrise zu lösen. Es wird uns sicherlich kurzfristig schaden, aber mit etwas Glück zahlt sich das langfristig aus."

QIE_nationalize_germans: "Deutsche Industrie verstaatlichen"
QIE_nationalize_germans_desc: "Viele Unternehmen befanden sich ganz oder teilweise im Besitz deutscher Finanzkonzerne, bevor diese ihre finanzielle Unterstützung für unser Regime einstellten. Wir können eingreifen und diese Industrien verstaatlichen und so unsere heimische Produktion unterstützen. Deutschland, das durch den Schwarzen Montag gelähmt ist, kann keine Vergeltungsmaßnahmen ergreifen, die über einige wütende Telegramme hinausgehen."

QIE_locallogistics: "Lokale Logistik"
QIE_locallogistics_desc: "Deutschland hatte versprochen, uns für unseren zukünftigen Konflikt mit Japan Lastwagen und andere logistische Ausrüstung zu liefern. Mit dem Rückzug ihrer Militärmission müssen wir jedoch auf traditionellere logistische Methoden zurückgreifen, um unsere Armee zu versorgen. Am Ende könnte dies eine gute Nachricht für uns sein, da die Infrastruktur unseres Landes ohnehin keine großen Mengen an motorisierten Fahrzeugen unterstützen kann."

QIE_buyforeignguns: "Ausländische Waffen kaufen"
QIE_buyforeignguns_desc: "Unsere konzessionsfeindliche Haltung hindert uns daran, mit den Ländern zu verhandeln, die Teile unserer Nation abgetrennt haben, aber es gibt viele Länder in der Welt, die unsere territoriale Integrität mehr oder weniger respektiert haben. Skandinavien, Böhmen und andere verfügen über militärische Ausrüstung, die für unser Land nützlich sein könnte."

QIE_siciliyships: "Schiffe aus Sizilien"
QIE_siciliyships_desc: "Das Königreich Italien hat sich zwar an der Niederschlagung der Boxerbewegung beteiligt, nicht aber die Beiden Sizilien, deren Werften zu den größten der Welt gehören. Unsere Marine wird nie in der Lage sein, der japanischen in einem direkten Kräftemessen die Stirn zu bieten, aber Eskorten für die Küstenverteidigung und U-Boote für leichte Raubzüge könnten uns in unseren kommenden Konflikten helfen."

QIE_stealplanedesigns: "Ausländische Flugzeugpläne 'besorgen'"
QIE_stealplanedesigns_desc: "Uns fehlen Konstruktionen für die inländische Flugzeugproduktion, und Versprechen deutscher Konstruktionen wurden aus offensichtlichen Gründen nie eingelöst. Einige der anzüglichen Zhili-Generäle haben vorgeschlagen, Infiltratoren auf die Flugplätze der Gesandtschaftsstädte zu schicken, in der Hoffnung, dort in den Reparaturhallen Baupläne zu finden. Es ist ein kühner Plan, aber wir haben nicht viele andere Möglichkeiten."

QIE_chinesenavalacademy: "Eine Zhili Marineakademie gründen"
QIE_chinesenavalacademy_desc: "Viele unserer Marinenachwuchskräfte wurden an der deutschen Marineakademie ausgebildet, und ihre Loyalität zu unserer Clique bleibt bestenfalls unklar. Wir müssen Gelder umleiten, um unsere eigene Marineakademie zu gründen, in der vielversprechende Kadetten sowohl zu erfahrenen Taktikern als auch zu regierungstreuen Beamten ausgebildet werden können."

QIE_expatairtraining: "Lufttrainingsprogramm"
QIE_expatairtraining_desc: "Es gibt zwar eine junge einheimische Flugausbildungsindustrie, aber es wäre vielleicht klüger, einige der verschiedenen Exilanten und Auswanderer, die in den Gesandtschaften angespült werden, für die Ausbildung unserer Piloten einzustellen. Sie müssen vielleicht erst nüchtern werden, bevor sie unseren Kadetten das Fliegen beibringen können, aber auch Abstürze gehören zum Trainingsprozess, oder?"

QIE_supportcompanies: "Zhili-Pioniercorps entwickeln"
QIE_supportcompanies_desc: "Chinas zerklüftetes Terrain erfordert, dass jede Militärmacht ein starkes Ingenieurkorps hat, um sie zu unterstützen. Leider verhindert die Ad-hoc- und Amateurqualität vieler unserer Abteilungen, dass die technische Unterstützung wirklich effektiv ist. Wir müssen unsere eigenen Militäringenieurschulen aufbauen, um sicherzustellen, dass unsere Truppen ausreichend unterstützt werden."

QIE_reorganize_divisions: "Reorganisation von Kriegsherrarmeen"
QIE_reorganize_divisions_desc: "Jeder Kriegsherr, der etwas wert ist, hat seine eigene persönliche Miliz, um das Territorium zu kontrollieren, das er regiert. Leider unterscheiden sich diese Truppen in ihrer Qualität stark von halbprofessionellen Truppen bis hin zu Mobs, die eher daran gewöhnt sind, die Dörfer auszurauben und zu verbrennen, die sie theoretisch schützen. Indem wir beträchtliche Ressourcen für die Standardisierung und Modernisierung dieser Divisionen aufwenden, können wir sie zu wertvollen Einheiten auf dem Schlachtfeld machen."

QIE_zhili_flood_dams: "Dammbrechungspläne"
QIE_zhili_flood_dams_desc: "Ein schockierender Plan wurde von hochrangigen Zhili-Strategen entwickelt - das Brechen großer Dämme entlang des Gelben Flusses. Dies würde zu weit verbreiteten Überschwemmungen führen und alle feindlichen Vorstöße stoppen. Die zivilen und wirtschaftliche Kosten wären jedoch immens."

QIE_studywars: "Alte Methoden, neues Design"
QIE_studywars_desc: "Während Generäle in Europa mit „gepanzerter Kriegsführung“ und anderen innovativen Ideen experimentieren, haben unsere Strategen eine Lektion aus dem letzten Jahrzehnt der mörderischen Kriegsführung gelernt – Artillerie ist König. Durch die Modernisierung unserer Artillerievorräte können wir sicherstellen, dass sie mit der besten verfügbaren Feuerunterstützung in die Schlacht ziehen."

QIE_work_with_manchu: "Mit Manchu Generälen arbeiten"
QIE_work_with_manchu_desc: "Während einige der jüngeren Mandschu-Generäle kaum mehr als aufgestiegene Adelige sind, kann die alte Garde wie Aisin-Gioro Xiqia den Zhili wertvolle Lektionen in Sachen Kavallerietaktik erteilen. Gleichzeitig können die Zhili-Generäle diesen neuen adligen Offizieren die Fähigkeiten beibringen, die sie in den letzten Jahrzehnten der Auseinandersetzungen und Kriege gelernt haben."

QIE_expand_peking_uni: "Erweiterung der Pekinger Universität"
QIE_expand_peking_uni_desc: "Die Pekinger Universität hat einen großen Schwerpunkt auf Literatur, Kunst und Kultur. Diese Dinge sind zwar wichtig, aber sie gewinnen keine Kriege. Wir können Finanzmittel an die Peking-Universität umleiten, um neue Forschungs- und Entwicklungslabore für Computer, Radio und chemische Fortschritte zu bauen, die alle unserem Militär helfen werden."

QIE_zhili_mercs: "Ausländische Berater einstellen"
QIE_zhili_mercs_desc: "Unsere konzessionsfeindliche Haltung hält uns davon ab, Militärhilfe von den meisten europäischen Regierungen anzunehmen, aber individuelle, unabhängige Berater sind Freiwild. Die Unruhen und Konflikte der letzten zwanzig Jahre haben keinen Mangel an Männern hervorgebracht, die bereit sind, ihre Talente und ihren Rat an den Meistbietenden zu verkaufen."

QIE_jiangbailiplan: "Jiang Baili's Plan"
QIE_jiangbailiplan_desc: "Der Plan von General Jiang Baili konzentriert sich auf statische Befestigungen, Verteidigungstaktiken und die Vorbereitung auf japanische Marineinvasionen an der Küste. Obwohl einige ihn dafür kritisiert haben, dass er Ideen von seinen Untergebenen gestohlen hat, ist dies immer noch ein solider Plan zur Verteidigung unseres Landes."

QIE_hubeigenerals: "Hubei Generäle umwerben"
QIE_hubeigenerals_desc: "Die „Hubei Generäle“ sind ein informeller Zusammenschluss der führenden Hersteller und Industriellen in der Provinz Hubei. Jiang Bailis enger Freund der Familie, General Xiao Yaonan, ist Gouverneur der Provinz und hat sich freundlicherweise freiwillig bereit erklärt, seine industriellen Kontakte für den Bau vieler der für Jiangs Plan erforderlichen Befestigungsanlagen zu nutzen."

QIE_gongxianarsenal: "Das Gongxian Arsenal erweitern"
QIE_gongxianarsenal_desc: "Das Gongxian Arsenal hat normalerweise die zweite Geige hinter der viel größeren Hanyang-Waffengießerei gespielt. Durch den Ausbau seiner Fertigungskapazitäten können wir unsere industrielle Basis jedoch ausreichend ausbreiten, falls ein Arsenal in die Hände von Eindringlingen fällt."

QIE_modern_contracts: "Rüstungsaufträge modernisieren"
QIE_modern_contracts_desc: "Zuvor wurden korruptionsgeprägte Aufträge zur Herstellung von Waffen auf Ad-hoc-Basis vergeben. Durch den Einsatz beträchtlicher politischer Willenskraft können wir diese Systeme modernisieren und bereinigen und unsere Rüstungsindustrie auf westliche Standards bringen."

QIE_fallout_of_northwest_conflict: "Die Auswirkungen des Nordwest-Konflikts"
QIE_fallout_of_northwest_conflict_desc: "Obwohl das Innere Chinas in unserem bevorstehenden Kampf nicht so wichtig ist wie die Küstengebiete, enthält es dennoch wertvolle Reichtümer, die wir für unseren bevorstehenden Konflikt sichern müssen. Der Nordwest-Konflikt ist vorbei und wir sollten versuchen, das Beste aus diesem Krieg zu machen."

QIE_destroy_isolated_warlords: "Isolierte Kriegsherren erobern"
QIE_destroy_isolated_warlords_desc: "Während wir uns hauptsächlich auf den Aufbau unserer Verteidigungsfähigkeiten gegen Fengtian und Japan konzentrieren, gibt es um uns herum auch zahlreiche kleine, isolierte Kriegsherren ohne viel Schutz. Wir sollten diese verstreuten Gruppen vernichten und ihr Territorium direkt in unseres integrieren."

QIE_rebuild_alliance: "Das Zhili-Bündnis neuaufbauen"
QIE_rebuild_alliance_desc: "Vor dem Zusammenbruch der Liga waren wir die unbestrittenen Meister Chinas. Viele unserer ehemaligen Verbündeten haben uns nicht vollständig verlassen, und wir sollten uns an sie wenden, um ein starkes Bollwerk gegen japanische und fengtianische Übergriffe zu errichten."

QIE_jinghanRR: "Die Jinghan Eisenbahnstrecke verbessern"
QIE_jinghanRR_desc: "Die Jinghan-Eisenbahnstrecke verbindet alle wichtigen industriellen und landwirtschaftlichen Kerngebiete unseres Staates. Wir sollten die Kapazität verbessern, um Soldaten und Kriegsmaterial effizienter zu transportieren."

QIE_liumenggengplan: "Liu Menggeng's Plan"
QIE_liumenggengplan_desc: "Der Plan von General Liu Menggeng konzentriert sich auf die Verbesserung der Logistik und der Unterstützungsnetze für unsere Truppen, damit sie besser kämpfen können. Der Kompromiss dafür besteht jedoch darin, dass weniger industrielle Kapazitäten für den Bau von Verteidigungsanlagen vorgesehen sind."

QIE_expandmines: "Das Bergbauamt von Kailuan reorganisieren"
QIE_expandmines_desc: "Das Kailuan Bergbauam wurde 1878 als Gemeinschaftsunternehmen zwischen der Regierung der Qing und einer Vielzahl britischer Geschäftsinteressen gegründet. Während der Kämpfe der Kriegsherren-Ära weitgehend zerstört, müssen wir die Minen wieder aufbauen und reorganisieren, um unsere Kriegsanstrengungen voranzutreiben."

QIE_expandmines1: "Die [614.GetName] Minen neuaufbauen"
QIE_expandmines1_desc: "Während der Kämpfe der Kriegsherren-Ära weitgehend zerstört, müssen wir die Minen wieder aufbauen und reorganisieren, um unsere Kriegsanstrengungen voranzutreiben."

QIE_expandmines2: "Die [1060.GetName] Minen neuaufbauen"
QIE_expandmines2_desc: "Während der Kämpfe der Kriegsherren-Ära weitgehend zerstört, müssen wir die Minen wieder aufbauen und reorganisieren, um unsere Kriegsanstrengungen voranzutreiben."

QIE_devscheme: "Daye-Hanyang Entwicklungsplan"
QIE_devscheme_desc: "Der Daye-Hanyang-Korridor beherbergt den Großteil unserer Industriekapazitäten außerhalb von Peking, doch die Infrastruktur und die Stadtplanung in der Region lassen zu wünschen übrig. Indem wir in die Rodung von neuem Land für Fabriken und den Aufbau zusätzlicher ziviler Industrie zur Unterstützung der Militärarsenale investieren, können wir die Region modernisieren."

QIE_shanxicoal: "Erweiterung der Kohlefelder von Shanxi"
QIE_shanxicoal_desc: "Die Kohlenfelder von Shanxi, die am Ende des letzten Zhifeng-Krieges von Yan Xishan beschlagnahmt wurden, gehören zu den wohlhabendsten in China. Wir sollten in diese Kohlefelder investieren, um unsere wachsende Industrie anzutreiben. Dies kann Yan jedoch provozieren, also müssen wir mit Vorsicht vorgehen."

QIE_baodingarsenal: "Erweiterung des Baoding Arsenals"
QIE_baodingarsenal_desc: "Das Arsenal von Baoding, das der Militärakademie angegliedert ist, ist etwas weniger entwickelt als die Gongxian-Gießerei. Mit genügend Investitionen können wir es jedoch zu einem der wichtigsten Militärhersteller Chinas machen. Auch die Nähe zur Akademie ist ein Pluspunkt, da wir so neue Gerätekonzepte praktisch und theoretisch testen können."

QIE_warofnationalresistance: "Nationaler Verteidigungskrieg"
QIE_warofnationalresistance_desc: "Endlich ist der Moment gekommen. Japanische Truppen, die versuchen, unsere großartige Nation in kaum mehr als eine Kolonie zur Rohstoffgewinnung zu verwandeln, sind eingedrungen. Alle noch bestehenden Zweifel an der Legitimität unserer Regierung wurden ausgeräumt, während wir uns zusammenschließen, um die Eindringlinge zu vernichten!"

QIE_looseends: "Offene Problem beseitigen"
QIE_looseends_desc: "Wir haben über die japanische Bedrohung triumphiert! Jetzt müssen wir nur noch das Territorium sichern, das wir außerhalb des Kernlandes Chinas beanspruchen. Die Mongolei, Tibet und andere weit entfernte Provinzen müssen zur Ruhe gebracht werden!"

QIE_endconcessions: "Das Jahrhundert der Demut beenden"
QIE_endconcessions_desc: "Die Zugeständnisse, lange Zeit ein Makel für die chinesische Souveränität, sind zu lange geblieben! Macau, die Gesandtschaftsstädte und die Überreste des deutschen Kolonialismus müssen unter unsere direkte Kontrolle gebracht werden, entweder durch Verhandlungen oder direkte Aktionen!"

QIE_unitedchina: "China, Vereint!"
QIE_unitedchina_desc: "Endlich - der Traum von einem vereinten China hat sich erfüllt! Das Jahrhundert der Demütigung wurde rückgängig gemacht, und jetzt müssen wir unseren Weg in diese schöne neue Welt bahnen."

QIE_salvage_german_industry: "Deutsche Baupläne bergen"
QIE_salvage_german_industry_desc: "Auf der Flucht in ihre Konzessionen hinterließen die Peking-Kommission und deutsche Investoren große Mengen an Industriemaschinen. Wir sollten diese Designs retten und versuchen, sie für unsere eigenen Zwecke nachzuentwickeln."

QIE_leverage_new_pop: "Anti-Konzessionsbewegungen fördern "
QIE_leverage_new_pop_desc: "Unsere Intervention zugunsten von Gouverneur Chen hat die Legitimität unserer Regierung in einem Ausmaß gestärkt, das zuvor für eine „Kriegsherren-Regierung“ für unmöglich gehalten wurde. Indem wir ehemalige NCR-Intellektuelle in unsere Regierung rekrutieren, können wir unser Regime weiter legitimieren."

QIE_on_our_own: "Wir sind alleine"
QIE_on_our_own_desc: "Unsere Entscheidung, eine konzessionsfeindliche Haltung einzunehmen, hat uns der deutschen militärischen Unterstützung beraubt. Egal! Wir werden uns unseren anderen Ressourcen und dem Willen des Volkes zuwenden, um uns zu verteidigen."

QIE_hire_republican_officers: "Ehemalige republikanische Offiziere einstellen"
QIE_hire_republican_officers_desc: "Viele ehemalige republikanische Offiziere und Unteroffiziere waren von unserer Unterstützung der Qing-Restauration angewidert. Mit dem Sturz der Qing-Dynastie und unserer neuen konzessionsfeindlichen Haltung könnten wir sie jedoch wieder für unser Militär rekrutieren und ihre beträchtliche Erfahrung mit einbringen."

QIE_open_up_to_investment: "Investitionsgesetze vereinfachen"
QIE_open_up_to_investment_desc: "Trotz deutschem Einfluss bleiben unsere internationalen Investitionsgesetze ein byzantinisches Netz aus Bürokratie, Restriktionen und Schlupflöchern. Durch die Vereinfachung dieser Gesetze können wir zusätzliche internationale Investitionen anziehen, um unsere Industrie und unser Militär aufzubauen."

QIE_harmonious_balance: "Harmonisches Gleichgewicht"
QIE_harmonious_balance_desc: "Nur wenige hielten es für möglich, aber wir haben es geschafft, ein empfindliches Gleichgewicht zwischen Intellektuellen, Mandschu-Adligen, der Zhili-Clique und dem Kaiser selbst herzustellen. Die normale Person betrachtet unsere Regierung jetzt als legitime Einheit und ist bereit, sie zumindest meistens zu unterstützen."

QIE_baoding_zhili_cooperation: "Baoding-Zhili Kooperation fördern"
QIE_baoding_zhili_cooperation_desc: "Die Kadetten an der Militärakademie von Baoding, von denen die meisten der JCP beitraten, ärgerten sich lange über den anhaltenden Einfluss Deutschlands und anderer ausländischer Mächte auf unsere Regierung. Mit unserer neuen Haltung gegenüber Konzessionen haben sie jedoch begonnen, unser Regime zu unterstützen. Indem wir sie in die Zhili-Kommandostruktur einbinden, können wir ihre Loyalität für die kommenden Jahre sicherstellen."

QIE_guardian_of_emperor: "Imperiale Propaganda verbreiten"
QIE_guardian_of_emperor_desc: "Viele in der Zongshe-Partei werfen der Zhili-Clique seit langem vor, Puyi ins Abseits zu stellen. Indem wir bei unseren Truppen Propaganda für den Kaiser verbreiten, können wir jedoch sowohl ihren Kampfeswillen steigern als auch die royalistischen Adligen besänftigen."

QIE_lesson_of_intervention: "Lehren der Intervention"
QIE_lesson_of_intervention_desc: "Die Intervention beim Zusammenbruch der Liga hat uns viele wertvolle Lektionen über die moderne Kriegsführung gelehrt. Diese sollten wir nutzen, bevor wir uns mit größeren Konflikten befassen."

QIE_lesson_of_coup: "Lehren des misslungenen Putsches"
QIE_lesson_of_coup_desc: "Der verräterische Versuch von Zongshe, die Zhili-Clique zu stürzen, ist zwar gescheitert, hat aber besorgniserregende Probleme mit unseren internen Sicherheitssystemen offenbart. Wir müssen unseren Inlandsgeheimdienst wieder aufbauen und sicherstellen, dass er künftige Aufstände verhindern kann."

QIE_placateassembly: "Die Versammlung besänftigen"
QIE_placateassembly_desc: "Unsere Entscheidungen, die Beziehungen zu Deutschland zu vertiefen, haben zu einigen Unruhen geführt, aber noch wichtiger ist, dass sie einen Keil zwischen uns und Oppositionsgruppen in der Nationalversammlung getrieben haben. Sie haben keine wirkliche Macht, aber eine lautstarke Oppositionsgruppe wird uns auf Dauer sicherlich nicht helfen. Wir müssen diese Gruppen mit allen Mitteln besänftigen, die notwendig sind, um ihre Loyalität zu gewährleisten."

QIE_future_relationship: "Zukünftige Beziehungen"
QIE_future_relationship_desc: "Die Niederlage Japans und der Fengtian-Regierung wirft für uns auf internationaler Ebene neue Fragen auf. Sollten wir uns Deutschland nähern oder uns stattdessen nach innen wenden und uns auf die Entwicklung unserer Nation konzentrieren??"

QIE_request_german_bailout: "Deutsche Hilfe"
QIE_request_german_bailout_desc: "Unsere anhaltende internationale Handelsverschuldung hindert uns weiterhin daran, als Nation einen nennenswerten industriellen Fortschritt zu erzielen. Auch wenn es eingefleischte Nationalisten wütend machen mag, wird es unser Schuldenproblem lösen und es uns ermöglichen, zu modernisieren, wenn wir Deutschland um eine internationale Rettungsaktion bitten."

QIE_germanarsenal: "Loyalität hat ihre eigenen Preise..."
QIE_germanarsenal_desc: "Deutsche Waffen und Technologien haben ihre eigenen Vorteile, trotz der Nachteile, die mit einer engeren Bindung an Deutschland verbunden sind. Panzer, Flugzeuge und mehr stehen uns zur Verfügung, sofern wir der Peking-Kommission Zugeständnisse machen können."

QIE_germandesigns: "Deutsche Produktionslizenzen kaufen"
QIE_germandesigns_desc: "Deutsche Waffendesigns haben den Weltkrieg gewonnen, und wir haben eine lange Geschichte der Verwendung deutscher Designs in einheimischen chinesischen Arsenalen. Wir sollten versuchen, Lizenzen zu erwerben, um die neuesten deutschen Designs zu bauen und uns einen Vorteil gegenüber unseren Feinden zu verschaffen."

QIE_germanradio: "Deutsche Militärdoktrinen untersuchen"
QIE_germanradio_desc: "Die deutschen Divisionen sind innovativ, wenn sie die neuesten Funkgeräte, technische Ausrüstung und andere unterstützende Ausrüstung integrieren. Wir sollten ihre Doktrin studieren und versuchen, sie mit unseren eigenen Militäreinheiten nachzuahmen."

QIE_kriegsmarine: "Deutsche Schiffe kaufen"
QIE_kriegsmarine_desc: "Die deutsche Marine wurde nach dem Weltkrieg einem rasanten Ausbau- und Modernisierungsprogramm unterzogen, und eine große Anzahl deutscher Schiffe sitzt derzeit in der Mottenkugel und tut nichts. Wir sollten uns an Deutschland wenden und uns nach dem Kauf dieser alten Schiffe für unseren eigenen Bedarf erkundigen."

QIE_luftwaffe: "Deutsche Flugzeuge beantragen"
QIE_luftwaffe_desc: "Während sie vielleicht zögern, uns ihre neuesten Designs zu verkaufen, muss Deutschland Japan in Schach halten. Gibt es einen besseren Weg, dies zu tun, als uns einige ihrer Flugzeuge zu geben??"

QIE_motorized_armor: "Panzer und LKWs importieren"
QIE_motorized_armor_desc: "Deutsche Panzer und Lastwagen gehören zu den am meisten gefürchteten Kampfmaschinen der Welt, und einige unserer jüngeren Offiziere sind von ihrem Kampfpotential begeistert. Wir sollten uns überlegen, einige von deutschen Fabriken zu lizenzieren und in unseren Schlachten gegen die Japaner zu verwenden."

QIE_buymauser: "Deutsche Handfeuerwaffen kaufen"
QIE_buymauser_desc: "Deutsche Handfeuerwaffen gehören zu den modernsten der Welt. Wir sollten versuchen, einige direkt zu importieren, um unsere Soldaten besser auszurüsten."

QIE_germanattache: "Deutsches Attaché"
QIE_germanattache_desc: "Deutsche Waffen sind zwar willkommen, aber was wir wirklich brauchen, sind deutsche Soldaten, die bei der Ausbildung unserer Truppen helfen. Die Peking-Kommission hat uns soeben mitgeteilt, dass eine Spitzengruppe deutscher Elitesoldaten aus Berlin entsandt werden kann, sobald wir Geldmittel für sie umleiten."

QIE_seek_german_civ_investments: "Zusammenarbeit mit Deutschen Unternehmen"
QIE_seek_german_civ_investments_desc: "Deutsche Unternehmen stoßen zu Hause häufig auf Probleme wie Gewerkschaften und Arbeitnehmerrechte. Wir können ihnen Land anbieten, um hier Fabriken zu bauen und eine Belegschaft zur Verfügung zu stellen, die keine solchen Beschwerden hat."

QIE_grant_foreign_licenses: "Deutsche Werkzeugausrüstung kaufen"
QIE_grant_foreign_licenses_desc: "Wir können zwar problemlos eigene Fabriken bauen, aber was wir wirklich brauchen, ist hochwertige deutsche Werkzeugausrüstung. Wenn wir sie in ausreichender Anzahl erworben können, können wir unsere Branche ankurbeln und schnell auf ein westliches Niveau ansteigen lassen."

QIE_seek_german_RR_capital: "Deutsche Eisenbahningenieure einstellen"
QIE_seek_german_RR_capital_desc: "Ein Großteil unseres Schienennetzes wurde von europäischen Firmen gebaut. Während einige sich sträuben mögen, sie weiterhin zum Bau unserer Eisenbahnen zu verwenden, sind sie die unbestrittenen Meister ihres Handwerks. Wir sollten deutsche Eisenbahningenieure suchen und direkt einstellen, um unsere Infrastruktur zu verbessern."

QIE_krupp: "Krupp Stahl importieren"
QIE_krupp_desc: "Während es den meisten im Inland produzierten Stählen an Qualität mangelt, steht Krupp international für Qualität. Wir sollten große Mengen davon importieren, um unser Industrienetzwerk aufzubauen, anstatt uns auf minderwertiges einheimisches Material zu verlassen."

QIE_siemens: "Siemens Radios kaufen"
QIE_siemens_desc: "Funkgeräte sind ein Glücksfall in einem riesigen Land wie China, die dafür sorgen, dass unsere Truppen ihre Kampftaktiken koordinieren können. Siemens ist der deutsche König der Radios, und wir sollten welche importieren, um unsere Truppen auszurüsten."

QIE_IGfarben: "Synthetische Öl-und Gummiproduktion"
QIE_IGfarben_desc: "China fehlt viel Öl- und Gummiproduktion, aber mit neuen deutschen chemischen Formeln können wir einige Güter synthetisch herstellen."

QIE_germanresearch: "Austauschprogramme mit Deutschen Universitäten"
QIE_germanresearch_desc: "Am besten lernt man andere Kulturen kennen. Durch die Entsendung einiger chinesischer Studenten an deutsche Hochschulen können sie mit den neuesten Erkenntnissen und Informationen nach Hause zurückkehren. Man hofft, dass die deutschen Studenten, die hier studieren, etwas von unserer Kultur lernen und sie mit nach Hause nehmen, um sie mit ihren Landsleuten zu teilen."

QIE_debt_issue: "Die Schuldenfrage"
QIE_debt_issue_desc: "Die Schuldenfrage, die das Imperium plagte, plagt unsere neue Republik immer noch. Obwohl wir Deutschland um Hilfe bitten könnten, würde dies höchstwahrscheinlich dazu führen, dass unser ohnehin instabiles Regime unter öffentlichem Druck zusammenbricht. Lassen wir uns stattdessen in Verzug geraten und eine Haltung gegen Konzessionen einnehmen, um unserer Regierung Legitimität zu verleihen. Es ist nicht so, dass die Deutschen uns jenseits von Puyi je gemocht hätten..."

QIE_restoration: "Die Manchu-Restauration"
QIE_restoration_desc: "In einer fast undenkbaren Wendung der Ereignisse haben strategische Fehler von Cao Kun und Wu Peifu ihr eigenes Regime zerstört, wobei einige ihrer ehemaligen Verbündeten sie an der Seite der Qing-Aristokratie verraten haben. Die Zukunft des neuen Regimes ist, gelinde gesagt, ungewiss..."

QIE_wu_constitution: "Eine neue Verfassung"
QIE_wu_constitution_desc: "Nach dem Sturz der Qing Dynastie müssen wir uns nun daran machen, eine neue Verfassung für unser Regime aufzubauen. Obwohl es immer noch von den Zhili „geführt“ wird, hoffen viele auf die Rückkehr der republikanischen Herrschaft nach Peking."

QIE_unrest: "Unruhen beseitigen"
QIE_unrest_desc: "Unsere Entscheidung, beim Zusammenbruch der Liga neutral zu bleiben, hat niemanden gefreut und alle verärgert. Wir müssen Unruhen schnell unterdrücken, bevor die Situation eskaliert."

QIE_president_hu: "Präsident Hus Reformen"
QIE_president_hu_desc: "Präsident Hu ist ein weltbekannter politischer Philosoph, und seine Schriften haben viele inspiriert. Wir sollten daran arbeiten, einige seiner praktischeren Gedanken umzusetzen, um die Funktion und Effizienz unserer neuen Regierung besser zu unterstützen."

QIE_president_koo: "Präsident Koos Reformen"
QIE_president_koo_desc: "Präsident Koo ist eine graue Eminenz, einer der wichtigsten diplomatischen Köpfe der Welt. Wir sollten seine Expertise einsetzen, um internationale Legitimität für unser Regime aufzubauen und neue Handelsabkommen zu suchen."

QIE_pragmatism: "Pragmatismus"
QIE_pragmatism_desc: "Pragmatismus, die von Hu Shih vertretene Philosophie, ermutigt zur Zusammenarbeit mit potenziell unappetitlichen Elementen des politischen Umfelds, um die produktivsten Veränderungen herbeizuführen. Wir sollten diese Theorie auf die Arbeitsweise unserer Regierung anwenden, um die ‚Kriegsherren‘-Elemente unserer Regierung besser zu legitimieren."

QIE_diplomacy: "Diplomatie"
QIE_diplomacy_desc: "Wellington Koo diente unserer Nation als Botschafter sowohl in den Vereinigten Staaten als auch bei der Kopenhagener Konferenz. Wir sollten sicherstellen, dass seine diplomatischen Ideale auf einen neuen ausländischen Dienst übertragen werden, der internationale Handelsabkommen mit den Nationen der Welt schließen kann."

QIE_eradicate_manchu: "Ausrottung der Reste der Mandschu-Loyalisten"
QIE_eradicate_manchu_desc: "Obwohl wir vielleicht die größte Konzentration von Mandschu-Adligen zerstört haben, flohen einige aus Peking und verstecken sich in den Gebieten um die Stadt. Wir müssen die Polizei entsenden, um diese Verräter zu verhaften, ihr Vermögen zu beschlagnahmen und es zum Wohle der Republik zu verwenden."

QIE_elimiate_baoding: "Baoding Cliquen zerstören"
QIE_elimiate_baoding_desc: "Die verräterischen Kadetten von Baoding, die den gescheiterten Putschversuch geplant haben, müssen mit allen Mitteln unterdrückt werden, um die Zukunft unserer jungen Republik zu sichern."

QIE_deligitimize_oppo: "Oppositionsparteien verbieten"
QIE_deligitimize_oppo_desc: "Obwohl die Versammlung ein machtloses Gremium war, zwang sie uns immer noch dazu, Lippenbekenntnisse zu den Launen von Adligen und kontaktlosen städtischen Eliten abzugeben. Wir sollten diese aristokratischen Gruppen delegitimieren und uns stattdessen auf die wahren Bedürfnisse der Menschen unserer großen Republik konzentrieren."

QIE_placate_intellectuals: "Interllektuelle besänftigen"
QIE_placate_intellectuals_desc: "Die NCR erfreut sich unter den Intellektuellen Pekings großer Beliebtheit. Mit unserer neuen Haltung gegen Konzessionen können wir jedoch versuchen, sie in die republikanische Regierung zu integrieren und sie hinter unserer neuen Ideologie zu vereinen."

QIE_rebuild_arsenals: "Arsenale wiederaufbauen"
QIE_rebuild_arsenals_desc: "Bei Kämpfen vor der Militärakademie Baoding im Zuge des Putschversuchs wurde das Arsenal beschädigt. Wir sollten die zerstörten Teile der Gießerei herausreißen und stattdessen neue Maschinen einsetzen, um unsere Produktionskapazitäten zu verbessern."

QIE_rebuild_domestic_ind: "Die Zivilindustrie wiederaufbauen"
QIE_rebuild_domestic_ind_desc: "Die Unruhen und Gewalttätigkeiten, die Peking erfassten, zerstörten große Teile der Stadt, darunter auch einige Industrien. Wir sollten die Trümmer beseitigen und größere, fortschrittlichere Fabriken auf den Ruinen bauen."

QIE_stable_republic: "Die Republik triumphiert!"
QIE_stable_republic_desc: "Die Zhili-Clique hat ihren Triumph von 1927 wiederholt und alle anderen „republikanischen“ Regierungen in China besiegt. Ohne Deutschland, das uns einen Marionettenkaiser aufzwingt, können wir wirklich beginnen, die Demokratie in China zu fördern. Es lebe die Republik!"

QIE_purge_zhili: "Nordchina sichern"
QIE_purge_zhili_desc: "Während die Putschtreuen Peking und die Gebiete um die Militärakademie Baoding kontrollieren, bleibt der Rest unseres Territoriums unter der Kontrolle verräterischer Zhili-Kriegsherren. Wir müssen zuerst die nördliche Grenze sichern und die dortigen Zhili-Garnisonen eliminieren, bevor wir unseren Blick nach Süden richten."

QIE_coup_backer: "Unser neuer Benefaktor"
QIE_coup_backer_desc: "Der Putsch, der die Zhili-Clique zerstörte, wurde nicht allein vollbracht. Ob es uns gefällt oder nicht, um unser Land von den despotischen Kriegsherren zurückzufordern, mussten wir einen Deal mit den lokalen Mächten in der Region abschließen. Jetzt müssen wir sie nach Peking einladen und sehen, was sie im Austausch für ihre Unterstützung wollen."

QIE_zhang_tianran: "Zhang Tianran"
QIE_zhang_tianran_desc: "Der verehrte Meister der Yiguandao-Sekte, Zhang Tianran, verfügt unter den Anhängern seiner Religion über einen enormen Einfluss. Seine gewünschte Position in unserer Regierung ist unklar, aber es scheint, dass er bereit ist, uns im Gegenzug für unbekannte Zugeständnisse die Unterstützung der Yiguandao zu gewähren..."

QIE_qu_yingguang_backer: "Qu Yingguang"
QIE_qu_yingguang_backer_desc: "Der Gouverneur von Shandong, Qu Yingguang, ist seit langem ein respektvoller religiöser Mann. Während er die Monarchie modernisiert sehen möchte, betont er auch die Tradition und die Kontinuität mit unserer Vergangenheit."

QIE_yan_xishan: "Yan Xishan"
QIE_yan_xishan_desc: "Gouverneur Yan Xishan war ein unerwarteter Verbündeter bei unserem Coup. Als ehemaliger Anti-Monarchist hat er erkannt, dass der Kaiser jetzt ein mächtiges politisches Werkzeug ist. Er möchte in erster Linie mit den bestehenden etablierten Parteien zusammenarbeiten, um China zu modernisieren und seine persönliche Ideologie zu verbreiten - eine nebulöse politische Philosophie, die Traditionalismus, Liberalismus, Nationalismus und Syndikalismus umfasst."

QIE_yiguandao: "Ladet Yiguandaos Einfluss ein"
QIE_yiguandao_desc: "Mit seiner neuen Position in unserer Regierung hat Zhang Tianran begonnen, die Macht und den Einfluss der Yiguandao in unserem Land auszuweiten. Obwohl dies unsere Legitimität und Popularität unter den Anhängern des Glaubens gestärkt hat, ist nicht klar, wem sie loyaler gegenüberstehen – unserer Regierung oder Tianrans Glaube."

QIE_gather_dynasties: "Die Dynastien versammeln"
QIE_gather_dynasties_desc: "Ein wichtiger Teil der Reformpläne unseres Wohltäters besteht darin, die ehemals herrschenden Dynastien Chinas zu versammeln, um Puyis Herrschaft zu legitimieren. Er hat begonnen, Einladungen zu versenden, und in den nächsten Wochen werden die Adeligen in Peking eintreffen."

QIE_ceremonial_rites: "Zeremonische Rituale zurückbringen"
QIE_ceremonial_rites_desc: "Während des Zhili-Regimes wurden die zeremoniellen Rituale des Kaisers weitgehend an den Rand gedrängt und ignoriert. Beamte des Hofes haben vorgeschlagen, diese Riten wieder an die Spitze der kaiserlichen Regierung zu bringen, um der Bevölkerung patriotischen Eifer einzuflößen."

QIE_bolster_legitimacy: "Stärkung der kaiserlichen Regierung"
QIE_bolster_legitimacy_desc: "Während des jahrzehntelangen Zhili-Regimes hielt kaum jemand den Kaiser für mehr als eine in der Verbotenen Stadt eingesperrte Marionette. Jetzt jedoch, mit der Unterstützung eines neuen konstitutionellen Systems und des Yiguandao-Glaubens, beginnen die Menschen den Kaiser als eine wichtige Figur zu sehen, die die Regierung in ihrem Kampf um die Wiederherstellung der Ordnung eint."

QIE_legitimate_emperor: "Der legitime Kaiser"
QIE_legitimate_emperor_desc: "Unsere Bemühungen waren erfolgreich. Puyi wird heute von jedem Bauern als legitimer Herrscher Chinas angesehen! Zhang Tianran, der die Macht in Shandong gefestigt hat, hat erklärt, dass die Provinz vollständig in unsere Nation integriert werden soll."

QIE_modernize_monarchy: "Modernisierung der Monarchie"
QIE_modernize_monarchy_desc: "Während der Gouverneur von Shandong ein Qing-Loyalist ist, erkennt er auch, dass sich die Position des Kaisers ändern muss, um den modernen Regierungsvorstellungen gerecht zu werden. Er plant, den Kaiser dazu zu bringen, sich eher wie ein konstitutioneller Monarch westlicher Prägung zu verhalten, der im Falle eines schweren Konflikts als unpolitische, vereinende Figur und potenzieller Vermittler fungieren soll."

QIE_reinforce_confucianism: "Konfuzianistische Werte verstärken"
QIE_reinforce_confucianism_desc: "Trotz der modernisierenden Fassade, die die Versammlung seit der Restauration aufbaut, gibt es Pläne, die traditionellen Werte durch staatlich finanzierte Bildungsprogramme und Seminare zu stärken. In erster Linie für junge Erwachsene und ungebildete Bauern konzipiert, wird die Massenbildung zu den konfuzianischen Klassikern die Popularität unseres Regimes stärken."

QIE_revise_the_chinese_tripitaka: "Überarbeitung des chinesischen Tripitaka"
QIE_revise_the_chinese_tripitaka_desc: "Der chinesische buddhistische Kanon ist seit langem umstritten, aber unter der Führung von Meister Qu werden wir einen überarbeiteten "Tripitaka" oder eine Textsammlung erstellen, die die konservativen und esoterischen Elemente der "Rotmützen-Sekten", insbesondere der Kagyü-Schule, als politischen Eckpfeiler unserer neuen Regierung hervorhebt. Wir werden diese Ideale dann sowohl bei unseren Regierungsvertretern als auch beim Kaiser selbst, der sich den Lehren der Roten Hut-Schule gegenüber aufgeschlossen gezeigt hat, propagieren."

QIE_move_industry: "Industrie verlagern"
QIE_move_industry_desc: "Angesichts der drohenden ausländischen Invasion hat unser neuer Benefaktor angeboten, einige seiner Soldaten einzusetzen, um die Industrie aus Küstennähe ins Landesinnere zu verlagern. Im Falle einer ausländischen Marineinvasion wird dies sicherstellen, dass wir unsere Truppen weiterhin versorgen können."

QIE_train_civil_servants: "Beamtemausbildung"
QIE_train_civil_servants_desc: "Die Zhili-Bürokratie stützte sich auf Vetternwirtschaft und endemische, weit verbreitete Korruption. Dies ließ die Zivilverwaltung Chinas schmerzlich zurück, wobei die meisten Positionen von unqualifizierten Personen besetzt wurden. Gouverneur Qu hat vorgeschlagen, eine modernisierte Version der alten Beamtenprüfungen einzuführen, um sicherzustellen, dass diese Positionen mit qualifizierten Männern besetzt werden."

QIE_prepare_coast: "Die Küste sichern"
QIE_prepare_coast_desc: "Die Provinz Shandong hat unter der Warlord-Herrschaft von Zhang Zongchang sehr gelitten und ist derzeit anfällig für ausländische Invasionen. Nach unseren umfassenden Verwaltungsreformen ist Shandong bereit, sich der direkten kaiserlichen Herrschaft über die Provinz zu unterstellen und die Region für die militärische und industrielle Entwicklung zu öffnen."

QIE_end_shanxi_isolation: "Shanxis Isolation beenden"
QIE_end_shanxi_isolation_desc: "Die Provinz Shanxi ist zwar reich an Bodenschätzen, aber bergig und isoliert. Wenn es jemals wieder in die größere nationale Regierung integriert werden soll, müssen wir in Straßen, Eisenbahnlinien und andere Infrastrukturprojekte investieren, um es mit dem Rest Chinas zu verbinden."

QIE_prepare_shanxi: "Shanxi auf Flüchtlinge vorbereiten"
QIE_prepare_shanxi_desc: "Gouverneur Yan hat signalisiert, dass er im Falle einer Flüchtlingskrise im Zuge einer ausländischen Invasion bereit ist, Flüchtlinge aus den Küstenregionen der einmarschierenden feindlichen Armeen aufzunehmen. Zweifellos wird dies die Wirtschaft der Provinz auf lange Sicht unweigerlich stärken, aber es bedeutet auch, dass Yan bereit ist, sich der vollen imperialen Autorität zu unterwerfen."

QIE_replace_corrupt_govs: "Korrupte Gouverneure ersetzten"
QIE_replace_corrupt_govs_desc: "Nach dem Erfolg des Staatsstreichs haben viele in der Versammlung begonnen, ihren Unmut über viele der ehemaligen mittleren Verwaltungsbeamten der Zhili zu äußern, die wir im Zuge des Bürgerkriegs in Führungspositionen belassen haben. Freimütige Mitglieder der [QIE.GetRulingParty] haben vorgeschlagen, alle diese Männer zu entlassen und sie durch qualifiziertere und loyalere Kandidaten zu ersetzen."

QIE_nationalize_yan_thot: "Verstaatlichung der Worte von Yan Xishan"
QIE_nationalize_yan_thot_desc: "Seit seinem Aufstieg zum Gouverneur von Shanxi hat Yan sehr viel Zeit auf die Entwicklung seiner persönlichen Ideologie verwendet, einer eklektischen Mischung aus Föderalismus, Konfuzianismus, Christentum und sogar Syndikalismus. In seiner neuen Position als nationaler Machthaber hat Yan begonnen, seine Ideen in ganz China zu verbreiten."

QIE_vigor_modernization: "Intensive Modernisierung"
QIE_vigor_modernization_desc: "Yan Xishan ist seit langem ein Befürworter der industriellen Modernisierung und hat die Rückstand-Provinz Shanxi zu einem kleinen, aber lebendigen Zentrum für Bergbau und Industrie gemacht. Nun, da er eine Position von nationaler Bedeutung innehat, hat er begonnen, darauf zu drängen, dass die Lehren aus der Modernisierung und Industrialisierung auf nationaler Ebene umgesetzt werden."

QIE_prepare_for_storm: "Auf den Krieg vorbereiten"
QIE_prepare_for_storm_desc: "Obwohl wir anfangs skeptisch gegenüber ihrem Einfluss waren, hat unser Wohltäter uns in den letzten Monaten eine Vielzahl von Vorteilen gebracht. Mit seiner Hilfe sind wir nun mehr als bereit, uns gegen alles zu wehren, was uns bedroht."

QIE_form_emergency_govt: "Eine Notfallregierung bilden"
QIE_form_emergency_govt_desc: "Jetzt, da wir die Überreste der Zhili-Clique zerstört haben, ist es an der Zeit, dass der Kaiser entscheidet, welche der drei Parteien, die die Koalition bildeten, China regieren wird."

QIE_pick_NCERA: "Nutzt die NCERA"
QIE_pick_NCERA_desc: "Die Neue Chinesische-Reichsreformvereinigung, kurz NCR, ist eine mächtige Partei, die die Loyalität sowohl der ländlichen Bauern als auch einiger städtischer Intellektueller kontrolliert. Obwohl sie weniger auf die industrielle Modernisierung ausgerichtet sind, sind sie aufgrund ihrer Betonung der Hilfe für die große Masse in der Bevölkerung äußerst beliebt."

QIE_pick_YCP: "Nutzt die JCP"
QIE_pick_YCP_desc: "Die Jungchinesen (JCP) bestehen aus jungen Kadetten der Baoding-Akademie, wobei einige städtische Intellektuelle die Finanzierung und Organisation übernehmen. Sie konzentrieren sich auf die Zentralisierung des Landes und die Urbanisierung, ihnen fehlt jedoch die breite Popularität der NCR – obwohl ihr Modernisierungsfokus sie zu einer guten Wahl für eine schnelle Entwicklung macht."

QIE_pick_MP: "Nutzt die Zongshe"
QIE_pick_MP_desc: "Die Zongshe-Partei wird offensichtlich vom Mandschu-Adel in Peking dominiert. Obwohl dies für eine Regierungspartei als eine seltsame Entscheidung erscheinen mag, nutzten die Adligen in den letzten zehn Jahren die relative Freiheit, die ihnen die Zhili gewährten, um ein großes Industrievermögen aufzubauen, indem sie in die wenigen Fabriken in Peking investierten, die nicht im Besitz deutscher Firmen waren."

QIE_rural_reform: "Verstaatlichung der Landreformbewegung"
QIE_rural_reform_desc: "Das Chaos und die Zerstörung der Kriegsherren-Ära hinterließen große Teile des ländlichen Chinas verwüstet und zerstört. Die Ländliche Wiederaufbaugemeinschaft, der eine Teil der NCR, hat in den letzten Jahren versucht, diese Probleme unabhängig von staatlicher Unterstützung zu lösen. Mit angemessener Finanzierung können sie jedoch einen echten Unterschied beim Wiederaufbau Chinas bewirken."

QIE_ncera_industry: "Investition in ländliche Industrie"
QIE_ncera_industry_desc: "Obwohl sich Chinas kleine Industrie derzeit auf die Städte konzentriert, sind sie anfällig für militärische Angriffe und Unruhen. Stattdessen hat die NCR vorgeschlagen, die Industrie auf ländliche Dörfer auszudehnen. Dies wird ihr Wachstum fördern und unsere Branche weniger anfällig für ausländische Angriffe oder Eindringlinge machen."

QIE_kang_youwei: "Das Vermächtnis von Kang Youwei"
QIE_kang_youwei_desc: "Kang Youwei war einer der Gründer der NCR, verstarb jedoch kurz nach ihrer Gründung im Jahr 1927. Als brillanter Gelehrter und Rechtsreformer kämpfte Kang ein halbes Jahrhundert lang für eine konstitutionelle Monarchie mit einem Kaiser, der sich wirklich um sein Volk kümmerte. Mit dem Sturz der Zhili und der Ermächtigung der NCR steht dieser Traum kurz vor der Realität."

QIE_rural_infastructure: "Ländliche Infrastruktur modernisieren"
QIE_rural_infastructure_desc: "Chinas ländliche Infrastruktur lässt zu wünschen übrig und wird von manchen als die schlimmste der Welt nach Afrika bezeichnet. Wenn wir Chinas Bauern jemals aus der Armut befreien wollen, müssen konzertierte staatliche Investitionen in die Verbesserung der ländlichen Verkehrsnetze getätigt werden."

QIE_benevolent_emperor: "Ein gutmütiger Kaiser"
QIE_benevolent_emperor_desc: "Während die meisten im Westen denken, dass der Kaiser von China eine Art despotischer Kriegsherr direkt aus dem Mittelalter ist, wissen wir, dass der Kaiser eine wohlwollende und freundliche Seele ist, die das Beste für seine Untertanen will. Es müssen konzertierte Propagandaanstrengungen unternommen werden, um sicherzustellen, dass jeder unsere Vision als Wahrheit sieht."

QIE_rural_loyalty: "Ländliche Loyalität sichern"
QIE_rural_loyalty_desc: "Die NCR hat ihren großen Reformplan für den ländlichen Raum abgeschlossen und ihren Einfluss auf die Regierung gesichert. Selbst in Gebieten Chinas, die wir nicht direkt kontrollieren, schreien die Menschen nach unserer wohlwollenden Führung! Wenn unsere Feinde unser Land betreten, werden sie auch die Bevölkerung nicht leicht zu besiegen finden - die Bauern sind bereit, ihr Leben zu opfern, um China zu verteidigen!"

QIE_reform_criminal_justice: "Das Strafrecht reformieren"
QIE_reform_criminal_justice_desc: "Wie viele andere Bereiche ihrer Regierung ignorierte die Zhili-Clique unverhohlen die kleinen Zivilgesetze und zogen es vor, mit der Macht ihrer Waffen zu regieren. Jetzt haben wir jedoch die Möglichkeit, Chinas Rechtssystem komplett zu überarbeiten und ein wohlwollendes System zu schaffen, das die Schuldigen bestraft und die Unschuldigen verschont."

QIE_military_state: "Militarisierung des Staates"
QIE_military_state_desc: "Die Zhili-Clique war zwar eine Militärorganisation, ließ jedoch große Teile des Qing-Militärs völlig ineffizient und unterfinanziert zurück. Um dieses Problem zu beheben, haben wir eine umfassende Militarisierung der Nation begonnen. Jugendtrainingsligen, ein modernisiertes Wehrpflichtsystem und andere Reformen werden sicherstellen, dass wir bereit sind, gegen jeden Feind, dem wir gegenüberstehen, die Stirn zu bieten."

QIE_centralize_state: "Zentralisierung"
QIE_centralize_state_desc: "Die letzten zwei Jahrzehnte des mörderischen Kriegsherren-Konflikts haben China gespalten und dezentralisiert. Von unserer neuen Machtposition in Peking aus müssen wir nun die lange, beschwerliche Aufgabe der Zentralisierung dieser gespaltenen Nation beginnen, denn nur dann kann ihr Volk wahren Frieden und Wohlstand genießen."

QIE_YCP_arsenals: "Arsenale modernisieren"
QIE_YCP_arsenals_desc: "Die Arsenale, die unsere Truppen mit Kriegsmaschinen versorgen sollen, sind schmerzlich veraltet und unterfinanziert. Es müssen konzertierte Investitionen in die Waffen- und Munitionsproduktion getätigt werden, wenn wir eine Chance auf einen Sieg über unsere Feinde haben wollen."

QIE_destroy_leftists: "Linke Verbände zerstören"
QIE_destroy_leftists_desc: "Während es in dem von uns direkt kontrollierten Territorium nur wenige wirkliche Linke gibt, hat der jüngste KMT-Aufstand im Süden so etwas wie einen „Roten Schrecken“ innerhalb der Elite ausgelöst. Wir können dies zu unserem Vorteil nutzen, indem wir Behauptungen über eine „sozialistische Unterwanderung“ aufstellen, um unser Regime zu stärken und die Menschen dazu ermutigen, uns zu unterstützen."

QIE_emperor_unifier: "Ein vereinigendener Kaiser"
QIE_emperor_unifier_desc: "Während einige den Kaiser als anachronistisch für unsere modernisierende, zentralisierende Vision betrachten, kann er als nützliches Werkzeug dienen – ein Sammelpunkt, um den sich das formal ungleiche, dezentralisierte Land vereinigen kann. Propaganda kann eingesetzt werden, um sicherzustellen, dass jeder Chinese – vom Bauern am Gelben Fluss bis zum Ziegenhirten in den Steppen von Xinjiang – weiß, dass er Teil derselben Nation ist."

QIE_YCP_modernization: "Zivilindustrie modernisieren"
QIE_YCP_modernization_desc: "Die wenigen zivilen Industrien, die früher nicht von den Deutschen betrieben wurden, sind nach westlichen Maßstäben lächerlich. Mit dem deutschen Industrieausstieg können wir ihre Entwürfe auf unsere eigenen Fabriken übertragen, sie modernisieren und unsere Industrieproduktion deutlich steigern."

QIE_cult_of_progress: "Büro des Fortschritts"
QIE_cult_of_progress_desc: "Unzufrieden mit den mäandernden Debatten der Versammlung hat die YCP es auf sich genommen, ein neues 'Büro des Fortschritts' zu gründen, das die dringend notwendige Reform der Streitkräfte und der staatlichen Industrie überwachen soll. Unter der Schirmherrschaft von Yan Xishan hofft die Junge Partei Chinas, die Versammlung mit selbst entworfenen Organisationen zu überschatten und die Kontrolle der Legislative völlig zu umgehen."

QIE_YCP_modern_warfare: "Erfordernisse der modernen Kriegsführung"
QIE_YCP_modern_warfare_desc: "Die Wirren des letzten Jahrzehnts haben alle Offiziere gelehrt, wie wichtig eine gute Artillerie ist. Keiner mehr als die Clique, die den Kern der Partei Junges China bildet. Viele von ihnen sind in Deutschland aufgewachsen und haben die Macht der modernen Waffen aus erster Hand erfahren. Der Staat kann unser Streben nach Modernität nicht einmal für einen kurzen Moment aufgeben."

QIE_YCP_trappings_of_a_party_state: "Merkmale eines Parteienstaates"
QIE_YCP_trappings_of_a_party_state_desc: "Hand in Hand haben die Partei Junges China und Yan Xishan auf ein neues China hingearbeitet, das frei von den chronischen Krankheiten ist, die der alte Adel und die Kriegsherren vor so vielen Jahren hervorgebracht haben. Die Welt hat sich in den letzten Jahren rasant entwickelt, und es ist die Pflicht der Partei, sich diese Lehren zu Herzen zu nehmen und die Zukunft Chinas entsprechend zu gestalten."

QIE_chinese_century: "Das Chinesische Jahrhundert"
QIE_chinese_century_desc: "Nach Abschluss unserer umfassenden Reformen treten wir in der Welt als aufstrebende Macht auf, bereit, es mit unseren Feinden aufzunehmen und der Welt ein für alle Mal zu beweisen, dass China der wahre Meister des Ostens ist."

QIE_appoint_viceroys: "Adelige Beamte einstellen"
QIE_appoint_viceroys_desc: "Die Provinzgouverneure der Zhili-Clique waren korrupt, ineffizient und vor allem dem Kaiser gegenüber illoyal. Mit unserer neu gewonnenen Macht können wir stattdessen Vizekönige aus guten, angesehenen Adelsfamilien mit einer langen und erfolgreichen Geschichte der Provinzregierung zu Gouverneuren ernennen."

QIE_new_coronation: "Eine neue Krönung?"
QIE_new_coronation_desc: "Seit dem Anti-Zhili-Putsch kursiert eine umstrittene Idee um den Qing-Adel – eine zweite Krönung für Puyi. Dies ist zwar teuer, könnte aber China und der Welt signalisieren, dass wir die Fesseln des Kriegsherrntums formell abgelegt haben und in eine neue Phase des Wachstums und der Modernisierung eingetreten sind."

QIE_imperial_arsenals: "Die Imperialen Arsenale"
QIE_imperial_arsenals_desc: "Viel Reichtum ist in den Händen des Qing-Adels konzentriert. Indem wir an ihren Patriotismus und ihre Loyalität gegenüber dem Kaiser appellieren, können wir sie davon überzeugen, diese Mittel in den Bau neuer Arsenale zu investieren."

QIE_noble_factories: "Fabriklizenzen an den Adel"
QIE_noble_factories_desc: "Mit der Vertreibung aller deutschen Industriellen nach dem Putsch stehen viele Fabriken, die sie offiziell betrieben haben, leer. Wir sollten die Mandschu-Adelsclans, die uns in den dunklen Tagen der Zhili-Regierung zur Seite standen, Lizenzen zum Betrieb dieser Fabriken erteilen, um sie zu belohnen und sicherzustellen, dass unsere Industrie in den Händen derer ist, denen wir vertrauen."

QIE_raise_banners: "Hebt die Banner"
QIE_raise_banners_desc: "Während die Acht Banner im Zuge des Taiping-Aufstandes größtenteils aufgelöst wurden, schlagen einige Qing-Generäle nun vor, eine moderne Version des Systems zu schaffen. Während wir uns weitgehend an die Organisationsstrukturen der westlichen Divisionen halten, werden wir die Geschichte und das Erbe der Qing nutzen, um sie uns zu eigen zu machen."

QIE_imperial_roads: "Imperiales Straßenprojekt"
QIE_imperial_roads_desc: "Das von der Zhili-Bürokratie hinterlassene Straßennetz ist ineffizient und schlecht gewartet. Durch Verträge mit verschiedenen lokalen Würdenträgern und dem Reichtum der kaiserlichen Schatzkammer können wir den Bau eines Straßennetzes beginnen, das dem kaiserlichen Namen würdig ist!"

QIE_mandate_heaven: "Das Mandat des Himmels"
QIE_mandate_heaven_desc: "Manche mögen behaupten, es sei ein veralteter Begriff, aber was ist das Mandat des Himmels, wenn nicht kein populärer Ausdruck des legitimen Willens der Regierung? Unsere Gelehrten werden einige Texte aktualisieren müssen, aber mit etwas Arbeit können wir Propaganda verbreiten, die zeigt, dass Puyi der wahre und legitime Kaiser von China ist."

QIE_manchu_default_debt: "Zahlungsausfall"
QIE_manchu_default_debt_desc: "Obwohl wir eine neue Regierung geschaffen haben, sehen die internationalen Gläubiger die Dinge anders. Unsere überwältigende internationale Verschuldung wird unser Wirtschaftswachstum weiterhin behindern, wenn wir nicht in Zahlungsverzug geraten, was uns kurzfristig schadet, uns aber langfristig eine Entwicklung ermöglicht."

QIE_imperial_consolidation: "Die Nation vereinen"
QIE_imperial_consolidation_desc: "Die Mehrheit Chinas wird von Kriegsherren-Cliquen, Linken und noch schlimmer - Republikanern regiert. Diese Verräter müssen vernichtet werden! Bald werden unsere Armeen ausrücken, um diese Ratten zu vernichten und China hinter dem Banner des Kaisers zu vereinen!"

QIE_demand_fealty: "Kriegsherren unterjochen"
QIE_demand_fealty_desc: "Während wir die Linken und Republikaner, die große Teile unseres Landes heimsuchen, ausfindig machen und vernichten müssen, können die ideologisch nebulösen Kriegsherren durch die Bedrohung durch unsere oberste Armee gezähmt werden. Wenn nicht, werden wir sie einfach zerstören."

QIE_destroy_concessions: "Die Konzessionen ausrotten"
QIE_destroy_concessions_desc: "Die Gesandtschaftsstädte sind ein Makel für Chinas Souveränität und Unabhängigkeit. Während der Handel mit dem Westen erlaubt ist, sind die Städte Relikte des Jahrhunderts der Demütigung und haben keinen Platz in unserer modernen Regierung. Da der Rest der Welt im Chaos versunken ist, ist jetzt der perfekte Moment, um zuzuschlagen und unsere verlorenen Städte zurückzuerobern!"

QIE_false_republic: "Die Verräter im Norden"
QIE_false_republic_desc: "Die Narren im Norden behaupten, die „letzte Bastion“ von Chinas legitimer Regierung zu sein. In Wirklichkeit sind sie kaum mehr als japanische Schoßhunde. Während sie ihren Herren sklavisch dienen, sollten wir zuschlagen und unsere Heimat zurückerobern!"

QIE_we_win: "Der Drache erwacht aus der Asche"
QIE_we_win_desc: "Nur wenige hielten es für möglich, aber wir haben über alle unsere Feinde triumphiert! Wir sind jetzt unbestritten die wahren Meister Chinas, mit dem Kaiser, der bereit ist, die Nation in diese schöne neue Welt zu führen."

QIE_rebuild_command_structure: "Die Befehlsstruktur wiederaufbauen"
QIE_rebuild_command_structure_desc: "Der Bürgerkrieg gegen die Überreste der Zhili hat unser Oberkommando in Trümmern hinterlassen. Wenige von denen, die zurückbleiben, haben viel Loyalität, und Divisionen existieren unabhängig von der allgemeinen Schlachtordnung. Wir müssen unsere Streitkräfte sofort reorganisieren, wenn wir einen Angriff vermeiden wollen."

QIE_foreigner_against_foreigner: "Ausländer gegen Ausländer"
QIE_foreigner_against_foreigner_desc: "Während der deutsche Abschaum unsere Nation mit seinen wahnhaften Vorstellungen von rassischer „Überlegenheit“ beschmutzte, leugneten nur wenige ihre militärischen Fähigkeiten. Wir sollten blockfreie ausländische Agenten suchen, um unser Militär auszubilden, auch wenn dies unserer neuen Haltung gegenüber Konzessionen leicht widerspricht. Ein vorbereitetes Militär ist einige wütende Intellektuelle wert."

QIE_look_to_our_past: "Ein Blick in die Vergangenheit"
QIE_look_to_our_past_desc: "Anstatt uns an die Ausländer zu wenden, lassen wir uns stattdessen in die Vergangenheit schauen, um Inspiration für die Reform unseres Militärs zu erhalten. Die bewährten Methoden der Kriegsherren-Ära sind immer noch wirksam und werden es uns ermöglichen, unsere Feinde zu vernichten."

QIE_assess_doctrines: "Doktrinen untersuchen"
QIE_assess_doctrines_desc: "Das sich rasch wandelnde Gesicht der modernen Kriegsführung hat uns dazu gezwungen, unsere Militärdoktrin eingehend zu prüfen. Sollten wir weiterhin Pläne der Zhili verwenden oder versuchen, eigene Pläne zu entwickeln?"

QIE_uneasy_coalition: "Die komplizierte Koalition"
QIE_uneasy_coalition_desc: "Jede der politischen Gruppen, die zum Sturz der Zhili-Clique beigetragen haben, hat dem Militär viel zu bieten. Die NCR bringt die Loyalität der Bauern mit sich, die JCP besteht aus Baoding-Kadetten und der Qing-Adel kontrolliert einige der besten Kavalleristen der Nation. Wir müssen zwar alle zusammenarbeiten, um die Japaner zu besiegen, aber jede Gruppe möchte vielleicht Zugeständnisse, wenn sie nicht an der Macht ist."

QIE_rural_defense_force: "Die ländlichen Verteidigungskräfte gründen"
QIE_rural_defense_force_desc: "Zu lange wurde die Bauernschaft Chinas von umherziehenden Kriegsbanden von Plünderern und Banditen terrorisiert. Die NCR hat vorgeschlagen, ein System einzuführen, bei dem jedes Dorf seine eigenen Verteidigungskräfte hat, die mit veralteten Gewehren ausgestattet sind. Obwohl sie militärisch zweifelhaft sind, werden sie nützlich sein, um Feinde zu belästigen und die Besetzung unseres Territoriums kostspielig zu machen."

QIE_prepare_dikes: "Die Dämme vorbereiten"
QIE_prepare_dikes_desc: "Die Deiche entlang des Gelben Flusses bieten eine Möglichkeit für einen drastischen Schlag gegen die Japaner. Sollten wir sie öffnen, während feindliche Truppen vorrücken, werden die Fluten ihren Fortschritt immens verlangsamen und unseren Streitkräften eine bessere Chance geben, das Gebiet zu verteidigen."

QIE_exploit_baoding_contacts: "Baoding Kontakte ausnutzen"
QIE_exploit_baoding_contacts_desc: "Die Baoding-Akademie hat Verträge mit Militärakademien und Arsenalen in ganz China, sogar in Gebieten, die von angeblichen Feinden kontrolliert werden. Mit ausreichender Finanzierung könnten diese Verträge davon überzeugt werden, sich unserer Seite anzuschließen und ihre Erfahrung und ihr technisches Know-how einzubringen. "

QIE_reinstate_baojia: "Wiedereinführung des Baojia Systems"
QIE_reinstate_baojia_desc: "Das während der Song-Dynastie gegründete Baojia-System wurde geschaffen, um die lokale Ordnung aufrechtzuerhalten, Steuern einzuziehen und zivile Projekte zu organisieren. Durch die Neuerstellung einer modernen Version dieses Systems können wir Soldaten effektiver rekrutieren und ausbilden."

QIE_best_money_can_buy: "Chinesische Investoren anlocken"
QIE_best_money_can_buy_desc: "Der Qing-Adel wurde im letzten Jahrzehnt des Müßiggangs reich. Wir sollten „ermutigen“, dieses Geld stattdessen für die Anstellung von Militärberatern der anderen Kriegshochschulen in China auszugeben, von denen viele ermutigt werden können, sich unserer Seite mit einer großen Tüte Bargeld anzuschließen."

QIE_imperial_propaganda: "Imperiale Propaganda"
QIE_imperial_propaganda_desc: "Um unsere Feinde zu besiegen, müssen wir unseren Truppen völlige Loyalität gegenüber dem Kaiser einflößen. Sie müssen bereit sein, notfalls ihr Leben zu lassen, um ihren Souverän und das Versprechen und die Zukunft, die er für China darstellt, zu schützen."

QIE_manchu_naval_academy: "Die Imperiale Marineakademie gründen"
QIE_manchu_naval_academy_desc: "Die Qing-Marine wurde größtenteils von europäischen Schulen ausgebildet. Auch wenn es im Moment ein sekundäres oder tertiäres Anliegen ist, sollten wir dennoch etwas Geld in die Ausbildung unserer Marinekadetten hier und nicht in Übersee investieren."

QIE_manchu_air_warfare: "Europäische Luftdoktrinen untersuchen"
QIE_manchu_air_warfare_desc: "Obwohl wir den fremden Teufeln so wenig wie möglich abnehmen möchten, ist ihre Beherrschung des Luftkriegs unbestritten. Wir sollten ihre Doktrin und Taktik studieren, damit wir sie auf unsere eigene Luftwaffe anwenden können."

QIE_expand_baoding_rnd: "Das Baoding-Militärforschungsinstitut gründen"
QIE_expand_baoding_rnd_desc: "Da unser Militär nach modernen Maßstäben vollständig reformiert ist, sollten wir uns auf den Weg machen, eine Institution zu schaffen, die es unseren Streitkräften ermöglicht, mit den neuesten technologischen Innovationen Schritt zu halten. Durch die Schaffung einer völlig unabhängigen Militärforschungsabteilung in Baoding werden unsere Streitkräfte die technische Unterstützung haben, um mit jeder Armee der Welt auf Augenhöhe zu sein."

QIE_commisars: "Politische Komissionare"
QIE_commisars_desc: "Liu Menggeng hat eine interessante Idee vorgeschlagen - jeder Militärformation einen eigenen ideologischen Kommissar hinzuzufügen. Diese Männer sind zwar teuer, aber sie werden unsere Streitkräfte dazu inspirieren, mit noch größerer patriotischer Inbrunst zu kämpfen!"

QIE_integration_harsh: "Zwangsintegration"
QIE_integration_harsh_desc: "Die üblen Verräter, die gegen unsere wohlwollende Herrschaft rebellierten, verdienen keine Gnade! Ihre Schurkenländer sollen gewaltsam wieder in unsere große Nation integriert werden!"

QIE_integration_nice: "Gutmütige Integration"
QIE_integration_nice_desc: "Während die rebellischen Herrscher, die die Macht über einen Großteil Chinas an sich gerissen haben, bestraft werden müssen, sollte die unterdrückte Bauernschaft nicht das gleiche Schicksal erleiden. Stattdessen sollten wir ehemalige Rebellengebiete friedlich in unsere Regierung integrieren, damit alle in China unter unserer wohlwollenden Herrschaft leben können."

