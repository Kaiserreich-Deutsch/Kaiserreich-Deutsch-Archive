QIE_anqing_training_desc: "Da die Armeen der Anqing-Clique noch ziemlich altmodisch sind, helfen wir ihnen, ihre Armee auszubilden und zu verbessern, indem wir die Armeezusammenarbeit mit uns verstärken. Leider belastet dies unsere eigenen militärischen Bemühungen."

QIE_anqing_loans: "Kredite an Anqing"
QIE_anqing_loans_desc: "Viele andere Banken im Norden stellen zusätzliche Kredite an Anqing, was bedeutet, dass wir weniger Kapital zur Verfügung haben. Aber der gestiegene Einfluss in Anqing sollte sich lohnen."

QIE_anqing_reconstruction_aid: "Wiederaufbauhilfe für Anqing"
QIE_anqing_reconstruction_aid_desc: "Anqing wurde vom Ligakrieg schwer getroffen, wobei ein Großteil des Landes erheblich beschädigt wurde. Wir sind ihnen jedoch zu Hilfe gekommen und leisten zusätzliche Hilfe beim Wiederaufbau."

### Peking-Kommission Level ###
QIE_german_influence_dynamic_modifier: "Einfluss der Pekinger Komission\n§gDie Pekinger Komission ist Deutschlands Vertretung in China, die Kontrolle über Gebiete ausübt, die direkt von Peking kontrolliert werden. Sie finanzieren die Wohlstandsliga, eine Lobbyistengruppe, die auch in der Nationalversammlung einge Sitze hat. Sie befürworten den Freihandel und wirtschaftliche Öffnung Chinas, insbesondere gegenüber Deutschland.\n\n(Dieser Modifikator ist abhängig von der Unterstützung für die Marktliberalen.)§!\n\nAktualisiert alle 24 Stunden"
#QIE_german_influence_dynamic_modifier_desc: "The Peking-Kommission is Germany's primary agent for exerting control over areas directly controlled by Beijing. They directly fund the Prosperity League, a lobbying group that pushes for adoption of German industrial methods and free trade while also holding several seats in the Assembly.\n\n(This modifier is tied to the popularity of the Market Liberal party. Should it get too high, expect decreased industrial efficiency and resentment from those who dislike the Germans!)"

#yiguandao influence
QIE_yiguandao_influence_dynamic_modifier: "Yiguandao Einfluss\n§gNachdem Zhang Tianran und seine Anhänger uns geholfen haben die Zhili zu beseitigen, haben sie begonnen die Strukturen unserer Regierungsorganisation zu infiltrieren. Sie mögen uns zwar einige Vorteile verschaffen, jedoch würde zu viel Einfluss unserer Nation mehr an politischer Stabilität rauben.\n\n(Dieser Modifikator ist abhängig von der Unterstützung für die Nationalpopulisten.)§!\n\nAktualisiert alle 24 Stunden"

