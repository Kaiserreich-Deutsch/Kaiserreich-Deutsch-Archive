QIE_german_railroad_engineers_idea: "Deutsche Eisenbahningenieure"
QIE_german_railroad_engineers_ideas_desc: "Deutsche Ingenieure wurden von der Zentralregierung angeheuert, um beim Bau von Eisenbahnenstrecken, die durch ganz China laufen, zu helfen."

QIE_yiguandao_railroad_control_idea: "Yiguandao-Eisenbahnstrecken"
QIE_yiguandao_baoding_curriculum_idea: "Eine heitere Baoding-Akademie"

QIE_ilegitimate_republic_idea: "Illegitime Republik"
QIE_ilegitimate_republic_idea_desc: "Obwohl wir uns zur Republik erklärt haben, sehen viele unser Regime einfach als eine neue Fassade der gleichen Regierungsstruktur seit der Revolution von 1927. Wir müssen große Schritte unternehmen, um sicherzustellen, dass die Bürger ihre neue Regierung unterstützen."

QIE_qu_yingguang_backer_idea: "Qu Yingguang - Gutmütigkeit"
QIE_qu_yingguang_backer_idea_desc: "Als Qing-Bürokrat, der ein Gleichgewicht zwischen Traditionalismus und Modernisierung anstrebt, wird Qu Yingguangs Einfluss auf unsere Regierung dazu beitragen, unserer Regierung mehr politische Macht und Legitimität zu verleihen."

QIE_yan_xishan_backer_idea: "Yan Xishan - Modernisierung und Reform"
QIE_yan_xishan_backer_idea_desc: "Als republikanischer Kriegsherr dachten nur wenige, Yan Xishan würde etwas mit dem neuen Qing-Staat zu tun haben wollen. Doch da Fengtian derzeit unter der japanischen Ferse ist und der Süden im Chaos versunken ist, hat der Modellgouverneur beschlossen, seinen das neue Verfassungssystem zu unterstützen. Yan fördert aggressive, industrielle und politische Reformen und wird höchstwahrscheinlich versuchen, den Kaiser zu einer zeremoniellen Figur zu machen."

QIE_zhang_tianran_backer_idea: "Zhang Tianran - Yiguandao-Lehren"
QIE_zhang_tianran_backer_idea_desc: "Zhang Tianran, Anführer des esoterischen Yiguandao-Kults, ist als Bedingung für seine Unterstützung während der Intervention offiziell unserer Regierung als „spiritueller Berater“ beigetreten, eine nebulöse Position, die ihm unklare Autorität einräumt. Obwohl er Reformen und Modernisierungen unterstützt, befürchten viele in der Koalitionsregierung, dass seine wahren Ziele außerhalb seines derzeitigen Einflusses liegen. Dennoch bringt er den Einfluss der Yiguandao mit sich."

QIE_roc_idea: "Republikanischer Triumph"
QIE_roc_idea_desc: "Wir haben alle sogenannten „Republiken“ besiegt, die unsere Herrschaft über China angefochten haben. Während einige an unserer Legitimität zweifeln mögen, werden nur wenige an der Stärke unserer Armee zweifeln."

QIE_YCP_militarized_state: "Militarisierter Staat"
QIE_YCP_militarized_state_desc: "Unter der JCP hat der Qing-Staat eine schnelle Militarisierung durchgemacht. Vorbei ist die nepotistische Zhili-Kommandostruktur und an ihrer Stelle eine neue, westlich inspirierte Struktur von Jugendtrainingsligen, ein modernisiertes Wehrpflichtsystem und andere Reformen."

QIE_nationalized_yan_xishan_thought: "Verstaatlichung der Worte von Yan Xishan"
QIE_nationalized_yan_xishan_thought_desc: "Gouverneur Yan Xishan hat damit begonnen, seine persönliche politische Philosophie im gesamten Qing-Reich zu verbreiten und dabei einen nationalistischen, heimatverbundenen und defensiven Charakter anzunehmen. War es zunächst nur ein kleiner Kreis von politischen Denkern, so gibt es jetzt politische Clubs, die für Xishans favorisierte 'Herzwaschgesellschaft' diskutieren und Flugblätter verteilen. Yan Xishan hat viele der Pamphlete, die sich nun im Kernland des Qing-Reiches verbreiten, persönlich verfasst."

QIE_Yan_party_state_idea: "Yan Xishans Parteienstaat"
QIE_Yan_party_state_idea_desc: "Unser großer Wohltäter Yan Xishan hat die Verantwortung übernommen, die Interessen von ganz China zu schützen. Seine einst eigenartige Philosophie hat sich nun zu einem bestimmenden Element unseres neuen Regimes entwickelt. Im ganzen Land haben die Menschen begonnen, die Auswirkungen unserer kompromisslosen Haltung beim Blick nach vorn zu erkennen. Nach Jahren des gegenseitigen Aufbaus von Beziehungen zwischen Yan Xishan und der YCP-Führung ist eine echte Synthese entstanden. Es gibt nichts, was diese Verwalter des Staates nicht umstoßen könnten."

QIE_cult_of_progress_idea: "Büro des Fortschritts"
QIE_cult_of_progress_idea_desc: "Ermüdet von den langsamen Prozessen der demokratischen Debatte hat die YCP beschlossen, ihr eigenes Spiel zu spielen, um sofortige politische Maßnahmen zu ergreifen. Yan Xishan hat den Plänen der YCP grünes Licht gegeben und die Bildung kleiner Exekutivausschüsse zur Beschleunigung der politischen Reformen genehmigt. Die Zeit wird zeigen, ob die KPCh den Mut hat, ihre Kontrolle zu festigen oder ob sie wieder mit dem anachronistischen Zongshe und dem naiven NCERA zusammenarbeitet."

QIE_commisars_idea: "Politische Komissionare"
QIE_commisars_idea_desc: "Liu Menggeng hat unseren Militäreinheiten Kommissare zugeteilt und sie mit patriotischer Propaganda inspiriert, für China zu kämpfen!"

QIE_prepare_for_storm_idea: "Vorbereitung auf den Sturm"
QIE_prepare_for_storm_idea_desc: "§RDieser Nationalgeist wird verschwinden, wenn wir in einen Krieg mit Japan eintreten.§!"

