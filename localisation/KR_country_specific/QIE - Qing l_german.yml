#zhili-Manchu civil war
QIE_zhili_manchu_war_idea: "Zhili-Manchu Bürgerkrieg"
QIE_zhili_manchu_war_idea_desc: "Während wir Peking und die umliegenden Gebiete vielleicht unter Kontrolle haben, sind die Loyalisten der Zhili nach Süden geflohen und haben sich in Henan und Hubei versteckt. Wir müssen nach Süden drängen und unsere Nation wieder vereinen!"

QIE_zhili_manchu_war_decisions_category: "Die Südkampagne"
QIE_zhili_manchu_war_decisions_category_desc: "Während wir Peking und unsere Nordgrenze mit der Fengtian-Regierung vielleicht gesichert haben, lauern im Süden immer noch verräterische Zhili-Generäle. Wir müssen unsere Armeen nach Süden schicken, um diese Verräter zu besiegen und sicherzustellen, dass China unter dem Kaiser vereint ist!"

QIE_push_to_yellow_river: "Zum Huang He vordringen"
QIE_push_to_yellow_river_desc: "Der erste Schritt unserer Rückeroberung besteht darin, zum Gelben Fluss vorzustoßen und alle Zhili-Garnisonen bis an die Ufer zu zerstören. Nachdem dies abgeschlossen ist, können wir uns auf das Herzstück der Kampagne konzentrieren - Luoyang."

QIE_assault_luoyang: "Der Sturm auf Luoyang"
QIE_assault_luoyang_desc: "Luoyang war vor seiner Niederlage Wu Peifus Hauptquartier, und jetzt haben sich viele Zhili-Generäle dorthin zurückgezogen und viele ihrer persönlichen Milizen mitgebracht. Die Sicherung dieser Festung wird ein monumentaler Sieg für unsere Sache sein."

QIE_mop_up_south: "Isolierte Garnisonen vernichten"
QIE_mop_up_south_desc: "Mit dem Fall von Luoyang können wir uns nun darauf konzentrieren, isolierte Garnisonen im ehemaligen Zhili-Territorium zu zerstören. Dies wird zeitaufwändig sein, aber die Sicherung von Shaanxi, Hubei und anderen Provinzen wird für die Konsolidierung unserer Herrschaft von entscheidender Bedeutung sein."

QIE_final_push: "Der letzte Angriff"
QIE_final_push_desc: "Die letzten Überreste der Zhili haben sich nach Wuchang zurückgezogen, wo sie vor einem Jahrzehnt die KMT besiegten. Dieses Mal werden sie nicht so viel Glück haben! Wir werden diese Verräter vernichten und sicherstellen, dass China uns gehört!"

