## Army Staff
QIE_jiang_baili: "Jiang Baili"
QIE_jiang_baili_commander_desc: "§YLebenslauf\n§YGeboren:§L\n1882\nHaining, Zhejiang, Qing-Dynastie\n§YMilitärkarriere:§L\nIn eine relativ wohlhabende Familie hineingeboren, trat Jiang in seiner Jugend in den Qing-Beamtendienst ein und besuchte die Tsinghua-Universität, die er 1901 abschloss. Er studierte in Japan und kehrte 1910 für eine kurze Zeit nach China zurück, bevor er erneut ins Ausland ging, diesmal nach Deutschland. Er diente in der Regierung von Yuan Shikai, bevor er sich zum Kaiser erklärte, eine Entscheidung, die Jiang strikt ablehnte. Nach dem Zusammenbruch von Yuans „Imperium“ begann er mit Wu Peifu zusammenzuarbeiten, wurde ein enger Vertrauter und half ihm 1928, die Fengtian-Clique zu besiegen. Er ist ein enger Verbündeter von Wu geblieben und hat die meiste Zeit der frühen 1930er Jahre damit verbracht, das Land auf die drohende japanische Invasion vorzubereiten, die er als unvermeidlich ansieht.\n§YWichtige Anmerkungen:§L\nErfahrener Militärtheoretiker und hat mehrere Werke über Verteidigungsstrategien geschrieben, obwohl manche ihn beschuldigt haben, Ideen von seinen Untergebenen zu stehlen."

QIE_wang_huaiqing: "Wang Huaiqing"
QIE_wang_huaiqing_commander_desc: "§YLebenslauf\n§YGeboren:§L\n1875\nNingjin, Zhili, Qing-Dynastie\n§YMilitärkarriere:§L\nWährend Wang 1875 in eine Bürokratenfamilie der oberen Mittelschicht hineingeboren wurde, trieben der Alkoholismus und das Glücksspiel seines Vaters die Familie in die Armut. Wang verließ seine Familie und trat in jungen Jahren dem Militär bei, half 1905 bei der Niederschlagung von Aufständen und wurde ein Vertrauter von Yuan Shikai. Als Shikais Restauration scheiterte, verbündete sich Wang mit der Zhili-Clique und wurde ein enger Vertrauter von Cao Kun und Wu Peifu. Obwohl er nominell mehrere Truppendivisionen unter der Qing-Kommandostruktur befehligt, benutzt er diese Armeen im Wesentlichen als kriminelle Erpresser und fordert unverschämte "Schutzgebühren" von Städten in der Nähe seiner Truppengarnisonen.\n§YWichtige Anmerkungen:§L\nWird von seinen Truppen liebevoll „Toilettengeneral“ genannt. Für diesen einzigartigen Spitznamen gibt es zwei Theorien: Die erste ist, dass er seine eigene Toilette so sehr liebt, dass er sie jederzeit mit sich führen lässt, wo sie als provisorischer Standard diente. In einer Geschichte von zweifelhafter Wahrhaftigkeit startete er einen Angriff auf eine Bergfestung, während er auf seiner Toilette saß, auf der das chinesische Schriftzeichen für „Wang“ gestempelt war. Seine Truppen gerieten ins Stocken, als die Toilette im Chaos der Schlacht verschwand, aber Wang und seine Männer hoben die Toilette in die Höhe, sammelten seine Truppen und inspirierten sie (angeblich), eine steile Klippe zu erklimmen und die Bastion zu erobern. Außerdem benutzt er an seinem Schreibtisch offenbar sogar eine Toilette anstelle eines Bürostuhls. Die zweite (und plausiblere) Erklärung für den Spitznamen ist, dass seine Truppen ungewaschen sind und nach Toiletten riechen, da Wang glaubt, dass Bauernsoldaten, die direkt von den Feldern geholt werden, ehrlicher und loyaler sind."

QIE_aisin_gioro_zaitao: "Aisin-Gioro Zaitao"
QIE_aisin_gioro_zaitao_commander_desc: "§YLebenslauf\n§YGeboren:§L\n22.06.1887\nPeking, Qing-Dynastie\n§YMilitärkarriere:§L\nAisin-Gioro Zaitao, Onkel von Puyi, wurde in ein Leben voller Privilegien und Reichtum hineingeboren, das nur wenige in China genossen. Als jüngerer Bruder des Guangxu-Kaisers war er als Teenager mit der Aufsicht von Baby Puyi beschäftigt. Aufgrund seiner Familienbande stieg er in die Reihen des Mandschu-Adels auf und wurde 1909 zum Generalinspekteur befördert, bevor er 1910 eine Weltreise antrat und 1911 an der Krönung von König George V. teilnahm. Er diente nach seiner Rückkehr bis 1912 als Leiter der kaiserlichen Garde, als Puyi gestürzt wurde. 1917 wurde er kurzzeitig in die Position zurückversetzt und sofort entfernt, als Zhang Xuns Restaurationssversuch fehlschlug. Er kehrte schließlich 1927 mit der Wiedereinsetzung von Puyi auf den Thron durch die Deutschen auf den Posten zurück. Als eines der Gründungsmitglieder der Zongshe-Partei ist Zaitao offener für Reformen als die meisten älteren mandschurischen Adeligen, da er in seiner Jugend viel um die Welt gereist ist. Als ausgezeichneter Reiter hat er sich in den letzten Jahren aufgrund seiner potenziellen Einsatzmöglichkeiten auf dem Schlachtfeld für gepanzerte Kriegsführung interessiert.\n§YWichtige Anmerkungen:§L\nIn seiner Freizeit genießt er Reiten, Kampfsport und Opern im Peking-Stil."

QIE_aisin_gioro_pujie: "Aisin-Gioro Pujie"
QIE_aisin_gioro_pujie_commander_desc: "§YLebenslauf\n§YGeboren:§L\n16.04.1907\nPeking, Qing-Dynastie\n§YMilitärkarriere:§L\nPujie, der Bruder von Aisin-Gioro Puyi, verbrachte seine Kindheit als Spielkamerad seines Bruders, der für seine Wutanfälle und seine verwöhnte Natur berüchtigt war. Ein bekannter Vorfall erzählte, wie Puyi einen Wutanfall bekam, als er sah, dass das Innenfutter eines von Pujies Mänteln gelb war, weil Gelb traditionell eine Farbe war, die nur dem Kaiser vorbehalten war. Nach der Restauration 1927 besuchte Pujie die Universität in Berlin, wo er von seinen Mitschülern den Spitznamen „Peter“ erhielt, da sie Pujie zu schwer auszusprechen fanden. Obwohl er im Schatten seines Bruders aufwuchs, beneidete Pujie selten den Kaiser, der auf sinnlose zeremonielle Pflichten beschränkt war und über eine weitreichende Ausbildung jenseits der höfischen Formalitäten hinausging. Pujie hingegen war mit der neuesten westlichen Wissenschaft, Bildung und Kultur vertraut. Bestürzt über die moralische Lockerheit, die er in Deutschland nach den Schrecken des Weltkriegs vorfand, kehrte er beeindruckt von der westlichen Wissenschaft und Industrie nach China zurück, war jedoch der in Berlin blühenden Freizügigkeit gegenüber misstrauisch. Darüber hinaus war er bestürzt über die deutsche Kontrolle über das Land und verachtete insbesondere die Zhili-Clique, die er im Wesentlichen als Geisel seines Bruders ansah. Er hat sich weitgehend mit einer zeremoniellen Position innerhalb des Militärs abgefunden und plant, seinem Bruder eines Tages zu helfen, in die rechtmäßige Position auf dem Thron zurückzukehren, wobei er natürlich als "führende Hand" dient.\n§YWichtige Anmerkungen:§L\nEr hat trotz des grassierenden Verdachts, dass der Kaiser impotent ist, nicht geheiratet."

QIE_cai_chengxun: "Cai Chengxun"
QIE_cai_chengxun_commander_desc: "§YLebenslauf\n§YGeboren:§L\n1871\nTianjin, Zhili, Qing-Dynastie\n§YMilitärkarriere:§L\nCai Chengxun ist Absolvent der Tianjin Wubei Akademie und dient seit 1900 im Militär, darunter eine kurze Zeit als Militärgouverneur von Gansu, wo er sich der Zhili-Clique anschloss. Seit dem vierten Zhifeng-Krieg beschäftigt er sich hauptsächlich mit der Bewachung der Nordgrenze gegen Fengtian-Einfälle.\n§YWichtige Anmerkungen:§L\nEr baute einst ein Wohnhaus und eine Ahnenhalle in Tianjin und engagierte sich während seiner Entlassung in Immobilien, Industrieinvestitionen und Wohltätigkeit."

QIE_liu_menggeng: "Liu Menggeng"
QIE_liu_menggeng_commander_desc: "§YLebenslauf\n§YGeboren:§L\n1881\nFuning, Zhili, Qing-Dynastie\n§YMilitärkarriere:§L\nAls Absolvent der Militärmedizinischen Fakultät der Qing-Armee wuchs Liu vielen in der Zhili-Clique nahe, während er in einer Vielzahl von medizinischen und Gesundheitsämtern arbeitete, bis er als Dekan der Medizinischen Akademie der Baoding-Akademie tätig war. Er ist seit 1931 "Gesundheitsminister" in Peking und hat einen ehrgeizigen und weitreichenden Militärreformplan vorgeschlagen, der eine Vielzahl von medizinischen Reformen umfasst.\n§YWichtige Anmerkungen:§L\nHat enge familiäre Bindungen zu vielen Mitgliedern der Zhili-Clique, da er ein Cousin von Cao Kun ist.\nEr ist auch der Geheimdienstminister von Cao Kun und der Zhili-Clique."

QIE_wang_chengbin: "Wang Chengbin"
QIE_wang_chengbin_commander_desc: "§YLebenslauf\n§YGeboren:§L\nAugust 21.08.1874\nFengtian, Qing-Dynastie\n§YMilitärkarriere:§L\nWang wurde in eine ethnisch Mandschu-Familie hineingeboren und war einer der frühesten Verbündeten von Wu, der ihm half, Zhang Xuns gescheiterte Wiederherstellung der Qing im Jahr 1917 zu unterdrücken. Im Jahr 1923 führte er die Truppen an, um den Präsidenten Li Yuanhong am Bahnhof von Tianjin zu umzingeln. Er nahm das Präsidentensiegel entgegen, um Cao Kun zu helfen, Präsident zu werden. Aufgrund seiner angeschlagenen Gesundheit hat sich Chengbin weitgehend von anderen Zhili-Generälen abgeschottet, und viele befürchten, dass sein Tod tiefe Spaltungen innerhalb der internen Arbeit der Clique und dem Harmonieverband aufdecken wird.\n§YWichtige Anmerkungen:§L\nEr war der Gründer der Tianjing Clique, die mit Wu Peifus Luoyang Clique und Cao Kuns Baoding Clique zu den frühen Zweigen der Zhili Clique gehörte."

QIE_gobulo_runqi: "Gobulo Runqi"
QIE_gobulo_runqi_commander_desc: "§YLebenslauf\n§YGeboren:§L\n08.07.1907\nPeking, Republik China\n§YMilitärkarriere:§L\nGobulo Runqi wurde in eine Mandschu-Adelsfamilie mit langen Verbindungen zum Aisin-Gioro-Clan geboren und wurde kurz nach dem ersten Sturz der Qing geboren. Als Kind interessierte sich Runqi für Ingenieurskunst, als die deutsche Intervention in China ihren Höhepunkt erreichte. Eine seiner markantesten Kindheitserinnerungen war die Teilnahme an der Hochzeit seiner Schwester Wanrong mit dem im Exil lebenden Kaiser in der Konzession von Tianjin im Alter von 10 Jahren. Nachdem die deutsche Intervention seinen Schwager wieder auf den Thron gesetzt hatte, lernte Runqi Deutsch von den Horden von Geschäftsleuten und Militärattaches, die während des Wirtschaftsbooms der späten 1920er und frühen 1930er Jahre über Peking herfielen. Dies mündete in einen Besuch der Preußischen Kriegsakademie in Berlin, wo er den deutschen Namen „Ruprecht“ annahm. Nach einer Europareise 1935 nach China zurückgekehrt, entwickelte Runqi eine Faszination für Panzerkrieg und Mechanisierung, inspirierte Heinz Guderian, Dozent an der Akademie. Er ist den Deutschen etwas sympathischer als andere Mandschu Adelige, aber die Dekadenz und moralische Laxheit, die er in Berlin während der Boomjahre der späten 1920er und frühen 30er Jahre beobachtete, verhinderten, dass er ein vollständiger Germanophiler wurde.\n§YWichtige Anmerkungen:§L\nIn Berlin wurde er vom amerikanischen Kino besessen, und er stellte das Genre seinem Schwager, dem Kaiser, der auch ein Fan des Kinos im Allgemeinen war, vor.\nHat eine ziemliche Medienpräsenz und seine Affären mit verschiedenen Pekinger Opernsängern haben ihn zum Liebling der Boulevardzeitungen gemacht."

QIE_zhang_qihuang: "Zhang Qihuang"
QIE_zhang_qihuang_commander_desc: "§YLebenslauf\n§YGeboren:§L\n1887\nYongfu, Guangxi, Qing-Dynastie\n§YMilitärkarriere:§L\nZhang Qihuang begann seine militärische Karriere bei den republikanischen Streitkräften im Süden Chinas, stieg schnell in den Reihen auf und gipfelte darin, dass er als Gouverneur von Guandong diente. Als sich Yuan Shikai zum Kaiser erklärte, trat er jedoch angewidert zurück und ging nach Shanghai. Sein Bruder stellte ihn Wu Peifu vor und die beiden wurden schnell enge Verbündete. Er diente Wu als engagierter Berater und wurde schließlich zu mehreren unabhängigen Armeekommandos befördert.\n§YWichtige Anmerkungen:§L\nEin meisterhafter Wahrsager und Astrologe, bekannt als "Eiserner Mund". Wu Peifu tut selten etwas ohne vorher zuerst den Rat von Zhang einzuholen."

QIE_lu_xiangting: "Lu Xiangting"
QIE_lu_xiangting_commander_desc: "§YLebenslauf\n§YGeboren:§L\n1880\nHejian, Zhili, Qing-Dynastie\n§YMilitärkarriere:§L\nAls Absolvent der Baoding Akademie und der Japanischen Militärschule war Lu ursprünglich ein untergeordneter Gouverneur der Liga der Acht Provinzen von Sun Chuanfang, aber Lus offene Verachtung für Suns Zusammenarbeit mit Deutschland und sein Hass auf ausländische Zugeständnisse führten zu seiner Entlassung durch Sun. Er entschied sich stattdessen mit Wu Peifu zu arbeiten. Er hat eng mit Jiang Baili zusammengearbeitet, um Pläne für den Umgang mit einer japanischen Invasion auszuarbeiten, da er nur die japanische Herrschaft über die Mandschurei mehr verachtet als die Deutschen.\n§YWichtige Anmerkungen:§L\nUnterhält immer noch Kontakt zu vielen ehemaligen Untergebenen in der Liga. Die von ihnen gewonnenen Informationen werden an Wu und den Rest des nördlichen Zhili weitergegeben, wodurch sie einen Einblick in die Regierung von Sun erhalten."

QIE_xiao_yaonan: "Xiao Yaonan"
QIE_xiao_yaonan_commander_desc: "§YLebenslauf\n§YGeboren:§L\n1875\nHuanggang, Hubei, Qing-Dynastie\n§YMilitärkarriere:§L\nGeboren in einer verarmten Familie des Landadels, musste Xiao sich aus Geldmangel von seinen Träumen, kaiserlicher Beamter zu werden, abwenden. Stattdessen wurde er von Zhang Zhidong ausgewählt, um seiner neuen Militärakademie in Hubei beizutreten. Xiao machte seinen Abschluss im Jahr 1909 und nutzte die Verbindungen zu Cao Kuns Familie, um in den Wirren der Xinhai-Revolution zu bleiben, und nutzte sie dann, um Gouverneur von Hubei zu werden. Er festigte seine Herrschaft über die Provinz und half bei der Organisation der „Hubei Generäle“, einer informellen Gruppe von Textilherstellern, dem wichtigsten Wirtschaftszweig von Hubei. Er überlebte nur knapp ein Attentat von Feinden Cao Kuns im Jahr 1926 und wurde während und nach der deutschen Intervention immer weiter in die Zhili-Sphäre hineingezogen. Er behält immer noch seine Macht über Hubei, modernisiert die Provinz und arbeitet gleichzeitig mit Peking zusammen.\n§YWichtige Anmerkungen:§L\nSeine Verbindungen innerhalb der 'Hubei Generäle' verleihen ihm einen großen Einfluss innerhalb Pekings, da Hubei eine der wenigen Provinzen ist, die industriell profitabel sind."

QIE_li_bingzhi: "Li Bingzhi"
QIE_li_bingzhi_commander_desc: "§YLebenslauf\n§YGeboren:§L\n1887\nZhengding, Zhili, Qing-Dynastie\n§YMilitärkarriere:§L\nLi Bingzhi hatte für die damalige Zeit eine relativ normale Militärkarriere, besuchte die Baoding-Akademie und schloss sie 1908 ab. Dort lernte er mehrere zukünftige Mitglieder der Zhili-Clique kennen und trat nach den Unruhen 1917 und 1918 als Stabschef in den Kreis von Wu Peifu ein an Wus Verbündeten Zhang Fulai. Li steigt schnell in den Rängen auf und gilt als kompetenter Offizier.\n§YWichtige Anmerkungen:§L\nHat bekannte monarchistische Neigungen, die ihn von vielen ehemaligen 'republikanischen' Zhili-Generälen entfremdet haben."

QIE_aisin_gioro_xiqia: "Aisin-Gioro Xiqia"
QIE_aisin_gioro_xiqia_commander_desc: "§YLebenslauf\n§YGeboren:§L\n18.10.1883\nFengtian, Qing-Dynastie\n§YMilitärkarriere:§L\nAisin-Gioro Xiqia, ein entfernter Cousin von Puyi, wurde in Japan ausgebildet und diente der Fengtian-Clique vor der Restauration im Jahr 1927. Er desertierte mit seiner hauptsächlich Mandschu-Kirin-Provinzarmee und schloss sich dem Qing-Reich an. Als einer der wenigen Mandschu-Generäle, der eine große Anzahl von Soldaten direkt kommandiert, hat er eine unangenehme Beziehung zu Wu Peifu und der Zhili-Clique und ist der Zongshe-Partei weitgehend loyal.\n§YWichtige Anmerkungen:§L\nEiner der eher traditionalistischen Mitglieder der Zongshe-Partei."

QIE_cao_shijie: "Cao Shijie"
QIE_cao_shijie_commander_desc: "§YLebenslauf\n§YGeboren:§L\n1882\nTianjin, Zhili, Qing-Dynastie\n§YMilitärkarriere:§L\nAls Neffe von Cao Kun wuchs Cao Shijie in einer der prominentesten und am besten vernetzten Familien Chinas auf. Diese Verbindungen halfen ihm, Zugang zur Militärakademie von Baoding zu erhalten, und wurde ausgewählt, um eine Elitetruppe zu führen, die von Yuan Shikai ausgewählt wurde. Nach dem Aufstand von 1917 trat Cao Shijie der Zhili-Clique bei und diente als Präsident der Präsidentengarde seines Onkels, nachdem er sich 1923 den Weg zur Präsidentschaft bestochen hatte. Der Skandal um den Pekinger Putsch von 1924 verdrängte Shijie von der Macht, jedoch hat er in den letzten Jahren unter den Zhili-Generälen wieder an Bedeutung gewonnen.\n§YWichtige Anmerkungen:§L\nWie sein Onkel wandte er sich nach der Schande im Zusammenhang mit dem Putsch in Peking dem starken Alkoholkonsum zu."

QIE_aisin_gioro_jixing: "Aisin-Gioro Jixing"

QIE_zhang_shaozeng: "Zhang Shaozeng"
QIE_zhang_shaozeng_commander_desc: "§YLebenslauf\n§YGeboren:§L\n09.10.1879\nDacheng, Zhili, Qing-Dynastie\n§YMilitärkarriere:§L\nZhang trat 1899 in die Kaiserlich Japanische Armeeakademie ein, um Artillerietaktiken und -strategien zu erlernen, und nach seiner Rückkehr nach China trat er der Beiyang-Armee von Yuan Shikai bei. 1906 wurde er in die Provinz Fengtian versetzt, wo er sich heimlich den Tongmenghui anschloss. In der Revolution von 1911 gehorchte er nicht den Befehlen, die Rebellion zu unterdrücken, und drängte stattdessen auf eine konstitutionelle Monarchie. Nach der Revolution wurde er von Yuan Shikai zum Gouverneur von Suiyuan ernannt. 1917 beteiligte er sich an den Aktivitäten von Duan Qirui gegen Zhang Xun. 1920 trat er der Zhili Clique bei, da er mit Wu Peifu und Feng Yuxiang verwandt war und eine enge persönliche Freundschaft mit Cao Kun bestand. Er diente in den späten 1920er und frühen 1930er Jahren in verschiedenen Ministerposten und entging 1928 nur knapp einem von Zhang Zuolin angeordneten Attentat.\n§YWichtige Anmerkungen:§L\nEr ist gut in Akupunktur und praktiziert gerne Kampfkünste.\nEr ist als exzentrische und seltsame Figur bekannt. Oft hat man ihn murmeln hören: „Ich bin eine Reinkarnation eines Buddha. Die meisten Menschen sind die Reinkarnation meiner Untergebenen. Aber es gibt auch einige Dämonen auf dieser Welt, ich hoffe, die Götter können mir eine Axt geben, mit der ich die Dämonen vernichten werde.'"

QIE_du_xijun: "Du Xijun"
QIE_du_xijun_commander_desc: "§YLebenslauf\n§YGeboren:§L\n1882\nHejian, Zhili, Qing-Dynastie\n§YMilitärkarriere:§L\nDu war einer von vielen chinesischen Studenten, die ins Ausland geschickt wurden, um japanische Militärtaktiken im Rahmen der versuchten Modernisierungsreformen der Qing-Dynastie vor der Revolution zu studieren. Dus genaue Rolle in den Ereignissen von 1911 ist stark umstritten, einige behaupteten, er sei anfangs loyal gegenüber den Qing gewesen, andere beschuldigten ihn, eine Schlüsselfigur bei der Organisation des Wuchang-Aufstands zu sein. Die von Du selbst und seinen Zhili-Verbündeten erzählte Geschichte wurde stark überarbeitet, um ihn auf die richtige Seite der Geschichte zu stellen. Ab 1926 diente er als handverlesener Gouverneur von Wu Peifu in der Provinz Hubei und kämpfte zunächst gegen die Invasion der Kuomintang in von Zhili kontrollierten Gebieten während der Nordexpedition. Nachdem es der Zhili-Clique gelungen war, das Blatt des Krieges zu wenden, übernahm Du die volle Kontrolle über Hubei und schaffte es, die vom Krieg zerrissene Provinz zu einer treuen Festung des Einflusses der Zhili zu stabilisieren. Seine Verbindungen zu Japan verhinderten, dass er innerhalb der Zhili-Kommandostruktur zu hoch befördert wurde, aber nach den von Wu nach dem Zusammenbruch der Liga erlassenen Reformen wurde er zum Oberkommando befördert."

QIE_wang_lingyun: "Wang Lingyun"
QIE_wang_lingyun_commander_desc: "§YLebenslauf\n§YGeboren:§L\n27.09.1899\nLuoyang, Henan, Qing-Dynastie\n§YMilitärkarriere:§L\nWang Lingyun trat 1920 dem Ingenieurbataillon von Wu Peifu bei, schrieb sich jedoch nicht lange danach an der Yiyang-Akademie ein. Nach seinem Abschluss im Jahr 1924 trat er der von Liu Zhenhua angeführten Zhensong-Armee bei. Während der Nordexpedition verbündete sich die Zhensong-Armee mit der Zhili-Clique und kämpfte gegen die NRA und nahm anschließend am Vierten Zhili-Fengtian-Krieg teil. Für seine herausragenden Leistungen wurde Wang in die Zhili Clique integriert und trat in den persönlichen Kreis von Wu Peifu ein, wo er als Berater für Ingenieur- und Befestigungsangelegenheiten diente. Nach den von Wu und anderen hochrangigen Zhili-Generälen erlassenen Reformen wurde er zum Brigadegeneral befördert, dem jüngsten jemals in der kaiserlichen Armee. Er ist erfahren in Befestigungs- und Verteidigungstaktiken und hat den Plan von Jiang Baili unterstützt, China vor einer japanischen Invasion zu schützen."

QIE_guo_jijiao: "Guo Jijiao"
QIE_guo_jijiao_commander_desc: "§YLebenslauf\n§YGeboren:§L\n15.10.1902\nHefei, Anhui, Qing-Dynastie\n§YMilitärkarriere:§L\nNach dem Grundschulabschluss von Guo Jiyu wurde er in die Mittelschule des Landkreises aufgenommen, musste aber schließlich wegen der Highschool-Gebühren seines Bruders aufhören und wechselte stattdessen an die Pekinger Militärakademie. Im Jahr 1917 trat Guo Jiyu in die Erste Offiziersschule der Qinghe-Armee ein. Zwei Jahre später wurde er der Ersten Division des nördlichen Artillerieverteidigungskorps und der Nordwestlichen Verteidigungsbrigade zugeteilt. Im Jahr 1921 wechselte Guo an die Militärakademie der Baoding-Armee und schloss sein Studium 1923 mit voller Auszeichnung ab. Dort wurde er in die Zhili-Clique eingebunden, obwohl sein junges Alter eine schnelle Beförderung verhinderte. Er wurde auch während dieser Zeit mit Liu Menggeng vertraut, und da Liu ausgewählt wurde, um seinen nationalen Verteidigungsplan anzuführen, wurde Guo zum vollen Generalstatus befördert.\n§YWichtige Anmerkungen:§L\nEine Sekretärin erzählte einmal einem Gastautor eine Anekdote über Guos hektische Arbeitsmoral: „... (An seinem Tisch) gibt es vier oder fünf Telefone sowie Telegramme und offizielle Dokumente. Guo ging jeden Morgen um 8:00 Uhr zur Arbeit, zog sich nachmittags zurück, um nach Hause zu gehen, um zwei Mahlzeiten zu sich zu nehmen, kehrte dann zurück und arbeitete bis 11:00 Uhr wütend, wobei er ein Telefon in der Hand hielt, um Schlachtfeldberichte anzuhören, während er einen Stift in der anderen Hand hält. Von ihm genehmigte Dokumente werden auf den Boden geworfen, wo sie von einem Unteroffizier respektvoll aufgehoben und abgeschickt werden.'"

QIE_wei_yisan: "Wei Yisan"
QIE_wei_yisan_commander_desc: "§YLebenslauf\n§YGeboren:§L\n25.02.1884\nGaocheng, Zhili, Qing-Dynastie\n§YMilitärkarriere:§L\nWei Yishann besuchte die Baoding Militärakademie und diente 1920 als Leiter der 4. gemischten Militärbrigade der Nordwestlichen Verteidungstruppe. 1921 trat er der Fengtian Clique bei und diente als Chef des 39. Regiments, wechselte 1923 in den Lehrbetrieb, wo er als Ausbilder der Nordostarmee und später als Stabschef der 27. Nordostarmee sowie als Kommandeur in einer Vielzahl Kommandeursposten in den frühen 1920er Jahren tätig war. Im Mai 1926 verließ er jedoch Fengtian und schloss sich Wu Peifus Zhili Clique an. Als fähiger Offizier schmeichelte Wei sich Anfang der 1930er Jahre bei Liu Menggeng, und als sein Verteidigungsplan für China ausgewählt wurde, wurde Wei zum vollen Generalrang befördert."

