## Heads of State
QIE_aisin_gioro_puyi: "Aisin-Gioro Puyi"
QIE_aisin_gioro_puyi_leader_desc: "'Seine kaiserliche Majestät, der Sohn des Himmels, der Xuantong-Kaiser' - während Puyi viele Titel trägt, hat der junge Kaiser wenig Macht und hat seit seiner Geburt im Jahr 1906 nie wirklich welche besessen. In der Xinhai-Revolution im Alter von 5 Jahren abgesetzt, wurde er als Bedingung für die deutsche Intervention in China wieder auf den Thron gesetzt, was von der Bevölkerung verabscheut wurde. Da die tägliche Regierungsarbeit weitgehend von der Zivilregierung in Peking übernommen wurde, hat er das letzte Jahrzehnt untätig in der Verbotenen Stadt verbracht und seine Tage mit Tennisspielen und Kalligraphie verbracht. Doch vielleicht hegt der Xuantong-Kaiser insgeheim den Ehrgeiz, China und seiner Dynastie wieder zu der Größe zu verhelfen, die sie vor Jahrhunderten besaßen..."
QIE_aisin_gioro_puyi_manchu_leader_desc: "Nach der sogenannten Mandschu-Restauration steht Aisin-Gioro Puyi nun an der Spitze einer Regierung, die von den Einflüssen der Kriegsherren gereinigt wurde. Während einige Beobachter eine Rückkehr zu den traditionellen höfischen Intrigen befürchteten, hat sich die neue Qing-Regierung für ein wesentlich moderneres Erscheinungsbild entschieden. Puyi hat immer noch nicht viel Macht, aber das ist wohlüberlegt. Aus Furcht vor einem tyrannischen Nachkommen, wie er seinen Vorgängern zum Verhängnis wurde, haben der Kaiser und die Rechtsgelehrten eine verfassungsmäßige Struktur der Monarchie entworfen, in der Puyi die geistige und patriotische Macht ausübt, während er bei der Gesetzgebung und der täglichen Regierungsarbeit nur eine beratende Funktion hat. Obwohl diese neue Regierungsstruktur noch nicht erprobt ist, hoffen viele in China und auf der ganzen Welt, dass Puyi ein Beispiel dafür sein kann, was es bedeutet, ein moderner Monarch zu sein."
QIE_aisin_gioro_puyi_yiguandao_leader_desc: "Während viele in China und auf der ganzen Welt hofften, dass die so genannte Mandschu-Restauration China den Anschein einer konstitutionellen Monarchie wiedergeben würde, haben die intriganten Machenschaften des Geehrten Lehrers Zhang Tianran alle Bestrebungen einer modernen kaiserlichen Herrschaft begraben. Da religiöse Anhänger rasch alle Regierungsposten besetzten und die Kontrolle über das Militär an sich rissen, wurde Puyi in eine Position der Bedeutungslosigkeit zurückgedrängt und gehorcht nun eher dem Ruf einer religiösen Sekte als einer Militärclique. Seine Rolle ist im Vergleich zu den Tagen von Wu Peifu relativ unverändert geblieben, nur dass es jetzt mehr obskure religiöse Rituale und weniger militärische Prüfungen gibt. Puyi selbst scheint das nicht sonderlich zu stören, da er den Lehren von Zhang und dem Yiguandao völlig verfallen ist."

QIE_wu_peifu: "Wu Peifu"
QIE_wu_peifu_leader_desc: "Wu Peifu entging nur knapp dem Tod durch Puyi, Pujie und die anderen Mandschu-Adligen, die den Sturz der Zhili-Clique planten, und hat nun jede Fassade der kaiserlichen Herrschaft über China abgelegt. Er nennt sich selbst "Interimschef der Nation" und hat nun die Aufgabe, ein legitimes Regierungssystem für sein Land aufzubauen. Da Wu sein ganzes Leben lang ein Mann des Militärs war, ist nicht zu erwarten, dass er lange an der Macht bleibt und die Kontrolle über das Land bald an einen handverlesenen Nachfolger übergibt."
QIE_wu_peifu_commander_desc: "§YLebenslauf\n§YGeboren:§L\n22.04.1874\nPenglai, Shandong, Qing-Dynastie\n§YMilitärische Karriere:§L\nDer in Shandong als Sohn einer Kaufmannsfamilie geborene Wu trat in die Militärakademie von Baoding ein und stieg in der neuen Beiyang-Armee schnell auf. Nach dem Zusammenbruch der Republik China im Jahr 1916 schloss er sich der Zhili-Clique von Feng Guozhang an und übernahm nach Fengs Tod im Jahr 1919 die Vorherrschaft in der Clique. Im Jahr 1928 führte er sie zum Sieg über ihren Hauptrivalen, die Fengtian-Clique, obwohl er von seinem ehemaligen Verbündeten Feng Yuxiang verraten wurde. In diesen turbulenten Jahren wurde er von Cao Kun, dem ehemaligen und späteren Präsidenten der Nationalversammlung, betreut, der ihm die intriganten und intriganten Fähigkeiten beibrachte, mit denen er die Kontrolle über die Regierung erlangte. Obwohl er gegen die Wiedereinführung der Qing-Monarchie durch Deutschland war, passte Wu die Zhili-Clique schnell an Chinas neue Regierungsstruktur an, drängte die Monarchisten an den Rand und sorgte dafür, dass er und seine Verbündeten fast alle Bereiche des Staates beherrschten. Eine symbolische Opposition darf existieren, aber Wu kontrolliert die Regierung wirklich.\n§YWichtige Anmerkungen:§L\nWu besitzt angeblich den größten Diamanten der Welt, hat sich aber geweigert, diese Behauptung überprüfen zu lassen.\nEr war einst dafür bekannt, dass er ein Foto von George Washington hinter seinem Schreibtisch aufhängte, aber aufgrund der anhaltenden politischen Unruhen in den Vereinigten Staaten hat er dieses durch ein Foto von Bismarck ersetzt. Ein großer politischer Denker, genau wie Washington", sagte Wu zu einem Journalisten, der ihn besuchte, und ignorierte alle Fragen über seine Beziehung zu Deutschland."

QIE_hu_shih: "Hu Shih"
QIE_hu_shih_leader_desc: "Hu Shih, ein politischer Philosoph und Intellektueller, mag wie eine seltsame Wahl für den ersten Präsidenten der "Pekinger Regierung der Republik China" erscheinen. Doch die von ihm entwickelte politische Philosophie, der "Pragmatismus", war für Wu Peifu in den Jahren unmittelbar nach der Restauration der Qing sehr einflussreich, und die beiden trafen sich häufig in Hus Büro an der Pekinger Universität, um darüber zu diskutieren, wie beide Männer, ehemalige Republikaner, sich dem kaiserlichen Projekt als der "am wenigsten schlechten" Option für China widmen könnten und sollten. Nachdem der Verrat der Aristokratie aufgedeckt worden war, wählte Wu Hu für die Führung der neuen Regierung aus, in der Hoffnung, dass die Schriften und das öffentliche Auftreten des Philosophen einer Regierung, die von den meisten als Betrug und Fassade für die Zhili-Clique angesehen wird, einen Hauch von Legitimität verleihen können."

QIE_wellington_koo: "Vi Kyuin Wellington Koo"
QIE_wellington_koo_leader_desc: "V. K. Wellington Koo, oder Gu Weijun, wie er in China genannt wird, ist einer der bedeutendsten Diplomaten und Staatsmänner des Landes. Er war maßgeblich an den Verhandlungen nach dem Ende des Weltkriegs beteiligt und diente während der kaiserlichen Restauration als Botschafter in den Vereinigten Staaten. Aufgrund der eskalierenden politischen Spannungen hat Wu ihn nun zum Präsidenten der "Pekinger Regierung der Republik China" ernannt, in der Hoffnung, dass sein diplomatisches Geschick dazu beitragen kann, internationale Legitimität und Anerkennung zu erlangen."

