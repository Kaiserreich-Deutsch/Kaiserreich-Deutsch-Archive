qiedom.1.t: "Die Qing-Dynastie"
qiedom.1.d: "Das international vermittelte Ende des letzten Zhili-Fengtian-Krieges im Jahr 1928 beendete fast vier Jahre des Chaos und der Instabilität und begann die längste Friedensperiode, die einige Teile Chinas seit der Xinhai-Revolution von 1911 erlebten. Obwohl Wu Peifu und seine Nördliche Zhili Clique die Rückkehr der Qing-Dynastie akzeptierten, wurden weitere deutsche Zugeständnisse abgelehnt, was zu einer Abkühlung der Beziehungen führte. Deutschland unterstützt weiterhin die Qing-Regierung, jedoch hauptsächlich mit dem Ziel, im Rahmen einer größeren Teilungs- und Eroberungsstrategie in China insgesamt einen konsistenten Wettbewerb mit dem ebenfalls unterstützten Süd-Zhili zu gewährleisten, sowie in der Hoffnung, schrittweise ein chinesisches Bollwerk gegen Japan aufzubauen.\n\nObwohl das Gespenst der japanischen Vorherrschaft in weiten Teilen Nord- und Ostchinas auftaucht, ist das Land dennoch weit gespaltener, als es den meisten in Peking lieb ist, und die Qing sehen ihre Autorität von allen Seiten umstritten: Von der Fengtian Regierung im Nordosten gegenüber den verschiedenen angeblichen Verbündeten im Rest Chinas; nominelle Teile des Reiches gewährten durch die Gnade der Geographie und des regionalistischen Gefühls nahezu vollständige Autonomie. Infolgedessen treten die Qing 1936 weitgehend zurückgehalten in die Nordchinesische Ebene und an der Spitze einer ins Wanken geratenen nationalen Ordnung ein."
qiedom.1.a: "Lang lebe der Kaiser!"

qiedom.2.t: "Die politische Situation"
qiedom.2.d: "1936 steht die machtlose Versammlung am Abgrund. Fünf Gruppen dominieren den Körper, und obwohl sie keine Macht in der Kammer haben, ist mit den Gruppen, die sie unterstützen, nicht zu spaßen. Die mächtigste von ihnen ist der Harmonieverband, der nominell von Präsident Cao Kun geleitet wird. Ein depressiver Alkoholiker, wahre Macht in der Gruppe, liegt bei Wu Peifu, der den Verband als legitimierende Bewegung gründete, um die Vertretung von Zhili in der Versammlung sicherzustellen. Obwohl sie nominell eine unabhängige politische Partei ist, sind die Stellvertreter des Harmonieverbandes alle ehemalige Zhili-Offiziere, und nach Cao Kuns rechtlich zweifelhafter Wiederwahl glauben nur wenige, dass die Gruppe mehr als eine Front für Wu ist, um das Land zu kontrollieren.\n\nDie Wohlstandsliga besetzt eine ähnliche Position, und obwohl sie behauptet, eine politische Partei zu sein, sehen sie nur wenige als eine Lobbygruppe für deutsche Interessen in Peking.\n\nDamit bleiben drei Parteien in der Opposition: Die Zongshe-Partei, bestehend aus Qing-Prinzen und ehemaligen königliche Mitläufer, die Jungchinesen, eine Clique junger Offiziere an der Baoding-Akademie, die sich nach der Jungtürken-Partei gestaltet hat, und die Neu-Chinesische-Reformationsversammlung, eine Fusion zweier Reformgruppen, die zwar dem Kaiser treu sind, aber eine strukturelle Reorganisation Chinas zurück zum traditionellen Modell des ländlichen Dorfes und das Ende der Kriegsherren-Cliquen fordern. Während diese drei Gruppen in Opposition zu Wu stehen, gewährt er ihnen Sitze in der machtlosen Versammlung, um sein unpopuläres Regime zu legitimieren."
qiedom.2.a: "Interessant"

qiedom.3.t: "Das Schuldenproblem"
qiedom.3.d: "In den letzten Jahren haben Wu und Cao den größten Teil ihres politischen Kapitals für den Versuch ausgegeben, die enormen Schulden des Qing-Reiches zu restrukturieren und zu reduzieren. Obwohl theoretisch möglich, stößt dieser Plan auf zahlreiche Herausforderungen, wobei der Hauptgrund die mangelnde Unterstützung der Provinzgouverneure ist. Gerüchte über Instabilität im Süden haben diese Pläne noch komplizierter gemacht, und Cao Kun wird voraussichtlich noch in diesem Monat nach den Neujahrsfeiern eine Rede zur Reduzierung der Staatsschulden vor der Versammlung halten."
qiedom.3.a: "Wir erwarten seine Rede..."

qiedom.4.t: "Der Tod von Wang Chengbin"
qiedom.4.d: "Heute Morgen ist Wang Chengbin, ein hochrangiges Mitglied der Zhili-Clique und wichtiger Verbündeter von Cao Kun, aus Altersgründen verstorben. Obwohl sein Tod an und für sich ein Schlag für unsere Kommandostruktur ist, zeigt er einen besorgniserregenden Trend. Viele hochrangige Zhili-Militärbeamte sind alt oder gesundheitlich angeschlagen oder beides, und die in unserem Militär verbreitete Korruption hindert jüngere Offiziere daran, in den Reihen aufzusteigen. Wenn keine ernsthaften Anstrengungen unternommen werden, wird unser Oberkommando bald nur noch aus zappeligen, senilen alten Männern bestehen, die Angst haben, neue Technologien und Doktrinen anzunehmen."
qiedom.4.a: "Was ist aus der Weisheit des Alters geworden??"

qiedom.5.t: "Der Schwarze Montag in China"
qiedom.5.d: "Während es in den Wochen nach dem Schwarzen Montag den Anschein hatte, als wären wir dem schlimmsten Schaden entgangen, wurden die deutschen Konzernunternehmen in den letzten Tagen von Lieferkettenproblemen und Preiserhöhungen getroffen. Obwohl die wirtschaftliche Störung bei weitem nicht das Ausmaß hat, das in Europa und Amerika erlebt wurde, ist dies immer noch ein Schlag für unsere Wirtschaft."
qiedom.5.a: "Verdammt!"

qiedom.13.t: "Sieg in den Neuwahlen!"
qiedom.13.d: "Die Ergebnisse aus den Teilen Chinas, die noch stabil genug sind, um Wahlen abzuhalten, liegen vor. Die Wahlbeteiligung war (wie erwartet) recht niedrig, aber in Städten wie Peking erhielten wir eine Rekordzahl von Stimmen von Intellektuellen, Reformern und anderen, die zuvor gegen unsere Herrschaft waren. Es hat den Anschein, dass die Intervention uns zwar der deutschen Unterstützung beraubt, uns aber ein großes Maß an politischer Legitimität und lokaler Unterstützung verschafft hat.\n\nNach dem Sieg kündigte Präsident Cao Kun seinen Rücktritt an, um durch Yan Huiqing ersetzt zu werden. Es ist unklar, wie viel Einfluss Wu Peifu auf diese Entscheidung hatte, aber es ist klar, dass der Jademarschall nicht wollte, dass Caos betrunkene Eskapaden die neue Regierung beeinträchtigten."
qiedom.13.a: "Wir mussten nicht mal sabotieren!"

qiedom.14.t: "Ein Treffen mit den Zongshe"
qiedom.14.d: "Nach der Ankündigung unseres Angriffs auf die Provinz Anqing reagierten fast alle Delegierten der Versammlung außerhalb der Harmonie-Liga mit dem Verlassen des Gebäudes. Präsident Cao Kun wurde nun damit beauftragt, sich mit hochrangigen Mitgliedern der Zongshe-Partei zu treffen, um sich ihrer weiteren Loyalität nach der Rede zu versichern.\n\n'Sie müssen verstehen, meine Herren, dass die japanische Invasion keine Frage des Ob ist - es ist eine Frage des Wann. Um unsere nationale Sicherheit zu gewährleisten, ist eine kontinuierliche deutsche Unterstützung erforderlich!'\n\nCao gelang es zunächst, viele Mandschu-Adlige zu überzeugen, aber einige der jüngeren Anführer wie Gobulo Runqi reagierten schlecht auf die Annäherungsversuche des Präsidenten. Nach mehrstündigen Verhandlungen einigte man sich auf eine "Adelsrente", die an hochrangige Mandschu-Könige gezahlt werden sollte, um die "kaiserliche Kultur" zu bewahren. Es ist kaum mehr als eine Bestechung, aber es wird den Frieden erhalten."
qiedom.14.a: "Präsident Cao ist Bestechung nicht fremd..."

qiedom.15.t: "Ein Treffen mit der JCP"
qiedom.15.d: "Die Jungchina-Partei, ein Zusammenschluss junger idealistischer Kadetten aus Baoding und städtischer Reformer, reagierte auf die Interventionsrede von Cao Kun mit der größten Feindseligkeit. Mit der Behauptung, die Intervention sei eine "Kapitulation vor ausländischen Interessen", waren sie die ersten, die aus Protest aus dem Plenarsaal stürmten. Präsident Cao hat nun die Aufgabe, sich ihrer Loyalität zu versichern. Anfangs widersetzten sie sich hartnäckig allen Verhandlungsversuchen, doch schließlich wurde ein Deal ausgehandelt. Sie werden ihre Loyalität im Gegenzug für mehr militärische Autonomie und die Beendigung der Überwachung des Lehrplans von Baoding aufrechterhalten. Dies wird unsere Bemühungen um ihre Loyalität in der Zukunft erschweren, aber wir brauchen ihre Loyalität jetzt."
qiedom.15.a: "Hoffentlich hält sie das in Schach"

qiedom.16.t: "Ein Treffen mit der NCR"
qiedom.16.d: "Die New Chinese Empire Reform Association war die letzte, die aus Protest aus der Versammlung austrat, und sie wird mit Sicherheit am schwersten davon zu überzeugen sein, wieder beizutreten. Sie vertritt in erster Linie die Bauern und Landwirte in China und vertritt eine paternalistische Haltung gegenüber ihren Wählern. Präsident Cao ist skeptisch, was ihre Hingabe an die reformistische Sache angeht, traf sich aber dennoch mit Y. C. James Yen, einem ihrer Anführer. Yen zögerte zunächst, doch schließlich gelang es ihnen, einen Kompromiss zu erzielen. Die von der Regierung kontrollierten Industrien in Peking werden mit der Produktion von landwirtschaftlichen Geräten und anderen Hilfsgütern für die verarmte Landbevölkerung beginnen."
qiedom.16.a: "Ein Kompromiss, mit dem beide Seiten zufrieden sind"

qiedom.17.t: "Die Nationalversammlung beruhigt sich"
qiedom.17.d: "Nach den Verhandlungen von Präsident Cao sind die Delegierten alle in die Versammlung zurückgekehrt. Immer noch machtlos, kann der Körper wieder damit beginnen, die Agenda des Präsidenten und Wus abzusegnen."
qiedom.17.a: "Perfekt"

qiedom.18.t: "Deutsche Bergbauunternehmen steigern Aktivität in Ost-Shanxi"
qiedom.18.d: "Die Region Shanxi war schon immer eine gute Quelle für Kohle und nützliche Metalle für das Reich. Nach dem 4. Zhili-Fengtian-Krieg erlangten wir die direkte Kontrolle über Ost-Shanxi, ein schmales Gebiet, das früher der Shanxi-Clique von Yan Xishan gehörte. Unser Besitz von Ost-Shanxi hat zu Spannungen zwischen uns und der Shanxi-Clique geführt, aber im Moment sind sie nicht in der Lage, mit unserer militärischen Stärke zu konkurrieren. Ähnlich wie der Rest von Shanxi ist diese Gegend reich an Kohle und Eisen. Mehrere deutsche Unternehmen interessierten sich für Ost-Shanxi und kauften die dortigen Kohle- und Eisenminen. Diese Minen liegen sehr nahe an der Grenze zur Shanxi-Clique, aber das war noch kein Problem.\n\nEs kam jedoch gerade die Nachricht, dass diese Unternehmen im Osten von Shanxi ihre Bergbauaktivitäten ausweiten werden, und haben Pläne vorgelegt, die zeigen, dass einige ihrer Minen in das von Shanxi kontrollierte Gebiet fallen. Wir persönlich brauchen uns darüber keine Sorgen zu machen, aber es wird wahrscheinlich einige Probleme in der Shanxi-Clique verursachen, da sich viele Bauern beraubt fühlen, dass diese deutschen Unternehmen ihre Minen nehmen."
qiedom.18.a: "Viel Glück mit euren Vorhaben."

qiedom.19.t: "Skandal!"
qiedom.19.d: "Der Präsident der Versammlung, Cao Kun, wurde soeben ohnmächtig in seinem Büro gefunden, zusammengesunken über seinem Schreibtisch und einer Flasche Schnaps. Caos Alkoholismus ist allgemein bekannt, aber er hat es bisher meistens unter Verschluss gehalten. Es scheint, dass der Stress, die Unzufriedenheit nach unserer Intervention zugunsten der Nanjing-Clique zu bewältigen, ihn schließlich zum Ausrasten gebracht hat. Wu Peifu hat Cao zum Rücktritt "überredet" und den erfahrenen Diplomaten und Beamten Yan Huiqing befördert, um die Position zu besetzen."
qiedom.19.a: "Ein gebührender Nachfolger" 

qiedom.20.t: "Rücktritt aus dem Gesandtschaftsrat!"
qiedom.20.d: "Mit unserer neuen Anti-Konzessions-Haltung sind wir offiziell aus dem perfiden Gesandtschaftsrat ausgetreten! Wir werden dem ausländischen Abschaum, der unser Land für seinen eigenen finanziellen Vorteil ausbeutet, nicht mehr antworten!"
qiedom.20.a: "Ein China für Chinesen!"

qiedom.21.t: "Die [QIE.GetName] tritt aus dem Gesandtschaftsrat aus!"
qiedom.21.d: "Nach ihrer kürzlichen Annahme einer Anti-Konzessions-Haltung hat die [QIE.GetName] den Gesandtschaftsrat offiziell verlassen und ihn als „Werkzeug des Imperialismus“ angeprangert! Obwohl sie nur Beobachterstatus hatten, ist dies immer noch eine besorgniserregende Entwicklung..."
qiedom.21.a: "Wir sollten das im Auge behalten"

##LEP collapse##

qielepcollapse.1.t: "Der Verkauf der Zhegan-Eisenbahnstrecke"
qielepcollapse.1.d: "In den letzten Wochen gab es in der Liga der Acht Provinzen, dem südlichen Konglomerat von Provinzen, die von unserem nominellen Untergebenen, Sun Chuanfang, regiert werden, viel wirtschaftliche Aktivität. Noch stärker als wir von der deutschen Wirtschaftsförderung beeinflusst, hat die Liga gerade den Bau einer großen Eisenbahnstrecke, der Zhegan-Linie, abgeschlossen. Obwohl es von den Deutschen finanziert wurde, wurde es größtenteils von chinesischen Arbeitskräften gebaut, was viele dazu veranlasste, auf ein gerechteres Verhältnis zwischen Deutschen und Chinesen in der Liga zu hoffen, zumindest in wirtschaftlicher Hinsicht.\n\nVor ein paar Tagen wurde überraschend durch die AOG angekündigt, dass im Auftrag ihrer Tochtergesellschaft, der Schantung-Eisenbahn-Gesellschaft, eine Reihe von Ostbahnen zu kaufen und zu konsolidieren seien - einschließlich dieser neuen Zhegan-Strecke.\n\nDieser Schritt verärgerte viele einheimische chinesische Einwohner der Liga, die die Zhegan-Linie als einen potenziellen Baustein in einer gleichberechtigten Beziehung zwischen Europäern und Asiaten sahen. Es sind weit verbreitete Proteste ausgebrochen, die von Verschwörungen des Betrugs und der Unterschlagung von Suns Kumpanen entfacht wurden."
qielepcollapse.1.a: "Wir sollten das im Auge behalten"

qielepcollapse.2.t: "Angriffe auf Ausländer"
qielepcollapse.2.d: "Nach den Unruhen rund um die Zhegan-Eisenbahn sind eine Reihe deutscher Investoren und Geschäftsleute von tollwütigen ausländerfeindlichen Mobs brutal angegriffen worden. Erschwerend kommt hinzu, dass im Süden weit verbreitete Boykotte deutscher Waren begonnen haben, und heute Morgen erreichten Berichte über Bombenanschläge auf Bahnhöfe in Hangzhou und anderen Städten der Zentralchinesischen Eisenbahn in Peking. Der Verkehr ist in vielen Regionen der Liga zum Erliegen gekommen, und KMT-Guerillas haben diese Gelegenheit genutzt, um immer gewagtere Angriffe auf isolierte Garnisonen der Liga durchzuführen.\n\nDer deutsche Botschafter fordert Rechenschaftspflicht, und während die Liga von unserer Kontrolle weitgehend unabhängig ist wir müssen noch etwas tun. Jiang Baili und andere Zhili-Beamte drängen seit langem darauf, mehr Kontrolle über die Liga auszuüben, und fordern Wu auf, diese Krise zu nutzen, um eine größere Kontrolle über den Süden zu erlangen. Wu ist sich dessen persönlich nicht sicher, aber er erstellt derzeit ein Telegramm, um von Sun Rechenschaft zu verlangen und unsere Hilfe anzubieten, falls er sie brauchen sollte. (Unausgesprochen wird natürlich die Forderung nach mehr Kontrolle über die Angelegenheiten der Liga, sollte er unsere Hilfe annehmen.)"
qielepcollapse.2.a: "Schauen wir was Sun zu sagen hat..."

qielepcollapse.3.t: "Der Wuhu-Zwischenfall"
qielepcollapse.3.d: "Beunruhigende Informationen erreichten heute Morgen Luoyang und Peking. Obwohl die Berichte etwas widersprüchlich sind, scheint es in der Stadt Wuhu eine Art Massaker an friedlichen Demonstranten durch Liga- und deutsche Truppen gegeben zu haben. Einige behaupten, deutsche Truppen hätten die Demonstranten einfach niedergemäht, während andere behaupten, eine Gruppe von KMT-Radikalen habe zuerst die Deutschen und die Truppen der Liga angegriffen. Was auch immer die Ursache war, die Stadt ist in Anarchie verfallen, und überall in der Liga sind Proteste ausgebrochen.\n\nIronischerweise erhielten wir gleichzeitig mit dieser Information einen Bericht von Sun, der behauptete, er habe die Situation unter Kontrolle. Einige Zhili-Generäle drängen auf eine größere Intervention im Süden, sollte sich die Situation weiter verschlechtern, aber Wu hat noch keine klare Position zu diesem Thema.\n\nUnsere Probleme verschärfen sich noch weiter, behauptet ein Informant, den wir in die NCR gestellt haben. Irgendwie sind Informationen über die Situation an die NCR gekommen und sie planen, später in der Versammlung heute eine vernichtende Rede zu halten. HV-Beamte versuchen, Cao Kun aus einer betrunkenen Betäubung zu wecken und eine Gegenrede zu schreiben, aber wir wurden überrascht."
qielepcollapse.3.a: "So viel zu dem Thema 'Alles unter Kontrolle'..."

qielepcollapse.4.t: "Anhui löst sich von der Liga" 
qielepcollapse.4.d: "Die Provinz Anhui, die lange unter der Herrschaft von Sun gelitten hatte, erklärte diese Woche im Wesentlichen ihre Unabhängigkeit von der Liga. In einer weit verbreiteten Broschüre behauptete Gouverneur Chen Tiaoyuan, dass der Vorfall in Wuhu „zeigt, dass Sun diese Krise nicht bewältigen kann und ihn im Wesentlichen von jeder Verantwortung in Anhui entbindet“.\n\nEinige Zhili-Generäle haben einseitig damit begonnen, ihre Truppen gegen ' KMT-Einfälle“ zu mobilisieren, obwohl Wu zu Recht vermutet, dass ihre wahre Absicht in der territorialen Expansion liegt. Um ihre Invasionsmöglichkeit zu untergraben, erklärte er heute Morgen allen Zhili- und Mandschu-Generälen den „nationalen Bereitschaftszustand“ und forderte sie auf, ihre Truppen auf „jeden möglichen bewaffneten Konflikt“ vorzubereiten. Verwirrte Zhili-Truppen haben sich weitgehend auf Wu eingestellt und jeder vorzeitige Angriff auf den Süden wurde effektiv beendet, bevor er begann."
qielepcollapse.4.a: "Hoffentlich eskaliert die Situation nicht"

qielepcollapse.5.t: "Ein Telegram aus Nanjing"
qielepcollapse.5.d: "Minister Wu Peifu wurde aus einem unruhigen Schlaf geweckt.\n\n'Sun Chuanfang erschossen 8:55 Uhr STOP\nTäter unbekannt STOP\nIm Koma STOP\nUnwahrscheinlich, dass er wieder aufwacht STOP\nFlucht mit Gold und Dokumenten STOP'\n\nZwei Stunden später ist Luoyang zu einem hektischen Zentrum der Aktivität geworden. Dokumente über Suns anzügliche Geschäfte mit Peking brennen in den Öfen, während eine Gruppe hochrangiger Zhili-Beamter miteinander konferiert. In einem beispiellosen Schritt hat Wu mehrere Mandschu-Adlige, insbesondere den Bruder des Kaisers, Pujie, eingeladen, an der Ausarbeitung einer einheitlichen Erklärung zu dem Attentat teilzunehmen."
qielepcollapse.5.a: "Was kommt als Nächstes?"

qielepcollapse.6.t: "Die Imperiale Marine flieht nach Norden!"
qielepcollapse.6.d: "Da es im Norden keine geeigneten Häfen gibt, ist die Imperiale Flotte seit dem Ende des Konflikts von 1927 von Nantong aus stationiert. Angesichts von Unruhen, Unruhen und allgemeinem Chaos in der Stadt hat Admiral Wu Renli der Flotte befohlen, die Stadt zu verlassen und nach Norden zu den kleinen Häfen außerhalb von Tianjin zu fahren, die wir kontrollieren. Der Fall der Nanjing-Docks bedeutet auch, dass wir die begrenzten Kapazitäten der Marineproduktion verloren haben, die wir hatten."
qielepcollapse.6.a: "Verflucht!"

qielepcollapse.7.t: "Chen Tiaoyuan schickt ein Telegramm"
qielepcollapse.7.d: "'An den hervorragenden Präsidenten Cao Kun und den kaiserlichen Minister Wu Peifu,\n\nIch, Gouverneur Chen Tiaoyuan, bitte demütig um die Finanzierung meiner Truppen. Wie in der Verfassung unserer großen Nation dargelegt, liegt es in der Verantwortung der nationalen Regierung, den Provinzgouverneuren Mittel zur Verfügung zu stellen, um Unruhen zu unterdrücken. Da die Situation von Liga-Marschall Sun in Nanjing unklar ist, habe ich die Verantwortung übernommen, die Provinz Anhui vor Banditen und linken Agitatoren zu schützen.'\n\nHeute Morgen wurde Wu Peifu ein Telegramm vom Gouverneur von Anhui, Chen Tiaoyuan, übermittelt. Obwohl der Ton des Briefes sehr kühn war, scheint Chen die Ordnung in seiner Provinz wiederhergestellt zu haben.\n\nWu steht vor einer Wahl - Chen wäre ein mächtiger Verbündeter, aber er hat eine feste Haltung gegen Deutschland. Ihn langfristig zu unterstützen würde Deutschland entfremden, dessen Unterstützung im unvermeidlichen Krieg gegen Japan von entscheidender Bedeutung sein wird. Gleichzeitig würde eine Haltung gegenüber Deutschland Wu bei der Bevölkerung zweifellos beliebt machen."
qielepcollapse.7.a: "Schicken wir das Gold. Wir brauchen Stabilität an unseren Grenzen."
qielepcollapse.7.b: "Keine Unterstützung für Seperatisten!"
qie_anti_concessions_decision_warning: "§R Unterstützen sie Chen Tiaoyuan, werden die Qing einer anti-konzessionistischen Politik folgen. Das heißt sie können die Liga der 8 Provinzen nicht unterstützen und greifen während des Konflikts auf der Seite Anqings ein und geben somit alle Beziehung mit Deutschland auf. Sollte Anqing verlieren, verlieren die Qing ihren wichtigsten Verbündeten.§!\n"

qielepcollapse.8.t: "Ein Angebot von Marschall Qi"
qielepcollapse.8.d: "Nach unserer Ablehnung des Telegramms von Gouverneur Chen ist eine Nachricht von Qi Xieyuan eingetroffen, der sich selbst zum neuen Liga-Marschall der Acht Provinzen erklärt hat, als Nachfolger von Sun Chuanfang.\n\n'An den glückverheißendsten Marschall Wu - Ich, Qi Xieyuan , bitte Sie um Ihre Hilfe bei der Niederschlagung der Rebellion in Anhui. Da sie mein Lehnsherr und Kommandant sind, ist es nur angemessen, dass sie mir in Zeiten der Not helfen.'\n\nDer Ton der Bitte lässt viele misstrauisch zurück, da Qi theoretisch in der Lage sein sollte, Anqing und die KMT-Rebellion leicht zu zerschlagen mit deutscher Hilfe."
qielepcollapse.8.a: "Wir sind ganz ohr."
qielepcollapse.8.b: "Damit kann er alleine klarkommen."

qielepcollapse.9.t: "Wu akzeptiert!"
qielepcollapse.9.d: "Marschall Wu Peifu hat unsere Bitte um Hilfe angenommen. Wir sollten ihm eine weitere Anfrage schicken und fragen, wie er eingreifen will."
qielepcollapse.9.a: "Exzellent!"

qielepcollapse.10.t: "Wu hat unser Angebot abgelehnt!"
qielepcollapse.10.d: "Marschall Wu Peifu hat unsere Bitte um Hilfe abgelehnt! Wir sind jetzt allein..."
qielepcollapse.10.a: "Scheisse!"

qielepcollapse.11.t: "Ein weiteres Angebot an Chen?"
qielepcollapse.11.d: "Nach unserer Weigerung, dem Gouverneur von Anhui, Chen Tiaoyuan von der Anqing-Clique, Hilfe zu leisten, sind beunruhigende Berichte aufgetaucht, wonach er sich an Zhang Zuolin, den Führer der abtrünnigen Fengtian-Regierung im Nordosten, gewandt hat. Noch beunruhigender ist sein Einsatz eines japanischen Gesprächspartners, um das Gespräch zu erleichtern. Mehrere von Wus Beratern schlagen vor, dass sich der Marschall erneut an Chen mit einem Angebot direkter Unterstützung bei seiner Rebellion wendet, damit wir nicht mit einem japanischen Schoßhund direkt vor unserer Haustür enden.\n\nÜber die japanische Unterstützung für Chen hinaus jedoch scheint es auch, dass eine Nichteinmischung zu weit verbreiteten inneren Unruhen führen könnte. Sowohl in den Oppositionsparteien als auch in der Zhili-Clique selbst sehnen sich viele nach einer Gelegenheit, unsere Kontrolle im Chaos des Zusammenbruchs auszudehnen, und in den Städten sind bereits kleine Proteste zugunsten der konzessionsfeindlichen Haltung von Gouverneur Chen ausgebrochen. Schweigen könnte dazu führen, dass diese Proteste eskalieren und unser ohnehin unpopuläres Regime sich weiter destabilisiert."
qielepcollapse.11.a: "Schauen wir, was er zu sagen hat."
qielepcollapse.11.b: "Das ist zu riskant."

qielepcollapse.12.t: "Marschall Qi's Angebot"
qielepcollapse.12.d: "Nachdem wir die Bitte von Gouverneur Chen um Hilfe angenommen haben, ist eine Nachricht von Qi Xieyuan angekommen, der sich als neuer Liga-Marschall der Acht Provinzen als Nachfolger von Sun Chuanfang erklärt hat.\n\n'An den verheißungsvollsten Marschall Wu - Ich, Qi Xieyuan, bitte Sie um Ihre Hilfe bei der Niederschlagung der Rebellion in Anhui. Da Sie mein Lehnsherr und Kommandant sind, ist es nur angemessen, dass Sie mir in Zeiten der Not helfen.'\n\nLeider für Marschall Qi zwingt uns unsere Verpflichtung gegenüber Gouverneur Chen, diese Bitte abzulehnen."
qielepcollapse.12.a: "Die Würfel sind schon gefallen"

qielepcollapse.13.t: "Der Moment der Wahrheit"
qielepcollapse.13.d: "Grenzkonflikte zwischen Chen Tiaoyuans Truppen und Truppen, die der Nanjing-Clique von Qi Xieyuan treu ergeben sind, haben sich zu offenen Gefechten ausgeweitet. Es ist jetzt an der Zeit, unsere Verpflichtung gegenüber Gouverneur Chen einzuhalten und unsere Intervention zur Unterstützung seines Regimes zu starten."
qielepcollapse.13.a: "Unsere Truppen sind bereit!"

qielepcollapse.14.t: "Der Moment der Wahrheit"
qielepcollapse.14.d: "Grenzkonflikte zwischen Chen Tiaoyuans Truppen und Truppen, die der Nanjing-Clique von Qi Xieyuan treu ergeben sind, haben sich zu offenen Gefechten ausgeweitet. Es ist jetzt an der Zeit, unsere Verpflichtung gegenüber Marschall Qi einzuhalten und unsere Intervention zur Unterstützung seines Regimes zu starten."
qielepcollapse.14.a: "Auf in den Krieg!"

qielepcollapse.15.t: "Chen akzeptiert unser Angebot"
qielepcollapse.15.d: "Gouverneur Chen Tiaoyuan von der Anqing Clique hat unser Angebot zur Unterstützung im Ligakonflikt angenommen. Er verspricht auch, dass alle früheren Interaktionen, die er mit Fengtian- oder japanischen Agenten hatte, "ohne seine ausdrückliche Zustimmung" durchgeführt wurden und diejenigen, die sich mit den Ausländern und Verrätern trafen, kurzerhand bestraft wurden."
qielepcollapse.15.a: "Mobilisiert die Armee!"
qielepcollapse.15.b: "Das ist eine dämliche Idee"

qielepcollapse.17.t: "Öffentliche Unterstützung für Wu Peifu"
qielepcollapse.17.d: "Nach der Entscheidung von Marschall Wu, die Regierung von Nanjing anzugreifen, befahl er Präsident Cao Kun, eine öffentliche Erklärung zu dem Plan abzugeben. Von einem Balkon in der Verbotenen Stadt an eine große Menschenmenge unten übertragen, wurde es auch über das Radio übertragen - eine Premiere in China.\n\n'Bürger! - Seit einem Jahrhundert haben wir unter fremder Unterdrückung gelitten! Zu lange waren wir Schoßhunde der Briten, Deutschen und Amerikaner. Aber nicht mehr! Heute stehen wir unabhängig! Die Armeen des Sohnes des Himmels marschieren nach Süden, um den Verräter Marschall Qi und seine deutschen Lakaien zu vernichten. Wir werden uns nicht länger den Launen Berlins unterordnen. Wir legen die Fesseln des Jahrhunderts der Demütigung ab und sagen der Welt - China ist wieder frei!'\n\nDie Rede wird mit tosendem Applaus und Jubel begrüßt, und bald werden Teile davon in Flugschriften transkribiert und in China verbreitet. "
qielepcollapse.17.a: "Vielleicht hasst uns die Bevölker nicht mehr?"

qielepcollapse.18.t: "Die Pekinger Komission zieht sich aus Peking zurück!"
qielepcollapse.18.d: "Unmittelbar nach der Brandrede von Präsident Cao stiegen Rauchwolken aus den Straßen vor der deutschen Botschaft und den Büros der Peking-Kommission auf. Vor den Toren hatte sich ein riesiger Mob gebildet, der Parolen gegen Konzessionen skandierte und in Deutschland hergestellte Kleider, Möbel und sogar ein hastig angefertigtes Abbild des Kaisers verbrannte. Polizei und Zhili-verbündete Militäreinheiten trafen schnell ein, um zu verhindern, dass die Szene hässlich wurde, aber bei Einbruch der Dunkelheit waren die meisten deutschen Beamten und ihre chinesischen Begleiter nach Tianjin geflohen.
qielepcollapse.18.a: "Raus, ausländischer Abschaum!"

qielepcollapse.19.t: "Unruhe in der Nationalversammlung"
qielepcollapse.19.d: "Nach Wus Entscheidung, zugunsten der LEP zu intervenieren, wurde Präsident Cao Kun mit der wenig beneidenswerten Aufgabe betraut, der Versammlung die Nachricht zu überbringen. "Liebe Freunde, heute bringe ich euch wichtige Nachrichten über die Unruhen im Süden. Marschall Wu hat in seiner großen Weisheit beschlossen, Marschall Qi in seinem Kampf gegen den verräterischen Gouverneur Chen Tiaoyuan zu unterstützen. Die kaiserlichen Truppen marschieren nach Süden, um die Unruhen zu unterdrücken, und wir erwarten einen schnellen und entschlossenen Sieg."\n\nCao brach ab, als die Mitglieder der Jungchinesischen Partei aufstanden und sich schweigend auf den Weg machten. Bald darauf folgten ihnen die Mitglieder der NCERA und der Zongshe-Partei. Bald sind nur noch die Mitglieder der Harmony Association und der Prosperity League übrig. Ein fassungsloser Cao beendet seine Rede.\n\n\"Ein schneller und entscheidender Sieg. Lang lebe der Kaiser!\"Man muss kein politisches Genie sein, um zu erkennen, dass nur die Mitglieder der Wohlstandsliga begeistert applaudieren."
qielepcollapse.19.a: "Idioten!"

qielepcollapse.20.t: "Deutsche Unterstützung"
qielepcollapse.20.d: "Die Mitglieder der Wohlstandsliga gratulierten Präsident Cao schnell nach seiner Rede, und beim anschließenden Empfang wurden Flaschen mit rheinischem Wein, kubanische Zigarren und andere ausländische Leckereien für jeden angeboten, der bereit war, daran teilzunehmen. Anstelle der mürrischen Mandschu-Adligen, die normalerweise bei diesen Empfängen anwesend waren, standen Vertreter der deutschen Botschaft und der Peking-Kommission in den neuesten Berliner Anzügen herum und überreichten dem HV-Gesetzgeber und einigen ebenfalls anwesenden Zhili-Generälen exorbitante Geschenke. "
qielepcollapse.20.a: "Wenigstens mag uns noch einer..."

qielepcollapse.21.t: "Landesweite Proteste brechen aus"
qielepcollapse.21.d: "Nach dem Schweigen von Wu und Cao zu Liga-bezogenen Angelegenheiten begannen kleine Proteste, die nach Intervention riefen. Als die Stille anhielt, entwickelten sich diese Versammlungen schnell zu großen Straßenprotesten. Als Cao schließlich ankündigte, dass er weder Qi noch Chen unterstützen würde, brachen die Proteste zu Unruhen aus. Peking und andere Großstädte sind durch die Unruhen gelähmt, und fast jeder, von reichen Intellektuellen bis zu armen Straßenverkäufern, ist auf den Straßen und denunziert die Regierung. Angeheizt wird das Feuer durch wilde Verschwörungstheorien, die besagen, dass Wu von der deutschen Gesandtschaft dafür bezahlt wurde, nicht einzugreifen, was dazu führte, dass viele Demonstranten antideutsche Parolen trugen und in Deutschland hergestellte Waren verbrannten. In einem Fall wurden grobe Abbilder des Kaisers, Wu und Cao alle außerhalb der Verbotenen Stadt verbrannt, bevor die Täter in Ketten abtransportiert wurden."
qielepcollapse.21.a: "Gottverdammt!"

qielepcollapse.22.t: "Anqing hat gesiegt!"
qielepcollapse.22.d: "Die Truppen von Gouverneur Chen Tiaoyuan, unterstützt von unseren tapferen Streitkräften, sind in Nanjing eingedrungen! Während Marschall Qi und seine deutschen Lakaien geflohen sind, hat Chen die Kontrolle über einige Gebiete in der Peripherie der Provinz Anhui gesichert. Unsere Unterstützung im Krieg hat ihn auch fest in unserer Sphäre verankert, und in den nächsten Monaten können wir ihn vollständig in unser Bündnis einbringen."
qielepcollapse.22.a: "Wunderbar!"

qielepcollapse.23.t: "Nanjing hat gesiegt!"
qielepcollapse.23.d: "Die Truppen von Marschall Qi Xieyuan, unterstützt von unseren tapferen Truppen, sind in Anqing eingezogen! Während Gouverneur Chen und seine Fengtian-Lakaien geflohen sind, hat Qi die Kontrolle über die Provinz Anhui wiedererlangt. Unsere Unterstützung im Krieg hat ihn auch in unsere Sphäre gebracht, und wir können ihn in den nächsten Monaten voll in unser Bündnis einbringen, müssen aber auch den Einfluss Deutschlands auf sein Regime verwalten."
qielepcollapse.23.a: "Perfekt!"

qielepcollapse.24.t: "Flüchtlinge aus den 8 Provinzen"
qielepcollapse.24.d: "Angesichts der weit verbreiteten Unruhen in der Liga der Acht Provinzen haben die Gouverneure Jin Yun'e von Henan und Xiao Yaonan von Hubei von einer steigenden Zahl von Flüchtlingen berichtet, die in ihre Provinzen strömen. Obwohl es als Rinnsal begann, nahm der Strom im Laufe der letzten Tage dramatisch zu, und ganze Familien flohen vor einer Explosion von Gewalt und Banditentum. Die Gouverneure haben besorgniserregende Telegramme geschickt, nachdem einige ihrer Männer einige der Flüchtlinge interviewt haben, was darauf hindeutet, dass die zentrale Autorität innerhalb der Liga weit mehr zusammengebrochen ist als bisher angenommen. Darüber hinaus haben sie zusätzliche Lebensmittel und Hilfsgüter angefordert, um mit den Flüchtlingen fertig zu werden."
qielepcollapse.24.a: "Schreckliche Neuigkeiten. Schickt umgehend Hilfe"
qielepcollapse.24.b: "Ist mir egal"

qielepcollapse.25.t: "Massaker am Yangtse!"
qielepcollapse.25.d: "Trotz aller Bemühungen, den Flüchtlingszustrom zu bewältigen, sind die Gouverneure unserer südlichen Provinzen überfordert. Nach einer provinzweiten Erklärung des Kriegsrechts in Hubei befahl Gouverneur Xiao Yaonan seinen Truppen, alle Brücken und Straßen, die vom Territorium der Liga in die Provinz führen, zu schließen und allen Flüchtlingen die Einreise zu verweigern. Eine große Anzahl von ihnen begann jedoch, sich an einer Brücke über den Yangtse zu sammeln und forderte Einlass.\n\nWährend dies friedlich begann, eskalierte es schnell zu einem groß angelegten Aufstand, als Flüchtlinge begannen, Xiaos Truppen mit Steinen, Flaschen und andere Ablagerungen zu bewerfen. Schließlich begann eine Gruppe von Männern, die sich irgendwie mit gestohlenen Waffen bewaffnet hatten, auf Xiaos Truppen zu schießen, die daraufhin mit Maschinengewehren das Feuer eröffneten. Diejenigen, die nicht vom Kugelsturm getroffen wurden, flohen, stampften andere Flüchtlinge und ließen ihre Freunde und Familie tot oder sterbend auf der Brücke zurück. Diese grausige Szene wiederholt sich entlang unserer Grenze zur Liga, als Mobs von Flüchtlingen begonnen haben, in unser Territorium einzudringen."
qielepcollapse.25.a: "Schrecklich!"

qielepcollapse.26.t: "Südliche Gouverneure brechen Kontakt ab"
qielepcollapse.26.d: "Da die Gewalt in der Liga täglich eskaliert, reagieren die Gouverneure von Yunnan und Guangdong, [YUN.GetLeader] und Chen Jiongming, nicht mehr auf offizielle Anfragen der Regierung nach Informationen und Berichten zu den Vorgängen in ihrem Territorium. Sie haben unsere Regierung seit langem verachtet, und obwohl dieser Schritt nicht unerwartet ist, stellt er eine völlige Änderung ihres offiziellen Verhaltens gegenüber unserer Regierung dar. Viele in Wus engerem Kreis befürchten, dass dies einen vollständigen Zusammenbruch unserer Autorität ankündigt, und die Nachrichten aus Shanxi heute Morgen bestätigen diese Sorgen.\n\nYan Xishan, Gouverneur von Shanxi, hat die Aktionen unserer Regierung in der jetzigen Form offiziell verurteilt nannte den "Yangtse-Vorfall" Anfang dieser Woche, als die Truppen von Gouverneur Wang Huaiqing auf eine Menge von Flüchtlingen schossen, als Beispiel, dass die Qing nicht mehr die "Kapazität haben, China zu regieren". Er hat kurz vor der Anerkennung der Fengtian-Regierung aufgehört, aber es ist klar, dass die nationale Ordnung zusammenbricht."
qielepcollapse.26.a: "Was zum Teufel?"

qielepcollapse.27.t: "Ein Dankeschönschreiben von Chen"
qielepcollapse.27.d: "Gouverneur Chen hat Marschall Wu Peifu seinen aufrichtigen Dank geschrieben und sein Ministerium zu seinem Engagement für die chinesische Solidarität beglückwünscht. Gouverneur Chen verspricht, dass seine Verteidigung der chinesischen Souveränität das Ende der westlichen Einmischung im Gelben Flusstal signalisiert und bekräftigt großzügig Wu Peifus Glauben an die chinesische Überlegenheit gegenüber den AOG-Streitkräften, denen sie gegenüberstehen."
qielepcollapse.27.a: "Gerngeschehen."

qielepcollapse.28.t: "Chen's Verrat"
qielepcollapse.28.d: "Trotz Wus bester Versuche, Gouverneur Chen auf diplomatischem Wege zu beruhigen, scheint er nun außer Reichweite zu sein. Ein Grenzbeamter entdeckte Flüchtlinge, die mit Flugblättern der berüchtigten japanischen paramilitärischen Black Dragon Society in Qing ankamen. In dem Vakuum des Schweigens der Anqing-Führer kommen nun weitere beunruhigende Eindrücke hinzu. Gouverneur Chen Yi, der für seine Verbindung zu den Schwarzen Drachen berüchtigt ist, wurde von anderen Flüchtlingen in Anqing gesichtet. Es ist sehr wahrscheinlich, dass Gouverneur Chen nicht nur Marschall Wu und Puyi, sondern die chinesische Nation selbst verraten hat, indem er japanische Spione in seine Stadt ließ."
qielepcollapse.28.a: "Verflucht seien die Japananer!"

qielepcollapse.29.t: "Anqing wurde besiegt!"
qielepcollapse.29.d: "Die tapferen Truppen von Chen Tiaoyuan wurden in Anqing besiegt und seine Provinzregierung zerstört. Dies ist ein dunkler Tag für unsere Regierung."
qielepcollapse.29.a: "Verdammt!"

qielepcollapse.30.t: "Nanjing wurde besiegt!"
qielepcollapse.30.d: "Wir alle hatten gehofft, dass Qi Xieyuan sich als wertvoller Verbündeter erweisen wird und den Ligakrieg gewinnen würde. Allerdings hat sich eine Katastrophe ereignet und seine Regierung ist zusammengebrochen, wodurch unsere Kontrolle und unser Einfluss über die Region in Trümmern liegen. Dies ist ein dunkler Tag für unsere Regierung."
qielepcollapse.30.a: "Das kann nicht wahr sein!"

qielepcollapse.31.t: "Anarchie!"
qielepcollapse.31.d: "Es scheint, dass die Kriegssituation unhaltbar geworden ist und über ein Jahr Kämpfe unsere Streitkräfte völlig in anarchische Banden zerfallen lassen. Die Zentralregierung in Peking will daher direkt eingreifen und die Ordnung wiederherstellen!"
qielepcollapse.31.a: "JETZT REICHTS MIR ABER, ICH STARTE EIN NEUES SPIEL!"

qiecoup.1.t: "Gerüchte von Unzufriedenheit"
qiecoup.1.d: "In den Wochen nach Wus Entscheidung, nicht in den Zusammenbruch der Liga einzugreifen, versammelten sich heimlich kleine Gruppen aus dem gesamten politischen Spektrum. Beschränkt sich zunächst darauf, Wus Untätigkeit zu kritisieren, führte die zunehmende Gewalt auf den Straßen viele zu Revolten. Soziale Netzwerke zwischen diesen Gruppen haben die Entwicklung einer wackeligen Koalition ermöglicht. Diese lockere Gruppe besteht aus Mandschu-Adligen, Kadetten der Baoding-Akademie, Reformern in der NCR und einigen Zhili-Generälen, die über Wus Untätigkeit verärgert sind ."
qiecoup.1.a: "Wir sollten das im Auge behalten..."

qiecoup.2.t: "Ein heimliches Treffen"
qiecoup.2.d: "Im Keller einer zwielichtigen Pekinger Bar, die traditionell als Deckmantel für revolutionäre Aktivitäten diente, hat sich eine seltsame Koalition von Einzelpersonen versammelt, die sich dem Sturz von Wu Peifu und seiner Herrschaft über China verpflichtet haben. Der erste ist Pujie, der Bruder des Kaisers und ein General in der Armee, einer der wenigen nicht-Zhili-Generäle, die eine bedeutende Anzahl von Truppen befehligen dürfen. Neben ihm sitzt Y. C. James Yen, ein führender Intellektueller und Leiter der NCR. Ihm gegenüber sitzen Fang Zhijian und Ling Bin, zwei Kadetten aus Baoding, kaum älter als 25 Jahre. Das letzte Mitglied dieses Treffens ist Zhili-General Li Bingzhi. Als Monarchist behauptet Bingzhi, eine Koalition von Zhili-Generälen zusammengestellt zu haben, die in den letzten Monaten über Wus Untätigkeit verärgert waren.\n\nDa sie erkennen, dass sie die Zhili-Clique mit ihren begrenzten militärischen Ressourcen nicht alleine besiegen können, beschließen die Verschwörer, dass sie den Anführer einer benachbarten Kriegsherren-Clique um Hilfe bitten müssen. Nach langem Überlegen entscheiden sie sich für..."
qiecoup.2.a: "Yan Xishan in Shanxi."
qiecoup.2.b: "[SQI.GetLeader] in Shandong."
qiecoup.2.c: "Es gibt niemanden, an den man sich wenden kann..."

qiecoup.3.t: "Eine Anfrage an Gouverneur Yan"
qiecoup.3.d: "Ein ungewöhnlicher Brief wurde uns heute übergeben von einem jungen Imperialen Adeligen. Er überbrachte uns erstaunliche Neuigkeiten! Eine Verschwörung aus Manchus, Reformern und unzufriedenen Generälen hat es sich zum Ziel gesetzt Wu Peifu abzusetzen und Puyi zurück auf den Thron zu bringen! Sie benötigen jedoch auswärtige Hilfe und wandten sich an Gouverneur Yan Xishan. Wie sollen wir antworten?"
qiecoup.3.a: "Wenn sie bereit sind Reformen einzuleiten, haben sie meinen Willen."
qiecoup.3.b: "Keineswegs. Das ist zu riskant."

qiecoup.4.t: "Eine Bitte an Gouverneur Qu"
qiecoup.4.d: "Ein ungewöhnlicher Brief wurde uns heute übergeben von einem jungen Imperialen Adeligen. Er überbrachte uns erstaunliche Neuigkeiten! Eine Verschwörung aus Manchus, Reformern und unzufriedenen Generälen hat es sich zum Ziel gesetzt Wu Peifu abzusetzen und Puyi zurück auf den Thron zu bringen! Sie benötigen jedoch auswärtige Hilfe und wandten sich an Gouverneur Qu. Wie sollen wir antworten?"
qiecoup.4.a: "Aber natürlich! Im Namen der Qing!"
qiecoup.4.b: "Keineswegs. Das ist zu riskant."

qiecoup.5.t: "Ein Brief aus Peking"
qiecoup.5.d: "Ein ungewöhnlicher Brief wurde uns heute übergeben von einem jungen Imperialen Adeligen. Er überbrachte uns erstaunliche Neuigkeiten! Eine Verschwörung aus Manchus, Reformern und unzufriedenen Generälen hat es sich zum Ziel gesetzt Wu Peifu abzusetzen und Puyi zurück auf den Thron zu bringen! Sie benötigen jedoch auswärtige Hilfe und wandten sich an den geehrten Lehrer Zhang Tianran. Wie sollen wir antworten?"
qiecoup.5.a: "Aber natürlich! Im Namen der Qing!"
qiecoup.5.b: "Keineswegs. Das ist zu riskant."

qiecoup.6.t: "Yan's Antwort"
qiecoup.6.d: "Marschall Yan hat auf unsere Anfrage geantwortet, und obwohl er daran interessiert ist, zu helfen, sagt er, dass er dies nur tun kann, wenn die Putschisten ihn überzeugen. Der Marschall ist als bescheidener und fleißiger Mann bekannt, der das Beste für sein Volk will, obwohl ein Angebot persönlicher Macht für ihn auch attraktiv sein kann."
qiecoup.6.a: "Versprechen wir ihm Macht und Wohlstand!"
qiecoup.6.b: "Versprechen wir ihm Reformen und Modernisierung."

qiecoup.7.t: "Die Qing versprechen Macht und Wohlstand"
qiecoup.7.d: "Die Verschwörer haben auf unsere Anfrage geantwortet und Marschall Yan Macht und Wohlstand versprochen, sollte er den Putsch unterstützen. Dies widerspricht allen Prinzipien die Yan vertritt und ohne jegliche Reformversprechen wird Yan höchstwarscheinlich das Angebot ablehnen."
qiecoup.7.a: "An Macht hab ich keinerlei Interesse!"

qiecoup.8.t: "Die Qing versprechen Reformen"
qiecoup.8.d: "Die Verschwörer haben auf unsere Anfrage geantwortet und versprachen eine anti-konzessionistische Politk, sowie Modernisierung Chinesischer Industrie, Infrastruktur und Medizin. Genau das, was der Marschall im Kopf hatte!"
qiecoup.8.a: "Ausgezeichnet! Hoffen wir, dass sie ihre Versprechen halten werden!"

qiecoup.9.t: "Unsere Anfrage wurde abgelehnt!"
qiecoup.9.d_yan: "Marschall Yan hat unsere Anfrage abgelehnt, mit der Begründung, dass ihn Macht und Wohlstand nicht interessieren. Darüber hinaus scheint es, dass Wu Peifu von dem Putschversuch Wind bekommen hat, da ein entmutigter Verschwörer ihm nach Yan's Ablehnung einen Hinweis gegeben hat."
qiecoup.9.d_qu: "Gouverneur Qu hat abgelehnt! You should never see this unless you’re playing MP and your friend is being a dick. Tough break buddy."
qiecoup.9.d_zhang: "Der geehrte Lehrer Zhang hat abgelehnt! You should never see this unless you’re playing MP and your friend is being a dick. Tough break buddy. "
qiecoup.9.a: "Verflucht! Wir haben unsere einzige Gelegenheit verspielt!"

qiecoup.10.t: "Yan akzeptiert unser Angebot"
qiecoup.10.d: "Marschall Yan hat den Hilfsantrag der Putschisten angenommen. Er erklärt sich bereit, seine Truppen einzusetzen, sollte die Zhili-Clique durch den Putsch nicht vollständig zerstört werden. Gleichzeitig wird er aber wahrscheinlich Zugeständnisse fordern, sobald Puyi wieder seine richtige Position hat."
qiecoup.10.a: "Ausgezeichnet!"

qiecoup.11.t: "Qu akzeptiert unser Angebot"
qiecoup.11.d: "Gouverneur Qu hat den Hilfsantrag der Putschisten angenommen. Er erklärt sich bereit, seine Truppen einzusetzen, sollte die Zhili-Clique durch den Putsch nicht vollständig zerstört werden. Gleichzeitig wird er aber wahrscheinlich Zugeständnisse fordern, sobald Puyi wieder seine richtige Position hat."
qiecoup.11.a: "Wunderbar!"

qiecoup.12.t: "Zhang akzeptiert unser Angebot"
qiecoup.12.d: "Der verehrte Lehrer Zhang hat die Bitte der Putschisten um Hilfe angenommen. Er erklärt sich bereit, seine Truppen einzusetzen, sollte die Zhili-Clique durch den Putsch nicht vollständig zerstört werden. Gleichzeitig wird er aber wahrscheinlich Zugeständnisse fordern, sobald Puyi wieder seine richtige Position hat."
qiecoup.12.a: "Perfekt!"

qiecoup.13.t: "Eine Verschwörer wurde aufgedeckt!"
qiecoup.13.d: "Wu Peifu wurde eine bizarre Verschwörung enthüllt! Anscheinend hat eine Gruppe verärgerter Mandschu-Prinzen, Reformer und Zhili-Generäle heimlich verschworen, die Zhili-Clique zu stürzen und Puyi wieder an die Macht zu bringen! Ein Mitglied dieser Verschwörung wurde verärgert, als ihr ausländischer Unterstützer seine Unterstützung verweigerte und stattdessen zu Wu kam, um seine ehemaligen Verbündeten zu verraten.\n\nWu hat bereits die Polizei geschickt, um die Verstecke zu durchsuchen, in denen sich die Verschwörer getroffen haben, und einen verwirrten Puyi festgenommen, der anscheinend überhaupt nichts von einer Verschwörung wusste! Präsident Cao Kun ging vor eine fassungslose Versammlung, in der er die Anklagepunkte bekanntgab, bevor er seinen Rücktritt aus Scham ankündigte, weil er die Verschwörung nicht aufgedeckt hatte. Mit dem Ende der Qing-Dynastie wird Marschall Wu Peifu als vorübergehender "Nationaler Beschützer" fungieren, bis eine neue Regierung gebildet werden kann."
qiecoup.13.a: "Lang lebe der Nationale Beschützer!"

qiecoup.14.t: "Verräter beseitigen"
qiecoup.14.d: "Nachdem die Mandschu Aristokratie als politische Kraft beseitigt wurden, bleibt die Frage, was mit den Mandschu-Generälen in unserem Militär zu tun ist. Die offensichtliche Antwort ist, sie einzusperren, aber was ist dann mit all den Zhili-Generälen, die auf ihrer Seite standen? Einige sind ziemlich geschickt, und es hätte Konsequenzen, sie aus unserem Offizierspool zu entfernen. Trotzdem würde es die Loyalität in der Zukunft sicherstellen."
qiecoup.14.a: "Beseitigen wir nur die Manchu-Adligen. Der Rest kann rehabilitiert werden."
qiecoup.14.b: "Keine Gnade für Verrätern!"

qiecoup.15.t: "Die Nachwirkungen"
qiecoup.15.d: "Nachdem die royalistischen Mandschu-Plotter erledigt sind, müssen wir unsere Augen jetzt auf den Wiederaufbau unserer Regierung richten. Es wird nicht einfach, aber es müssen neue Gesetze ausgearbeitet werden, die die Fehler der Beiyang-Verfassung berichtigen und sicherstellen, dass China durch diese turbulenten Jahre richtig geführt wird."
qiecoup.15.a: "Wir müssen eine legitime Regierung bilden!"

qiecoup.16.t: "Verdächtige Militärmanöver"
qiecoup.16.d_yan: "Aus der Provinz Shanxi wurden in den letzten Tagen ungewöhnliche Truppenbewegungen gemeldet. Anscheinend bereiten sich die Truppen auf eine Art Militäraktion an unserer Grenze vor. Unsere Informanten berichten, dass Vorräte und Ausrüstung in der Nähe der Bergpässe von Shanxi gelagert werden. Gouverneur Yan Xishan war noch vor wenigen Jahren während des vierten Zhifeng-Krieges unser Feind, und ein Angriff von ihm in diesen turbulenten Zeiten, um zu versuchen, sein verlorenes Land zurückzugewinnen, wäre nicht untypisch."
qiecoup.16.d_qu: "Aus der Provinz Shandong wurden in den letzten Tagen ungewöhnliche Truppenbewegungen gemeldet. Offenbar bereiten sich große Truppenformationen auf eine Art Militäraktion an unserer Grenze vor. Unsere Informanten berichten, dass Vorräte und Ausrüstung in der Nähe der Bergpässe außerhalb der Halbinsel gelagert werden. Gouverneur Song hat uns technisch Treue geschworen, aber Hinterhältigkeit ist unter Kriegsherren nicht ungewöhnlich..."
qiecoup.16.d_zhang: "Aus der Provinz Shandong wurden in den letzten Tagen ungewöhnliche Truppenbewegungen gemeldet. Es scheint, dass sich eine große Menge von Yiguandao-Milizen auf irgendeine Art von Militäraktion an unserer Grenze vorbereitet, wobei unsere Informanten berichten, dass Vorräte und Ausrüstung in der Nähe der Bergpässe außerhalb der Halbinsel gelagert werden. Der verehrte Lehrer Zhang Tianran von Yiguandao ist sicherlich kein Verbündeter der Zhili-Clique, und ein Angriff auf unser Territorium wäre nicht unwarscheinlich."
qiecoup.16.a: "Was geht hier vor? Entsendet mehr Spione, um der Sache auf den Grund zu gehen."
qiecoup.16.b: "Wir haben wichtigere Dinge zu tun."

qiecoup.17.t: "Hinterhältige Machenschaften!"
qiecoup.17.d_yan: "Unsere Informanten haben eine gefährliche Verschwörung entdeckt! Es scheint, dass Yan Xishan und mehrere Mandschu-Prinzen, Reformer und verräterische Generäle versuchen, die Zhili-Clique zu stürzen und Puyi wieder auf den Thron zu setzen! Dem müssen wir schnell ein Ende bereiten!"
qiecoup.17.d_qu: "Unsere Informanten haben eine gefährliche Verschwörung entdeckt! Es scheint, dass Qu Yingguang und mehrere Mandschu-Prinzen, Reformer und verräterische Generäle versuchen, die Zhili-Clique zu stürzen und Puyi wieder auf den Thron zu setzen! Dem müssen wir schnell ein Ende bereiten!"
qiecoup.17.d_zhang: "Unsere Informanten haben eine gefährliche Verschwörung entdeckt! Es scheint, dass Zhang Tianran und mehrere Mandschu-Prinzen, Reformer und verräterische Generäle versuchen, die Zhili-Clique zu stürzen und Puyi wieder auf den Thron zu setzen! Dem müssen wir schnell ein Ende bereiten!"
qiecoup.17.a: "Verhaftet die Verschwörer und bereitet einen Angriff auf Shandong vor!"
qiecoup.17.b: "Verhaftet die Verschwörer und bereitet einen Angriff auf Shanxi vor!"

qiecoup.18.t: "Mysteriöse Vorkommnisse"
qiecoup.18.d: "Besorgniserregende Neuigkeiten! Es scheint, dass in den letzten Tagen Anti-Zhili- und anti-deutsche Flugblätter entdeckt wurden, die unter einigen unserer Truppen verteilt wurden! Auf die Frage, woher sie das bekommen haben, konnte keiner eine klare Antwort geben, die meisten sagten, es sei erst über Nacht aufgetaucht.\n\nNoch besorgniserregender ist, dass mehrere Zhili-Generäle in den letzten Stunden den Kontakt zu Luoyang abgebrochen haben, insbesondere Li Bingzhi, dessen monarchistische Sympathien bekannt sind. Schlimmer noch, die Militärakademie von Baoding scheint über Nacht aufgegeben worden zu sein, und die Kommunikation mit weit entfernten Teilen des Reiches wurde aufgrund weit verbreiteter Funk- und Telefonausfälle unterbrochen."
qiecoup.18.a: "Was zum Teufel geht hier vor?"

qiecoup.19.t: "Eine Vorladung nach Peking"
qiecoup.19.d: "Wu saß in seinem Büro und versuchte sich die ungewöhnlichen Ereignisse der letzten Tage zu erklären, als ihm plötzlich ein Telegramm aus Peking ausgehändigt wurde. Cao Kun und Wu Peifu wurden vom Kaiser nach Peking berufen, um ihn über den Status des Landes aufzuklären. Landesweite Proteste sind immer noch an der Tagesordnung. Zwar hat der Kaiser das Vorladungsrecht, jedoch hat er bislang nie davon Gebrauch gemacht. Wu wittert eine Falle, jedoch hat Cao Kun dem Kaiser schon versichert, dass sie sich diese Woche dem Kaiser gegenüber verantworten werden."
qiecoup.19.a: "Verdammt nochmal Cao Kun!"

qiecoup.20.t: "Wu and Cao treffen in Peking ein"
qiecoup.20.d: "Wu kritisierte Cao für sein naives Verhalten. Er ist sich sicher, dass diese Vorladung nicht mehr als eine Falle ist. Aber der Jade Marschall hat immer noch ein Ass im Ärmel. Als die beiden Männer die Halle betreten, befiehlt Wu seinen Bodygards vor den Kammern mit höchster Aufmerksamkeit zu warten. Die imperialen Leibwächter sind nur mit traditionellen Schwerten ausgerüstet, während die Zhili-Soldaten versteckte Pistolen in ihren Taschen haben..."
qiecoup.20.a: "Sie betreten die Halle..."

qiecoup.21.t: "Wachen stürmen die Halle!"
qiecoup.21.d: "Als die beiden Männer die Halle betreten und vor dem Kaiser niederknien, stürmtem plötzlich dutzende schwerwaffnete königliche Soldaten die Halle! Sie umkreisen den Kaiser und versuchen die beiden Männer zu verhaften, jedoch stürmen urplötzlich die Leibwächter Wu Peifus die Halle und konfrontieren die Manchu. Schüsse fallen. Cao Kun und Wu Peifu suchen hinter den Säulen des Palastes Schutz, wobei die Schüsse zahlreiche antike Artefakte zerstören und Cao Kun schwer verwunden. Am Ende als die Schüsse aufhören, geht jedoch nur eine Seite als siegreich hervor."
qiecoup.21.a: "Wu und Cao sind tot! Der Putsch ist ein Erfolg!"
qiecoup.21.b: "Die Königlichen Bodygards liegen tot auf dem Boden!"

qiecoup.22.t: "Die Ansprache des Kaisers"
qiecoup.22.d: "Puyi betritt nervös den Raum und starrt auf die von Kugeln durchlöcherten Leichen des ehemaligen Jade-Marschalls und seines Mentors, Präsident Cao Kun. Pujie und eine weitere kleine Gruppe loyaler Mandschu-Wächter kommen ebenfalls herein, alle mit Maschinenpistolen. „Liebster Bruder – ich glaube, es ist Zeit für dich, eine Rede zu halten.“ Puyi dreht sich von den Leichen weg und sieht Pujie an. „Ich-“, beginnt er mit unsicherer Stimme. „Ich bin mir nicht sicher, ob ich das kann.“ Pujie will gerade etwas sagen, als General Li Bingzhi, der Anführer der Zhili-Deserter, in den Raum stürmt.\n\n"Mein Herr! Die Stadt ist sicher!“, sagt er und verneigt sich fast bis zum Boden gegenüber Puyi. „Aber Jiang Baili und mehrere andere Zhili-Generäle haben sich nach Luoyang zurückgezogen! Sie planen, eine Kampagne zu starten, um uns zu zerstören und Peking zu befreien!“ Pujie geht zu Puyi und flüstert ihm ins Ohr. „Du bist jetzt der Kaiser – du musst dich wie einer verhalten!“ Puyi versucht nervös, sich zu sammeln. „Ich – der Xuantong-Kaiser, Sohn des Himmels, verkünde förmlich, dass alle Mitglieder der Zhili-Clique, die mir bis morgen keine Treue schwören –“ Seine Stimme bricht, und er ist gezwungen, sich zu beruhigen. "Landesverräter sind!""
qiecoup.22.a: "Tod den Verrätern!"

qiecoup.23.t: "Der Verpflichtung nachkommen"
qiecoup.23.d: "Aus Peking haben wir die Nachricht erhalten, dass der Putschplan reibungslos verlaufen ist! Wu Peifu und Cao Kun wurden bei einer Schießerei in der Verbotenen Stadt getötet, und Mandschu-Generäle und einige desertierte Zhili mobilisieren ihre Truppen, um die Loyalen des alten Regimes zu vernichten. Es ist an der Zeit, unserer Verpflichtung gegenüber dem Kaiser nachzukommen und diese Verräter zu vernichten!"
qiecoup.23.a: "Vernichten wir die Verräter!"

qiecoup.24.t: "Der Konterputsch"
qiecoup.24.d: "Nachdem Cao und Wu im Thronsaal nur knapp dem Tod entronnen waren, verteilten sich Wus Leibwächter im ganzen Palast, und Schüsse hallten durch die Hallen, als sie auf sporadischen Widerstand der Mandschu-Loyalisten stießen. Wenige Minuten später stürmten sie wieder in den Thronsaal und zogen eine verängstigte Puyi mit sich. Wu, der über dem niedergeschlagenen Puyi steht, gibt einem Leibwächter ein Zeichen. Dieser zieht eine Pistole, packt Puyi von hinten und führt ihn zur Tür. Draußen hat sich eine kleine Gruppe von Höflingen und Gefolgsleuten versammelt, zusammen mit dem Bruder des Kaisers, Pujie, und einigen anderen Qing-Adligen. Wu öffnet die Tür zum Audienzsaal und tritt vor, flankiert vom Kaiser und seinem Entführer: "Euer Plan ist gescheitert, Verräter. Er verzieht den Mund zu einem Grinsen, bevor er der Leibwache gestikuliert, den Kaiser zurück in den Raum zu ziehen. Ein Schritt vorwärts - und der Sohn des Himmels stirbt.'\n\n Insgeheim ist Wu entsetzt. Aber es wäre nicht das erste Mal, dass er dem Tod ein Schnippchen schlägt. Ihr werdet alle den Thronsaal betreten, wo meine Wachen dafür sorgen werden, dass ihr gut bewacht werdet. Präsident Cao", wendet er sich an den Leiter der Versammlung, der sich inzwischen selbst in den Raum zurückgezogen hat. Nehmen Sie einige Wachen und begeben Sie sich so schnell wie möglich in den Versammlungssaal! Er blickt zurück zu Puyi. Die Zeit ist gekommen, das Kaiserreich zu beenden. China soll wieder eine Republik werden.'\n\nNachdem die Truppen der Zhili einige Stunden später die Verschwörungsräume durchsucht haben, werden Dokumente gefunden, die benachbarte Kriegsherren belasten. Wu erklärt sie sofort zu Verrätern und mobilisiert seine Truppen für den Krieg."
qiecoup.24.a: "Tod allen Verrätern!"

qiecoup.25.t: "Sieg!"
qiecoup.25.d: "Dem Kaiserlichen Palast liegen Berichte vor, dass unsere Truppen den Gelben Fluss erreicht haben. Die verstreuten Zhili-Garnisonen rund um Peking erwiesen sich als wenig ebenbürtig für die von Baoding geführten Armeen, und General Zaitaos Mandschu halfen dabei, die sich zurückziehenden Zhili-Truppen zu bedrängen, als sie versuchten, nach Luoyang zu fliehen. Viele Truppen desertierten einfach zu unseren Streitkräften, da der Gedanke, einer führerlosen Armee mit wenig konzentriertem politischem Rückhalt zu dienen, wenig verlockend war.\n\nUnsere Streitkräfte sind nun bereit, einen Angriff auf Luoyang zu beginnen, Wu Peifus alte Festung, die derzeit von Truppen unter General Jiang Baili, Wus zweitem Befehlshaber, verteidigt wird. Die Sicherung dieser Festung wird der Anfang vom Ende für die Zhili-Clique sein."
qiecoup.25.a: "Lang lebe der Sohn des Himmels!"

qiecoup.26.t: "Sieg in Luoyang!"
qiecoup.26.d: "Heute Morgen ist ein Telegramm aus Luoyang eingetroffen, das bestätigt, dass unsere Truppen bei der Erstürmung der Mauern der befestigten Stadt siegreich waren. Nach Stunden konzentrierten Artilleriebeschusses überquerten loyale Truppen den Fluss in improvisierten Kähnen und hielten schweres Feuer aus. An Land jedoch sicherten sie sich schnell die Kontrolle über einen Brückenkopf, so dass immer mehr unserer Truppen landen und die in der Stadt stationierten Zhili-Einheiten angreifen konnten. Unsere Truppen kämpften zwischen den alten Grotten und Tempeln, die die Stadt übersäten, stürmten schließlich das Hauptquartier von den Zhili und töteten Jiang Baili. Andere Generäle konnten entkommen, und Zhili-Truppen haben sich über die umliegende Landschaft verstreut und plünderten und plünderten, während sie vor unseren Streitkräften fliehen."
qiecoup.26.a: "Lang lebe der Sohn des Himmels!"

qiecoup.27.t: "Sieg im Süden!"
qiecoup.27.d: "In den letzten Wochen kam es im Süden unseres Territoriums zu intensiven Kämpfen, als die eingefleischten Unterstützer von Wu Peifu und der Zhili-Clique gejagt und vernichtet wurden. Besonders heftig waren die Kämpfe auf allen Routen, die nach Wuhan führen, als die letzten Überreste des Zhili-Kommandos sich darauf vorbereiten, einen verzweifelten letzten Stand in der antiken Stadt zu organisieren. Wenn die isolierten Garnisonen zerstört sind, können wir unsere Augen darauf richten, diese Stadt zu sichern und die Zhili ein für alle Mal zu zerstören."
qiecoup.27.a: "Lang lebe der Sohn des Himmels!"

qiecoup.28.t: "Sieg in Wuchang!"
qiecoup.28.d: "In einem letzten umfassenden Angriff stürmten unsere Truppen, verstärkt durch Reihen von Zhili-Deserteuren, schließlich Wuhan, zerstörten die verbleibenden Zhili-Streitkräfte und nahmen viele hochrangige Zhili-Generäle gefangen oder töteten sie. Nachdem der Sieg endlich gesichert ist, können wir uns jetzt darauf konzentrieren, unser Land wieder aufzubauen und es sowohl von den Verwüstungen des Konflikts, den wir gerade durchgemacht haben, als auch von der jahrzehntelangen grassierenden Korruption, der wir unter den Zhili ausgesetzt waren, zu erholen."
qiecoup.28.a: "Lang lebe der Sohn des Himmels!"

qiecoup.29.t: "Die Wohlstandsliga löst sich auf!"
qiecoup.29.d: "Nach unseren jüngsten Umwälzungen hat sich die Wohlstandsliga abrupt aufgelöst, unter Berufung auf eine „feindliche Atmosphäre“, und viele ihrer prominenten Lobbyisten sind nach Tianjin abgereist. Während die deutsche Gesandtschaft in Peking bleibt, hat sie sich jedem Kontakt mit der Regierung abgebrochen und uns damit die deutsche militärische und industrielle Unterstützung entzogen. Die Menschen sind jedoch mit überwältigender Mehrheit für diesen Schritt und loben die neue Regierung dafür, dass sie sich von ausländischen Einflüssen befreit hat."
qiecoup.29.a: "Wir brauchen sie nicht!"

qiecoup.30.t: "Hilfe an die Qing?"
qiecoup.30.d: "Jetzt, da wir den Qing geholfen haben, den despotischen Wu Peifu zu stürzen, sollten wir ihnen bei ihrem Feldzug zur Vernichtung der Zhili-Überreste helfen?"
qiecoup.30.a: "Ja, schickt Verstärkung."
qiecoup.30.b: "Nein."

qiecoup.31.t: "Unsere Verbündeten schicken Hilfe!"
qiecoup.31.d: "Unsere Verbündeten haben uns große Mengen an Geld geschickt für unsere Kampagne gegen die verräterischen Zhili im Süden!"
qiecoup.31.a: "Vielen Dank!"

qiecoup.32.t: "Die Imperialen Wahlen von [GetYear]"
qiecoup.32.d: "Die Zeit für die lang versprochenen Wahlen ist gekommen, denn die Turbulenzen der provisorischen Regierung nach dem Putsch haben sich endlich beruhigt. Obwohl es natürlich mehrere politische Parteien gibt, ist der einzige wirkliche Anwärter die [GetRulingParty] angesichts ihrer klaren Erfolge bei der Reform der chinesischen Politik und der Wiederherstellung der Größe unserer Nation. Es mag zwar ein paar Korruptionsvorwürfe geben, aber das wäre für China kaum etwas Neues, und kann irgendjemand bestreiten, dass die [GetRulingParty] einen weiteren Sieg verdient?"
qiecoup.32.a: "Die Bauern herrschen einmal wieder!"
qiecoup.32.b: "Die Jungchinesen wissen am besten, was China braucht."
qiecoup.32.c: "Die Aristokratie ist eindeutig in der Lage."
qiecoup.32.e: "Lasst uns die Ergebnisse unserer jahrelangen Vorbereitungen sehen."

qiecoup.33.t: "Die letzten Qing Wahlen?"
qiecoup.33.d: "Es ist klar, dass die [ROOT.GetRulingParty] alle Hindernisse auf ihrem Weg zur Wiedervereinigung, Reform und Wiederherstellung der Größe Chinas überwunden hat. Sie brauchte nur noch eine weitere Wahl, um ihre Macht über das erneuerte Qing-Reich zu festigen!"
qiecoup.33.a: "China braucht eine härtere Hand, bevor sich die Demokratie wirklich entfalten kann."
qiecoup.33.b: "Nur die Partei kann die Nation führen!"
qiecoup.33.c: "Die Adligen werden China noch Jahrhunderte lang leiten!"
qiecoup.33.e: "Das NCERA und Yiguandao bringen ein wohlwollendes Imperium hervor!"
qiecoup.33.f: "Adel und Bauernschaft stellen die Harmonie im Reich wieder her!"

qiecoup.34.t: "Die neue Ordnung"
qiecoup.34.d: "Mit dem gefestigten Regime sind wir keine Partei mehr, mit der man Kompromisse schließen und feilschen kann, sondern der man gehorchen und vor der man kriechen muss. Dies ist auch in der Versammlung nicht unbemerkt geblieben; bereits jetzt wurden Parteifunktionäre außerhalb der [QIE.GetRulingParty] entweder zum Schweigen gebracht oder in die neue herrschende Ordnung des Tages eingebunden."
qiecoup.34.a: "Die NCERA beugt bereits das Knie."
qiecoup.34.b: "Die YCP tun gut daran, unsere lenkende Hand zu respektieren."
qiecoup.34.c: "Die Zongshe wissen, dass die Zusammenarbeit mit uns ihre einzige Möglichkeit ist, ihre Bedeutung zu behalten."
qiecoup.34.e: "So wie sich die Vollversammlung unserer Autorität unterwirft, so tut es auch das Reich der Mitte!"

qieelection.1.t: "Wahlen erschüttern das Parlament!"#Zongshe were allied prior
qieelection.1.d: "Nach jahrelangen Vorbereitungen, die auf die unermüdlichen Bemühungen von Qu Yingguang und James Yen zurückzuführen sind, ist die Versammlung mit neu gewählten Mitgliedern gefüllt, nachdem sie fast vier Jahre lang ein politisches Rumpfgremium war und jahrzehntelang kein echtes Mandat vom Volk erhalten hatte. Wenn die neu gewählten Abgeordneten ihre Sitze in Peking einnehmen, muss sich möglicherweise eine neue Regierungskoalition bilden, die den Willen des Volkes genauer widerspiegelt. Auch wenn die NCERA einen klaren Wahlsieg gegenüber ihren Konkurrenten errungen hat, könnte eine breitere Koalition in der Hoffnung, einen stabilen Übergang für diese neugeborene Demokratie zu sichern, noch in Frage kommen. \nUnter den siegreichen Mitgliedern der NCERA bildet sich ein Konsens darüber heraus, dass sie möglicherweise die einzige Kraft sind, die die demokratischen Werte im Reich am Leben erhält, und dass sie die Reihen schließen wollen, um jegliche autoritären Tendenzen in der herrschenden Regierung zu unterbinden.\n\nDie Zongshe behaupten unterdessen, dass sie bei der Einbindung des Landes in die Welt eine stabile rechte Hand darstellen würden. Die Zongshe betonen sowohl ihre privaten und ausländischen Verbindungen als auch das aufkeimende Wachstum einer einheimischen Industrieklasse unter ihrer Schirmherrschaft; sie versprechen, dass eine Zusammenarbeit mit Industriellen und der alten Garde einen reibungslosen Übergang zu Ordnung und Wohlstand im gesamten Reich gewährleisten wird. \n\nÜberraschenderweise verzeichnete die Jungchinesische Partei einen starken Anstieg in den Umfragen, als die Wahlen näher rückten, was deutlich zeigt, dass ihre Botschaft eines stärkeren, stärker zentralisierten Chinas, das sich auf eine radikalere Modernisierung und Zentralisierung konzentriert, in den kriegsgebeutelten Provinzen, die der Kriegsherren und der Spaltung überdrüssig sind, immer mehr Anklang findet."
qieelection.1.a: "Das NCERA entfernt sich von den Rechten und schafft eine verfassungsmäßige Front!"
qieelection.1.b: "Bildung einer Koalition mit der Zongshe und Erteilung eines Mandats für Wirtschaftswachstum."

qieelection.2.t: "Wahlen erschüttern das Parlament!"#YCP or no one was allied prior
qieelection.2.d: "Nach jahrelangen Vorbereitungen, die auf die unermüdlichen Bemühungen von Qu Yingguang und James Yen zurückzuführen sind, ist die Versammlung mit neu gewählten Mitgliedern gefüllt, nachdem sie fast vier Jahre lang ein politisches Rumpfgremium war und jahrzehntelang kein echtes Mandat vom Volk erhalten hatte. Wenn die neu gewählten Abgeordneten ihre Sitze in Peking einnehmen, muss sich möglicherweise eine neue Regierungskoalition bilden, die den Willen des Volkes genauer widerspiegelt. Obwohl die NCERA einen klaren Wahlsieg im Vergleich zu ihren Konkurrenten errungen hat, könnte eine breitere Koalition in der Hoffnung, einen stabilen Übergang für diese neugeborene Demokratie zu sichern, noch in Frage kommen. \nUnter den siegreichen Mitgliedern der NCERA bildet sich ein Konsens darüber heraus, dass sie möglicherweise die einzige Kraft sind, die die demokratischen Werte im Reich am Leben erhält, und dass sie die Reihen schließen wollen, um jegliche autoritäre Tendenz in der herrschenden Regierung zu verhindern.\n\nDie Zongshe sind eindeutig von einer Wählerschaft hinweggefegt worden, die sich nicht für die Machenschaften der extremen Oberschicht der Gesellschaft interessiert. Da China sich der Moderne öffnet, verliert der Adel in einer echten Demokratie immer mehr an Einfluss.\n\n Überraschenderweise verzeichnete die Jungchinesische Partei einen starken Anstieg in den Umfragen, als die Wahlen näher rückten, was deutlich zeigt, dass ihre Botschaft eines stärkeren, stärker zentralisierten Chinas, das sich auf eine radikalere Modernisierung und Zentralisierung konzentriert, in den kriegsgebeutelten Provinzen, die der Kriegsherren und der Spaltung überdrüssig sind, immer mehr Anklang findet. Sie wollen ihre Errungenschaften durch den formellen Beitritt zu einer Regierungskoalition legitimieren, wenn dies bedeutet, dass sich der chinesische Staat stärker an ihren Überzeugungen orientieren kann."
qieelection.2.a: "Das NCERA entfernt sich von den Rechten und schafft eine verfassungsmäßige Front!"
qieelection.2.b: "Mit der YCP wird ein Abkommen geschlossen, das eine stärkere Zentralisierung des riesigen Reiches verspricht."

qieelection.3.t: "Die Qing-Wahlen von [GetYear] Eine neue Ära in der Politik"
qieelection.3.d: "Die Verfassungsreform wurde von vielen Progressiven begrüßt, die die Ausweitung der Rechte und die Verbesserung der Effizienz der Regierung lobten und gleichzeitig den Mandschu-Adel zufriedenstellten, der die institutionelle Autorität des Kaisers bewahren wollte. Auf dem Land haben Yan Yangchu und Liang Shuming erfolgreiche Alphabetisierungskampagnen unter der Bauernschaft gestartet, die den Zugang zu Bildung verbessert und die dörflichen Verbindungen im ganzen Reich wiederhergestellt haben. Die Reformen auf dem Lande haben auch die kaiserliche Bürokratie durch die Förderung der lokalen Autonomie erheblich entlastet. Ironischerweise hat diese Strategie der politischen Dezentralisierung anscheinend den Zusammenhalt des Reiches gestärkt. Diese demokratische Renaissance hat dazu geführt, dass der Einfluss der Zongshe bis zur politischen Bedeutungslosigkeit geschwunden ist. Während die Rufe nach Reformen immer lauter werden, sehen sich die Konservativen der alten Garde zunehmend als unnahbar und unfähig, eine sinnvolle Politik zu betreiben. Ständig unterminiert und in jedem politischen Diskurs zum Schweigen gebracht, erhellt ihr Licht eindeutig nicht mehr die Hallen der Macht.\n\n Die letzten vier Jahre haben auch andere Stimmen in der Politik hervorgebracht. Eine der lautesten ist die Chinesische Jugendpartei. Die YCP ist politisch konservativ und legt den Schwerpunkt auf die chinesische Tradition, betont aber die Notwendigkeit der Massenmobilisierung und der Klassenzusammenarbeit, wobei der Bürger die Grundlage einer neuen chinesischen Gesellschaft bildet. Ihre Literatur und ihre Parteizweige sind in fast allen Teilen des Reiches aufgetaucht, mit besonderem Schwerpunkt in den großen Städten und Universitäten. Seit der Wiederherstellung der kaiserlichen Autorität haben sie bei vielen städtischen Intellektuellen, Studentenorganisationen und sogar bei hochrangigen Militäroffizieren erheblichen Zulauf erhalten. Sie sind nun drauf und dran, sich ihren Weg in die Regierung zu bahnen. Wenn wir sie in unsere Koalition aufnehmen, kann sich dies sicherlich als nützlich erweisen, um unsere Anziehungskraft auf die städtischen Massen und das Militär zu erhöhen. Allerdings sollten wir auch in Erwägung ziehen, uns weiterhin auf das Land zu konzentrieren, das die Grundlage für unsere nationalen Wiederaufbaubemühungen bildet."
qieelection.3.a: "Das Kaiserreich hält an seiner derzeitigen Strategie auf dem Lande fest"
qieelection.3.b: "Die Jugendlichen werden dazu beitragen, das Empire mit ihrer kühnen Vision zu inspirieren und neu zu schmieden!"

qieelection.4.t: "[GetYear]er Wahlen - Die Wahl einer Vision für ein neues China"
qieelection.4.d: "Die letzten vier Jahre haben sich für alle Mitglieder der Regierungskoalition als recht produktiv erwiesen. Gemeinsam wurde in der Versammlung eine Reihe von Reformen verabschiedet, die unter dem Begriff "Neues China" zusammengefasst werden - eine Vision der Wiedergeburt, des Wohlstands und der Heilung im Gegensatz zu den Verwüstungen des letzten Jahrhunderts. In der Zwischenzeit begannen sich die Regierungsparteien zu spalten und verfolgten in der gesamten chinesischen Gesellschaft ihre eigenen Ziele. Auf dem Lande begannen sich Liang Shumings Bemühungen um den Wiederaufbau des ländlichen Raums auszuzahlen; die neuen Schulen brachten viele Absolventen hervor, die das Gelernte in ihre Dörfer zurückbrachten und so die Qualität des bäuerlichen Lebens erheblich verbesserten. Die Schulen und Wirtschaftsgenossenschaften erweisen sich als wesentlich erfolgreicher als die früheren staatlichen Bemühungen. Darüber hinaus hat die Ausbildung und Reorganisation der ländlichen Miliz zu einer erfolgreichen Verteidigung gegen die immer weniger werdenden Banditenüberfälle geführt. Wenn diese Programme fortgesetzt werden, ist mit einer enormen Verbesserung des Wohlstands der Bauern zu rechnen.\n\nDie Chinesische Jugendpartei hat auch die Initiative ergriffen, um ihre Plattform der Massenmobilisierung in den Städten zu verbreiten. Kundgebungen und Studentenorganisationen werben landesweit für die "plebiszitäre Politik" der YCP und ziehen Intellektuelle, Universitätsstudenten und sogar die städtische Arbeiterklasse an. Seit die YCP an der Militärakademie Dongbei neue patriotische Lehrpläne aufgestellt hat, ist auch die Zahl der Parteimitglieder unter den Offizieren der Nationalen Armee stark gestiegen. Insgesamt hat dies die Bemühungen der KPCh um die Schaffung eines neuen sozial und politisch mobilisierten chinesischen Bürgers erheblich verstärkt.\n\nDa ein neues China geboren wird und die Koalition auseinanderdriftet, müssen sich die Wähler nun zwischen diesen beiden Zukunftsvisionen entscheiden. Wird sich die NCERA durchsetzen und China von den traditionellen Dörfern und Landstädten aus neu gründen? Oder werden die Methoden der YCP zur politischen und ideologischen Mobilisierung in den Städten, an den Universitäten und in der Armee der chinesischen Nation neues Leben in Form von Bürgern einhauchen?"
qieelection.4.a: "Das NCERA wird die chinesische Nation auf dem Lande neu entstehen lassen"
qieelection.4.b: "Der neue chinesische Bürger der YCP wird das Fundament unserer wiederbelebten Nation sein"

qieelection.5.t: "Kartierung der Wählerschaft"
qieelection.5.d: "In jedem demokratischen Staat kann die Bedeutung der Repräsentation nicht unterschätzt werden. Wo genau diese Vertreter herkommen und von welchen Bevölkerungsgruppen sie letztendlich in ihr Amt gewählt werden, ist jedoch ein sehr wichtiges Detail. Wir werden die Versammlung anweisen müssen, die Wahlbezirke sorgfältig zu überarbeiten, wenn wir mit unseren Reformen vorankommen wollen."
qieelection.5.a: "Die Versammlung wird dies im Detail ausarbeiten müssen."
qieelection.5.b: "Gerrymandering ist ein ganz normaler Teil des demokratischen Prozesses!"

qieelection.6.t: "Bedarf an Abfrageinfrastruktur"
qieelection.6.d: "Der eigentliche Mechanismus einer funktionierenden Demokratie ist für eine Nation von der Größe Chinas recht anspruchsvoll. Im ganzen Land müssen die Menschen über ihre Rechte, die Wahlbedingungen, die Kandidaten und die Wahlorte informiert werden, und natürlich müssen wir die Stimmen sammeln, damit sie ausgezählt werden können. Für ein solch umfangreiches Unterfangen muss die Regierung viel Zeit und Geld investieren, um diese hochfliegenden Ideale in etwas umzuwandeln, das für den Staat tatsächlich von Nutzen sein kann."
qieelection.6.a: "Die Menschen brauchen Zugang zu den Hebeln der Macht."
qieelection.6.b: "Unsere begrenzten Finanzmittel sollten auf militärische Angelegenheiten konzentriert werden."
qieelection.6.c: "Die Wahllokale werden Parteihochburgen sein."

qieelection.7.t: "Ermächtigung der lokalen Versammlungen"
qieelection.7.d: "In ihrer jetzigen Form haben die lokalen Versammlungen nur die Funktion von Aushängeschildern, die von der Bevölkerung gewählt werden können. Wenn sie in ihrem Zuständigkeitsbereich mehr Macht erhalten, könnten sie sich als Entlastungsfaktor für die überlastete Bürokratie in Peking erweisen.\n\nWenn wir uns die Loyalität der ländlichen Dörfer gesichert haben, können wir sicher sein, dass die lokale Demokratie keine subversiven Elemente in die nationale Regierung einschleusen wird."
qieelection.7.a: "In den Regionalregierungen auf unserem Gebiet werden Wahlen abgehalten"
qieelection.7.b: "Ernennung kompetenter Kandidaten aus der Hauptstadt für einen eventuellen reibungslosen Übergang."

qieelection.8.t: "Ergebnisse der Wahlreformen"
qieelection.8.d: "Seit Jahrzehnten gibt es in China zahlreiche Versuche, die Demokratie im ganzen Land einzuführen. Sowohl die republikanischen als auch die kaiserlichen Versuche, solche Reformen umzusetzen, endeten in offenkundiger Korruption, blutigen Aufständen oder zahnlosen Abnickversuchen für die Herrscher von oben. Nach mehr als einem Jahr, in dem sich die Regierung intensiv mit der Reform des Wahlverfahrens befasst hat, hat Qu Yingguang den letzten Feinschliff an seiner Revision der Demokratie im Landesinneren vorgenommen. Jetzt kann er nur noch abwarten, ob seine eigenen Bemühungen um die chinesische Demokratie der Beginn von etwas Größerem sein werden oder nur ein weiterer törichter Versuch im Dienste eines korrupten autoritären Regimes."
qieelection.8.a: "Die Arbeit eines ganzen Lebens liegt noch vor uns."
qieelection.8.b: "Welche Samen wir für unser Volk gesät haben."

qiefocus.1.t: "Chinesisches Neujahr: Ratte"
qiefocus.1.d: "In seiner langen Neujahresrede verkündete Nationalversammlungspräsident Cao Kun die Notwendigkeit China wieder zu vereinen, zu altem Ruhm zurückzuführen und die immensen Staatsschulden zu bezahlen. Er legte einen Plan vor, der unter anderem Steuerentlastungen für Bauern und inländische Industriebetriebe, sowie Steuererhebungen für Provinzgouverneure vorsieht."  
qiefocus.1.a: "Die Rede wird mit Applaus entgegengenommen."

qiefocus.2.t: "Notfalltreffen des Zhilivorstandes"
qiefocus.2.d: "Nach dem Zusammenbruch der Liga im Süden haben wir fast alle hochrangigen Militäroffiziere der Zhili-Linie in Luoyang versammelt. Als das Treffen beginnt, eröffnet Marschall Wu Peifu mit einer kurzen Erklärung.\n\n'Soldaten - die Zeit ist gekommen. Mit dem Zusammenbruch der Liga befinden wir uns - zum ersten Mal seit dem Zhifeng-Krieg - in einer prekären Situation. Jede Entscheidung, die wir in den nächsten Wochen treffen, wird das Schicksal Chinas für die kommenden Jahrzehnte bestimmen.'\n\n'Ich möchte einige daran erinnern', sagt er mit einem Blick auf die restriktiveren Mitglieder der Versammlung, 'dass eine Intervention nicht unbedingt die vernünftigste Vorgehensweise ist. Wir müssen zuerst unsere Optionen abwägen, bevor wir uns festlegen.'\n\nDie verschiedenen Generäle nicken zustimmend und beginnen eine Reihe von Diskussionen über die beste Vorgehensweise."
qiefocus.2.a: "Wir müssen vorsichtig sein..."

qiefocus.3.t: "Neuwahlen"
qiefocus.3.d: "Unsere Entscheidung, die Regierung von Anqing zu unterstützen, ist in der Bevölkerung auf große Unterstützung und Zustimmung gestoßen. Als Reaktion darauf hat Marschall Wu den Präsidenten der Versammlung, Cao Kun, „überredet“, eine nationale Wahl auszurufen, um von unserer neuen Unterstützung zu profitieren. Theoretisch sind alle gebildeten Männer in China zur Teilnahme berechtigt, aber lokale Kriegsherren, weit verbreitetes Chaos in der Liga und andere Probleme bedeuten, dass wir nur Ergebnisse aus Gebieten erwarten, die unter unserer direkten Kontrolle stehen. Bei früheren Wahlen gab es hauchdünne Margen, und obwohl das Gremium weitgehend machtlos ist, wird ein Puffer in der Anzahl der von uns kontrollierten Sitze unsere Legitimität auf lange Sicht stärken."
qiefocus.3.a: "Plant die Wahlen"

qiefocus.4.t: "Eine neue Verfassung"
qiefocus.4.d: "Nach dem Sturz des Qing-Reiches versammelte Wu Peifu eine Gruppe von Verfassungs- und Rechtsgelehrten, um ihm bei der Bildung einer neuen Regierung für China zu helfen. Das Treffen in der Stadt Peking gab ihm ein gewisses Maß an Legitimität, und die militärische Macht, die er besitzt, verleiht jedem Dokument, das er wählt, Kraft dahinter.\n\nNachdem die Frage der Legitimität gelöst ist, ist die dringende Frage, die Wu beantworten muss, die Form der Verfassung. Um Zeit zu sparen und die Zentralisierung Chinas zu beschleunigen, könnte er einfach die letzte nicht-monarchistische Verfassung Chinas annehmen, die von Präsident Cao Kun in 1923 geschaffen wurde. Diese ist jedoch voller Schlupflöcher und Möglichkeiten für Missbrauch durch Führungskräfte. Wu und die von ihm versammelten Gelehrten könnten ihre eigene Verfassung entwerfen, obwohl dies Zeit und politisches Kapital erfordern würde."
qiefocus.4.a: "Cao Kun's alte Verfassung wird schon passen."
qiefocus.4.b: "Wir brauchen eine neue Verfassung!"

qiefocus.5.t: "Die Macht der Exekutive"
qiefocus.5.d: "Die erste Frage, die Wu's Verfassungsgelehrte beschäftigt, ist die Frage wie viel Macht die Exekutive besitzen soll. Wu und die Zhili werden die Exekutive selbstverständlich durch diese schweren Zeiten führen, aber sobald das Land vereint ist, wird Wu's Regierung mehr oder weniger in eine Demokratie überlaufen müssen.\n\nMit diesem Gedanken im Hinterkopf, garantiert eine starke Exekutive politische Stabilität, währendessen eine starke Legislative mehr politische Macht erzeugt und eine bedeutsame politische Legitimation besitzt."
qiefocus.5.a: "Sprechen wir der Exekutive mehr Macht zu."
qiefocus.5.b: "Sprechen wir der Legislative mehr Macht zu."

qiefocus.6.t: "Die Frage der Autonomie"
qiefocus.6.d: "Die zweite Frage, die Wu's Verfassungsgelehrte beschäftigt, ist die Frage bezüglich der Autonomie der Provinzen. Vorherige republikanische Regierungen kamen daher oft in Konflikt mit den Provinzregierungen, was mehr oder weniger zu der derzeitgen Ausgangslage in China geführt hat. Eine starke Zentralisierung würde versichern, dass Befehle aus Peking eingehalten und befolgt werden."
qiefocus.6.a: "Erlaubt den Provinzen etwas Autonomie."
qiefocus.6.b: "Lassen wir es zentralisiert."

qiefocus.7.t: "Die Ausarbeitung ist vollendet!"
qiefocus.7.d: "Nach vielen Stunden, in denen wir über Schreibtische gekauert und über juristische Spitzfindigkeiten gestritten haben, haben wir eine neue Verfassung! Wu und die Zhili Clique werden versichern, dass die neue Regierung für die ersten paar Jahre ihrer Legislatur stabil bleibt, aber sobald China vereint ist, hoffen viele Politikwissenschaftler darauf, dass das Land in eine richtige Demokratie übergehen kann."
qiefocus.7.a: "Jetzt brauchen wir nur noch einen Präsidenten!"

qiefocus.8.t: "Die Präsidentschaftswahl"
qiefocus.8.d: "Trotz seinen militärischen Kenntnissen ist Wu Peifu nicht zwingend für eine effektive Regierung geeignet. Da er sich schon seit dem Putschversuch mit der Regierung überfordert fühlt, befahl er seinen Verfassungsgelehrten, eine Liste mit potentiellen Kandidaten für das Präsidentenamt auszuarbeiten. Zwei Kandidaten sind dabei hervorgestiegen: Die Gelehrte und interllektuelle Hu Shih und der Diplomat und ehemalige Staatsman V. K. Wellington Ku (Gu Weijun).\n\nHu ist bekannt für seine Philosophie des Pragmatismus (shíyànzhuyì), ein Konzept, das in den 1870er und 1880er in den USA entstanden ist. Hu befürwortet Kooperation mit den Kriegsherren und möchte die Chinesische Regierung von Innen heraus umstrukturieren, anstatt sie abzusetzen und neu aufzubauen wie viele in der KMT es fordern. Insbesondere nach der gescheiterten Nordexpedition haben Hus Forderungen mehr an Unterstützung gewonnen.\n\nWellington Koo ist hingegen ein diplomatisches Genie und Politiker, der schon 1919 an der Versailler Friedenskonferenz als Beobachter beteiligt war und Abkommen mit den Briten, Deutschen und Amerikanern geschlossen hat. Seine diplomatischen Fähigkeiten würden unserer Regierung mehr an Legitimität verleihen."
qiefocus.8.a: "Wu wählt Hu Shih"
qiefocus.8.b: "Wu wählt Wellington Koo"

qiefocus.9.t: "Die Einweihung der neuen Republik"
qiefocus.9.d: "In einer aufwendigen Zeremonie hat Wu Peifu heute die Vereidigung des neuen Präsidenten der Republik unter anbetungswürdigem Jubel überwacht. Die Versammlung liegt immer noch in der Hand des Harmonieverbandes, und viele stellen immer noch die Legitimität dieses neuen Regimes in Frage. Trotzdem muss Wu nicht länger mit der Qing Aristokratie als potentiellen Gegner kämpfen, sondern kann sich stattdessen darauf konzentrieren, die massiven Schuldenprobleme Chinas zu lösen und das zersplitterte Land.\n\nAußerdem sehen uns trotz unserer Bemühungen, unsere Regierung als legitime Regierung Chinas darzustellen, nur wenige so an. Wir müssen die Gruppen, die sich unserem Regime widersetzen, entweder zerstören oder zur Unterstützung zwingen und die Bevölkerung davon überzeugen, dass wir die wahre Regierung Chinas sind!"
qiefocus.9.a: "Herzlichen Glückwunsch, Herr Präsident!"

qiefocus.10.t: "Schulden und Legitimität"
qiefocus.10.d: "Die Schuldenfrage behindert weiterhin unsere wirtschaftlichen Bemühungen und behindert unsere Versuche, die Legitimität unserer neuen Regierung zu stärken. Wir könnten Deutschland zwar um Unterstützung bitten, aber es ist wahrscheinlich, dass dies dazu führt, dass unsere ohnehin unpopuläre Regierung unter öffentlichem Druck zusammenbricht. Der viel schlauere Plan besteht darin, eine Anti-Konzessions-Haltung einzunehmen, also unsere Schulden nicht zu begleichen, aber uns die Loyalität unserer Bevölkerung zu verdienen."
qiefocus.10.a: "Zahlungsausfall ist unsere einzige Wahl."

qiefocus.11.t: "Die Zukunft der Zhili Clique"
qiefocus.11.d: "Die Zhili Clique beruht wie jede andere Kriegsherren-Clique in China auf Erfahrungen der alten Generäle, was zwar mehr oder weniger politische Stabilität und Loyalität fördert, jedoch jungen Leuten in der Armee kaum Karriere- und Aufstiegschancen gewährt. Die kürzlichen Tode und das hohe Alter vieler Zhilivorsitzenden zeigen jedoch, dass es an Reformen bedarf und auch junge Offiziere gefördert werden müssen.\n\nVier Kandidaten stehen zur Auswahl für Führungsposten in der Armee: Guo Jijiao, Wang Lingyun, Du Xijun and Wei Yisan."
qiefocus.11.a: "Befördern sie diese jungen Männer! Fertigen wir nun unseren Verteidigungsplan an."

qiefocus.12.t: "Ein Verteidigungsplan für China"
qiefocus.12.d: "Nach Wu Peifus Aufruf zu einem Treffen hochrangiger Zhili-Generäle ist eine große Zahl in Luoyang eingetroffen und ihre Untergebenen sind für die Frontaufgaben zuständig. Das erste dringende Anliegen ist die Wahl einer zentralisierten Verteidigungsstrategie für den unvermeidlichen Krieg mit Japan und der Fengtian Regierung. Die wachsende Kühnheit des nördlichen Verräters nach dem Zusammenbruch der Liga hat viele hochrangige Kommandeure alarmiert, darunter Jiang Baili und Liu Menggeng. Die beiden Männer haben die letzten Wochen damit verbracht, Pläne zu kodifizieren, die sie in den letzten zwei Jahren entwickelt haben, und sie den versammelten Zhili-Kommandanten vorzustellen. Jiang konzentriert sich auf groß angelegte Verteidigungsanlagen, verlagert die Industrie ins Innere Chinas und weckt den "Kampfgeist" Chinas, um Japan zu besiegen.\n\nObwohl es kein direkter Gegensatz zu Jiangs Plan ist, konzentriert sich Lius Plan mehr auf die Verbesserung die Kampfkraft der Zhili-Truppen. Verbesserte Moral, Trainingsstandards und logistische Unterstützung sind, zumindest in seinen Augen, der Schlüssel zum Sieg. Auch die aktualisierte medizinische Versorgung spielt eine entscheidende Rolle. Beides sind zwingende Pläne, aber es liegt an Wu Peifu, die endgültige Entscheidung zu treffen."
qiefocus.12.a: "Jiang Baili’s Plan hört sich vielversprechend an"
qiefocus.12.b: "Liu Menggeng's Plan könnte sich als sehr nützlich erweisen"

qiefocus.13.t: "Stellung des Kaisers"
qiefocus.13.d: "Während wir nach dem Sturz der abscheulichen Zhili-Clique mit der Neuordnung des Staates beginnen, fordert die Rumpfversammlung, die Rolle der Monarchie direkter im rechtlichen Rahmen zu verankern. Bei Hofe herrscht allgemeiner Konsens darüber, dass die Stellung des Kaisers nur durch eine strikte Einhaltung der Nichteinmischung in die Staatspolitik aufrechterhalten werden kann. Es gibt jedoch auch eine kleine, aber lautstarke Minderheit, insbesondere unter den Ideologen des verstorbenen Kang Youwei, die die Wahrung der kaiserlichen Vorrechte fordert, wenn sich die Versammlung in einer Krise in einer Sackgasse befindet."
qiefocus.13.a: "Wir brauchen einen Herrscher, der über dem politischen Geschehen steht."
qiefocus.13.b: "Die Versammlung sollte im Bedarfsfall eine lenkende Hand haben."

qiefocus.14.t: "Den Generalstab re-organisieren"
qiefocus.14.d: "Nach der Säuberung vieler hochrangiger Mitglieder der Zhili-Clique ist unsere Armee ohne viel Kommandostruktur geblieben. Li Bingzhi, einer der wenigen Deserteure der Zhili, und zwei Aisin-Gioro-Prinzen, des Kaisers Onkel zaitao und sein jüngerer Bruder Pujie, haben es auf sich genommen, die kaiserliche Kommandostruktur zu reformieren. Dies wird keine leichte Aufgabe sein, da Wu und seine Kumpane im Wesentlichen eine moderne Divisionsstruktur, die auf meritokratischer Förderung basiert, zugunsten von Vetternwirtschaft abgeschafft haben. Obwohl die Umsetzung ihrer Reformen einige Zeit in Anspruch nehmen wird, haben sie beschlossen, die dünne Liste hochrangiger Kommandeure mit Fang Zhijian und Liang Bin zu ergänzen, zwei jungen Baoding-Kadetten, die beim Sturz der Zhili halfen. Obwohl sie unerfahren sind, werden sie mit etwas Glück schnell lernen."
qiefocus.14.a: "Exzellent"

qiefocus.16.t: "Eine komplizierte Koalition"
qiefocus.16.d: "Obwohl sich alle reformistischen Parteien formell in ihrem Wunsch einig waren, die Zhili zu stürzen, befinden sie sich nun, da sich der Staub nach dem Putsch gelegt hat, in einer beunruhigten Lage. Japan und Fengtian spielen eine große Rolle, und sie müssen zusammenarbeiten, um eine Vernichtung zu vermeiden. Gleichzeitig haben die verschiedenen Reformgruppen unterschiedliche Ziele und Zielsetzungen und können unterschiedliche Beiträge zum Militär leisten. Puyi und seine Berater brauchen die Unterstützung jeder der Parteien und ihrer militärischen Flügel, um den eventuellen Krieg mit Japan zu gewinnen, aber dies wird ihren Preis haben..."
qiefocus.16.a: "Das ist immer noch besser als die Zhili."

qiefocus.17.t: "Die Gelbsandgemeinschaft"
qiefocus.17.d: "Zusätzlich zu den ländlichen Verteidigungskräften der NCR hat die Gelbsandgemeinschaft, eine esoterische Sekte mit Verbindungen zu den Yiguandao, angeboten, sich unserer Armee anzuschließen. Sie sind erbitterte Kämpfer und relativ loyal angesichts unserer neuen Haltung gegenüber Konzessionen, aber einige befürchten, dass die Annahme ihres Angebots, unserer Armee beizutreten, den Yiguandao eine weitere Gelegenheit zur Infiltrierung geben wird."
qiefocus.17.a: "Bieten wir ihnen Positionen in der Armee an."
qiefocus.17.b: "Auf keinen Fall."

qiefocus.18.t: "Die Notstandsregierung"
qiefocus.18.d.zhang: "Jetzt, da ihre Herrschaft über Peking gesichert ist, haben Aisin-Gioro Puyi und seine Berater damit begonnen, eine Notregierung zusammenzustellen, die China regieren soll, bis das Land stabil genug ist, um Wahlen abzuhalten. Jede der drei Gruppen, die zum Sturz der Zhili beigetragen haben, hat eine ehrgeizige Reformagenda und wird von bestimmten Bevölkerungsgruppen unterstützt. Erschwerend kommt jedoch hinzu, dass Zhang Tianran eine Zusammenarbeit mit der YCP strikt ablehnt und stattdessen darauf drängt, dass die NCERA und die Zongshe die Fackel der Tradition und der ländlichen Reformen weiterführen. Zhang Tianran hofft, China in eine harmonischere Zukunft führen zu können. Wir können nicht darauf hoffen, dass wir seinen Vorschlag überstimmen können, denn wir haben gerade erst begonnen, eine Einigung mit dem verehrten Meister zu finden."
qiefocus.18.d.qu: "Jetzt, da ihre Herrschaft über Peking gesichert ist, haben Aisin-Gioro Puyi und seine Berater damit begonnen, eine Notregierung zusammenzustellen, die China regieren soll, bis das Land stabil genug ist, um Wahlen abzuhalten. Jede der drei Gruppen, die zum Sturz der Zhili beigetragen haben, hat eine ehrgeizige Reformagenda und wird von bestimmten Bevölkerungsgruppen unterstützt. Qu Yingguang hat sich bereits vor seiner Ankunft zu Wort gemeldet und eine einheitliche Reaktion der neu entstehenden Regierung angemahnt. Die traditionell ausgerichtete Gesellschaft zur Wiederherstellung des Wohlwollens drängt darauf, dass die Zongshe-Partei aufgrund ihrer konservativen Agenda gewählt wird. Der neue Gouverneur hat jedoch deutlich gemacht, dass wir entschlossen handeln müssen, wenn wir unsere neue Position sichern wollen, unabhängig davon, wer in unmittelbaren Angelegenheiten die führende Rolle übernimmt."
qiefocus.18.d.yan: "Jetzt, da ihre Herrschaft über Peking gesichert ist, haben Aisin-Gioro Puyi und seine Berater damit begonnen, eine Notregierung zusammenzustellen, die China regieren soll, bis das Land stabil genug ist, um Wahlen abzuhalten. Die drei Gruppen, die zum Sturz der Zhili beigetragen haben, haben alle eine ehrgeizige Reformagenda und werden von bestimmten Bevölkerungsgruppen unterstützt. Yan Xishan seinerseits sendet vor seiner offiziellen Begrüßung eine Botschaft an die Hauptstadt, in der er entschlossenes und rasches politisches Handeln fordert. Der neue Mann der Stunde scheint darauf bedacht zu sein, einen Keil zwischen die überlebenden Parteien in Peking zu treiben. Jede Partei hat eine private Nachricht erhalten, in der sie die Ausarbeitung neuer Pläne anregt, aus denen der Modellgouverneur wählen kann, um sie umzusetzen. Es scheint, als hätten wir einen starken Mann gegen einen anderen ausgetauscht."
qiefocus.18.a: "Bevorzugung der Zongshe-Partei."
qiefocus.18.b: "Bevorzugung der YCP."
qiefocus.18.c: "Bevorzugung der NCERA."

qiefocus.19.t: "Fall der Zongshe"
qiefocus.19.d: "Ob durch ungenaue politische Manöver oder schiere Inkompetenz, die Zongshe-Partei hat sich völlig von jeglichem Einfluss auf die Regierungsarbeit entblößt. Immer wieder wurden wir in der Verwaltungspolitik überstimmt und ausmanövriert, so dass unsere Positionen nur noch dem Namen nach besetzt sind. Nach diesem peinlichen Niedergang ist es klar, dass eine neue Partei die Führung des Reiches übernehmen muss - und sei es nur, um es vor den törichten Machenschaften der Aristokraten zu bewahren."
qiefocus.19.a: "Die Neue Chinesische Reichsreformgesellschaft wird die Zügel der Macht ernster nehmen."
qiefocus.19.b: "Die Young China Party wird sicherlich weniger inkompetent sein."

qiefocus.20.t: "Verdacht auf Kuomintang-Sympathien"
qiefocus.20.d: "Während die Guerilla, die sich in die Nationale Revolutionsarmee verwandelt hat, im Süden des Landes einen Feldzug durchführt, hat eine stetig wachsende Angst die Versammlung in Peking erfasst. Da das Regime noch in den Kinderschuhen steckt, haben viele in der YCP und Zongshe offen zu einem harten Vorgehen gegen mutmaßliche Linke im Reich aufgerufen. Tausende von Kilometern entfernt vom Kernland der Kuomintang ist klar, dass das eigentliche Ziel dieses Hasses die NCERA ist, genauer gesagt, die Bewegung für den ländlichen Wiederaufbau, die die Hälfte der NCERA-Koalition ausmacht. Es stimmt zwar, dass die Organisation schon vor der Restauration der Qing existierte und dass es Verbindungen zwischen ihr und vielen Republikanern gab, aber es ist klar, dass dieser Schritt hin zu Strafmaßnahmen ein Dolch ist, der auf einheimische Gegner gerichtet ist."
qiefocus.20.a: "Überwacht jeden, der verdächtige Verbindungen hat."
qiefocus.20.b: "Untersucht die Bewegung für den Wiederaufbau des ländlichen Raums gründlich."
qiefocus.20.c: "Eine gründliche Säuberung wird das Imperium schützen."

qiefocus.21.t: "Yiguandao Beiträge"
qiefocus.21.d: "Im Gefolge des Geehrten Meisters findet die Qing-Dynastie ihr Ansehen beim Volk erneuert und bekräftigt. In letzter Zeit ist Zhang Tianran in seinen Versuchen, den Hof immer enger an das Yiguandao zu binden, noch ermutigter geworden. Im Gegenzug für mehr kaiserliche Ernennungen von Gläubigen werden die Yiguandao dem Kaiser als Zeichen ihrer Unterwerfung immer größere Dienste leisten. Während sich der Staat auf die Yiguandao verlässt, werden sich vielleicht auch die Yiguandao auf den Staat verlassen."
qiefocus.21.a: "Der Ausbau des Reichsstraßennetzes wäre unglaublich hilfreich."
qiefocus.21.b: "Wir sollten eine zweite Krönung abhalten, um den Menschen unser eigenes Engagement für die Erneuerung zu zeigen."
qiefocus.21.c: "Deputierung der Milizen als permanente irreguläre Truppe innerhalb des Militärs."
qiefocus.21.e: "Die Menschen sollten ruhig schlafen, denn sie wissen, dass der Kaiser sie beschützen wird."

qiefocus.22.t: "Eine neue Krönung?"
qiefocus.22.d: "In den letzten Wochen kursierte unter dem Qing-Adel eine ungewöhnliche Idee: die Organisation einer zweiten Krönung für Puyi. Sie behaupten, dass die Restauration von 1927 unter der Aufsicht der Zhili-Clique nicht wirklich 'richtig' war und dass eine neue Wiedereinsetzungszeremonie durchgeführt werden muss, um die Traditionen des Reiches zu beschwichtigen. Die Kosten dafür wären enorm hoch, aber es könnte uns eine gewisse Legitimität verschaffen und uns weitere Unterstützung durch den Adel einbringen."
qiefocus.22.a: "Organisiert die Zeremonie!"
qiefocus.22.b: "Wir werden es zu einem großen Fest für die Hauptstadt machen!"
qiefocus.22.c: "Das ist Geldverschwendung..."

qiefocus.23.t: "Die Dynastien treffen ein"
qiefocus.23.d: "In den letzten Tagen sind der Marquis von Zhu, Herzog Minsheng, und andere verschiedene Nachkommen alter kaiserlicher Dynastien in Peking angekommen. Einer nach dem anderen marschieren sie am Kaiser vorbei und verneigen sich schweigend, um ihre Aufwartung zu machen. In einem ersten Roman wurde ein Hoffotograf damit beauftragt, jede dieser Einreichungen festzuhalten, und sie werden als Propaganda verbreitet, um sowohl die Legitimität des Kaisers zu beweisen als auch jede Unterstützung für eine nicht-Aisin Gioro Herrscherfamilie zu untergraben."
qiefocus.23.a: "Wunderbar!"

qiefocus.24.t: "Unser neuer Benefaktor"
qiefocus.24.d: "Seit dem Putsch, der die Zhili-Clique gestürzt hat, war die Zukunft unserer Regierung ungewiss. Jetzt jedoch wird der Kriegsherr, der Wu zu stürzen half, nach Peking aufbrechen, wo wir erwarten, dass ein Großteil seiner Agenda enthüllt wird..."
qiefocus.24.a: "Willkommen in Peking, Gouverneur Yan!"
qiefocus.24.b: "Willkommen in Peking, Gouverneur Qu!"
qiefocus.24.c: "Willkommen in Peking, geehrter Lehrer Zhang!"

qiefocus.25.t: "Unsere zukünftige Beziehung mit Deutschland"
qiefocus.25.d: "Nach unserem Sieg über Fengtian und die Japaner erwägen hochrangige Zhili-Diplomaten nun die beste Vorgehensweise in Bezug auf unsere weitere Beziehung zu Deutschland. Obwohl wir zu weit von Europa entfernt sind, um dem Reichspakt beizutreten, können wir vielleicht noch einen Kooperations- und Schutzvertrag aushandeln. Andere hochrangige Beamte argumentieren jedoch, dass wir uns nach innen auf den Wiederaufbau unserer vom Krieg verwüsteten Nation konzentrieren sollten."
qiefocus.25.a: "Beantragen wir Schutz vor ausländischen Gefahren."
qiefocus.25.b: "Fokusieren wir uns lieber auf den Wiederaufbau der Nation."

qiefocus.26.t: "Eine Anfrage aus Peking"
qiefocus.26.d: "The ambassador from the Qing Empire has formally requested to join the Reichspakt. This is an interesting opportunity - they could be a powerful ally in the East, having already bested the Fengtian Government and the Japanese Empire. At the same time though, they could drag us into wars far from home we care little about."
qiefocus.26.a: "Willkommen im Reichspakt."
qiefocus.26.b: "Sie wären nur eine Last."

qiefocus.27.t: "Eine Anfrage aus Peking"
qiefocus.27.d: "Der Botschafter des Qing-Reiches hat uns offiziell um eine Unabhängigkeitsgarantie gebeten. Dies ist eine interessante Gelegenheit - sie waren maßgeblich am Sieg über Japan beteiligt und haben damit Stärke bewiesen."
qiefocus.27.a: "Sie haben unseren Willen."
qiefocus.27.b: "Sie wären nur eine Last."

qiefocus.28.t: "Reorganisation der Kriegsherrarmeen"
qiefocus.28.d: "Viele Kriegsherren der Zhili verfügen über persönliche Armeen, die sie zum Schutz der von ihnen regierten Provinzen einsetzen. Die Kampffähigkeiten dieser Truppen sind jedoch bestenfalls unterdurchschnittlich. Es mangelt ihnen an Standardisierung und sie sind eher daran gewöhnt, Bauern um Geld zu erpressen, als sich in Schlachten zu messen. Wu Peifu hat als Teil seines Gesamtplans zur Vorbereitung des Zhili-Militärs auf den unvermeidlichen Konflikt mit Japan vorgeschlagen, diese persönlichen Divisionen nach den Standards der nationalen Divisionen umzuschulen. Dieser Plan ist bei den Zhili-Generälen auf erheblichen Widerstand gestoßen, aber wir können ihre Bedenken mit erheblichem politischem Kapital ausräumen.\n\n Wenn wir mit der Reorganisation fortfahren, sollten die neuen Divisionen in drei Monaten fertig sein. Wenn nicht, können wir sie nach eigenem Gutdünken umstrukturieren, aber es wird schwierig sein, genügend Ausrüstung zu beschaffen."
qiefocus.28.a: "Lasst die Reorganisation beginnen."
qiefocus.28.b: "Wir andere Probleme zurzeit."

qiefocus.29.t: "Die Reorganisation ist vollendet"
qiefocus.29.d: "Die privaten Milizen haben mit beträchtlichem Aufwand und Training ihre Reorganisation abgeschlossen und sind jetzt mit den besten Vorräten ausgestattet, die wir haben. Dies sollte uns in unserem Kampf gegen Japan erheblich helfen."
qiefocus.29.a: "Großartig!"

qiefocus.30.t: "Baoding-Kadetten konvertieren"
qiefocus.30.d: "Unsere Männer haben es geschafft, die verschiedenen Militärakademien in unserem Land zu infiltrieren, um die vielversprechende kommende Generation junger Chinesen auf den rechtmäßigen Weg der Yiguandao zu bringen."
qiefocus.30.a: "Fördern wir vielversprechende Kandidaten."

#foreign policy

qiefor.1.t: "Ein Angebot aus Peking"
qiefor.1.d: "Die neu gegründete „Pekinger-Regierung“ unter [QIE.GetLeader] hat uns gebeten, ihre legitime Herrschaft über China offiziell anzuerkennen. Wir haben uns noch nicht fest mit Fengtian verbündet, und sie haben eine Anti-Konzessions-Haltung eingenommen, was ihre Regierung für viele in unserem Land attraktiv macht, die dem japanischen und deutschen Einfluss gegenüber misstrauisch sind. Sollten wir uns weigern, erwarten wir eine Vergeltung..."
qiefor.1.a: "Wir akzeptieren."
qiefor.1.b: "Nein."

qiefor.2.t: "[FROM.GetName] hat unser Angebot angenommen!"
qiefor.2.d: "[FROM.GetLeader] hat unserer Bitte zugestimmt und unsere Herrschaft über China offiziell anerkannt. Obwohl sie noch autonom sind, können wir sie weiter integrieren, sobald unsere Herrschaft fest etabliert ist."
qiefor.2.a: "Super!"

qiefor.3.t: "[FROM.GetName] hat abgelehnt!"
qiefor.3.d: "[FROM.GetLeader] hat unsere Anfrage abgelehnt! Das ist eine schwere Beleidigung, und wir haben jetzt einen legitimen Grund, sie zu überfallen..."
qiefor.3.a: "Mobilisiert die Truppen!"

qiefor.4.t: "Ein Angebot aus Peking"
qiefor.4.d: "Wu Peifu hat ein persönliches Telegramm an [THIS.GetLeader] gesendet. Er fordert, dass wir die Herrschaft der Zhili über China formell anerkennen und sich seiner Autorität unterwerfen. Auch wenn wir noch eine gewisse Autonomie haben würden, erwarten die Berater von [THIS.GetLeader], dass diese schrittweise abgebaut wird, wenn wir näher an Peking heranrücken. Eine Verweigerung würde jedoch wahrscheinlich schwerwiegende Folgen haben..."
qiefor.4.a: "Wir akzeptieren."
qiefor.4.b: "Nein."

qiefor.5.t: "Ein Angebot aus Peking"
qiefor.5.d: "Heute Morgen kam ein Telegramm aus Peking, in dem gefordert wird, dass sich [SZC.GetLeader] formell der Pekinger Herrschaft unterwirft. Während wir einen Großteil unserer Autonomie verlieren würden, würde eine Weigerung schwerwiegende Folgen haben."
qiefor.5.a: "Wir akzeptieren."
qiefor.5.b: "Beantragen wir Schutz."
qiefor.5.c: "Nein."

qiefor.6.t: "Ein Angebot aus Peking"
qiefor.6.d: "Heute Morgen kam ein Telegramm aus Peking, in dem gefordert wird, dass sich [XSM.GetLeader] formell der Pekinger Herrschaft unterwirft. [QIE.GetNameDefCap] ist eine starke Macht, aber noch nicht dominant. Wir können ihr Angebot entweder direkt annehmen oder ablehnen oder eine Form von Entschädigung oder Sicherheit verlangen."
qiefor.6.a: "Wir akzeptieren."
qiefor.6.b: "Verlangen wir Konzessionen."
qiefor.6.c: "Auf keinen Fall."

qiefor.100.t: "Ein Angebot aus Peking"
qiefor.100.d: "Heute Morgen kam ein Telegramm aus Peking an, in dem gefordert wird, dass sich [GXC.GetLeader] formell der Herrschaft Pekings unterwirft. [QIE.GetNameDefCap] ist eine starke Macht, aber noch nicht dominant. Wir können ihr Angebot entweder direkt annehmen oder ablehnen oder eine Form von Entschädigung oder Sicherheit verlangen."
qiefor.100.a: "Wir akzeptieren."
qiefor.100.b: "Verlangen wir Konzessionen."
qiefor.100.c: "Auf keinen Fall."

qiefor.7.t: "[FROM.GetNameDefCap] verlangt Schutz"
qiefor.7.d: "Obwohl [FROM.GetLeader] offen für unsere Idee war, unserer Sphäre beizutreten, bat er um eine Form der Geldgarantie, bevor er sich vollständig zum Beitritt verpflichtete. Dies ist zwar teuer, aber wahrscheinlich billiger, als einen Krieg zu führen, um ihre Loyalität zu sichern."
qiefor.7.a: "Aber natürlich, schicken wir das Gold."
qiefor.7.b: "Nein!"

qiefor.8.t: "Peking hat akzeptiert!"
qiefor.8.d: "Peking hat unser Angebot angenommen und uns eine große Menge Gold geschickt. Wir könnten ihnen zwar in den Rücken fallen, aber ihr Militär können wir nicht schlagen, und die meisten Berater von [THIS.GetLeader] drängen darauf, dass er den Deal akzeptiert."
qiefor.8.a: "Unterschreiben wir den Vertrag!"

qiefor.9.t: "Peking lehnt ab!"
qiefor.9.d: "Die [QIE.GetNameDefCap] hat unser Angebot abgelehnt!"
qiefor.9.a: "Mist."

qiefor.10.t: "Generäle protestieren gegen den Überraschungsangriff!"
qiefor.10.d.solo: "Während einige der eher kriegerischen Zhili-Generäle Wu Peifus Plan, einen hinterhältigen Angriff auf Yan Xishan zu starten, enthusiastisch unterstützen, sind andere verärgert, dass sie nicht konsultiert wurden. Sie behaupten, dass dieser Plan zu riskant ist und eine Reaktion von Fengtian provozieren wird, da wir keine Verbündeten haben, die unsere Ostflanke bewachen. Wir werden den jedoch Angriff trotz ihrer Proteste starten."
qiefor.10.d.backup: "Während einige der eher kriegerischen Zhili-Generäle Wu Peifus Plan, einen hinterhältigen Angriff auf Yan Xishan zu starten, enthusiastisch unterstützen, befürchten andere, dass sie nicht konsultiert wurden. Sie behaupten, dass dieser Plan zu riskant ist und eine Reaktion von Fengtian provozieren wird. Wu Peifu konnte ihre Bedenken jedoch weitgehend ausräumen, indem er darauf hinwies, dass unser Verbündeter an der Ostflanke hoffentlich jede Reaktion von Fengtian abschrecken würde, es sei denn, der Krieg würde sich lange hinziehen. Obwohl sie überzeugt waren, brauchte es mehr Mühe, als Wu ursprünglich gedacht hatte."
qiefor.10.a: "Zum Sieg!"
qiefor.10.b: "Zum Sieg!"

qiefor.11.t: "Die Manchu Royalisten bereiten eine Invasion vor"
qiefor.11.d.FNG: "Schlimme Nachrichten! Das neue Regime in Beijing bereitet sich darauf vor, uns anzugreifen! Wir haben keine Chance, sie militärisch zu besiegen, aber wir haben einige Möglichkeiten. Entweder wir wenden uns an die Qing, um zu sehen, ob sie uns einen Deal anbieten, oder wir wenden uns an die Regierung von Fengtian, die eine Ausweitung des Einflusses der Qing nicht gerne sehen würde."
qiefor.11.d.no_FNG: "Schlimme Nachrichten! Das neue Regime in Beijing bereitet sich darauf vor, uns anzugreifen! Wir haben keine Chance, sie militärisch zu besiegen - aber wir haben eine Möglichkeit: Wir könnten entweder die Qing ansprechen und sehen, ob sie uns ein Angebot machen würden..."
qiefor.11.d: "Düstere Neuigkeiten! Das neue Qing-Regime bereitet sich darauf vor, uns anzugreifen! Aus eigener Kraft haben wir militärisch keine Chance gegen sie - aber wir haben einige Möglichkeiten. Wir könnten uns entweder an die Qing wenden und sehen, ob sie uns einen Deal unterbreiten würden, oder alternativ die Fengtian-Regierung kontaktieren, die es hassen würde, wenn der Einfluss der Qings ausgeweitet würde."
qiefor.11.a: "Versuchen wir mit ihnen zu verhandeln."
qiefor.11.b: "Bitten wir Fengtian um Hilfe."

qiefor.12.t: "Die Mas schlagen einen Deal vor"
qiefor.12.d: "Als [XSM.GetLeader] von unseren bevorstehenden Angriffsplänen hört, ist er mit einem Deal zu uns gekommen. Sie werden als Herrscher der Provinz (zumindest auf dem Papier) beiseite treten und uns Treue schwören, während sie ihre Autorität behalten. Wir hätten die Möglichkeit, einen Gouverneur unserer Wahl zu ernennen, wobei viele Aisin-Gioro Pugong, Puyis muslimischer Cousin, als Kandidaten vorschlagen. Die Annahme würde es uns ermöglichen, uns auf wichtigere Bereiche für unsere Rückeroberung zu konzentrieren, während die Ablehnung des Abkommens dazu führen könnte, dass sie Fengtian-Hilfe in Anspruch nehmen könnten."
qiefor.12.a: "Akzeptieren wir."
qiefor.12.b: "Auf keinen Fall!"

qiefor.13.t: "Die Qing akzeptieren"
qiefor.13.d: "Die Qing haben unseren Deal akzeptiert und Aisin-Gioro Pugong als Gouverneur geschickt. Wir werden weiterhin unsere Autorität und einen Großteil unserer De-facto-Macht behalten, müssen uns aber gegenüber Peking verantworten, wenn wir dazu aufgefordert werden."
qiefor.13.a: "Besser als Unterdrückung..."

qiefor.14.t: "Die Qing lehnen ab!"
qiefor.14.d.FNG: "Die Qing haben unser Angebot abgelehnt, so dass wir keine andere Wahl haben, als die Fengtianer um Hilfe zu bitten."
qiefor.14.d.no_FNG: "Die Qing haben unser Angebot abgelehnt, so dass ein Krieg zwischen uns unvermeidlich ist."
qiefor.14.a: "Das werden sie noch bereuen!"

qiefor.15.t: "Die Mas verlangen Schutz!"
qiefor.15.d: "Angesichts eines bevorstehenden Angriffs durch die [QIE.GetName] hat [XSM.GetLeader] rechtzeitig eine Bitte um unseren Schutz gesendet und angeboten, sich für unsere Sache einzusetzen. Obwohl wir nicht von allen als die legitime Regierung Chinas anerkannt werden, kann es ein wichtiger Schritt in Richtung sein, neue Länder und neue Führer unter unseren Schutz zu bringen.\n\nDennoch sollte unser Schutz nicht ausgenutzt werden. Wir dürfen uns nicht in einen Konflikt hineingezogen sehen, der über unsere Möglichkeiten hinausgeht, um eine das Ansehen einer kleinliche lokalen Person von regionaler Bedeutung zu verbessern. Wir sollten auch politische Deals vermeiden, die wir später vielleicht bereuen.\n\nEs überrascht nicht, dass [XSM.GetLeader] die Beibehaltung der westlichen Lehen seines Clans zusammen mit einem gewissen Grad an Autonomie fordert."
qiefor.15.a: "Sie werden uns auf dem Weg zur Wiedervereinigung begleiten!"
qiefor.15.b: "Sie stehen alleine."

qiefor.151.t: "Fengtian beschützt uns!"
qiefor.151.d: "[FNG.GetLeader] hat unserer Anfrage zugestimmt. Wir werden uns nun auf ihrem Weg zur Wiedervereinigung Chinas anschließen und werden, zumindest vorerst, ihren Schutz erhalten."
qiefor.151.a: "Exzellent!"

qiefor.152.t: "Fengtian beschützt [XSM.GetNameDef]"
qiefor.152.d: "Die Fengtian-Regierung ihre Absicht bekannt gegeben, [XSM.GetNameDef] zu schützen und schließlich in ihre Sphäre aufzunehmen. Ein Krieg gegen Xibei wird jetzt Krieg gegen Fengtian bedeuten."
qiefor.152.a: "Wir müssen nachgeben."
qiefor.152.b: "Wir werden mit beiden Cliquen fertig!"

qiefor.153.t: "Das Regieme gibt nach"
qiefor.153.d: "Offenbar hat [QIE.GetName] beschlossen, den bevorstehenden Angriff auf [XSM.GetName] abzublasen. Das ist nichts weniger als ein diplomatischer und militärischer Erfolg für uns."
qiefor.153.a: "Wie erwartet."

qiefor.154.t: "Fengtian lehnt ab"
qiefor.154.d: "Despite our appeals, [FNG.GetNameDef] has refused to protect us against the impending [QIE.GetName] invasion."
qiefor.154.a: "Wir sind alleine."

qiefor.16.t: "Ein Angebot aus Peking"
qiefor.16.d: "Nach unserem Sieg im Ligakrieg haben wir unsere Herrschaft über das Gebiet um Nanjing erfolgreich gefestigt. Wir haben gerade eine Anfrage von der Qing-Regierung, die uns in unseren Kriegen unterstützt hat, erhalten, dass wir uns formell ihrer Herrschaft unterwerfen und uns Schutz vor Japan gewähren. Wir hätten immer noch ein hohes Maß an Autonomie, aber die Erwartung ist, dass wir nach dem Ende des Krieges mit Japan direkt in die Qing-Regierung integriert werden. Die Qing haben deutlich gemacht, dass wir unsere deutschen Unterstützer weiterhin kontaktieren und um Hilfe bitten können, um das Angebot zu versüßen."
qiefor.16.a: "Super! Akzeptieren wir."
qiefor.16.b: "Auf keinen Fall!"

qiefor.17.t: "Peking entsendet Waffen!"
qiefor.17.d: "Ein Zug aus Peking ist heute Morgen mit einer Ladung militärischer Ausrüstung angekommen, zusammen mit einem Abgesandten aus Peking.\n\n'Für Ihren Kampf gegen diejenigen, die sich weigern, Chinas Anspruch auf dieses Land anzuerkennen. Vergesst nie unsere Großzügigkeit!'"
qiefor.17.a: "Tolle Neuigkeiten!"

qiefor.18.t: "'Freiwillige' aus Peking kommen an!"
qiefor.18.d: "In den letzten Tagen sind Züge voller Soldaten aus Peking eingetroffen, die bereit sind, gegen unsere Feinde zu kämpfen. Mit ihrer Hilfe geht jedoch eine stillschweigende Verpflichtung einher, Peking zu helfen, wenn sie unsere Hilfe brauchen."
qiefor.18.a: "Super!"

qiefor.19.t: "Die [QIE.GetNameDefCap] üben einen Angriff auf Shanxi aus!"
qiefor.19.d.decision: "Die verräterischen Ratten in Peking haben einen hinterhältigen Angriff auf unseren ehemaligen Verbündeten in Shanxi gestartet! Gouverneur Yan Xishan hat um unsere Hilfe gebeten, aber wir können nicht einfach dazu übergehen, sie anzugreifen. Viele unserer Generäle befürchten, dass unsere Streitkräfte für einen so großen Konflikt nicht bereit sind, und unsere japanischen Unterstützer haben einen so schnellen Angriff noch nicht unterschrieben. Wir können diese Generäle entweder auf Kosten politischer Macht außer Kraft setzen oder die drei Monate warten, von denen sie sagen, dass sie ihre Truppen vorbereiten müssen, und Yan informieren, dass wir dann helfen werden.\n\nNatürlich könnten wir uns auch weigern, einzugreifen."
qiefor.19.d_postcoup: "Obwohl Berichte darüber unklar sind, wie genau dies geschah, scheint es, dass Yan Xishan, der Gouverneur von Shanxi und unser ehemaliger Verbündeter, irgendwie in einen Putschversuch gegen die Zhili verwickelt war. Wir kennen die genauen Details nicht, aber der Putsch scheint gescheitert zu sein und jetzt sammeln sich die Zhili-Truppen, um Shanxi anzugreifen. Während wir unseren ehemaligen Verbündeten verteidigen wollen, wurden unsere Truppen überrascht. Wir können sofort eingreifen, auch wenn die Überwindung unserer obersten Generäle erhebliche politische Macht kosten wird. Oder aber wir können ein paar Monate warten, um unsere Truppen angemessen vorzubereiten, und hoffen, dass Gouverneur Yan so lange durchhalten kann.\n\nNatürlich könnten wir uns auch weigern, überhaupt einzugreifen."
qiefor.19.a: "Mobilisiert die Armee!"
qiefor.19.b: "Ein sofortiger Angriff wird sie überraschen!"
qiefor.19.c: "Was schulden wir Shanxi?"

qiefor.20.t: "Peking übt einen Überraschungsangriff aus!"
qiefor.20.d: "In den frühen Morgenstunden starteten Zhili-Truppen, die dem verräterischen Jade-Marschall treu ergeben sind, einen unprovozierten Schleichangriff auf unsere Grenzgarnisonen! Es besteht kein Zweifel, dass wir diese Ratten alleine besiegen können, aber wir haben uns auch an [FNG.GetLeader] gewandt, unseren ehemaligen Verbündeten während des letzten Zhifeng-Krieges, in dem wir an seiner Seite gegen die Zhili-Verräter gekämpft haben. Hoffentlich kann er uns zu Hilfe kommen!"
qiefor.20.a: "Mobilisiert die Truppen!"

qiefor.21.t: "[FNG.GetLeader] verspricht Unterstützung!"
qiefor.21.d: "[FNG.GetLeader] hat gestanden, dass seine Truppen von diesem heimlichen Angriff ebenfalls überrascht wurden, aber wenn wir drei Monate durchhalten können, werden seine Truppen einen Angriff auf die Zhili-Positionen starten. Wir werden tun, was wir können, um zu widerstehen!"
qiefor.21.a: "Haltet die Front!"

qiefor.211.t: "Fengtian verweigert sich uns zu helfen"
qiefor.211.d: "In völliger Feigheit hat Zhang Zuolin beschlossen, unseren Hilferuf abzulehnen, und kauert nun hinter der Großen Mauer."
qiefor.211.a: "Auf keinen kann man sich verlassen."

qiefor.2111.t: "Fengtian mobilisiert"
qiefor.2111.d: "Unsere Agenten in Shenyang haben zunehmende Anzeichen dafür gemeldet, dass Fengtian mobilisiert und sich darauf vorbereitet, seine Armeen nach Süden gegen unsere Verteidigung bei Shanhaiguan marschieren zu lassen. Glücklicherweise scheint unser Angriff auf Shanxi Zhang Zuolin überrascht zu haben, und es könnte mehrere Monate dauern, bis seine Truppen entschlossen vorgehen."
qiefor.2111.a: "Wenigstens sind wir vorgewarnt."

qiefor.22.t: "Qi akzeptiert unser Angebot!"
qiefor.22.d: "Gouverneur Qi hat unsere Bitte um Hilfe angenommen und verspricht, seine Truppen nach Norden zu schicken, um [FNG.GetNameDef] zu zerstören."
qiefor.22.a: "Gut"

qiefor.23.t: "Qi lehnt unser Angebot ab!"
qiefor.23.d: "Gouverneur Qi hat unsere Bitte abgelehnt und behauptet, dass Angelegenheiten der „inneren Sicherheit“ Vorrang hätten. Das ist zwar bedauerlich, aber unsere Kontakte innerhalb der Peking-Kommission sagten uns, dass sie anfangen würden, Druck auf Qi auszuüben und ihn zum Eingreifen zu „ermutigen“."
qiefor.23.a: "So viel Unterstützung für nichts..."

qiefor.24.t: "Reiche Vene entdeckt!"
qiefor.24.d: "Nachdem wir nun einige Monate uns auf den Bergbau in der Shanxi-Region konzentriert haben, haben unsere Männer dort riesige Vorkommen an Bodenschätzen entdeckt. Es ist wirklich ein Zufall, dass wir dieses Gebiet während des letzten Zhifeng-Krieges von Gouverneur Yan beschlagnahmt haben! Unsere Ingenieure haben gerade eine neue Ader voller Kohle und Eisenerz entdeckt. Das einzige Problem ist jedoch, dass es sich unterirdisch in Yans Territorium erstreckt. Obwohl wir das abbauen konnten, werden Yans Ingenieure den Einfall zweifellos bemerken.\n\nSeit dem Zusammenbruch der Liga ist Yan Zhang Zuolin in Fengtian, mit dem er früher verbündet war, immer näher gekommen. Wus Berater warnen ihn, dass dies die Spannungen zwischen uns und der Fengtian-Regierung eskalieren könnte."
qiefor.24.a: "Grabt weiter!"
qiefor.24.b: "Das ist zu riskant..."

qiefor.25.t: "[QIE.GetAdjectiveCap]-Bergleute dringen in unser Gebiet ein!"
qiefor.25.d: "Gouverneur! Wir haben ernste Neuigkeiten! Unsere Bergleute haben [QIE.GetName]-Tunnel entdeckt, die sich in unser Territorium erstrecken! Zweifellos versuchen sie, den reichen Bodenschatz unserer Provinz für ihre eigenen schändlichen Zwecke zu sichern. Da müssen wir sofort protestieren!"
qiefor.25.a: "Schicken wir eine Beschwerde."
qiefor.25.b: "Unser Bündnis mit Peking ist zu wichtig."

qiefor.26.t: "[SHX.GetNameDefCap] legt eine Beschwerde ein!"
qiefor.26.d: "Gouverneur Yan Xishan hat beim Minenbüro formell protestiert und behauptet, unsere Bergleute hätten die Grenzen seiner Provinzen verletzt. Normalerweise würden wir dies einfach ignorieren, aber Yan hat auch darauf hingewiesen, dass er, sollte Peking nicht entsprechend handeln, eine "verantwortungsvolle Regierung zur Lösung des Problems" suchen wird - eine Referenz, die viele so interpretieren, dass er damit [FNG.GetLeader] in Fengtian meint."
qiefor.26.a: "Der Bus mit Leuten, die gefragt haben, ist schon längst abgefahren."
qiefor.26.b: "Wir sollten damit aufhören."

qiefor.27.t: "[QIE.GetNameDefCap] ignoriert unseren Protest!"
qiefor.27.d: "Es überrascht nicht, dass [QIE.GetName] unsere Anfrage ignorierte. Ihre perfiden Minenarbeiter erweitern weiterhin ihren Zugriff auf unseren riesigen Bodenschatz und lassen uns keine andere Wahl, als sich an die Fengtian-Regierung zu wenden."
qiefor.27.a: "Kontaktiert [FNG.GetLeader]"
qiefor.27.b: "Fengtian kann uns nicht helfen. Wir geben nach."

qiefor.28.t: "Peking gibt nach!"
qiefor.28.d: "Die Regierung in Peking hat nachgegeben! Ihre Bergleute haben unser Territorium verlassen."
qiefor.28.a: "Ausgezeichnet!"

qiefor.29.t: "Shanxi gibt nach!"
qiefor.29.d: "Shanxi hat nachgegeben und unseren Minenarbeitern Zugang zu den Adern gewährt! Dies ist ein großer Sieg, da unsere Kriegsmaschinerie diese Materialien verwenden kann, um sich auf den eventuellen Konflikt mit Japan vorzubereiten."
qiefor.29.a: "Super!"

qiefor.30.t: "Bergbaustreit in Shanxi!"
qiefor.30.d1: "Die Bergbaustreitigkeiten an der Grenze zwischen Shanxi und [QIE.GetName] sind in den letzten Monaten eskaliert, und jetzt fordert uns Gouverneur [SHX.GetLeader] auf, einzuschreiten und seine Provinzgrenzen zu garantieren. Während des letzten Zhifeng-Krieges war er ein treuer Verbündeter von uns, und seine Provinz kontrolliert wertvolle Bodenschätze, die wir nutzen konnten. Sollten wir versprechen, ihn vor den perfiden Zhili zu schützen?"
qiefor.30.d2: "Die Bergbaustreitigkeiten an der Grenze zwischen Shanxi und [QIE.GetName] sind in den letzten Monaten eskaliert, und jetzt fordert uns Gouverneur [SHX.GetLeader] auf, einzuschreiten und seine Provinzgrenzen zu garantieren. Während des letzten Zhifeng-Krieges war er ein treuer Verbündeter von uns, und seine Provinz kontrolliert wertvolle Bodenschätze, die wir nutzen konnten. Wir haben uns jedoch bereits gemeinsam mit Anqing für eine Strategie zur Bekämpfung der [QIE.GetName] entschieden. Wenn wir darauf zurückkommen, könnten sie sich entscheiden, unserem Krieg nicht beizutreten."
qiefor.30.a: "Greifen wir ein!"
qiefor.30.b: "Lieber nicht..."

qiefor.31.t: "Fengtian greift ein"
qiefor.31.d: "[FNG.GetLeader] hat versprochen, unsere Provinzgrenzen gegen die Zhili zu garantieren! Wenn Zhili-Bergleute weiterhin „die Grenzen unserer Provinz verletzen“, behauptet er, er werde uns zu Hilfe kommen."
qiefor.31.a: "Super!"

qiefor.32.t: "Fengtian beschützt Shanxi!"
qiefor.32.d: "Es scheint, dass Yan seine Drohung, sich an Fengtian zu wenden, ernst meinte - [FNG.GetLeader] hat gerade angekündigt, dass er die "Provinzintegrität" von Shanxi vor "Rebelleneinfällen" schützen wird. Dies ist ein Verrat höchster Ordnung und ein weiteres Zeichen dafür, dass unsere nationale Ordnung zusammengebrochen ist. Wir können entweder versuchen, Yans und Zhangs Bluff zu callen, wenn wir uns stark genug fühlen, oder zurücktreten, obwohl uns das Prestige kostet."
qiefor.32.a: "Nichts als ein Bluff. Entsendet die Truppen!"
qiefor.32.b: "Das ist zu riskant. Wir geben nach."

qiefor.33.t: "Gefechte an der Grenze!"
qiefor.33.d: "Es scheint, dass die Narren in Peking nicht zugehört haben! Sie haben begonnen, Truppen in die umstrittenen Bergbaugebiete zu verlegen! Wir hören bereits Berichte über vereinzelte Gefechte zwischen Grenzsoldaten und Zhili-Truppen! Wir müssen [FNG.GetLeader] sofort um Hilfe bitten!"
qiefor.33.a: "Bitten wir [FNG.GetLeader] um Hilfe!"

qiefor.34.t: "Gefechte in Ost-Shanxi!"
qiefor.34.d: "Es scheint, dass Peking unsere Drohungen ignoriert hat! Berichten von Gouverneur Yan zufolge sind die Zhili-Vorstoßkräfte in der letzten Woche in die umstrittenen Gebiete vorgedrungen und haben begonnen, Grenzgarnisonen anzugreifen. Dies könnte die Gelegenheit sein, auf die wir gewartet haben - eine Chance, die Demütigung von 1927 umzukehren!"
qiefor.34.a: "Wir stehen Shanxi zur Seite. Auf in den Krieg!"
qiefor.34.b: "Geben wir nach. Wir sind noch zu schwach..."

qiefor.35.t: "Fengtian interveniert!"
qiefor.35.d: "Unsere Versuche, Zhang Zuolins Bluff zu callen, schlugen fehl – ​​er hat begonnen, seine Truppen zu mobilisieren und hat uns offiziell den Krieg erklärt! Wir müssen unsere Streitkräfte sofort bereit machen, um Fengtian ein für alle Mal zu zerstören und unseren Sieg von 1927 zu wiederholen!"
qiefor.35.a: "Alle auf Gefechtsstation!"

qiefor.36.t: "Fengtian gibt nach!"
qiefor.36.d: "Unser Plan, den Bluff von [FNG.GetLeader] zu callen, ist erfolgreich! Wir haben nichts von seiner Regierung gehört, nachdem wir unsere Truppen in die umstrittenen Gebiete entsandt haben, und wir können jetzt mit Sicherheit davon ausgehen, dass wir die freie Hand haben, mit der Provinz Shanxi zu tun, was wir wollen! Lasst uns den verräterischen Gouverneur Yan zerstören und das Gebiet direkt integrieren!"
qiefor.36.a: "Wie erwartet!"
qiefor.36.b: "Es gibt wichtigere Dinge, um die wir uns kümmern müssen."

qiefor.37.t: "Die [FNG.GetName] gibt nach!"
qiefor.37.d: "Der verräterische [FNG.GetLeader] hat uns im Stich gelassen! Trotz unserer Bitte um Hilfe hat er uns angesichts der [QIE.GetName] ignoriert!"
qiefor.37.a: "Scheiße!"

qiefor.38.t: "Die Monarchisten verlangen unsere Unterwerfung!"
qiefor.38.d: "Es scheint, dass unsere Versuche der Isolation und des Wiederaufbaus vergeblich sind. Die neue royalistische Regierung in Peking fordert, dass wir ihre Autorität offiziell anerkennen und sich ihrer Herrschaft unterwerfen. Unsere jüngste Arbeit mit der NCR, einem integralen Bestandteil der neuen imperialen Koalition, hat wahrscheinlich etwas damit zu tun. Widerstand zu leisten wäre kein kluger Schachzug, da sie uns leicht überwältigen und zerstören können."
qiefor.38.a: "Wir haben keine andere Wahl."
qiefor.38.b: "Unsere Unabhängigkeit liegt uns am Herzen."

qiefor.39.t: "Die Qing verlangen unsere Unterwerfung!"
qiefor.39.d: "Das neue royalistische Mandschu-Regime in Peking fordert, dass wir uns formell ihrer Autorität unterwerfen und Puyi als Kaiser von China anerkennen! Schlimmer noch, sie verlangen, dass wir alle „zeitliche Kontrolle“ an den muslimischen Cousin des Kaisers, Pugong, abtreten. Wir können diese Bitte immer ablehnen, obwohl ein Krieg gegen die Zentralregierung schwer zu gewinnen sein wird..."
qiefor.39.a: "Wir haben keine andere Wahl."
qiefor.39.b: "Auf in den Krieg!"

qiefor.40.t: "Der Kaiser lädt uns ein, Treue zu schwören"
qiefor.40.d: "Wir haben dem Kaiser zwar nicht geholfen, den Putsch zu inszenieren, der die Zhili-Clique zerstörte, aber wir haben diese Veränderung der Ereignisse mit überwältigender Mehrheit unterstützt. Jetzt lädt der Kaiser Gouverneur Qu offiziell ein, ihm die Treue zu schwören und ihn offiziell als Kaiser von China anzuerkennen!"
qiefor.40.a: "Packen wir unsere Koffer, wir fahren nach Peking!"
qiefor.40.b: "Sag dem Kaiser, wir sind... beschäftigt oder so..." 

qiefor.41.t: "Tibet schwört die Loyalität"
qiefor.41.d: "Tibet hat vor kurzem eine neue Regierungspartei, die "Junges-Tibet-Partei", vereidigt. Sie haben eine pro-monarchische Haltung eingenommen und beschlossen, uns um Hilfe und Unterstützung zu bitten. Obwohl Tibet sicherlich weit verstreut ist, wäre eine Zusammenarbeit mit ihrem Regime sicherlich nicht schädlich."
qiefor.41.a: "Sicher. Senden wir ihnen ein Zeichen unserer Wertschätzung."
qiefor.41.b: "Wen interessiert Tibet?"

qiefor.42.t: "Die Qing akzeptieren!"
qiefor.42.d: "Die Qing haben unsere Bitte angenommen und uns finanzielle Hilfe geschickt."
qiefor.42.a: "Perfekt!"

qiefor.43.t: "Die Qing lehnen ab!"
qiefor.43.d: "Die Qing haben unsere Bitte abgelehnt und behauptet, Tibet sei ein integraler Bestandteil Chinas!"
qiefor.43.a: "Mist!"

qiefor.44.t: "Das Tibet-Dilemma"
qiefor.44.d: "Mit unserem Sieg über Japan und unseren neuen Zentralisierungsbemühungen müssen wir nun entscheiden, wie wir uns Tibet nähern. Fordern wir sie auf, unserem Land vollständig beizutreten oder sie unabhängig und autonom zu lassen, wenn auch unter unserer "Aufsicht"?"
qiefor.44.a: "Eine autonome Region"
qiefor.44.b: "Direkte Kontrolle!"

qiefor.45.t: "Die Qing fordern, dass wir unsere Autonomie aufgeben!"
qiefor.45.d: "Peking hat verlangt, dass wir uns ihrer Herrschaft voll und ganz unterwerfen, obwohl wir dennoch einigermaßen autonom bleiben werden. Dies ist wahrscheinlich das beste Angebot, auf das wir hoffen können."
qiefor.45.a: "Wir haben keine andere Wahl."
qiefor.45.b: "Wir werden sie vernichten!"

qiefor.46.t: "Die Qing verlangen, dass wir dem Reich beitreten!"
qiefor.46.d: "Die Qing haben unter Berufung auf unsere frühere Zusammenarbeit verlangt, dass wir uns offiziell dem Imperium anschließen und uns der direkten Herrschaft von Peking aus unterwerfen!"
qiefor.46.a: "Wir haben keine andere Wahl."
qiefor.46.b: "Auf keinen Fall!"

qiefor.47.t: "Tibet akzeptiert"
qiefor.47.d: "Tibet hat unsere Forderung akzeptiert und wir haben begonnen, Tibet zu integrieren."
qiefor.47.a: "Super!"
qiefor.47.b: "Super!"

qiefor.48.t: "Tibet lehnt ab!"
qiefor.48.d: "Tibet hat unsere großzügige Bitte abgelehnt! Wir müssen diese unverschämten Yakhirten vernichten!"
qiefor.48.a: "Ihre Schuld!"

qiefor.49.t: "[From.GetName] verlangt Integration!"
qiefor.49.d: "Die Herrscher von Peking haben gefordert, dass [ROOT.GetLeader] seine Regierung direkt in die größere [From.GetAdjective]-Administration integriert. Wir können unsere akzeptieren und versuchen nach Autonomie zu verhandeln oder ganz ablehnen – obwohl dies schwerwiegende Folgen haben wird."
qiefor.49.a: "Akzeptiere und spiele weiter als [From.GetName]."
qiefor.49.b: "Verhandeln wir um Autonomie."
qiefor.49.c: "Nein!"

qiefor.50.t: "Die Chinesen attackieren Macau!"
qiefor.50.d: "Heute früh begannen [From.GetAdjective]-Truppen einen Angriff auf die äußeren Festungsanlagen von Macau und verletzten eklatant unsere territoriale Integrität und unser Völkerrecht! Zweifellos nutzen sie unseren aktuellen Konflikt aus, um ihren Einfluss auszuweiten. Was sollen wir machen?"
qiefor.50.a: "Stellen wir einen symbolischen Widerstand auf und kapitulieren dann."
qiefor.50.b: "Wir werden kämpfen!"

qiefor.51.t: "Portugal tritt Macau ab!"
qiefor.51.d: "Hervorragende Nachrichten! Die portugiesischen Streitkräfte, die unserer überwältigenden Überlegenheit gegenüberstanden, gaben die Kontrolle über Macau kurz nach Beginn unseres Angriffs auf. Wir haben ihnen erlaubt, unbehelligt nach Hause zurückzukehren, und jetzt gehört die Stadt uns!"
qiefor.51.a: "Perfekt!"

qiefor.52.t: "Die Qing bereiten die Wiedervereinigungskampagne vor!"
qiefor.52.d: "Die rückständigen Undankbaren in Peking haben angekündigt, dass sie in wenigen Monaten eine „Nationale Befriedungskampagne“ starten werden! Dies ist eine besorgniserregende Entwicklung, und viele befürchten, dass unsere in ganz China verstreuten Verbündeten zerstört werden, wenn wir nicht handeln. [FNG.GetLeader] hat angekündigt, dass er jedem Gouverneur in ganz China helfen wird, der verspricht, uns Treue zu schwören, sobald wir die Qing zerstört und Peking gesichert haben."
qiefor.52.a: "Schickt die Telegramme!"

qiefor.53.t: "Die [FNG.GetName] wird uns beschützen!"
qiefor.53.d: "Nach der Ausrufung der „Nationalen Wiedervereinigungskampagne“ durch [QIE.GetLeader] hat [FNG.GetLeader] angekündigt, dass er alle verwundbaren Kriegsherren beschützen wird, solange sie ihm Loyalität schwören, sobald der Krieg mit seinem Sieg zu Ende ist. Wir können entweder diesen Deal akzeptieren oder versuchen, den Sturm auf eigene Faust zu überstehen."
qiefor.53.a: "Wir brauchen den Schutz"
qiefor.53.b: "Wir können die Monarchisten auch allein besiegen!"

qiefor.54.t: "[FNG.GetLeader] verspricht den Kriegsherren Schutz!"
qiefor.54.d: "Der verräterische [FNG.GetLeader] folgte unserer Ankündigung der Nationalen Wiedervereinigungskampagne mit einer eigenen Proklamation - dass er alle Kriegsherren vor unserer Aggression schützen wird! Obwohl dies unseren Krieg schwieriger machen mag, beginnen die Menschen bereits, diesen Konflikt nicht nur als einen Wiedervereinigungskrieg, sondern auch als einen Kampf gegen Japan zu sehen, und haben begonnen, die Kriegsanstrengungen enthusiastisch zu unterstützen."
qiefor.54.a: "Wir werden sie vernichten!"

qiefor.55.t: "Die Qing bereiten ihre Kampagne vor"
qiefor.55.d: "Unsere ehemaligen Verbündeten in Peking haben angekündigt, dass sie in Kürze eine „Nationale Befriedungskampagne“ starten werden – und dabei das Regime von [LEP.GetLeader] ins Visier nehmen. Sollen wir ihm Hilfe schicken, um den Angriffen des Aisin-Gioro Clan's zu widerstehen?"
qiefor.55.a: "Schickt Versorgung"
qiefor.55.b: "Das kriegen die schon hin..."

qiefor.56.t: "Singapur schickt Hilfe!"
qiefor.56.d: "Nach der Proklamation der 'Nationalen Befriedungskampagne' durch die Qing hat [GEA.GetLeader] seine Agenten angewiesen, uns große Waffenlager zu liefern - ohne die üblichen Rückzahlungsversprechen. Es scheint, dass sie große Angst vor den wiederauflebenden der Qing-Dynastie haben und uns als Bollwerk gegen sie benutzen werden."
qiefor.56.a: "Danke!"

#Anqing events
qiefor.57.t: "Wuchang-Anqing Entwicklung"
qiefor.57.d: "Auf Anregung eines unserer Beamten im China-Rat der Anqing-Clique wurde mit der Entwicklung der Region Wuchang-Anqing begonnen, die das Innere unserer beiden Nationen bildet. Die bisherige Entwicklung und Zusammenarbeit konzentrierte sich in der Regel auf die Achse Peking-Nanjing, doch nun gibt es endlich Fortschritte bei der Entwicklung anderer Gebiete.
qiefor.57.a: "Lassen wir Anqing die meiste Arbeit machen"
qiefor.57.b: "Wir investieren selber in dieses Projekt"

qiefor.58.t: "Neue Büros für den Pekinger Verbindungsrat"
qiefor.58.d: "Die Anqing Clique ist mit unserer Unterstützung siegreich hervorgegangen. Vor kurzem haben wir den Pekinger Verbindungsrat als unsere offizielle Vertretungsorganisation in der neuen Anqing-Hauptstadt Nanjing eingerichtet. Sie werden auf eine mögliche Vereinigung hinarbeiten. Sie haben jetzt jedoch beantragt, dass wir den Bau sehr großer Büros für sie finanzieren, um eine Erklärung abzugeben und den chinesischen Bürgern in Nanjing den Ruhm des Kaisers zu zeigen."
qiefor.58.a: "Nein, das ist es nicht wert"
qiefor.58.b: "Finanzieren wir dieses Vorhaben"

qiefor.59.t: "Ressourcenentwicklung mit Anqing"
qiefor.59.d: "Wir haben vor kurzem eine Vereinbarung mit Anqing getroffen, um Qing-Unternehmen zu ermutigen, bei der Erkundung und Entwicklung von Ressourcen in ihrem Gebiet zu helfen. Natürlich profitieren wir indirekt von diesen Ressourcen, da wir mit Anqing handeln können, aber sollten wir nicht auch einige direkte Vorteile erhalten? Wir könnten um die Kontrolle über eine ihrer Eisenminen in Wuhu bitten."
qiefor.59.a: "Nein, das kostet uns nichts"
qiefor.59.b: "Ja, fragen wir nach Stahl aus Wuhu"

qiefor.60.t: "Anqing lehnt Sonderbehandlung ab"
qiefor.60.d: "Der Pekinger Verbindungsrat hat hart daran gearbeitet, die Fähigkeit der Qing-Unternehmen zu verbessern, in der Anqing-Clique Geschäfte zu machen. Aufgrund der rückständigen Natur und Führung der Anqing-Clique ist dies manchmal ziemlich schwierig. Als jedoch der Verbindungsrat kürzlich die Anqing-Clique aufforderte, etwas dagegen zu unternehmen, weigerten sie sich direkt! Das ist inakzeptabel. Wir sollten ihnen ein weiteres Angebot schicken. Ein Angebot, das sie nicht ablehnen können."
qiefor.60.a: "Schickt ein weiteres Angebot"

qiefor.61.t: "Anqing lehnt immer noch ab"
qiefor.61.d: "Irgendwie lehnten sie ein Angebot ab, das sie nicht ablehnen sollten. Infolgedessen haben wir in Abstimmung mit dem Pekinger Verbindungsrat vorübergehend extrem weitreichende Beschränkungen für Anqing-Unternehmen eingeführt, die innerhalb unserer Grenzen tätig sind. Wir werden zwar sicherstellen, dass unsere eigene Wirtschaft nicht in Mitleidenschaft gezogen wird, aber wir werden zumindest in den nächsten Monaten verhindern, dass irgendwelche Gewinne nach Anqing fließen. Das wird sie sicherlich unglücklich machen, aber das sollte sie eine Lektion lehren."
qiefor.61.a: "Tun wir es"

qiefor.62.t: "Puyi wird in Nanjing begrüßt"
qiefor.62.d: "Kaiser Puyi besuchte kürzlich zusammen mit Wu Peifu die südliche Hauptstadt Nanjing. Dort trafen sie mit Chen Tiaoyuan zusammen, der dafür sorgte, dass er einen unglaublich herzlichen Empfang erhielt. Puyi war sogar so begeistert, dass er Chen Tiaoyuan fragte, ob ein umfangreiches Renovierungs- und Wiederaufbauprojekt für den zerstörten Ming-Palast der Stadt möglich wäre."
qiefor.62.a: "Exzellent"

qiefor.63.t: "Puyi ist schockiert über Proteste in Nanjing"
qiefor.63.d: "Kaiser Puyi besuchte kürzlich zusammen mit Wu Peifu die südliche Hauptstadt Nanjing. Dort trafen sie sich mit Chen Tiaoyuan, dem Anführer der Anqing-Clique. Zum Entsetzen des Kaisers und Wus waren die Straßen jedoch voller Demonstranten.. Es war offensichtlich, dass Chen die Dinge entweder nicht unter Kontrolle hatte oder es ihm einfach nicht darum ging, Puyi angemessen willkommen zu heißen. Beide Szenarien sind skandalös und bedürfen einer Korrektur. Der Pekinger Verbindungsrat hat Anweisungen erhalten, um sicherzustellen, dass Chen dafür bezahlt."
qiefor.63.a: "Schlechte Manieren"

qiefor.64.t: "Chen stimmt Intellektuellen zu"
qiefor.64.d: "Das vom Pekinger Verbindungsrat in Nanjing organisierte intellektuelle Treffen war ein großer Erfolg. Ein solcher Erfolg sogar, dass Chen Tiaoyuan selbst ankündigte, dass er mit ihrer Meinung übereinstimmt und alles tun wird, um die Zeitachse zur Wiedervereinigung zu beschleunigen. Hoffentlich lügt er nicht."
qiefor.64.a: "Gute Neuigkeiten"

qiefor.65.t: "Chen betont seine Autonomie"
qiefor.65.d: "Vor kurzem organisierte der Pekinger Verbindungsrat in Nanjing ein Treffen verschiedener berühmter chinesischer Intellektueller. Alle kamen zu dem gleichen Schluss: China muss sich sofort vereinen. Chen Tiaoyuan, der Führer von Anqing, hat sich jedoch gegen die Dringlichkeit ihres Aufrufs ausgesprochen. Stattdessen sagt er, lokale Autonomie sei wichtiger als Vereinigung. Was er sagt, ist praktisch ein Verzicht auf seine Anerkennung der Qing als alleinige nationale Regierung! Wir können ihn mit solchen Worten nicht durchkommen lassen und müssen sofort dagegen sprechen."
qiefor.65.a: "Bereiten wir eine Gegenbotschaft vor"

qiefor.66.t: "Ein Angebot von den Qing"
qiefor.66.d: "Im Norden nehmen die Spannungen zu, und die Qing befürchten, dass sie von Fengtian oder sogar Japan angegriffen werden könnten. Sie suchen Verbündete und da wir ihre Hilfe im Ligakrieg nicht vergessen haben, sind sie nun zu uns gekommen. Werden wir ihre Bitte annehmen und eine Allianz mit ihnen eingehen?"
qiefor.66.a: "Natürlich"
qiefor.66.b: "Nein!"

qiefor.67.t: "Ein Angebot von den Qing"
qiefor.67.d: "Jetzt, wo die Qing von außen angegriffen werden, haben sie uns gebeten, mit ihnen ein Bündnis einzugehen und an der Verteidigung Chinas teilzunehmen. Wenn wir nicht helfen, könnte China überrannt werden. Wir haben wirklich keine Wahl."
qiefor.67.a: "Natürlich"
qiefor.67.b: "Nein!"

qiefor.68.t: "Ein Angebot von den Qing"
qiefor.68.d: "Bisher haben wir uns der Integration durch die Qing entzogen. Jetzt sind sie jedoch aus ihrem anderen großen Konflikt siegreich hervorgegangen, was bedeutet, dass wir höchstwahrscheinlich die nächsten sind."
qiefor.68.a: "Wir unterwerfen uns Peking"
qiefor.68.b: "Nein!"

qiefor.69.t: "Chen lehnt ein Bündnis ab"
qiefor.69.d1: "Chen Tiaoyuan, der Anführer der Anqing-Clique, hat unsere Bitte um ein Bündnis abgelehnt. Das ist kaum zu glauben, aber wahr. Wir können jetzt wenig tun, da wir unsere Beziehung nicht zerstören wollen, aber wir werden sicherstellen, dass er das nächste Mal akzeptiert."
qiefor.69.d2: "Chen Tiaoyuan, der Anführer der Anqing-Clique, hat unsere Bitte um ein Bündnis abgelehnt. Das ist kaum zu glauben, aber wahr. Wir können jetzt wenig tun, da wir im Krieg sind, aber wir werden ihn dazu bringen, sich zu unterwerfen, nachdem wir siegreich hervorgegangen sind."
qiefor.69.d3: "Chen Tiaoyuan, der Anführer der Anqing-Clique, hat unsere Bitte um ein Bündnis abgelehnt. Dies sogar nachdem wir Chinas größten Feind besiegt und gezeigt haben, dass wir die rechtmäßige Regierung sind! Wir können keine Schwäche zeigen."
qiefor.69.a: "Dafür wird er bezahlen"

qiefor.70.t: "Anqing-Kanal Kooperation"
qiefor.70.d: "Der Pekinger Verbindungsrat war erneut erfolgreich. Ihm ist aufgefallen, dass Anqing vor kurzem bedeutende Deich- und Kanalarbeiten durchgeführt hat, darunter die Fertigstellung des gewaltigen Subei-Kanals. Jetzt hat er Anqing die Zusammenarbeit bei Deicharbeiten in Hebei und Kaifeng zugesichert. Die Arbeiten können beginnen, sobald wir es wünschen."
qiefor.70.a: "Exzellent"

qiefor.71.t: "Armee-Kooperation mit Anqing"
qiefor.71.d: "Anqing ist jetzt Teil unseres Bündnisses, und der nächste Schritt muss eine engere militärische Zusammenarbeit sein. Den ersten Schritt haben wir bereits getan, denn der Pekinger Verbindungsrat hat eine Kommission für die Zusammenarbeit der Armeen eingerichtet. Jetzt müssen wir entscheiden, ob wir Ressourcen für die Verbesserung der Anqing-Armee aufwenden wollen, denn sie ist ziemlich veraltet und basiert auf uralten Warlord-Taktiken. Die Vorteile liegen auf der Hand, denn es würde nicht nur ihre Kampffähigkeiten im Krieg verbessern, sondern uns auch wertvollen Einfluss auf sie verschaffen."
qiefor.71.a: "Wir werden ihnen helfen"
qiefor.71.b: "Sie müssen das alleine schaffen"

qiefor.72.t: "Anqing lehnt weitere Armee-Kooperation ab"
qiefor.72.d: "Leider hat Anqing eine weitere Zusammenarbeit mit unserer Armee vorerst abgelehnt. Sie müssen jedoch letztendlich erkennen, dass diese Zusammenarbeit von entscheidender Bedeutung ist, wenn eine starke Verteidigung gegen unsere gemeinsamen Feinde aufgebaut werden soll. Wir können es in Zukunft noch einmal versuchen."
qiefor.72.a: "Nagut"

qiefor.73.t: "Armee-Kooperation wird weitergeführt"
qiefor.73.d: "Die Projekte der Armeekooperationskommission zur Intensivierung der Koordination und Kommunikation zwischen den Qing- und Anqing-Streitkräften sind nun abgeschlossen. Obwohl mehr immer wünschenswert wäre, können wir mit den Ergebnissen und den Verbesserungen für die Anqing-Armeen zufrieden sein."
qiefor.73.a: "Das ist gut"

qiefor.74.t: "Anqing lehnt die Konferenz ab"
qiefor.74.d: "Seltsamerweise hat sich Chen Tiaoyuan schlichtweg geweigert, eine Konferenz abzuhalten, um über die Zukunft unseres Landes zu diskutieren. Das ist ziemlich empörend und nichts, was wir von einem Mann wie Chen erwartet hätten. Wir müssen dafür sorgen, dass er in unserer Umlaufbahn bleibt. Wir werden ihm das nicht vergessen."
qiefor.74.a: "Mist!"

qiefor.75.t: "Das Ende der Konferenz"
qiefor.75.d1: "Die Konferenz war ein voller Erfolg! Chen war an mehreren Fronten sehr kooperativ und die erzielten Fortschritte waren enorm. Dieses Ereignis wird in der Geschichte Chinas mit Sicherheit als bedeutsam in Erinnerung bleiben, da es den Beginn einer beschleunigten Integration zwischen dem nördlichen und südlichen Zhili markierte."
qiefor.75.d2: "Die Konferenz war ein Erfolg, wenn auch vielleicht nicht so, wie wir es uns erhofft hatten. Chen Tiaoyuan und andere Delegationsmitglieder waren bereit, einige unserer Vorschläge anzunehmen, lehnten jedoch auch einige ab. Das ist bedauerlich, aber wir haben dennoch einige bedeutende Fortschritte gemacht."
qiefor.75.d3: "Leider wurden die meisten unserer tatsächlichen Vorschläge trotz unserer Bemühungen von der Anqing-Delegation abgelehnt. Diese ganze Konferenz ist ein kompletter politischer Misserfolg. Das ist frustrierend, da es so aussah, als ob Chen bereit wäre, die Integrationsgespräche fortzusetzen!"
qiefor.75.a: "Gute Neuigkeiten"
qiefor.75.b: "Scheiße!"

qiefor.76.t: "Dalu Yinhang und Anqing"
qiefor.76.d: "Dalu Yinhang, die Kontinentalbank, ist eine unserer wichtigsten Geschäftsbanken. Kürzlich hat sie im Rahmen einer vom Pekinger Verbindungsrat koordinierten Initiative erhebliche Investitionen in den Anqing-Klan getätigt, um diesen bei der Expansion seiner Industrie zu unterstützen. Wir könnten dies nutzen, um unseren Einfluss in Anqing zu erhöhen. Zunächst einmal könnten wir über andere Banken zusätzliche Kredite anbieten. Dies könnte jedoch unsere eigenen Ressourcen belasten. Wir könnten auch beschließen, ihnen die Rückzahlung des Kredits zu günstigeren Bedingungen zu ermöglichen. Dalu Yinhang sollte damit zurechtkommen, aber es könnte sein, dass sie damit nicht zufrieden sind. Was werden wir tun?"
qiefor.76.a: "Bieten wir mehr Gelder"
qiefor.76.b: "Verbessern wir die Bedingungen"
qiefor.76.c: "Nichts"

qiefor.77.t: "Anqing antwortet auf unser Angebot"
qiefor.77.d1: "Das Angebot bezüglich der Dalu Yinhang-Darlehen, die wir Anqing gemacht haben, muss wirklich sehr süß gewesen sein. Sie haben akzeptiert und sich auch verpflichtet, weitere Schritte zur weiteren Integration zu unternehmen. Das sollte definitiv dazu beitragen, dass ein vereintes China Wirklichkeit wird."
qiefor.77.d2: "Leider war unser Angebot für Anqing nicht ausreichend, sie haben es komplett abgelehnt. Chen Tiaoyuan hat sich erneut entschieden, unsere Bemühungen zu vereiteln, auch wenn offensichtlich ist, dass dies ganz China zugute kommt!"
qiefor.77.a: "Toll!"
qiefor.77.b: "Ungünstig"

qiefor.78.t: "Wu trifft Anti-Konzessionisten in Anqing"
qiefor.78.d: "Um in Anqing die Unterstützung für die Vereinigung mit den Qing zu erhöhen, ohne den Umweg über Chen Tiaoyuan gehen zu müssen, beschließt Wu, sich mit einigen Führern der Anti-Konzessions-Liga zu treffen, der größten Organisation, die die gewöhnlich unorganisierte Anti-Konzessions-Bewegung vertritt. Die Liga selbst ist in zwei Fraktionen gespalten, von denen die eine pro-republikanisch eingestellt ist und mit der Vermillion Society unter einer Decke steckt. Die andere ist eher nach Wus Geschmack, denn sie unterstützt die Qing-Monarchie und ist der Meinung, dass die Wiedervereinigung so schnell wie möglich erfolgen muss. Die Pro-Vermillion-Gruppe war ein gewisses Hindernis für die Vereinigung, und deshalb hat Wu darauf bestanden, dass auch sie an dem Treffen teilnimmt.\n\nDie Anführer waren von den Worten des Marschalls und seinen jüngsten Aktionen und Maßnahmen innerhalb der Qing-Regierung beeindruckt. Er vertraute ihnen auch insgeheim an, dass er ebenfalls ein China ohne Kaiser vorzöge, aber eine konstitutionelle Monarchie bedeute, dass beide Lager haben könnten, was sie wollten. Er schwor ihnen, dass er Puyi niemals erlauben würde, China zu schaden. Wus Worte beruhigten viele und überzeugten sogar einige, die zuvor passiv pro-republikanisch eingestellt waren, die sofortige Wiedervereinigung zu unterstützen."
qiefor.78.a: "Exzellent"

qiefor.79.t: "Anqing-Wiederaufbauhilfe"
qiefor.79.d: "Die Anqing-Clique hat beschlossen, den großen Wiederaufbau, der nötig ist, um ihr Land wieder auf die Beine zu bringen, gemeinsam in Angriff zu nehmen. Durch kleinere Initiativen hilft Qing bereits und leistet erhebliche Hilfe. Wir könnten dies auf die nationale Ebene ausdehnen und dort mehr Hilfe leisten. Dies würde uns jedoch zumindest für eine kurze Zeit in die Enge treiben."
qiefor.79.a: "Schicken wir ihnen mehr Hilfe"
qiefor.79.b: "Genug ist genug"

qiefor.80.t: "Die Qing verlangen Integration!"
qiefor.80.d: "Jetzt, da wir in ihrem Bündnis sind und ihrer Regierung sehr nahe gekommen sind, hat die Qing-Regierung beschlossen, dass es an der Zeit ist, die Vereinigung abzuschließen. Ein vereintes China ist zwar schön, würde aber ein fast sicheres Ende unserer geschätzten Autonomie bedeuten. Werden wir China zuliebe zustimmen?"
qiefor.80.a: "Ja, Vereinigung ist dringen nötig"
qiefor.80.b: "Nein, Autonomie ist wichtig momentan"

qiefor.81.t: "Ostchina vereint!"
qiefor.81.d: "Anqing hat zugestimmt, was bedeutet, dass Ostchina endlich vereint ist!"
qiefor.81.a: "Vereint sind wir stark!"

qiefor.82.t: "Anqing lehnt ab!"
qiefor.82.d: "Anqing hat die Integration abgelehnt! Sie wagen es, sich gegen die Vereinigung zu stellen, auch wenn es in unseren kommenden Schlachten so notwendig ist. Leider können wir derzeit wenig dagegen tun."
qiefor.82.a: "Die werden schon bald kommen"

qiefor.83.t: "Die Qing verlangen Integration!"
qiefor.83.d: "Jetzt, da wir in ihrem Bündnis sind und ihrer Regierung sehr nahe gekommen sind, hat die Qing-Regierung beschlossen, dass es an der Zeit ist, die Vereinigung abzuschließen. Fengtian liegt besiegt und China hat bewiesen, dass es sogar Japan fernhalten kann. Es ist höchstwahrscheinlich an der Zeit, dass wir uns jetzt vereinen."
qiefor.83.a: "Die Zeit ist gekommen"
qiefor.83.b: "Die Zeit wird nie kommen"

qiefor.84.t: "Anqing lehnt ab!"
qiefor.84.d: "Anqing hat unseren Vorschlag zur Vereinigung abgelehnt, obwohl wir sogar Fengtian besiegten und Japan fernhielten. Wir können warten und noch einmal fragen, aber beim nächsten Mal werden sie nicht so einfach davonkommen."
qiefor.84.a: "Versuchen wir das nochmal"

qiefor.85.t: "Anqing lehnt wieder ab!"
qiefor.85.d: "Anqing hat unseren Vorschlag zur Vereinigung zum zweiten Mal abgelehnt. Es ist jetzt klar, dass sie Landesverräter sind und nicht an der Wiedervereinigung interessiert sind."
qiefor.85.a: "Eisen und Blut wird das schon regeln"

qiefor.86.t: "Wu Peifu verrät uns!"
qiefor.86.d: "Nach dem Tod von Liga-Marschall Sun Chuanfang hatten wir gehofft, dass unser "Verbündeter" in Peking, Wu Peifu, unseren Interessen treu bleiben würde. Es scheint jedoch, dass er beschlossen hat, sich gegen uns zu wenden und öffentlich eine konzessionsfeindliche Haltung einzunehmen. Dies hat zwar die Unterstützung für sein unpopuläres Regime gestärkt, bedeutet aber auch, dass er verlangt hat, dass die Peking-Kommission, unser Lobbying-Arm in Peking, die Stadt verlässt. Angesichts der massiven Unruhen vor den Toren ihres Büros sind die meisten Mitglieder nach Tianjin geflohen! Unser Botschafter hat alle nicht benötigten Mitarbeiter ebenfalls nach Tianjin geschickt, so dass nur noch eine Notbesetzung von Konsularbeamten übrig ist, die von Wus Truppen streng überwacht wird."
qiefor.86.a: "Verflucht!"

qiefor.87.t: "Aufstände in Peking!"
qiefor.87.d: "Seit Marschall Wu Peifu sich weigerte, in den Zusammenbruch der Liga der Acht Provinzen einzugreifen, berichteten unsere Agenten in Peking von einer Aura der Spannung und des Unbehagens, wobei Wus Wut jeden einzelnen großen Machtblock innerhalb seiner eigenen Regierung beleidigte. Diese Spannungen explodierten heute Morgen zu offenen Streitigkeiten, als eine Gruppe unzufriedener Zhili-Generäle, die sich mit einer Clique junger radikaler Offiziere und dem Mandschu-Adel verbündet hatten, Wu und Präsident Cao Kun ermordeten und den Kaiser Puyi zurück auf den Thron gebracht hat! Schlimmer noch, sie nutzten diesen Putsch als Gelegenheit, Deutschland anzugreifen und nutzten unsere Unpopularität im Land, um ihr wackeliges neues Regime zu stärken. Vor unserer Botschaft und den Büros der Peking-Kommission sind massive Unruhen ausgebrochen, und unser Botschafter hat allen nicht unbedingt notwendigen Mitarbeitern befohlen, die Stadt zur relativen Sicherheit nach Tianjin zu verlassen."
qiefor.87.a: "Mist!"

qiefor.101.t: "Yang Sen bleibt an der Macht"
qiefor.101.d: "Unser Verbündeter in Sichuan, Gouverneur Yang Sen, ist aus dem Bürgerkrieg seiner Provinz siegreich hervorgegangen! Das sind großartige Neuigkeiten sowohl für Sichuan als auch für unsere Regierung, denn sobald Yang die Kontrolle über die Region stabilisiert, können wir ihn wieder unserer Allianz beitreten lassen."
qiefor.101.a: "Wunderbar!"

qiefor.102.t: "[SZC.GetLeader] übernimmt die Macht in Sichuan!"
qiefor.102.d: "Schlechte Neuigkeiten! Es scheint, dass [SZC.GetLeader] unseren Verbündeten Yang Sen in Sichuan besiegt hat! Dies ist zwar ein großer Verlust für die Zhili-Clique, aber die Provinz ist industriell arm und militärisch überlastet. Sollten sie sich einer gegnerischen Fraktion anschließen, werden wir sie vernichten!"
qiefor.102.a: "Scheiße!"

qiefor.103.t: "Aufstände in Fujian!"
qiefor.103.d: "Während der größte Teil Chinas und der Welt davon ausging, dass die Kuomintang 1927 vernichtet worden war, kämpfte Liga-Marschall Sun seit dieser Zeit einen Guerillakonflikt geringer Intensität mit den Resten der KMT in der Region Fujian. Berichte darüber wurden von der Presse zensiert, und selbst Wu Peifu war über das wahre Ausmaß des Konflikts weitgehend im Unklaren, da Sun alle Einzelheiten streng unter Verschluss hielt.\n\n Mit dem derzeitigen Chaos in der Liga sind die Überreste der KMT jedoch wieder aufgetaucht und haben eine neue Kampagne zur nationalen Wiedervereinigung ausgerufen! Sie haben unsere rechtmäßige Regierung als illegitim denunziert und uns als 'wenig mehr als eine deutsche Marionette, Sklave der Launen Berlins' bezeichnet! Wir können nur hoffen, dass die Reste der Sun-Kräfte diese Verräter zur Strecke bringen können."
qiefor.103.a: "Verräter!"

qiefor.104.t: "Hunan löst sich von der Liga!"
qiefor.104.d: "Die Provinz Hunan war während des Chaos nach der Nordexpedition von 1927 unter den Einfluss von Sun Chuanfang geraten, als Gouverneur Zhao Hengti nach einer kurzen Zeit der KMT-Herrschaft wieder die Kontrolle über die Provinz übernahm. Zhao, ein langjähriger Verbündeter von Wu, ist seit 1920 Gouverneur der Region. Er hat jedoch auch Verbindungen zur föderalistischen „Regierung“ in Guangdong und unterstützt stillschweigend das föderale Modell. Bislang nimmt er eine streng neutrale Haltung ein, hin- und hergerissen zwischen seiner persönlichen Freundschaft zu Wu und seiner politischen Loyalität zu Chen Jiongming. Seine Neutralität kann jedoch nicht lange anhalten, da bereits Wolken um seine Herrschaft der Provinz zu kreisen beginnen."
qiefor.104.a: "Hoffentlich bleibt Wus alter Freund treu..."

qiefor.105.t: "Yiguandao übernehmen die Macht in Shandong!"
qiefor.105.d: "Die esoterische, millenarische Sekte der Yiguandao hat Berichten zufolge die Provinz Shandong übernommen und unseren früheren Gouverneur Zhang Zongchang abgesetzt! Anfangs war man besorgt, dass diese Sekte Chaos in unserem Land anrichten würde, doch dann setzte sich Besonnenheit durch, da Zhangs Loyalität zu den Fengtianern gut dokumentiert ist. Die Sekte ist isoliert, und sobald sich das Chaos im Süden stabilisiert hat, können wir sie vielleicht angreifen, auch wenn dies angesichts der großen Zahl von Anhängern dieser Religion in unserem Gebiet zu Unruhen führen könnte."
qiefor.105.a: "Interessant..."

qiefor.106.t: "Zhang Zongchang Trennt Beziehungen zu Peking!"
qiefor.106.d: "Die Position des Gouverneurs von Shandong, Zhang Zongchang, war immer bestenfalls dürftig gewesen. Als unberechenbarer, gewalttätiger Mann unterhielt Zhang zuvor enge Verbindungen zu Zhang Zuolin von der Fengtian-Regierung, obwohl er Peking durch Bestechung und verschwenderische Aufträge treu geblieben war. Es scheint jedoch, dass er das Chaos im Süden genutzt hat, um uns beiseite zu schieben. Heute Morgen wurden einige unserer Steuereintreiber an der Provinzgrenze angehalten, und Spione innerhalb der Provinz berichten, er habe Massensäuberungen von Qing-Loyalisten durchgeführt. Schlimmer noch, sie berichten, dass er Kontakt mit Zhang Zuolin und den Japanern aufgenommen hat!"
qiefor.106.a: "Verflucht seist du, Zhang Zongchang der Hundefuttergeneral!"

qiefor.107.t: "Zhang Zongchang verhaftet!"
qiefor.107.d: "Der Gouverneur von Shandong, Zhang Zongchang, wurde heute von Richtern festgenommen, die Qu Yingguang, einem ausgesprochenen Qing-Loyalisten und konfuzianischen Gelehrten in der Provinz, unterstellt sind. Während normalerweise die Verhaftung eines Gouverneurs Anlass zur Besorgnis geben würde, hatte Zhang gut dokumentierte Verbindungen zum Fengtian-Regime und zu Japan, und viele in Wus Kreis befürchteten, dass er das Chaos, das derzeit den Süden umgibt, nutzen würde, um die Verbindungen zu unserer Regierung abzubrechen und seine Loyalität zu Zhang Zuolin erklärt. Diese Befürchtungen wurden ausgeräumt, da der frischgebackene Gouverneur Qu verspricht, unsere Regierung in der Provinz aufrechtzuerhalten."
qiefor.107.a: "Endlich mal gute Neuigkeiten!"

qiefor.108.t: "Bürgerkrieg in Sichuan!"
qiefor.108.d: "Die Provinz Sichuan, die lange von Überbevölkerung und Nahrungsmittelknappheit geplagt wurde, ist in einen Bürgerkrieg gestürzt! Seit der Restauration von 1927 regiert Yang Sen, ein enger persönlicher Freund und Verbündeter von Wu Peifu, die Provinz, aber in den letzten Jahren begann seine Kontrolle zusammenzubrechen. Verschiedene andere Fraktionen, wie Fengtian-Loyalisten, Kuomintang-Überreste und Isolationisten begannen, die Macht zu festigen, und nutzten den Zusammenbruch der Liga als perfekten Zeitpunkt, um Angriffe auf Yangs jetzt wackelige Regierung zu starten. Yang hat uns noch nicht um direkte Hilfe gebeten und zieht es vor, das Ausmaß der Unruhen zu verbergen, aber Wu erwartet, dass sein alter Freund jeden Tag um Hilfe klopfen wird."
qiefor.108.a: "Schreckliche Neuigkeiten"

qiefor.109.t: "Liangguang löst sich von der Liga!"
qiefor.109.d: "Liangguang, eine Koalition aus zwei der ehemaligen acht Provinzen der gleichnamigen Liga, hat sich heute Morgen sowohl von dieser Agglomeration als auch von unserem Regime als Ganzes getrennt. Unter dem Kommando des Gelehrten-Bürokraten Chen Jiongming, unterstützt vom Kriegsherrn Lu Rongting, erklärten die Provinzen unsere Regierung für „völlig illegitim“ und versprachen ein „schnelles Ende der autokratischen und anachronistischen Monarchie“."
qiefor.109.a: "Rebellen!"

qiefor.110.t: "Zhao Hengti gewinnt Wahlen in Hunan"
qiefor.110.d: "Wu Peifus alter Freund Zhao Hengti hat gerade die Provinzwahlen in Hunan gewonnen. Obwohl dies zunächst gut für uns erscheinen mag, bedeutet Zhaos Wahlsieg auch, dass er sein Bekenntnis zu seinen föderalen Werten bekräftigt und das, was er für die besten Interessen der Nation hält, über seine wahre Loyalität zu Wu stellt."
qiefor.110.a: "Deinen Prinzipien folgen? Ernsthaft?"

qiefor.111.t: "Der buddhistische General übernimmt die Macht!"
qiefor.111.d.zhili: "Tang Shengzhi, der „buddhistische General“ von Hunan, hat Wus alten Freund Zhao Hengti abgesetzt und offiziell die Herrschaft über Hunan beansprucht! Tang ist ein strenger Republikaner, und obwohl seine Loyalitäten im Moment unklar sind, ist er sicherlich kein Freund von uns. Das sind schlechte Nachrichten für uns, da unsere Südflanke jetzt von einem Feind unseres Regimes gehalten wird!"
qiefor.111.d.manchu: "Tang Shengzhi, der „buddhistische General“ von Hunan, hat den Zhili-Schoßhund Zhao Hengti abgesetzt und offiziell die Herrschaft über Hunan beansprucht! Tang ist ein strenger Republikaner, und obwohl seine Loyalitäten im Moment unklar sind, ist er sicherlich kein Freund von uns. Das sind schlechte Nachrichten für uns, da unsere Südflanke jetzt von einem Feind unseres Regimes gehalten wird!"
qiefor.111.a: "Mist!"

qiefor.112.t: "Kuomintang übernehmen die Macht in Hunan!"
qiefor.112.d: "[HNN.GetLeader], ein Kuomintang-Rebellenführer in Hunan, hat die Kontrolle über die Provinz übernommen und sich offiziell den Idealen von Dr. Sun verpflichtet! Dies ist eine besorgniserregende Entwicklung, da unsere Südflanke nun den üblen Linken ausgesetzt ist!"
qiefor.112.a: "Verflucht!"

qiefor.113.t: "Zhao Hengti bleibt an der Macht in Hunan"
qiefor.113.d.zhili: "Zhao Hengti, der Gouverneur von Hunan, hat sich nach einer Wahl, die von vielen in der Provinz und in ganz China als manipuliert und unfair bezeichnet wird, an der Macht gehalten. Trotz seiner Loyalitätsbekundungen gegenüber den Föderalisten im Süden hofft Wu Peifu, dass sein alter Freund diese Erfahrung als Beispiel dafür nehmen wird, warum Demokratie einfach nicht funktioniert."
qiefor.113.d.manchu: "Zhao Hengti, der Gouverneur von Hunan, hat sich nach einer Wahl an der Macht gehalten, die viele in der Provinz und in ganz China als manipuliert und unfair bezeichnen. Die "Barbarei" des Zongshe-Putsches anprangernd, hat sich Zhao geweigert, uns seine Loyalität zu schwören, sondern seine Autonomie erklärt. Da der Gouverneur unserem Regime nun feindselig gegenübersteht, scheint eine weitere Bedrohung an unserer Südflanke aufgetaucht zu sein."
qiefor.113.a: "Hoffentlich erinnert sich Gouverneur Zhao an seine Loyalität..."
qiefor.113.b: "Verflucht!"

qiefor.114.t: "[From.GetName] verlangt Integration!"
qiefor.114.d: "Die [From.GetName] drängt in ihrer neuen Machtposition darauf, dass wir uns ihrer Regierung als autonome Region anschließen! Die Politik von [LEC.GetName] hat die Städte in die Nähe von Peking geführt, daher ist dies keine Überraschung."
qiefor.114.a: "Verhandlen wir"
qiefor.114.b: "Das ist sinnlos"

qiefor.115.t: "Verhandlungen beginnen"
qiefor.115.d: "Die Verhandlungen zwischen unserer Regierung und [From.GetName] haben begonnen. Es werden bereits Diskussionen über die Integration der feineren Angelegenheiten unserer Regierung geführt, obwohl dies voraussichtlich einige Zeit in Anspruch nehmen wird."
qiefor.115.a: "Super!"

qiefor.116.t: "[From.GetName] verweigert Verhandlungen!"
qiefor.116.d: "Die feige Regierung von [From.GetName] hat sich trotz unserer überwältigenden militärischen Stärke geweigert, Verhandlungen mit unserer Regierung aufzunehmen. Wir könnten in sie eindringen, obwohl dies wahrscheinlich internationale Verurteilung auslösen wird."
qiefor.116.a: "Mobilisiert die Truppen!"
qiefor.116.b: "Das ist es nicht wert..."

qiefor.117.t: "Die [From.From.GetName] akzeptiert!"
qiefor.117.d: "Die [From.From.GetName] haben sich, überwältigt von der Intelligenz unserer Diplomaten, bereit erklärt, sich in unsere Regierung zu integrieren! Während sie noch autonom sind, werden wir sie in wenigen Monaten direkt integrieren können."
qiefor.117.a: "Wunderbar!"

qiefor.118.t: "[LEC.GetNameDefCap] ist bereit für die Integration!"
qiefor.118.d: "[LEC.GetNameDefCap] sind bereit, sich in unsere großartige Nation zu integrieren, da sie sich als loyale Untertanen erwiesen haben."
qiefor.118.a: "Perfekt!"

qiefor.119.t: "[From.GetName] droht unseren Handelsstädten!"
qiefor.119.d: "Die [From.GetName] hat gedroht, in unsere Vertragshäfen einzudringen, und behauptet, sie seien integraler Bestandteil Chinas! Dies ist eine eklatante Verletzung unserer territorialen Souveränität und des 99-jährigen Pachtvertrags, den wir mit den Qing unterzeichnet haben!"
qiefor.119.a: "Geben wir nach"
qiefor.119.b: "Wir bücken uns nicht vor Chinesen!"

qiefor.120.t: "Deutsche Städte wurden übergeben!"
qiefor.120.d: "Die Deutschen haben unseren Forderungen nachgegeben und ihre Hafenstädte geräumt! Schon jetzt feiern jubelnde Menschenmengen in ganz China diesen großen Sieg über den Imperialismus!"
qiefor.120.a: "Super!"

qiefor.121.t: "Deutschland lehnt ab!"
qiefor.121.d: "Die feigen Deutschen haben unser Angebot abgelehnt und behaupten, dass sie ihre Häfen bis zum letzten Mann verteidigen werden!"
qiefor.121.a: "Das ist sinnlos!"
qiefor.121.b: "Mobilisiert die Truppen!"

qiefor.122.t: "[From.GetName] möchte die Handelsstädte kaufen!"
qiefor.122.d: "Die [From.GetName] hat uns ein Angebot zum Kauf unserer Vertragshäfen in China unterbreitet. Sie scheinen bereit zu sein, große Geldsummen anzubieten, und mit der Niederlage Japans gegen die Chinesen ist ihre militärische Notwendigkeit dramatisch gesunken."
qiefor.122.a: "Wir sind bereit zu verhandeln!"
qiefor.122.b: "Die sind nicht zum Verkauf freigegeben!"

qiefor.123.t: "Deutschlands Preis"
qiefor.123.d: "Deutschland hat seinen Preis genannt, eine beträchtliche Menge Gold. Diese Zahlung ist hoch, aber sie wird unsere verlorenen Gebiete wiedervereinen, ohne dass ein einziges Leben verloren geht."
qiefor.123.a: "Schicken wir das Geld"
qiefor.123.b: "Das ist zu teuer"

qiefor.124.t: "Die [From.GetAdjective] geben nach"
qiefor.124.d: "[From.GetAdjective] hat aufgrund des hohen Preises die Verhandlungen abgebrochen."
qiefor.124.a: "Oh"

qiefor.125.t: "Die [From.GetAdjective] bezahlen!"
qiefor.125.d: "Peking hat unseren Zahlungsbedingungen zugestimmt und mit der Überweisung der erforderlichen Goldmenge begonnen."
qiefor.125.a: "Bereiten wir die Übergabe vor"

qiefor.126.t: "[From.GetName] bedroht uns!"
qiefor.126.d_AST: "Die [From.GetName] betrachtet Hongkong seit langem als integralen Bestandteil ihres Territoriums, und angesichts des derzeitigen militärischen Status Kanadas haben sie diese Gelegenheit genutzt, um Truppen an unseren Grenzen zu mobilisieren. Wir müssen Kanada um Hilfe bitten – hoffentlich lenken die aktuellen Konflikte nicht zu sehr ab!"
qiefor.126.d_LEC: "Die [From.GetName] betrachtete unseren Status seit langem als illegitim, und obwohl wir gehofft hatten, dass Kanada Schutz vor jeglichen revanchistischen Aktivitäten aus Peking bieten würde, scheinen sie Kanadas gegenwärtige militärische Kämpfe zum Anlass genommen zu haben, die Gesandtschaften zurückzuerobern. Wir müssen Kanada um Hilfe bitten und hoffen, dass sie nicht zu sehr abgelenkt sind!"
qiefor.126.a: "Kontaktiert Ottawa!"

qiefor.127.t: "[From.GetName] bedroht unsere östlichen Interessen!"
qiefor.127.d: "Heute Morgen kam ein beunruhigendes Telegramm aus Hongkong! Es scheint, dass die Regierung in Peking versucht, die Kontrolle über die derzeit unter unserem Schutz stehenden Gesandtschaften zurückzugewinnen! Was sollen wir tun?"
qiefor.127.a: "Verlangt, dass Peking nachgigt!"
qiefor.127.b: "Wir können uns keine weitere Front leisten..."

qiefor.128.t: "Kanada greift ein!"
qiefor.128.d: "Die kanadische Regierung kündigte heute an, dass sie alle notwendigen Maßnahmen ergreifen werde, um ihre östlichen Interessen zu schützen, einschließlich militärischer Maßnahmen. Während ihr aktueller Krieg sie abgelenkt zurücklässt, sind wir eine junge Macht und würden einer der beeindruckendsten Marinen der Welt gegenüberstehen..."
qiefor.128.a: "Mist! Wir müssen nachgeben..."
qiefor.128.b: "Auf in den Krieg!"

qiefor.129.t: "[CAN.GetName] wird uns beschützen!"
qiefor.129.d: "[CAN.GetName] sagte Peking offiziell, dass sie uns vor jedem militärischen Einfall schützen werden! Während Peking eine mächtige Armee hat, ist die Flotte eher glanzlos, und die meisten Experten sind sich einig, dass sie es nie wagen würden, die kanadische Flotte herauszufordern."
qiefor.129.a: "Huzzah!"

qiefor.130.t: "Kanada gibt uns auf!"
qiefor.130.d: "Kanada hat uns unter Berufung auf ihren anhaltenden Krieg im Stich gelassen und uns den Machenschaften der perfiden Chinesen überlassen!"
qiefor.130.a: "Verflucht!"

qiefor.131.t: "Kanada gibt [FROM.GetName] auf!"
qiefor.131.d_HK: "Kanada hat Australien aufgegeben und sie gezwungen, Hongkong an uns abzutreten! Dies ist ein großer Sieg, der in ganz China gefeiert wird!"
qiefor.131.d_LEC: "Kanada hat die Gesandtschaftsstädte verlassen und uns freie Hand gegeben, um einzumarschieren und sie zu erobern! Unsere Truppen werden unsere Städte bald wieder in den Schoß bringen!"
qiefor.131.a: "Super!"
qiefor.131.b: "Mobilisiert die Truppen!"

qiefor.132.t: "Die [QIE.GetName] kommt!"
qiefor.132.d: "Laut unseren Spionen in [QIE.Capital.GetName] bereitet die [QIE.GetName] ihre Truppen auf eine Offensive gegen uns vor. Dieser Kampf wird ein Überlebenskampf sein."
qiefor.132.a: "Wir haben nicht viel Vorbereitungszeit."

#Japanese event:
qiefor.133.t: "Die [QIE.GetName] bereitet einen Angriff auf die [FNG.GetName] vor" #Japanese event
qiefor.133.d: "Nach Tagen beunruhigender Berichte sind sich unsere Spione in [QIE.Capital.GetName] nun sicher: Die [QIE.GetName] bereitet sich auf den Krieg gegen unsere mandschurischen Verbündeten vor. Inwieweit wir [FNG.Capital.GetCapitalVictoryPointName] unterstützen sollten, wurde lange diskutiert, aber es besteht kein Zweifel, dass der Fall der Mandschurei eine ernsthafte Bedrohung für Korea bedeuten könnte. Möglicherweise müssen wir bald Maßnahmen erwägen."
qiefor.133.a: "Sollten wir vielleicht eingreifen?"

qiefor.134.t: "[FROM.GetName] benötigt Hilfe!"
qiefor.134.d: "Beunruhigende Neuigkeiten erreichten uns heute aus [FROM.Capital.GetCapitalVictoryPointName]. Unsere Verbündeten in [FROM.GetName] werden von der [QIE.GetName] angegriffen! Ihre Streitkräfte mobilisieren bereits, aber sie können diesem Feind nicht allein entgegentreten."
qiefor.134.a: "Wir müssen Vorbereitungen treffen!"

qiefor.135.t: "Das Debakel um Ost-Shanxi"
qiefor.135.d: "Seit dem Ende des letzten Zhifeng-Krieges, als Yan Xishan sich Zhang Zuolin und der Fengtian-Clique gegen unsere wiederhergestellte Regierung anschloss, haben wir mehrere Garnisonen in Ost-Shanxi unterhalten. Theoretisch stellt unsere Kontrolle über das Gebiet einen bedeutenden Puffer dar und verwehrt Yan Ressourcen, sollte er sich erneut gegen uns wenden, aber einige Berater haben vorgeschlagen, mit ihm zu verhandeln. Yan könnte davon abgehalten werden, sich überhaupt gegen uns zu wenden, was uns einen Konflikt im Westen ersparen würde, wenn wir ihm versprechen, ihm den Rest seiner Provinz zurückzugeben. Solange wir nur das Land nach unserem Sieg über Fengtian zurückgeben, hätten wir nichts zu verlieren.\n\nAndere Berater meinen, dass Yans oft beschworene "Neutralität" nichts als eine Farce ist, wie sich im letzten Krieg gezeigt hat, und dass wir nur Zeit verschwenden würden, wenn wir uns ihm nähern."
qiefor.135.a: "Es ist einen Versuch wert"
qiefor.135.b: "Yan kann man nicht vertrauen"

qiefor.136.t: "Ein Angebot aus Peking"
qiefor.136.d: "Unerwartet haben wir einen Vertreter der Regierung in Peking aufgespürt. Der Mann behauptet, ein Arrangement anzubieten, das die Rückkehr von Ost-Shanxi garantieren würde, das seit 1928 von [QIE.GetName]-Truppen besetzt ist. Wenn wir uns neutral im Konflikt zwischen der Pekinger Regierung und der Regierung im Nordosten verhalten, erhalten wir nach Beendigung des Konflikts Ost-Shanxi im Gegenzug.\n\nDas Angebot verlangt sehr wenig von uns, da wir bereits Neutralität beanspruchen, aber es würde bedeuten, eine [QIE.GetName]-Regierung in Peking zu akzeptieren auf absehbare Zeit. Wir sind jetzt auch in einer viel stärkeren Verhandlungsposition, als wir es sind, wenn [QIE.GetName] siegreich sein sollte, und alles hängt von dem persönlichen Wort von Wu ab. Der Jade-Marschall ist bekannt dafür, zuverlässig, aber ebenso rücksichtslos zu sein."
qiefor.136.a: "Akzeptieren wir das Angebot"
qiefor.136.b: "Wir wollen Ost-Shanxi jetzt, nicht später"
qiefor.136.c: "Wu kann man nicht trauen"

qiefor.137.t: "Shanxi lehnt ab"
qiefor.137.d: "Yan Xishan hat unser großzügiges Angebot abgelehnt. Er muss jetzt als Verdächtiger angesehen werden, wenn nicht sogar in unserer wachsenden Liste von Feinden."
qiefor.137.a: "Yan kann nicht für immer neutral bleiben..."

qiefor.138.t: "Shanxi akzeptiert"
qiefor.138.d: "Yan Xishan hat unser Angebot angenommen und damit unsere westliche Flanke gesichert, wenn auch auf Kosten von Ost-Shanxi, das wir schließlich gewinnen werden."
qiefor.138.a: "Schauen wir mal, ob er sein Wort halten wird..."

qiefor.139.t: "Yan Xishan schlägt ein Gegenangebot vor"
qiefor.139.d: "Anscheinend nicht bereit, unserem Wort allein zu vertrauen, hat Yan Xishan unser Angebot unter einer Bedingung angenommen: Wir müssen Ost-Shanxi sofort übergeben. Dies würde uns natürlich eine wertvolle Region und eine beträchtliche strategische Tiefe berauben, in der Yan zum Verräter werden könnte.\n\nAuf der anderen Seite könnte Yan seine Lektion aus dem letzten Krieg gelernt haben und mit seiner wiedervereinigten Provinz könnte er weniger geneigt sein, sich Fengtian gegen uns anzuschließen."
qiefor.139.a: "Wir akzeptieren. Ost-Shanxi gehört ihm"
qiefor.139.b: "Nein, wir stehen zu unserem ersten Angebot"

qiefor.140.t: "Peking akzeptiert das Gegenangebot"
qiefor.140.d: "Die Regierung von Wu Peifu in Peking hat unser Gegenangebot angenommen und Ost-Shanxi gehört wieder uns. In der Zwischenzeit haben die Qing-Regierung und insbesondere die Deutschen offensichtlich viel für die Entwicklung des Gebiets getan. Jetzt liegt es an uns, zu tun, was wir wollen."
qiefor.140.a: "Tolle Neuigkeiten!"

qiefor.141.t: "Peking lehnt das Gegenangebot ab"
qiefor.141.d: "Leider hat Wu Peifu unser Gegenangebot kurzerhand abgelehnt. Vielleicht haben wir unsere Hebelwirkung überschätzt."
qiefor.141.a: "Dann stimmen wir dem ersten Angebot zu"
qiefor.141.b: "Das ist doch sinnlos..."

qiefor.142.t: "Ein Deal zwischen Peking und Shanxi"
qiefor.142.d1: "Während der letzten Tage des Vierten Zhifeng-Krieges besetzten Qing-Truppen Ost-Shanxi und sind seitdem dort geblieben - Wu Peifus Puffer gegen einen zweiten "Verrat". Jetzt haben Wu und Yan Xishan unerwartet einen Nichtangriffspakt unterzeichnet, mit der Implikation, dass Ost-Shanxi bald an seinen rechtmäßigen Besitzer zurückgegeben wird. In Erwartung eines Angriffs aus dem Norden hat Wu seine Ostflanke gesichert. Zumindest für jetzt."
qiefor.142.d2: "Während der letzten Tage des Vierten Zhifeng-Krieges besetzten Qing-Truppen Ost-Shanxi und sind seitdem dort geblieben - Wu Peifus Puffer gegen einen zweiten "Verrat". Jetzt haben Wu und Yan Xishan unerwartet einen Nichtangriffspakt unterzeichnet, und Ost-Shanxi wurde an seinen rechtmäßigen Besitzer zurückgegeben. In Erwartung eines Angriffs aus dem Norden hat Wu seine Ostflanke gesichert. Zumindest für jetzt."
qiefor.142.a: "Gute Nachrichten!"
qiefor.142.b: "Yan zeigt seine wahre Fassade"
qiefor.142.c: "Interessant"

qiefor.143.t: "[QIE.GetName] und [SHX.GetName] gehen getrennter Wege"
qiefor.143.d_1: "Da unsere Nichtangriffsvereinbarung mit Shanxi insbesondere zwischen Wu Peifu und Yan Xishan bestand, haben die jüngsten Ereignisse sie null und nichtig gemacht."
qiefor.143.d_2: "As our non-aggression arrangement with Shanxi was between Wu Peifu and Yan Xishan in particular, recent events have rendered it null and void. We have been informed that any forces we may have in [SHX.GetName] territory have thirty days to leave. We must be sure to withdraw our own forces from their territory also."
qiefor.143.a: "Die Zeiten verändern sich"

qiefor.144.t: "[QIE.GetName] und [SHX.GetName] gehen getrennter Wege"
qiefor.144.d_1: "Da unsere Nichtangriffsvereinbarung mit Shanxi insbesondere zwischen Wu Peifu und Yan Xishan bestand, haben die jüngsten Ereignisse sie null und nichtig gemacht."
qiefor.144.d_2: "As our non-aggression arrangement with [QIE.GetName] was between Wu Peifu and Yan Xishan in particular, recent events have rendered it null and void. We have informed any and all [QIE.GetName] forces that they have thirty days to vacate our territory. We must be sure to withdraw our own forces from their territory also."
qiefor.144.a: "Die Zeiten verändern sich"

qiefor.1441.t: "Unser Militärzugang zum [QIE.GetName]-Territorium ist vorbei"
qiefor.1441.d: "Dreißig Tage sind vergangen, seit unsere Nichtangriffsvereinbarung mit [QIE.GetName] endete, und alle unsere Truppen, die in ihren Provinzen verblieben sind, befinden sich nun in feindlichem Gebiet. Es scheint unwahrscheinlich, dass [QIE.GetLeader] seine Männer anweisen wird, auf unsere eigenen Männer zu schießen, zumindest im Moment, und wir werden uns an dieselbe dürftige Vereinbarung halten, wenn seine eigenen Männer sich zurückziehen. Dennoch sind Operationen in [QIE.GetNameDef] einfach nicht mehr durchführbar, zumindest im Moment nicht."
qiefor.1441.a: "So sei es"

qiefor.1442.t: "Unser Militärzugang zum [SHX.GetName]-Territorium ist vorbei"
qiefor.1442.d: "Dreißig Tage sind vergangen, seit unsere Nichtangriffsvereinbarung mit [SHX.GetName] endete, und alle unsere Truppen, die in ihren Provinzen verblieben sind, befinden sich nun in feindlichem Gebiet. Es scheint unwahrscheinlich, dass [SHX.GetLeader] seine Männer anweisen wird, auf sie zu schießen, zumindest im Moment, und wir werden uns an dieselbe schwache Vereinbarung halten, wenn seine eigenen Männer sich zurückziehen. Dennoch sind Operationen in [SHX.GetNameDef] einfach nicht mehr durchführbar, zumindest im Moment nicht."
qiefor.1442.a: "So sei es"

qiefor.145.t: "Das Ende der Wuhan-Regierung"
qiefor.145.d: "Am Ende hat die verzweifelte Entscheidung der Zentralregierung, ihre Hauptstadt nach Wuhan zu verlegen, wenig geändert, und das Land sieht bereits wieder Peking als nationale Hauptstadt an, wie es seit über vier Jahrhunderten der Fall ist. Die Vereinigung von Wuchang, Hankou und Hanyang unter einer noch so kurzen Regierung lässt sich jedoch nicht so leicht rückgängig machen - die drei Städte driften bereits seit Jahrzehnten zusammen und scheinen nun untrennbar zu sein."
qiefor.145.a: "So, wie es sein sollte"
qiefor.145.b: "Teilen wir die 3 Städte"

qiefor.146.t: "Zeit nach Peking zurückzukehren"
qiefor.146.d: "Mit unserem Sieg ist die Zeit gekommen, unsere Hauptstadt nach Peking zurückzuverlagern. Die Vereinigung von Wuchang, Hankou und Hanyang unter einer noch so kurzen Regierung lässt sich jedoch nicht so leicht rückgängig machen - die drei Städte driften bereits seit Jahrzehnten zusammen und scheinen nun untrennbar zu sein."
qiefor.146.a: "So, wie es sein sollte"
qiefor.146.b: "Teilen wir die 3 Städte"

qiefor.147.t: "Wu Peifu erweitert sein Angebot"
qiefor.147.d: "Angesichts unserer anhaltenden Nichtangriffsvereinbarung und der vorherrschenden Situation in China hat uns Wu Peifu ein Bündnis angeboten. Er könnte ein mächtiger Verbündeter sein, und dies könnte uns eines Tages eine mächtige Position in seinem Regime garantieren, aber in der Zwischenzeit würden wir uns unweigerlich in seinen Machthunger verstricken."
qiefor.147.a: "Wir akzeptieren"
qiefor.147.b: "Nein"

qiefor.148.t: "Yan akzeptiert eine Allianz"
qiefor.148.d: "Yan hat unser Angebot angenommen und wird sofort unserer Allianz beitreten. Jetzt ist unsere Westflanke wirklich sicher und wir werden die zukünftigen Herausforderungen gemeinsam meistern."
qiefor.148.a: "Exzellent!"

qiefor.149.t: "Die Rückgabe von Ost-Shanxi"
qiefor.149.d: "Es ist an der Zeit, unser Wort zu ehren und unsere Garnisonen aus Ost-Shanxi . zurückzuziehen."
qiefor.149.a: "So sei es"

qiefor.150.t: "[QIE.GetName]-Garnisonen räumen Ost-Shanxi"
qiefor.150.d: "Nach vielen Jahren haben die Garnisonen der Zentralregierung endlich Ost-Shanxi verlassen und den Weg für eine Rückkehr unserer Herrschaft geebnet. Es scheint, dass sie ihr Wort gehalten haben."
qiefor.150.a: "Endlich"

#Flavor Events
qieflavor.1.t: "Illegales Bordell überfallen!"
qieflavor.1.d: "Ein kalter Regen fiel vom Himmel, als Zhang Beijiao, Leiter des stellvertretenden Trupps der Pekinger Polizeibehörde, seinen Männern befahl, um ein schäbig aussehendes Gebäude am Stadtrand herum Stellung zu beziehen. Von drinnen war leise Musik zu hören, und Rauchschwaden stiegen aus den Fenstern auf.\n\n„Was meinst du – Drogen oder Mädchen?“, fragte Zhangs Stellvertreter. „Beides, und ich kaufe dein nächstes Mittagessen, wenn ich mich irre.“ Zhang drückte seine Zigarette aus und pfiff laut. Ein halbes Dutzend Männer sprengten die Vordertür auf und stürmten in eine schwach beleuchtete Halle. „Polizei – keine Bewegung!“, rief Zhang, als Männer und Frauen in unterschiedlichen Entkleidungszuständen schreiend und weinend in der Halle stolperten. Der Stellvertreter runzelte die Stirn, als Zhang einen Sack Opium hochhielt. „Ich schätze, du kaufst dir morgen dein eigenes Mittagessen.“\n\nDie Polizisten schwärmten durch das Gebäude und nahmen die Prostituierten und Drogendealer fest. Das war ein guter Fang. Opium, Hanf und sogar Kokain, ein deutscher Luxus, wurden in Scharen gefunden. Gerade als Zhang seinen Männern befehlen wollte, die Prostituierten und ihre Klienten zurück zum Revier zu schleifen, rief einer seiner Unteroffiziere. 'Sir! Das wollen sie sehen!’ Zhang traute seinen Augen kaum – unter den Kunden ragte ein großer, blonder, weißer Mann wie ein schmerzender Daumen heraus. „Die deutsche Gesandtschaft wird davon erfahren!“ sagte er auf Chinesisch mit schwachem Akzent. „Ich habe Freunde in hohen Positionen!“\n\nDie Verhaftung des Mannes wird der Zentralregierung den dringend benötigten Druck verleihen, um den deutschen Einfluss einzudämmen, aber gleichzeitig für die Regierung politisch kostspielig sein. Andererseits, wer weiß, was passieren könnte, wenn Zhang den Mann gehen lässt..."
qieflavor.1.a: "Zhang verhaftet ihn."
qieflavor.1.b: "Zhang lässt ihn gehen."

qieflavor.2.t: "Skandal in Peking!"
qieflavor.2.d: "Vor wenigen Tagen wurde Hans Schröder, ein vielversprechender junger Diplomat in der Peking-Kommission, unter dem erfundenen Vorwurf der Werbung für Minderjährige und illegale Prostituierte festgenommen. Die Pekinger Regierung nutzte dies als Vorwand, um mehrere von Deutschland unterstützte Reformvorschläge der Wohlstandsliga, unserer Lobbygruppe in der Nationalversammlung, zurückzudrängen. Obwohl es sich letztendlich um einen kleinen Skandal handelt, hat uns dies immer noch härter getroffen, als wir zugeben möchten."
qieflavor.2.a: "Verdammt!"

qieflavor.3.t: "Korruption innerhalb der Polizei?"
qieflavor.3.d: "Als Vizekapitän Zhang Beijiao die strategische Entscheidung traf, Hans Schröder, den jungen Diplomaten der deutschen Gesandtschaft in Peking, den er in einem illegalen Bordell entdeckt hatte, freizulassen, dachten wir, wir hätten nichts mehr von ihm gehört. Doch nun hat sich herausgestellt, dass einer seiner Mitarbeiter über das Versäumnis der Bestrafung erzürnt war und die Nachricht an eine der Pekinger Untergrunddruckereien weitergegeben hat. Diese Pamphleteure, die sich in einer rechtlichen Grauzone bewegen, veröffentlichen oft vernichtende Kritik an der Regierung der Harmonie-Vereinigung in Form dünn verschleierter allegorischer Gedichte, historischer Analogien und anderer "respektabler" Themen, um die Zensurgesetze der Regierung zu umgehen. Diesmal jedoch veröffentlichten sie einen umfassenden Angriff auf die "Korruption" der Pekinger Polizei und verglichen die Situation mit der Ermordung von Lin Weixi durch britische Seeleute im Jahr 1839, dem Auslöser des Ersten Opiumkriegs. Wir haben zwar versucht, die Veröffentlichung dieses Pamphlets zu stoppen, aber es ist schnell außer Kontrolle geraten und hat zu kleinen Protesten und Unruhen geführt."
qieflavor.3.a: "Mist!"

qieflavor.4.t: "Deutscher in Peking verführt von orientalischer Schönheit!"
qieflavor.4.d: "Boulevardzeitungen im ganzen Land sind begeistert von einer Geschichte aus Peking. Hans Schröder, ein junger Diplomat im Pekinger Konsulat, wurde bei einer Razzia in einem illegalen Bordell, in dem auch Drogen gehandelt wurden, von der Polizei festgenommen. Darüber hinaus hat der Polizeipräsident offenbar beschlossen, Schröder ohne Vorwarnung zu entlassen, wahrscheinlich aus Angst vor politischen Kontroversen. Die Stadt ist derzeit von deutschfeindlichen Ausschreitungen festgefahren, und viele SPD-Mitglieder stellen den Wert unseres Engagements in China in Frage.\n\nOtto Wels, hochrangiger SPD-Chef, hielt als Reaktion auf den Skandal eine vernichtende Rede im Reichstag. „Während die Partei zuvor den Standpunkt vertrat, dass eine Intervention in China sinnlos sei, ist jetzt klar, dass die Intervention dem chinesischen Volk aktiv schadet. Unsere anhaltende Militärpräsenz untergräbt die chinesische Rechtsstaatlichkeit und ihre Versuche, ein stabiles, funktionierendes Land aufzubauen, mit dem wir gegen Japan zusammenarbeiten können."
qieflavor.4.a: "Ach Gott!"

qieflavor.5.t: "Funkstille"
qieflavor.5.d: "Es scheint, dass unsere Entscheidung, den jungen Deutschen, den wir bei einer Razzia in einem Bordell festgenommen hatten, nur mit einer Warnung davon kommen zu lassen, besser ausfiel als erwartet. Der Junge wurde nach Tianjin verlegt und Zhang Beijiao, der Polizist, der ihn entlassen hatte, erhielt eine Gehaltserhöhung, um sein ‚schnelles politisches Denken‘ zu belohnen."
qieflavor.5.a: "Endlich mal gute Nachrichten!"

qieflavor.7.t: "Prinz Rui bittet um eine Kommission!"
qieflavor.7.d: "Aisin-Gioro Zaixun, Prinz Rui und Marineminister im Kabinett von 1911, hat sich mit einer Bitte an uns gewandt. Nach der Beförderung der jungen Putschisten aus der Baoding-Akademie fordert er eine volle Marinekommission! Es stimmt zwar, dass viele der Admirale anhaltende Zhili-Verbindungen haben, aber sie sind uns meistens loyal. Obwohl Zaixun viel gereist ist, um ausländische Marinen zu studieren, hat er nie ein Schiff im Kampf kommandiert, und viele sind skeptisch gegenüber den tatsächlichen Fähigkeiten der Marine."
qieflavor.7.a: "Befördern wir ihn."
qieflavor.7.b: "Was? Auf keinen Fall!"

qieflavor.8.t: "Banditen laufen Amok!"
qieflavor.8.d: "Liu Zhenhua und der Rest der "Soldaten des Waldes", die wir angeheuert haben, sind wild geworden! In den letzten Wochen haben sie befreundete Städte geplündert und sogar Regierungstruppen wegen Frauen und Beute angegriffen! Was sollen wir machen?"
qieflavor.8.a: "Verhaftet und richtet sie hin!"
qieflavor.8.b: "Lasst sie gehen."

qieflavor.9.t: "Der Lindbergh des Ostens"
qieflavor.9.d: "Ein junger Pilot namens Sun Tonggang hat sich große Berühmtheit erworben, weil er mit seinem selbstgebauten Flugzeug über Eurasien geflogen ist. Bei den jüngsten Unruhen innerhalb der Liga hat er sich freiwillig gemeldet, unserer Nation als Pilot zu dienen und unsere Feinde vom Himmel zu aus vernichten! Ursprünglich in Nanjing ansässig, ist er mit seinem kleinen Flugzeug aus dem Chaos, das derzeit die Stadt umgibt, in unser Territorium geflohen."
qieflavor.9.a: "Super!"

qieflavor.10.t: "Ein Flüchtling aus New York"
qieflavor.10.d: "Edith Clifford Williams, eine amerikanische Künstlerin, Autorin und Bibliothekarin, unterhält seit langem eine Korrespondenz mit Hu Shih, nachdem sich die beiden in New York kennengelernt hatten, während Hu an der Columbia University in New York City studierte. Sie hatte einen immensen Einfluss auf die Entwicklung von Hus politischem Denken, und es wird vermutet (wenn auch unbestätigt), dass die beiden kurzzeitig ein Liebespaar waren.\n\nWährend der Krieg Amerika verwüstet, hat Williams jedoch an Shih geschrieben und um Asyl und Flüchtlingsstatus in China gebeten. Hu hat zugesagt und Williams ist derzeit an Bord eines Schiffes auf dem Weg nach Peking."
qieflavor.10.a: "Willkommen in China!"

qieflavor.11.t: "Das Houmuwu Ding"
qieflavor.11.d: "Archäologische Ausgrabungen rund um Anyang in der Provinz Henan haben ein massives bronzenes Grabgefäß aus der Shang-Dynastie freigelegt. Ihre Entdeckung gilt als die größte antike Bronze der Welt und wurde auf der ganzen Welt als großer Sieg für die chinesische Kultur und Geschichte gefeiert. Angesichts der drohenden Gefahr Japans haben Archäologen den Sarkophag jedoch wieder vergraben, in der Hoffnung, dass wir ihn, sobald wir Japan besiegt haben, sicher in einem Museum ausstellen können."
qieflavor.11.a: "Ein großer Sieg für die chinesische Kultur!"

qieflavor.12.t: "Die Strategieclique der kriegführenden Staaten"
qieflavor.12.d: "Nach dem Aufstieg der YCP hat sich eine Organisation aus Intellektuellen gebildet, die in Deutschland studiert haben und sich "Clique von Zhan Guo Ce" nennen. Sie glauben an Etatismus, Autoritarismus und Nietzsches Übermensch-Philosophie, aber angepasst an die chinesischen Verhältnisse, indem sie eine esoterische Mischung aus Konfuzianismus und Nietzsche'schem philosophischem Denken propagieren. Insbesondere sehen sie Chinas jüngste Geschichte und die nahe Zukunft als Wiederholung der historischen "zyklischen" Perioden der kriegführenden Staaten Chinas; brutale, kompromisslose Zeiten, in denen die Schwachen einer nach dem anderen von den Starken verschlungen werden. Daher glauben sie, dass die Bildung einer starken Nation von größter Bedeutung ist, vertreten aber eine pluralistische Sichtweise des chinesischen Nationalismus.\n\nGruppen, die mit dieser Denkschule verbunden sind, haben begonnen, an großen chinesischen Universitäten aufzutauchen, und verleihen unserer neuen Regierung viel Glaubwürdigkeit."
qieflavor.12.a: "Interessant."

qieflavor.13.t: "Ein spätes Kartenspiel"
qieflavor.13.d: "Die Nacht brach über den neu eingeweihten Präsidentenpalast in Peking herein, als Präsident [QIE.GetLeader] und Wu Peifu am Abend ein Kartenspiel spielten. Die beiden Männer diskutierten über Politik, aktuelle Ereignisse und die aktuelle Lage in der Welt. [QIE.GetLeader] spielte ein großartiges Blatt, während Wu ihn mit zusammengekniffenen Augen ansah.\n\n'Sie könnten sich über das Blatt freuen, das Sie gerade gespielt haben.' begann Wu. Aber denken Sie daran - wer hat Ihnen die Karten gegeben, die dazu geführt haben, dass Sie in diesem Gebäude sitzen? 'Der Verfassungskonvent hat mich natürlich ausgewählt.'\n\n'Glauben Sie das *wirklich*?', fragte Wu. Ich dachte, Sie wären viel klüger als das.'\n\n[QIE.GetLeader] lehnte sich in seinem Stuhl zurück. 'Der Staat ist nur so stark wie sein Militär, nehme ich an. Dennoch - Sie sind nicht unsterblich. Eines Tages werden wir eine echte Demokratie brauchen, wenn unsere Zeit der Führung der Nation zu Ende geht.'\n\n'Wir werden sehen', sagte Wu, zündete sich eine Zigarette an und starrte auf die Stadt hinaus."
qieflavor.13.a: "Von wo kommt politische Macht?"

qieflavor.14.t: "Ein General von den Qing ersucht Asyl"
qieflavor.14.d: "Unser Militär erreicht zwar nicht den Loyalitätsstandard westlicher Mächte, aber wir sind stolz auf unsere Leistungsgesellschaft. Die Kommandeure und Feldmarschälle, die Sie auf dem Schlachtfeld sehen, haben ihre Loyalität gegenüber ihrem Führer und dem Volk bewiesen. Auf der anderen Seite könnte der Sieg von dem tödlichen Willen einiger Söldner abhängen, die bereit sind, zu sterben oder zu sterben. Dieser Mann kommt aus den stürmischen Qing, deren Cliquen sich in der Vergangenheit stark auf Söldner verlassen haben. Der General erzählt uns eine rührselige Geschichte darüber, wie sich das Blatt gegen ihn wendete, und er kam zerlumpt zu uns, bereit, ausnahmsweise den guten Kampf zu kämpfen. Ob er aufrichtig ist, ist schwer zu sagen, aber wir müssen entscheiden, ob es sich lohnt, ihn in diesen ohnehin schon verräterischen Zeiten zu rekrutieren."
qieflavor.14.a: "Wir brauchen jede Hilfe, die wir kriegen"
qieflavor.14.b: "Er wäre nur eine Last"

qieflavor.15.t: "[ANQ.GetLeader] erkennt unsere Führung an"
qieflavor.15.d: "Der Gouverneur von Anqing, Chen Tiaoyuan, bestätigte heute in einer Radioansprache, die in seinem gesamten Hoheitsgebiet ausgestrahlt wurde, offiziell Puyis Führung in China. Während er zugab, die Idee eines Kaisers anfangs anachronistisch zu finden, folgte er dem, indem er unsere neue Haltung gegen Konzessionen und Puyis Hingabe an die Sache enthusiastisch befürwortete. Er schloss seine Rede mit Bewunderung für die Führung von Zhili ab. „Ein unpolitisches Aushängeschild kann in einem modernen Staat nützlich sein. Und mit Wu Peifu und Cao Kun an der Spitze unserer großartigen Nation können wir den ausländischen Abschaum, der unser Land verunreinigt hat, vertreiben und es zu Größe zurückführen!"\n\nDie Rede wurde von Intellektuellen in Peking und anderen Städten gut aufgenommen, und einige haben begonnen, die NCR und JCP für den Harmonieverband zu verlassen, was unsere Popularität und Legitimität in der allgemeinen Bevölkerung stärkt."
qieflavor.15.a: "Tolle Neuigkeiten!"

qieflavor.16.t: "Chen Tiaoyuan - Ein Beispielgouverneur"
qieflavor.16.d: "Chen Tiaoyuan, Gouverneur von Anqing, hat seine Herrschaft nach seinem Sieg über die Nanjing-Clique beim Zusammenbruch der Liga gefestigt, und obwohl er technisch gesehen Teil unserer Regierung ist, genießt die Provinz ein hohes Maß an Autonomie. Nach dem Ende des Liga-Krieges bestanden einige Zhili-Generäle darauf, die Provinz direkt in unsere Regierung zu integrieren, aber dies wurde aufgrund der Zerbrechlichkeit unseres eigenen Regimes weitgehend abgelehnt.\n\nEs scheint jetzt, dass Chens Autonomie der richtige Schritt war. Er hat gerade ein massives Reformprojekt für die Provinz angekündigt, das umfassende industrielle und rechtliche Reformen verspricht. Die Nachricht wurde von vielen Wirtschaftsführern in unserem Gebiet mit Begeisterung aufgenommen, da sie nach dem Rückzug der deutschen Militärmission neue Märkte für den Handel gesucht haben."
qieflavor.16.a: "Super!"

qieflavor.17.t: "Chen Tiaoyuan will die Nord-Süd-Zhili-Trennung überwinden"
qieflavor.17.d: "Seit dem Ende des 4. Zhili-Fengtian-Krieges und der deutschen Intervention im Jahr 1927 haben sich die nördliche und die südliche Hälfte der Zhili-Clique, angeführt von Wu Peifu bzw. Sun Chuanfang, auseinandergelebt. Nun hat Chen Tiaoyuan, Gouverneur von Anqing und Mitglied der südlichen Clique, eine konzertierte Aktion gestartet, um die Kluft zwischen den beiden zu überwinden. Die Spitzen beider Gruppen stehen dem Zusammenschluss offen gegenüber, aber die jüngeren Offiziere hegen möglicherweise einen Groll gegen die anderen Cliquen und sehen in der Annäherung der Cliquen einen potenziellen Wettbewerb um Beförderungen. Dennoch ist dies insgesamt eine gute Entwicklung."
qieflavor.17.a: "Exzellent"

qieflavor.18.t: "Chen Tiaoyuan schlägt gemeinsame Truppenübungen vor"
qieflavor.18.d: "Nach seinen Bemühungen, die Nord-Süd-Zhili-Trennung zu überwinden, hat Gouverneur Chen Tiaoyuan von Anqing angeboten, gemeinsame Trainingsübungen unserer Truppen außerhalb der Stadt Anqing durchzuführen. Seine Truppen haben in ihren Kämpfen gegen die Nanjing-Clique viel gelernt, und wir können beide viel voneinander lernen."
qieflavor.18.a: "Gut zu hören"

qieflavor.19.t: "Ehemalige deutsche Fabriken wiedereröffnet"
qieflavor.19.d: "Nach der Ankündigung unserer Absicht, deutsche Fabriken in Peking zu verstaatlichen, befürchteten viele in unserer Regierung eine Gegenreaktion der deutschen Regierung. Da der Schwarze Montag jedoch die meiste Aufmerksamkeit auf sich zog, konnten wir die Verstaatlichung ohne Folgen abschließen. Wir haben Pläne ausgearbeitet, um Fabrikeigentum an eine Vielzahl von loyalen Auftragnehmern zu verteilen, aber jetzt stehen wir vor der Frage: Was sollen diese Fabriken produzieren? Früher produzierten sie Massenkonsumgüter für den Rücktransport nach Deutschland und konnten leicht umgerüstet werden, um dasselbe für unsere Bevölkerung zu tun. Alternativ könnten sie leicht modifiziert werden, um militärische Hilfsgüter wie Decken und Kochutensilien herzustellen, aber Waffen oder tatsächliche Munition herstellen zu lassen, wäre untragbar teuer."
qieflavor.19.a: "Zivilgüter"
qieflavor.19.b: "Militärgüter"

qieflavor.20.t: "Kang Tongbei wird bekannter"
qieflavor.20.d: "Kang Youwei, der Reformer, auf dessen Werk sich die NCERA hauptsächlich stützt, ist zwar seit 1927 tot, aber seine Tochter Kang Tongbei hat das Genie und das politische Talent ihres Vaters geerbt. Als Absolventin des Barnard College in New York City kehrte sie 1911 nach China zurück, um sich für die Rechte der Frauen und den Feminismus einzusetzen. Als die NCERA in den turbulenten Jahren nach der deutschen Intervention und der Restauration an Bedeutung gewann, wurden Kangs Ideen der Frauenförderung in einigen intellektuellen Kreisen immer beliebter, während sie einige der konservativeren Parteimitglieder verärgerte. Im Zuge unserer jüngsten Bemühungen, ihren Vater zu ehren, haben einige vorgeschlagen, sie zu einer vollwertigen Ministerin in unserer Regierung zu ernennen, sowohl als Symbol für unser direktes Erbe des Vermächtnisses von Kang Youwei als auch als Symbol für unsere Modernität. Andere halten dies für zu umstritten und plädieren stattdessen dafür, dass sie ihre Arbeit auf lokaler Ebene fortsetzen sollte."
qieflavor.20.a: "Ernennen wir sie zu einer Ministerin!"
qieflavor.20.b: "Lassen wir sie ihre Arbeit auf lokaler Ebene fortsetzen"

qieflavor.21.t: "Der Kaiser und die Zhili: Die Säulen der chinesischen Unabhängigkeit"
qieflavor.21.d: "Unsere jüngste Unterstützung der intellektuellen Bewegungen gegen Konzessionen scheint bemerkenswert erfolgreich gewesen zu sein, wobei immer mehr von Pekings aufstrebender Intelligenz Papiere und Broschüren zur Unterstützung unserer Regierung schreiben. Ein persönlicher Favorit von Wu Peifu, der in einer Zeitschrift veröffentlicht wurde, die aus der heftigen Anti-Kriegsherren-Bewegung vom 4. Mai stammt, ist „Der Kaiser und die Zhili: Zwei Säulen der Unabhängigkeit Chinas“. Ein prägnantes Traktat, das Wu und seine Clique als Bastionen des Kampfes Chinas gegen die Fremdherrschaft darstellt, mit dem Kaiser als starkem Symbol für Chinas Modernisierung. Zhang Zuolin und seine Fengtian-Regierung werden als ausländische Parasiten denunziert, die den Bodenschatz der Mandschurei aussaugen und nach Japan zurückschicken, während die Bevölkerung verarmt."
qieflavor.21.a: "Super!"

qieflavor.22.t: "Die Generationenkluft des Militärs überwinden"
qieflavor.22.d: "In Chinas Offizierskorps gibt es seit langem einen Generationenunterschied. Unter den älteren Generälen, die vor den Umbrüchen von 1911 und der Kriegsherren-Ära geboren wurden, herrschen Tradition und Modernisierungsverdacht vor. Geprägt von der Gewalt und den Unruhen, die die meiste Zeit ihres Lebens dominierten, sind sie politisch flexibel, aber konservativ, in der Hoffnung, das China ihrer Jugend wiederherzustellen. Jüngere Offiziere hingegen wurden während oder kurz vor der Kriegsherren-Ära geboren und tendieren dazu, radikalere politische Positionen zu bevorzugen.\n\nUnsere Entscheidung, die Kadetten der Baoding-Armee besser in die Patronage- und Loyalitätssysteme der Zhili zu integrieren, hat sich ausgezahlt. Die jüngeren Offiziere gaben ihre Unterstützung für die JCP auf und traten dem Harmonieverband bei. Einige der älteren Generäle, die Wus Kehrtwende in Bezug auf die deutsche Unterstützung skeptisch gegenüberstanden, unterstützen auch sein Regime durch Gespräche mit ihren neuen, politisch aktiveren Untergebenen."
qieflavor.22.a: "Besser ist das!"

qieflavor.23.t: "Wu Peifu geadelt"
qieflavor.23.d: "Anfang dieses Monats kündigte der Kaiser eine Reihe neuer Adelstitel und Auszeichnungen an. Anstelle des arkanen und undurchsichtigen Systems, das im Qing-Reich vor der Restaurierung verwendet wurde, folgten diese neuen Ränge einem Modell, das den meisten westlichen Titeln ähnelte. Der höchste Rang von diesen ist „Herzog“ (Gong), der nur an diejenigen verliehen wird, die „den höchsten Dienst oder Opfer für den Kaiser und China geleistet haben“. Der erste und bisher einzige Empfänger dieser Ehre ist Marschall Wu Peifu - jetzt Herzog von Qi.\n\nIn einer aufwendigen Zeremonie nahm Wu die Ehrung des Kaisers feierlich entgegen und gelobte, ihn und die Nation weiterhin zu beschützen, solange er noch atmet."
qieflavor.23.a: "Lang lebe der Herzog!"

qieflavor.24.t: "Der General und der Kaiser"
qieflavor.24.d: "In einer hoch inszenierten Zeremonie lud Puyi Wu Peifu heute zu einem „informellen“ Mittagessen in die Verbotene Stadt ein. Sorgfältig choreografiert, um so „entspannt“ wie möglich zu wirken, saßen die beiden Männer beim Essen zusammen und diskutierten über verschiedene wichtige Themen, darunter die Modernisierung des Militärs, die Reform der Bürokratie und andere Themen. Nach dem Mittagessen wurden die beiden Männer von Pujie, dem Bruder des Kaisers, außerhalb der Stadt zu einem kurzen Ausritt zu Pferd begleitet. Kameras haben das gesamte Spektakel aufgezeichnet und Wochenschau-Aufnahmen der Veranstaltung wurden bereits in den Kinos der großen Städte Chinas gezeigt und an internationale Agenturen verteilt, die ihnen zeigen, dass wir modernisiert haben, ohne dabei eine weitere westliche Marionette zu werden!"
qieflavor.24.a: "Hoffentlich hat es geschmeckt"

qieflavor.25.t: "Deutsche Sweatshops eröffnet"
qieflavor.25.d: "Nach unserer Lockerung der internationalen Investitionsgesetze haben die chinesischen Großstädte eine Explosion des deutschen Fabrikbaus erlebt. Während dies zweifellos unsere Wirtschaft ankurbelt, haben einige von ihnen etwas fragwürdige Geschäftspraktiken betrieben, die zweifellos die praktisch nicht existierenden Arbeitsgesetze in unserem Land im Vergleich zu denen in Mitteleuropa motiviert haben. Am frühen Morgen brach ein kleiner Skandal aus, als bekannt wurde, dass eine deutsche Fabrik ihre Mitarbeiter zu fast unbezahlten 20-Stunden-Schichten zwang. Schlimmer noch, die Fabrik hatte eine Vereinbarung mit der örtlichen Polizei getroffen, um jeden Arbeiter zu verhaften und einzuschüchtern, der sich beschwerte oder formell protestierte, was uns kaum mehr als ausländische Handlanger aussehen ließ."
qieflavor.25.a: "Oh..."

qieflavor.26.t: "Deutsche Bahn wird gelobt"
qieflavor.26.d: "Während viele gegen die Einladung deutscher Eisenbahningenieure protestierten, unsere Infrastruktur zu bauen, lobten bereits einige Monate gewöhnliche Leute die Verbesserungen des Eisenbahnsystems. Wahnsinnig komplexe Spurweiten wurden in den Provinzen vereinheitlicht, und korrupte lokale Bahnhofsbesitzer, die überhöhte Fahrkartengebühren verlangten, wurden zugunsten eines einheitlichen Preissystems gefeuert. Abgesehen von den militärischen Vorteilen eines modernen Schienennetzes wird die deutsche Bahnreform auch von der Zivilbevölkerung überwältigend gelobt."
qieflavor.26.a: "Deutsche Züge fahren immer pünktlich"

qieflavor.27.t: "Importierte Funkgeräte werden von Truppen gut angenommen"
qieflavor.27.d: "Obwohl einige im Finanzministerium die exorbitanten Kosten für den Import von Hunderten von hochmodernen Siemens-Funkgeräten aus Deutschland scheuten, berichten unsere Generäle, dass sie beim Offizierskorps überwältigend beliebt sind. Bei einer kürzlich durchgeführten Aktion zur Unterdrückung von Banditen im hohen Norden unseres Territoriums konnten sich Gruppen unserer Soldaten effektiv aufteilen und die Banditen mithilfe der Funkgeräte jagen, um in Kontakt zu bleiben. Diese Funkgeräte haben ein immenses Schlachtfeldpotenzial und scheinen sich bereits positiv auf unsere Truppen ausgewirkt zu haben."
qieflavor.27.a: "Wunderbar!"

qieflavor.28.t: "Der Fall von Luoyang"
qieflavor.28.d: "Nach langem Kampf sind die alten Mauern von Luoyang von den Truppen von [FROM.GetName] gefallen. Die Stadt diente viele Jahre lang als Hauptquartier von Wu Peifu, und nur wenige Stunden zuvor waren die letzten Regierungsbeamten, die dem Jademarschall noch treu ergeben waren, mit allen möglichen Geheimpapieren und Kriegsplänen in ihren gepanzerten Fahrzeugen evakuiert worden. Ein großer Teil der Bevölkerung floh ebenfalls, wohl wissend, dass ein Angriff bevorstand, während der Rest kauerte, um den Sturm zu überstehen. Jetzt liegt die Stadt praktisch verlassen und brennend da, eine Hülle ihres früheren Selbst und ein Symbol für unseren verzweifelten Kampf ums Überleben."
qieflavor.28.a: "Luoyang muss gerächt werden!"

qieflavor.100.t: "Aisin-Gioro Xianyu"
qieflavor.100.d: "Aisin-Gioro Xianyu, auf Japanisch besser bekannt als Yoshio Kawashima, ist eine Mandschu-Adlige und entfernte Cousine von Puyi, die in den letzten Jahren am Qing-Hof zu großer Bedeutung aufgestiegen ist. Trotz ihres jungen Alters hat sie sich als geschickte Intrigantin erwiesen und hat mit der Zongshe-Partei zusammengearbeitet, um die Ziele des Mandschu-Adels voranzutreiben.\n\nAufgewachsen in einer japanischen Familie, nachdem sie 1915 zur Adoption freigegeben wurde, haben einige um Puyi ihre Loyalität gegenüber unserer Nation in Frage gestellt. Während des Exils des Kaisers in Tianjin drängte die junge Xianyu darauf, dass Puyi mit den Japanern statt mit den Deutschen zusammenarbeitete, eine Haltung, die sie mit vielen der engeren Familie des Kaisers in Konflikt brachte. Fast ein Jahrzehnt später sind viele jedoch bereit, das aus jugendlicher Unwissenheit zu verzeihen, und sie hat sich schnell zu einer wichtigen Person gemacht, mit der man rechnen muss."
qieflavor.100.a: "Interessant"

