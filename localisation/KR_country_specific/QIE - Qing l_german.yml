#zhili reunite China
QIE_zhili_reunite_china_decisions_category: "Die Wiedervereinigung Chinas"
QIE_zhili_reunite_china_decisions_category_desc: "Da die Nordchinesische Ebene nun fest unter unserer Kontrolle ist, können wir mit der Planung unserer Wiedervereinigungskampagne für den Rest Chinas beginnen. Wir müssen sowohl auf unsere ehemaligen Verbündeten zurückgreifen und sicherstellen, dass sie in ihren eigenen Konflikten siegreich sind, als auch Linke und alle anderen vernichten, die sich unserer Herrschaft widersetzen. Durch Schwert und Feder werden wir wieder alleiniger Herrscher Chinas!"

QIE_prep_chahar: "Bereitet Chahar gegen die Mongolei vor"
QIE_prep_chahar_desc: "Der jüngste Sieg der Mongolei im Nordwestkonflikt ist ein Rückschlag für unser Regime, da ihre aggressiven Anti-Han-Praktiken zeigen, dass unsere Regierung nicht in der Lage ist, ihre Bürger zu schützen. Zweifellos bereiten sie sich darauf vor, uns während unseres unvermeidlichen Konflikts mit Fengtian anzugreifen, und wir müssen unsere Grenzen auf diesen Fall vorbereiten."

QIE_reach_out_to_Yan: "Reise nach Shanxi"
QIE_reach_out_to_Yan_desc: "Unsere anhaltende Nichtangriffsvereinbarung mit Yan Xishan könnte den Weg für eine Allianz ebnen. Dann wäre unsere Westflanke gesichert."

QIE_demand_anqing_submit: "Kontaktiert [ANQ.GetNameWithFlag]"
QIE_demand_anqing_submit_desc: "Da unsere neue republikanische Regierung eine entschieden anti-konzessionistische Haltung einnimmt, fragen sich einige, ob es sinnvoll wäre, sich an Gouverneur Chen in Anqing zu wenden. Er hat sich nicht fest mit Fengtian verbunden, und wir können möglicherweise eingreifen und seinen Einfluss sichern, bevor er sich voll und ganz auf die Seite der nördlichen Verräter stellt."

QIE_reach_out_to_sichuan: "Kontaktiert Sichuan"
QIE_reach_out_to_sichuan_desc: "[SZC.GetLeader], unser treuer Verbündeter in Sichuan, hat die Kontrolle über seine Provinz gefestigt. Wir sollten ihn in unser Bündnis einladen!"

QIE_reach_out_to_lep: "Kontaktiert [LEP.GetNameDef]"
QIE_reach_out_to_lep_desc: "Unsere Unterstützung für die Nanjing-Clique während des Zusammenbruchs der Liga ist nicht vergessen worden, und sie sind unserer Regierung weiterhin treu geblieben. Angesichts der drohenden Spannungen in der Region schlagen Wu und seine Berater vor, sich an Marschall Qi zu wenden und ihn offiziell einzuladen, unserer Regierung beizutreten – obwohl dies weitere deutsche Interventionen nach sich ziehen könnte."

QIE_reach_out_to_hengti: "Kontaktiert Zhao Hengti"
QIE_reach_out_to_hengti_desc: "Zhao Hengti, Herrscher von Hunan, ist ein persönlicher Freund von Wu Peifu. Er ist noch keinem Kriegsherrnblock beigetreten, und wir können ihn vielleicht davon überzeugen, sich unserem anzuschließen, indem wir auf seine persönlichen Loyalitäten setzen."

QIE_reach_out_armaments_division: "Kontaktiert Sichuan"
QIE_reach_out_armaments_division_desc: "Yang Sen und Liu Cunhou, Leiter der Rüstungsabteilung in Sichuan, haben langjährige Verbindungen zur Zhili-Clique. Wir sollten verlangen, dass sie unsere Regierung anerkennen und sie formell in unsere Sphäre bringen."

QIE_reach_out_to_mas: "Kontaktiert die Ma-Familien"
QIE_reach_out_to_mas_desc: "Die Ma-Kriegsherren des Westens haben Verbindungen zu den Zhili, und wir sollten uns an sie wenden und ihre Anerkennung unserer Regierung fordern. Hoffentlich werden ihre Bindungen sicherstellen, dass sie akzeptieren."

QIE_reach_out_to_ma_ji: "Kontaktiert Ma Ji"
QIE_reach_out_to_ma_ji_desc: "Ma Ji ist ein alter Freund von Wu Peifu und hat Verbindungen zu den Zhili, und wir sollten uns an ihn wenden, um seine Anerkennung unserer Regierung zu fordern. Hoffentlich werden ihre Bindungen sicherstellen, dass sie akzeptieren."

QIE_reach_out_to_qu_if_zhili: "Kontaktiert Qu Yingguang"
QIE_reach_out_to_qu_if_zhili_desc: "Der Gouverneur von Shandong, Qu Yingguang, hat bekannte monarchistische Sympathien. Obwohl er kein großer Unterstützer der Zhili-Regierung ist, sollte ihn seine Loyalität gegenüber dem Kaiser dazu zwingen, unserer Allianz beizutreten."

QIE_attack_warlord: "[FROM.QIE_attack_warlord_title]"
QIE_attack_warlord_SHX: "Überraschungsangriff auf Shanxi planen"
QIE_attack_warlord_generic: "[FROM.GetNameWithFlag] attackieren"

QIE_attack_warlord_desc: "[FROM.QIE_attack_warlord_desc]"

QIE_attack_warlord_desc_SHX_guominjun: "Feng Yuxiang und die Überreste der Guominjun haben die Macht in Shanxi übernommen. Sie sind relativ isoliert, und ein einseitiger Angriff wird wahrscheinlich nicht die gleiche Reaktion hervorrufen wie ein Angriff auf den Fengtian-verbündeten Yan Xishan." 
QIE_attack_warlord_desc_SHX_yan: "Gouverneur Yan Xishan unterhält seit langem Verbindungen zur Fengtian-Regierung und hat sie während des letzten Zhifeng-Krieges unterstützt. Wenn wir ihn angreifen, wird sich Fengtian wahrscheinlich auf seine Seite stellen. Einige der aggressiveren Generäle haben jedoch einen Plan entwickelt, der es uns ermöglicht, einen Überraschungsangriff auf Yan zu starten, um ihn und [FNG.GetLeader] unvorbereitet zu erwischen und uns ein paar Monate Zeit zu geben, um Shanxi zu zerstören, bevor Fengtian reagieren kann. Andere Generäle äußerten Zweifel an diesem Plan und sagten, ihre Truppen seien auf einen so plötzlichen Angriff nicht vorbereitet. Wenn dies jedoch gelingt, können wir Xishan und seine Streitkräfte vernichten, bevor sie eine Chance haben, sich formell mit Fengtian zu verbünden."  
QIE_attack_warlord_desc_SQI_coup: "Das seltsame und anachronistische monarchistische Regime in Shandong unter der Führung von Qu Yingguang unterstützte den Putschversuch gegen die Zhili nicht direkt, aber Mandschu-Adlige, die den Säuberungen entkamen, und andere Monarchisten fliehen täglich dorthin. Wir sollten diesen Außenposten des Monarchismus zerstören und sicherstellen, dass China eine Republik bleibt!"
QIE_attack_warlord_desc_GXC: "Die dummen Südländer denken, sie könnten unserer Autorität widerstehen? Mit der Kapitulation Japans und der Fengtian-Regierung können wir jetzt nach Süden marschieren, um diese Verräter zu vernichten."
QIE_attack_warlord_desc_SZC: "Nach dem Ende des Bürgerkriegs hat [SZC.GetName] unseren Anspruch, der universelle Herrscher Chinas zu sein, ignoriert. Wir müssen ihnen den Irrtum ihrer Wege zeigen!"
QIE_attack_warlord_desc_YUN: "Die Verräter, die sich in den Bergen von Yunnan verstecken, müssen vernichtet werden, um China wieder zu vereinen!"
QIE_attack_warlord_desc_HNN: "Hunan kontrolliert wichtige strategische Routen in den Süden Chinas und muss gesichert werden, wenn wir China wirklich wieder vereinen wollen."
QIE_attack_warlord_desc_LEP: "Seit der Gründung sind die [LEP.GetName] kaum mehr als ein deutscher Schoßhund, der jedem Wink und Ruf gehorcht. Wir müssen diese ausländischen Eindringlinge vernichten und die Region wieder unter wahre chinesische Herrschaft bringen!"
QIE_attack_warlord_desc_ANQ: "Anqing behauptet, sich als Bastion aufgeklärter Herrschaft zu präsentieren, aber sie sind kaum mehr als Fengtians Marionette! Lasst uns vorwärts marschieren und sie zerstören!"

QIE_kill_KUM_khan: "Zerstört [KUM.GetNameWithFlag]"
QIE_kill_KUM_khan_desc: "Die feigen Herrscher von [KUM.GetName] herrschen über kaum mehr als einsame Wüstenfetzen. Dennoch widersetzen sie sich unserer Autorität und müssen vernichtet werden!"

QIE_rein_in_KUM_zhili: "Unterwerfung von [FROM.GetNameWithFlag] verlangen"
QIE_rein_in_KUM_zhili_desc: "[FROM.GetName] ist ein Rückstau, und unser Militär dorthin zu schicken, wäre Zeitverschwendung. Lasst uns stattdessen verlangen, dass sie sich unserer Autorität unterwerfen!"

QIE_zhili_kill_SIK: "Zerstört [SIK.GetNameWithFlag]"
QIE_zhili_kill_SIK_desc: "Die Provinz Xinjiang ist nach den Unruhen der letzten Jahre unserer Herrschaft entgangen. Wir müssen sie daran erinnern, dass Xinjiang zu China gehört!"

QIE_integrate_LEC: "[LEC.GetNameWithFlag] integrieren"
QIE_integrate_LEC_desc: "Unter unserer Aufsicht über die Regierung von [LEC.GetName] sind wir bereit, sie wieder in China zu integrieren!"

QIE_negotiate_ger_treaty_ports: "Verhandlungen mit [GEA.GetNameWithFlag] über die Hafenstädte"
QIE_negotiate_ger_treaty_ports_desc: "Die Vertragshäfen von Qingdao, Wehawei und Zhanjiang sind fester Bestandteil Chinas, werden jedoch derzeit von Deutschland mit einer Pacht für 99 Jahre gehalten. Wir können ihnen jedoch etwas Bargeld anbieten, um diesen Zeitplan zu beschleunigen."

QIE_threaten_ger_treaty_ports: "Droht [GEA.GetNameWithFlag] über die Vertragshäfen"
QIE_threaten_ger_treaty_ports_desc: "[GEA.GetName] hält derzeit mehrere Vertragshäfen mit einem 99-jährigen Pachtvertrag. Anstatt jahrzehntelang zu warten, nutzen wir ihre Ablenkung in ihrem Krieg und mobilisieren Truppen an der Grenze! Sie werden es nicht wagen, sich um ein paar Häfen zu streiten, oder?"

#manchu reunite china
QIE_manchu_reunite_china_decisions_category: "Die Wiedervereinigung Chinas"
QIE_manchu_reunite_china_decisions_category_desc: "Nachdem unsere neue Herrschaft über die Nordchinesische Ebene gefestigt ist, können wir darüber nachdenken, den Rest Chinas zu erreichen und zu sichern. Die verräterischen Kriegsherren, die das Land wie kleine Könige regieren, werden mit dem Schwert geschlagen!"

QIE_demand_sichuan_submit_to_authority: "Fordert Sichuan auf, sich unserer Autorität zu unterwerfen"
QIE_demand_sichuan_submit_to_authority_desc: "Die Baoding-Abteilung, die Regierungsbehörde von Sichuan, hat langjährige Verbindungen zur NCR. Anstatt sie zu zerstören, lasst uns diese Verbindungen nutzen, um zu fordern, dass sie die Autorität des Kaisers anerkennen!"

QIE_demand_mas_submit_to_authority: "Verlangt, dass sich die Ma-Familien unserer Autorität unterwerfen"
QIE_demand_mas_submit_to_authority_desc: "Die Ma-Familien kontrollieren Gebiete, die weit entfernt und schwer zu erobern sind. Anstatt unsere Zeit damit zu verschwenden, unsere Soldaten durch Wüsten und Berge zu marschieren zu lassen, fordern wir stattdessen, dass sie unsere Autorität anerkennen und Aisin-Gioro Pugong, den Cousin des Kaisers und kürzlich zum Islam konvertiert, zum Provinzvizekönig ernennen."

QIE_demand_shandong_submit_to_authority: "Ladet Gouverneur Qu Yingguang ein, um uns die Treue zu schwören"
QIE_demand_shandong_submit_to_authority_desc: "Der Gouverneur von Shandong, Qu Yingguang, ist ein hingebungsvoller Verwalter. Obwohl er den Putsch nicht unterstützte, sollten wir ihn nach Peking einladen und ihn dem Kaiser die Treue schwören lassen, indem wir offiziell sein göttliches Recht anerkennen, China zu regieren!"

QIE_prepare_national_pacification_campaign: "Die Nationale Befreiungskampagne vorbereiten"
QIE_prepare_national_pacification_campaign_desc: "Während es uns gelang, viele der illoyalen Zhili-Generäle und ihre Soldaten zu säubern, blieb unsere Armee auf einen größeren Feldzug nicht vorbereitet. Bevor wir uns auf den Weg zur Wiedervereinigung Chinas machen, müssen wir sicherstellen, dass sie richtig ausgebildet und vorbereitet sind."

QIE_prepare_western_thrust: "Den Westfeldzug vorbereiten"
QIE_prepare_western_thrust_desc: "Der Westen Chinas ist voller Berge und unwegsamem Gelände. Wir müssen die Infrastruktur dieser Provinzen vorbereiten, bevor wir eine ernsthafte Militärkampagne starten."

QIE_prepare_southern_thrust: "Den Südfeldzug vorbereiten"
QIE_prepare_southern_thrust_desc: "Die Routen im Süden Chinas sind, gelinde gesagt, in einem schlechten Zustand. Bevor wir große Armeen durch sie ziehen lassen, müssen wir sicherstellen, dass sie unsere tapferen Soldaten logistisch unterstützen können."

QIE_prepare_eastern_thrust: "Den Ostfeldzug vorbereiten"
QIE_prepare_eastern_thrust_desc: "Die Berge, die die Bewegung unserer Truppen nach Osten blockieren, müssen überquert werden, wenn wir die Küste sichern wollen. Militäringenieure werden eingesetzt, um sicherzustellen, dass unsere Truppen bei allen Kampagnen, die sie unternehmen, gut versorgt sind."

QIE_manchu_attack_decision: "[FROM.GetNameWithFlag] attackieren"

QIE_manchu_attack_west_desc: "[FROM.QIE_manchu_attack_west_desc]"

QIE_manchu_attack_west_desc_SHX: "[SHX.GetLeader]s Herrschaft über die bergige Provinz ist uns nach wie vor ein Dorn im Auge. Wir müssen ihn zerstören!"
QIE_manchu_attack_west_desc_XSM: "[XSM.GetLeader] und seine Familie haben lange genug über das Volk der Wüste geherrscht! Es ist an der Zeit, sie von der tyrannischen Herrschaft der Ma zu befreien und sie zurück in die Herde zu bringen."
QIE_manchu_attack_west_desc_SIK: "Obwohl weit von Peking entfernt, wird die Kontrolle über Xinjiang unsere Westgrenze sichern und jegliche Einfälle aus den Steppen verhindern."
QIE_manchu_attack_west_desc_KUM: "[KUM.GetName] ist ein ländliches Hinterland, das nach unserer aufgeklärten Herrschaft schreit. Lasst uns nach Hami marschieren und sicherstellen, dass sie unserer Führung folgen!"
QIE_manchu_attack_west_desc_ETS: "Die islamischen Behörden in Turkestan haben sich von unserer Herrschaft völlig unabhängig erklärt. Die Region muss wieder zurückerobert werden!"

QIE_manchu_attack_east_desc: "[FROM.QIE_manchu_attack_east_desc]"

QIE_manchu_attack_east_desc_SQI: "Die Shandong-Halbinsel besitzt eine wichtige Position über dem Gelben Meer, und wir müssen sicherstellen, dass sie unter unserer Kontrolle steht, um unsere Küste angemessen gegen Marineangriffe zu verteidigen."
QIE_manchu_attack_east_desc_ANQ: "Die Provinz Anqing, die Heimat des Rebellengouverneurs [FROM.GetLeader], liegt immer noch außerhalb unserer Kontrolle. Wir müssen sicherstellen, dass sie uns gehört!"
QIE_manchu_attack_east_desc_LEP: "[FROM.GetLeader] und seine deutschen Lakaien regieren weiterhin über Nanjing und die umliegenden Gebiete, während europäische Unternehmen die armen Bauern ausbeuten und ihre Produkte nach Europa zurückliefern. Nicht mehr! Wir müssen das Gebiet befreien und sicherstellen, dass die Bauern dort das Wohlwollen und die Großzügigkeit des Kaisers kennen!"

QIE_manchu_attack_south_desc: "[FROM.QIE_manchu_attack_south_desc]"

QIE_manchu_attack_south_desc_HNN: "Hunan hat schrecklich unter der Misswirtschaft von [FROM.GetLeader] gelitten. Hungersnot, Seuchen und Krieg haben die Provinz heimgesucht, und es ist nun unsere Pflicht, sie zu befreien und wieder in den Schoß zu bringen!"
QIE_manchu_attack_south_desc_YUN: "[FROM.GetLeader] sicherte sich die Kontrolle über Yunnan durch Schlägerei und Manipulation, und jetzt muss er für seine Verbrechen bezahlen! Wir werden dafür sorgen, dass die Menschen dieser Provinz unter unserer wohlwollenden Herrschaft gedeihen."
QIE_manchu_attack_south_desc_SZC: "Die Kontrolle über Sichuan wird bei unserer Mission, China wieder zu vereinen, von größter Bedeutung sein. Es steht an einem wichtigen Scheideweg und muss unbedingt unter loyaler Kontrolle stehen."
QIE_manchu_attack_south_desc_GXC: "[FROM.GetLeader]s Herrschaft über Guangxi hat die Provinz ruiniert. Wir müssen marschieren, um es zu befreien, und sicherstellen, dass wir den ganzen Süden kontrollieren!"

QIE_manchu_attack_KMT: "Die [FROM.GetNameWithFlag] zerstören"
QIE_manchu_attack_KMT_desc: "Die Kuomintang ist uns seit ihrer Gründung ein Dorn im Auge. Wir müssen sie zerstören und die Geißel des Syndikalismus in China ausrotten!"

QIE_manchu_attack_fengtian: "[FNG.GetNameWithFlag] zerstören"

QIE_manchu_attack_KUM: "[KUM.GetNameWithFlag] zerstören"
QIE_rein_in_KUM_manchu: "Fordert einen Treueschwur von [KUM.GetLeader]!"
QIE_rein_in_KUM_manchu_desc: "Der Khan von [KUM.GetName] hat ehemals dem großen Kaiser Treue geschworen. Wir müssen sicherstellen, dass diese uralten Loyalitätsbände noch bestehen und sofort einen Abgesandten in ihre Hauptstadt entsenden!"

QIE_manchu_attack_ETS: "[ETS.GetNameWithFlag] zerstören"

##Lategame FP
QIE_endgame_FP_decisions_category: "Unseren Einfluss erweitern"
QIE_endgame_FP_decisions_category_desc: "Jetzt, da wir den größten Teil Chinas wiedervereinigt haben, können wir damit beginnen, die verbleibenden Teile unseres ehemaligen Staates ins Visier zu nehmen. Die Mongolei, Tibet, die Gesandtschaften und andere Gebiete müssen zur Ruhe gebracht werden!"

QIE_integrate_tibet: "Integriert [TIB.GetNameWithFlag]"
QIE_integrate_tibet_desc: "Die "Junge Tibetische Partei" hat dazu beigetragen, das Gebiet durch ein Modernisierungsprogramm zu führen, und hat enge Beziehungen zu unserer Regierung unterhalten. Es ist jedoch an der Zeit, dass sie sich China formell anschließen. Es stellt sich jedoch die Frage, ob wir die Autonomie aufrechterhalten oder sie direkt integrieren."

QIE_destroy_mongolia: "Unterwerft [MON.GetNameWithFlag]"
QIE_destroy_mongolia_desc: "Die Mongolei ist seit der Xinhai-Revolution unabhängig geblieben. Es ist Zeit für diese Schurkenprovinz, sich endlich wieder China anzuschließen!"

QIE_destroy_tibet: "Unterwerft [TIB.GetNameWithFlag]"
QIE_destroy_tibet_desc: "Tibet ist seit der Xinhai-Revolution von 1911 außerhalb unseres Einflusses geblieben, und jetzt müssen wir es wieder unter unsere Kontrolle bringen!"

QIE_destroy_uyghurs: "Unterwerft [ETS.GetNameWithFlag]"
QIE_destroy_uyghurs_desc: "Die [ETS.GetName] hat die Kontrolle über unser rechtmäßiges Territorium in der Tarim-Wüste übernommen. Wir müssen sie vernichten und unsere Herrschaft über ihr Land wieder ausdehnen!"

QIE_integrate_faction_members: "[From.GetFlag] [From.GetName] integrieren"
QIE_integrate_faction_members_desc: "Mit unserem Sieg über Japan und die Fengtian-Regierung wagen es nur wenige, unsere unbestrittene Herrschaft über China in Frage zu stellen. Es ist an der Zeit, dass sich unsere loyalen Untertanen in [From.GetName] der direkten Integration in unsere großartige Nation unterwerfen!"

QIE_sieze_macau: "Besetzt Macau"
QIE_sieze_macau_desc: "Während wir vor Jahrhunderten die Inseln von Macau an Portugal überschrieben haben, macht unsere neue Macht in Kombination mit den aktuellen Konflikten einen Überraschungsangriff auf das Territorium zu einer einladenden Aussicht. Portugal weigerte sich, das Gebiet an die Gesandtschaftsstädte abzutreten, und angesichts des aktuellen Konflikts erwarten nur wenige von ihnen, dass sie mehr als nur einen symbolischen Widerstand leisten werden."

QIE_negotiate_with_LEC: "Verhandelt mit dem [LEC.GetNameWithFlag]"
QIE_negotiate_with_LEC_desc: "Die Führung der Gesandtschaftsstädte hat ein gewisses Maß an Offenheit in der friedlichen Integration mit unserem Regime signalisiert. Es werden sicherlich viele Verhandlungen erforderlich sein, aber dies wird den Anspruch unserer Regierung auf das Territorium viel legitimer erscheinen lassen, als es eine direkte Invasion."

QIE_attack_entente_LEC: "Bedroht [LEC.GetNameWithFlag]"
QIE_attack_entente_LEC_desc: "Die Gesandtschaften sind unter den Einfluss Kanadas und des Rests der verhassten Entente geraten. Dieser Club der Verlierer ist unserem neuen Militär nicht gewachsen und durch die Mobilisierung unserer Truppen am Rande der Gesandtschaftsgrenzen sollten wir in der Lage sein, sie dazu zu bringen, die Städte an uns zurückzugeben!"

QIE_attack_entente_HK: "Rückeroberung von Hongkong"
QIE_attack_entente_HK_desc: "Australien übernahm während des Chaos der letzten Jahre die Kontrolle über Hongkong und regierte es seitdem direkt. Dieser letzte Überbleibsel des britischen Imperialismus muss vernichtet werden!"

QIE_attack_non_aligned_LEC: "Zerstört die [LEC.GetNameWithFlag]"
QIE_attack_non_aligned_LEC_desc: "Die Legationsstädte sind schutzlos. Das ist unsere Gelegenheit zu handeln!"

QIE_attack_GER_LEC: "Greift [LEC.GetNameWithFlag] an"
QIE_attack_GER_LEC_desc: "Die Deutschen sind in Europa mit der Internationale beschäftigt. Nun ist der Zeitpunkt gekommen die Legationsstädt in die Knie zu zwingen!"

