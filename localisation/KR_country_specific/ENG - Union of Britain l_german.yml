 ENG_IRA: "Eine unwahrscheinliche Allianz"
 ENG_IRA_desc: "While in principle all of our government supports an independent unified Ireland, it is clear that the Emerald Isle is not truly ready for the full liberation that socialism brings, and so we have decided to place it under the temporary joint occupation of RA and CIC until a suitable leader is found. Yet, despite destroying the chains that tied Ireland to capitalism, we have faced steep resistance from both the popular Irish Republican Army, primarily located in the Munster countryside, and the royalist Ulster Volunteer Force active throughout the North-east."
 ENG_IRA_only: "IRA Angriffe"
 ENG_IRA_only_desc: "Mit unserer erneuten Besetzung Irlands, seiner nationalen Armee, haben sich verschiedene Partisanen und andere Veteranen zusammengeschlossen, um die alte IRA wieder aufleben zu lassen, die im Englisch-Irischen Krieg gegen uns gekämpft hat. Obwohl sie im Moment noch nicht allzu mächtig sind, werden sie schnell zu einer gefährlichen Bedrohung und müssen bekämpft werden."
 ENG_synthetic_oil_lover: "Revolutionäres Synthetiköl"
 ENG_synthetic_oil_lover_desc: "Die heimischen Ölvorräte werden nicht ausreichen, um unser Militär zu versorgen. Glücklicherweise ist unsere Technologie für synthetisches Öl die beste der Welt. Mit den richtigen Investitionen könnte dies ausreichen, um unsere Flugzeuge fliegen, unsere Panzer fahren und unsere Schiffe bewegen zu lassen."

