### Characters ###
 ENG_oswald_mosley: "Oswald Mosley"
 ENG_oswald_mosley_leader_desc: "Oswald Mosley, der nach einem Flugunfall während des Weltkriegs dauerhaft hinkte, trat als Konservativer in die britische Politik ein. Bei Ausbruch der britischen Revolution überschritt Mosley jedoch bekanntermaßen den Boden des Parlaments, um sich auf die Seite der Revolutionäre der Unabhängigen Arbeiterpartei zu stellen.\n\nMosley wurde trotz seiner körperlichen Beeinträchtigung schnell zum vielleicht leidenschaftlichsten Redner der Linken. Seine flammenden Reden, insbesondere seine berühmte Ansprache vor den konservativen Arbeitern von Birmingham, brachten Mosley an die Spitze der Gewerkschaftsbewegung und schließlich an die Spitze des regierenden TUC.\n\nMosley, der Gründer der autoritären Maximist-Fraktion des TUC, ist ein entschiedener Verfechter einer verstärkten Zentralisierung und einer aggressiven Außenpolitik."
 
 ENG_john_strachey: "John Strachey"
 ENG_john_strachey_leader_desc: "Journalist by trade, Maximist disciple and close friend of Oswald Mosley, John Strachey is a name to be reckoned with and his risen exponentially in the Union of Britain. Coming off the back of Mosley's disgraceful collapse, Strachey has been poised to take the reigns and has since taken the Maximists away from the cultist devotion that surrounded his friend and mentor. A self-proclaimed 'liberal John Strachey, von Beruf Journalist, Anhänger der Maximisten und enger Freund von Oswald Mosley, ist ein Name, mit dem man rechnen muss, und sein Aufstieg in der Union von Britannien ist exponentiell. Nach Mosleys schmachvollem Zusammenbruch war Strachey bereit, die Zügel in die Hand zu nehmen, und hat seitdem die Maximisten von der kultischen Verehrung weggeführt, die seinen Freund und Mentor umgab. Als selbsternannter 'liberaler Maximist' steht Strachey der wirtschaftlichen Organisation und den Grundsätzen des maximistischen Staates nahe, ist aber weniger von dessen totalitärer und ultra-staatlicher Philosophie angetan.Maximist', Strachey aligns closely with the economic organisation and principles of the Maximist state but is less so inclined to its totalitarian and ultra-statist philosophy."

 ENG_rajani_palme_dutt: "Rajani Palme Dutt"
 ENG_rajani_palme_dutt_leader_desc: "The scion of an Indian doctor and Swedish mother, Rajani Palme Dutt's name carries much weight in British syndicalist circles for having been a founding member of the Syndicalist Party of Great Britain, the revolutionary forerunner to the contemporary political scene. However, despite his nominal commitment to the syndicalist orthodoxy Dutt had gradually drifted back into supporting Leninist theory aDer Name von Rajani Palme Dutt, Spross eines indischen Arztes und einer schwedischen Mutter, hat in britischen syndikalistischen Kreisen großes Gewicht, da er ein Gründungsmitglied der Syndikalistischen Partei Großbritanniens war, der revolutionären Vorläuferin der heutigen politischen Szene. Trotz seines nominellen Engagements für die syndikalistische Orthodoxie war Dutt jedoch allmählich zur Unterstützung der leninistischen Theorie abgedriftet und wurde zum Zentrum einer kleinen Clique selbsternannter Avantgardisten, die den Föderalisten zu autoritär waren, aber die revisionistischen Verräter der Maximisten verachteten. Nach der Niederlage Britanniens und der Wiederherstellung der Revolution ist Dutt ein treuer Mitarbeiter bei der Neugestaltung der Revolution zu dem, was hätte sein können.nd became the centre of a small-clique of self-proclaimed Vanguardists, too authoritarian for the Federationists but despising the revisionist traitors of the Maximists. With Britain brought to heel and the Revolution restored, Dutt stands as a loyal collaborator in reshaping the revolution into what could have been."

 ENG_philip_snowden: "Philip Snowden"
 ENG_philip_snowden_leader_desc: "Der sanftmütige Viscount hätte eigentlich gar nicht Vorsitzender des britischen Gewerkschaftskongresses werden sollen, doch irgendwie ist er es doch, und er ist bei den Fraktionen dieses stark parteiischen Gremiums sehr beliebt. Snowdens Sieg ist weitgehend seiner Entscheidung zu verdanken, die Fraktionspolitik des Gewerkschaftskongresses zu meiden, und wie er sich als unparteiischer und neutraler Kandidat gezeigt hat, frei von Parteilichkeit. Seit seiner Übernahme des Vorsitzes hat Snowden im TUC alte Gesichter gehen und neue kommen sehen, aber er ist immer ein Symbol für die britische postrevolutionäre Einheit geblieben, indem er parteipolitische Spannungen, wo immer sie auftauchen, beschwichtigt und versucht hat, ein Gleichgewicht zwischen allen vier Fraktionen aufrechtzuerhalten - was vielleicht der Grund ist, warum er Mosleys Kandidatur für das Amt des Schatzmeisters nicht abgelehnt hat. Der ehemalige Liberale, der sich in einen Syndikalisten verwandelt hat, ist vielleicht die normalste Figur in diesen seltsamen Zeiten, da er immer oben bleibt und es ablehnt, seine Zeit mit kleinlichen Beleidigungen zu verbringen. Im Vorfeld des Gewerkschaftskongresses 1936 hat Snowden viele Andeutungen über seinen möglichen Rücktritt gemacht - gelinde gesagt eine unangenehme Realität."

 ENG_arthur_horner: "Arthur Horner"
 ENG_arthur_horner_leader_desc: "Der junge Arthur Horner wurde in der Bergbaustadt Merthyr Tydfil in Südwales geboren und stammte aus der Arbeiterklasse.Als ältester überlebender Sohn von siebzehn Kindern, von denen nur sechs das Kleinkindalter überlebten, begann seine Karriere in den Bergwerken von Wales, und der idealistische junge Mann kam in Kontakt mit den Bergbaugewerkschaften von Südwales und wurde Mitglied.\nEr setzte sein politisches Engagement auf niedriger Ebene in den walisischen Bergbaugewerkschaften bis zur britischen Revolution von 1925 fort, als die Monarchie vertrieben und die Union von Britannien vom Gewerkschaftskongress ausgerufen wurde.\n\nWährend der Revolution war Horner einer der Hauptorganisatoren der Bergarbeiterstreiks in Wales und spielte eine wichtige Rolle bei der Sicherstellung der Unterstützung der walisischen Bergarbeitergewerkschaften. Nach dem Tod des Revolutionsführers John Maclean wurde Horner in die sich abzeichnende Fraktionsbildung im TUC verwickelt und wurde zu einem wichtigen Führer der föderationistischen Fraktion, die die Gewerkschaften und den nach der Revolution von 1925 geschaffenen Status quo favorisierte.\n\nHorners großer Moment kam, als Philip Snowden vom Amt des Generalsekretärs des TUC zurücktrat und Horner genügend Stimmen erhielt und für sich gewinnen konnte, um neuer Generalsekretär der Vorhut des Syndikalismus in Europa zu werden. Das sozialistische Britannien steht vereint unter seinem Generalsekretär, in guten wie in schlechten Zeiten!"
 
 ENG_sylvia_pankhurst: "Sylvia Pankhurst"
 ENG_sylvia_pankhurst_leader_desc: "Sylvia Pankhurst, die Tochter von Dr. Richard Pankhurst und Emmeline Pankhurst, wurde am 5. Mai 1882 in Old Trafford, Manchester, geboren. Ihr Vater war ein überzeugter Sozialist und ein starker Befürworter des Frauenwahlrechts. Im Jahr 1906 begann Sylvia Pankhurst zusammen mit ihrer Schwester Christabel und ihrer Mutter hauptberuflich für die Soziale und politische Union der Frauen (WSPU) zu arbeiten. Sie setzte ihre künstlerischen Talente für die WSPU ein und entwarf das Logo, verschiedene Flugblätter, Banner und Plakate sowie die Dekoration der Versammlungsräume. Im Jahr 1907 bereiste sie Industriestädte in England und Schottland und malte Porträts von Frauen aus der Arbeiterklasse in ihrem Arbeitsumfeld. Während des Ersten Weltkriegs war Sylvia Pankhurst entsetzt, als sie mit ansehen musste, wie ihre Mutter Emmeline und ihre Schwester Christabel zu begeisterten Befürwortern der Kriegsanstrengungen wurden und sich für die Wehrpflicht einsetzten. Sie war gegen den Krieg und wurde in der neu benannten WSPU-Zeitung Britannia öffentlich angegriffen. Sylvias Antikriegsaktivitäten führten dazu, dass sie Leiterin der britischen Sektion der Dritten Internationale wurde. Bis 1922 hatte sich die britische Sektion der syndikalistischen Ideologie unterworfen und war damit von einer Antikriegsposition zu einer Pro-Generalstreik-Position übergegangen."

 ENG_tom_mann: "Tom Mann"
 ENG_tom_mann_leader_desc: "Tom Mann, der berühmte erste Generalsekretär des Gewerkschaftskongresses, wurde nach der Wahlniederlage zum Vorsitzenden des TUC ernannt. Als altgedienter Aktivist hat Mann großes historisches Engagement für die Gewerkschaftsbewegung und einen engagierten Geist des öffentlichen Dienstes bewiesen. In seinem hohen Alter hat Mann jedoch angedeutet, dass er sich nicht zur Wiederwahl stellen will."

 ENG_willie_gallacher: "Willie Gallacher"
 ENG_willie_gallacher_leader_desc: "William Gallacher gründete das Labour Withholding Committee (Komitee für Arbeitsverweigerung), um sich gegen das Munitionsgesetz aus der Zeit des Weltkriegs zu wehren. In seiner Heimatstadt Glasgow wurde Gallacher wegen Untergrabung der Kriegsanstrengungen inhaftiert und radikalisierte sich zunehmend. Nach seiner Entlassung aus dem Gefängnis schloss sich Gallacher dem Glasgower Handelsrat an, der Teil der größeren britischen Gewerkschaftsbewegung war, und organisierte ihn während der Revolution zu einer effektiven Miliz.\n\nJetzt, wo er an der Spitze der Union steht, wird er zweifellos den Kurs des Status quo fortsetzen."

 ENG_ellen_wilkinson: "Ellen Wilkinson"
 ENG_ellen_wilkinson_leader_desc: "'Red Ellen', die Tochter eines Versicherungsagenten aus Manchester, hat es von bescheidenen Anfängen bis zur Übernahme zahlreicher bildungsbezogener Funktionen in der Gewerkschaft und schließlich zur vertrauenswürdigen Stellvertreterin von Sylvia Pankhurst gebracht. Nachdem Pankhurst sich entschieden hat, künftige Führungspositionen abzulehnen, wurde Wilkinson zu ihrer designierten Nachfolgerin ernannt und hat sich bereits einen Ruf für harte Arbeit und Engagement erworben. Es gibt jedoch einige Bedenken hinsichtlich ihres umfangreichen und bisweilen mühsamen Zeitplans, ihres starken Kettenrauchens und ihrer offensichtlichen Krankheit..."

 ENG_clement_attlee: "Clement Attlee"
 ENG_clement_attlee_leader_desc: "Clem Attlee war schockiert und angewidert von der Armut, die er bei seiner Arbeit in der Jugendwohlfahrt miterlebte, und wurde zu einer prominenten Persönlichkeit in der Unabhängigen Arbeiterpartei und schließlich in der Gewerkschaftsbewegung. Sein Aktivismus wurde jedoch durch den Weltkrieg unterbrochen.\nAttlee diente während des Krieges an mehreren Fronten und wurde schließlich zum Major befördert. Attlees Armeedienst vermittelte ihm zwar eine starke Arbeitsmoral, verstärkte aber nur seine Ablehnung von starren Hierarchien.\n\nAttlee ist in der britischen Politik ein Verbündeter, aber kein formelles Mitglied der Autonomisten."

 ENG_ebby_edwards: "Ebenezer Edwards"
 ENG_ebby_edwards_leader_desc: "Als Unionist der alten Schule aus dem Norden ist Ebeneezer 'Ebby' Edwards vielleicht die lebende Verkörperung der Union von Britannien, so wie John Bull für Großbritannien steht. Ebby Edwards ist laut, herrschsüchtig und ein richtiger Kerl, aber mit einem fürsorglichen Herzen und Hingabe für seine Wähler. Was auch immer man von ihm halten mag, seine Hingabe, das Schiff des Staates in die richtige Richtung zu lenken, macht ihn bei den Menschen wieder beliebt."

 ENG_central_committee: "Zentralkomitee"
 ENG_central_committee_interim_leader_desc: "Nach dem schockierenden Rücktritt von Philip Snowden wurde ein Interimsausschuss aus unparteiischen TUC-Mitgliedern gebildet, der eine geschäftsführende Regierung führen soll, bis alle TUC-Wahlen abgeschlossen sind."
  ENG_central_committee_communal_leader_desc: "Nachdem Y. Glais endlich seinen Traum von der Umgestaltung der Gewerkschaft verwirklichen konnte, besteht die letzte Reform darin, das Amt des Vorsitzenden abzuschaffen und es durch einen kommunalen Vorsitz zu ersetzen, der von einem von den regionalen TUCs gewählten Ausschuss geleitet wird."

 ENG_niclas_y_glais: "Niclas y Glais"
 ENG_niclas_y_glais_leader_desc: "Niclas Y Glais und seine Gedichte in englischer und walisischer Sprache über die Kämpfe der Arbeiterklasse inspirierten viele typisch konservative Landarbeiter, sich der britischen Revolution anzuschließen; seine walisische Übersetzung der britischen Hymne "Die Rote Fahne" wird von walisischen Sozialisten aller Couleur gesungen.\n\nTrotz heftigen Widerstands setzt sich Glais sowohl auf dem Gewerkschaftskongress als auch in seinen Gedichten für die Übertragung der Macht vom TUC auf Arbeiterversammlungen in Wales und Schottland ein. Die Menschen in diesen Regionen, so argumentiert er, unterscheiden sich nicht nur kulturell von denen in England, sondern sind derzeit auch politisch unterrepräsentiert. Mit Glais als Vorsitzendem des Gewerkschaftskongresses wird die Macht wahrscheinlich zunehmend dezentralisiert werden."
 ENG_niclas_y_glais_WLS_leader_desc: "Niclas Y Glais und seine Gedichte in englischer und walisischer Sprache über die Kämpfe der Arbeiterklasse inspirierten viele typisch konservative Landarbeiter, sich der britischen Revolution anzuschließen; seine walisische Übersetzung der britischen Hymne "Die Rote Fahne" wird von walisischen Sozialisten aller Couleur gesungen.\n\nDie neu gewonnene politische Unabhängigkeit von Wales ist noch jung, und nur wenige Sozialisten leugnen die enormen Verdienste von Niclas für das Proletariat von Cymru. In der Hoffnung, das zu korrigieren, was er als überzentralisierte Politik während der Zeit der britischen Union ansah, besteht das Hauptziel von Vorsitzenden Glais in der Wiederbelebung der Kultur und des Bewusstseins des walisischen Proletariats, was im Ausland als positiv angesehen wird, da es in dem kleinen Land eine Vorstellung von Nationalität fördert"

 ENG_eric_blair: "Eric Blair"
 ENG_eric_blair_leader_desc: "Eric Blair, der berühmte Schriftsteller, der seinem langjährigen Verbündeten Oswald Mosley zu politischem Ruhm verhalf, wurde allmählich zum Gegner Mosleys. Bei jeder Gelegenheit schien Mosley die Grundsätze der Union von Britannien und der Revolution, die sie hervorgebracht hatte, mit Füßen zu treten.\n\nBlair hat mit seinem politischen Triumph über seinen alten Freund geschworen, dem britischen Volk die Freiheiten wiederzugeben, die Mosley ihm auf so ungeheuerliche Weise genommen hat."

