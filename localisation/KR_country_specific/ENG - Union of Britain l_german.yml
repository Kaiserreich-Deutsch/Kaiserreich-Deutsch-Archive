 gbp.1.t: "Wiederherstellung des [GBP.GetAdjective]-Throns?"
 gbp.1.d: "Nachdem die Union von Britannien gründlich besiegt wurde, ist es nun an der Zeit, eine neue Verwaltung für die Inseln zu schaffen. Die naheliegendste Wahl wäre die Einrichtung einer Klientelrepublik, um den Übergang vom Syndikalismus zu einer geordneten Regierung weniger schmerzhaft zu gestalten. Allerdings wurde von einigen vorgeschlagen, Carl-Eduard von Sachsen-Coburg und Gotha auf den britischen Thron zu setzen. Der so genannte "Verräterprinz" selbst ist offen für das Amt und hat bereits früher sein Interesse an der Herrschaft über sein Geburtsland bekundet, obwohl unsere neuen Kollaborateure davor gewarnt haben, dass er eine Belastung sein wird und seine bloße Anwesenheit die Briten schwer verärgern könnte. Nichtsdestotrotz wird England seine Faust nicht mehr gegen das Vaterland erheben!"
 gbp.1.a: "Ein deutscher König soll auf dem Thron von St. Edward sitzen!"
 gbp.1.b: "Schauen Sie, was sie mit dem letzten König gemacht haben, eine Republik ist besser."

 gbp.2.t: "Eine neue Ordnung in Britannien"
 gbp.2.d: "Nach der Niederlage der Union von Britannien wird die Okkupation durch die Festlegung neuer Grenzen nun offiziell zu Ende gehen. Nach drei Jahrhunderten der Union sind England und Schottland nun endlich wieder geteilt. Unsere Armeen werden sich weiterhin stark engagieren, um die neuen englischen und schottischen Regierungen zu stützen, bis wir sie irgendwann für vertrauenswürdiger halten. Loyale Kollaborateure, die versuchen, diese Länder neu zu gestalten, werden einen Großteil des Tagesgeschäfts übernehmen, insbesondere bei der Unterdrückung der anhaltenden Aufstände der Unionstreuen. Die Briten mögen sich noch wehren, aber mit der Zeit werden die Republiken von England und Schottland ihren Platz in der Welt festigen und das Konzept der "britischen" Nation wird auf den Müllhaufen der Geschichte verbannt werden."
 gbp.2.a: "Die natürliche Ordnung der Inseln ist wiederhergestellt."

 gbp.3.t: "Eine neue Ordnung in Britannien"
 gbp.3.d: "Nach dem Scheitern der Union von Britannien wird die Besatzung durch die Festlegung neuer Grenzen nun offiziell zu Ende gehen. Nach einem halben Jahrtausend der Union sind England, Schottland und Wales wieder geteilt. Unsere Armeen werden sich weiterhin stark engagieren, um die neuen englischen, schottischen und walisischen Regierungen zu stützen, bis wir sie irgendwann für vertrauenswürdiger halten. Loyale Kollaborateure, die versuchen, diese Länder neu zu gestalten und einst verlorene nationale Identitäten wiederzubeleben, werden einen Großteil des Tagesgeschäfts übernehmen, insbesondere bei der Unterdrückung der anhaltenden Aufstände der Unionstreuen. Die Briten mögen sich noch wehren, aber mit der Zeit werden die Republiken von England, Schottland und Wales ihren Platz in der Welt festigen, und das Konzept der "britischen" Nation wird ein für alle Mal auf den Müllhaufen der Geschichte verbannt werden."
 gbp.3.a: "Eine Insel, die einst vereint war, ist für immer zerbrochen."

 gbp.4.t: "Ein kleines Geschenk von Zim"
 gbp.4.d: "Ich bin mir nicht ganz sicher, wie Sie hierher gekommen sind, aber wer auch immer seine Marionetten spielt, hier ist eine kleine Aufstockung für Ihre Arbeitskräfte, Waffen und Fabriken. Genießt es, ein deutscher Lakai zu sein."
 gbp.4.a: "Ich verspreche, dass ich das tun werde!"

 gbp.5.t: "Ein weiteres kleines Geschenk von Zim"
 gbp.5.d: "... Das sollst du nicht sehen."
 gbp.5.a: "Ja, was auch immer."

 gbp.6.t: "Verstecktes Ereignis #3"
 gbp.6.d: "...\n\nSpielen Sie ernsthaft Marionette Wales?"
 gbp.6.a: "Ja."

 gbp.7.t: "Eine neue Ordnung in Britannien"
 gbp.7.d: "Nach der Niederlage der Union von Britannien wird die Besatzung durch die Einsetzung einer neuen Verwaltung nun offiziell beendet. Nach Jahrhunderten imperialer Hegemonie und internationaler Macht liegt Großbritannien in Trümmern und ist nur noch ein Schatten dessen, was es einmal war. Unsere Armeen werden sich weiterhin stark engagieren, um die neue britische Regierung zu stützen, bis wir sie irgendwann für vertrauenswürdiger halten werden. Loyale Kollaborateure, die versuchen, die Nation neu zu gestalten, werden einen Großteil des Tagesgeschäfts übernehmen, insbesondere bei der Unterdrückung der anhaltenden Aufstände der Unionstreuen. Die Briten mögen sich noch wehren, aber mit der Zeit wird die neue Republik ihren Platz in der Welt festigen und England wird nicht mehr mit dem Schwert rasseln."
 gbp.7.a: "Möge uns nie das gleiche Schicksal widerfahren."
