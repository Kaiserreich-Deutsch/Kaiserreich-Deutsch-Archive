 uob.95.t: "Die Verwaltung von Irland"
 uob.95.d: "Es ist zwölf Jahre her, dass wir Irland annektiert haben, und die IRA leistet unseren Streitkräften hartnäckigen Widerstand und ist entschlossen, die irische Unabhängigkeit wiederherzustellen. Wir haben drei Möglichkeiten: Wir können den Status quo beibehalten, Irland in die Unabhängigkeit als sozialistische Republik entlassen oder die Freiheitsrechte in Irland aussetzen und mit der Internierung von Feinden der Union beginnen."
