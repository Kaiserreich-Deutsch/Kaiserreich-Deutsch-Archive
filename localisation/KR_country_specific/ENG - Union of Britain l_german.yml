### Ideas ###
 ENG_naval_devotion: "Marine Hingabe"
 ENG_naval_devotion_desc: "Britannien war schon immer bestrebt, die größte Marine in Europa, ja fast in der ganzen Welt zu haben. Von der Vernichtung der spanischen Armada über die Schlacht von Trafalgar bis hin zur fast kriegsentscheidenden Aushungerung der teutonischen Horden in Mitteleuropa war die Beherrschung der Meere stets die Priorität der Streitkräfte unseres Landes. Doch obwohl wir viele reaktionäre Traditionen abgelegt haben, ist unsere Liebe zur Marine geblieben, und wir müssen immer an der Spitze der Forschung und Entwicklung der Marine stehen. Wir müssen immer über die Wellen herrschen."

