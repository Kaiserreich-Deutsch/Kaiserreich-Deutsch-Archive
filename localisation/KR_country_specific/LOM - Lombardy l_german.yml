### Events ###
lombardy.1.t: "Fordert die Krone der Lombardei"
lombardy.1.d.aus: "Die Eiserne Krone der Lombardei, die jahrhundertelang auf den Häuptern der Kaiser des Heiligen Römischen Reiches saß, wurde im Weltkrieg von Österreich genommen. Wir können Österreich zwar nicht zwingen, sie zurückzugeben, aber sie könnten uns entgegenkommen, wenn wir die Krone zurückfordern."
lombardy.1.d.sic: "Die Eiserne Krone der Lombardei, die jahrhundertelang auf den Häuptern der Kaiser des Heiligen Römischen Reiches saß, wurde im Weltkrieg von Österreich genommen. Nach dem jüngsten Zusammenbruch Österreichs wurde sie von einem Agenten des bourbonischen Königreichs im Süden nach Neapel entführt. Wir können die Bourbonen zwar nicht zur Rückgabe zwingen, aber sie könnten uns entgegenkommen, wenn wir die Krone zurückfordern."
lombardy.1.d.vienna: "Die Eiserne Krone der Lombardei, die jahrhundertelang auf den Häuptern der Kaiser des Heiligen Römischen Reiches saß, wurde im Weltkrieg von Österreich genommen. Da Österreich besetzt ist, werden die Besatzer sie uns vielleicht zurückgeben."
lombardy.1.a: "Sicherlich werden die Österreicher auf uns hören."
lombardy.1.b: "Sicherlich werden die Bourbonen auf uns hören."
lombardy.1.c: "Sicherlich werden sie auf uns hören."

lombardy.2.t: "[From.GetNameDefCap] fordert die Krone der Lombardei"
lombardy.2.d: "Die Eiserne Krone der Lombardei, die jahrhundertelang auf den Häuptern der Heiligen Römischen Kaiser saß, wurde im Weltkrieg von Österreich genommen. Der Herzog der Lombardei hat persönlich um die Rückgabe der Krone gebeten, damit er zum König gekrönt werden kann."
lombardy.2.a: "Gebt die Krone zurück."
lombardy.2.b: "Behaltet die Krone."

lombardy.3.t: "[From.GetNameDefCap] stimmt zu, die Eiserne Krone zurückzugeben"
lombardy.3.d: "[From.GetNameDefCap] hat zugestimmt, die Eiserne Krone zurückzugeben. Endlich kann unser großer Herzog einen Titel tragen, der seines hervorragenden Charakters würdig ist!"
lombardy.3.a: "Ein großer Tag!"

lombardy.4.t: "[From.GetNameDefCap] weigert sich, die Eiserne Krone zurückzugeben"
lombardy.4.d: "Unsere Bitte, die Eiserne Krone der Lombardei zurückzugeben, wurde abgelehnt. Somit wird unser guter Herzog nicht in der Lage sein, einen Titel zu tragen, der seiner würdig ist."
lombardy.4.a: "Unglücklich."

lombardy.5.t: "Die Krönung von Adriano I., König der Lombardei"
lombardy.5.d: "Unser rechtschaffener Monarch ist zum König gekrönt worden. Bei seiner Krönung läuteten im ganzen Land die Kirchenglocken und es wurde ein Festtag ausgerufen."
lombardy.5.a: "Lunga Vita al Re!"

lombardy.6.t: "Einstellung neuer Drill-Instruktoren"
lombardy.6.d: "Unsere schnell wachsende Armee braucht neue Drill-Offiziere, um die Rekruten richtig auszubilden. Wir können entweder Ausbilder einstellen, die nach dem preußischen Modell ausgebildet sind, oder solche, die sich an das italienische Modell halten."
lombardy.6.a: "Der preußische Drill ist überlegen."
lombardy.6.b: "Einheimische Ausbilder werden unsere Truppen motivieren."

lombardy.7.t: "Die Lombardei stellt pensionierte preußische Generäle ein"
lombardy.7.d: "Die Lombardei hat eine große Anzahl pensionierter Generäle aus dem Weltkrieg eingestellt, um ihre undisziplinierten Truppen mit dem richtigen preußischen Drill auszustatten. Während dies ihre Kampfbereitschaft stark verbessert hat, hat es auch einen germanophilen Geist in ihren Generalstab eingeflößt, der beginnt, ihre Außenpolitik zu beeinflussen."
lombardy.7.a: "Dies könnte zu unserem Vorteil sein."

lombardy.8.t: "Die Lombardei möchte Kleinwaffen kaufen"
lombardy.8.d: "Unsere Marionette, die Lombardei, möchte Kleinwaffen von uns zu einem vergünstigten Preis kaufen."
lombardy.8.a: "Akzeptiere ihre Anfrage."
lombardy.8.b: "Lehne ihre Anfrage ab."

lombardy.9.t: "[From.GetNameDefCap] verkauft Kleinwaffen an uns"
lombardy.9.d: "Unsere Verbündeten in [From.GetNameDefCap] haben unsere Anfrage zum Kauf von Kleinwaffen akzeptiert."
lombardy.9.a: "Ausgezeichnet."

lombardy.10.t: "[From.GetNameDefCap] weigert sich, uns Waffen zu verkaufen"
lombardy.10.d: "Unsere Verbündeten in [From.GetNameDefCap] haben unsere Anfrage zum Kauf von Kleinwaffen abgelehnt. "
lombardy.10.a: "Wir werden unsere eigenen Waffen herstellen!"

lombardy.11.t: "Die Lombardei möchte schwere Artillerie kaufen"
lombardy.11.d: "Unsere Marionette, die Lombardei, möchte Artillerie von uns zu einem vergünstigten Preis kaufen."
lombardy.11.a: "Akzeptiere ihre Anfrage."
lombardy.11.b: "Lehne ihre Anfrage ab. "

lombardy.12.t: "[From.GetNameDefCap] liefert uns schwere Artillerie"
lombardy.12.d: "Unsere Verbündeten in [From.GetNameDefCap] haben unsere Anfrage zum Kauf von Artillerie akzeptiert."
lombardy.12.a: "Wunderbar."

lombardy.13.t: "[From. GetNameDefCap] weigert sich, uns schwere Artillerie zu liefern"
lombardy.13.d: "Unsere Verbündeten in [From.GetNameDefCap] haben unsere Bitte um den Kauf von Artilleriegeschützen abgelehnt."
lombardy.13.a: "Unglücklich."
LOM_DUKE_CROWNED: "Der Herzog wird zum König von Lombardia gekrönt."

lombardy.15.t: "Die [Root.GetAdjective] Wahlen von [GetYear]"
lombardy.15.d: "Die Monate vor den Wahlen dieses Jahres in [Root.GetNameDef] waren so gespalten und aufgeladen wie immer. Die Menschen strömen zu den Wahllokalen und der Gewinner ist..."
lombardy.15.a: "... der Partito Liberale Democratico"
lombardy.15.b: "... der Partito Liberale Lombardo"
lombardy.15.c: "... der Partito Popolare Lombardo"
lombardy.15.e: "... die Lega Longobarda"
lombardy.15.f: "... die Lega Democratica Riformista"

lombardy.20.t: "Die Frage der Radikalen"
lombardy.20.d: "Eine Frage, der sich unsere Republik sofort stellen muss, ist die, was wir mit den Radikalen machen werden, die sich bereits in der lombardischen Jugendliga - oder Lega Longobarda - bilden. Diese Partei, die sich vordergründig dem lombardischen Nationalismus verschrieben hat, bezieht ihre Mitglieder aus der ehemaligen ANI und sogar, so wird vermutet, aus einer Reihe von Sympathisanten der Syndikalisten, die den Zerfall der Republik nur zu gerne sehen würden. Vielleicht stimmt das nicht, und wir sollten der Liga ihre Meinung lassen. Es gibt jedoch viele, die sagen, dass wir uns gegen die Art von Abweichlern wehren müssen, die die italienische Republik zerstört haben, bevor es zu spät ist."
lombardy.20.a: "In dieser Republik ist kein Platz für Radikale"
lombardy.20.b: "Wir stehen für Freiheit über alles"

lombardy.21.t: "Die Zukunft der Lombardei"
lombardy.21.d: "Die Regierung der Lombardei liegt derzeit in den Händen des Militärs, das Herzog Adriano Visconti unterstützt... aber der Herzog hat Vorbehalte gegen die Übernahme der vollen Kontrolle über das Land geäußert. Trotz der Proteste einiger, die sagen, dass der Republikanismus in Italien gescheitert ist, behauptet der Herzog, dass die Zeit der Monarchien in Italien ebenfalls vorbei ist. Dennoch gibt es viele im Land, die ihn unterstützen und meinen, dass seine Führung das ist, was das Volk will."
lombardy.21.a: "Dem Republikanismus kann man nicht trauen."
lombardy.21.b: "Der Herzog muss zurücktreten."

lombardy.22.t: "Die Zukunft der Lombardei"
lombardy.22.d: "Die Lombardei befindet sich in Aufruhr, und die Bevölkerung misstraut derzeit dem Republikanismus. Viele sprechen sich offen dafür aus, dass Adriano Visconti, der Graf von Mailand, seinen Platz als Herrscher der Lombardei einnehmen soll - und er hat sicherlich die Unterstützung des Militärs. Er scheint auch kein Mann zu sein, der unbedingt regieren will, so dass es wahrscheinlich ist, dass er das Land ohnehin den Wahlen überlassen würde... aber können wir dem trauen? Sollten wir nicht den Republikanismus anstreben, solange er in greifbarer Nähe ist?"
lombardy.22.a: "Wir müssen den Grafen um Hilfe bitten."
lombardy.22.b: "Nein, wir können nicht zur Monarchie zurückkehren!"

### Characters ###
LOM_adriano_visconti_regnal: "Adriano I"
ITA_adriano_visconti_leader_desc: "Als Sohn von Galeazzo Visconti wurde Adriano während des Weltkriegs im damaligen italienischen Libyen geboren, aber er war noch kaum mehr als ein Baby, als er nach Italien zurückkehrte. Nachdem er 1936 inmitten der zunehmenden Spannungen auf der Halbinsel in die Luftstreitkräfte eingetreten war, zeigte er ein bemerkenswertes Talent als Kampfpilot und sah sich selbst immer als solchen. Der forsche und ungestüme junge Mann, der zum Herzog ernannt wurde, um die Lombardei zu stabilisieren, schert sich wenig um diplomatische Feinheiten oder darum, dass ein Herzog kein Kampfflugzeug fliegen kann, aber er ist loyal und hat nicht die Absicht, die Pflichten seines Amtes zu vernachlässigen, denn er hat die Folgen von Syndikalismus und Krieg am eigenen Leib erfahren."
ITA_adriano_visconti_regnal_leader_desc: "Als Sohn von Galeazzo Visconti wurde Adriano während des Weltkriegs im damaligen italienischen Libyen geboren, aber er war noch kaum mehr als ein Baby, als er nach Italien zurückkehrte. Nachdem er 1936 inmitten der zunehmenden Spannungen auf der Halbinsel in die Luftstreitkräfte eingetreten war, zeigte er ein bemerkenswertes Talent als Kampfpilot und sah sich selbst immer als solchen. Der forsche und ungestüme junge Mann, der zum Herzog ernannt wurde, um die Lombardei zu stabilisieren, schert sich wenig um diplomatische Feinheiten oder darum, dass ein König kein Kampfflugzeug fliegen kann, aber er ist loyal und hat nicht die Absicht, die Pflichten seines Amtes zu vernachlässigen, denn er hat die Folgen von Syndikalismus und Krieg am eigenen Leib erfahren. Dem jungen König ist es vor kurzem gelungen, der Lombardei ihren alten Status als Königreich zurückzugeben und damit die Souveränität des lombardischen Volkes öffentlichkeitswirksam zu unterstreichen. Nun wendet er seine Aufmerksamkeit der Suche nach einer Königin zu, und die Mailänder Boulevardpresse behauptet, dass er bei der Suche ziemlich fleißig ist."

