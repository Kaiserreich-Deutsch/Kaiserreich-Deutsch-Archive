 MAF_Hermann_von_Goering: "Hermann von Göring"
 MAF_Hermann_von_Goering_leader_desc: "Von Göring wurde als einer der erfolgreichsten deutschen Jagdflieger des Weltkriegs bekannt, der bis Kriegsende mehr als zwanzig Siege errang und mit zahlreichen Orden ausgezeichnet wurde.\n\nSeine Ambitionen wurden bald politisch, und er wurde Vorsitzender des Alldeutschen Verbandes - den er bei den Wahlen 1928 zu einer Stimmenbeteiligung von 8 % führte. Dann wurde er von der Kolonialbehörde nach Mittelafrika berufen. Viele vermuten, dass er damit nicht nur einen weiteren Unruhestifter loswerden wollte, sondern auch die ordnungsgemäße Verwaltung der afrikanischen Kolonien sicherstellen wollte. Von Göring sieht seine Ernennung als Sprungbrett, um nach einer erfolgreichen Amtszeit in den Kolonien das Kanzleramt zu erobern."
 
