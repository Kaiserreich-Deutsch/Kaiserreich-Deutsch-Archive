 MAF_resource_extraction_4: "Bemühungen zur Verbesserung der Ressourcen"
 MAF_resource_extraction_4_desc: "Wir müssen unsere Mittel zur Veredelung der zahlreichen Ressourcen entwickeln, die der afrikanische Boden hervorbringt."

