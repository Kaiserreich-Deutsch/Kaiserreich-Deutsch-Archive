### Characters ###
 MAF_Hermann_von_Goering: "Hermann von Göring"
 MAF_Hermann_von_Goering_leader_desc: "Von Göring wurde als einer der erfolgreichsten deutschen Jagdflieger des Weltkriegs bekannt, der bis Kriegsende mehr als zwanzig Siege errang und mit zahlreichen Orden ausgezeichnet wurde.\n\nSeine Ambitionen wurden bald politisch, und er wurde Vorsitzender des Alldeutschen Verbandes - den er bei den Wahlen 1928 zu einer Stimmenbeteiligung von 8 % führte. Dann wurde er von der Kolonialbehörde nach Mittelafrika berufen. Viele vermuten, dass er damit nicht nur einen weiteren Unruhestifter loswerden wollte, sondern auch die ordnungsgemäße Verwaltung der afrikanischen Kolonien sicherstellen wollte. Von Göring sieht seine Ernennung als Sprungbrett, um nach einer erfolgreichen Amtszeit in den Kolonien das Kanzleramt zu erobern."
 
 MAF_Ernst_Juenger: "Ernst Jünger"
 MAF_Ernst_Juenger_leader_desc: "Jünger, der für seinen Einsatz im Weltkrieg mit dem Pour le Mérite ausgezeichnet wurde, ist so etwas wie ein Renaissancemensch. Er ist nicht nur ein erfolgreicher Autor mit seinem Bestseller "Sturm aus Stahl", sondern auch ein ausgebildeter Entomologe, der seine Zeit in Afrika nutzte, um zahlreiche Arten zu entdecken und zu dokumentieren, während er unsere Askari in die "Sturmtruppentaktik" einführte. Nach einem Streit, der durch eine Reihe von Artikeln in Militärzeitschriften Mitte der 20er Jahre ausgetragen wurde, brach Jünger mit der Bundeswehr. Da es ihm nicht gelang, den Generalstab von seinen Ansichten zu überzeugen, ließ er sich nach Afrika versetzen, wo er seine Theorien über die Bedeutung der Psychologie in der modernen Kriegsführung freier umsetzen konnte. Als Mitglied der Neuen Kolonialregierung wird Ernst Jünger das, was er einen "neuen Abenteuergeist" nennt, in die Kolonisierung Afrikas einbringen und uns bei der Reform unserer Infanterietaktik helfen."

 MAF_Franz_Ritter_von_Epp: "Franz Ritter von Epp"
 MAF_Franz_Ritter_von_Epp_leader_desc: "Als ehemaliger General und heutiger Politiker kämpfte Ritter von Epp im Herero-Aufstand und der anschließenden Repression und erhielt für seinen Einsatz im Weltkrieg den Pour le Mérite. Nach dem Krieg wurde er von Bundeskanzler Ludendorf zum ersten Nachkriegsgouverneur von Kamerun ernannt. Nach seiner Rückkehr nach Deutschland und drei Jahren als Gouverneur wandte sich Ritter von Epp der Politik zu, finanzierte die Gründung mehrerer patriotischer Zeitungen und war Mitglied der bayerischen Reichsratskammer. Ritter von Epp hat nie versucht, seine engen Verbindungen zur Ludendorf-Diktatur zu verbergen, und bleibt ein unverblümter Apologet von Ludendorf. Er ist eine umstrittene, fast streitlustige Figur, aber der Kaiser hat beschlossen, dass Afrika einen kämpferischen Mann braucht. Franz Ritter, ein Anhänger der Neuen Kolonialregierung, bringt jahrelange militärische Erfahrung und Dienste in sein Amt ein."

 MAF_Georg_Kraut: "Georg Kraut"
 MAF_Georg_Kraut_leader_desc: "Während des Weltkriegs war Kraut nach den Generälen von Lettow-Vorbeck und Wahle einer der ranghöchsten Offiziere in Ostafrika. Er übernahm das Kommando in den Schlachten am Kilimandscharo, am Saliata Hill und am Latema Nek und führte die Truppen jedes Mal zum Sieg. Nach dem Krieg übernahm er das Kommando über die Division und schlug Aufstände im Oberkongo und im Ruvuma-Tal nieder. Im Jahr 1925 war er derjenige, der den Einmarsch deutscher Truppen in Britisch-Ostafrika aushandelte und die Besetzung durchführte. Später wurde er Befehlshaber aller Streitkräfte in Mittelafrika. Wenn die Deutsche Kolonialgesellschaft einen Führer hat, dann ist er es. Mit Generaloberst Georg Kraut an der Spitze können wir erwarten, dass die besten deutschen Militärtraditionen fortgesetzt werden."

 MAF_Ludwig_Bockholt: "Ludwig Bockholt"
 MAF_Ludwig_Bockholt_leader_desc: "Bockholt ist vor allem für seine waghalsige Versorgung von General von Lettow-Vorbeck während des Weltkriegs bekannt. Der junge Kommandant Bockholt flog das Luftschiff L 59 "Afrika-Schiff" von der Jamboli Airstation in Bulgarien zum Mahange-Plateau in Ostafrika, nach einem zermürbenden 100-stündigen Flug über die Wüsten Ägyptens und des Sudan. Die Reise versorgte unsere Armeen in Afrika mit neuen Waffen, Munition und vor allem Chinin, was dazu beitrug, dass unsere Armeen bis zum Versailler Vertrag kampffähig waren. Es war der einzige Nachschub für Ostafrika während des Krieges, und er hält auch andere Auszeichnungen wie den Rekord für den längsten Militärflug und den ersten Nachschubflug aus der Luft. Da es sich bei der Mission um einen Hinflug handelte, diente Buckholt für den Rest des Krieges als Marine-Infanterieoffizier im ostafrikanischen Kriegsgebiet. Nach dem Krieg verfeinerte Kommodore Bockholt seine Taktik und Ausrüstung für den Nachschub aus der Luft weiter und schuf luftbewegliche und später Fallschirmjägereinheiten der Marine-Infanterie. Trotz seines innovativen Geistes ist er einer der führenden Offiziere der Deutschen Kolonialgesellschaft und ein Dorn im Auge von Gouverneur von Göring, mit dem er sich häufig über die Leitung und das Kommando der Luftwaffe Mittelafrikas streitet. Mit Bockholt als Gouverneur können wir erwarten, dass Mittelafrika eine Luftinfanterie von Weltklasse unterhält.."

 MAF_Rudolf_Asmis: "Rudolf Asmis"
 MAF_Rudolf_Asmis_leader_desc: "Dr. Asmis ist ein Jurist mit einer langen Karriere im Reichskolonialamt. Er war Bezirksbeamter in Togoland, Konsul in Belgisch-Kongo, Berater des belgischen Generalgouvernements, Delegierter bei der Schanghaier Konvention und zuletzt Leiter des Reichskolonialamtes. Sein bemerkenswertestes und umstrittenstes Werk war seine Politik des "Bezirksleiterrechts", einer Politik der Legitimierung und Formalisierung des lokalen und Stammesrechts und der Ermächtigung der Bezirksbeamten, dieses Recht an die Stelle des deutschen Rechts zu setzen. Dies wurde in Samoa mit einigem Erfolg bei der Verringerung von Konflikten mit den Einheimischen erprobt. Mit einer so langen Geschichte in kaiserlichen und auswärtigen Angelegenheiten hat er natürlich eine enge Beziehung zur Deutschen Kolonialgesellschaft und wird deren Ideen bei der Entscheidungsfindung bevorzugen. Als begnadeter Diplomat mit weltweiter Erfahrung als Leiter des Reichskolonialamtes ist Dr. Asmis bestrebt, Afrika eine Schlüsselrolle in der deutschen Weltpolitik zukommen zu lassen."

 MAF_Theodor_von_Hassel: "Theodor von Hassel"
 MAF_Theodor_von_Hassel_leader_desc: "Der Leiter der Reformgruppe und Sohn von General Friedrich von Hassel. Theodor von Hassel kam als Oberleutnant der Schutztruppe nach Afrika und diente im Maji-Maji-Aufstand. Bei der Belagerung der Mahenge hielt seine Gruppe von sechzig Soldaten mehrere tausend Angreifer der Rebellen zurück, wofür er mit dem Roten Adlerorden ausgezeichnet wurde. Nach dem Maji-Maji-Krieg verließ von Hassel die Schutztruppe, um eine Kaffeefarm zu gründen, meldete sich aber als Freiwilliger zum Dienst während des Weltkriegs. Nach dem Krieg kehrte er auf seine Kaffeeplantage zurück, die sich zu einer der erfolgreichsten in Deutsch-Ostafrika entwickelt hat. Unzufrieden mit der Art und Weise, wie Siedler wie er behandelt wurden, und unterstützt von seinem Schwiegervater, dem Politiker Jacob Jebsen, setzte sich Theodor von Hassel jahrelang für das Recht der Siedler auf eine demokratische Vertretung sowie für wirtschaftliche und politische Rechte ein. Der Kaiser sieht in diesem Mann den Willen der weißen und gebildeten einheimischen Bevölkerung Afrikas repräsentiert und hält ihn für würdig, Gouverneur zu werden."

