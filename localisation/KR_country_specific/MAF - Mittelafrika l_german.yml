 MAF_CtC_Daressalam-Kampala: "Von Daressalam nach Kampala"
 MAF_CtC_Daressalam-Kampala_desc: "Die nächste Etappe der Eisenbahnlinie vom Kap nach Kairo erfordert eine Verbindung zwischen Daressalam und Kampala."

 MAF_CtC_Kampala-Khartoum: "Von Kampala nach Khartum"
 MAF_CtC_Kampala-Khartoum_desc: "Das letzte Teilstück der Eisenbahnlinie vom Kap nach Kairo liegt im Sudan; wir müssen Kampala mit Khartum verbinden. Ein Teil dieser Arbeiten liegt außerhalb unserer Grenzen, aber solange wir bereit sind, die Arbeitskräfte zu stellen, sollte dies kein Problem sein."

 MAF_CtC_Khartoum-Addis: "Von Khartum nach Addis Abeba"
 MAF_CtC_Khartoum-Addis_desc: "Es ist an der Zeit, die Eisenbahnlinie von Kap nach Kairo durch eine Verbindung mit Äthiopien zu erweitern und damit eine neue Handelsroute in Afrika zu eröffnen. Auch hier werden wir die Arbeitskräfte stellen müssen, aber der wirtschaftliche Nutzen wird die Kosten sicherlich überwiegen."

