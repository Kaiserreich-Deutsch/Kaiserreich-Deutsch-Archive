### Focuses ###
 ### Four Year Plan
MAF_Four_Year_Plan: "Vier Jahresplan"
MAF_Four_Year_Plan_desc: "In Europa und Asien braut sich Ungemach zusammen: Deutschlands Feinde werden jeden Tag mutiger, während unser eigenes Militär selbstgefällig geworden ist. Wir müssen einen Zeitplan für unsere wirtschaftliche und militärische Aufrüstung aufstellen, um sicherzustellen, dass wir bereit sind, das Vaterland in jeder Weise zu unterstützen."

MAF_Army_Reforms: "Reformierung der Armee"
MAF_Army_Reforms_desc: "Der afrikanische Askari von 1914 entsprach dem Standard des zeitgenössischen europäischen Soldaten. Heute entspricht er immer noch dem Standard von 1914. Er ist nicht bereit für die Art von mechanisierten, artillerieintensiven Schlachten, wie wir sie in Europa gegen Ende des Krieges erlebt haben. Das müssen wir ändern."

MAF_Heavy_Equipment: "Schwere Ausrüstung"
MAF_Heavy_Equipment_desc: "Wenn unser Militär den Standards Deutschlands entsprechen soll, brauchen wir Ausrüstung: Panzer, Flugzeuge, Artilleriegeschütze, das sind die Waffen des modernen Krieges!"

MAF_New_Administration: "Eine neue Verwaltung"
 MAF_Africa_Army_desc: "Jetzt, wo wir auf dem Weg zur Parität in der modernen Kriegsführung sind, genügt es nicht mehr, dass unsere Askari als Kolonialpolizei dienen. Wie die Gurkhas für die Briten und die Senegalesen für die Franzosen werden die Besten der einheimischen Bevölkerung als Stoßtruppen für die deutsche Armee dienen."

MAF_Long_Range_Airforce: "Eine Langstrecken Luftwaffe"
MAF_Long_Range_Airforce_desc: "Afrika ist weit entfernt von den großen Kriegsschauplätzen. Um unsere Feinde anzugreifen, müssen wir eine Flotte von Langstreckenbombern bauen, die sogar transozeanische Reisen durchführen können. Selbst wenn wir sie nie nutzen, wird unsere Fähigkeit, Luftkraft über den Indischen und Atlantischen Ozean zu projizieren, unser Prestige erheblich verbessern."

MAF_War_Economy: "Eine Kriegsindustrie"
MAF_War_Economy_desc: "Krieg ist unvermeidbar und Zeit ist kostbar. Im Weltkrieg haben wir uns einen großen Vorteil verschafft, indem wir schneller als die Briten in Afrika mobilisiert haben. Wir müssen die Ersten sein, die auch im nächsten Krieg mobilisieren."

MAF_African_War_Industries: "Afrikanische Kriegsindustrie"
MAF_African_War_Industries_desc: "Afrikanische Arbeiter werden für weit weniger Gehalt als der durchschnittliche Deutsche arbeiten, wenn wir sie überhaupt bezahlen. Es ist daher sinnvoll, stattdessen die Entwicklung einfacher Herstellungsverfahren zu fördern, die für Afrika geeignet sind."

 MAF_Kulturkampf: "Ein zweiter Kulturkampf"
 MAF_Kulturkampf_desc: "In den 1870er Jahren verabschiedete das deutsche Parlament 22 Gesetze, um die Macht der katholischen Kirche zu beschneiden. Indem wir diese Gesetze rücksichtslos durchsetzen, können wir fremde Elemente zurückdrängen - insbesondere die Belgier und ihren anhaltenden Einfluss im Kongo - und auch das Monopol unseres eigenen säkularen und deutschen Bildungssystems sicherstellen."

MAF_Protect_Animals: "Schutz für gefährdete Spezien"
 MAF_Protect_Animals_desc: "Es ist kaum zu glauben, aber einige der bekanntesten Tierarten Afrikas, insbesondere der Löwe, sind in Gefahr, vollständig ausgerottet zu werden, so wie der Wolf in Europa. Im Jahr 1870 wurde der letzte Atlasbär von Jägern erschossen. Unser Statthalter hat ein besonderes Interesse daran, Gesetze durchzusetzen, die sicherstellen, dass dies nicht mit unseren heimischen Arten geschieht."

MAF_Sovereign_State: "Ein souveräner Staat"
MAF_Sovereign_State_desc: "Nachdem von Göring als souveräner Statthalter etabliert wurde, ist es an der Zeit, den Rest unserer Verwaltung auf die Förderung unserer Autonomie und Autorität auszurichten."

MAF_Proving_Grounds: "Swakopmund Testgelände"
 MAF_Proving_Grounds_desc: "Flammenwerfer, Artilleriegeschütze, Bomben. Wir haben sie alle. Es ist jedoch erwiesen, dass die Ausbildung an ihnen in geeigneten Einrichtungen effizienter ist als das wahllose Abfeuern in der Wildnis. Daher wird die militärische Ausbildung künftig auf dem Versuchsgelände in Swakopmund stattfinden, wo wir sowohl den Umgang mit unserer Ausrüstung überwachen als auch etwaige Funktions- und Konstruktionsmängel feststellen können."

MAF_white_phosphorus: "Entwicklung der Flüssigkeitsbrandbombe"
MAF_white_phosphorus_desc: "Traditionelle Bombentaktiken sind im dichten Buschwerk Afrikas nur begrenzt einsetzbar. Die dichte Vegetation und der Dschungel erfordern eine neue Waffe: die Flüssigkeitsbrandbombe. Seine Wirkung auf feindliche Kämpfer ist sowohl schrecklich wie effektiv."

MAF_Jet_Research: "Düenflugzeuge"
MAF_Jet_Research_desc: "Afrika ist riesig und wir können uns nicht darauf verlassen, dass jemand anderes es kontrolliert. Wir müssen die neuesten Entwicklungen in der Luftkriegsführung entwickeln und schaffen: Düsenflugzeuge. Mit ihnen wird uns niemand auf dem ganzen Kontinent herausfordern können!"

MAF_Establish_Lion_Society: "Etabliere die Löwen-Gesellschaft"
MAF_Establish_Lion_Society_desc: "Es wurde schon lange gemunkelt, dass Afrika Geheimgesellschaften wie die 'Leopard' und 'Krokodil' Gesellschaft beherbergt, die angeblich für viele ungelöste Morde und Straftaten verantwortlich sind. Wir können diese mystische Atmosphäre für unsere wachsende Anzahl von Attentätern und illegalen Unternehmen benutzen."

 MAF_sovereign_is_he: "Er ist souverän..."
 MAF_sovereign_is_he_desc: "Mittelafrika war schon immer ein Flickenteppich von Verträgen mit verschiedenen afrikanischen Königreichen, die ihre Autonomie und Königtum im Austausch für die Akzeptanz der deutschen Herrschaft behielten. Es ist Zeit, dies zu beenden und ein Gesetz und eine souveräne Einheit in Mittelafrika zu haben."

 MAF_who_decides_on_the_exception: "...über die Ausnahme zu entscheiden"
 MAF_who_decides_on_the_exception_desc: "Der Statthalter ist nicht nur ein Bürokrat, der eine Regierungsrolle wahrnimmt. Wir haben bereits durchgesetzt, dass er Deutschland gegenüber nicht mehr rechenschaftspflichtig ist. Jetzt ist es wichtig durchzusetzten, dass er der höchsten Autorität in Afrika gleichgestellt ist. Der Kaiser hat dem Statthalter ein heiliges Vertrauen geschenkt. In Afrika ist das Wort des Statthalter dasselbe wie das des Kaisers."

 MAF_british_protectorates: "Der rechtliche Status der britischen Schutzgebiete"
 MAF_british_protectorates_desc: "Der Status Quo, der die britischen Kolonien und Schutzgebiete betrifft, stellt niemanden zufrieden. Wir sollten uns bemühen, dies so bald wie möglich zu ändern.
 
 MAF_disarm_the_british: "Auflösung der Paramilitärs"
 MAF_disarm_the_british_desc: "Schon vor unserer Ankunft bemühte sich die britische Bevölkerung in Kenia und Nordrhodesien, ihre Sicherheit durch "Schützenvereine", Hilfspolizeiverbände und paramilitärische Organisationen zu gewährleisten. Diese rüpelhaften Organisationen, die nicht den Anschein einer zentralen Führung haben, richten ebenso viel Schaden an wie sie Gutes tun. Es ist an der Zeit, ihrer Schreckensherrschaft ein Ende zu setzen."

 MAF_end_british_protectorates: "Annektierung der britischen Kolonien"
 MAF_end_british_protectorates_desc: "1925 wurde die britische Insel von der Plage des Sozialismus heimgesucht. Unsere Armeen rückten in britisches Gebiet ein, um zu verhindern, dass die Revolution Afrika erreicht, und errichteten eine Treuhandschaft über die britischen Kolonien, bis eine "verantwortungsvolle britische Regierung" wiederhergestellt werden konnte. Wir werden dieser Farce ein Ende setzen, die Kolonien gehören uns durch das Recht der Eroberung."

 ### New Administration
 MAF_New_Administration: "Eine neue Verwaltung"
 MAF_New_Administration_desc: "Um unsere Kontrolle über Afrika weiter auszubauen, ist es notwendig, eine Bestandsaufnahme unserer Verwalter und Mitarbeiter vorzunehmen und einen Aktionsplan zu koordinieren."

 MAF_responsible_governance: "Rückkehr zu verantwortungsvollem Handeln"
 MAF_responsible_governance_desc: "Es ist mehr als ein Jahrzehnt her, dass in den britischen Kolonien und Schutzgebieten neue Gouverneure und Verwalter ernannt wurden. Nach dem Zusammenbruch der Regierung in London haben die lokale Legislative und der Exekutivrat weiter bestanden. Sie wurden lange genug an den Rand gedrängt und sollen nun die Regierungsgeschäfte in den britischen Kolonien übernehmen."

 MAF_a_german_administration: "Eine deutsche Verwaltung"
 MAF_a_german_administration_desc: "Die Stellen in den noch nicht britischen Kolonien sind weiterhin mit Swahili sprechenden Briten besetzt. Wir sollten uns bemühen, sie zu vertreiben und die Verwaltung vollständig zu deutschifizieren."

 MAF_arm_the_british: "Versöhnung mit den Paramilitärs"
 MAF_arm_the_british_desc: "Während manche die paramilitärischen Einheiten der britischen Siedler als lästig empfinden, sehen wir sie als Chance. Eine große bewaffnete, konservative und weiße Bevölkerung kann unsere Herrschaft festigen und uns vor Aufständen der Eingeborenen schützen. Wir sollten diesen Organisationen unseren offiziellen Segen erteilen."

 MAF_british_self_rule: "Wiederherstellung der britischen Selbstverwaltung"
 MAF_british_self_rule_desc: "Der Versuch, die britischen Kolonien in unsere Kolonialunion zu integrieren, wäre nicht nur töricht - denn weder Berlin noch die Briten vor Ort wollen das -, sondern auch äußerst schwierig. Dennoch kann der Status Quo nicht fortbestehen. Wir sollten daher stattdessen ein gewisses Maß an Selbstverwaltung für diese Menschen wiederherstellen, als Teil unserer Treuhänderschaft zur Wiederherstellung einer verantwortungsvollen Regierung in diesen Gebieten."

MAF_Bezirk: "Bezirksleiterrecht"
MAF_Bezirk_desc: "Ein Großteil des Gesetzes, nach dem gewöhnliche Afrikaner arbeiten und vor Gericht gestellt werden, ist nicht deutsches Recht, sondern lokale Stammesgesetze, die von Stammesführern und Ältesten verhandelt werden. Anstatt zu versuchen, es auszumerzen und unsere begrenzte Anzahl akzeptabler Richter, Anwälte und Juroren zu überlasten, hat Rudolf Asmis vorgeschlagen, dass wir Teams von Rechtsexperten bilden, die sich mit den Einheimischen beraten, um ihre lokalen Gesetze schriftlich niederzulegen und zu modernisieren."

MAF_African_Landtag: "Ein afrikanischer Landtag"
MAF_African_Landtag_desc: "Anstelle ,dass alle Macht bei dem Statthalter liegt, werden wir zwei gesetzgebende Einheiten haben, ein Herrenhaus, das sich aus deutschen Adligen und afrikanischen Königen zusammensetzt, und ein Abgeordnetenhaus, über das hauptsächlich weiße Wähler entscheiden."

MAF_Autonomous_Kingdoms: "Autonome Königreiche"
MAF_Autonomous_Kingdoms_desc: "Einige Gebiete Afrikas sind nicht für weiße Siedlungen geeignet, und unsere Herrschaft hängt insbesondere vom guten Willen der lokalen Herrscher ab. Anstatt zu versuchen, sich zu koordinieren, sollten wir ihnen mehr Unabhängigkeit und Autonomie gewähren, wenn auch natürlich mit uns selbst als Lehnsherr."

MAF_African_Studies: "Förderung von afrikanischen Studien in Deutschland"
MAF_African_Studies_desc: "Die offizielle Sprache unserer Verwaltung ist Suaheli, aber es gibt nur wenige Möglichkeiten, es anderswo zu lernen, ganz zu schweigen von den Hunderten anderer Sprachen, die in Afrika verwendet werden. Um eine stetige Versorgung mit kompetenten Beamten zu gewährleisten, sollten wir die deutschen Universitäten ermutigen, Fachkräfte für afrikanische Sprachen und Kulturen auszubilden."

MAF_Royal_Tours: "Königliche Touren"
MAF_Royal_Tours_desc: "In Afrika regieren wir meistens durch lokale Vermittler, Könige und Häuptlinge, deren Herrschaft wir mit eiserner Autorität unterstützen. Wir können sie verwenden, um die Modernisierung von Grund auf zu unterstützen und sie gleichzeitig besser in das Imperium zu integrieren, indem wir ihnen die Gesellschaft der Könige, Herzöge und anderer Adliger vorstellen, aus denen unser größeres Imperium besteht."

MAF_Back_To_Basics: "Zurück zu dem Ursprung"
MAF_Back_To_Basics_desc: "Unsere Verwaltung stützt sich auf über 50 Jahre Erfahrung auf dem dunklen Kontinent. Unbesiegt gegen unmögliche Chancen im Weltkrieg verstehen wir, dass Afrika sich sehr von Europa unterscheidet, und sind uns unserer Grenzen bewusst. Dies ist unsere Stärke, nicht unsere Schwäche!"

MAF_Reform_Schutztruppe: "Reformierun der Schutztruppe"
MAF_Reform_Schutztruppe_desc: "Unsere Schutztruppe hat zu lange militärisch operiert, obwohl sie nicht zum deutschen Militär gehört. Obwohl sie während des Weltkrieges herausragende Tapferkeit bewiesen haben, sind sie eine Polizeitruppe und keine Armee. Es ist Zeit, dass sie so handeln."

MAF_African_Army: "Eine Afrikanische Armee"
MAF_African_Army_desc: "Wir sollten niemals vergessen, dass unsere Askari darauf trainiert sind, Afrika zu sichern und zu verteidigen. Zu diesem Zweck benötigen wir leichte Infanterie, die in der Lage ist, bei geringer Versorgung im Busch und im Dschungel zu operieren."

MAF_Honorary_Officers: "Ehrenamtliche Offiziere"
MAF_Honorary_Officers_desc: "Der Kern unserer Autorität sind die Askari, die ohne Fragen zu stellen gehorchen, und die lokalen Behörden, die unsere Gebiete effektiv verwalten. Wir sollten beides vermischen, indem wir Könige und Häuptlinge als ehrenamtliche Offiziere in unsere Streitkräfte aufnehmen."

### Economy Tree
MAF_African_Breadbasket: "Der Afrikanische Brotkorb"
MAF_African_Breadbasket_desc: "Ein Großteil Afrikas hat nur wenig entwickelte Landwirtschaft, aber wir investieren in Exportpflanzen, die eigentlich nur in den Tropen wachsen. Der letzte Weltkrieg hat gezeigt, dass Deutschland anfällig für den Mangel an Lebensmitteln ist. Wenn wir uns also auf Grundnahrungsmittel wie Mais und Reis anstatt auf Tabak und Pfeffer konzentrieren, können wir zu dem Sieg beitragen."

MAF_Cash_Crops: "Pflanzen für den Export"
MAF_Cash_Crops_desc: "Es ist kein Geheimnis, dass die Suche nach exotischen Gütern schon immer ein Motor des Imperialismus war. In der Subsahara-Umgebung können viele tropische Pflanzen wie Kaffee und Kakao wachsen. Wir sollten uns eher auf diese als auf Grundnahrungsmittel konzentrieren und Lebensmittel aus der Ukraine oder Ostpreußen importieren, um etwaige Engpässe auszugleichen."

MAF_Strategic_Export: "Export von strategische Ressourcen"
MAF_Strategic_Export_desc: "Im Kriegsfall muss Mittelafrika dazu dienen, die große deutsche Kriegsmaschine zu ernähren. Durch die Ausweitung unserer Produktion von strategischen Ressourcen können wir unsere Feinde übertreffen und das Vaterland stärken."

 MAF_rail_expansion: "Erweiterung des Fahrzeugparks"
 MAF_rail_expansion_desc: "Während das Schienennetz, das den dunklen Kontinent durchzieht, seit dem Beginn des Kolonialismus exponentiell gewachsen ist, sind es die Züge selbst, die langsam veraltet sind. Wir werden das ändern, indem wir Züge aus Europa importieren."

MAF_Cape_Cairo: "Kap-Kairo Eisenbahn"
MAF_Cape_Cairo_desc: "Es ist Zeit zu beenden, was die Briten begonnen haben. Die Kap-Kairo Eisenbahn wird zu einem massiven Wirtschaftswachstum auf dem gesamten Kontinent führen. Zuerst müssen wir die Infrastruktur um Daressalam herum aufbauen."

MAF_vital_industries: "Beschlagnahmt die Belgische Industrien"
MAF_vital_industries_desc: "Zu lange haben die Belgier eine unverhältnismäßig große Rolle in der Wirtschaft unserer Kolonie gespielt. Wir sollten Maßnahmen ergreifen, um sicherzustellen, dass nur deutsche Unternehmen Zugang zu diesen Möglichkeiten haben.\n\nJetzt, da wir die Macht des belgischen Kapitals gebrochen haben, wollen ihre Investoren unbedingt gehen. Wir können jede Ausrede nutzen, um ihre Industrie als unsere eigene zu beanspruchen, oder sie für eine dürftige Summe kaufen."

MAF_Attract_Belgian_Investment: "Lockt Belgische Investitionen an"
MAF_Attract_Belgian_Investment_desc: "Die Belgier waren lange vor uns als Kolonialmacht hier und sind nie wirklich gegangen. Wir arbeiten mit zahlreichen Bergbauunternehmen zusammen, die über ihre ursprünglichen Betriebe im Kongo hinaus expandiert haben. Wenn wir diese Politik fortsetzen, können wir die Vorteile ihres Kapitals nutzen."

MAF_Cottage_Industries: "Baumwollindustrie"
MAF_Cottage_Industries_desc: "Es ist seltsam zu denken, aber selbst im 20. Jahrhundert kann viel Arbeit geleistet werden, indem die Arbeit an die große Anzahl qualifizierter Afrikaner auf dem gesamten Kontinent verteilt wird, von denen viele traditionell ausgebildete Schmiede sind, um unsere Produktion zu steigern."

MAF_Our_Shipyards: "Unsere eigenen Werften"
MAF_Our_Shipyards_desc: "Unsere derzeitige Politik der Anpassung und Umrüstung veralteter Schiffe der Kaiserlichen Marine ist sowohl kostspielig als auch ineffektiv. Die Schiffe, die wir erhalten, sind im Vergleich zu modernen Schiffen zu langsam und benötigen häufig kostspielige Reparaturen. Anstelle von großen, rostigen Kreuzern sollten wir uns auf hochmoderne Zerstörer und U-Boote konzentrieren, um unsere Betriebskosten niedrig zu halten."

 MAF_East_Asian_Exports: "Ostasien-Exporte"
 MAF_East_Asian_Exports_desc: "Wir sind nur ein Teil des riesigen deutschen Kolonialreichs. Wir sollten darauf achten, dass unser Handel nicht nur in die Metropole geht, sondern auch die Chancen im Osten nutzt."

MAF_Industrial_Development: "Industrielle Entwicklung"
MAF_Industrial_Development_desc: "Mit unserem neuen Budget können wir die Industrien Mittelafrikas entwickeln."

MAF_Light_Industrial_Development: "Leichte industrielle Entwicklung"
MAF_Light_Industrial_Development_desc: "Um uns von unseren wirtschaftlichen Problemen zu erholen, müssen wir unsere Zivilindustrie entwickeln."

MAF_Continue_Industrial_Research: "Setzen Sie die industrielle Forschung fort"
MAF_Continue_Industrial_Research_desc: "Es ist Zeit, neue Industrietechnologien zu erforschen und zu entwickeln."

MAF_Grant_Cons_FW: "Belgische Firmen"
MAF_Grant_Cons_FW_desc: "Durch die Gewährung von Autonomie- und Sicherheitsrechte der belgischen Konglomerate über entlegene Teile des Kongo können wir eine diszipliniertere Belegschaft sicherstellen."

MAF_University_Kinshasa: "Lovanium Universität"
MAF_University_Kinshasa_desc: "Die Belgier haben in der Hauptstadt des Kongo eine Berufsschule eingerichtet. Ihre formelle Integration in unsere Verwaltung wird das technologische Wachstum fördern."

 ### Military
MAF_Military_Reforms: "Militärische Reformen"
MAF_Military_Reforms_desc: "Es ist Zeit, unsere Armee für ein neues Zeitalter der Kriegsführung zu modernisieren."

 ## Air
MAF_Establish_Airforce: "Afrikanisches Fliegerkorps"
MAF_Establish_Airforce_desc: "Es ist Zeit, ein eigenes Luftkorp zu gründen, das von der deutschen Luftwaffe getrennt ist."

MAF_African_Pilots: "Afrikanisches Bodenpersonal"
MAF_African_Pilots_desc: "Wir haben nicht genug weißes deutsches Personal, um unsere Luftwaffe zu füllen, also müssen wir Afrikaner für den Job rekrutieren.

MAF_Merc_Pilots: "Den Kampf ins Ausland tragen"
MAF_Merc_Pilots_desc: "Unsere afrikanische Luftwaffe gehört zu den bestausgerüsteten der Welt. Wir können es uns leisten, uns in den laufenden Konflikten auf der ganzen Welt hinter einige der angenehmeren Parteien zu stellen."

MAF_Bomber_Aircraft: "Bomber Flugzeug"
MAF_Bomber_Aircraft_desc: "Die Entwicklung von Bomberflugzeugen ist für die afrikanische Kriegsführung von größter Bedeutung."

MAF_Airfields: "Ausbau unserer Flugplätze"
MAF_Airfields_desc: "Unsere Flugplätze sind in einem schrecklichen Zustand, wir müssen sie verbessern, um eine Luftmacht zu werden."

MAF_Afrikan_Air_Industry: "Afrikanische Luftwaffenindustrie"
MAF_Afrikan_Air_Industry_desc: "Es ist an der Zeit, unsere eigene, einheimische Luftwaffenindustrie zu entwickeln, so dass wir nicht länger auf überholte Flugzeuge aus Deutschland angewiesen sind."

MAF_endurance_training: "Piloten Ausdauertraining"
MAF_endurance_training_desc: "Reguläres Piloten-Training wird in Afrika nicht ausreichen. Die großen Entfernungen und extremen Bedingungen erfordern Piloten auf höchstem Niveau, die auch während der längsten Missionen effektiv arbeiten können. Training und Vorbereitung werden der Schlüssel sein."

 ## Land
MAF_Sturdy_Trucks: "Robuste LKW´s"
MAF_Sturdy_Trucks_desc: "In den unwegsamen Gebieten Afrikas müssen unsere LKWs so robust und beständig wie möglich sein."

MAF_Modern_Artillery: "Modernisierung der Artillerie"
MAF_Modern_Artillery_desc: "Der Weltkrieg hat gezeigt, dass die Artillerie ein wichtiger Bestandteil der Kriegsführung ist, und unsere muss so gut sein wie jede andere."

MAF_Modern_Support_Divs: "Moderne Unterstützungskompanien"
MAF_Modern_Support_Divs_desc: "Wir müssen unsere Unterstützungskompanien modernisieren. Wir dürfen nicht hinter der Welt zurück gelassen werden."

MAF_Modern_Tactics: "Moderne Taktiken"
MAF_Modern_Tactics_desc: "Es ist Zeit, unsere Taktik für dieses neue Zeitalter der Kriegsführung zu modernisieren. Wir können uns nicht durch einen Mangel an strategischer Macht besiegen lassen."

MAF_Improve_Logistics: "Verbesseren der Logistik"
MAF_Improve_Logistics_desc: "Während des Weltkriegs benötigten wir über 200.000 Träger, um 18.000 Soldaten zu versorgen. Dies erschöpfte unsere Nahrungsvorräte und reduzierte unsere Mobilität auf die Geschwindigkeit, mit der Menschen Artillerie tragen können. Wir können nicht zulassen, dass dies erneut geschieht."

MAF_Electronic_Project: "Elektronisches Spionageprojekt"
MAF_Electronic_Project_desc: "Mittelafrika ist nicht für eine große Marine geeignet, unsere Küsten sind zu groß, um sie zu beschützen, und unsere Industrie sollte besser für andere Dinge genutzt werden. Eine andere Sache ist die Investition in die Elektrotechnik, die es uns ermöglichen würde, Macht von Afrika aus zu projizieren und unserem Vaterland durch das Sammeln von Informationen zu helfen."

MAF_Light_Infantry: "Leichte Infanterie"
MAF_Light_Infantry_desc: "Unsere Truppen müssen es gewohnt sein, über unwegsames Gelände zu marschieren und das härteste Klima zu überstehen."

 MAF_Airforce_Infantry: "Aufbau der Luftbeweglichen Infanterie"
MAF_Airforce_Infantry_desc: "Ludwig von Bockholt, eines der Hauptmitglieder der DKG-Administration, war schon immer ein mutiger Wegbereiter des Luftkampfs. Seine neueste Innovation: Einsatz von Einheiten aus der Luft und Nachschub für ganze Divisionen."

MAF_White_Graveyard: "Friedhof des weiß´n Mannes"
MAF_White_Graveyard_desc: "Unsere Armee ist auf taktischer Ebene auf den Dschungelkrieg vorbereitet, sowohl in Bezug auf die von uns ausgewählte Ausrüstung als auch in Bezug auf die Vertrautheit und den Widerstand unserer Truppen gegen Tropenkrankheiten. Während andere Armeen den Dschungel fürchten, begrüßen wir ihn."

MAF_Konigsburg_Gunners: "Die Kanoniere von der SMS Königsberg"
MAF_Konigsburg_Gunners_desc: "Abgesehen von einigen Schlachten in Flüssen und auf Seen, mit improvisierten Dampfern erlebte der Weltkrieg in Afrika nicht viel Seekrieg. Die Schlüsselschlacht war die Schlacht im Rufiji-Delta, in der die SMS Königsberg schwer beschädigt wurde. Die Besatzung rettete jedoch die Waffen, bevor sie das Schiff versenkte, und diente anschließend als Artillerie- und Infanterieoffiziere. Angesichts dieser einzigartigen Erfahrungen ist es kein Wunder, dass einige unserer Marineoffiziere, wie Richard Wenig, Experten für Marineinfanterietaktiken geworden sind."

MAF_Spirit_Vorbeck: "Der Geist von Lettow-Vorbeck"
MAF_Spirit_Vorbeck_desc: "Die wichtigste Lehre aus dem Weltkrieg findet sich in keinem technischen Handbuch. Dies zeigt sich in der bloßen Entschlossenheit von General von Lettow-Vorbeck, weiter zu kämpfen, egal wie schlimm die Situation gewesen sein mag. 1916 erklärte die Entente die Lage in Afrika für vorbei. 1919 standen wir immer noch und kämpften immer noch. Wir haben nie aufgegeben und werden es auch nie tun!"

 ## Sea
MAF_Port_Renovation: "Hafensanierung"
 MAF_Port_Renovation_desc: "Im Zeitalter der kohlebefeuerten Seestreitkräfte waren vorgeschobene Stützpunkte von entscheidender Bedeutung. Ein ausgedehntes Netz von Hafenanlagen ermöglichte es dem Reich, seine Macht über die Meere zu projizieren.\n\nHeutzutage müssen Schiffe nicht mehr alle paar hundert Kilometer auftanken, so dass viele unserer Hafenanlagen auf der Strecke geblieben sind. Es ist Zeit für einige Renovierungen."

MAF_Our_Own_Dockyards: "Unsere eigenen Werften"
MAF_Our_Own_Dockyards_desc: "Mit den richtigen Investitionen können wir unsere eigenen Marinewerften errichten und zu jedem neuen Wettrüsten der Marine beitragen."

MAF_Acquire_New_Blueprints: "Neue Entwürfe beschaffen"
MAF_Acquire_New_Blueprints_desc: "Durch den Ankauf von Schiffen von deutschen Werften und den Kauf veralteter Schiffe von der Kaiserlichen Marine können wir die deutsche Wirtschaft ankurbeln und gleichzeitig unsere eigene Marineindustrie stärken."

MAF_Naval_Aerial_Observation: "Marine Luftüberwachung"
MAF_Naval_Aerial_Observation_desc: "Aufbauend auf der Stärke, viele Schiffsrouten zu kontrollieren, sollten wir unsere Beobachtungs- und Kontrollfähigkeit mit Marineflugzeugen verbessern. Früher wurden diese Operationen über Luftschiffe durchgeführt, die von Commodore Bockholt befohlen wurden. Dank der technologischen Fortschritte sind Langstreckenflugzeuge und Flugboote heute der Schlüssel. Herkömmliche deutsche Marineflugzeuge sind für die relativ kurzen Strecken der Nordsee ausgelegt. Wir müssen unsere Fabriken entwickeln, um Flugzeuge an unsere eigenen Bedürfnisse anzupassen."

MAF_Strategic_Reserve: "Strategische Ressourcen Reserve"
MAF_Strategic_Reserve_desc: "Im letzten Krieg abgeschnitten von Deutschland, mussten wir unsere eigenen Vorräte improvisieren. Wir haben Wege gefunden, Torpedos, Artilleriegeschosse, Farbstoffe, Liköre und Lebensmittel aus praktisch nichts herzustellen. Wir sollten diese Tradition fortsetzen und Wege finden, die Herstellung von Waren zu improvisieren, wenn wir wieder vom Vaterland abgeschnitten sind."

MAF_Sailing_With_Marine: "Segeln mit der Kaiserlichen Marine"
MAF_Sailing_With_Marine_desc: "Unsere Schiffe sollten nicht einfach in den örtlichen Gewässern patrouillieren. Wir sollten sie von Kiel nach Tsingtau zu Übungen mit der Kaiserlichen Marine schicken."

### Exiled Germany
 MAF_darkest_hour: "Unsere dunkelste Stunde"
 MAF_darkest_hour_desc: "Wir wurden aus unserer Heimat vertrieben und mussten wie Ratten vor den syndikalistischen Horden fliehen. Dies ist wahrlich die dunkelste Stunde, die unser Land je erlebt hat. Lasst uns diejenigen um uns scharen, die unserer Sache treu bleiben, mit dem Versprechen, unser Land zurückzuerobern, als Schlachtruf."
 MAF_kili: "Der Schuss am Kilimandscharo"
 MAF_kili_desc: "Als wir aus unserem Heimatland flohen, konnten wir nicht viel von unserer Infrastruktur oder Ausrüstung mitnehmen. Was wir jedoch retten konnten, war unsere wichtige Nuklearforschung. Wir werden am Kilimandscharo einen Test durchführen, um das Potenzial dieser Waffen zu maximieren und uns bei der Rückeroberung unserer Heimat zu helfen."
 MAF_air: "Fünf Wochen in der Luft"
 MAF_air_desc: "Es überrascht nicht, dass unsere Luftwaffe auf der Flucht nach Afrika fast verloren gegangen ist. Wir müssen die ehemalige MAF-Luftwaffe nach unseren kaiserlichen Maßstäben umschulen und ausbilden, sonst wird die Rückeroberung des Festlandes fast unmöglich sein."
 MAF_exiled_eco: "Das Wenige, was wir noch haben..."
 MAF_exiled_eco_desc: "Das Wenige, das uns bleibt, müssen wir maximieren und voll ausschöpfen. 110%ige Produktionsquoten und das Herauspressen jedes Tropfen Produktivität aus unserer Belegschaft werden einen großen Beitrag zum Erreichen dieses Ziels leisten."
 MAF_exiled_mil: "... Wir müssen Großes leisten"
 MAF_exiled_mil_desc: "Alte Gewehre, neue Gewehre, das spielt keine Rolle. Wenn sie einen Franzosen töten können, werden wir sie bauen und so effektiv wie möglich einsetzen. Wir haben keine andere Wahl."
 MAF_exiled_eco2: "... Wir müssen mehr machen"
 MAF_exiled_eco2_desc: "Unsere bisherigen Initiativen haben uns erfolgreich eine größere industrielle Basis verschafft, aber das reicht einfach nicht aus. Wir müssen unsere Industrien noch weiter ausbauen, wenn wir das Vaterland zurückerobern wollen."
 MAF_exiled_infra: "...Wir müssen zusammenführen"
 MAF_exiled_infra_desc: "Unser afrikanisches Gebiet ist riesig und schwer zu durchqueren, was es schwierig macht, unsere begrenzten Ressourcen zu bündeln. Wir müssen unsere Infrastruktur verbessern, um dieses Problem zu lösen."
 MAF_exiled_total: "Spare zur rechten Zeit, so hast du in der Not"
 MAF_exiled_total_desc: "Unsere Industrieprogramme haben zwar Früchte getragen, aber wir brauchen immer mehr Produktion, um das Geburtsrecht zurückzuerobern. Wir werden alle Fabriken und lokalen Beamten anweisen, ihre Anstrengungen zu verdoppeln."
 MAF_spirit_of_resistance: "Der Geist des Widerstands"
 MAF_spirit_of_resistance_desc: "Unser Vaterland ist verloren. In dieser Zeit der absoluten Krise müssen wir auf Kaiser und Vaterland vertrauen. Schon jetzt schart sich das Volk um den Löwen von Afrika, Lettow-Vorbeck, und viele sehen in der Parteipolitik die Rückkehr einer Burgfriedenspolitik im Stil des Weltkriegs."
 MAF_afrikakorps: "Das Afrikakorps"
 MAF_afrikakorps_desc: "Unsere Streitkräfte sind nun eine bunte Mischung aus Exilanten und Askari, die derzeit sowohl in Bezug auf ihre Professionalität als auch auf ihre Kultur viel zu unterschiedlich sind, um erfolgreich zusammenzuarbeiten. Wir müssen versuchen, unsere überlebenden Streitkräfte neu auszubilden und zu trainieren, damit sie als eine einheitliche Streitkraft dienen können. Unser Überleben hängt davon ab."
 MAF_the_way_home: "Unser einziger Heimweg"
 MAF_the_way_home_desc: "Der Versuch, die Kaiserliche Marine wiederherzustellen und aufzufüllen, würde uns bei der Rückkehr nach Berlin sehr helfen. Dies ist unser einziges Ziel, für das wir alle anderen Ziele beiseite schieben müssen."
 MAF_walking_over_water: "Gehen über Wasser"
 MAF_walking_over_water_desc: "Wir müssen lange und weit reisen, um ins Vaterland zurückzukehren, und dementsprechend müssen wir planen und uns vorbereiten. Eine entschlossene Anstrengung zur Herstellung und Beschaffung von Truppentransporten ist ein absolutes Muss."
 MAF_old_enemies_new_allies: "Alte Gegner, neue Verbündete"
 MAF_old_enemies_new_allies_desc: "Wir wurden von den syndikalistischen Bastarden besiegt, doch die Entente macht weiter. Obwohl es offensichtlich ihr Versagen in Europa war, das zu diesem Schlamassel geführt hat, sagen viele, dass wir unsere Differenzen beiseite legen und uns mit der Entente zusammenschließen sollten, um unser Heimatland zurückzuerobern, so unerträglich ein solcher Weg auch sein mag."
 MAF_our_continent: "Unsere Herrschaft"
 MAF_our_continent_desc: "Seitdem das Schicksal des Kontinents auf der Berliner Konferenz 1884 beschlossen wurde, haben wir eine gewisse Affinität zu ihm als Teil unseres Wunsches nach einem Platz an der Sonne. Nun, da wir auf dem dunklen Kontinent leben, werden wir dafür sorgen, dass unsere Verbundenheit mit dem Land sowohl auf nationaler als auch auf lokaler Ebene in die Praxis umgesetzt wird."
 MAF_crush_france: "Frankreich vernichten"
 MAF_crush_france_desc: "Es ist zwar eine grausame Ironie, dass wir und die Franzosen aus Europa verbannt wurden, aber das ist die einzige Gemeinsamkeit, die wir haben. Wir sollten sie vernichten, ihre Besitztümer beschlagnahmen und ihre Industrien anpassen, um den Weg für unsere Heimkehr zu ebnen. Es darf keine Gnade geben."
 MAF_afrikakorps2: "Museumsstücke"
 MAF_afrikakorps2_desc: "Wir können nicht länger zulassen, dass unsere alten Waffen in Glasvitrinen liegen und von Gentlemen in ihren Jagdhäusern bestaunt werden. Jede Muskete und jedes Elefantengewehr, das wir besitzen, muss in die Hände derer gelangen, die sie tragen können. Schließlich haben sie uns geholfen, einen Weltkrieg zu gewinnen. Sie werden uns einen zweiten bescheren."
 MAF_afrikakorps3_1: "Rechte für den Dienst"
 MAF_afrikakorps3_1_desc: "Wir werden unseren einheimischen Askaris als Gegenleistung für ihren loyalen Dienst am Vaterland in Zeiten der Verzweiflung weitere Rechte gewähren. Das wird hoffentlich mehr Menschen dazu ermutigen, sich zu melden."
 MAF_afrikakorps3_2: "Keine Kompromisse"
 MAF_afrikakorps3_2_desc: "Auch wenn es Forderungen gibt, unsere Prinzipien in den Wind zu schlagen, um mehr Askaris zu gewinnen, sollten wir sie ignorieren. Wir werden nicht nach Berlin zurückkehren, koste es, was es wolle, und die Ausweitung des Wahlrechts und der Schutzmaßnahmen auf Afrikaner ist für jeden guten Deutschen unerträglich."
 MAF_reclaim_the_birthright: "Das Geburtsrecht zurückfordern"
 MAF_reclaim_the_birthright_desc: "Es ist an der Zeit, das zurückzuerobern, was uns rechtmäßig gehört. Wir werden uns nicht länger auf dem dunklen Kontinent zusammenkauern und in unserer unrühmlichen Niederlage schmoren. Wir werden den gottlosen Syndikalisten die volle Wut des Kaisers zeigen!"
 MAF_business: "Ein gutes Geschäft"
 MAF_business_desc: "Kanada war ein nützlicher Verbündeter, der uns bei der Rückeroberung des Heimatlandes geholfen hat, und dafür gebührt ihm unser Respekt. Das bedeutet jedoch nicht, dass sie keine Bedrohung mehr für unser Imperium darstellen, und Realpolitik hat Vorrang vor allen anderen Anliegen. Schließlich geht es nur ums Geschäft."

### Events ###
## Bush War Events ##
 bushwar.1.t: "Die Mosambik-Situation"
 bushwar.1.d: "Während des Weltkriegs war die Situation in Afrika wirklich paradox. Der Krieg in Ostafrika endete in einer Pattsituation, wobei die Entente Deutsch-Ostafrika und wir Mosambik besetzten. Beide Seiten rekrutierten Tausende von Afrikanern aus dem "feindlichen" Gebiet als Träger, bewaffnete Wächter oder Soldaten, und nach dem Krieg mussten wir diejenigen bestrafen, die sich auf die Seite der Entente stellten. Jetzt sind viele dieser Eingeborenen über die mosambikanische Grenze vertrieben worden, und es gibt Gerüchte, dass die neue extremistische Regierung in Portugal plant, sie gegen uns zu bewaffnen."
 bushwar.1.a: "Wir müssen uns vorbereiten."

 bushwar.2.t: "Die Mosambik Situation"
 bushwar.2.d: "Während des Ersten Weltkriegs war die Situation in Afrika wirklich paradox. Der Krieg in Ostafrika endete in einer Pattsituation, wobei die Entente Deutsch-Ostafrika und die Deutschen unser Mosambik besetzten. Beide Seiten rekrutierten Tausende von Afrikanern aus dem 'Feindesland' als Träger, bewaffnete Wächter oder Soldaten, und nach dem Krieg führten die Hunnen grausame Vergeltungsangriffe auf die Eingeborenen durch, die sich auf unsere Seite gestellt hatten. Seitdem sind Tausende dieser Eingeborenen über die Grenze nach Mosambik geflohen, wo sie jetzt in Lagern leben. Diese Eingeborenen sind eine gute Gelegenheit, in Mittelafrika Unfrieden zu stiften, denn viele von ihnen wollen sich noch immer für das rächen, was die Hunnen ihnen angetan haben."
 bushwar.2.a: "Lasst uns einen Plan entwerfen..."

 bushwar.3.t: "Eine Chance für Unheil in unseren rechtmäßigen Gebieten"
 bushwar.3.d: "Es ist eine große Chance für uns, Instabilität in Mittelafrika zu verursachen, indem wir wütende vertriebene Einheimische bewaffnen, die in Lagern in Mosambik leben. Je instabiler Mittelafrika ist, desto größer ist die Chance, dass wir unsere rechtmäßigen Gebiete, die auf der rosa Karte dargestellt sind, zurückerobern können."
 bushwar.3.a: "Bewaffne sie so weit wie möglich."
 bushwar.3.b: "Kümmert euch um diese Unruhestifter."

 bushwar.4.t: "Polizist erschossen in Lusaka!"
 bushwar.4.d: "Ein Makonde-Stammesangehöriger hat einen unserer Polizeibeamten in Lusaka erschossen! Die Stadt steht immer noch unter Schock, und der Täter wird nun zusammen mit zahlreichen Anhängern von der örtlichen Polizei zur Untersuchung festgehalten. Es wird vermutet, dass er die Waffen jenseits der Grenze, in den portugiesischen Kolonien, erworben hat."
 bushwar.4.a: "Schrecklich!"

 bushwar.5.t: "Ein weiterer Polizist wurde erschossen!"
 bushwar.5.d: "Ein weiterer Polizist, diesmal aus Lilongwe, wurde von einem radikalisierten Einheimischen, einem Mitglied des Makonde-Stammes, erschossen. Die Ursache für seine Radikalisierung und die Herkunft seiner Waffen werden noch untersucht, aber es ist möglich, dass er sie aus Portugal erhalten hat."
 bushwar.5.a: "Das ist ein Skandal!"

 bushwar.6.t: "Ein dritter Polizist wurde erschossen!"
 bushwar.6.d: "Eine Tragödie hat Dar-es-Salaam heimgesucht! Zum dritten Mal wurde ein Polizeibeamter erschossen, dieses Mal von einem Angehörigen des Makonde-Stammes. Die Polizei von Dar-es-Salaam sucht nun nach dem Mörder und der Ursache des Anschlags; es wird eine portugiesische Beteiligung vermutet."
 bushwar.6.a: "Das kann so nicht weitergehen!?"

 bushwar.7.t: "Njassaland Plantage niedergebrannt!"
 bushwar.7.d: "Die 'Banditen' haben nicht einmal mehr Angst vor der berühmten Macht unserer Askari! Sie haben eines unserer Militärdepots überfallen und Vorräte gestohlen und sind mit den Vorräten zurück in ihr Lager in Mosambik geflohen."
 bushwar.7.a: "Etwas muss unternommen werden!"

 bushwar.8.t: "Militärdepot überfallen!"
 bushwar.8.d: "Wir sollten eine formelle Beschwerde gegen Portugal einreichen. Das Fortbestehen dieser 'Banditenlager' ist eine klare Bedrohung für unsere Kolonie. Wenn sie nicht in der Lage sind, mit ein paar Banditen fertig zu werden, sind sie eindeutig nicht geeignet, eine Kolonialmacht zu sein."
  bushwar.8.a: "Portugal muss dem ein Ende setzen!"

 bushwar.9.t: "Die portugiesische Frage"
 bushwar.9.d: "Wir sollten eine formelle Beschwerde gegen Portugal einreichen. Das Fortbestehen dieser "Banditen" -Lager ist eine klare Bedrohung für unsere Kolonie. Wenn sie nicht mit ein paar Banditen umgehen können, sind sie eindeutig nicht dazu geeignet, eine Kolonialmacht zu sein."
 bushwar.9.a: "Wir werden das bis nach Berlin tragen!"

 bushwar.10.t: "Der portugiesisch-mittelafrikanische Streit"
 bushwar.10.d: "Unser mittelafrikanischer Statthalter ist mit einer Bitte um Hilfe zu uns gekommen. Er spricht davon, dass Portugal Banditen unterstützt, die die deutsche und afrikanische Polizei ermorden und unsere Herrschaft in Afrika gefährden. Was sollen wir tun?"
 bushwar.10.a:"Wir werden die Sache mit Portugal selbst in die Hand nehmen!"

 bushwar.11.t: "Die Deutschen klopfen an"
 bushwar.11.d: "Die Deutschen in Daressalam sind zu ihren Herrn nach Berlin gekommen und haben ihnen von unserer Unterstützung der Rebellen in ihrem Gebiet erzählt. Jetzt fordert Berlin, dass wir eine Erklärung für unser Handeln vorlegen ..."
 bushwar.11.a: "Erklärt die Situation."
 bushwar.11.b: "Wir diskutieren keine inneren Angelegenheiten mit fremden Nationen."

 bushwar.12.t: "Portugal lehnt unsere Anfrage ab."
 bushwar.12.d: "Die portugiesische Regierung weigert sich, "innere Angelegenheiten mit fremden Nationen zu besprechen". Dies ist überhaupt nicht der Fall, und wir haben ihnen einen stark formulierten Brief geschickt, in dem sie an ihre Pflichten uns gegenüber erinnert wurden."
 bushwar.12.a:"Inakzeptabel! Sagen Sie der Mittelafrika, sie werden damit fertig!"

 bushwar.13.t: "Ein Angebot von Deutschland"
 bushwar.13.d: "Die portugiesische Regierung hat sich geweigert, über "innere Angelegenheiten" zu diskutieren. Deutschland und der Kaiser haben uns als Vergeltung grünes Licht gegeben, um dieses Problem nach eigenem Ermessen zu behandeln."
 bushwar.13.a: "Ein grünes Licht, sagst du? Jetzt ist die Zeit!"

 bushwar.14.t: "Portugal bietet eine Erklärung"
 bushwar.14.d: "Der portugiesische Botschafter erklärte ausführlich die chaotische Situation in der Region Rumuva ..."
 bushwar.14.a: "Wer wusste, dass Afrika so kompliziert ist, egal, fordern Sie, dass sie sofort zurücktreten!"

 bushwar.15.t: "Das Auswärtige Amt erklärt die Angelegenheit für gelöst"
 bushwar.15.d: "Die Portugiesen wurden von der Berliner Regierung zum Rücktritt gezwungen, es scheint der richtige Weg gewesen zu sein, mit ihnen zu sprechen."
 bushwar.15.a: "Heil, Kaiser, Dir!"

 bushwar.16.t: "Wir müssen zurückweichen"
 bushwar.16.d: "Nachdem wir uns mit der deutschen Regierung in dieser Angelegenheit berateen haben, haben wir keine andere Wahl, als ihrer Bitte zu folgen und mit unseren Angriffen aufzuhören."
 bushwar.16.a: "Wir werden das nicht vergessen."

 bushwar.17.t: "Mittelafrika bedroht unsere Kolonien"
 bushwar.17.d: "Die Deutschen in Daressalam haben unsere Unterstützung der Rebellen in ihrem Hoheitsgebiet bemerkt und fordern nun, dass wir gegen die Rebellen vorgehen oder sonst "die Konsequenzen zu spüren bekommen". Was sollen wir tun?"
 bushwar.17.a: "Ausgezeichnet, vielleicht können wir uns für 1918 rächen!"
 bushwar.17.b: "Wir haben keine Wahl. Entwaffnet die Ruga-Ruga, wenn nötig mit Gewalt."

 bushwar.18.t: "Portugal entwaffnet die Rebellen!"
 bushwar.18.d: "Die Portugiesen haben die Banditen, die sie in unser Gebiet geschickt haben, zu den hohen Kosten ihrer eigenen kolonialen Stabilität entwaffnet. Diese Angelegenheit ist jetzt wirklich gelöst."
 bushwar.18.a: "Unabhängiges Handeln zahlt sich aus!"

 bushwar.19.t: "Portugal stellt sich gegen uns!"
 bushwar.19.d: "Die Portugiesen haben sich geweigert, die Banditen zu entwaffnen, die sie in unsere Kolonien geschickt haben. Wenn wir dies stoppen wollen, müssen wir echte Maßnahmen gegen Portugal ergreifen ..."
 bushwar.19.a: "Setzen Sie die Truppen ein. Wenn sie die Banditen nicht räumen können oder wollen, werden wir es tun."

 bushwar.20.t: "Die Deutschen überqueren die Grenze"
 bushwar.20.d: "Die Deutschen haben die Grenze nach Mosambik überschritten, um die Banditen zu zerstören und unsere nationale Souveränität vollständig zu vernichten. Wir müssen entscheiden, was wir tun wollen."
 bushwar.20.a: "Vertreibt sie!"
 bushwar.20.b: "Halten wir uns zurück."

 bushwar.21.t: "Portugal knickt ein!"
 bushwar.21.d: "Die Portugiesen haben beschlossen, unseren Truppen während unseres Überfalls auf Mosambik nicht entgegenzutreten. Wir haben jetzt die militärische Kontrolle über Mosambik und müssen über unsere nächste Aktion entscheiden."
 bushwar.21.a: "Nur die Besetzung wird Frieden bringen."
 bushwar.21.b: "Brennen Sie die Lager nieder und gehen Sie."

 bushwar.22.t: "Mittelafrika erobert Nordmosambik"
 bushwar.22.d: "Die Mittelafrikaner haben ein weiteres unserer rechtmäßigen Territorien besetzt, den Norden Mosambiks. Die Kolonie wurde von den mittelafrikanischen Soldaten, die in unser Gebiet eingedrungen sind, beschlagnahmt."
 bushwar.22.a: "Verdammt sie!"

 bushwar.23.t: "Mittelafrika brennt die Lager nieder!"
 bushwar.23.d: "Der Mittelafrikanische Überfall auf unser Territorium ist beendet. Nachdem unsere Banditenlager niedergebrannt und die meisten ihrer Bewohner abgeschlachtet worden waren, zogen sich ihre Truppen in das Gebiet Mittelafrikas zurück."
 bushwar.23.a: "Das ist das Ende."

 bushwar.24.t: "Update zu Mittelafrika: Polizist erschossen"
 bushwar.24.d: "Heute haben wir erfahren, dass ein Makonde-Stammesangehöriger einen mittelafrikanischen Polizeibeamten in Lusaka erschossen hat. Die Stadt steht immer noch unter Schock und der Täter wurde zusammen mit seinen Unterstützern von der örtlichen Polizei zur Untersuchung festgenommen. Es scheint, dass es uns bereits gelungen ist, die mittelafrikanische Regierung zu destabilisieren. Es sollte angemerkt werden, dass er eine von uns gelieferte Waffe benutzt hat, aber wir sind zuversichtlich, dass sie nicht zu uns zurückverfolgt werden kann."
 bushwar.24.a: "Natürlich nicht."

 bushwar.25.t: "Update on Mittelafrika: Militärdepot überfallen"
 bushwar.25.d: "Ein weiteres Update; heute früh haben einige 'Banditen' ein mittelafrikanisches Militärdepot überfallen und Vorräte gestohlen und sind dann mit den Vorräten zurück in ihr Lager in Mosambik geflohen. Diese 'Banditen' wurden natürlich von uns versorgt und ausgebildet; sie werden immer dreister und haben nicht einmal mehr Angst vor den mittelafrikanischen Askari! Wir haben Gerüchte gehört, dass die mittelafrikanische Regierung bald eine Sitzung abhält, um zu entscheiden, was mit diesen 'Banditen' und der destabilisierenden Wirkung, die sie haben, geschehen soll."
 bushwar.25.a: "Das könnte Ärger bedeuten..."

 bushwar.26.t: "Niederlage in Afrika"
 bushwar.26.d: "Die Mittelafrikaner haben unsere Streitkräfte in Afrika besiegt. Vielleicht ist es an der Zeit, unsere Kolonien vorerst aufzugeben. Lassen Sie uns sehen, was Mittelafrika mit diesem Krieg erreichen will ..."
 bushwar.26.a: "Senden Sie einen Abgesandten, wir ergeben uns."
 bushwar.26.b: "Wir werden uns niemals ergeben!"

 bushwar.27.t: "Die Portugiesen strecken ihre Hand zum Frieden aus"
 bushwar.27.d: "Wir haben die Portugiesen in Afrika besiegt, und sie haben Verhandlungen aufgenommen, um sich auf ein Friedensabkommen zu einigen. Es ist nun höchste Zeit, dass wir uns an die Behörden des Vaterlandes wenden, um sie zu bitten, ein formelles Friedensabkommen auszuarbeiten.\n\n Einige Stimmen behaupten jedoch, dass es eine Verschwendung sei, sich auf die Menschen in Deutschland zu verlassen, wenn die Offiziere der Mittelafrika die Situation vor Ort viel besser kennen, als es jeder Bürokrat in Deutschland könnte, und fordern daher, dass die Bedingungen des Friedensabkommens in der Mittelafrika festgelegt und erst dann als vollendete Tatsache nach Deutschland geschickt werden."
 bushwar.27.a: "Wir werden die Abfassung den Behörden in Deutschland überlassen."
 bushwar.27.b: "Die Vereinbarung wird in Mittelafrika getroffen und erst dann nach Hause geschickt."

 bushwar.28.t: "Sieg in Afrika"
 bushwar.28.d: "Den deutschen Kolonialtruppen in Mittelafrika ist es gelungen, die portugiesische Armee zu besiegen und große Teile des Territoriums der portugiesischen Kolonien zu besetzen. Nun haben sie beschlossen, zu versuchen, die Angelegenheit in einem Friedensabkommen zu regeln, um dessen Ausarbeitung wir gebeten wurden.\n\nWährend viele im Kolonialamt riesige Landstriche der Portugiesen annektieren und in Mittelafrika einbauen möchten, fordern andere Zurückhaltung und argumentieren, dass das Hinzufügen einer so großen Menge an Territorium zur bereits ins Stocken geratenen mittelafrikanischen Verwaltung nichts als Ärger bringen wird, und Das Hauptziel dieses Abkommens sollte darin bestehen, das Gebiet zu erobern, das zur Absicherung gegen künftige Bedrohungen Mittelafrikas erforderlich ist, aber nicht mehr."
 bushwar.28.a: "Wir nehmen nur Nord-Mosambik, das ursprüngliche Ziel des Krieges."
 bushwar.28.b: "Wir nehmen ganz Mosambik ein."
 bushwar.28.c: "Wir werden sowohl in Mosambik als auch in Angola Sicherheitszonen einrichten."
 bushwar.28.e: "Wir werden ganz Mosambik und Angola einnehmen, die Portugiesen haben sie eindeutig nicht verdient."

 bushwar.29.t: "Deutschland schickt einen Friedensvorschlag"
 bushwar.29.d: "Das Kolonialamt in Berlin hat uns die Bedingungen übermittelt, die sie den Portugiesen gestellt haben. Sie verlangen [GetMAFDemands]\n\nWährend von uns erwartet wird, dass wir die Forderungen in ihrer jetzigen Form an die Portugiesen übermitteln, gibt es immer noch Stimmen, die fordern, dass wir die Souveränität unserer Verwaltung ausüben, indem wir andere Forderungen an die Portugiesen stellen, als die vom Kolonialamt vorgegebenen."
 bushwar.29.a: "Wir werden die Pläne so befolgen, wie sie uns vom Vaterland zugeschickt wurden."
 bushwar.29.b: "Wir werden unsere eigenen Forderungen an die Portugiesen stellen."

 bushwar.30.t: "Ein souveränes Friedensabkommen"
 bushwar.30.d: "Mit der Niederlage der armseligen portugiesischen Streitkräfte in den Händen unserer mächtigen Armee wurde uns das moralische Recht zugestanden, unsere Souveränität in Form unserer eigenen Forderungen an die Portugiesen auszuüben - die in Daressalam entworfen wurden, und nicht von den Bürohengsten in Berlin.\n\nWährend viele den Statthalter immer noch um Zurückhaltung bitten, befürchten die meisten, dass der politische Ehrgeiz ihm die Augen davor vernebelt hat, zu erkennen, welcher Weg zum langfristigen Wohl der Kolonie führen wird."
 bushwar.30.a: "Üben Sie Zurückhaltung, indem Sie nur den Norden Mosambiks einnehmen."
 bushwar.30.b: "Ganz Mosambik steht uns zu."
 bushwar.30.c: "Wir werden sowohl in Mosambik als auch in Angola Zonen für uns in Anspruch nehmen."
 bushwar.30.e: "Das ist unsere Chance! Nehmen Sie ganz Angola und Mosambik für den Ruhm des Statthalters."

 bushwar.31.t: "Ignoriert von Daressalam"
 bushwar.31.d: "Es scheint, dass die Mittelafrikanische Verwaltung in Daressalam beschlossen hat, sich einem direkten Befehl ihrer Vorgesetzten zu widersetzen, und in einem offensichtlichen Versuch, ihre so genannte "Souveränität" zu demonstrieren, ein eigenes Abkommen mit den Portugiesen unterzeichnet hat. \n\nDa das Friedensabkommen bereits abgeschlossen ist, ist es ein vollendete Tatsache und somit nicht in unserer Macht, etwas zu ändern. Dies bedeutet jedoch nicht, dass wir überhaupt nicht reagieren können. Die einen fordern uns auf, diese Art von Verhalten zu bestrafen, bevor es zu einem echten Trend wird, und unsere letztendliche Dominanz zu zeigen, indem wir Kürzungen bei den lebensnotwendigen Mitteln für die Kolonie vornehmen, während andere wünschen, dass wir diesen Vorfall zum Wohle der ohnehin schon überstrapazierten Verwaltung überprüfen."
 bushwar.31.a: "Wir müssen diese Sorglosigkeit bestrafen."
 bushwar.31.b: "Wir werden diesen Vorfall übersehen... vorerst."

 bushwar.32.t: "Eine harte Reaktion des Vaterlandes"
 bushwar.32.d: "Es scheint, dass unsere Entscheidung, uns mit den Portugiesen zu unseren eigenen, souveränen Bedingungen zu einigen, eine ziemlich harte Reaktion des Vaterlandes hervorgerufen hat, das beschlossen hat, lebenswichtige Mittel, die für das normale Funktionieren der Verwaltung erforderlich sind, vorübergehend zu kürzen.\n\nEs scheint, dass Berlin versucht, uns mit Wirtschaftssanktionen daran zu erinnern, wer wirklich das Sagen hat."
 bushwar.32.a: "Wie unangenehm."

 bushwar.33.t: "Die Deutschen senden Forderungen"
 bushwar.33.d: "Eine Rückkehr zum Status quo vor dem Krieg scheint nicht wahrscheinlich zu sein, da die Deutschen anscheinend andere Pläne haben.\n\nDie Deutschen haben unsere momentane Kraftlosigkeit genutzt, um zu versuchen, folgende Forderungen an uns zu stellen: Sie verlangen, dass [GetMAFDemands]\n\nWährend einige immer noch der Meinung sind, dass unsere Armee die Chance hat, die Deutschen in diesem Krieg zu besiegen, und als solche sollten wir solch verabscheuungswürdige Bedingungen ablehnen, scheint es höchst unwahrscheinlich, dass die Deutschen einen zweiten Versuch einer Einigung in Erwägung ziehen, sollten wir weiterkämpfen und erneut gegen sie in der Schlacht verlieren."
 bushwar.33.a: "Wir haben keine andere Wahl als zu akzeptieren."
 bushwar.33.b: "Wir werden bis zum Ende weiterkämpfen!"

 bushwar.34.t: "Portugal akzeptiert"
 bushwar.34.d: "Portugal hat widerwillig zugestimmt, unser Friedensabkommen zu unterzeichnen und damit sowohl unsere Forderungen zu akzeptieren als auch jede verbleibende portugiesische Bedrohung für unsere Verwaltung zu eliminieren." 
 bushwar.34.a: "Was für ein glorreicher Tag!"

 bushwar.35.t: "Portugal lehnt ab!"
 bushwar.35.d: "In einem verblüffenden Schachzug aus purer iberischer Bosheit weigern sich die starrköpfigen Portugiesen, ihre Niederlage zu akzeptieren, und haben daher unsere Friedensangebote als "unvernünftig" abgelehnt."
 bushwar.35.a: "Ein sinnloser und vergeblicher Schritt."

 bushwar.36.t: "Niederlage in Afrika"
 bushwar.36.d: "Die Portugiesen haben unsere Streitkräfte in Sambesien besiegt. Vielleicht ist es an der Zeit, unsere Kapitulation anzubieten, denn wenn wir noch mehr Land verlieren, könnte das für unsere koloniale Stabilität katastrophal sein..."
 bushwar.36.a: "Wir werden Deutschland bitten, eine Friedensregelung zu treffen."
 bushwar.36.b: "Wir werden niemals kapitulieren!"

 bushwar.37.t: "Der mittelafrikanische Fehler"
 bushwar.37.d: "Da sich die Situation des kolonialen Militärs in Mittelafrika immer weiter verschlechtert hat, erhielten wir Berichte aus Daressalam, dass die vergangenen Niederlagen gegen die portugiesische Armee unsere afrikanischen Besitztümer instabil gemacht haben und eine Fortsetzung des Kampfes die Existenz der gesamten Kolonie in Frage stellt.\n\ndanach wurden wir gebeten, zu vermitteln und eine Einigung mit der portugiesischen Regierung zu erzielen.\n\nDie Portugiesen ihrerseits haben ihre eigenen Vorstellungen davon, was eine Beilegung dieses Streits beinhaltet, und sie wollen ihre überlegene militärische Position nutzen, um uns zur Abtretung von Gebieten für die Schaffung der so genannten "Rosa Karte" zu zwingen. Dabei geht es um die Schaffung einer territorialen Verbindung zwischen den portugiesischen Kolonien Angola und Mosambik, und deshalb fordern sie die Abtretung der ehemaligen britischen Gebiete Sambesia und Nyasaland an das portugiesische Kolonialreich."
 bushwar.37.a: "Wir müssen diese Ländereien abtreten, um Frieden zu erreichen."
 bushwar.37.b: "Wer sind sie, dass sie solche Forderungen an uns stellen!"

 bushwar.38.t: "[From.GetName] Verweigert Frieden"
 bushwar.38.d: "Es scheint, dass die Dummheit der Behörden in [From.Capital.GetCapitalVictoryPointName] nicht unterschätzt werden kann, da sie die naive Entscheidung getroffen haben, jede Form eines Friedensabkommens abzulehnen. Offensichtlich wollen sie nur bis zum bitteren Ende kämpfen."
 bushwar.38.a: "Der Krieg geht weiter."

 bushwar.39.t: "Die Deutschen bitten um Frieden"
 bushwar.39.d: "Der deutsche Schwächling ist von unseren glorreichen Armeen besiegt worden!\n\n Aus Angst vor der Macht unserer Armeen haben die Deutschen zugestimmt, die Gebiete, die die "Rosa Karte" bilden und damit unsere Bestände in Mosambik und Angola verbinden, an unsere Kontrolle abzutreten."
 bushwar.39.a: "Dies ist der Beginn eines neuen portugiesischen Reiches! Ein Hurra auf Portugal!"
 bushwar.39.b: "Wir werden kämpfen, bis die gesamte Mittelafrika unter unserer Kontrolle ist!"

 bushwar.48.t: "Frieden mit Portugal"
 bushwar.48.d: "Es wurde ein Abkommen mit den portugiesischen Streitkräften geschlossen, und im Austausch für die von ihnen beanspruchten Gebiete haben sie einer Einstellung der Feindseligkeiten zugestimmt, was uns in unserer Schande zurücklässt."
 bushwar.48.a: "Eine schwere Demütigung"

 bushwar.40.t: "Buschkrieg - Deutscher Vorteil"
 bushwar.40.d: "Nachdem die letzten Monate des Krieges ohne einen überwältigenden Sieg der einen oder anderen Seite verstrichen sind, hat sich unser Oberkommando Sorgen gemacht: Sie raten uns, dass unsere Streitkräfte in Afrika den Krieg gegen Portugal nicht mehr lange aufrechterhalten könnten, und dass wir in der gegenwärtigen Situation versuchen sollten, eine Einigung zu erzielen, die ein Ende der Kämpfe ermöglicht."
 bushwar.40.a: "Lassen Sie uns unsere Forderungen nach einer Lösung für diesen Krieg stellen."
 bushwar.40.b: "werden wir Deutschland bitten, bei der Beendigung des Konflikts zu vermitteln."
 bushwar.40.c: "ein begrenzter Frieden ist keine Option, wir werden bis zum entscheidenden Sieg kämpfen!"

 bushwar.41.t: "Unsere Forderungen"
 bushwar.41.d: "Obwohl wir keinen vollständigen und entscheidenden Sieg errungen haben, sieht unsere Situation vor Ort im Moment deutlich besser aus als die der portugiesischen Streitkräfte, und so konnten wir immer noch einige Zugeständnisse von ihnen verlangen, wenn auch nicht so viele, wie wir vielleicht hätten machen können, wenn wir einen vollständigen Sieg auf dem Feld errungen hätten."
 bushwar.41.a: "Wir werden den Norden Mosambiks fordern."
 bushwar.41.b: "Wir brauchen Sicherheitszonen sowohl im Norden Mosambiks als auch im Norden Angolas."

 bushwar.42.t: "Die Deutschen fordern ein Ende der Kampfhandlungen."
 bushwar.42.d: "Da der Krieg zwischen den deutschen Streitkräften Mittelafrikas und unserer Armee seit einigen Monaten ungelöst ist, scheint es, dass die Deutschen versuchen, ihre derzeitige Überlegenheit im Feld zu nutzen, um ein Ende des Konflikts zu erzwingen, indem sie eine Einstellung der Kämpfe und die Übergabe von [GetMAFDemands] fordern.\n\nObwohl unsere Armee immer noch in der Lage ist, die deutschen Streitkräfte zu bekämpfen, raten viele unserer Spitzenoffiziere, dass es besser wäre, diese Bedingungen jetzt zu akzeptieren, so demütigend sie auch sein mögen, als nach einem vollständigen militärischen Verlust gezwungen zu sein, noch demütigendere Bedingungen zu akzeptieren."
 bushwar.42.a: "Wir akzeptieren die Anforderungen, so hart sie auch sein mögen."
 bushwar.42.b: "Ein solch demütigender Frieden ist keine Option, wir kämpfen weiter!"

 bushwar.43.t: "Buschkrieg - Portugiesischer Vorteil"
 bushwar.43.d: "Da die letzten Monate des Krieges ohne einen überwältigenden Sieg für eine der beiden Seiten verstrichen sind, die allgemeine Situation aber zu unseren Gunsten zu sein scheint, haben uns einige geraten, dass es besser wäre, jetzt eine günstige Einigung mit den Deutschen zu erreichen, als einer möglichen Niederlage im Feld ins Auge zu sehen, die uns alle Errungenschaften, die unsere Armee gesichert hat, rauben könnte.\n\nDaher wurde vorgeschlagen, die Deutschen aufzufordern, uns die Gebiete von Nyasaland und die Gebiete östlich des Luangwa-Flusses als Pufferzone zu überlassen, um das neue Gebiet unter unserer Kontrolle vor jedem Angriff der heimtückischen Deutschen zu schützen."
 bushwar.43.a: "Stellen Sie die Forderung."
 bushwar.43.b: "Ein begrenzter Frieden ist keine Option!"

 bushwar.44.t: "Die Portugiesen fordern ein Ende der Kämpfe."
 bushwar.44.d: "Da die portugiesischen Streitkräfte derzeit in einer besseren Position sind als unsere eigenen und der Krieg nicht kurz vor einem entscheidenden Abschluss zu stehen scheint, haben sie es für angebracht gehalten, uns ihre Forderungen zu übermitteln, die die Abtretung der ehemaligen britischen Gebiete von Njasaland und des Landes östlich des Luangwa-Flusses beinhalten.\n\nWährend viele noch die Hoffnung haben, dass es zu einer Umkehrung der Kriegssituation kommen könnte und wir siegreich daraus hervorgehen werden, flehen uns viele andere an, das Angebot in Betracht zu ziehen, da sie befürchten, dass die Fortsetzung des Krieges katastrophale Folgen für die gesamte Kolonialverwaltung haben könnte."
 bushwar.44.a: "Wir haben keine andere Wahl, akzeptieren Sie die Forderung."
 bushwar.44.b: "Wir werden die deutsche Regierung bitten, die Angelegenheit zu prüfen."
 bushwar.44.c: "Wir Deutschen beugen uns vor niemandem, wir kämpfen weiter!"

 bushwar.45.t: "Ein Ende der Kämpfe."
 bushwar.45.d: "Es scheint, dass die [From.GetAdjective] ihre übliche Dummheit durchschaut haben und unserem Vorschlag für eine Friedensregelung zugestimmt haben, lassen Sie uns hoffen, dass sie ihr Wort nicht zurücknehmen werden."
 bushwar.45.a: "Eine kluge Wahl."

 bushwar.46.t: "[From.GetName] Verweigert einen begrenzten Frieden"
 bushwar.46.d: "Es scheint, dass die übliche Dummheit der [From.GetAdjective] das Beste aus ihnen herausgeholt hat, da unsere vernünftigen Forderungen nach einem Ende der Kämpfe in Afrika komplett ignoriert wurden, es scheint, dass sie nicht bereit sind zu verhandeln, zumindest nicht zu diesem Zeitpunkt."
 bushwar.46.a: "Ein sehr tollkühner Schritt."

 bushwar.47.t: "Ein Waffenstillstand in Afrika?"
 bushwar.47.d: "Da ein Ende des Krieges in Afrika nicht in Sicht ist und keine Seite einen scheinbaren Vorteil hat, haben Gespräche über ein Waffenstillstandsabkommen begonnen, das einem Status quo vor dem Krieg folgt."
 bushwar.47.a: "Ein Ende dieses Krieges wäre für uns von Vorteil."
 bushwar.47.b: "Wir werden weiterkämpfen!"

## Flavour Events ##
 mittel.000.t: "Im Herzen Afrikas"
 mittel.000.d: "Mittelafrika, das nach der Übernahme der französischen und belgischen Kolonien entstanden ist, ist ein riesiger Landstrich, der sich aus Städten, Häuptlingstümern, Königreichen, Ackerland, Dschungel, Savanne, Wüsten und mehr zusammensetzt; denn es erstreckt sich über die Hälfte des Schwarzen Kontinents. Die Kolonie ist ein komplexes Geflecht aus Verträgen, Vereinbarungen und stillschweigenden Absprachen, das zwar stabil, aber bemerkenswert unrentabel ist; etwas, das der neue Verantwortliche, Hermann von Göring, und seine Männer um jeden Preis ändern wollen. Aber könnten diese Kosten für Mittelafrika zu hoch sein? Und wird der Kaiser von Göring erlauben, ein solches Risiko einzugehen?"
 mittel.000.a: "Klingt spannend!"

 mittel.001.t: "Jahrestag von Mahiwa"
 mittel.001.d: "Heute ist der Jahrestag der Schlacht von Mahiwa, der entscheidendsten Schlacht des Ostafrika-Feldzugs. In dieser Schlacht wurden die King's African Rifles von den Armeen von Paul von Lettow-Vorbeck im Süden und Osten und von Kurt Wahle im Norden und Westen eingekesselt und mussten kapitulieren. Die Briten verloren bei dieser Operation fast 4.000 Mann, während die deutschen Askari weniger als 200 Mann verloren.\n\nDie Schlacht ebnete den Weg für unsere Invasion und Eroberung von Mosambik im Jahr 1918. Seit 1922 ist er in Mittelafrika ein staatlicher Feiertag. Er wird in der gesamten Kolonie, vor allem aber in Dar-es-Salaam, mit Paraden und militärischen Übungen begangen, da er alle Bürger und Untertanen an unsere Notwendigkeit und Fähigkeit zu militärischen Höchstleistungen erinnert."
 mittel.001.a: "Heia Safari!"

 mittel.002.t: "Tod von Bernhard Dernburg"
 mittel.002.d: "Eine traurige Nachricht erreichte uns heute aus Berlin. Bernhard Dernburg, der ehemalige Leiter des Reichskolonialamtes, ist gestorben. Bernhard war nur drei Jahre im Amt, von 1907 bis 1910, aber er hatte einen enormen Einfluss auf die Entwicklung der Kolonie Deutsch-Ostafrika, die schließlich den Kern von Mittelafrika bilden sollte. Es waren seine Reformen, die das erste vollständig säkulare Bildungssystem auf dem afrikanischen Kontinent fest etablierten, ein Erbe, das wir mit Mühe in ganz Mittelafrika zu verbreiten versucht haben. Ihm zu Ehren wurde in Dar-es-Salaam eine kleine Zeremonie abgehalten, bei der eine Straße in Bernhard-Dernburg-Straße umbenannt wurde."
 mittel.002.a: "Gouverneur von Göring wird von seinen Triumphen berichten."
 mittel.002.b: "Rudolf Asmis wird über sein Fachwissen und seine Umsicht sprechen."
 mittel.002.c: "Dies ist nicht die Zeit für Politik. Es muss eine geschmackvolle Gedenkfeier abgehalten werden."

## Internal Events ##
mittel.43.t: "Die Kenyatta-Scholf-Affäre"
mittel.43.d: "Ein ziemlich einzigartiger Fall zieht sich seit Jahren schleppend durch unser Rechtssystem. Nun hat er das höchste Gericht des deutschen Staates erreicht. Der antikoloniale Aktivist Jomo Kenyatta hat eine Sammelklage gegen den ehemaligen afrikanischen Statthalter Wilhelm Solf eingereicht. Der Fall ist zu einer Art politischer Peinlichkeit geworden: Da einige der Kläger Veteranen des Weltkriegs sind, kann er nicht einfach abgewiesen werden. Sie behaupten, dass die Verwaltung von Solf ihnen durch die Politik der illegalen Landnahme und sogar durch Entführungen und Folter geschadet habe, alles mit Solfs Wissen und auf wenig legaler Grundlage.\n\nDie betroffene Partei gehört zwar nicht mehr zu unserer Verwaltung, aber Kommentatoren haben darauf hingewiesen, dass ein Urteil des Gerichts möglicherweise einen Präzedenzfall für das zulässige Ausmaß der... Regelbeugung' unserer kolonialen Verwaltungen ist."
mittel.43.a: "Wir haben nichts zu befürchten."
mittel.43.b: "... aber wir werfen ihnen alles entgegen, was wir haben, nur für den Fall!"

 mittel.44.t: "Ein Urteil"
 mittel.44.d: "Ein jahrelanger Rechtsstreit ging heute zu Ende, als der Rechtsstreit von Jomo Kenyatta vor dem höchsten deutschen Gericht endete. Der Kikuyu-Anwalt hat seine Argumente geschickt verteidigt, und das Gericht hat zugestimmt: Der ehemalige Statthalter Wilhelm Solf wurde für "extralegale" Handlungen während seiner Amtszeit als Statthalter verantwortlich gemacht. Der Schadensersatz ist für Solf keineswegs ruinös, hat aber die Tür zu theoretisch unbegrenzten Fällen geöffnet.\n\n Wir werden die Auswirkungen dieser Entscheidung im Hinblick auf unsere fortgesetzte koloniale Herrschaft sicherlich spüren."
 mittel.44.a: "Das wird sie schon aufrütteln."
 mittel.44.b: "Oh, sie werden es schon sehen!"

 mittel.45.t: "Ein Urteil"
 mittel.45.d: "Ein jahrelanger Rechtsstreit ist heute zu Ende gegangen, als der Rechtsstreit von Jomo Kenyatta vor dem höchsten deutschen Gericht endete. Während der Kikuyu-Anwalt seine Argumente gekonnt verteidigte, wurde Solfs Seite von dem renommierten politischen Theoretiker Carl Schmitt vertreten. Der Jurist legte eine neuartige Verteidigung vor, die einen neuen juristischen Präzedenzfall geschaffen hat: Solf habe im Interesse des Staates gehandelt, indem er die notwendigen Schritte unternommen habe, um die Integrität unseres Reiches in einem Ausnahmezustand zu gewährleisten.\n\nDie Feinheiten von Schmitts Argumentation stützten sich weitgehend auf seinen Aufsatz zur Politischen Theologie, aus dem die Formulierung "Souverän ist der, der über die Ausnahme entscheidet" stammt. Unabhängig davon, ob Schmitt dies beabsichtigt hat oder nicht, ist diese Formulierung zu einem Schlagwort für die Anhänger eines strengeren Ansatzes in Bezug auf die koloniale Herrschaft geworden."
 mittel.45.a: "Was ist das für ein Unsinn?"
 mittel.45.b: "Ausnahmezustand haben wir allemal, nicht wahr?"

mittel.46.t: "Das schwarze Dossier"
mittel.46.d: "Eine Gruppe anonymer Beamter und Administratoren in Mittelafrika haben Unterlagen und Beweise für illegale Aktivitäten von Statthalter von Göring zusammengestellt und dem Kabinett vorgelegt. Die Beweise, sollten sie sich bewahrheiten, sind sehr schwerwiegend. Dem Dossier zufolge hat Statthalter von Göring den großzügigen Staatshaushalt, den wir ihm zur Verfügung gestellt haben, dazu benutzt, Politiker im gesamten Reichspakt zu kaufen, um sich die Unterstützung für seine Regierung zu sichern, und er hat von Staatsbeamten verlangt, in eine Schmiergeldkasse einzuzahlen. Noch dunkler wird behauptet, mit weniger Beweisen, dass von Göring und seine Loyalisten Informationen zur Erpressung seiner eigenen Angestellten sammeln ließen, an der Entführung und Einschüchterung von Journalisten beteiligt waren und sogar Attentäter eingestellt haben!"
mittel.46.a: "Eine förmliche Untersuchung muss sofort durchgeführt werden!"
mittel.46.b: "Dies impliziert, dass einige mächtige Männer in Berlin es unter den Teppich kehren wollen."

mittel.47.t: "Die Korruptionsuntersuchung"
mittel.47.d: "Es ist uns aufgefallen, dass Berlin begonnen hat, bestimmte \"finanzielle Unregelmäßigkeiten\" zu untersuchen. Es ist nicht schwer herauszufinden, wer dahinter steckt: Sie müssen Zugang zu der höchsten Ebene der Finanzplanung in der Verwaltung haben, wahrscheinlich zu den Alten Kämpfern, die unter von Lettow-Vorbeck gekämpft haben und sich jeder Änderung dieser Verwaltung widersetzt haben!"
mittel.47.a: "Unterdrückt diese Untersuchung."
mittel.47.b: "Erhalten Sie von Göring und wechseln Sie leise die Verwaltung."

mittel.48.t: "Der Haftbefehl des Kaisers"
mittel.48.d: "Angesichts der Tatsache, dass von Göring sich jedem Versuch einer offiziellen Untersuchung heftig widersetzt, hielt es die deutsche Regierung für angebracht, einen Haftbefehl gegen den Statthalter wegen Behinderung der Justiz zu erlassen."
mittel.48.a: "Der Souverän ist derjenige, der über die Ausnahme entscheidet."
mittel.48.b: "Hol mir ein Schiff, ich werde diesen Kampf vor Gericht führen!"

mittel.49.t: "Der souveräne Statthalter"
mittel.49.d: "Hermann von Göring hat sich geweigert, zurückzutreten. Durch seinen Vermittler Karl Schmitt hat er argumentiert, dass der Statthalter ein souveränes Amt ist, mit dem er in der Lage ist, außerhalb des Gesetzes zu handeln und mit Ihm loyalen Mitgliedern in der Armee, haben wir keine einfache Möglichkeit, um die Krise zu lösen. Nach dem Sieg in der Kenyatta-Solf-Affäre argumentiert Schmitt, dass diese Situation Vorrang vor der Affäre hat und daher der gleichen Richtung unterliegen sollte."
mittel.49.a: "Erlasst eines neuen Haftbefehls gegen von Göring wegen Hochverrats!"
mittel.49.b: "von Göring hat rechtlichen Vorrang. Haltet euch vorerst zurück."

mittel.50.t: "Die deutsche Reaktion"
mittel.50.d: "Die deutsche Regierung hat von Görings Verwaltung für beendet erklärt, aber er hält die Zügel vorerst noch in der Hand. Er hat den Tiger der Krise bis hierher geritten und kann nun nicht mehr absteigen. Überall bricht die Befehlskette zusammen."
mittel.50.a: "Gott, hilf uns!"

mittel.51.t: "Der schwarze Dossier"
mittel.51.d: "Nicht zufriedenen mit der Entscheidung des Kabinetts, haben die Beamten Afrikas ihre Beweise und Vorwürfe an die Presse weitergegeben. Während wir uns gegen die wilderen und grundloseren Spekulationen wehren, ist der Öffentlichkeit klar, dass eine Untersuchung notwendig ist."
mittel.51.a: "Verdammt! Es war einen Versuch wert!"

mittel.52.t: "Freunde in Berlin"
mittel.52.d: "Es scheint, dass einige unserer verärgerten Administratoren direkt beim deutschen Kabinett Berufung eingelegt haben und versucht haben, über von Görings Kopf zu gehen, um ihn entfernen zu lassen. Glücklicherweise haben unsere Freunde in Berlin dafür gesorgt, dass das Kabinett vorerst keine Maßnahmen ergreift."
mittel.52.a: "Verräter in unserer Mitte, aber Freunde in Berlin."

mittel.53.t: "Die Skandalreporter"
mittel.53.d: "Während unsere Freunde in der Regierung die ihnen vorgelegten Anschuldigungen zurückwiesen, wurden sie der Presse zugespielt. Die Ehre des Statthalters wurde befleckt. Dies hat den zahlreichen Journalisten, die Afrika ruinieren wollen, Hoffnung gegeben der nächste E.D. Morchel ' zu werden."
mittel.53.a: "Verdammt sie alle!"

mittel.54.t: "Ein neuer Statthalter"
 mittel.54.desc: "Da von Göring weg ist, müssen wir einen neuen Statthalter wählen. Auch wenn er in Ungnade gefallen ist, gibt es noch Hoffnung auf ein neues Kolonialregime, das Ordnung in die Kolonie bringt. Oder vielleicht sind die alten Wege, die von der Deutschen Kolonialgesellschaft befürwortet werden, am besten."
 mittel.54.a: "Ernst Jünger, der berühmte Schriftsteller und Soldat!"
 mittel.54.b: "Franz Ritter von Epp, der alte General."
 mittel.54.c: "Georg Kraut, der Lettow-Vorbecks Stellvertreter war!"
 mittel.54.d: "Rudolf Asmis, der berühmte und erfahrene Verwalter."

 mittel.55.t: "Ein neuer Statthalter"
 mittel.55.desc.juenger: "Der Kaiser hat Generalmajor Ernst Jünger zu unserem neuen Statthalter ernannt. $MAF_Ernst_Juenger_leader_desc$"
 mittel.55.desc.vonepp: "Der Kaiser hat Franz Ritter von Epp zu unserem Statthalter ernannt. $MAF_Franz_Ritter_von_Epp_leader_desc$"
 mittel.55.desc.kraut: "Der Kaiser hat Generaloberst Georg Kraut zu unserem neuen Statthalter ernannt. $MAF_Georg_Kraut_leader_desc$"
 mittel.55.desc.asmis: "Der Kaiser hat Dr. Rudolf Asmis zu unserem neuen Statthalter ernannt. $MAF_Rudolf_Asmis_leader_desc$"
 mittel.55.a: "Ein Hail auf den neuen Statthalter!"
 
mittel.67.t: "Stellt die Selbstverwaltung der Briten wieder her"
mittel.67.d: "Als wir während der britischen Revolution die britischen Gebiete in Afrika beschlagnahmten, taten wir dies unter dem rechtlichen Vorwand, die rechtmäßige Regierung in diesen Gebieten wiederherzustellen. Jetzt, über ein Jahrzehnt später, können wir endlich unser Versprechen erfüllen und den weißen britischen Siedlern in diesen Gebieten Selbstverwaltung gewähren. Dies wird den Vorteil haben, dass wir mit der Royal Veterans Association umgehen, die uns seit langem ein Dorn im unserer Verwaltung ist. Dies wird unsere Verwaltung immer stabiler machen."
mittel.67.a: "Die rechtsmäßige Regierung wurde wieder hergestellt."

mittel.68.t: "Vergeltung für das Dossier Schwarz"
mittel.68.d: "Unsere Regierung hat ihre nun souveräne Herrschaft nur mit der Härte ihrer Zähne aufrechterhalten. Bei der Korruptionsuntersuchung hätte von Göring und viele unserer hohen Beamten den Rest ihres Lebens im Gefängnis verbringen können. Wir haben jetzt die Gelegenheit, uns zu revanchieren. Eine offizielle Vergeltung wäre zwar schwierig, aber wir können unser wachsendes kriminelles Netzwerk, die 'Löwen Gesellschaft', nutzen, um Vergeltung gegen diese Verschwörer zu üben und unsere Herrschaft der Mittelafrika zu stärken."
mittel.68.a: "Die Rache gehört mir!"
mittel.68.b: "Haltet de andere Wange hin."

mittel.69.t: "Unser erstes Ziel"
mittel.69.d: "Unser erster Verdächtiger für das Schwarze Dossier ist Georg Kraut, einer der vertrauenswürdigsten Offiziere von Von Lettow-Vorbeck während des Weltkriegs. Er ist aus diesem Grund sehr angesehen und hat dem Projekt wahrscheinlich seinen Segen gegeben. Er ist schon ziemlich alt, und vielleicht ist es einfacher und weniger verdächtig, seinen Ruhestand herbeizuführen, als ihn zu töten. Wir können ein eigenes „schwarzes Dossier“ erstellen und ihn in den Ruhestand erpressen. Die Anschuldigungen mögen nicht wahr sein, aber der alte Mann wird sie an diesem Punkt nicht mehr bekämpfen wollen."
mittel.69.a: "Er hätte vor Jahren in den Ruhestand gehen sollen ..."

mittel.70.t: "Der Jagdunfall"
mittel.70.d: "Unser nächstes Vergeltungsziel für die Untersuchung des Schwarzen Dossiers ist Ludwig Bockholt, der sich häufig mit von Göring über die Prioritäten der Luftwaffe sowie über persönlichere Angelegenheiten gestritten hat. Seit seiner Ankunft in Afrika ist Bockholt ein begeisterter Großwildjäger. Einer unserer Männer war auf seiner letzten Jagdexpedition und arrangierte einen "Jagdunfall". Er schwört, dass er Bockholt für eine Gazelle hielt, als er ihn erschoss, und die Gerichte werden zu seinen Gunsten entscheiden."
mittel.70.a: "Ein weiterer beißt ins Gras."

mittel.71.t: "Der Tod Rudolf Asmis"
mittel.71.d: "Das nächste Ziel unserer Vergeltung für das Schwarze Dossier ist Rudolf Asmis, ein Diplomat des Auswärtigen Amtes, der dafür gesorgt hat, dass der Außenminister die anklagenden Beweise sah und sie dem Kabinett vorlegte. Er ist meistens außerhalb unserer Reichweite, reist aber viel zwischen Berlin und Daressalam. Ein bisschen Sabotage hat dafür gesorgt, dass sein Flugzeug auf dem Weg zu seinem letzten diplomatischen Einsatz abgestürzt ist."
mittel.71.a: "Noch einer unten, wir sind fast da ..."

mittel.72.t: "Das letzte Ziel"
mittel.72.d: "Wir wissen schon seit langem, dass die Offiziersclique hinter dem „schwarzen Dossier“ jemand in den höchsten Bereichen unserer Verwaltung gewesen sein muss. Die Quelle des Lecks ist noch peinlicher als erwartet. Von Görings eigener Bruder Albert ist die Quelle. Er hat sich in Afrika unter dem falschen Namen "Albert von Epstein" aufgehalten, ein Name, der auf dem jüdischen Arzt und Paten der Familie Göring basiert. Anstatt ein ehrgeiziger Verschwörer zu sein, scheint er von einer echten Bewusstseinskrise motiviert zu sein."
mittel.72.a: "Wir können ihn nicht töten, Familie ist Familie."

mittel.73.t: "Ein zwielichtiges Treffen"
mittel.73.d: "Einige Mitglieder unserer 'Löwen Gesellschaft' wurden von General Doihara Kenji aus Japan kontaktiert und sagen, er habe einen interessanten Vorschlag für uns. Er wird uns in der Mandschurei angebautes Opium zu einem Niedrigzinssatz verkaufen, den wir dann mit beträchtlichem Gewinn nach Deutschland schmuggeln könnten."
mittel.73.a: "Es ist ein Angebot..."
mittel.73.b: "Wir können das ablehnen, wirklich!"

mittel.74.t: "Ein Triumph der Spionage"
mittel.74.d: "Ein von General Doihara Kenji erstelltes Programm zur Verteilung von Betäubungsmitteln an unsere Feinde hat seinen bisher größten Erfolg erzielt. Es scheint, dass die deutsche Kolonie Mittelafrika voller Korruption ist, und ihr Administrator hat sich dazu bereit erklärt, billiges Opium für uns nach Deutschland zu schmuggeln. Jeden Morgen, sind die deutschen Zeitungen mit Skandalen über die nutzlose Jugend und den weit verbreiteten Drogenkonsum gefüllt. Dies wird ihre Armee und ihre Kriegsindustrie mit Sicherheit schwächen."
mittel.74.a: "Hurra!"

mittel.75.t: "Eine Opium Epidemie"
mittel.75.d: "In letzter Zeit ist der Konsum von Opium durch die allgemeine Bevölkerung und sogar durch unsere eigenen Truppen in die Höhe geschossen. Die Polizei untersucht immer noch die Ursache des Ausbruchs, aber es scheint, dass der Straßenpreis viel niedriger ist als früher. Wir konnten die Quelle immer noch nicht finden, aber unsere Bemühungen konzentrieren sich jetzt darauf, die Auswirkungen des Ausbruchs einzudämmen."
mittel.75.a: "Was ist nur aus der deutschen Gesellschaft geworden?"

mittel.86.t: "Nahrungsmittel aus Mittelafrika"
mittel.86.d: "Dank der Initiative der Neuen Kolonialen Administration produziert Mittelafrika jetzt Getreide und Konserven in erheblichen Mengen, so dass der Druck auf unsere heimische Industrie etwas entlastet wird. Ohne die Neue Koloniale Administration wäre ein solcher Vorteil unmöglich!"
mittel.86.a: "Nie wieder ein Schweinemord!"

mittel.87.t: "Die Bauern widersetzen sich unserer Politik"
mittel.87.d: "Unsere Politik, den Anbau billiger Grundnahrungsmittel für den Export nach Deutschland zu unter dem Marktpreis liegenden Preisen zu fördern, hat sowohl bei einheimischen Landwirten als auch bei weißen Bauern zu Unruhen geführt, was ihnen ein seltenes gemeinsames Ziel gibt, gegen unsere Verwaltung vorzugehen."
mittel.87.a: "Schickt die Schutztruppe!"

mittel.88.t: "Waffen aus Mittelafrika"
mittel.88.d: "Unsere neue Kolonialverwaltung in Afrika hat Fortschritte bei der leichten Industrialisierung mit billigen und sogar erzwungenen Arbeitskräften für die industrielle Produktion erzielt. Dies hat die Herstellungskosten erheblich gesenkt und uns zusätzliche Ausrüstung zur Verfügung gestellt."
mittel.88.a: "Man kann nie genug Waffen haben!"

mittel.89.t: "Widerstand in den Fabriken"
mittel.89.d: "Die Arbeiter in unseren neuen Fabriken sind unzufrieden und beschweren sich über lange Arbeitszeiten, schlechte Sicherheitsstandards, gestohlene Löhne und Gewalt gegen Arbeiter, die sich zu Wort melden. Es wird zu einem Problem in den städtischen Zentren, und einige befürchten, dass es zur Ausbreitung des Syndikalismus führen könnte. Zum Glück bleiben die Arbeiter vorerst unorganisiert."
mittel.89.a: "Und Gewalt wird sie so halten."

mittel.90.t: "Widerstand gegen die Kriegsindustrie"
mittel.90.d: "Der Übergang zu einer Kriegswirtschaft hat unsere Kolonialbevölkerung und unsere Armeen an ihre Grenzen gebracht. Sie sind bereit, aber sie sind nicht zufrieden mit den Kriegsbeschränkungen in einer Zeit des Friedens!"
mittel.90.a: "Komm schon, wo ist euer Patriotismus?"

mittel.95.t: "Mutara III. besucht die Universität Göttingen"
mittel.95.d: "Prinz Karl Mutara III. von Rudahigwa ist von einem Rundgang durch die Universität Göttingen in Niedersachsen zurückgekehrt. Ihm wurden unsere neuesten Entdeckungen in der Physik gezeigt, er sprach mit den Professoren für afrikanische Sprachen und ihm wurde die Staats- und Universitätsbibliothek Göttingen gezeigt. Das alles machte einen starken Eindruck auf ihn und er hat sein Volk aufgefordert, die Naturwissenschaften Europas zu übernehmen, und die Schaffung einer Bibliothek in Kigali vorgesehen."
mittel.95.a: "Ein Modell für sein Volk."

mittel.96.t: "Sultan Khalifa II. besucht Singapur"
mittel.96.d: "Sultan Khalifa II. bin Harub Al-Said ist von einer Besichtigung der Befestigungsanlagen und Häfen von Singapur zurückgekehrt. Er sprach ausführlich mit seinem Attaché für die Tour, Kapitän Otto Schiewind. Am Ende der Tour gaben die beiden der Admiralität einen Bericht, in dem sie die ähnlichen Situationen in Singapur mit Sansibar verglichen und es als "Singapur Afrikas" bezeichneten. Die Insel Sansibar kontrolliert den Zugang zu unserer Hauptstadt Daressalam und zum Kanal von Mosambik. Trotz ihrer strategischen Lage sind die Inseln im Vergleich zu ihren Gegenstücken in Europa und Asien unterentwickelt. Als Reaktion auf den Bericht hat die Admiralität damit begonnen Seebefestigungen in Sansibar zu bauen und Verbesserungen am Hafen durchzuführen, um im Falle eines Krieges im Indischen Ozean eine Marinebasis für die Kaiserliche Marine bereitstellen zu können."
mittel.96.a: "Und fast keine Kosten für uns selbst!"

mittel.97.t: "König Pedro VII. besucht den Kölner Dom"
mittel.97.d: "König Pedro VII. Alfonso von Kongo ist von einer Deutschland- und Europatournee zurückgekehrt, wo er an der Messe im Kölner Dom sowie der Messe am Petersdom in Rom teilnahm. Das Ergebnis war ein erneutes Interesse an den katholischen Missionsbemühungen im Kongo, insbesondere von den deutschen und italienischen Missionaren. Es gab bereits Massenkonvertierungen ganzer Dörfer. Um die Sache noch schlimmer zu machen, haben die Portugiesen eine diplomatische Beschwerde über unsere Behandlung des verbannten Königs eingereicht."
mittel.97.a: "Ich dachte, sie mögen es, wenn Afrikaner gute Katholiken werden?"

mittel.98.t: "Der Schädel von Häuptling Mkwawa"
mittel.98.d: "Während einer königlichen Deutschlandreise reichte der junge Häuptling Adam Sapi vom Wahehe-Volk eine unangenehme Bitte ein. Während unserer Unterwerfung Ostafrikas führte ihr Stammesführer Mkwavinyika Munyigumba Mwamuyinga 8 lange Jahre lang eine Kampagne des militärischen Widerstands gegen unsere Herrschaft durch. Nach seinem Tod wurde ihm der Kopf abgeschnitten und von Kommandant Tom von Prince an das Bremer Anthropologische Museum geschickt. Im Rahmen seiner Tour bat Häuptling Sapi, das Museum zu besuchen und den Schädel zu sehen. Er bittet darum, dass es mit ihm nach Iringa zurückgebracht wird. Die Wahehe haben den Aberglauben über die Beseitigung von Überresten der Toten und möchten seinem Schädel eine ehrenvolle Beerdigung geben."
mittel.98.a: "Was ist ein Schädel im Vergleich zu gute Beziehungen?"
mittel.98.b: "Es ist das Prinzip der Sache! Es ist ein Preis des Krieges!"

mittel.99.t: "Deutschland gibt den Schädel von Häuptling Mkwawa zurück"
mittel.99.d: "Heute gab der Gouverneur von Ostafrika in Kalenga in einer feierlichen Zeremonie den Schädel von Häuptling Mkwawa an den derzeitigen Häuptling Adam Sapi von den Wahehe zurück. Mkwawa war zu Beginn unserer Herrschaft über Afrika ein wilder Rebell. Es dauerte Jahre, um ihn zu umzingeln. Zu diesem Zeitpunkt beging er Selbstmord, um einer Gefangennahme zu entgehen. Sein Schädel wurde entfernt und von Kommandant Tom von Prince in das Bremer Anthropologische Museum geschickt. Der Schädel wurde nun als Zeichen des guten Willens zurückgegeben, um die Freundlichkeit und Zusammenarbeit der Wahehe zu gewährleisten."
mittel.99.a: "Lasst uns die Vergangenheit zusammen begraben."

mittel.100.t: "Deutschland weigert sich, den Schädel von Häuptling Mkwawa zurückzugeben"
mittel.100.d: "Wir sind auf einen diplomatischen Fauxpas gestoßen. Während einer seiner gesponserten königlichen Touren forderte Chef Adam Sepi von den Wahehe die Rückgabe des Schädels seines Vorgängers, der derzeit im Anthropologischen Museum Bremen aufbewahrt wird. Der Schädel gehört Häuptling Mkwawa, der ein Rebell gegen die deutsche Herrschaft war und von Kommandeur Tom von Prince enthauptet wurde, der den Schädel in die Sammlung des Museums schickte. Die Wahehe sind sehr respektvoll gegenüber ihren Vorfahren und glauben, dass es mit dem Schädel in einem so respektlosen Zustand sicher ist, das die Geister verärgert sind. Leider hat die deutsche Regierung die Rückgabe des Schädels grundsätzlich abgelehnt, was auch über den Stamm der Wahehe hinaus zu Unzufriedenheit geführt hat."
mittel.100.a: "Berlin macht immer nur Ärger!"

mittel.101.t: "Die Kabaka von Buganda besucht die preußische Militärakademie."
mittel.101.d: "Der junge Kabaka von Buganda, Eduard Friedrich Mutesa II, hat gerade eine Tour durch die Kriegsakadamie in Preußen absolviert. Wie alle jungen Männer hat er eine natürliche Begeisterung für alle kriegerischen Dinge, und die deutsche Armee ist die beste der Welt. Der junge Friedrich hat beschlossen, an der Kriegsakadamie zu studieren, und vielversprechende junge Männer in Buganda und Uganda ermutigt, dasselbe zu tun."
mittel.101.a: "Gott mit uns!"

mittel.1000.t: "Der Zusammenbruch Mittelafrikas"
mittel.1000.d: "Aufgrund des Missmanagements Mittelafrikas ist die Befehlskette auf dem gesamten Kontinent zusammengebrochen. Kriegsherren und lokale Herrscher haben heute in den meisten Gebieten mehr Macht als die deutsche Verwaltung. Das komplexe Netzwerk von Allianzen, aus denen einst Mittelafrika bestand, wurde ins Chaos gestürzt, als der gesamte Kontinent in den Krieg zieht. Die Hauptstadt Daressalam wurde von loyalistischen Askari eingenommen, um zu verhindern, dass sie in die Hände von nichtloyalen Elementen fällt, während in Südwestafrika die lokalen deutschen Kräfte die Stellung halten. Wohin sollen wir fliehen?"
 mittel.1000.a: "Was hält uns noch hier? Wir marschieren nach Südwesten!"
 mittel.1000.b: "Diesmal wollen wir etwas anderes ausprobieren!"
 mittel.1000.c: "Nach Katanga, wo unsere Verbündeten noch immer ausharren."
 #mittel.1000.e: "Wir werden die Hauptstadt bis zum letzten Mann verteidigen."

mittel.105.t: "Fertigstellung der Eisenbahn vom Kap nach Kairo"
mittel.105.d: "Die Deutschen haben die Eisenbahnlinie von Kap nach Kairo fertiggestellt, die die Briten vor dem Weltkrieg zu vollenden versuchten. Obwohl wir sicher sind, dass sie dies aus eigennützigen Gründen getan haben, wird uns dies dennoch einen Vorteil im Handel mit dem restlichen Afrika verschaffen."
mittel.105.a: "Britische Träume von Deutschland gestohlen ..."

mittel.106.t: "Fertigstellung der Eisenbahn vom Kap nach Kairo"
mittel.106.d: "Die Deutschen haben die Eisenbahnlinie von Kap nach Kairo fertiggestellt, die die Briten vor dem Weltkrieg zu vollenden versuchten. Obwohl wir sicher sind, dass sie dies aus eigennützigen Gründen getan haben, wird uns dies dennoch einen Vorteil im Handel mit dem restlichen Afrika verschaffen. Sie haben sogar Arbeitskräfte zu uns geschickt, um den Abschnitt innerhalb unserer Grenzen zu bauen und so unsere eigene Infrastruktur ohne Kosten für uns zu verbessern."
mittel.106.a: "Wie großzügig von ihnen!"

mittel.107.t: "Verbindung der Kap-Kairo Eisenbahn nach Äthiopien"
mittel.107.d: "Die Deutschen haben einen weiteren Abschnitt der Kap-Kairo-Eisenbahn hinzugefügt, der Äthiopien mit dem Rest von Afrika verbindet. Während wir sicher sind, dass sie dies aus ihren eigenen egoistischen Gründen getan haben, gibt uns dies dennoch einen Vorteil im Handel mit dem Rest von Afrika. Sie haben sogar Arbeitskräfte zu uns geschickt, um den Abschnitt innerhalb unserer Grenzen zu bauen und so unsere eigene Infrastruktur ohne Kosten für uns zu verbessern."
mittel.107.a: "Eine Tür zum Rest Afrikas."

mittel.1071.t: "Anschluss der Kap-Kairo-Bahn an Äthiopien"
mittel.1071.d: "Die Deutschen haben einen weiteren Abschnitt der Kap-Kairo-Eisenbahnlinie gebaut, der Äthiopien mit dem Rest Afrikas verbindet. Während wir nicht viel in der Art von Handelsvorteilen sehen werden, haben sie Arbeitskräfte zu uns geschickt, um den Abschnitt innerhalb unserer Grenzen zu bauen und unsere eigene Infrastruktur ohne Kosten für uns zu verbessern."
mittel.1071.a: "Diese Deutschen sind ziemlich großzügig, nicht wahr?"

mittel.109.t: "Afrikanische Investitionen!"
mittel.109.d: "Während wir unsere afrikanischen Besitztümer im Weltkrieg verloren haben, betreiben wir immer noch ein großes informelles Wirtschaftsimperium in den afrikanischen Gebieten Deutschlands. Gewinne aus dem Bergbau-, Gummi- und Elfenbeinhandel stärken die Wirtschaft unseres kleinen, aber großartigen Landes."
mittel.109.a: "Profitabel!"

mittel.110.t.blocked: "Mittelafrika blockiert unsere Investitionen!"
mittel.110.d.blocked: "Es ist kein Geheimnis, dass die deutschen Behörden in Afrika unseren Interessen auf dem Kontinent feindselig gegenüberstehen und unsere Bemühungen um den Schutz unserer wirtschaftlichen Sphäre in der Region, insbesondere in unserer ehemaligen Kolonie Kongo, ständig behindern. In jüngster Zeit haben sie jedoch eine noch nie dagewesene und unerwartete Maßnahme ergriffen: Sie haben unsere afrikanischen Vermögenswerte direkt beschlagnahmt und damit unserem Engagement auf dem schwarzen Kontinent einen tödlichen Schlag versetzt."
 mittel.110.t.collapse: "Mittelafrika kollabiert"
 mittel.110.d.collapse: "Heute haben wir Nachrichten vom dunklen Kontinent erhalten: Mittelafrika, der administrative Zusammenschluss der deutschen Kolonien in Afrika, ist in Anarchie zerfallen. Während kleine Kriegsherren und Stammeskönige um den Einfluss in den ehemaligen Reichsgebieten kämpfen, ist eines sicher: Unsere Investitionen sind schnell verschwunden, und unsere Interessen in Afrika haben einen tödlichen Schlag erlitten."
 mittel.110.a: "Verflucht!"
 
mittel.111.t: "Neue Parteien"
mittel.111.d: "Jetzt, wo in unserem Land Wahlen stattfinden, passt es nicht mehr, dass unsere Politik von militärischen Fraktionen bestimmt wird. Diejenigen, die früher die DKG unterstützt haben, haben sich zur Kaiser- und Vaterlandspartei zusammengeschlossen, während diejenigen, die früher das NKR unterstützt haben, jetzt die Afrikanische Aktionspartei unterstützen. Auch eine sozialdemokratische Partei hat sich gebildet."
mittel.111.a: "Aufregend!"

mittel.112.t: "Eine Spaltung in der Reformgruppe!"
mittel.112.d: "Nachdem ihre Reformen umgesetzt wurden, hatte die Reformgruppe Mühe gehabt, die nächsten Schritte zu finden. Dies hat zu einer Spaltung in der Partei geführt! Der rechte Flügel der Partei, der das Wahlrecht auf Weiße beschränken und Reformen durchführen will, um die weiße Herrschaft zu erleichtern, hat die Weißafrikaner-Partei gebildet, während der liberale Flügel der Partei, der liberalere Reformen durchführen will, die Neue Reformgruppe gebildet hat."
mittel.112.a: "Eine große Entwicklung vor den Wahlen."

mittel.113.t: "Die ersten Wahlen in Mittelafrika"
mittel.113.d: "In allen Gebieten, in denen Wahlen zulässig sind, wurden Stimmzettel verteilt. Weiße Siedler, bestimmte schwarze Häuptlinge und Askari haben das Wahlrecht erhalten, was den pro-deutschen Parteien einen Wahlsieg garantiert. Aber welche wird die Wahlen gewinnen?"
mittel.113.a: "Die Weißafrikaner-Partei!"
mittel.113.b: "Die Kaiser- und Vaterlandspartei!"
mittel.113.c: "Die Neue Reformgruppe!"
mittel.113.e: "Die Afrikanische Aktionspartei!"

mittel.136.t: "Ein souveräner Staat"
mittel.136.d: "Mit von Görings jüngstem Erfolg im Rechtsstreit gegen den Kaiser sind viele der ehemaligen Führer der NKR zu von Görings neuer Fraktion innerhalb der mittelafrikanischen Regierung gewechselt, den 'Selbstverwalter', die argumentieren, dass Mittelafrika ein souveräner Staat sein sollte, der von seinem Statthalter regiert wird, und sind in internen Fragen noch radikaler als die NKR."
mittel.136.a: "Eine interessante Entwicklung."

mittel.166.t: "Mosambik ist gefallen"
mittel.166.d: "Es scheint, dass sich unsere Bemühungen in Afrika am Ende als wenig mehr als Torheit erwiesen haben, da an allen Fronten Kräfte aus Südafrika und Mittelafrika unsere Kolonien überrannt haben. Mosambik selbst ist in die Hände unserer Feinde gefallen, und jetzt erscheint unsere Position auf dem Kontinent schwächer als je zuvor."
mittel.166.a: "Eine komplette Katastrophe"

mittel.170.t: "Frieden mit [TZN.GetNameDef]?"
mittel.170.d: "Wir wurden vom Festland geworfen! Obwohl wir hier sicher sein mögen, sind unsere Chancen, das Land zurückzuerobern, das uns zu Recht gehört, gering. Vielleicht wäre ein Friedensangebot eine kluge Idee ..."
mittel.170.a: "Biete Frieden an."
mittel.170.b: "Wir sollten weiter kämpfen!"

mittel.171.t: "Sansibar bietet Frieden an"
mittel.171.d: "Sansibar ist zu uns gekommen und bietet uns ein Friedensabkommen an. Wir werden ihr Territorium auf dem Festland behalten, im Gegenzug werden wir die Kämpfe zu beenden. Was sollen wir antworten?"
mittel.171.a: "Das ist ein guter Deal."
mittel.171.b: "Kein Deal!"

mittel.172.t: "[TZN.GetNameDef] lehnt das Friedensangebot ab"
mittel.172.d: "[TZN.GetNameDef] hat das Friedensangebot abgelehnt; der Krieg wird weitergehen."
mittel.172.a: "Das ist eine Schande..."

mittel.173.t: "Deutschland akzeptiert von Göring... Einfach"
mittel.173.d: "Deutschland hat widerwillig zugestimmt, die Angelegenheit vorerst fallen zu lassen. Wahrscheinlich dachten sie, es sei die Mühe nicht wert, aber viele in unserer Regierung sind nicht glücklich und wir haben uns heute in Berlin Feinde gemacht. Immerhin; Wir bleiben an der Macht."
mittel.173.a: "Natürlich tun wir das!"

mittel.181.t: "Die Proklamation des Statthalter "
mittel.181.d: "Heute Abend wendet sich Hermann von Göring in einer Rundfunkansprache an ganz Mittelafrika, deren Kopien sich schnell auf dem ganzen Kontinent verbreiten. Was als formelle, typische Ansprache begann, nahm schnell einen anderen Ton an, als der Statthalter plötzlich begann, die "schädlichen partikularistischen Elemente" auf dem Kontinent sowie die anhaltende "Einmischung" des politischen Establishments in Berlin anzuprangern. Die Rede endete mit dem Versprechen, beidem mit allen erforderlichen Mitteln ein Ende zu setzen.\n\nAuf diese Ankündigung folgte offenbar eine heimliche Säuberung des politischen Apparats der Kolonie. Politische Korrespondenten vor Ort vergleichen die derzeitige Situation mit einem Selbstputsch und sind gespannt, wie Berlin auf die Proklamation und ihre Folgen reagieren wird."
mittel.181.a: "Es ist Zeit, Ordnung zu schaffen, ob sie es mögen oder nicht!"
 mittel.181.b: "Ist er endgültig verrückt geworden?"
 mittel.181.c: "Wir können uns jetzt nicht damit befassen."

mittel.182.t: "Afrika wird ruhig"
mittel.182.d: "Irgendwas ist falsch. Sehr falsch. Wir hören nichts mehr von unseren Grenzgarnisonen. Versorgungskonvois werden mit alarmierender Geschwindigkeit überfallen. Viele einheimische Elemente unserer Truppen verlassen das Land, und wir haben noch nichts von den abhängigen Gebieten gehört. Die Atmosphäre ist angespannt wie nie zuvor."
mittel.182.a: "Das sieht nicht gut aus..."

mittel.184.t: "Frieden in Afrika?"
mittel.184.d: "Irgendwie hat von Görings verrücktes Schema funktioniert. Trotz aller Widrigkeiten haben die Askari der mittelafrikanischen Regierung die Rebellen niedergeschlagen und der Kolonie einen harten Frieden aufgezwungen. Der Schaden durch das Chaos ist schwerwiegend, aber die Position des souveränen Statthalters war noch nie so stark wie jetzt."
mittel.184.a: "Gab es jemals Zweifel an von Görings Führung?"

mittel.186.t: "Afrikanische Kolonien zurückerobert"
mittel.186.d: "Nach dem dramatischen und totalen Zusammenbruch Mittelafrikas haben wir unsere ehemaligen afrikanischen Kolonien in unsere Nation zurückgebracht. Obwohl wir nie die offizielle Erlaubnis dazu erhielten, war die mittelafrikanische Regierung kaum in der Lage, sich zu wehren. In der Tat  haben wir in diesem Chaos keinerlei offizielle Beschwerden erhalten. Dies ist nichts anderes als süße Gerechtigkeit für den Diebstahl, durch den sie uns überhaupt genommen wurden."
mittel.186.a: "Der Gerechtigkeit wurde gedient!"

mmittel.187.t: "[transferred_state.GetName] gehört uns"
mittel.187.d: "Nach dem dramatischen und totalen Zusammenbruch von Mittelafrika haben wir [transferred_state.GetName] zurück in unsere Nation geholt. Wir haben zwar nie eine offizielle Erlaubnis dafür bekommen, aber die Deutsche Kolonialverwaltung war kaum in der Lage, dies anzufechten. In der Tat, so groß ist das Chaos, haben wir keine offiziellen Beschwerden jeglicher Art erhalten."
mittel.187.a: "Wunderbar!"

## Economic Events ##
 mittel.200.t: "Schwarzer Montag!"
 mittel.200.d: "An der Berliner Börse ist es gestern zu einem massiven Zusammenbruch gekommen. Die deutsche Wirtschaft liegt in Trümmern und unsere Wirtschaft wird mit Sicherheit folgen. Wir müssen einen Großteil unserer Ausgaben kürzen und nach Möglichkeiten suchen, unsere Wirtschaft sofort zu sanieren. Es könnte viele Jahre dauern, sich davon zu erholen..."
 mittel.200.a: "Verheerend!"

 mittel.201.t: "Der Haushalt 1937"
 mittel.201.d: "Zu Beginn des Jahres 1937 stehen wir vor einer schwierigen Entscheidung. Unsere Wirtschaft war von Anfang an nicht stark, und die Rezession hat das Produktionspotenzial, das wir im letzten Jahr hatten, größtenteils zunichte gemacht. In Zukunft müssen wir uns entscheiden, ob wir uns auf die militärische Produktion konzentrieren oder unsere begrenzten Ressourcen stattdessen für den Wiederaufbau der zivilen Wirtschaft einsetzen."
 mittel.201.a: "Konzentration auf den militärischen Ausbau."
 mittel.201.b: "Eine langfristige Investition ist hier sinnvoller."

 mittel.202.t: "Der Haushalt 1938"
 mittel.202.d: "Zwei Jahre sind seit dem Schwarzen Montag vergangen und die Auswirkungen der Rezession sind immer noch zu spüren. Die Wirtschaft kommt langsam wieder in Schwung, aber wir befinden uns in der gleichen Situation wie zuvor. Sollten wir uns im diesjährigen Haushalt auf militärische oder zivile Themen konzentrieren?"
 mittel.202.a: "Deutschland braucht unsere Armee!"
 mittel.202.b: "Mehr Mittel für die Verbesserung unserer Infrastruktur bereitstellen."

 mittel.203.t: "Der Haushalt 1939"
 mittel.203.d: "Das verlorene Wachstum der letzten drei Jahre der Depression wird vielleicht nie wieder aufgeholt werden, aber im Moment sind wir in einer stabileren Lage. Unsere Wirtschaft - zumindest das, was von ihr übrig ist - scheint jetzt mit voller Kapazität zu arbeiten."
 mittel.203.a: "Keine Kompromisse bei der Produktion! Wir haben viel verlorene Zeit aufzuholen."

 mittel.204.t: "Der Haushalt 1940"
 mittel.204.d: "Die einen sagen, der Krieg sei gut für die Wirtschaft, die anderen sagen, er sei schlecht - was aber unbestritten ist, ist, dass es unserer Wirtschaft gut geht! Es lässt sich nicht leugnen, dass die Wirtschaft boomt, und der Haushalt 1940 wird Ressourcen und Mittel für die kommenden Jahre bereitstellen!"
 mittel.204.a: "Machen wir Deutschland stolz!"

## DKAEB Events ##
 DKAEB_intro: "Die Anfang des 20. Jahrhunderts gegründete Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) ist eine Holdinggesellschaft, die die Eisenbahnlinie zwischen Addis Abeba in Äthiopien und Dschibuti betreibt. Nach einer Reihe von Erweiterungen mit deutscher Unterstützung wird die Strecke nun für den Transport von Erzen aus dem Kongobecken nach Dschibuti genutzt. Der derzeitige wirtschaftliche Abschwung bedeutet, dass Erz nicht mehr in demselben Umfang wie früher gekauft wird, was zu weniger Transporten für die DKAEB führt.\n\n"

 mittel.205.t: "DKAEB am Rande des Bankrotts"
 mittel.205.d: "$DKAEB_intro$Die DKAEB ist in finanzielle Schwierigkeiten geraten, und einige Vorstandsmitglieder haben sich an die Regierung in Daressalam gewandt, um ihre Anteile an die deutsche Regierung zu verkaufen."
 mittel.205.a: "We shall inform Berlin of this at once."

 mittel.206.t: "DKAEB am Rande des Bankrotts"
 mittel.206.d: "DKAEB_intro$Die DKAEB ist in finanzielle Schwierigkeiten geraten, und einige Vorstandsmitglieder haben sich an die Regierung in Daressalam gewandt, um ihre Anteile an die deutsche Regierung zu verkaufen.\n\nEs muss etwas getan werden, um zu verhindern, dass uns Äthiopien aus den Händen gleitet."
 mittel.206.a: "Das Unternehmen unterstützen."
 mittel.206.b: "Verkauf der Staatsanteile an Äthiopien."
 mittel.206.c: "Ist Mittelafrika nicht für mittelafrikanische Angelegenheiten zuständig?"

 mittel.207.t: "Das Kolonialamt fasst einen Beschluss"
 mittel.207.d: "Das Kolonialamt in Berlin ist unserer Bitte um eine Entscheidung nachgekommen und hat beschlossen, die angebotenen Aktien zu kaufen. Sie sind der Meinung, dass die Aufrechterhaltung des Eisenbahnbetriebs von entscheidender Bedeutung ist, wenn wir unsere Verbindungen mit Äthiopien aufrechterhalten wollen, und erklären uns, dass die Eisenbahnlinie auf lange Sicht rentabel sein wird."
 mittel.207.a: "So sei es denn."

 mittel.208.t: "Das Kolonialamt fasst einen Beschluss"
 mittel.208.d: "Das Kolonialamt in Berlin ist unserer Bitte um eine Entscheidung nachgekommen und hat beschlossen, die Äthiopien angebotenen Anteile zu verkaufen. Sie behaupten, dass wir mit dem Versuch, die Eisenbahn am Leben zu erhalten, überfordert wären und Äthiopien ein unbefriedigender Verbündeter wäre, den wir nicht halten könnten."
 mittel.208.a: "So sei es denn."

 mittel.209.t: "Das Kolonialamt weigert sich, sich zu engagieren"
 mittel.209.d: "Es scheint, dass niemand in Berlin die Verantwortung für eine Entscheidung über den Kauf der DKAEB-Aktien übernehmen wollte. Sie haben das Problem auf uns abgewälzt und uns gesagt, dass sie dem Urteil des Statthalters [MAF.GetLeader] in dieser Angelegenheit vertrauen. Wenn wir die Kontrolle über die Eisenbahn behalten würden, müssten wir wahrscheinlich Ressourcen und Zeit aufwenden, um sie am Leben zu erhalten, die wir sonst für die Verbesserung unserer wirtschaftlichen Situation verwenden könnten, aber wenn wir nichts tun, würden wir die Äthiopier als möglichen Verbündeten verlieren."
 mittel.209.a: "Wir werden die Kontrolle über die Bahnstrecke übernehmen."
 mittel.209.b: "Wir werden die staatliche Unterstützung für die DKAEB kürzen."

 mittel.210.t: "Die DKAEB-Eisenbahn meldet Gewinne"
 mittel.210.d: "Das Ende des dritten Quartals war für Mittelafrika im Allgemeinen nicht gut - das Ausbleiben wirtschaftlicher Hilfsmittel gegen die anhaltende Rezession trifft die Kolonie als Ganzes hart. Die DKAEB hat jedoch berichtet, dass das Volumen der Militär- und Handelswagen, die von ihrer Eisenbahn geladen werden, seit dem ersten Quartal gestiegen ist, und es scheint, dass die Investoren wieder Vertrauen in die Eisenbahn haben. Der Plan von Statthalter [MAF.GetLeader] ist aufgegangen."
 mittel.210.a: "Unsere Exportverbindung ist sicher."

 mittel.211.t: "Die DKAEB-Eisenbahn geht bankrott!"
 mittel.211.d: "Das Ende des dritten Wirtschaftsquartals ist gekommen und gegangen, aber die Deutsche Kaiserliche Abessinien Eisenbahn hat es nicht geschafft. Wir haben das Projekt schlecht gemanagt, um es zu retten, obwohl die Äthiopier anscheinend kooperiert haben, und wir haben jetzt keine andere Wahl, als unsere Anteile an die äthiopische Regierung zu verkaufen. Der Ruf von Statthalter [MAF.GetLeader] hat dementsprechend gelitten - es scheint immer unwahrscheinlicher, dass er in der Lage sein wird, Mittelafrika ohne drastische Maßnahmen profitabel zu machen."
 mittel.211.a: "Die Äthiopier können die Gleise jetzt haben!"

 mittel.212.t: "Das DKAEB hält sich über Wasser"
 mittel.212.d: "Im schrecklichen Jahr 1936 gab es heute eine seltene gute Nachricht: Die DKAEB-Eisenbahn in Ostafrika hat für das dritte Quartal Gewinne gemeldet. Es scheint, als hätten die äthiopische und die mittelafrikanische Regierung zusammengearbeitet, um die Handelsverbindung aufrechtzuerhalten. Unsere Beziehungen zu Äthiopien scheinen sicher zu sein und könnten sich schließlich zu einem Bündnis vertiefen."
 mittel.212.a: "Gute Nachrichten."

 mittel.213.t: "Die DKAEB geht Bankrott"
 mittel.213.d: "Die mittelafrikanische Regierung hat wieder einmal versagt, denn die Ostafrikanische DKAEB ist untergegangen. Damit haben wir unseren äthiopischen Verbündeten verprellt und gleichzeitig wertvolle deutsche Ressourcen für die Rettung der Eisenbahn verschwendet. Wir haben dem Statthalter [MAF.GetLeader] für diese Operation etwas Vertrauen geschenkt - etwas, das wir nie wieder tun werden."
 mittel.213.a: "Inkompetente Dummköpfe!"

## Kenyan Events ##
 mittel.400.t: "Die Kikuyu Zentralvereinigung"
 mittel.400.d: "Als wir 1925 in das britische Territorium einzogen, war die britische Herrschaft über das Gebiet nach sieben Jahren Krieg bedrohlich schwach. Im selben Jahr fielen britische Streiks mit einer Reihe von Protesten der Eingeborenen in Britisch-Ostafrika zusammen. Die fortgesetzte Enteignung des ertragreichsten Landes durch britische Siedler im zentralen Hochland hat die Kikuyu dazu veranlasst, sich zu organisieren, um mit der kenianischen Verwaltung kollektiv zu verhandeln. Angesichts der anhaltend harten Haltung des kenianischen Legislativrats sind ihre Bitten auf taube Ohren gestoßen, was die Organisation dazu veranlasst hat, andere Wege zu suchen, um ihre Ziele zu erreichen. Ihre Radikalisierung scheint rasch zugenommen zu haben, denn täglich kommt es zu Zusammenstößen zwischen ihnen und den englischen Sicherheitskräften. Die kenianische Verwaltung hat uns gebeten, uns darauf vorzubereiten, sie zu unterstützen, falls die Situation weiter eskaliert."
 mittel.400.a: "Können sie das nicht selbst regeln?"

 mittel.401.t: "Die Siedlungspolitik im kenianischen Hochland"
 mittel.401.d: "Das Hochland von Kenia ist eines der wenigen Gebiete Afrikas, das sich für die Besiedlung durch Weiße eignet. Die seltene Kombination aus kühlem Hochland und gesundem Boden schafft ein Klima, das fast dem europäischen gleicht und sich hervorragend für die Landwirtschaft eignet. Es ist kein Wunder, dass das Land dort sehr gefragt ist.\n\nLeider wurde es lange Zeit wirtschaftlich nicht genutzt. Die britischen Siedler waren eher daran interessiert, sich als Landbesitzer zu etablieren und die einheimischen Kikuyu die Arbeit machen zu lassen. Wenn wir das Land für deutsche Kleinbauern öffnen würden, die von den Junkersiedlungen bedrängt werden, könnten wir die Produktivität verbessern und unseren Einfluss in der Region vergrößern, aber das würde auch die Landknappheit noch verschärfen."
 mittel.401.a: "Deutsche Ansiedlung zulassen."
 mittel.401.b: "Lassen wir die Britischen Protektorate britisch."

 mittel.402.t: "Landkrise im Hochland von Kenia"
 mittel.402.d: "Die Ansiedlung der Deutschen im Hochland von Kenia hat die Probleme in der Region nur verschärft, denn sie hat die Bodenspekulation in Gang gesetzt, die Preise sind außer Kontrolle geraten, und es kommt zu Konflikten und Streitigkeiten über die Abgrenzung von ein paar Metern Land. Erschwerend kommt hinzu, dass bei den lokalen Kikuyu-Stämmen ein Mann erst dann als erwachsen gilt, wenn er zumindest etwas Land besitzt. Es gibt zwar Stammesgebiete, die dafür vorgesehen sind, aber sie sind massiv überbevölkert, und die meisten von ihnen besitzen kein Land und arbeiten auf britischen Plantagen. Hinzu kommt, dass immer mehr Land in den Stammesgebieten von den lokalen Häuptlingen monopolisiert wird. Diese Landknappheit führt zu Unruhen auf allen Seiten."
 mittel.402.a: "Zerschlagung der weniger effizienten britischen Plantagen."
 mittel.402.b: "Rückführung der deutschen Siedler."
 mittel.402.c: "Einsatz von Kikuyu-Arbeitskräften für Landgewinnungsprojekte."

 mittel.403.t: "Der Tod von Oberhäuptling Waruhiu"
 mittel.403.d: "In einer schockierenden Situation haben unbekannte Schützen heute Nachmittag am helllichten Tag Ober-Häuptling Waruhiu wa Kung'u angeschossen und getötet. Waruhiu war unser ranghöchster Mitarbeiter bei den Kikuyu. Unsere Sicherheitsbeamten haben die Zunahme religiöser, auf Schwüren basierender Gewalt unter den Kikuyu festgestellt. Angeblich führen sie im Schutz der Dunkelheit 'magische Rituale' durch und schwören, die weißen Siedler zu töten. Mit der Ermordung von Ober-Häuptling Waruhiu, der einen Leibwächter hatte und bei unserer Regierung in hohem Ansehen stand, haben sie gezeigt, dass es im kenianischen Hochland fast niemanden gibt, den sie nicht töten könnten."
 mittel.403.a: "Verhängung des Ausnahmezustands in Kenia."

 mittel.404.t: "Landgewinnung abgeschlossen"
 mittel.404.d: "Unser Landgewinnungsprojekt in Kenia ist abgeschlossen. Durch die Trockenlegung von Sümpfen, den Einsatz von Pestiziden, den Bau von Dämmen und die Umleitung von Flüssen haben wir die Anbaufläche vergrößert und damit die Landkrise in Kenia etwas gemildert."
 mittel.404.a: "Für Deutschland!"

 mittel.405.t: "Die Männer im Wald"
 mittel.405.d: "Aus Angst vor den Einschränkungen, Ausgangssperren und willkürlichen Durchsuchungen, die der Ausnahmezustand mit sich bringt, haben Männer der ethnischen Gemeinschaften der Kikuyu, Enbu und Meru begonnen, ihre Häuser zu verlassen und in die zerklüfteten Hügel und Berge des Aberdare-Gebirges, des Mount Kenya und des Mau Escarpment zu ziehen. Von dort aus haben sie einen Aufstandsfeldzug gegen uns und die Briten begonnen, der sich sowohl gegen die koloniale Zivilbevölkerung als auch gegen die Soldaten richtet und bei dem sie die barbarischsten und brutalsten Taktiken anwenden, die man sich vorstellen kann."
 mittel.405.a: "Schickt die Armee."

 mittel.406.t: "Die Mau-Mau sind besiegt"
 mittel.406.d: "Nach einem hart geführten Guerillakrieg gegen die Mau-Mau-Rebellion in Kenia ist es uns endlich gelungen, die meisten der rebellierenden Krieger niederzuschlagen und die meisten Anführer der Rebellion entweder zu verhaften, zu töten oder hinzurichten. Kenia sollte jetzt für eine Weile friedlich sein..."
 mittel.406.a: "Ein dreifaches Hoch auf Mittelafrika!"

 mittel.407.t: "Ein weiterer Mau-Mau-Aufstand!"
 mittel.407.d: "Das Volk der Kikuyu, das wir schon einmal besiegt haben, hat erneut revoltiert! Wir dachten, wir hätten die Probleme in Kenia bereits in den Griff bekommen... Wir müssen unsere Truppen erneut entsenden, sonst könnte es ihnen dieses Mal tatsächlich gelingen, mehr als nur ein Massaker anzurichten..."
 mittel.407.a: "Schickt die Armee!"

## Collapse Events ##
 mittel.20001.t: "Nigeria trennt sich von Mittelafrika"
 mittel.20001.d: "Unter Berufung auf unsere Unfähigkeit, Kamerun zu kontrollieren, behaupten sie, wir könnten sie nicht mehr schützen, und suchen nach ausländischen Mächten, mit denen sie sich verbünden können."
 mittel.20001.a: "Sie haben nicht ganz unrecht."
 mittel.20001.b: "Verfluchte Schurken."

 mittel.20002.t: "Die Goldküste schließt sich Nigeria an"
 mittel.20002.d: "Wie ihre Nachbarn hat auch die Goldküstenkolonie unseren Schutz für unzureichend erklärt. Sie schließen sich Nigeria an, um sich eine bessere Zukunft zu sichern."
 mittel.20002.a: "Sic transit gloria mundi.(so vergeht der Ruhm der Welt)"

 mittel.2500.t: "Der Deutsche Zusammenbruch"
 mittel.2500.d: "Da der deutsche Schutz so gut wie weg ist, stehen wir jetzt alleine da. Es ist wahrscheinlich das Beste, wenn wir [NFA.GetNameDef] um Schutz bitten, damit wir nicht wie unsere Nachbarn im Chaos versinken."
 mittel.2500.a: "Senden Sie das Telegramm."
 mittel.2500.b: "Nein, wir sind unser eigenes Volk!"

 mittel.2501.t: "[FROM.GetNameDefCap] bittet um unseren sofortigen Schutz"
 mittel.2501.d: "Mit dem Deutschen Zusammenbruch stehen die vielen lokalen Verwalter ihres Reiches plötzlich ohne jeden Schutz da. Unter ihnen ist [FROM.GetNameDef], der uns gerade ein Telegramm geschickt hat, in dem er uns um sofortigen und vollständigen Schutz bittet."
 mittel.2501.a: "Also gut."
 mittel.2501.b: "Nein, sie sind auf sich allein gestellt."

 mittel.2502.t: "Der nigerianische Zusammenbruch"
 mittel.2502.d: "Das schlimmste vorstellbare Szenario ist eingetreten, unser Land zerfällt vor unseren Augen."
 mittel.2502.a: "Verdammnis."

 mittel.2503.t: "Das Territorium von Marua"
 mittel.2503.d: "Die Bornu-Rebellion im Norden wurde von ausländischen Invasoren niedergeschlagen, die das Gebiet seitdem besetzt haben. Wir sollten es zurückfordern, jetzt wo die Lage stabiler geworden ist."
 mittel.2503.a: "Fragen kann doch nicht schaden, oder?"

 mittel.2504.t: "Ein Telegramm von [FROM.Capital.GetCapitalVictoryPointName]"
 mittel.2504.d: "Die neu befriedete [FROM.GetName] hat uns gebeten, das Territorium von Marua südlich des Tschadsees zurückzugeben, das wir nach unserem jüngsten Konflikt mit den Bornu-Aufständischen besetzt hatten. Im Gegenzug versprechen sie, sich in den Konflikten, die den Kontinent in den kommenden Jahren heimsuchen werden, neutral zu verhalten und dafür zu sorgen, dass wir vor Übergriffen aus dem Süden auf unsere Gebiete sicher sind."
 mittel.2504.a: "Ein fairer Preis für die Sicherheit der Nation."
 mittel.2504.b: "Nein."

 mittel.2505.t: "Die Ostafrika Askari"
 mittel.2505.d: "Während unseres kleinen Exodus nach Südwest ist es den Ostafrika Askari gelungen, Ostafrika trotz aller Widrigkeiten zusammenzuhalten. Jetzt geben sie die Kontrolle über die Kolonie wieder an uns ab."
 mittel.2505.a: "Exzellent!"
