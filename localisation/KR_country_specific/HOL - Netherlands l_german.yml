## Army
 HOL_dutch_army_focus: "Die Niederländische Armee"
 HOL_dutch_army_focus_desc: "Die Niederlande brauchen niemanden, der ihnen sagt, wie man ein effizientes Militär führt. Dennoch ist es wichtig, dass wir uns angesichts der drohenden Konflikte mehr Gedanken über die langfristige Zukunft unserer Armee machen."
 HOL_dutch_GS_III: "Erweiterung der GS III"
 HOL_dutch_GS_III_desc: "Die Dritte Abteilung des Generalstabs wurde in den ersten Tagen des Weltkriegs eingerichtet. Ihr Ziel war es, die Mittelmächte oder die Entente zu überwachen, Einblick in das Geschehen zu gewähren und sicherzustellen, dass den Niederlanden kein böser Wille entgegengebracht wird. Jetzt, da der Radikalismus auf dem Vormarsch ist, wurde die GS III erneut gerufen, um die Niederlande vor Feinden aus dem In- und Ausland zu schützen..."
 HOL_Mil_Acad: "Königliche Militärakademie"
 HOL_Mil_Acad_desc: "Die Königliche Militärakademie (KAM) versorgt die Armee und die Marechaussee (Staatspolizei) seit 1828 mit neuen Offiziersanwärtern. Der Weltkrieg ist vorbei, und viele Offiziere auf beiden Seiten des Konflikts gehen jetzt in den Ruhestand. Wir sollten sie bitten, ihr Wissen und ihre Erfahrungen an unsere Kadetten weiterzugeben, um sie zu verbessern."
 HOL_land_doctrine_defensive: "Schwerpunkt Verteidigung"
 HOL_land_doctrine_defensive_desc: "Unser Land ist ein brutaler Morast, ein Ort der Sümpfe, der Sümpfe und der kräftigen Männer. Wenn wir die Stärken der Niederlande ausspielen, werden wir unsere Feinde für jeden Zentimeter, den sie einnehmen, bluten lassen."
 HOL_kai: "Ausbau der Artillerieanlagen"
 HOL_kai_desc: "Die Koninklijke Artillerie Inrichtingen (Königliche Artillerieanlagen) ist für unsere Armee lebenswichtig. Wir müssen die Produktionslinien wieder in Betrieb nehmen, damit wir unsere alte Ausrüstung durch modernes Material ersetzen können."
 HOL_anti_tank_focus: "Neue Panzerabwehrwaffen"
 HOL_anti_tank_focus_desc: "Wenn wir gegen einen überlegenen Feind bestehen wollen, brauchen wir Waffen, die selbst den mächtigsten Panzer durchdringen können. Wir müssen in die Panzerabwehrwaffen und ihre Erforschung investieren."
 HOL_artillery_focus: "Artillerie-Modernisierung"
 HOL_artillery_focus_desc: "Unsere Verteidigungsmaßnahmen nützen nichts, wenn wir keine großen Waffen haben, um sie zu unterstützen. Und diese Waffen aus dem 19. Jahrhundert, die wir jetzt haben, werden schöne Museumsstücke sein."
 HOL_korps_luchtafweer: "Flugabwehrwaffen"
 HOL_korps_luchtafweer_desc: "Wir können nicht darauf hoffen, dass wir es mit den Supermächten in Bezug auf die Luftstreitkräfte aufnehmen können. Wir müssen in ein Netz von defensiven Geschützstellungen und Flaktürmen investieren."
 HOL_vesting_holland: "Verstärkung der Festung Holland"
 HOL_vesting_holland_desc: "Unsere Verteidigungsanlagen sollten halten, aber es wäre töricht von uns zu hoffen, dass sie sich in ihrem derzeitigen Zustand als wirksam genug gegen eindringende Armeen erweisen würden. Weitere Investitionen in unsere Befestigungen sind von größter Wichtigkeit."
 HOL_study_defence_plans: "Verteidigungspläne studieren"
 HOL_study_defence_plans_desc: "Als kleine Küstennation haben wir schon immer mit Angriffen vom Meer aus gerechnet, aber neue Bedrohungen auf der globalen Bühne zwingen uns, uns auch mit möglichen Invasionen vom Land aus zu befassen. Wir müssen bessere Pläne für die Verteidigung der Niederlande erstellen."
 HOL_mobilisation_preparation: "Mobilisierungsvorbereitungen"
 HOL_mobilisation_preparation_desc: "Die Überprüfung unserer Mobilisierungszeitpläne und Vorbereitungen wird es uns ermöglichen, im Bedarfsfall auf einen Krieg gerüstet zu sein."
 HOL_reinforce_divisions: "Regiment Stoottroepen (Stoßtruppen)"
 HOL_reinforce_divisions_desc: "Die Infiltrationstaktik, die von der deutschen Armee während des Weltkriegs angewandt wurde, hat mit dem Ausbau eines Schocktruppenregiments auch in der niederländischen Armee Einzug gehalten."
 HOL_infantry_focus: "Gewehre und Stiefel"
 HOL_infantry_focus_desc: "Unsere Infanteristen sind das Fundament, auf dem unsere Armee steht. Wir müssen sie so gut wie möglich unterstützen, damit sie nicht gezwungen sind, mit wenig mehr als Besenstielen und Sandalen in die Schlacht zu ziehen."
 HOL_machine_guns: "Neue Maschinengewehre"
 HOL_machine_guns_desc: "Unsere Maschinengewehre gehören in ein Museum, und es ist höchste Zeit, dass wir neue anschaffen!"
 HOL_land_doctrine_mobile: "Eine Mobile Armee"
 HOL_land_doctrine_mobile_desc: "Unser flaches Land macht mechanisierte und gepanzerte Divisionen zu einer Selbstverständlichkeit. Durch weitere Investitionen in diesem Bereich und die Anwendung neuer Militärdoktrinen auf unsere Armee können die Niederlande zu einer ernstzunehmenden Macht werden."
 HOL_gemotoriseerde_huzaren: "Die Motorisierten Husaren"
 HOL_gemotoriseerde_huzaren_desc: "Einst waren Pferde die erste Wahl für die Kavalleristen ihrer Zeit. Heute brauchen wir neue Fahrzeuge für eine neue Generation von Husaren, die unseren Feinden den Tod bringen."
 HOL_bicycle_army: "Fahrräder für unsere Soldaten"
 HOL_bicycle_army_desc: "Wir Niederländer sind berühmt für unsere Fahrräder. Sie bieten dem Benutzer ein erstaunliches Maß an Mobilität und haben unseren Armeen jahrelang gute Dienste geleistet. Wir brauchen mehr. Viel mehr."
 HOL_pantserkorps: "Panzerkorps Formation"
 HOL_pantserkorps_desc: "Die Menschen wollen sehen, dass wir ihre Steuergelder in neue Bereiche investieren. Indem wir öffentlich unsere Entschlossenheit zeigen, eine neue Panzertruppe zu bilden, können wir vielleicht etwas Ansehen gewinnen."
 HOL_korps_pioniers: "Pionierkorps"
 HOL_korps_pioniers_desc: "Die Pionierkorps sind das Juwel in unserer militärischen Krone. Dennoch müssen wir weiter Zeit und Energie in diese Männer investieren, wenn wir den größten Nutzen aus ihren Talenten ziehen wollen."
 HOL_korps_verkenners: "Integrierte Aufklärungs-Bataillone"
 HOL_korps_verkenners_desc: "Wichtiger als die Fähigkeit zu kämpfen ist es, zu wissen, wo sich der Feind aufhält, bevor er einen entdeckt. Durch die Integration von Aufklärungskompanien in unsere Divisionen werden wir unseren Streitkräften einen entscheidenden Vorteil verschaffen."
 HOL_armoured_cars: "Pantrado M39 Panzerwagen"
 HOL_armoured_cars_desc: "Panzerwagen sind ein billiges und effizientes Mittel, um das Schlachtfeld auszukundschaften und unsere Truppen kostengünstig zu transportieren. Wir müssen unsere Forschung zur Entwicklung und Herstellung besserer Modelle ausbauen."
 HOL_requisition_trucks: "van Doornes Anhängerfabrik"
 HOL_requisition_trucks_desc: "DAF Trucks sind ein wichtiger Bestandteil einer auf dem Export basierenden Wirtschaft und haben vor kurzem einen Militärauftrag zum weiteren Ausbau der M39-Flotte erhalten."
 HOL_Genietroepen: "Ingenieurskorps"
 HOL_Genietroepen_desc: "Je mehr bewegliche Teile in unserer Armee vorhanden sind, desto mehr Militäringenieure werden benötigt, um sie in Bewegung zu halten... oder in manchen Fällen zu rollen."
 HOL_integ_support: "Integrierte Unterstützungselemente"
 HOL_integ_support_desc: "Durch die Integration von Unterstützungselementen können unsere Streitkräfte tiefer in das feindliche Gebiet vordringen."
 HOL_study_mobile_tactics: "Studie Mobile Taktik"
 HOL_study_mobile_tactics_desc: "Wir fangen jetzt an, all diese neuen und teuren Maschinen zu bekommen, aber wir haben keine Erfahrung damit, sie tatsächlich zu benutzen! Wir sollten den Einsatz von mobilen LKW-Divisionen und Panzern studieren, sonst ist das alles umsonst."
 HOL_mech_infantry: "Braat Overvalwagen"
 HOL_mech_infantry_desc: "Der in Niederländisch-Ostindien entwickelte Braat Overvalwagen ist billig genug, um gepanzerte Mannschaftstransporter herzustellen. Wir können in Erwägung ziehen, dieses Design auch für die Festlandarmee zu übernehmen."
 HOL_prepare_the_inundation_lines: "Vorbereitung der Überschwemmungslinien"
 HOL_prepare_the_inundation_lines_desc: "Seit unserem Unabhängigkeitskrieg gegen die Spanier im 16. Jahrhundert ist die Überschwemmung, d. h. die absichtliche Überflutung des Landes, ein fester Bestandteil unserer Verteidigungsmaßnahmen. Richtig vorbereitet, wird sie uns sicher wieder retten: Wir haben noch keinen Panzer gesehen, der das Wasser durchqueren kann."

## Navy
 HOL_dutch_navy: "Die Niederländische Marine"
 HOL_dutch_navy_desc: "Wenn wir in eine Ära nach dem Weltkrieg eintreten, müssen wir entscheiden, wie sich unsere Marine weiterentwickelt. Es liegen mehrere Pläne auf dem Tisch, wir werden jeden einzelnen bewerten und uns für den besten entscheiden müssen."
 HOL_vlootplan_furstner: "Vlootplan Furstner (Flottenplan Furstner)"
 HOL_vlootplan_furstner_desc: "Wir müssen die Zusammensetzung unserer Marine radikal ändern. Es wird immer deutlicher, dass Schlachtschiffe durch die immer stärkeren Flugzeuge überflüssig geworden sind. Wir müssen unsere bestehenden Flugzeugträger und ihre Fähigkeiten ausbauen und, wenn möglich, mehr Luftstreitkräfte für die Marine anschaffen!"
 HOL_gateway_to_europe: "Tor nach Europa"
 HOL_gateway_to_europe_desc: "Durch unsere Häfen strömen seit jeher die Waren der Welt auf das europäische Festland. Wir werden unsere Häfen und Trockendocks in [36.GetCapitalVictoryPointName] ausbauen, um unser Kapital weiter zu vergrößern."
 HOL_de_schelde: "Koninklijke de Schelde (Königliche Schelde)"
 HOL_de_schelde_desc: "Das Gebiet um Vlissingen ist ideal für die Erweiterung unserer neuen Werft. Die 1875 errichtete Werft hat sich traditionell auf Reparatur und Versorgung konzentriert, aber es ist höchste Zeit, dass wir sie auch zu einem großen Baugebiet machen."
 HOL_dd_furstner: "Geleitschutz Zerstörer"
 HOL_dd_furstner_desc: "Unsere Flugzeugträger und andere Großkampfschiffe sind langsame, schwerfällige Ziele und können leicht torpediert werden, wenn sie unbewacht sind. Wir müssen sicherstellen, dass unsere Zerstörer für diese Aufgabe gerüstet sind."
 HOL_claa_furstner: "Leichter Flugabwehrkreuzer"
 HOL_claa_furstner_desc: "Wir brauchen Schiffe, die feindliche Flugzeuge aus der Luft abschießen, um unsere Flotte zu schützen. Die Größe eines Kreuzers ist dafür perfekt. Wir können unsere künftigen Kreuzer so gestalten, dass sie weniger auf das Meer und mehr auf den Himmel gerichtet sind!"
 HOL_carrier_tactics: "Träger-Taktiken"
 HOL_carrier_tactics_desc: "Wir haben eine Trägerstreitmacht, haben aber nie richtig gelernt, wie wir sie effektiv einsetzen können. Das sollten wir sofort ändern."
 HOL_fleet_carrier: "The Gouden Leeuw (Der Goldene Löwe)"
 HOL_fleet_carrier_desc: "Die HrMs Gouden Leeuw ist wirklich der Stolz unserer Marine. Der einsame Flugzeugträger gibt uns einen enormen Schub in unseren Fähigkeiten, aber andere Marinen haben mehr und größere Flugzeugträger als sie. Wir können sie bis an die Grenze auslasten und versuchen, mehr Flugzeuge in den Hangar zu bekommen, oder wir können versuchen, einen neuen zu bekommen!"

 HOL_vlootplan_helfrich: "Vlootplan Helfrich (Helfrich Flottenplan)"
 HOL_vlootplan_helfrich_desc: "Wir verfügen einfach nicht über die Mittel, um mit Japan oder einer anderen großen Marine auf dem Meer zu konkurrieren. Daher schlägt Admiral Helfrich vor, dass wir unsere Marine mit den Schiffen ausstatten, die wir auch am besten bauen können, nämlich U-Booten, und feindliche Handelsschiffe und Truppentransporte belästigen, während wir unsere eigenen schützen!"
 HOL_protect_merchant_marine: "Schutz unserer Handelsmarine"
 HOL_protect_merchant_marine_desc: "Unsere Handelsmarine ist für das Überleben des Landes von entscheidender Bedeutung. Ohne sie sind wir von unseren Kolonien und dem Seehandel mit dem Rest der Welt abgeschnitten. Daher ist es von entscheidender Bedeutung, dass wir in der Lage sind, die gefährdeten Frachtschiffe zu eskortieren. Um die Konvois wirksam zu schützen, müssen wir über geeignete Schiffe und Taktiken nachdenken, um diese Schiffe wirksam einzusetzen."
 HOL_destroyer_escort_asw: "U-Boot-Zerstörer"
 HOL_destroyer_escort_asw_desc: "Die bei weitem größte Gefahr für unsere Handelsflotte kommt nicht aus der Luft und auch nicht von den vereinzelten Handelsräubern, sondern sie versteckt sich unter Wasser, bis es zu spät ist, zu handeln. Wir müssen daher unsere Zerstörer mit der neuesten U-Boot-Abwehrausrüstung ausstatten, um dieser Bedrohung zu begegnen."
 HOL_destroyer_escort_aa: "Flugabwehr-Zerstörer"
 HOL_flotilla_leader: "Flottillenführer"
 HOL_flotilla_leader_desc: "Große Schiffe sind teuer, und wir werden nie in der Lage sein, genug für unseren Bedarf zu bauen. Es wurde daher vorgeschlagen, eine neue Schiffsklasse zu bauen, den 'Flottillenführer'. Entweder ein kleiner Kreuzer oder ein großer Zerstörer von der Größe her und damit vergleichsweise billig, vollgepackt mit genügend Feuerkraft, um feindliche schnelle Überwasserjäger und Gefahren, die unter Wasser lauern, zu vernichten."
 HOL_civilian_convoys: "Anforderung ziviler Frachtschiffe!"
 HOL_civilian_convoys_desc: "Wir befinden uns im Krieg und brauchen jedes Schiff, das wir auftreiben können, um den Nachschub zu sichern und unsere Truppen zu transportieren!"
 HOL_convoy_sailing: "Konvoi-Fahren"
 HOL_convoy_sailing_desc: "Wenn wir unsere gefährdeten Transportschiffe mit Geleitschiffen ausstatten, die sie vor Schaden bewahren können, haben sie bessere Chancen, ihr Ziel zu erreichen."
 HOL_rdm: "Rotterdamsche Droogdok Maatschappij"
 HOL_rdm_desc: "Die Rotterdamsche Droogdok Maatschappij verfügt über eine eigene U-Boot-Werft, in der talentierte Ingenieure arbeiten, die uns mit den neuesten U-Boot-Designs und -Innovationen versorgen. Darüber hinaus können auf der Werft auch kleinere Überwasserschiffe gebaut werden, so dass wir genau die Schiffe bekommen, die wir brauchen... und uns leisten können."
 HOL_submarine_snorkel: "U-Boote der O-Klasse"
 HOL_submarine_snorkel_desc: "Unsere U-Boote werden hauptsächlich für den Einsatz im Atlantik konzipiert. Sie müssen getarnt und schlagkräftig sein, um mit Seemächten wie Deutschland, der französischen Kommune und der britischen Union mithalten zu können."
 HOL_submarine_colonial: "Koloniale U-Boote der K-Klasse"
 HOL_submarine_colonial_desc: "Unser Reich erstreckt sich weit, also müssen unsere U-Boote auch weit reichen. Wir brauchen also Ersatz für unsere alternden kolonialen U-Boote, und wir brauchen mehr davon!"
 HOL_ship_a_day: "Schiffs Eintages-Taktiken"
 HOL_ship_a_day_desc: "Unsere U-Boote haben eine hohe Qualität, aber im Vergleich zu anderen großen Seefahrernationen eine geringe Anzahl. Daher müssen wir jedes einzelne optimal nutzen. Admiral Helfrich will jedes U-Boot und jede Besatzung an ihre Grenzen bringen, indem er aggressiv ausfährt und unkonventionelle Taktiken wie das Eintauchen in feindliche Häfen und das Torpedieren von allem, was in Sicht ist, anwendet."
 HOL_wolfpack: "Wolfsrudel"
 HOL_wolfpack_desc: "Unsere U-Boote sollten kleine Gruppen bilden, damit sie mehrere Ziele angreifen können. Sollte dieses 'Wolfsrudel' jedoch entdeckt werden, könnte dies auch bedeuten, dass mehrere U-Boote nicht sicher entkommen können..."
 HOL_lonewolf: "Unabhängige Operationen"
 HOL_lonewolf_desc: "Unsere U-Boote sollten immer getrennt und verteilt operieren. Dies verringert das Schadenspotenzial eines erfolgreichen Angriffs, macht sie aber auch schwerer aufzuspüren und könnte den Feind dazu zwingen, sich zu verteilen."

 HOL_vlootplan_doorman: "Doorman-Flottenplan"
 HOL_vlootplan_doorman_desc: "Die Marine ist für unser Überleben von entscheidender Bedeutung, und wir werden alle Feuerkraft brauchen, die wir bekommen können. Eine Auswahl kleinerer Schiffe und veralteter Kreuzer wird nicht ausreichen, wir müssen in richtige Kreuzer und unsere Schlachtschiffe investieren."
 HOL_wilton_fijenoord: "Wilton Fijenoord"
 HOL_wilton_fijenoord_desc: "Die NV Dok en Werf Maatschappij Wilton-Fijenoord befindet sich in Schiedam, westlich von Rotterdam. Ihre Ursprünge reichen bis in die erste Hälfte des 19. Jahrhunderts zurück und sie war das erste niederländische Schiffbauunternehmen, das Dampfturbinen einsetzte. Das Unternehmen ist für den Bau der meisten niederländischen Kreuzer sowie einiger Zerstörer und U-Boote verantwortlich."
 HOL_cl_doorman: "Kreuzer der Kijkduin-Klasse"
 HOL_cl_doorman_desc: "Unsere bisherigen Kreuzer sind entweder veraltet oder einfach zu schlecht bewaffnet und zu schwach gepanzert. Es ist an der Zeit, dass die niederländische Marine einige wirklich moderne Kreuzer erhält, die das Rückgrat der Marine bilden."
 HOL_pantserschip: "Ein neues Panzerschiff"
 HOL_pantserschip_desc: "Unsere alten Panzerkreuzer rosten entweder in den Docks vor sich hin oder werden für andere Zwecke umgebaut. Wir können die Wiederbelebung dieses Schiffstyps prüfen, da sie als leistungsfähige Küstenverteidigungsschiffe oder Kreuzerkiller oder einfach als billigere Alternative zu teuren Schlachtschiffen eingesetzt werden können."
 HOL_dn_doorman: "Unsere Schlachtschiffe"
 HOL_dn_doorman_desc: "Unsere fünf Schlachtschiffe wurden in den 1920er Jahren gebaut. Uns fehlt zwar das Wissen, um solche majestätischen Schiffe von Grund auf neu zu bauen, aber wir können sie umrüsten, um ihre Fähigkeiten zu verbessern, oder deutsche Werften bitten, neue Entwürfe für uns zu entwickeln."
 HOL_doctrine_doorman: "Großraumschiff Training"
 HOL_doctrine_doorman_desc: "Die neuen großen Schiffe, die wir bauen, werden eine Menge neuer Ausbildungen für die Besatzung erfordern, und es gibt auch eine Menge Besatzungen! Wir müssen ein neues Ausbildungsprogramm für all die neuen Seeleute einführen, die für diese große Ozeanumspannende Flotte benötigt werden."

## Air Force
 HOL_dutch_airforce: "Die Niederländische Luftwaffe"
 HOL_dutch_airforce_desc: "Die Luftwaffe hat sich bereits im Weltkrieg als nützlich erwiesen, und wir können nur erwarten, dass ihr Bedarf noch zunimmt. Wir müssen eine solide Grundlage für die Luftstreitkräfte in den Niederlanden schaffen, um mit ausländischen Feinden mithalten zu können."
 HOL_luchtvaartacademie: "KAM Luftfartakademie"
 HOL_luchtvaartacademie_desc: "Die Luftwaffe verfügt noch immer nicht über ein organisiertes Ausbildungssystem für Piloten und Offiziere. Durch die Einrichtung der Luchtvaartacademie (Luftfahrtakademie) innerhalb der Königlichen Militärakademie können wir die taktischen Operationen der Luftwaffe erheblich verbessern."
 HOL_gilze_rijen_airbase: "Gilze-Rijen Luftstützpunkt"
 HOL_gilze_rijen_airbase_desc: "Die LVA verfügt nur über einen richtigen Militärflugplatz, den Fliegerhorst Soesterberg. Obwohl er zentral gelegen ist, ist die Unterbringung all unserer Flugzeuge nicht ideal. Durch den Ausbau der bereits bestehenden Landebahn in Gilze-Rijen erhält unsere Luftwaffe einen zusätzlichen Stützpunkt."
 HOL_koolhoven: "Koolhoven"
 HOL_koolhoven_desc: "Die Koolhoven Vliegtuigen Fabriek N.V. mit Sitz in Rotterdam hat in der Vergangenheit einige kleinere Flugzeugtypen für unsere Luftwaffe geliefert, hauptsächlich Schulflugzeuge. Koolhoven zeigt jedoch Potenzial, und wir können in Erwägung ziehen, ihnen eine Chance zu geben, unsere Luftwaffe mit dringend benötigten modernen Flugzeugen zu versorgen."
 HOL_koolhoven_fighter: "Koolhoven Jäger"
 HOL_koolhoven_fighter_desc: "Da wir uns für Koolhoven als Chefkonstrukteur für die Luftwaffe entschieden haben, sollten wir damit beginnen, unsere veralteten Kampfflugzeuge durch neue Flugzeuge von Koolhoven zu ersetzen."
 HOL_koolhoven_naval_bomber: "Koolhoven Marinebomber"
 HOL_koolhoven_naval_bomber_desc: "Flugzeuge mit angebrachten Torpedos sind der Fluch jedes Schiffes, besonders der großen und schwerfälligen. Koolhoven hat ein grobes Konzept für einen vielversprechenden zweimotorigen Marinebomber, der sich perfekt für Patrouillenfahrten in Küstennähe nach feindlichen Schiffen eignet."
 HOL_fokker: "Fokker"
 HOL_fokker_desc: "Fokker, mit Sitz in Amsterdam, ist seit langem eine dominierende Kraft auf dem Markt der zivilen Luftfahrt. Wir sollten die Entwürfe für die militärische Nutzung übernehmen und unseren Kampfflugzeugen eine größere Reichweite, Beweglichkeit und Feuerkraft verleihen."
 HOL_fokker_fighter: "Fokker Jäger"
 HOL_fokker_fighter_desc: "Die Fokker D.XVII bildet das Gros unserer Jagdgeschwader, und sie hat als robuste und wendige Maschine gute Dienste geleistet. Jetzt ist es an der Zeit für einen Ersatz, der unseren Bedürfnissen entspricht, und wer könnte das besser als Fokker!"
 HOL_fokker_jachtkruiser: "Fokker Jachtkruisers (Jäger)"
 HOL_fokker_jachtkruiser_desc: "Ein zweimotoriges Kampfflugzeug ist vielleicht nicht so schnell und wendig, aber die von Fokker vorgeschlagenen 'Jachtkruiser' sind mit einem tödlichen Maschinengewehr bestückt, haben eine viel größere Reichweite und können möglicherweise mit einer eigenen Bombenlast ausgestattet werden, was sie zu vielseitigen Flugzeugen macht."
 HOL_fokker_ontwerp_115: "Projektdesign 115 Bomber"
 HOL_fokker_ontwerp_115_desc: "Fokker hat Konstruktionspläne in einem fortgeschrittenen Stadium für einen echten viermotorigen Bomber. Wir können den Bau eines Prototyps in Auftrag geben und dann sehen, ob wir dieses Ungetüm tatsächlich für unsere Luftwaffe bauen werden."
 HOL_new_bomber: "Ein neuer Bomber"
 HOL_new_bomber_desc: "Die LVA braucht einen neuen Bomber, da die im Dienst befindlichen nicht besonders modern oder gar nützlich sind. Allerdings fehlt uns die Kapazität für mehrere Typen und wir sollten uns für einen entscheiden, der unseren Bedürfnissen entspricht. Schnelle und wendige Luftnahunterstützungsflugzeuge oder das Konzept der zweimotorigen Luchtkruiser-Bomber weiterführen?"
 HOL_cas_tactics: "Huisje-Boompje-Beestje Tactics (Haus-Baum-Tier-Taktiken)"
 HOL_cas_tactics_desc: "Indem sie sehr niedrig fliegen, sind unsere relativ langsamen Bomber wesentlich schwerer zu entdecken und haben somit eine höhere Chance, ihr Ziel zu erreichen. Es sei denn, sie treffen einen Baum..."
 HOL_tactical_tactics: "Luchtkruiser Taktik"
 HOL_tactical_tactics_desc: "Unsere zweimotorigen Flugzeuge sind nicht nur einfache Bomber, mit ihrer 20-mm-Kanone in der Nase sind sie wie die Kreuzer der Lüfte! Sie sind vielleicht nicht schnell, aber sie können eine ernsthafte Bedrohung für andere Bomber sein, ebenso wie für feindliche Jäger, die sich entscheiden, sie frontal anzugreifen!"
 HOL_carrier_planes: "Trägerflugzeug Varianten"
 HOL_carrier_planes_desc: "Die Gouden Leeuw ist ohne geeignete Flugzeuge nutzlos, und ihre Doppeldeckern in ihrem Hangar sind zu langsam. Koolhoven hat uns einige Entwürfe angeboten, die schnell für den Einsatz als Flugzeugträger übernommen werden können."

### Army Focuses OLD STUFF, Delet when done. ###
 HOL_coastal_defence_two: "Neue Küstenverteidigung"
 HOL_coastal_defence_two_desc: "Die Niederlande sind berühmt für ihre Küste, und wir waren schon immer ein Volk des Meeres. Trotzdem bedeutet das nur, dass es mehr potenzielle Landeplätze für unsere Feinde gibt."
 HOL_breach_dikes: "Brecht die Dykes (Deiche)!"
 HOL_breach_dikes_desc: "Wir müssen alles opfern, wenn wir unser Land vor der Eroberung schützen wollen. Wir müssen das Land fluten, um die Eindringlinge aufzuhalten. Um das Aufräumen können wir uns kümmern, wenn wir gewonnen haben!"
 HOL_tank_research_german: "Panzer aus Deutschland erwerben"
 HOL_tank_research_german_desc: "Obwohl sie nicht die Ersten waren, die sie entwickelt haben, sind die Deutschen seit dem Ende des Weltkriegs für die Entwicklung von Panzern im Feld bekannt."
 HOL_tank_research_entente: "Studiendesigns aus Kanada"
 HOL_tank_research_entente_desc: "Kanada und die Entente sind vielleicht nicht viel mehr als Exilanten am Rande der Welt, aber sie haben gute Panzer."
 HOL_tank_research_domestic: "Niederländische Panzer bauen"
 HOL_tank_research_domestic_desc: "Es gibt nichts Größeres als Eigenständigkeit. Wir werden unsere eigenen Panzer bauen, und sie werden Weltklasse sein. Wenn nicht, können wir immer jemanden finden, den wir feuern können."
 HOL_land_doctrine_specialist: "Armee von Spezialisten"
 HOL_land_doctrine_specialist_desc: "Wir sind vielleicht nicht in der Lage, eine große Armee aufzustellen, aber wir können eine kleine Armee von unglaublich fähigen Männern schaffen, die zehn von jedem ausländischen Soldaten wert sind."
 HOL_marine_transports: "Transporte für unsere Marines"
 HOL_marine_transports_desc: "Wir sind eine Marinenation, die seit langem Soldaten in die ganze Welt bringt, um in unseren überseeischen Kolonien Krieg zu führen. Wir müssen uns mit dem desolaten Zustand unserer derzeitigen amphibischen Landungsboote befassen."
 HOL_knil: "KNIL reformieren"
 HOL_knil_desc: "Die Königliche Niederländisch-Ostindische Armee hat in den letzten Jahren bewiesen, dass sie reformbedürftig ist. Sie ist der Aufgabe, das niederländische Territorium in der ganzen Welt zu verteidigen, derzeit nicht gewachsen. Wir werden jeden Mann bis an die Zähne bewaffnet machen."
 HOL_knil_jungle_training: "Dschungel Training"
 HOL_knil_jungle_training_desc: "Eine Reihe unserer überseeischen Kolonien ist von brutalen Tropenwäldern bedeckt, was unsere Möglichkeiten einschränkt, sie im Hinterland zu kontrollieren und, was noch wichtiger ist, sie vor fremden Invasionen zu schützen. Um hier Abhilfe zu schaffen, werden wir die maßgeschneiderte Ausbildung für Dschungel-Einheiten verbessern."
 HOL_korps_commandos: "Kommando Korps"
 HOL_korps_commandos_desc: "Das Kommando Korps ist ein Name, der mit Angst verbunden ist. Diese Tatsache werden wir ausnutzen."
 HOL_korps_parachutisten: "Fallschirmjäger Korps"
 HOL_korps_parachutisten_desc: "Die Zukunft der modernen Kriegsführung gehört den Fallschirmjägern, so viel ist klar. Wir müssen dafür sorgen, dass wir bei der Ausbildung dieser Soldaten nicht gegenüber unseren Konkurrenten ins Hintertreffen geraten."

### Diplomatic Focuses ###
 HOL_belgian_policy: "Belgiens Politik"
 HOL_belgian_policy_desc: "Nachdem unsere politische Krise endlich beendet ist, ist es an der Zeit, unseren Standpunkt zur Belgienfrage zu überdenken."
 HOL_friendship_with_belgium: "Freundschaft mit dem Belgischen Regime"
 HOL_friendship_with_belgium_desc: "Die Benelux-Staaten dürfen nicht durch kleinliche Streitigkeiten auseinandergerissen werden. Die Niederlande und Belgien sollen gute Freunde sein."
 HOL_koninklijke_academie: "Forschungsabkommen mit Belgien"
 HOL_koninklijke_academie_desc: "Wir können mehr tun, als nur unsere Freundschaft mit Belgien zu verkünden. Indem wir in greifbare Vorteile wie grenzüberschreitende Forschung investieren, können unsere beiden Nationen gedeihen."
 HOL_liberating_the_flemish: "Eine Niederländische Nation, ein Niederländischer Staat"
 HOL_liberating_the_flemish_desc: "Das Verbleiben Flanderns außerhalb des niederländischen Staates ist eine historische Kuriosität und nichts weiter. Wir müssen uns das zurückholen, was uns rechtmäßig gehört. Niederländische Staatsbürger müssen Teil des Niederländischen Nationalstaates sein."
 HOL_baerle_talks: "Konferenz von Baerle"
 HOL_baerle_talks_desc: "Es ist an der Zeit, dass wir über die Zukunft der Benelux-Region verhandeln. Die Welt befindet sich in einer Krise, und es ist keine Zeit für eine Spaltung."
 HOL_liberation_by_force: "Aansluiting or Death! (Anschluss oder Tod!)"
 HOL_liberation_by_force_desc: "Wir werden Flandern zurückerobern. Das ist eine Tatsache, die unserem Volk nicht entgangen ist, und Tausende marschieren dafür auf den Straßen. Wir dürfen sie nicht enttäuschen, sonst ist unsere Nation verloren."
 HOL_third_convention_of_hague: "Dritte Haager Konvention"
 HOL_third_convention_of_hague_desc: "Die Niederlande sind international als neutraler Vermittler zwischen den Nationen bekannt. In einer Zeit großer globaler Veränderungen müssen wir unsere Rolle als Mitglied der internationalen Gemeinschaft spielen, indem wir einen sicheren Ort für Verhandlungen bieten."
 HOL_leave_indonesia: "Das Koninkrijksstatuut (Königreichsstatut)"
 HOL_leave_indonesia_desc: "Es ist an der Zeit, unseren Kolonien ein gewisses Maß an Autonomie zu geben. Wir werden jede Hilfe brauchen, die wir von ihnen bekommen können."
 HOL_south_african_policy: "Südafrikapolitik"
 HOL_south_african_policy_desc: "Südafrika wird von einer Reihe niederländischstämmiger Buren bevölkert, was sein politisches Schicksal in diesen unruhigen Zeiten für unsere eigene innenpolitische Szene besonders interessant macht. Von allen Seiten des Links-Rechts-Spektrums gab es eine Reihe von Aufrufen, unseren Ansatz zu überdenken."
