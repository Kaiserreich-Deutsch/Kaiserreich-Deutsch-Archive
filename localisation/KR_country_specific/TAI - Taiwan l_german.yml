#謝雪紅
 TAI_xie_xuehong: "Xie Xuehong"
 TAI_xie_xuehong_country_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 17. Oktober 1901, Changhua, Taiwan, Japan\n§YPolitische Karriere:§! Dank ausländischer Hilfe und den revolutionären Bemühungen der Taiwanesischen Syndikalistischen Partei ist Taiwan nun endlich frei. Xie Xuehong, Jian Ji und viele andere haben sich dem Kampf der Assoziation der Taiwanesischen Kultur für Demokratie und Autonomie angeschlossen. Diese erlag jedoch schnell inneren Streitigkeiten und der japanischen Unterdrückung, weshalb sie sich in viele verschiedene Gruppierungen aufspaltete.\n\nXie war ein Mitglied der Chinesischen Syndikalistischen Partei und hatte an der Sun Yat-sen-Universität in Frankreich studiert, bevor er im Jahre 1928 mit der Unterstützung japanischer und chinesischer Sozialisten die Taiwanesische Syndikalistische Partei gründete. Sie tolerierte zwar die Teilhabe bourgeoiser Bewegungen am Unabhängigkeitskampf, ist allerdings auch strikt syndikalistisch und hat sich von Jiang Weishuis Taiwanesischer Volkspartei offen distanziert. Die TSP behauptet, ihre Auslegung der drei Prinzipien sei die richtige - die Volkspartei verkünde lediglich Lügen. Die Partei befindet sich mit der Volkspartei zudem im steten Wettkampf um die Gunst der Arbeiter und Bauern, welchen sie jedoch meist verliert.\n\nIm Gegensatz zu den meisten Syndikalisten Chinas ist Xie Xuehong zudem davon überzeugt, dass Taiwan eine eigene Identität besitzt und, zumindest auf lokaler Ebene, von den Einwohnern Taiwans regiert werden sollte. Dies kostete sie zwar einige Unterstützer, doch letztlich konnte sich ihre Sicht mit der Etablierung einer quasi-unabhängigen Regierung durchsetzen. Ihre Partei ist noch immer in einen moderaten und einen radikalen Flügel gespalten und ihre Kontrolle beschränkt sich trotz aller Mühen noch immer auf die größten Städte der Insel. Ob die Unabhängigkeit Taiwans nach dem Abzug der ausländischen Truppen bewahrt werden oder sich die Insel einer gleichgesinnten Nation, sei es China oder Japan, anschließen wird, bleibt abzuwarten."
#蔣渭水
 TAI_jiang_weishui: "Jiang Weishui"
 TAI_jiang_weishui_country_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 6. August 1890, Yilan, Provinz Fujian-Taiwan, Qing-Reich\n§YPolitische Karriere:§! Jiang Weishui, ein Gelehrter, Arzt und anti-japanischer Aktivist, war ein Gründungsmitglied der Assoziation der Taiwanesischen Kultur. In seinem berühmten Essay \"Zertifikat der klinischen Diagnose\" schrieb er über einen Patienten, der unter enormer kultureller Unterernährung leidete - Taiwan. Weishui, ein mächtiger Redner, wurde mehrmals verhaftet und überlebte 1931 nur knapp eine Typhus-Infektion.\n\nSein politischer Linksdrift sorgte in der Assoziation für viele hochgezogene Augenbrauen, vor allem, nachdem er die Taiwanesische Volkspartei als Bestandteil der Kuomintang nach dem Fehlschlag der Nördlichen Expedition ins Leben rief. Auch er glaubte an die drei Prinzipien und übernahm viele Symbole der Kuomintang, distanzierte sich jedoch in anderen Aspekten von ihr - was die japanische Unterdrückung jedoch nicht stoppte.\n\nMissmutig aufgrund des Fehlschlags friedlicher Proteste hat Weishui nun die Macht um seine Person herum konsolidiert. Er ist oft in Streitigkeiten mit seinem einstigen Untergeordneten Cai Peihuo verwickelt, welcher der Meinung ist, die Volkspartei sollte sich vom Sozialismus und von Klassenkonflikten fernhalten. Fürs erste scheinen sie ihre Differenzen aufgrund der Etablierung einer taiwanesischen Republik, in deren Zuge Jiang in den Status eines Helden erhoben wurde, jedoch beiseite legen zu können.\n\nFür manche ist er der Sun Yat-sen Taiwans, doch wie dem auch sei, er hat noch einige Arbeit vor sich. Die Identität Taiwans ist noch immer zersplittert und viele Einwohner der Insel streben nach Einheit mit Japan oder China. Jiangs Parteienstaat wird wohl nicht ewig währen und sich letztlich einer der beiden Mächte anschließen wollen, doch bis dahin ist die Volkspartei entschlossen, die Gesellschaft Taiwans entscheidend zu verändern."
#廖文奎
 TAI_liao_wenkui: "Liao Wenkui"
 TAI_liao_wenkui_country_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 14. November 1905, Yunlin, Taiwan, Japan\n§YPolitische Karriere:§! Eine taiwanesische Republik unter der liberalen Führung der Taiwanesischen Restaurationsassoziation schien für die längste Zeit ein äußerst unwahrscheinliches Szenarium zu sein, doch die Schriften von Liao Wenkui und vielen anderen jungen, im Ausland studierten Technokraten konnten die Gunst der Besatzer für sich gewinnen. Mit ihren Versprechen, der Insel Demokratie zu bringen, wurden sie nun mit damit beauftragt, eine Übergangsregierung der Taiwanesischen Republik zu bilden.\n\nDie Liaos sind eine auf der Insel bekannte Familie von Großgrundbesitzern, denen konfuzianische Werte viel bedeuten. Liao Wenkuis Vater konvertierte jedoch im Zuge der Verwestlichung zum Christentum; Liao selbst studierte zunächst in Japan, später an der chinesischen Jinling-Universität und der University of Chicago in den Vereinigten Staaten, wobei er lernte, westliche Wissenschaften mit chinesischer Philosophie zu verbinden. Er verbrachte auch einige Zeit in Europa, wo er seine Frau kennenlernte und seine politische Weltanschauung ausbaute.\n\nSich zuspitzende Spannungen nach dem Kollaps der Liga der Acht Provinzen machten aus Liao einen Vermittler zwischen den unterschiedlichen, sich feindlich gegenüberstehenden Fraktionen der Meerenge. Zusammen mit seinem Bruder Wenyi übernahm er das Unternehmen seines Vaters, welches er nutzte, um Beziehungen von Taipei nach Shanghai aufzubauen.\n\nDurch ihre Kontakte zu allen politischen Lagern und einem ausländerfreundlichen Auftreten schien die Assoziation wohl passend, um eine Brücke zwischen den \"Befreiern\" und den Anwohnern Taiwans aufzubauen. Doch auch Idealismus hat seine Grenzen, wie Taiwans knospende Demokratie schon bald herausfinden wird."
#林獻堂
 TAI_lin_xiantang: "Lin Xiantang"
 TAI_lin_xiantang_country_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 22. Oktober 1881, Taichung, Provinz Fujian-Taiwan, Qing-Reich\n§YPolitische Karriere:§! Lin Xiantang war ein Mitglied der Assoziation der Taiwanesischen Kultur, eine heterogene Gruppe taiwanesischer Intellektueller, die sich Demokratie und Autonomie unter der japanischen Herrschaft wünschten. Lin entstammt einer reichen Familie von Grundbesitzern, schloss sich mehreren revolutionären Organisationen an und gab im Jahre 1913 sogar seine japanische Staatsbürgerschaft zugunsten einer chinesischen auf. Er erlernte nie die japanische Sprache, sondern bevorzugte Hokkien (und hat, zumindest im Privaten, damit begonnen, Mandarin zu lernen).\n\nZusammen mit Gleichgesinnten, die dem Linksdrift der Assoziation und Jiangs Volkspartei skeptisch gegenüberstehen, formte er 1930 den Taiwanesischen Selbstregierungsbund. Aufgrund von Meinungsverschiedenheiten mit der Volkspartei versuchten sie, den japanischen Behörden einen Ölzweig zu reichen. Die Bemühungen des Bundes blieben jedoch ohne Erfolg und er wurde kurz nach der Volkspartei offiziell verboten.\n\nSie operierten jedoch weiter, nutzten Lins Ressourcen und konnten mit der Zeit weitere taiwanesische Konservative, die auf Autonomie oder gar Unabhängigkeit hofften, um sich scharen. Mit dem Fall des Japanischen Reiches wurden diese Träume, für die auch Lin und seine Familie so lange gekämpft hatten, endlich zur Wirklichkeit und die Republik Formosa durch ausländische Unterstützung wieder ins Leben gerufen.\n\nWie lange diese Republik Bestand haben wird, bleibt abzuwarten, doch für den Moment bleibt sie als Protektorat ausländischer Mächte erhalten. Lin und andere Machthaber haben nun beschlossen, die Dinge langsam und vorsichtig anzugehen und eine Balance zwischen den reaktionären und moderaten Flügeln des Bundes zu finden."
#林熊徵
 TAI_lin_xiongzheng: "Lin Xiongzheng"
 TAI_lin_xiongzheng_country_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 5. November 1888, Taipeh, Provinz Fujian-Taiwan, Qing-Reich\n§YPolitische Karriere:§! Lin Xiongzheng wird oft als einer der wenigen fetten Männer Formosas beschrieben, was seine Macht und seinen Reichtum unterstreicht. Als Japan Taiwan annektierte, zog seine Familie zunächst nach Fuzhou, kehrte jedoch schon bald auf die Insel zurück. Lin gelang es, seine lokalen Kontakte auszuspielen, um sich eine einflussreiche Position unter den neuen Machthabern zu sichern. Er war ein Mitglied des Rates des Gouverneur-Generals und organisierte zahlreiche Ereignisse für die Obersicht, darunter auch einen Besuch des damaligen Kronprinzen Hirohito.\n\nEr war zudem ein Unterstützer der Tongmenghui und unterhielt gute Beziehungen zu den Chinesen. Als Zucker-Baron geritt er oftmals in Streitigkeiten mit den Bauern, hielt jedoch auch das Bild eines Philanthropen gegenüber der Öffentlichkeit aufrecht. Nachdem Taiwan an seine neuen Herrscher fiel, wurde er schnell zu einem Führungskandidaten. Nun regiert er zusammen mit einer Clique, die aus den prominentesten Adligen und Geschäftsleuten Taiwans besteht. Das nach Lin wohl bedeutendste Mitglied dieser Gruppe ist sein neuer Stellvertreter Lan Gaochuan, ein Veteran des Yiwei-Krieges gegen die Japaner. Einige glauben gar, dass Lan aufgrund seiner vielen Kontakte den wahren Fädenzieher der neuen Regierung darstellt, doch da die meisten Entscheidungen hinter geschlossener Türe getroffen werden, lässt sich dies nur schwer einschätzen.\n\nDie alte Herrschaft des Gouverneur-Generals wurde in vielen Aspekten de facto aufrechterhalten, die Regierung lediglich durch eine etwas autonomere Oberklasse, die vorrangig aus Einheimischen besteht, ersetzt. Unter Lins Präsidentschaft und in quasi-kolonialer Untertänigkeit marschiert Formosa nun in seine Zukunft, wie auch immer diese aussehen mag."
