 SRI_michele_bianchi: "Michele Bianchi"
 SRI_michele_bianchi_leader_desc: "In Kreisen, die der Unione Nazionalista angehören, heißt es oft, dass es ‘besser ist, einen Tag ein Löwe zu sein als hundert Tage ein Schaf‘.\n\nUnd doch scheint es, dass der Tag nun auf den langjährigen Anhänger und Untergebenen Michele Bianchi scheint, der nach dem unglücklichen Ableben Benito Mussolinis bei einem Flugzeugabsturz neuer Vorsitzender Italiens geworden ist. Der totalistische Löwe hat vielleicht ein bisschen zu laut gebrüllt: Italien leidet noch immer unter den Folgen von Mussolinis angeblich abgeschlossener Kulturrevolution. Doch wie ein Tag endet, so beginnt ein neuer, und unter der Schirmherrschaft von Michele Bianchi wird nun ein neues Kapitel der italienischen Geschichte aufgeschlagen.\n\nDer neue Vorsitzende stammte aus bescheidenen Verhältnissen in Kalabrien und hatte das Glück, in Rom studieren zu können. Als Zeitungsredakteur der Sozialistischen Partei Italiens und Vorsitzender in der Hauptstadt wurde er wegen seiner Meinungsverschiedenheiten mit der IÖD-Führung zum Außenseiter. Der Weltkrieg isolierte ihn noch weiter vom Mainstream: Seine Unterstützung des Krieges und sein Dienst als Infanterist machten ihn für viele Linke zu einem Außenseiter, der jedoch in der aufstrebenden Unione Nazionalista zu Hause war.\n\nMichele Bianchi glaubt fest an eine Verschmelzung von Nationalismus und Syndikalismus, und nachdem er jahrelang im Schatten Mussolinis gestanden hat, ist nicht zu erwarten, dass seine Herrschaft sich allzu sehr davon unterscheidet. Trotz der anhaltenden Krankheit nach einem harten Kampf mit Tuberkulose schreitet der Vorsitzende Bianchi stolz in die Zukunft und Italien folgt ihm vorsichtig."

