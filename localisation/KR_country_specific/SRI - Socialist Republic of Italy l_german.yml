### Fourth Congress Focuses ###
 SRI_4th_congress: "Der vierte Kongress beginnt"
 SRI_4th_congress_desc: "Nachdem alle Vorbereitungen endlich abgeschlossen sind, wollen wir den vierten Nationalkongress einberufen. Männer und Frauen aus allen Gewerkschaften der Sozialistischen Republik Italien werden in Turin zusammenkommen, um über die Zukunft unseres Landes zu diskutieren."
 SRI_stregthen_the_republic: "Stärkung der Republik"
 SRI_stregthen_the_republic_desc: "Während einige die Stärkung des Vorsitzenden fordern, sind es die Republik als Ganzes und unsere industriell-demokratischen Prinzipien, die gestärkt werden müssen, um die Revolution zu sichern."
 SRI_liberation_theology: "Befreiungstheologie"
 SRI_liberation_theology_desc: "Sozialismus und Christentum sind aus demselben Holz geschnitzt. Beide streben danach, die Unterdrückten vor dem Unrecht, das ihnen widerfährt, zu retten. Unsere glorreiche Republik wurde ebenfalls aus Liebe zur Freiheit geschaffen; lassen Sie uns unsere Grundsätze hochhalten und die Theologie der Befreiung annehmen und fördern."
 SRI_worker_priests: "Arbeiter-Priester"
 SRI_worker_priests_desc: "Wir sollten die Schaffung einer Arbeiter-Priester-Bewegung in unserer Republik unterstützen. Sie würde Priester haben, die in unseren Fabriken arbeiten, um eine bessere Verbindung zu den Menschen herzustellen."
 SRI_revolutionary_democracy: "Kommunale Demokratie"
 SRI_revolutionary_democracy_desc: "Jede Kommune muss nach innen und außen demokratisch funktionieren. Die Zentralregierung muss in den Gemeinden intervenieren, in denen die Demokratie nicht Fuß gefasst hat, und weitere Maßnahmen ergreifen, um sicherzustellen, dass jede Gemeinde auf nationaler Ebene gleichberechtigt vertreten ist."
 SRI_rural_communes: "Ländliche Kommunen"
 SRI_rural_communes_desc: "Diejenigen unserer Genossen, die in ländlichen Gebieten leben, haben nicht annähernd die gleichen wirtschaftlichen Möglichkeiten wie die Bewohner städtischer Ortschaften. Wir sollten in die vielen kleinen Städte und Gemeinden in unserer großen Nation investieren, um sicherzustellen, dass alle die Chance auf Erfolg haben."
 SRI_urbanization: "Städtische Kommunen"
 SRI_urbanization_desc: "Die Revolution begann in den Städten Italiens, und damit der Geist der Revolution in ihnen nicht stirbt, sollten wir in unsere am stärksten urbanisierten Gemeinden investieren."
 SRI_worker_councils: "Arbeiterräte"
 SRI_worker_councils_desc: "Obwohl die Kommunen weitaus demokratischer und gerechter sind als alles, was die Bourgeoisie praktiziert, haben viele von ihnen eine beunruhigende Zunahme der Bürokratie erfahren. Um diese Bürokratie in Schach zu halten, muss jede Kommune einen Rat aus Arbeitnehmern verschiedener Gewerkschaften haben, der als lokale Legislative fungiert."
 SRI_workers_self_management: "In Landesverteidigung"
 SRI_workers_self_management_desc: "Wir müssen einen Aufruf an unser Volk richten und es stolz machen auf das, was es bisher erreicht hat... und ihm gleichzeitig bewusst machen, dass es noch so viel zu tun gibt, nicht nur hier in Italien, sondern auch im Ausland. Unsere Nation muss an der Spitze der Revolution stehen."
 SRI_social_welfare: "Soziale Wohlfahrtsprogramme"
 SRI_social_welfare_desc: "Wozu war die Revolution gut, wenn viele der Missstände in der Gesellschaft weiter bestehen? Im Gegensatz zu den kapitalistischen Gesellschaften, die keinen Finger rühren, um den Menschen zu helfen, ohne herauszufinden, wie sie aus ihnen Profit schlagen können, werden wir Wohlfahrtsprogramme einführen, um den Menschen zu helfen."
 SRI_industrial_democracy: "Industrielle Demokratie"
 SRI_industrial_democracy_desc: "Die Industrielle Demokratie war eine der Säulen unserer Revolution von 1919. Die Demokratie sollte nicht auf den Nationalkongress beschränkt sein, wie es die Bourgeoisie wollte. Indem wir unser Engagement für die Industrielle Demokratie wieder verstärken, können wir nicht nur unsere Republik stärken, sondern auch unsere Fabriken im Vergleich zu den kapitalistischen Ländern verbessern."
 SRI_industrial_enlightenment: "Industrielle Aufklärung"
 SRI_industrial_enlightenment_desc: "Die Industriezentren schaffen die notwendigen Bedingungen, um Innovationen zu fördern. Um die besten Köpfe unseres Landes zum Erfolg zu ermutigen, sollten wir die Gewerkschaften ermutigen, ihren Mitgliedern Bildungsdienste anzubieten."
 SRI_cement_congres_authority: "Kongressbehörde zementieren"
 SRI_cement_congres_authority_desc: "Jetzt, da wir die Republik gestärkt haben, kann die Autorität des Kongresses gefestigt werden, und die Spaltungen, die die Republik seit dem Ende des Bürgerkriegs zerrissen haben, können nun endgültig überwunden werden. Interne Spaltungen und Fraktionen wird es zwar wahrscheinlich immer geben, aber die Republik muss sich nicht mehr darum sorgen, dass sie von innen heraus zerrissen wird."
 SRI_streghten_the_chairman: "Stärkung des Vorsitzenden"
 SRI_streghten_the_chairman_desc: "Damit die Republik stark sein kann, muss der Vorsitzende stark sein. Wie können wir dem Volk ohne die führende Hand des Vorsitzenden helfen? Der Kongress ist nur ein Versuch, den bürgerlichen Parlamentarismus wieder einzuführen, aber der Vorsitzende wird regieren und die anarchistischen Prinzipien der Revolution werden aufrechterhalten."
 SRI_state_atheism: "Staatsatheismus"
 SRI_state_atheism_desc: "Aberglaube hat keinen Platz in der Sozialistischen Republik Italien. Götter und Propheten und Lügen, die von Menschen erfunden wurden, um zu täuschen, werden in der modernen Zeit nicht gebraucht. Die Religion ist etwas, das die Menschen in Ketten hält, betäubt durch das Opiat der Massen; aber wir werden die Ketten, die die Religion uns angelegt hat, sprengen. Wir werden den Staatsatheismus durchsetzen, denn Religion hat keinen Platz in der Republik!"
 SRI_rouse_the_people: "Das Volk aufrütteln"
 SRI_rouse_the_people_desc: "Wir müssen alle Menschen in Italien aufrütteln, um ein neues Italien aufzubauen und die Revolution zu verbreiten. Ganz Italien muss sich vereinen. Das Volk muss sich in diesem Kampf und in den vielen Kämpfen, die noch kommen werden, zusammenschließen!"
 SRI_secret_police: "Ministerium für öffentliche Sicherheit"
 SRI_secret_police_desc: "Feinde und Konterrevolutionäre sind überall um uns herum. Um das Volk zu schützen, soll das Ministerium für öffentliche Sicherheit alle Macht erhalten, die es braucht, um die Feinde der Republik zu vernichten."
 SRI_permanet_revolution: "Ständige Revolution"
 SRI_permanet_revolution_desc: "Die Revolution darf nicht in Italien selbst aufhören, sie muss weiter gehen. Solange der Kapitalismus und die reaktionären Kräfte existieren und die Völker der Welt in Knechtschaft gehalten werden, wird die Republik niemals sicher sein. Aber wir werden die Flamme der Revolution verbreiten!"
 SRI_squadrismo: "Squadrismo (Schwarzhemden)"
 SRI_squadrismo_desc: "Die Nazionalistas haben seit langem politisch motivierte Arbeiter dazu ermutigt, Milizen zu bilden, die indirekt unter der Kontrolle des Vorsitzenden stehen. Diese als Squadrismo (Schwarzhemden) bezeichnete Praxis sollte gesetzlich verankert werden."
 SRI_labor_camps: "Arbeitslager"
 SRI_labor_camps_desc: "Reaktionäre und andere Feinde des Staates müssen nicht vollständig beseitigt werden. Sie können in Arbeitsgruppen organisiert werden, die unter der Aufsicht unserer Kommissare die härtesten Arbeiten verrichten. Vielleicht können sie durch eine solche Arbeit eine korrektere Denkweise lernen."
 SRI_futurist_culture: "Futuristische Kultur"
 SRI_futurist_culture_desc: "Die futuristische Bewegung hat in unserem Land zunehmend an Bedeutung gewonnen. Der Futurismus befürwortet die totale Umgestaltung der Gesellschaft zur Förderung des Allgemeinwohls und die rasche Entwicklung der Industrie. Wir sollten diese Bewegung unterstützen, da sie sich eng mit unseren eigenen Zielen für Italien deckt."
 SRI_cultural_revolution: "Große Proletarische Kulturrevolution"
 SRI_cultural_revolution_desc: "Reaktionäre Elemente plagen immer noch unsere Gesellschaft, und wie Ratten, wenn man eine beseitigt hat, scheinen ein Dutzend weitere aus dem Unterholz zu kriechen. Wir müssen versuchen, sie mit einem Schlag vollständig zu beseitigen."
 SRI_revolutionary_commisars: "Revolutionskommissare"
 SRI_revolutionary_commisars_desc: "Unsere Streitkräfte sind zwar tapfer und gut, können aber leicht von reaktionären Elementen in die Irre geführt werden. Durch den Aufbau einer Kerngruppe von zweifellos loyalen Soldaten und Offizieren und deren Einbettung in unser Militär können wir sicherstellen, dass unsere Männer loyal bleiben."
 SRI_ensure_officers_loyalty: "Sicherstellung der Loyalität der Bediensteten"
 SRI_ensure_officers_loyalty_desc: "Wir müssen sicherstellen, dass die Offiziere dem Vorsitzenden gegenüber loyal sind und nicht von Konterrevolutionären und Spionen infiltriert werden. Wir müssen dafür sorgen, dass sie loyal sind und bleiben."
 SRI_cement_chairmans_power: "Macht des Vorsitzenden zementieren"
 SRI_cement_chairmans_power_desc: "Die Macht des Vorsitzenden, die Revolution zu leiten, wird gefestigt, und er wird die Revolution zu allen bringen und den Einfluss der Versuche der Bourgeoisie, in die Republik zurückzukehren, zerstören. Wenn seine Macht gefestigt ist, müssen wir uns keine Sorgen mehr über irgendwelche Spaltungen machen, die die Republik bedrohen."

### Industrialisation Focuses ###
 SRI_assess_the_economy: "Beurteilung der Wirtschaft"
 SRI_assess_the_economy_desc: "Wir sollten die Wirtschaft beurteilen und herausfinden, wie die Republik arbeiten kann, um sie zu modernisieren und zu verbessern, so dass wir vorbereitet sind, wenn wir mit der Arbeit der Wiedervereinigung Italiens beginnen."
 SRI_communal_syndicalism: "Kommunal-Syndikalismus"
 SRI_communal_syndicalism_desc: "Die Stärke unserer Wirtschaft liegt in den Ländlichen Kommunen und den lokalen Syndikaten. Wir müssen ihnen helfen, ihre eigenen industriellen Kapazitäten zu entwickeln."
 SRI_agrian_communes: "Schwerpunkt Ressourcen"
 SRI_agrian_communes_desc: "Wir sollten uns nicht nur auf die vorhandenen Bodenschätze konzentrieren und sie bestmöglich ausbeuten, sondern auch die vielen Agrarkommunen unterstützen, damit unsere Nahrungsmittelversorgung insgesamt gesichert bleibt."
 SRI_industry_program: "Neues Industrieprogramm"
 SRI_industry_program_desc: "Ein Teil unseres Sprungs nach vorn wird darin bestehen, die Kommunen bei der Stärkung unserer Industrieprogramme zu unterstützen. Wir müssen unsere Fähigkeit zur Herstellung von Waffen und Konsumgütern verbessern, wenn wir mit dem Rest Italiens mithalten wollen."
 SRI_decentralized_economy: "Schwerpunkt Bauwesen"
 SRI_decentralized_economy_desc: "Wir müssen bauen - Infrastruktur, Militärbasen, neue Industrie - und das alles schneller als je zuvor. Wir befinden uns in einem Rennen um unser Leben, und der Preis wird ein Italien sein, das unter der sozialistischen Sache vereint ist."
 SRI_encourge_worker_cooperatives: "Förderung von Arbeitergenossenschaften"
 SRI_encourge_worker_cooperatives_desc: "Die Arbeitergenossenschaften sollten die Grundlage unserer Wirtschaft sein. Gemeinsam können die Genossenschaften zum Aufbau der zivilen Industrie beitragen, die für die Modernisierung des Landes benötigt wird."
 SRI_sense_of_dedication: "Sinn für Hingabe"
 SRI_sense_of_dedication_desc: "Jeder muss sich für die Republik engagieren. Alle Gemeinden müssen ihren Beitrag leisten. Die Zentralregierung der Republik leitet sie nicht, aber jede Gemeinde, ob in der Stadt oder auf dem Land, bildet den Körper der Nation, und wenn wir zusammenarbeiten, können wir Italien zu Größe verhelfen."
 SRI_create_the_iri: "Erstellen des IRI"
 SRI_create_the_iri_desc: "Das Institut für industriellen Wiederaufbau wird eine Organisation sein, die die Wirtschaft leitet und verwaltet und sie für das moderne Zeitalter rekonstruiert."
 SRI_revolutionary_education: "Revolutionäre Bildung"
 SRI_revolutionary_education_desc: "Die Revolution muss in der Bildung und in den Schulen umgesetzt werden. Die Zukunft der Republik liegt bei unseren Kindern, daher sollte die Regierung der Bildung höchste Priorität einräumen, um sicherzustellen, dass wir ihnen das Rüstzeug für den Erfolg und die Fortsetzung der Arbeit der Revolution mitgeben."
 SRI_expand_universtites: "Ausbau der Universitäten"
 SRI_expand_universtites_desc: "Unsere Universitäten sollten mehr Unterstützung erhalten und die Möglichkeit haben, zu expandieren und zu wachsen. Auf diese Weise kann das Bildungssystem der Republik weiterhin ein leuchtender Stern sein, um den uns der Rest der Welt beneidet."
 SRI_support_uri: "URI unterstützen"
 SRI_support_uri_desc: "L'Unione Radiofonica Italiana oder die italienische Radiogewerkschaft ist eine der neueren Gewerkschaften, die es gibt. Es handelt sich um eine Gewerkschaft, die die Beschäftigten in der Radioindustrie unterstützt. Wenn wir sie unterstützen, können wir vielleicht ihr Fachwissen nutzen, um unsere eigene Funktechnologie zu verbessern."
 SRI_synethetic_research: "Synthetische Forschung"
 SRI_synethetic_research_desc: "Damit die Armee und die Marine stark sind, brauchen wir Öl, aber wir haben keine eigenen Quellen. Die Erforschung synthetischer Ölsubstitute könnte uns helfen, diesen Mangel an kritischen Ressourcen zu beheben."
 SRI_focus_on_civilian: "Schwerpunkt zivile Wirtschaft"
 SRI_focus_on_civilian_desc: "Wir müssen unsere Basisindustrie ausbauen, auch unsere Baukapazitäten. Ohne sie werden wir nicht in der Lage sein, überall sonst zu expandieren, und es wäre kurzsichtig, etwas anderes zu tun."
 SRI_expand_infrastructure: "Ausbau der italienischen Infrastruktur"
 SRI_expand_infrastructure_desc: "Die Eisenbahnen sind die Adern Italiens, sie verbinden die Städte und Gemeinden miteinander. Wir sollten die Infrastruktur in ganz Italien ausbauen, damit mehr Menschen Zugang zur Bahn haben."
 SRI_focus_on_military: "Schwerpunkt Militärindustrie"
 SRI_focus_on_military_desc: "Unser Land wird von seiner Fähigkeit leben und sterben, seine militärische Produktion zu verbessern. Darauf müssen wir uns konzentrieren und alles andere ausschließen."
 SRI_expand_engineering: "Technische Meisterleistungen"
 SRI_expand_engineering_desc: "Wir werden nie die Nase vorn haben, wenn wir nicht das Unerwartete tun - in die Zukunft blicken, mit Technischen Meisterleistungen und Informatik. Das sind die Bereiche, die unserer Nation in den kommenden Tagen einen Vorsprung verschaffen werden."
 SRI_militerized_economy: "Militarisierte Wirtschaft"
 SRI_militerized_economy_desc: "Die Wirtschaft muss für die Kriege, die wir führen werden, auf den Krieg ausgerichtet sein. Sorgen wir dafür, dass die Wirtschaft nicht ins Stocken gerät, wenn der Krieg um die Wiedervereinigung beginnt oder der Krieg zur Verbreitung des Sozialismus beginnt."
 SRI_mass_production: "Mobilisierte Industrie"
 SRI_mass_production_desc: "Angesichts des bevorstehenden Krieges gegen alle Reaktionäre und Imperialisten müssen wir sicherstellen, dass unsere Industrie in der Lage ist, schnell auf Veränderungen zu reagieren. Wer die neuesten Waffen am schnellsten produziert, gewinnt."
 SRI_revitalized_economy: "Sozialistisches Wirtschaftswunder"
 SRI_revitalized_economy_desc: "Mit der Vereinigung Italiens und der Modernisierung der Wirtschaft wird ein Wirtschaftswunder auf die Republik niedergehen."

### Risorgimento Focuses ###
 SRI_risorgimento: "Beginn des Risorgimento"
 SRI_risorgimento_desc: "Das Risorgimento war der Prozess, durch den Italien ursprünglich geeint wurde, doch mit dem italienischen Bürgerkrieg 1919 wurde Italien in Stücke gerissen. Jetzt wird ein neues Risorgimento benötigt. Eines, das nicht nur Italien vereinen, sondern die Revolution auf alle Teile des Landes ausweiten wird."
 SRI_take_roma: "Rom einnehmen"
 SRI_take_roma_desc: "Roma, die ewige Stadt, muss der Sozialistischen Republik Italien gehören!"
 SRI_military_exercises: "Militärische Manöver"
 SRI_military_exercises_desc: "Bevor wir mit der eigentlichen Kampagne zur Wiedervereinigung beginnen, müssen wir das Militärische Manöver durchführen, um die Armee auf die Härten des Krieges vorzubereiten, mit denen wir es zu tun haben werden."
 SRI_reenforce_the_po_line: "Verstärkung der Po-Linie"
 SRI_reenforce_the_po_line_desc: "Die Po-Linie, unsere Verteidigungsgrenze am Fluss Po, muss verteidigt werden. Sollten die österreichischen Schoßhündchen jemals die Grenze überschreiten, könnte uns ein Dolch im Rücken stechen."
 SRI_take_the_republic: "Die Republik einnehmen"
 SRI_take_the_republic_desc: "Die Republik Italien ist nichts weiter als das Schoßhündchen der Österreicher. Es ist an der Zeit, die Scharade zu beenden und sie zu zerstören."
 SRI_reenforce_the_south: "Den Süden verstärken"
 SRI_reenforce_the_south_desc: "Wir müssen die südliche Grenze verstärken, für den Fall, dass das reaktionäre Königreich der beiden Sizilien einen Angriff auf uns startet."
 SRI_take_the_two_scilies: "Die Beiden Sizilien einnehmen"
 SRI_take_the_two_scilies_desc: "Das reaktionäre Königreich der Beiden Sizilien ist ein Schandfleck für Italien. Es hält unsere Brüder und Schwestern im Süden einmal mehr in Knechtschaft. Es ist an der Zeit für uns, die Ketten zu sprengen und den Süden zu befreien."
 SRI_naval_exericises: "Marine Übungen"
 SRI_naval_exericises_desc: "Bevor wir mit dem eigentlichen Feldzug der Wiedervereinigung beginnen, müssen wir Marineübungen durchführen, um die Marine auf die Härten des Krieges vorzubereiten, mit denen wir es zu tun haben werden"
 SRI_reenforce_the_coast: "Verstärkung der Küste"
 SRI_reenforce_the_coast_desc: "Sardinien und die reaktionären Exil-Franzosen sind nur einen Katzensprung von Italien selbst entfernt. Wir müssen die Küste verstärken, um sicherzustellen, dass sie Italien nicht einnehmen können."
 SRI_take_sardinia: "Sardinien einnehmen"
 SRI_take_sardinia_desc: "Sardinien, der letzte Zufluchtsort des verhassten Hauses Savoyen, soll zerstört werden, wie es in der Revolution und im Bürgerkrieg hätte geschehen sollen."
 SRI_fifth_congress: "Abhaltung des Fünften Kongresses"
 SRI_fifth_congress_desc: "Jetzt, da Italien unter unserem Banner vereint ist, sollten wir einen weiteren Kongress einberufen, einen fünften Kongress, um über die Fragen zu entscheiden, die sich jetzt, da wir Italien vereint haben, stellen werden."
 SRI_fate_of_the_pope: "Schicksal des Papstes"
 SRI_fate_of_the_pope_desc: "Nachdem wir auf dem Fünften Kongress das Schicksal des Papstes beschlossen haben, werden wir unsere Politik umsetzen."
 SRI_italian_irredentism: "Revolutionärer Irredentismus"
 SRI_italian_irredentism_desc: "Während wir die falschen Länder, die sich Italien nennen oder auf der italienischen Halbinsel lagen, zerstört haben, gibt es noch viele Orte außerhalb Italiens, die zu Italien gehören sollten oder die das Licht der Revolution sehen sollten."

### Army Focuses ###
 SRI_army: "Bewertung der Armee"
 SRI_army_desc: "Um uns auf die Wiedervereinigung vorzubereiten, sollten wir die Bewertung der Armee vornehmen und uns um die Lösung der militärischen Fragen kümmern, damit unser Sieg gesichert ist."

### Red Guard Path ###
 SRI_guardie_rosse: "Unterstützung der Roten Garde"
 SRI_guardie_rosse_desc: "Wir haben beschlossen, die Rote Garde zu unterstützen. Es wird einige Zeit dauern, aber die Milizen werden die wichtigste Form unserer Armee sein."
 SRI_artillery_effort: "Artillerie Einsatz"
 SRI_artillery_effort_desc: "Kein Kamerad ist entbehrlich, kein Verlust ohne Schmerz. Wir müssen über ausreichend Artillerie verfügen, um den Feind vor einem Gefecht zu schwächen."
 SRI_anti_air: "Flak"
 SRI_anti_air_desc: "Gegen ein feindliches Flugzeug haben unsere tapferen Kameraden nur mit einem Gewehr eine geringe Chance. Geschleppte Flugabwehrkanonen können jedoch viel dazu beitragen, die Männer in Sicherheit und den Himmel frei von reaktionären Falken zu halten."
 SRI_anti_tank: "Pak"
 SRI_anti_tank_desc: "Die Panzerung von Panzern hat in den letzten Jahren rapide zugenommen. Sowohl die tragbaren als auch die älteren gezogenen Panzerabwehrwaffen haben zunehmend an Bedeutung verloren. Um der wachsenden Bedrohung durch feindliche gepanzerte Fahrzeuge zu begegnen, müssen wir neue Panzerabwehrwaffen entwickeln."
 SRI_industrial_warfare: "Industrielle Kriegsführung"
 SRI_industrial_warfare_desc: "Unsere Industrie muss mobilisiert werden. Jeder Aspekt des Produktionsprozesses muss eng mit unseren Streitkräften verbunden sein, und jeder Arbeiter muss den gleichen Kampfgeist haben wie der tapferste Soldat."
 SRI_comitato: "Nationales Befreiungskomitee"
 SRI_comitato_desc: "Die Roten Garden wurden nicht von einem Staat organisiert, sondern sind aus einer kollektiven Aktion des Proletariats hervorgegangen. Der dezentrale Charakter der Garde muss erneut bekräftigt und ihre Kommandostruktur weiter demokratisiert werden. Die Rotgardisten sollten ihre Führung selbst wählen!"
 SRI_small_unit_tactics: "Taktiken für kleine Einheiten"
 SRI_small_unit_tactics_desc: "Größere Einheiten und schwerfällige hierarchische Strukturen behindern die Fähigkeit einzelner Gruppen von Soldaten, die für den Sieg auf dem Schlachtfeld erforderlichen Maßnahmen zu ergreifen. Jede Formation sollte verkleinert und zum Ausgleich für die erhöhte Belastung der Offiziere vollständig demokratisiert werden."
 SRI_reform_the_guards: "Reform der Garde"
 SRI_reform_the_guards_desc: "Es ist an der Zeit, die Reformen bei der Roten Garde umzusetzen. Es wird einige Zeit dauern, aber wir werden die Roten Garden in eine Truppe verwandeln, die die Republik gegen alle Feinde verteidigen wird."
 SRI_home_guard: "Heimatschutz"
 SRI_home_guard_desc: "Um in Kriegszeiten die Ordnung aufrechtzuerhalten, ohne der Bevölkerung übermäßige Ungerechtigkeiten aufzuerlegen, müssen wir innerhalb der Roten Garden eine neue Freiwilligentruppe zur Wahrung des inneren Friedens organisieren."
 SRI_rossi_cyclists: "Rote Radfahrer"
 SRI_rossi_cyclists_desc: "Auf dem Schreibtisch des Präsidenten liegt ein einzigartiger Vorschlag: die Ausrüstung einiger Einheiten der Roten Garde mit Fahrrädern! Fahrräder, so der Vorschlag, sind eine billige und effektive Möglichkeit, die Mobilität unserer Streitkräfte zu verbessern. Diese Idee ist so verrückt, dass sie funktionieren könnte."
 SRI_mobilize_the_people: "Mobilisierung der Bevölkerung"
 SRI_mobilize_the_people_desc: "Da unser Militär nun gut aufgestellt ist, müssen wir unsere Bevölkerung mobilisieren und mit einem raschen Aufbau unserer Streitkräfte beginnen."
 SRI_guerrilla_warfare: "Guerillakampf"
 SRI_guerrilla_warfare_desc: "Während die Reaktionäre solche Praktiken als unehrenhaft betrachten mögen, als ob sie selbst ein Konzept von Ehre hätten, ist unsere dezentralisierte Armee von Natur aus besser in der Lage, eine asymmetrische Kriegsführung anzuwenden und Geländevorteile zu nutzen."
 SRI_liberation_or_death: "Freiheit oder Tod!"
 SRI_small_arms_industry: "Kleinwaffen-Industrie"
 SRI_small_arms_industry_desc: "Ein Soldat ohne Gewehr ist überhaupt kein Soldat. Unsere Männer dürfen niemals ohne die Handfeuerwaffen sein, die sie brauchen, um sich und unsere große Republik zu schützen."

### Both Paths ###
 SRI_prepare_for_liberation: "Vorbereiten auf die Befreiung"
 SRI_prepare_for_liberation_desc: "Das frühere italienische Militär war eine repressive und reaktionäre Institution. Wir haben zwar große Anstrengungen unternommen, um solche reaktionären Ideen aus unseren eigenen Streitkräften zu entfernen, aber es ist uns nicht ganz gelungen. Lasst uns eine wirklich sozialistische Armee schaffen."
 SRI_female_soldiers: "Frauen-Verteidigungsgruppen"
 SRI_female_soldiers_desc: "Die junge Ministerin Ada Gobetti hat einen Antrag zur Gründung der Frauen-Verteidigungsgruppen gestellt. Diese sollen eine Organisation zur Ausbildung von Soldatinnen sein und alle weiblichen Einheiten umfassen. Darüber hinaus werden durch die Unterstützung der Gruppe mehr Frauen ermutigt, in die Armee einzutreten, um die revolutionären Ideale, für die wir kämpfen, zu verteidigen."
 SRI_support_brigades: "Proletarische Verteidigungsformationen"
 SRI_support_brigades_desc: "Bei den Proletarischen Verteidigungsformationen handelt es sich um Männer und Frauen, die sich der Verteidigung der Republik und der Revolution verschrieben haben, dies aber in eher unterstützenden Funktionen tun wollen. Vom Funker bis zur Krankenschwester. Jeder kann seinen Beitrag zur Verteidigung der italienischen Revolution leisten."
 SRI_arditi_del_popolo: "Arditi del Popolo(Bewaffnete Volkskräfte)"
 SRI_arditi_del_popolo_desc: "Die Arditi waren eine äußerst erfolgreiche alpine Elitetruppe, die während des Weltkriegs aufgestellt wurde. Wir brauchen eine vergleichbare Truppe, die ebenfalls sozialistisch ausgerichtet ist."

### Red Army Path ###
 SRI_armata_rossa: "Gründung der Roten Armee"
 SRI_armata_rossa_desc: "Wir werden eine neue, professionellere Armee für die Republik schmieden - die Rote Armee. Sie soll eine modernisierte und vor allem eine Berufsarmee sein. Dazu müssen wir allerdings die Eingliederung der Roten Garde in die Armee und ihre Auflösung planen, was beides nicht sehr populär sein wird."
 SRI_centralized_command: "Zentralisiertes Kommando"
 SRI_centralized_command_desc: "Um die neue Rote Armee besser organisieren zu können, brauchen wir eine zentralisierte Kommandostruktur. Während wir flexibel sein sollten, wird uns unser revolutionärer Generalstab erlauben, die Armee besser zu planen und zu koordinieren und uns auf alle Begegnungen vorzubereiten."
 SRI_integrate_red_guards: "Integration der Roten Garde"
 SRI_integrate_red_guards_desc: "Da die Kommandostruktur der Roten Garden nun zentralisiert ist, können die unorganisierten Einheiten der Roten Garden selbst in eine formelle Militärstruktur integriert werden."
 SRI_disolve_the_guards: "Auflösen der Garde"
 SRI_disolve_the_guards_desc: "Die Roten Garden werden nicht mehr gebraucht. Die Rote Armee hat sie vollständig ersetzt. Wenn das erledigt ist, sollten wir die Rote Garde auflösen und uns auf die Stärkung der neuen Roten Armee konzentrieren."
 SRI_central_logistics: "Zentrale Logistik"
 SRI_central_logistics_desc: "Zentralisierte Verteilungssysteme sind von Natur aus effizienter. Durch die Abschaffung verschwenderischer logistischer Systeme, die zur Unterstützung der unorganisierten Roten Garden entwickelt wurden, und den Ausbau der effektivsten Systeme können wir sowohl Geld sparen als auch eine bessere Versorgung unserer Soldaten sicherstellen."
 SRI_fronte_militare_clandestino: "Verdeckte Streitkräfte (Fronte Militare Clandestino)"
 SRI_fronte_militare_clandestino_desc: "Ein Großteil der modernen Kriegsführung findet statt, bevor ein einziger Schuss abgefeuert wird. Durch die Einrichtung eines zentralen militärischen Nachrichtendienstes können wir unseren Feind besser kennen, als er sich selbst kennt, und unsere Pläne in undurchdringliche Geheimhaltung hüllen."
 SRI_military_research: "Militärische Spitzenforschung"
 SRI_military_research_desc: "Indem wir unsere militärische Forschung zentralisieren und uns jeweils auf einen Bereich der Militärtechnologie konzentrieren, kann unser Forschungs- und Entwicklungssystem viel effizienter und effektiver sein."
 SRI_officer_training: "Offiziersausbildung"
 SRI_officer_training_desc: "Unsere Offiziere müssen mit unserer neuen Struktur des Zentralisierten Kommandos gründlich vertraut gemacht und gegebenenfalls umgeschult werden."
 SRI_motorized_offensive: "Motorisierte Offensive"
 SRI_motorized_offensive_desc: "Da neue Kraftfahrzeuge in einem noch nie dagewesenen Tempo vom Band laufen, müssen wir nun unsere Soldaten darin schulen, ihre neue Ausrüstung effektiver zu nutzen. Wir werden sowohl Qualität als auch Quantität haben."
 SRI_italian_auto_industry: "Italienische Automobilverbände"
 SRI_italian_auto_industry_desc: "Die italienischen Automobile gehören seit langem zu den besten der Welt. Angesichts des wachsenden Bedarfs an Ausrüstung für die Motorisierung unserer Armee sollten wir die Automobilverbände stärker in unsere militärische Kommandostruktur integrieren. Dies dürfte die Produktionskosten erheblich senken."
 SRI_tanks: "Bringt die Union voran"
 SRI_tanks_desc: "Motorisierte Einheiten kämpfen am effektivsten, wenn sie von Panzern unterstützt werden. Zur Ergänzung unserer Bemühungen um die Motorisierung sollten wir auch in die Entwicklung modernerer Panzer investieren."
 SRI_mechanized_warfare: "Mechanisierte Kriegführung"
 SRI_mechanized_warfare_desc: "Motorisierte Einheiten sind zwar wendig, haben aber keinen Schutz vor feindlichem Beschuss während des Transports. Mechanisierte Einheiten bieten Schutz vor feindlichem Beschuss, ohne dabei viel Geschwindigkeit zu verlieren."
 SRI_military_build_up: "Militärische Aufrüstung"
 SRI_military_build_up_desc: "In einem Zeitalter der Industrie hat die Nation, die mehr produziert, einen bedeutenden strategischen Vorteil. Wir müssen in den Aufbau mehrerer neuer Militärarsenale investieren."

### Navy Focuses ###
 SRI_red_navy: "Die Rote Marine"
 SRI_red_navy_desc: "Unsere Marine ist reform- und modernisierungsbedürftig. Wir verfügen über die großen Werften im industriellen Herzen Italiens, und unsere verschiedenen Industriegewerkschaften sollten mit den Militärgewerkschaften zusammenarbeiten, um die Marine zu modernisieren."
 SRI_naval_training: "Marineausbildung"
 SRI_naval_training_desc: "Die meisten unserer Admiräle glauben an die alten Methoden, mit Schiffen und Taktiken, die noch aus dem Ersten Weltkrieg stammen. Sie fühlen sich zwar wohl in ihren Gewohnheiten, müssen aber daran erinnert werden, dass wir diesen Krieg verloren haben... und wir haben nicht vor, den nächsten zu verlieren."
 SRI_ship_contracts: "Schiff Verträge"
 SRI_ship_contracts_desc: "Um unsere Flotte zu modernisieren und zu erweitern, müssen wir die Auftragsvergabe an eines unserer großen Schiffbauunternehmen prüfen."
 SRI_expand_shipbuilding_1: "Werft von Genua erweitern"
 SRI_expand_shipbuilding_1_desc: "Unsere erste Etappe beim Ausbau unserer Schiffbauanlagen sollte die Werft in Genua sein."
 SRI_merchant_marine: "Ausbau der Transportflotte"
 SRI_merchant_marine_desc: "Da unsere Zerstörerflotte nun bereit ist, erweitert zu werden, können wir das Gleiche mit unserer Transportflotte tun, indem wir Schiffe aus der gesamten Handelsmarine hinzuziehen."
 SRI_expand_red_admiralty: "Die Rote Admiralität ausbauen"
 SRI_expand_red_admiralty_desc: "Bei der weiteren Modernisierung unserer Seestreitkräfte müssen wir ständig nach Möglichkeiten suchen, unsere Taktik zu erneuern und die Seeleute zu fördern. Außerdem sollten wir unsere Schiffbauanlagen in La Spezia ausbauen, deren Werften nach den genuesischen Docks die zweitbeste Qualität aufweisen."
 SRI_battle_ships: "Dreadnoughts favorisieren"
 SRI_battle_ships_desc: "Wir sollten Dreadnoughts als das zentrale Herzstück der Marine favorisieren."
 SRI_battle_cruisers: "Schlachtkreuzer"
 SRI_battle_cruisers_desc: "Wir sollten uns auf die Entwicklung modernerer Schlachtkreuzer konzentrieren."
 SRI_carriers: "Träger favorisieren"
 SRI_carriers_desc: "Wir sollten Träger als das zentrale Herzstück der Marine favorisieren."
 SRI_naval_aircraft: "Marineflugzeuge"
 SRI_naval_aircraft_desc: "Im Rahmen unseres Plans, uns auf Flugzeugträger zu konzentrieren, sollten wir uns auch auf die Entwicklung von Marineflugzeugen konzentrieren."
 SRI_marines_focus: "Rote Marineinfanteristen"
 SRI_marines_focus_desc: "Unabhängig von unserer Politik in Bezug auf die Art und Ausrichtung der Marine sollten wir die Marines unterstützen und dafür sorgen, dass unsere Marines die erforderliche Unterstützung erhalten."
 SRI_destroyers: "Zerstörer favorisieren"
 SRI_destroyers_desc: "Wir sollten Zerstörer als das Kernstück der Marine favorisieren"
 SRI_heavy_cruisers: "Panzerkreuzer unterstützen"
 SRI_heavy_cruisers_desc: "Im Rahmen unseres Plans, uns auf Zerstörer zu konzentrieren, sollten wir uns auch auf die Entwicklung von Panzerkreuzern konzentrieren."
 SRI_submarines: "U-Boote favorisieren"
 SRI_submarines_desc: "Wir sollten U-Boote als das zentrale Herzstück der Marine favorisieren."
 SRI_light_cruisers: "Leichte Kreuzer unterstützen"
 SRI_light_cruisers_desc: "Im Rahmen unseres Plans, uns auf U-Boote zu konzentrieren, sollten wir uns auf die Entwicklung von leichten Kreuzern konzentrieren."

### Air Force Focuses ###
 SRI_aeronautica_rossa: "Rote Luftwaffe"
 SRI_aeronautica_rossa_desc: "Die Rote Luftwaffe ist die Luftwaffe der Sozialistischen Republik Italien. Wir sollten uns darauf konzentrieren, unsere Luftwaffe zu modernisieren."
 SRI_army_support: "Unterstützung der Armee"
 SRI_army_support_desc: "Die Luftwaffe sollte in erster Linie die Armee unterstützen."
 SRI_bomber_efforts: "Bombenangriffe"
 SRI_bomber_efforts_desc: "Im Rahmen unserer Kampagne zur Unterstützung der Armee aus der Luft sollten wir Ressourcen in unsere Bomber investieren."
 SRI_cas_efforts: "CAS-Bemühungen"
 SRI_cas_efforts_desc: "Im Rahmen unserer Kampagne zur Unterstützung der Armee aus der Luft sollten wir Ressourcen in CAS-Flugzeuge investieren, die in der Lage sind, aktive Bodenunterstützung zu leisten."
 SRI_paratroopers_focus: "Rote Fallschirmjäger"
 SRI_paratroopers_focus_desc: "Im Rahmen unserer Kampagne zur Unterstützung der Armee aus der Luft sollten wir Ressourcen in die Ausbildung von Fallschirmjägern investieren, um unsere Doktrin der kombinierten Streitkräfte zu vervollständigen..."
 SRI_air_supremecy: "Luftüberlegenheit"
 SRI_air_supremecy_desc: "Die Luftwaffe sollte sich in erster Linie auf die Beherrschung des Luftraums konzentrieren."
 SRI_female_pilots: "Pilotinnen"
 SRI_female_pilots_desc: "Wir sollten unsere Pilotinnen, die in die Luftwaffe eintreten wollen, unterstützen und sie wie die Männer Kampfpiloten sein lassen."
 SRI_fighter_efforts: "Jäger Einsatz"
 SRI_fighter_efforts_desc: "Im Rahmen unserer Kampagne "Den Himmel beherrschen" sollten wir Ressourcen in unsere Jäger investieren."
 SRI_maintance_schools: "Schulen für Instandhaltung"
 SRI_maintance_schools_desc: "Wir sollten uns auf Schulen für Instandhaltung konzentrieren, um unsere Flugzeuge länger in der Luft zu halten."
 SRI_radar: "Radar Unterstützung"
 SRI_radar_desc: "Wir sollten die Radartechnologie unterstützen, um sicherzustellen, dass wir den Feind erkennen können, bevor er in den Luftraum der Republik eindringt."
 SRI_red_jets: "Rote Jets"
 SRI_red_jets_desc: "Wir sollten uns auf die Jet-Technologie konzentrieren, um unsere Luftwaffe zur modernsten Luftwaffe der Welt zu machen."
 SRI_air_training_school: "Flugschulen"
 SRI_air_training_school_desc: "Bevor wir mit der Aufrüstung unserer Flugzeuge beginnen, müssen wir unsere Ausbildungsmethoden verbessern. Wir brauchen die besten Piloten, wenn wir experimentelle Flugzeuge testen wollen."

### Intro Screen ###
 SRI_country_intro_header: "Die Sozialistische Republik Italien"
 SRI_country_intro_content: "1919 unterzeichneten die Italiener einen Waffenstillstand mit den Österreichern und beendeten damit den Krieg für das Königreich Italien. Doch die tapferen Sozialisten und Nationalisten in Italien erhoben sich gegen die zerstörerischen Savoyarden und waren entschlossen, ihr System durch etwas Besseres zu ersetzen. Selbst die Abdankung von König Viktor Emanuel und seinem Sohn reichte nicht aus, um den Willen des Volkes aufzuhalten, und in ganz Italien brach ein Bürgerkrieg aus. Doch selbst als wir die Royalisten aus Norditalien vertrieben, gab es Verräter in unseren eigenen Reihen. Die "Weißen" im republikanischen Aufstand, die die Unausweichlichkeit der Revolution nicht akzeptieren wollten, brachen mit unserer Bewegung und verkauften sich bald vollständig an die Österreicher. Da sich unsere Feinde gegen uns verbündeten, wurden unsere Vorstöße am Po und an der Abruzzenlinie aufgehalten, und der Krieg war zu Ende.\n\nSeit dem Waffenstillstand von 1920 sind drei Kongresse gekommen und gegangen, und der revolutionäre Eifer hat sich in jeden Winkel Norditaliens ausgebreitet. Es wurde viel getan, um die italienische Bauernschaft aus ihren früheren Verhältnissen zu erheben, aber es bleibt noch viel zu tun."
 socitaly.1.a: "Vorwärts!"

 SRI_country_intro_header_1: "Italien vereinen"
 SRI_country_intro_content_1: "Italienische Nationalisten haben bereits den Ruf nach einem zweiten Risorgimento laut werden lassen, um Italien wieder zu vereinen. Die Ausbreitung der Revolution wird jedoch keine einfache Angelegenheit sein. Die Halbinsel befindet sich in einem unruhigen Gleichgewicht: Deutschland und Österreich sind misstrauisch gegenüber jeder formellen Allianz zwischen der SRI und der Dritten Internationale. Sie wissen, dass ein Bündnis unvermeidlich ist, aber jeder Versuch unsererseits, die Franzosen und Briten in einen Krieg zu verwickeln, um Italien wieder unter syndikalistischer Herrschaft zu vereinen, würde eine Intervention nach sich ziehen und einen neuen Weltkrieg auslösen. Die Republik Italien im Osten steht unter dem Schutz Österreichs, aber unter einem ähnlichen Verbot, einen Krieg gegen uns zu beginnen. Solange die Aussicht auf eine deutsche und österreichische Einmischung besteht, müssen wir uns darüber im Klaren sein, dass ein Krieg, um Italien zu vereinen, nur mit begrenzter Unterstützung der Dritten Internationale geführt werden kann. Wir haben noch nichts unternommen, aber wir können nicht mehr lange untätig bleiben - Italien muss wiedervereinigt werden!"
 socitaly.200.a: "Viva l'Italia!"

 SRI_guide: "§MSozialistische Partei Italiens / Syndikalistische Union / Nationalistische Union§! (§Radikal sozialistisch§! / §rSyndikalistisch§! / §oTotalistisch§!)\n£white_dot Im 4. Kongress muss eine Fraktion die Mehrheit erlangen, indem sie 2 Mal oder öfter unterstützt wird.\n\n§MKeine Mehrheit bei Wahlen§! (§RRadikal Sozialistisch§! / §rSyndikalistisch§! / §oTotalistisch§!)\n£white_dot Im 4. Kongress darfst du keine Fraktion mehr als einmal unterstützen.\n£white_dot Die Französische Kommune kann eine der drei Parteien für die Bildung der neuen Regierung vorschlagen.\n£white_dot Wenn der Vorschlag der Kommune nicht angenommen wird, wird ein Kompromiss gefunden und die §rUnione Sindacalista§! wird die neue Regierung bilden.\nAnmerkung: Die französische Kommune kann keine Partei vorschlagen, wenn sie bei ihren eigenen Wahlen keine Mehrheit erlangt hat."

### Events ###
### Fourth Congress ###
 socitaly.2.t: "Vierter Kongress der Sozialistischen Republik Italien"
 socitaly.2.d: "Heute beginnt der Vierte Kongress der Sozialistischen Republik Italien. Die verschiedenen Fraktionen des Kongresses werden über die Wirtschafts-, Innen- und Militärpolitik diskutieren. Die Unione Sindacalista versucht, den orthodoxen Syndikalismus voranzutreiben und die derzeitige Politik des Kongresses voranzutreiben, während der Partito Socialista Italiano eine Regierung anstrebt, die einen gemäßigteren Ansatz zur Einführung des Sozialismus im Land unterstützt. Benito Mussolinis neue Fraktion, die Unione Nazionalista, vertritt derweil die neue Ideologie des Garibaldismo, die für absolute Staatsgewalt und eine aggressive militärische Expansion plädiert. Die Zukunft der Republik steht auf dem Spiel."
 socitaly.2.a: "An die Arbeit!"

 socitaly.3.t: "Day 1: Wirtschaftspolitik"
 socitaly.3.d: "Der erste Punkt der Tagesordnung ist die Wirtschaftspolitik der Republik. Der Partito Socialista Italiano plädiert für eine Konzentration auf den Agrarsektor und die Unterstützung der Ländlichen Kommunen. Die Unione Sindacalista plädiert für die Förderung der syndikalistischen Wirtschaftspolitik, um die Nation zu einer echten demokratischen Industrierepublik zu entwickeln. Mussolinis Unione Nazionalista wiederum fordern nichts Geringeres als eine totale und sofortige Industrialisierung, die von einer mächtigen Zentralregierung umgesetzt werden soll."
 socitaly.3.a: "Wir müssen unsere Landwirtschaft ausbauen."
 socitaly.3.b: "Wir sollten uns auf die Industrialisierung konzentrieren."
 socitaly.3.c: "Nichts anderes als die totale Industrialisierung wird genügen!"

 socitaly.4.t: "Day 2: Innere Politik"
 socitaly.4.d: "Die Diskussion am zweiten Tag des Kongresses konzentrierte sich auf eher interne Angelegenheiten. Der Vertreter der Unione Sindacalista meldete sich zu Wort und drängte auf eine weitere Ermächtigung der Gewerkschaften, während der Vertreter des Partito Socialista Italiano sich für eine Ermächtigung der Ländlichen Kommunen aussprach. Der Vertreter der Unione Nazionalista vertrat die Auffassung, dass der Vorsitzenden der Republik ermächtigt werden sollte."
 socitaly.4.a: "Schwerpunkt auf der Stärkung der Kommunen"
 socitaly.4.b: "Schwerpunkt auf der Stärkung der Gewerkschaften"
 socitaly.4.c: "Fokus auf die Befähigung des Vorsitzenden"

 socitaly.5.t: "Day 3: Religionspolitik"
 socitaly.5.d: "Der letzte Punkt ist der Status des Christentums in der Republik. Der Partito Socialista Italiano ist zwar von Natur aus eine atheistische Partei, aber die italienische Kultur ist mit der katholischen Kirche verbunden. Der Versuch, die beiden zu trennen, wäre töricht. Daher müsse eine gemeinsame Basis gefunden werden, auf der die Kirche mit der Regierung zusammenarbeiten kann, anstatt gegen sie zu arbeiten. Die Unione Nazionalista hingegen behauptet, das Christentum sei archaisch und für das moderne Zeitalter ungeeignet, und dass ein Staatsatheismus, der die Religion aus dem täglichen Leben verdrängt, die Kette der Unwissenheit durchbrechen wird. Die Unione Sindacalista schließlich befürworten einen Status quo des offiziellen Laizismus, bei dem die Regierung in allen Angelegenheiten nicht religiös ist und weder mit der Kirche noch gegen sie arbeitet."
 socitaly.5.a: "Unterstützen Sie Gemeinsamkeiten mit der Kirche!"
 socitaly.5.b: "Unterstützung des Säkularismus!"
 socitaly.5.c: "Staatsatheismus unterstützen!"

 socitaly.6.t: "Partito Socialista Italiano Mehrheit!"
 socitaly.6.d: "Die Partito Socialista Italiano hat die Mehrheit erreicht und stellt nun die Regierung. Nun können zwei führende Mitglieder der Fraktion die Rolle des Vorsitzenden übernehmen: Giacomo Matteotti oder Giuseppe Romita. Wer soll zum neuen Vorsitzenden gewählt werden?"
 socitaly.6.a: "Gratulation, Genosse Matteotti!"
 socitaly.6.b: "Gratulation, Genosse Romita!"

 socitaly.7.t: "Unione Sindacalista Mehrheit!"
 socitaly.7.d: "Die Unione Sindacalista hat eine Mehrheit erreicht und stellt nun die Regierung. Nun können zwei führende Mitglieder der Fraktion die Rolle des Vorsitzenden übernehmen: Palmiro Togliatti oder Alceste De Ambris. Wer soll zum neuen Vorsitzenden gewählt werden?"
 socitaly.7.a: "Gratulation, Genosse Togliatti!"
 socitaly.7.b: "Gratulation, Genosse De Ambris!"

 socitaly.8.t: "Unione Nazionalista Mehrheit!"
 socitaly.8.d: "Die Unione Nazionalista hat die Mehrheit erreicht und stellt nun die Regierung. Mit diesem Sieg ist Benito Mussolini nun der neue Vorsitzende."
 socitaly.8.a: "Gratulation, Genosse Mussolini!"

 socitaly.9.t: "Keine Mehrheit erzielt!"
 socitaly.9.d: "Keine der Fraktionen des Kongresses konnte sich durchsetzen. Die Regierung ist festgefahren, und das Land ist wieder einmal im Chaos versunken, während die Führer versuchen, eine Art Kompromiss auszuhandeln."
 socitaly.9.a: "Verdammt!"

 socitaly.10.t: "Kompromiss zwischen der Unione Sindacalista und der Partito Socialista Italiano"
 socitaly.10.d: "Um die gefährliche Unione Nazionalista an der Macht zu hindern, haben sich die Unione Sindacalista und der Partito Socialista Italiano auf die Bildung einer Koalitionsregierung geeinigt. Palmiro Togliatti wird weiterhin Präsident bleiben, während Giacomo Matteotti neuer Vorsitzender des Kongresses der Volksgewerkschaften werden wird."
 socitaly.10.a: "Besser als nichts."

 socitaly.11.t: "Pattsituation in der Sozialistischen Republik Italien"
 socitaly.11.d: "Auf dem jüngsten Kongress der Sozialistischen Republik Italien konnte keine der drei Fraktionen eine klare Mehrheit erreichen, und die Regierung ist in die Sackgasse geraten. Normalerweise wäre dies nicht unsere Angelegenheit, aber die Unfähigkeit der Italiener, Kompromisse zu schließen, destabilisiert nur einen Verbündeten, der ohnehin schon auf wackligen Beinen steht. Vielleicht können wir ihnen bei der Wahl ihrer neuen Regierung helfen?"
 socitaly.11.a: "Unterstützung der Partito Socialista Italiano!"
 socitaly.11.b: "Unterstützung der Unione Sindacalista!"
 socitaly.11.c: "Unterstützung der Unione Nazionalista"
 socitaly.11.e: "Ist nicht unser Problem."

 socitaly.16.t: "Französische Unterstützung der Partito Socialista Italiano"
 socitaly.16.d: "Die französische Regierung hat ihre Unterstützung für die Partito Socialista Italiano erklärt. Sollten wir auf ihren Rat hören oder sollten wir versuchen, eine eigene Lösung zu finden?"
 socitaly.16.a: "Die Partito Socialista Italiano wird die neue Regierung bilden!"
 socitaly.16.b: "Lassen Sie uns selbst versuchen, einen Kompromiss zu finden."

 socitaly.17.t: "Französische Unterstützung der Unione Sindacalista"
 socitaly.17.d: "Die französische Regierung hat ihre Unterstützung für die Unione Sindacalista erklärt. Sollten wir auf ihren Rat hören oder sollten wir versuchen, eine eigene Lösung zu finden?"
 socitaly.17.a: "Die Unione Sindacalista wird die neue Regierung bilden!"
 socitaly.17.b: "Lassen Sie uns selbst versuchen, einen Kompromiss zu finden."

 socitaly.18.t: "Französische Unterstützung der Unione Nazionalista"
 socitaly.18.d: "Die französische Regierung hat ihre Unterstützung für die Unione Nazionalista erklärt. Sollten wir auf ihren Rat hören oder sollten wir versuchen, eine eigene Lösung zu finden?"
 socitaly.18.a: "Die Unione Nazionalista wird die neue Regierung bilden!"
 socitaly.18.b: "Lassen Sie uns selbst versuchen, einen Kompromiss zu finden."

### NeoSanfedisti ###

 socitaly.19.t: "Unterdrückung der Katholiken"
 socitaly.19.d: "Eine Reihe von hochrangigen Katholiken, die als gefährdet gelten, weil sie das Papsttum gegenüber ihrer eigenen Regierung unterstützen, wurden heute von der Republikanischen Garde zusammengetrieben und ins Gefängnis gesteckt, bis sie ordnungsgemäß überprüft werden können. Diese Maßnahme wird sicherlich andere Katholiken in der Republik empören, doch sollte es zu Problemen kommen, wird die Anwesenheit so vieler bereitwilliger Informanten dafür sorgen, dass diese schnell beseitigt werden können."
 socitaly.19.a: "Es muss getan werden, zum Wohle der Allgemeinheit."

 socitaly.20.t: "Nordkatholiken unterdrückt"
 socitaly.20.d.nosic: "In einer Aktion, die für viele eine Bestätigung für die Übel des Syndikalismus ist, hat die Regierung vor kurzem zahlreiche katholische Gläubige zusammengetrieben - jeden, dessen Zugehörigkeit verdächtig ist und der ein Verbündeter des Papstes gewesen sein könnte - und sie bis zu einem eventuellen Verhör ins Gefängnis gebracht. Diese Maßnahme hat im Süden des Landes zu Unmut und erneuten Rufen nach Krieg geführt. Einige im inneren Kreis des Papstes vermuten, dass dies auch eine Chance ist: die Empörung innerhalb von [SRI.GetNameDef] zu nutzen und eine Widerstandsbewegung zu finanzieren. Während die Möglichkeit besteht, dass [SRI.GetNameDef] unsere Verbindung entdeckt und mit uns in den Krieg zieht, könnte der Widerstand sie erheblich schwächen und uns die Möglichkeit geben, Partisanen hinter den feindlichen Linien zu sammeln, sobald der Krieg beginnt."
 socitaly.20.d.sic: "In einer Aktion, die für viele eine Bestätigung für die Übel des Syndikalismus ist, hat die Regierung vor kurzem zahlreiche katholische Gläubige zusammengetrieben - jeden, dessen Zugehörigkeit verdächtig ist und der ein Verbündeter des Papstes gewesen sein könnte - und sie bis zu einem eventuellen Verhör ins Gefängnis gebracht. Diese Maßnahme hat im Süden des Landes zu Unmut und erneuten Rufen nach Krieg geführt. Einige im inneren Kreis des Papstes vermuten, dass dies auch eine Chance ist: die Empörung innerhalb von [SRI.GetNameDef] zu nutzen und eine Widerstandsbewegung zu finanzieren. Während die Möglichkeit besteht, dass [SRI.GetNameDef] unsere Verbindung entdeckt und mit uns in den Krieg zieht, könnte der Widerstand sie erheblich schwächen und uns die Möglichkeit geben, Partisanen hinter den feindlichen Linien zu sammeln, sobald der Krieg beginnt. Das hängt natürlich davon ab, ob wir den Segen von [SIC.GetNameDef] bekommen, der uns im Falle eines solchen Krieges zu Hilfe kommen müsste."
 socitaly.20.a: "Wir werden den Widerstand der NeoSanfedisten finanzieren!"
 socitaly.20.b: "Nein, das ist ein viel zu großes Risiko."

 socitaly.21.t: "Nordkatholiken unterdrückt"
 socitaly.21.d: "In einer Aktion, die für viele eine Bestätigung für die Übel des Syndikalismus ist, hat die Regierung vor kurzem zahlreiche katholische Gläubige zusammengetrieben - alle, deren Zugehörigkeit verdächtig ist und die möglicherweise Verbündete des Papstes waren - und sie bis zu einem eventuellen Verhör ins Gefängnis gebracht. Diese Maßnahme hat im Süden des Landes zu Unmut und erneuten Rufen nach Krieg geführt."
 socitaly.21.a: "Diese Menschen sind an allem unschuldig, außer am Glauben!"

 socitaly.22.t: "Die NeoSanfedisten"
 socitaly.22.d: "Die NeoSanfedisten - wörtlich "die neuen heiligen Getreuen", benannt nach einer italienischen Terrororganisation aus dem 18. Jahrhundert - haben mit Angriffen auf Regierungseinrichtungen in der ganzen Republik begonnen. Die NeoSanfedisten wollen im Namen der "unterdrückten" katholischen Kirche so viel Schaden wie möglich anrichten und könnten einen Großteil unserer Ressourcen binden, wenn sie ihre Aktionen fortsetzen."
 socitaly.22.a: "Wir werden uns nicht einschüchtern lassen!"

 socitaly.24.t: "KI Bounce Ereignis"
 socitaly.24.d: "*** Diese Veranstaltung ist nur für die KI ***"
 FACTORY_SABOTAGE: "Fabrik sabotiert"
 ARMS_FACTORY_SABOTAGE: "Waffenfabrik sabotiert"
 RAILWAY_ATTACK: "Anschlag auf die Eisenbahn"
 GUARD_ATTACK: "Angriff auf die Garde"
 NO_ATTACK: "Kein Ereignis"

 socitaly.25.t: "Fabrik bombardiert in [attack_state.GetName]"
 socitaly.25.d: "Die NeoSanfedisten haben eine Fabrik in [attack_state.GetName] angegriffen und dabei großen Schaden angerichtet und viele Menschenleben gefordert. Die Ermittler der Republikanischen Garde sind vor Ort und behaupten, sie seien der Ergreifung der Rädelsführer hinter den katholischen Terroristen näher als zuvor."
 socitaly.25.a: "Wir werden sie früher oder später kriegen..."

 socitaly.26.t: "Fabrik bombardiert in [attack_state.GetName]"
 socitaly.26.d: "Die NeoSanfedisten haben eine Waffenfabrik in [attack_state.GetName] angegriffen und dabei großen Schaden angerichtet und viele Menschenleben gefordert. Die Ermittler der Republikanischen Garde sind vor Ort und behaupten, sie seien der Ergreifung der Rädelsführer hinter den katholischen Terroristen näher als zuvor."
 socitaly.26.a: "Wir werden sie früher oder später kriegen..."

 socitaly.27.t: "Eisenbahnen in [attack_state.GetName] sabotiert"
 socitaly.27.d: "Die NeoSanfedisten haben in der Region [attack_state.GetName] eine Reihe von Bomben gezündet, die erhebliche Schäden an der Eisenbahn verursachten, viele Züge zerstörten und unzählige unschuldige Menschen das Leben kosteten."
 socitaly.27.a: "Verdammte Terroristen!"

 socitaly.28.t: "Kaserne bombardiert in [attack_state.GetName]"
 socitaly.28.d: "In der Nacht wurde eine Kaserne der Republikanischen Garde in [attack_state.GetName] von den NeoSanfedisten angegriffen, wobei die Bombe große Verluste an Leben und Ausrüstung verursachte. Die Republikanische Garde hat Rache geschworen und plant, die Terroristen auszuschalten und das Gemetzel zu beenden."
 socitaly.28.a: "Wir werden sie früher oder später kriegen..."

 socitaly.29.t: "Rädelsführer festgenommen!"
 socitaly.29.d: "Heute wurden mehrere Rädelsführer der Bewegung Die NeoSanfedisten von Ermittlern der Republikanischen Garde festgenommen. Dies ist ein schwerer Schlag gegen die katholischen Terroristen und bringt das Land der endgültigen Beseitigung dieser Bewegung einen Schritt näher."
 socitaly.29.d.last: "Heute wurden die letzten Rädelsführer der Bewegung Die NeoSanfedisten von Ermittlern der Republikanischen Garde festgenommen. Damit sind die Aktivitäten der Gruppe innerhalb von [SRI.GetNameDef] beendet, und an den Männern wird ein Exempel statuiert, um sicherzustellen, dass andere katholische Agitatoren in Zukunft nicht auf ähnliche Ideen kommen."
 socitaly.29.a: "Je eher, desto besser!"
 socitaly.29.b: "Endlich!"

 socitaly.30.t: "Ausländische Unterstützung für die NeoSanfedisten"
 socitaly.30.d: "Auch wenn es für einige wenig überraschend kommt, haben wir endlich Beweise dafür, dass [papacy.GetNameDef] die NeoSanfedisten-Terroristen direkt finanziert hat. Viele Bürger von [SRI.GetNameDef], sowohl im Kongress als auch in der Öffentlichkeit, schreien nach Rache, obwohl einige davor warnen, dass wir vielleicht noch nicht bereit für den Krieg gegen den Süden sind."
 socitaly.30.a: "In den Krieg mit den reaktionären Terroristen!"
 socitaly.30.b: "Wir müssen uns Zeit lassen."

 socitaly.31.t: "Papst versammelt die NeoSanfedisten"
 socitaly.31.d: "Papst [PAP.GetLeader] hat einen Aufruf an die Gläubigen der NeoSanfedisten gerichtet, dem sie in großer Zahl gefolgt sind und Truppen in Mittelitalien hinter unseren Linien aufgestellt haben. Offenbar haben sie dies schon seit einiger Zeit geplant, und [PAP.GetNameDef] hat sie mit Ausbildung und Ausrüstung versorgt. Offenbar haben wir ihre Rädelsführer nicht schnell genug gefunden."
 socitaly.31.a: "Es macht keinen Unterschied"

 socitaly.32.t: "Politik gegenüber der Kirche"
 socitaly.32.d.radsoc: "Während die Politik des Partito Socialista Italiano darin besteht, mit der Kirche zusammenzuarbeiten, hat unsere Unterstützung der Arbeiter-Priester-Bewegung bei den Gläubigen gemischte Reaktionen hervorgerufen. Einige von ihnen behaupten, wir würden den christlichen Glauben für ein industrielles Anliegen pervertieren, und stellen die Verwendung der Heiligen Schrift zur Motivation der Arbeiter in Frage. In der Regierung befürchtet man, dass dieser Widerstand dem Papsttum nur eine Öffnung bietet, die es ausnutzen kann, wenn es zum Krieg mit dem Mezzogiorno kommt."
 socitaly.32.d.synd: "Während es die Politik der Unione Sindacalista war, Glaubensfragen zu ignorieren, sind viele in unserer Regierung der Meinung, dass unsere Unterstützung der Arbeiter-Priester-Bewegung gegen unsere traditionelle Neutralität verstoßen hat. Mehr noch, sie löst gemischte Reaktionen unter den Gläubigen des Landes aus. Einige von ihnen behaupten, wir würden den christlichen Glauben für eine industrielle Sache pervertieren, und stellen die Verwendung der Heiligen Schrift zur Motivation der Arbeitnehmer in Frage. In der Regierung befürchtet man, dass dieser Widerstand dem Papsttum nur ein Schlupfloch bietet, das es ausnutzen kann, wenn es zum Krieg mit dem Mezzogiorno kommt."
 socitaly.32.a: "Hartes Durchgreifen gegen diesen Widerstand"
 socitaly.32.b: "Unsere Unterstützung zurückfahren - die Bewegung sollte freiwillig sein"

 socitaly.33.t: "Einschätzung der Wirtschaft"
 socitaly.33.d: "Die Wirtschaft des Landes hat in den letzten Jahren gelitten. Obwohl seit dem Bürgerkrieg, der Italien zerrissen hat, große Fortschritte erzielt wurden, müssen wir über Wege zur Verbesserung der Wirtschaft nachdenken. Dem Kongress wurden zwei Hauptvorschläge unterbreitet. Der erste, der von der Partito Socialista Italiano favorisiert wird, zielt auf die Dezentralisierung unserer Industrie durch die Stärkung der verschiedenen Gemeinden im ganzen Land. Der zweite Plan, der von der Unione Nazionalista vorgelegt wurde, ist fast das genaue Gegenteil. Er sieht die Schaffung einer Organisation mit dem Namen "Institut für industriellen Wiederaufbau" vor, die die Syndikate und Gewerkschaften organisieren und leiten soll, um Italien und seinem Volk Wohlstand zu bringen."
 socitaly.33.a: "Unterstützung des Plans des Kommunalen Syndikalismus"
 socitaly.33.b: "Unterstützung des Plans des Instituts für industriellen Wiederaufbau"

 socitaly.34.t: "Überprüfung der Garde"
 socitaly.34.d: "Die Rote Garde ist seit dem Bürgerkrieg das Rückgrat der Armee der Sozialistischen Republik Italien. Sie sind als lokale Milizen organisiert und werden von den Gemeinden, die sie aufstellen und ausrüsten, stark unterstützt. Da einige Nationalisten jedoch die Wiedervereinigung Italiens anstreben, gibt es Pläne, die Rotgardisten zu einer echten Roten Armee umzugestalten. Ein solcher Plan ist jedoch bei vielen Rotgardisten umstritten, die einem zentralisierten Militärapparat trotz der damit verbundenen Vorteile sehr misstrauisch gegenüberstehen."
 socitaly.34.a: "Unterstützung der Roten Garde"
 socitaly.34.b: "Aufbau der Roten Armee!"

 socitaly.35.t: "Schwerpunkt Militärforschung"
 socitaly.35.d: "Jetzt, wo die Rote Armee aufgebaut ist, ist es an der Zeit, dass der Forschungsausschuss dazu beiträgt, unsere Bemühungen besser zu konzentrieren."
 socitaly.35.a: "Schwerpunkt auf fortgeschrittener elektronischer Forschung"
 socitaly.35.b: "Schwerpunkt auf der Förderung der Panzerforschung"
 socitaly.35.c: "Schwerpunkt auf Raketen- und Kernforschung"

 socitaly.38.t: "Vergabe von Aufträgen für die Marine"
 socitaly.38.d: "Wir haben zwei gewerkschaftlich geführte Werften, die sich um die staatlichen Aufträge bewerben. Die eine, die Cantieri Navali Riuniti, ist auf kleinere Schiffe spezialisiert, die andere, die Cantieri Navali Livorno, auf große Schiffe. Wir werden uns entscheiden müssen, wo unser Schwerpunkt liegt."
 socitaly.38.a: "Verleihung des Preises an die Cantieri Navali Riuniti"
 socitaly.38.b: "Verleihung des Preises an die Schifffahrtskantorei Livorno"

 socitaly.40.t: "Italien ist vereint!"
 socitaly.40.d: "Endlich ist Italien wiedervereinigt, und die Revolution hat sich in alle Winkel der Halbinsel ausgebreitet! Heute ist ein großer Tag und soll als Nationalfeiertag begangen werden. Alle Italiener sollen sich freuen, denn Italien ist wiedervereinigt!"
 socitaly.40.a: "Viva l'Italia!"

 socitaly.41.t: "Fünfter Kongress"
 socitaly.41.d: "Heute beginnt der Fünfte Kongress der Sozialistischen Republik Italien. Delegierte aus allen Gewerkschaften Italiens haben sich zu diesem Kongress versammelt, der zum ersten Mal in Rom und im vereinten Italien stattfindet. Im ganzen Land und insbesondere in Rom finden zu Ehren dieses bedeutenden Ereignisses Feierlichkeiten statt."
 socitaly.41.a: "An die Arbeit!"

 socitaly.42.t: "The Schicksal des Papstes"
 socitaly.42.d: "Eines der ersten Themen auf der Tagesordnung ist die Frage, wie mit dem Papst verfahren werden soll. Die Partito Socialista Italiano argumentiert, dass die Regierung sich nicht in die katholische Kirche einmischen sollte und dass der Papst in Ruhe gelassen werden sollte. Die Unione Sindacalista ist der Meinung, dass der Thron des Petersdoms mit einem Sozialisten besetzt werden sollte. Die Unione Nazionalista schließlich vertritt die Ansicht, dass das Amt des Papstes überholt ist und der Papst ins Exil geschickt werden sollte. Wie wird der Kongress entscheiden?"
 socitaly.42.a: "Lasst die Kirche in Ruhe."
 socitaly.42.b: "Installieren Sie einen Roten Papst."
 socitaly.42.c: "Verbannung des Papstes aus Italien."

 socitaly.43.t: "Innere Politik"
 socitaly.43.d: "Das zweite Thema, das auf der Tagesordnung des Fünften Kongresses steht, ist die Frage, wie mit den Dissidenten in der Republik umgegangen werden soll. Nicht alle in der Republik akzeptieren den Sozialismus, insbesondere in den Gebieten, in denen vor dem Zweiten Risorgimento die Reaktionäre herrschten. Der Partito Socialista Italiano plädiert für eine versöhnliche Politik, die eine allgemeine Amnestie gewährt und sich auf den Aufbau des Sozialismus konzentriert, anstatt die Dissidenten zu verfolgen. Die Unione Sindacalista ist der Ansicht, dass eine Propagandamaßnahme, die die Fortschritte des Sozialismus aufzeigt, in Verbindung mit einem ausgewogenen Vorgehen bei der Strafverfolgung dazu beitragen wird, die Dissidenten umzustimmen. Die Unione Nazionalista ihrerseits möchte das Ministerium für öffentliche Sicherheit ermächtigen, gegen jede Art von Dissidenz gegen die Republik vorzugehen. Was wird der Kongress beschließen?"
 socitaly.43.a: "Die Dissidenten stellen keine Bedrohung dar."
 socitaly.43.b: "Verstärken Sie die Propaganda zur Unterstützung der Republik."
 socitaly.43.c: "Verhaftet die Dissidenten und diejenigen, die sie unterstützen!"

 socitaly.44.t: "Der Platz Italiens auf der Weltbühne"
 socitaly.44.d: "Die nächste Aufgabe des Kongresses ist es, zu entscheiden, welche Rolle die Sozialistische Republik Italien innerhalb der Internationale und auf der Weltbühne spielen soll. Bis zum Zweiten Risorgimento war die Republik darauf ausgerichtet, Italien zu vereinen, aber nun, da dieses Ziel erreicht ist, muss die politische Zukunft Italiens bestimmt werden. Die Unione Nazionalista ist der Meinung, dass Italien sich auf die Ausbreitung der Revolution in alle Teile der Welt konzentrieren sollte, während die Unione Sindacalista der Meinung ist, dass der Schwerpunkt zunächst auf Europa liegen sollte. Die Partito Socialista Italiano schließlich ist der Meinung, dass die Rolle Italiens darin besteht, den Sozialismus zuerst in Italien und den Mitgliedern der Internationale zu fördern."
 socitaly.44.a: "Den Sozialismus von innen heraus fördern"
 socitaly.44.b: "Eine europäische Revolution!"
 socitaly.44.c: "Eine Weltrevolution!"

 socitaly.45.t: "Partito Socialista Italiano Sieg"
 socitaly.45.d: "Die Partito Socialista Italiano hat die Mehrheit errungen und ist nun an der Regierung. Sie müssen nun entscheiden, wer das Land führen soll. Die Genossen Olindo Vernocchi, Gaetano Salvemini, Giuseppe Romita und Giacomo Matteotti sind die Spitzenkandidaten für das Amt des Vorsitzenden. Wer soll es werden?"
 socitaly.45.a: "Gratulation, Genosse Vernocchi!"
 socitaly.45.b: "Gratulation, Genosse Romita!"
 socitaly.45.c: "Gratulation, Genosse Salvemini!"
 socitaly.45.e: "Gratulation, Genosse Matteotti!"

 socitaly.46.t: "Unione Sindacalista Sieg"
 socitaly.46.d: "Die Unione Sindacalista hat eine Mehrheit erreicht und stellt nun die Regierung. Die Frage ist, wer soll den Vorsitz übernehmen? Die Spitzenkandidaten sind der Genosse Giuseppe Di Vittorio, Alceste De Ambris, der Genosse Palmiro Togliatti und der Genosse Angelo Tasca. Wer soll gewählt werden?"
 socitaly.46.c: "Gratulation, Genosse Di Vittorio!"
 socitaly.46.e: "Gratulation, Genosse Togliatti!"
 socitaly.46.b: "Gratulation, Genosse Tasca!"
 socitaly.46.a: "Gratulation, Genosse De Ambris!"

 socitaly.47.t: "Unione Nazionalista Sieg"
 socitaly.47.d: "Die Unione Nazionalista hat eine Mehrheit erreicht und stellt nun die Regierung."
 socitaly.47.a: "Gratulation, Genosse Mussolini!"
 socitaly.47.b: "Gratulation, Genosse Bianchi!"

 socitaly.48.t: "Keine Mehrheit erzielt!"
 socitaly.48.d: "Keine der Fraktionen des Kongresses konnte sich durchsetzen. Die Regierung ist festgefahren, und das Land ist wieder einmal im Chaos versunken, während die Führer versuchen, eine Art Kompromiss auszuhandeln."
 socitaly.48.a: "Es muss ein Kompromiss gefunden werden!"

 socitaly.49.t: "Kompromiss zwischen der Unione Sindacalista und der Partito Socialista Italiano"
 socitaly.49.d: "Um die gefährliche Unione Nazionalista an der Macht zu hindern, haben sich die Unione Sindacalista und der Partito Socialista Italiano auf die Bildung einer Koalitionsregierung geeinigt. Alceste De Ambris wird die Rolle des Präsidenten übernehmen, während Giacomo Matteotti der neue Vorsitzende des Kongresses der Volksgewerkschaften wird."
 socitaly.49.a: "Besser als nichts"

 socitaly.50.t: "Gefangener im Vatikan"
 socitaly.50.d: "Seine Heiligkeit hat sich im Vatikan eingeschlossen, wie es frühere Päpste zu Zeiten des Königreichs Italien getan haben. Er weigert sich, anzuerkennen, dass [SRI.GetNameDef] Italien regiert. Solange er jedoch im Vatikan eingeschlossen ist, kann er nichts anderes tun, als Lärm zu machen. Jetzt ist die Debatte neu entbrannt: Sollen wir den Papst in Ruhe lassen, damit er schimpft und tobt, das Konklave zwingen, einen sozialistischen Papst zu wählen, oder ihn ins Exil schicken?"
 socitaly.50.a: "Verbannt den Papst!"
 socitaly.50.b: "Das Konklave soll einen sozialistischen Priester wählen"
 socitaly.50.c: "Lasst ihn einfach klagen"

 socitaly.51.t: "Beginn des päpstlichen Konklaves"
 socitaly.51.d: "Das päpstliche Konklave hat begonnen! Der Heilige Stuhl wird zusammenkommen und einen neuen Papst wählen, der den Sozialismus unterstützen wird. Es mag einige Zeit dauern, aber sie werden schließlich einen neuen Papst wählen, der seinen Teil dazu beitragen wird, die Gläubigen von ihren Ketten zu befreien."
 socitaly.51.a: "Sie sollen richtig wählen!"

 socitaly.52.t: "Ein neuer Papst"
 socitaly.52.d: "Nach tagelangen Debatten hat das Konklave Achille Liènart als Johannes XXIII. gewählt."
 socitaly.52.a: "Evviva!"

 socitaly.53.t: "Den Papst ins Exil schicken"
 socitaly.53.d: "Wir haben beschlossen, dass der Papst keinen Platz in unserer Gesellschaft hat und ins Exil geschickt werden soll. Wohin er geht, ist uns egal, aber er soll nicht länger in Italien bleiben!"
 socitaly.53.a: "Raus mit euch!"

 socitaly.54.t: "Der Papst kommt in [Root.GetNameDef] an"
 socitaly.54.d: "Der Papst ist heute in [Root.GetNameDef] eingetroffen, um vor den Syndikalisten in Italien zu fliehen, die ihn aus dem Land verbannt haben. Eine große Menschenmenge hat sich bereits eingefunden, um den Heiligen Vater zu empfangen. Er hat um einen dauerhaften Aufenthalt in einer unserer Kathedralen gebeten, bis der Vatikan wieder in Freiheit lebt."
 socitaly.54.a: "Bleiben Sie, so lange Sie wollen, Heiliger Vater!"

 socitaly.65.t: "Die Vatikanische Kommune"
 socitaly.65.d: "Wir haben kürzlich ein produktives Treffen mit dem Papst abgeschlossen. Rund um den Petersdom wird eine kleine, von der Republik unabhängige Kommune mit dem Namen "Die Vatikanische Kommune" entstehen. In der Zwischenzeit wird er die Legitimität unserer Republik anerkennen und die Katholiken weltweit auffordern, dies ebenfalls zu tun. Dies ist ein großer Tag für die Gläubigen und für die Republik."
 socitaly.65.a: "Danke, Heiliger Vater!"

 socitaly.66.t: "Revolutionärer Irredentismus"
 socitaly.66.d: "Es gibt immer noch italienische Länder und unsere italienischen Brüder und Schwestern, die in Knechtschaft gehalten werden, und es ist an der Zeit, dass sich der Kongress für ihre Befreiung einsetzt. Einige schlagen vor, sich nur auf die in Österreich zu konzentrieren, andere meinen, wir sollten uns auf sie konzentrieren, aber auch Malta einbeziehen. Die Unione Nazionalista ruft dazu auf, ein wahres Groß-Italien zu schaffen, das ein neues Licht des Sozialismus in der Welt darstellt."
 socitaly.66.a: "Helfen Sie einfach mit, unsere Kameraden in Österreich zu befreien."
 socitaly.66.b: "Österreichische Kameraden und maltesische Kameraden."
 socitaly.66.c: "Das Große Italien soll das Licht des Sozialismus sein!"

 socitaly.67.t: "Die neuen Länder"
 socitaly.67.d: "Es hat einige Zeit gedauert, aber wir haben unsere Genossen endlich befreit. Jetzt, wo der Sozialismus in den neuen Ländern der Republik angekommen ist, können wir sicher sein, dass wir in der Internationale ein Leuchtturm des Sozialismus sein werden."
 socitaly.67.a: "Avanti Italia!"

 socitaly.68.t: "Prozess gegen reaktionäre Führer"
 socitaly.68.d: "Nach unserem Sieg über die reaktionären Kräfte stehen die Führer der korrupten Republik und die "edlen" Führer der despotischen Königreiche vor Gericht. Die einen wollen, dass wir Milde walten lassen, die anderen, dass wir hart vorgehen und ein Exempel statuieren. Wie soll das Gericht entscheiden?"
 socitaly.68.a: "Nachsichtig. Wir haben unseren Sieg bereits errungen."
 socitaly.68.b: "Statuieren Sie ein Exempel an ihnen."

 socitaly.69.t: "Was fängt man mit königlichen Palästen an?"
 socitaly.69.d: "Mit der Eroberung des Südens haben wir die Kontrolle über das Gebiet des Königreichs beider Sizilien übernommen, und während wir die Revolution nach Süden tragen, stellt sich die Frage, was mit den verschiedenen Adels- und Königspalästen geschehen soll. Einige sind der Meinung, dass sie den Gemeinden überlassen werden sollten, andere meinen, dass die Regierung sie für die verschiedenen Ministerien nutzen sollte. Schließlich haben einige Unterstützung der Idee, sie dem Arbeiterjugendverband zu überlassen."
 socitaly.69.a: "Übergeben Sie sie an die örtlichen Gemeinden."
 socitaly.69.b: "Machen Sie sie zum Regierungssitz."
 socitaly.69.c: "Macht sie zu Jugendlagern."

 socitaly.70.t: "Widerstand gegen den Laizismus"
 socitaly.70.d: "Während wir die Revolution in den Rest Italiens bringen, verursacht unsere offizielle Politik des Laizismus Probleme bei der Wiedereingliederung des italienischen Volkes in eine zusammenhängende Nation. Die katholische Kirche war im Rest Italiens viel mächtiger als in unserer Republik. Infolgedessen versuchen viele Menschen, Widerstand zu leisten, und verlangsamen den Fortschritt bei der Übertragung der Revolution auf das übrige Italien. "
 socitaly.70.a: "Sie werden es mit der Zeit lernen."

 socitaly.71.t: "Christlich-soziale Politiken helfen"
 socitaly.71.d: "Während wir die Revolution in den Rest Italiens bringen, erweist sich unsere christlich-sozialistische Politik als populär bei den Menschen und hilfreich, um ihnen die Prinzipien des Sozialismus näher zu bringen. Es gibt zwar immer noch ziemlich viel Widerstand unter den engagierten Reaktionären, aber weniger, als unsere Strategen vor dem Krieg erwartet hatten."
 socitaly.71.a: "Gott sei Dank!"

 socitaly.72.t: "Landreform in Süditalien"
 socitaly.72.d: "Jetzt, da wir die Kontrolle über Süditalien haben, ist es an der Zeit, die Landreform in den Süden zu bringen und die Revolution zu den südlichen Bauern zu tragen. Das vom Kongress vorbereitete Paket von Landreformen wird das Land kollektivieren und es den Bauern zurückgeben. Außerdem werden lokale Landwirtschaftsgewerkschaften gegründet, um den Syndikalismus in den Süden zu bringen."
 socitaly.72.a: "Brecht die Ketten!"

 socitaly.73.t: "Industrialisierung des Südens"
 socitaly.73.d: "Der Süden wurde nie in seinem vollen Umfang industrialisiert. Aber jetzt, wo wir die Kontrolle über den Süden haben, können wir ein Programm zur Industrialisierung der Region starten. Dies wird dazu beitragen, das Leben der dort lebenden Menschen zu verbessern, indem es Arbeitsplätze und Entwicklung bringt und die Ungleichheit in ganz Italien verringert."
 socitaly.73.a: "Der Fortschritt bewegt sich nach Süden!"

 socitaly.74.t: "Syndikalisierung der Wirtschaft"
 socitaly.74.d: "Nach der Vereinigung Italiens stellt sich nun die Frage, wie die syndikalistische Wirtschaft in das übrige Italien gebracht werden kann. Einige meinen, der beste Weg sei, sich auf den Aufbau der Gewerkschaften in den Gebieten zu konzentrieren. Andere sind der Meinung, dass der beste Weg, den Rest des Landes zu syndikalisieren, darin besteht, sich auf die kollektive Landwirtschaft zu konzentrieren. Eine dritte Option sind die Arbeitergenossenschaften, insbesondere die des Militärs, die der Schlüssel zur Revolutionierung der neuen Regionen sein könnten."
 socitaly.74.a: "Fokus auf die Gewerkschaften."
 socitaly.74.b: "Fokus auf kommunale Landwirtschaft."
 socitaly.74.c: "Fokus auf Arbeitergenossenschaften."

 socitaly.75.t: "Neue Kommunen"
 socitaly.75.d: "In ganz Italien, das jetzt unter unserer Kontrolle steht, werden überall in der Republik neue revolutionäre Gemeinden gebildet, von der Lombardei und Venetien bis Sizilien und Neapel. Diese Gemeinden sind zu neuen sozialen Zentren und Stützpunkten für die Ausbreitung der Revolution in den Gebieten geworden."
 socitaly.75.a: "Lang leben die Kommunen!"

 socitaly.76.t: "Widerstand gegen gesellschaftliche Veränderungen"
 socitaly.76.d: "Seit wir Italien geeint haben, gibt es Widerstand gegen die verschiedenen sozialen Veränderungen, die wir in der Republik seit ihrer Gründung durchgesetzt haben, insbesondere im Hinblick auf die Rechte der Frauen. Die Veränderungen, die wir der italienischen Gesellschaft gebracht haben, werden Zeit brauchen, aber schließlich wird der Rest Italiens sie akzeptieren."
 socitaly.76.a: "Verdammte Reaktionäre!"

 socitaly.77.t: "Das Ministerium für öffentliche Sicherheit hilft, Probleme zu vermeiden"
 socitaly.77.d: "Das Ministerium für öffentliche Sicherheit hat eine Reihe von reaktionären Verrätern an der Republik festgenommen, die im Süden operieren. Die Minister haben dafür gesorgt, dass im übrigen Italien niemand es wagen wird, die Revolution zu verraten."
 socitaly.77.a: "Die Geheimpolizei zur Rettung!"

 socitaly.78.t: "Fasci Siciliani Gegründet"
 socitaly.78.d: "Die ursprünglichen Fasci Siciliani waren eine sozialistische Bewegung in Sizilien in den 1880er und 1890er Jahren. Sie wurden schließlich zerschlagen, aber ihr Vermächtnis war von Dauer: Sie kämpften für Demokratie und Sozialismus und waren echte Revolutionäre. Heute ist eine neue Fasci Siciliani gegründet worden, die auf dem Erbe der alten Organisation aufbaut. Diese neuen Fasci Siciliani konzentrieren sich darauf, die Ideale der Republik in Sizilien zu verbreiten."
 socitaly.78.a: "Lang lebe die Fasci!"

 socitaly.79.t: "Ausstellung zur Revolution"
 socitaly.79.d: "Im Jahr 1919 wurde die Sozialistische Republik Italien ausgerufen. Der daraus resultierende Bürgerkrieg führte jedoch zur Teilung Italiens. Seitdem haben wir diese falschen Grenzen ausgelöscht, Italien wiedervereinigt und die Revolution in alle Ecken unseres Landes gebracht! Um dem Volk unseren glorreichen Sieg zu demonstrieren, wurde in Rom eine große Ausstellung zur Revolution und zu unseren Kämpfen und Verlusten eröffnet. Sie feiert den Kampf um den Syndikalismus in allen Teilen Italiens und wird zweifellos dazu beitragen, die Massen über die Revolution aufzuklären und sie über den Ruhm eines wiedervereinigten Italiens zu informieren."
 socitaly.79.a: "Lang lebe die Republik!"

 socitaly.80.t: "Frauen in die Politik"
 socitaly.80.d: "Obwohl Frauen seit der Gründung unserer Republik das Recht haben, zu wählen, in der Politik zu arbeiten und im Nationalkongress zu sitzen, kommen Frauen im ganzen Land erst jetzt, nach der Vereinigung Italiens, in den Genuss dieser Rechte. Viele Frauen, vor allem aus dem Süden und Nordosten, wo die Reaktionäre herrschten, wagen nun zum ersten Mal in ihrem Leben den Schritt in die Politik, von den lokalen Gewerkschaften und Gemeinden bis hin zum Kongress selbst."
 socitaly.80.a: "Großartig!"

 socitaly.84.t: "Abteilungen der weiblichen Roten Garde"
 socitaly.84.d: "Mit der Entscheidung, die Frauen-Verteidigungsgruppen zu gründen, haben einige Frauen ihre eigene Verteidigungseinheit mit Sitz in der Stadt Livorno gebildet. Diese Frauen haben ihre Einheit Prospero-Brigade genannt, zu Ehren des Ministers, der bei der Gründung der Gruppi geholfen hat."
 socitaly.84.a: "Wir brauchen jeden Mann und jede Frau, die wir bekommen können!"

 socitaly.85.t: "Die Arbeiterpriester-Bewegung"
 socitaly.85.d: "Die Arbeiterpriester-Bewegung ist eine Bewegung für die Priester der katholischen Kirche, die den Kontakt zu den Gläubigen suchen, indem sie wie die Laien in den Betrieben arbeiten. Die Bewegung ist derzeit in der Republik recht populär und bietet den Priestern die Möglichkeit, näher an die Menschen heranzukommen. Manchmal kann man sogar nach Feierabend in Fabriken und Werkstätten Predigten hören, wenn die Gläubigen am Ende eines langen Tages den Priestern zuhören."
 socitaly.85.a: "Jesus war schließlich ein Zimmermann."

 socitaly.86.t: "Christliche Vereinigungen der italienischen Arbeiterschaft"
 socitaly.86.d: "Die Christlichen Vereinigungen der italienischen Arbeiterschaft oder Associazioni Cristiane dei Lavoratori Italiani (oft als ACLI abgekürzt) sind die größte katholische Laienorganisation in der Republik. Ziel der Organisation ist es, Katholiken dabei zu helfen, der Philosophie des christlichen Sozialismus zu folgen und in Übereinstimmung mit ihr zu leben. Es überrascht nicht, dass die Associazioni eng mit der Christlich-Sozialen Union im Nationalkongress verbunden sind."
 socitaly.86.a: "Lasst uns in die Fußstapfen von Jesus treten."

 socitaly.87.t: "Zukunftsweisende Architektur"
 socitaly.87.d: "'Das ist die größte Absurdität der modernen Architektur. Sie wird durch die gierige Komplizenschaft der Akademien aufrechterhalten, Internierungslager für die Intelligenz, in denen die jungen Leute gezwungen werden, klassische Modelle onanistisch zu kopieren, anstatt ihre Phantasie anzustrengen, um nach Lösungen für neue und dringende Probleme zu suchen: das futuristische Haus und die futuristische Stadt. Ein Haus und eine Stadt, die geistig und materiell unsere eigenen sind, in denen unser unbändiges Treiben toben kann, ohne als grotesker Anachronismus zu erscheinen.' So steht es im Futuristischen Manifest der Architektur. Der Futurismus als architektonische Bewegung ist in letzter Zeit bei der Unione Nazionalista sehr beliebt. Vor allem Mussolini ist ein bekannter Förderer von Architekten, die in diesem Stil bauen."
 socitaly.87.a: "Die Zukunft hat begonnen!"

 socitaly.88.t: "Italienischer Verein für Freizeit und Kultur"
 socitaly.88.d: "Der Italienische Verein für Freizeit und Kultur ist der größte Freizeitverein der Republik. Die in den 1920er Jahren in Florenz gegründete Organisation ist rein weltlich und hat sich zum Ziel gesetzt, die Freizeitgestaltung des Volkes und die Solidarität unter den Bürgern der Republik zu fördern. Kultur, die früher nur den Eliten vorbehalten war, wie z. B. Oper, Theaterstücke und klassische Musik, steht nun auch dem Volk zur Verfügung. Darüber hinaus unterstützt die Vereinigung in Absprache mit den örtlichen Gemeinden und Gewerkschaften Buchklubs, Ferien auf dem Land und vieles mehr."
 socitaly.88.a: "Kultur gehört den Massen!"

 socitaly.89.t: "Kongress der Italienischen Frauenunion"
 socitaly.89.d: "'Wir sehen nicht ein, warum die Revolution nur in den Händen der Hälfte der Bevölkerung liegt. Wir sind Anarchisten, aber wir sind auch Frauen und wir wollen unsere Revolution machen. Nicht, dass Männer sie für uns machen. Wir wollen keinen Kampf, der auf die Männer zugeschnitten ist, weil wir dann wie immer aufgeschmissen sind. Wir wollen kämpfen, damit wir unseren Anteil an der Aufteilung einfordern können. Wir wollen deutlich machen, dass wir gerade jetzt außer uns vor Freude sind und es ein Fehler wäre, uns zu Hause beim Stricken zu halten! Wir wollen sterben! Aber wir wollen wie Männer sterben, nicht wie Knechte leben!' Das sagte Ada Prospero auf dem Jahreskongress der Unione Donne Italiane, der größten Frauenorganisation der Republik. Das Ziel der Unione Donne Italiane ist die Emanzipation und Befreiung der Frau. Ada Prospero setzt sich insbesondere für die Schaffung von weiblichen Kampfeinheiten ein, die für die Einigung Italiens kämpfen sollen."
 socitaly.89.a: "Wir werden es sehen."

 socitaly.90.t: "1937 Meisterschaft zwischen Bologna und Turin"
 socitaly.90.d: "Das Finale der Serie A um die italienische Fußballmeisterschaft 1936-1937 hat die letzte Runde erreicht. Torino spielt gegen Bologna. Die Bulls gegen die Greyhounds. Bologna ist der klare Favorit auf den Sieg, da sie der amtierende Meister sind, aber die Mannschaft von Torino spielt in diesem Jahr stark. Wer wird dieses Jahr die Meisterschaft gewinnen?"
 socitaly.90.a: "Wer wird wohl gewinnen!"

 socitaly.91.t: "Bologna gewinnt das Meisterschaftsspiel 1937!"
 socitaly.91.d: "Es war ein knappes Spiel, aber Bologna gewann mit 2:1 und bleibt damit der amtierende Meister der italienischen Liga. Natürlich feiert die Stadt Bologna diesen Sieg."
 socitaly.91.a: "Die Greyhounds bleiben die Champions!"

 socitaly.92.t: "Torino gewinnt das Meisterschaftsspiel 1937!"
 socitaly.92.d: "Die Turiner besiegten Bologna mit 1:0 und sorgten damit für einen Paukenschlag. Zum ersten Mal seit knapp einem Jahrzehnt wurde der amtierende Meister besiegt. Die Stadt Turin wird nach diesem überwältigenden Sieg sicherlich die ganze Nacht feiern."
 socitaly.92.a: "Die Bulls sind die neuen Meister!"

 socitaly.100.t: "Die Gründung von Cinecittà"
 socitaly.100.d: "Benito Mussolini hat heute vor den Toren von Florenz die Eröffnung von Cinecittà bekannt gegeben. Cinecittà wurde von zahlreichen Architekten geplant, um weniger ein Filmstudio als vielmehr eine kleine Kinostadt zu schaffen. Mussolini selbst wurde bei der Einweihung des Studios mit den Worten zitiert: 'Das Kino ist die stärkste Waffe gegen den Kapitalismus'. Viele aufstrebende Filmemacher sprechen bereits mit den Gewerkschaften des Gebiets, um zu sehen, ob sie dort Filme produzieren können, und einige nennen es bereits Hollywood am Arno."
 socitaly.100.a: "Das Kino ist die stärkste Waffe gegen den Kapitalismus!"

 socitaly.101.t: "Tod von Filippo Turati"
 socitaly.101.d: "Heute ist der große Staatsmann Filippo Turati im Alter von 79 Jahren verstorben. Filippo Turati war einer der letzten überlebenden Gründer der Sozialistischen Partei Italiens. Sein starkes und beständiges Eintreten für die Rechte der Arbeiter Italiens seit seinen frühesten Tagen hat ihn in der ganzen Republik berühmt gemacht. Er gründete nicht nur die Sozialistische Partei Italiens, sondern war auch einer der wichtigsten Architekten der Verfassung der Sozialistischen Republik Italien. An der Beerdigung in Turin nahmen Besucher aus aller Welt und Funktionäre aus dem gesamten politischen Spektrum teil, die dem verstorbenen großen Führer ihre Ehre erwiesen, während verschiedene Arbeiterlieder gesungen wurden, darunter das von ihm selbst geschriebene Inno dei Lavoratori (Hymne der Arbeiter)."
 socitaly.101.a: "Die Weitergabe einer Fackel."

 socitaly.102.t: "Maggio Musicale Fiorentino"
 socitaly.102.d: "In der Stadt Florenz hat der Dirigent Vittorio Gui ein neues Festival mit dem Namen Maggio Musicale Fiorentino ins Leben gerufen, das sich der kostenlosen Aufführung von Opern und Musicals für die Bevölkerung widmet, damit alle Bürger und nicht nur die privilegierten Eliten in den Genuss der Klassiker kommen können. Die Eröffnungsoper des Festivals war Nabucco von Giuseppe Verdi. Es ist das erste seiner Art in Italien, und Vittorio Gui hofft, dass der Erfolg des Maggio Musicale in anderen Städten der Republik nachgeahmt werden kann."
 socitaly.102.a: "Oper für das Volk!"

 socitaly.103.t: "Enrico Fermi baut den Pisa Pile-1"
 socitaly.103.d: "Enrico Fermi hat vor kurzem den Pisa Pile-1 gebaut, den ersten künstlichen Kernreaktor der Welt. Das Gerät, das mit Hilfe von Studenten der Universität Pisa entwickelt wurde, konnte zwar nur ein halbes Watt Leistung erzeugen, aber sein Erfolg beweist, dass ein Kernreaktor gebaut werden kann."
 socitaly.103.a: "Genosse Fermi bringt Fortschritt für die Republik und für die Welt!"

 socitaly.104.t: "Enrico Fermi erhält Nobelpreis"
 socitaly.104.d: "Der Physiker Enrico Fermi hat vor kurzem den Nobelpreis für Physik für seine Arbeit über induzierte Radioaktivität erhalten. Fermi, der seit dem Bürgerkrieg Professor an der Universität von Pisa ist, hat zahlreiche Arbeiten zur Physik veröffentlicht, insbesondere auf dem neuen Gebiet der Kernphysik. Mit seinem Nobelpreis kann die Sozialistische Republik Italien einen weiteren Helden Italiens und des Sozialismus feiern."
 socitaly.104.a: "Ein Held der Republik!"

 socitaly.105.t: "Kommune San Marino"
 socitaly.105.d: "Der Stadtstaat San Marino ist eine der am längsten überlebenden Republiken auf der italienischen Halbinsel. Als Relikt aus der Zeit der Stadtstaaten hat San Marino Jahrhunderte überdauert, von der Römerzeit bis zum Risorgimento und sogar den Bürgerkrieg und das Zweite Risorgimento. Lange Zeit war es ein Zufluchtsort für Flüchtlinge vor Unterdrückung. Heute haben die Wahlen die Sozialisten an die Macht im Stadtstaat gebracht, und die neuen Hauptregenten arbeiten daran, den Syndikalismus in ihrer winzigen Kommune einzuführen. Sie haben unserer Republik versichert, dass sie Freunde bleiben wollen und versuchen, Brücken zwischen den beiden Republiken zu bauen."
 socitaly.105.a: "Seid gegrüßt, Genossen!"

 socitaly.106.t: "Roma Jazz Festival"
 socitaly.106.d: "In Rom, der Hauptstadt Italiens, wurde von den verschiedenen Musikverbänden Italiens ein Jazzfestival veranstaltet. Jazz gab es in Italien schon vor der Revolution, ab 1904, aber der moderne italienische Jazz wurde von Amerika inspiriert. Der berühmte amerikanische Jazzmusiker Louis Armstrong ist der Höhepunkt des Festivals."
 socitaly.106.a: "Lassen Sie uns die neue Musik eines neuen Roms genießen."

 socitaly.107.t: "Giro d'Italia neu aufgelegt"
 socitaly.107.d: "Nach der Wiedervereinigung Italiens kann der Giro d'Italia wieder beginnen. Der Giro d'Italia ist ein Radrennen, das 1909 ins Leben gerufen wurde, aber durch den Ausbruch des Weltkriegs und die anhaltende politische Instabilität in Italien konnte das Rennen seit 1914 nicht mehr ausgetragen werden. Die Strecke des Rennens führt von Turin im Norden bis hinunter nach Neapel und Bari im Süden und zurück nach Mailand."
 socitaly.107.a: "Möge das Rennen beginnen!"

 socitaly.108.t: "Fausto Coppi gewinnt den Giro D'Italia"
 socitaly.108.d: "Fausto Coppi hat den Giro D'Italia gewonnen und damit einen neuen Rekord aufgestellt. Mit seinen zwanzig Jahren ist er der jüngste Radfahrer, der das Rennen beendet hat. Sein Sieg hat auch sein Trainingsregime und seine besondere Ernährung bekannt gemacht, die sich auf Vollkornprodukte konzentriert, während andere Rennfahrer große Mengen an rotem Fleisch verzehren."
 socitaly.108.a: "Gratulation, Genosse Coppi!"

 socitaly.109.t: "Spartacus wird veröffentlicht"
 socitaly.109.d: "Cinecittà hat den epischen Film Spartacus veröffentlicht. Der Film, der die Geschichte des antiken römischen Sklavenanführers Spartacus erzählt, ist in jeder Hinsicht ein Epos mit tausenden von Darstellern. Mit Gino Cervi in der Hauptrolle des Spartacus und unter der Regie von Carmine Gallone ist der Film bereits ein Erfolg, sowohl bei den Kritikern als auch beim breiten Publikum."
 socitaly.109.a: "Ich bin Spartacus!"

 socitaly.110.t: "Genossin Ines Donati"
 socitaly.110.d.ines_elected: "Ines Donati, eine starke Befürworterin der Politik von Mussolini und Bianchi, wurde soeben in den Rang eines Generals der Roten Garde gewählt. Sie hat bewiesen, dass sie bei den Soldaten, sowohl bei den Männern als auch bei den Frauen, sehr beliebt ist, und sie wird ein Leuchtfeuer für alle unsere Soldatinnen sein, die ihr folgen werden."
 socitaly.110.d.ines_promoted: "Ines Donati, eine entschiedene Befürworterin der Politik von Mussolini und Bianchi, wurde soeben in der Roten Armee befördert. Sie hat bewiesen, dass sie bei den Soldaten, sowohl bei den Männern als auch bei den Frauen, sehr beliebt ist, und sie wird ein Leuchtfeuer für alle unsere Soldatinnen sein, die ihr folgen werden."
 socitaly.110.a: "Gratulation, Genosse Donati!"

 socitaly.111.t: "Die große Proletarische Kulturrevolution beginnt"
 socitaly.111.d: "Genosse Mussolini sprach heute in Rom vor einer großen Menschenmenge und erklärte, dass Italien von allen Elementen reaktionären und kapitalistischen Denkens gesäubert werden muss und dass die neue zukunftsorientierte Kultur Italiens aus der Asche auferstehen wird, um ein Italien aufzubauen, das den Höhepunkt der Erklärung der Revolution von 1919 darstellt."
 socitaly.111.a: "Wir müssen Italien von der Korruption befreien!"

 socitaly.112.t: "Den Kult der Vergangenheit zerstören"
 socitaly.112.d: "'Mit unserem begeisterten Festhalten am Futurismus werden wir den Kult der Vergangenheit zerstören, die Besessenheit von den Alten und die Pedanterie und den akademischen Formalismus, die unsere Gesellschaft stranguliert haben. Die Vergangenheit ist feudalistisch und kapitalistisch und muss ausgelöscht werden. Die Sozialistische Republik braucht die Vergangenheit nicht!' heißt es in einer staatlichen Zeitung in Turin."
 socitaly.112.a: "Die Vergangenheit ist vorbei!"

 socitaly.113.t: "Spontane Revolutionäre Gewalt"
 socitaly.113.d: "Der Leiter des Ministeriums für öffentliche Sicherheit hat erklärt, dass es keine Rolle spielen wird, wenn Reaktionäre durch revolutionäre Gewalt getötet werden. Dies hat im ganzen Land eine Welle der Gewalt ausgelöst, da die Menschen mit Spontaner Revolutionärer Gewalt gegen diejenigen vorgehen, die als reaktionär gelten. Wann das vorbei sein wird, weiß niemand. Aber die Reaktionäre sollen gesäubert werden!"
 socitaly.113.a: "Tod den Reaktionären!"

 socitaly.114.t: "Feuer der Eitelkeiten"
 socitaly.114.d: "In Florenz wurde ein großes Feuer veranstaltet, bei dem die Bürger verschiedene "Eitelkeiten", die als reaktionär oder kapitalistisch galten, in die Flammen warfen. Auch Kunstwerke aus der Zeit vor der Gründung der Sozialistischen Republik Italien, Bücher, die reaktionäres Gedankengut oder unsoziale Grundsätze propagierten, und als bürgerlich geltende Haushaltsgegenstände wurden vernichtet. Dieses Feuer wurde von anderen Städten in der Republik kopiert, da viele versuchen, die Kultur der Vergangenheit zu zerstören."
 socitaly.114.a: "Zerstört die kapitalistischen Eitelkeiten!"

 socitaly.115.t: "Säuberung von Reaktionären"
 socitaly.115.d: "Eine Reihe von Ministern in der Regierung vertritt eher reaktionäre Ansichten. Sie behaupten zwar, der Republik verpflichtet zu sein, aber wir wissen es besser. Leute wie Achille Grandi, Giacomo Matteotti und Giuseppe Saragat sind allesamt Reaktionäre, die aus dem Weg geräumt werden müssen! Sie und andere werden nur die Ideale des Sozialismus korrumpieren und den Kapitalismus in die Republik zurückbringen. Das dürfen wir nicht zulassen!"
 socitaly.115.a: "Wir werden uns nicht korrumpieren lassen!"

 socitaly.116.t: "Zerstörung von Kirchen"
 socitaly.116.d: "'Gott gibt es nicht - Religion in der Wissenschaft ist eine Absurdität, in der Praxis eine Unmoral und im Menschen eine Krankheit.' So verkündet der Vorsitzende Mussolini. Damit hat sich die Aufmerksamkeit der Kulturrevolutionäre auf das Christentum und die Religion gerichtet. Kirchen in ganz Italien wurden von den Garibaldisten angegriffen. Einige wurden in Rathäuser umgewandelt, und alle Anzeichen dafür, dass sie einmal ein Gotteshaus waren, sind verschwunden. Noch mehr Kirchen wurden völlig zerstört oder von Revolutionären belagert, weil sich gläubige Christen darin verbarrikadiert hatten. Von den winzigen Pfarrkirchen in den Städten Italiens bis hin zu den größten Kathedralen des Landes wurde keine einzige verschont. Es scheint, dass Genosse Mussolini nicht aufhören wird, bis jede Spur von Aberglauben zerstört ist!"
 socitaly.116.a: "Tod dem Aberglaube!"

 socitaly.117.t: "Techniker auf dem Land und Bürokraten in den Fabriken"
 socitaly.117.d: "Die Republik soll keine bürokratische Republik sein. In den Jahren seit ihrer Gründung hat sich dies jedoch geändert, und die Bürokratie ist in der Regierung und an den Arbeitsplätzen zurückgekehrt. Um sicherzustellen, dass die Republik nicht bürokratisiert wird, werden die Techniker und Leiter der Fabriken dazu angehalten, Zeit auf dem Land zu verbringen, und die Regierungsbürokraten werden dazu angehalten, Zeit in den Fabriken zu verbringen."
 socitaly.117.a: "Brecht die Ketten!"

 socitaly.118.t: "Zitate des Vorsitzenden Mussolini"
 socitaly.118.d: "Um die Kulturrevolution voranzutreiben, wurden die Gedanken und Zitate von Benito Mussolini in einem kleinen Buch zusammengefasst, das massenhaft gedruckt wurde, damit die Bürger es studieren können, während sie versuchen, in die Fußstapfen des Vorsitzenden zu treten."
 socitaly.118.a: "Beherzigen Sie die klugen Worte des Genossen Vorsitzenden Mussolini."

 socitaly.119.t: "Futuristisches Essen"
 socitaly.119.d: "Im Zuge der Kulturrevolution ist ein Buch mit dem Titel "Manifest der futuristischen Küche" veröffentlicht worden. Es soll dafür sorgen, dass sich auch die täglichen Essgewohnheiten ändern. Das Buch enthält einige ausgewählte Worte über Nudeln; 'Keine Nudeln mehr, denn sie verursachen Abgeschlagenheit, Pessimismus und mangelnde Leidenschaft', eine Position, die von Mussolini selbst unterstützt wird, der mit den Worten zitiert wird: 'Eine Nation von Spaghettifressern kann keine soziale Revolution haben'."
 socitaly.119.a: "Lebensmittel der Zukunft!"

 socitaly.120.t: "Die Stärke der Armee"
 socitaly.120.d: "Mit dem Fortschreiten der Kulturrevolution wird die Armee immer wichtiger für die Aufrechterhaltung von Ordnung und Stabilität. In den oberen Rängen der Armee stellen sich jedoch einige die Frage, ob die Methoden der Kulturrevolution für den Aufbau einer neuen Gesellschaft und Kultur in Italien produktiv sind."
 socitaly.120.a: "Die Armee wird die Revolution natürlich schützen."

 socitaly.121.t: "Zerstörung von Landsitzen"
 socitaly.121.d: "Viele Adelssitze im Süden sind zerstört worden. In den Ländern des Königreichs beider Sizilien gab es eine Reihe von Adelssitzen, und die Menschen im Süden haben schließlich beschlossen, diese zu zerstören und dafür zu sorgen, dass von den Überbleibseln der alten Feudalordnung keine Spur mehr vorhanden ist."
 socitaly.121.a: "Schluss mit dem Feudalismus!"

 socitaly.122.t: "Mussolinis Personenkult"
 socitaly.122.d: "Dank seiner Bemühungen, sein persönliches Charisma zu nutzen, und dank der Massenmedien - von der Zeitung bis zum Film - hat sich um Mussolini ein Personenkult entwickelt, der dafür sorgt, dass sein Image respektiert und unterstützt wird. Porträts von Mussolini tauchen überall im Land in öffentlichen und privaten Räumen auf."
 socitaly.122.a: "Alle für Mussolini!"

 socitaly.123.t: "Revolutionäre Filme"
 socitaly.123.d: "Um eine neue Kultur aufzubauen, müssen wir die alte zerstören. Archaische Theaterstücke und Opern sollen nicht mehr aufgeführt werden. Stattdessen soll mit Hilfe der neuen Filmindustrie eine neue Kultur geschaffen werden, die die Revolution und die Republik feiert. Mussolini fördert vor allem neue Schauspieler, Schauspielerinnen und Regisseure, die die Kulturrevolution preisen werden."
 socitaly.123.a: "Der Film wird eine neue Kultur hervorbringen."

 socitaly.124.t: "Abschluss der Kulturrevolution"
  socitaly.124.d: "Heute Nachmittag erwarteten viele, dass Genosse Mussolini der Menge in Rom verkünden würde, dass die Kulturrevolution ihr Ende erreicht hat und die reaktionäre Kultur, die Italien und sein Volk infiziert hatte, endgültig zerstört ist. In einer schockierenden Wendung der Ereignisse gab Michele Bianchi stattdessen bekannt, dass das Flugzeug, in dem sich Mussolini befand, abgestürzt war und sowohl der Pilot als auch ein Teil der Besatzung ums Leben gekommen waren, während medizinische Teams verzweifelt versuchten, das Leben des Vorsitzenden zu retten. Bianchi beendete seine Ankündigung mit der Aussage, dass er, sollte das Schlimmste eintreten, dafür sorgen werde, dass Mussolinis Vision die Zukunft Italiens weiterhin präge. Privat hat Bianchi jedoch seinen Wunsch geäußert, viele der Reformen der Kulturrevolution zurückzunehmen, falls Mussolini wirklich umgekommen ist, insbesondere die Durchsetzung futuristischer Lebensmittel. Das ganze Land wartet nun mit angehaltenem Atem auf Nachrichten über das Schicksal des Vorsitzenden."
 socitaly.124.a: "Mussolini ist tot, und seine Kulturrevolution ist es auch."
 socitaly.124.b: "Der Genosse Mussolini hat die Trümmer überlebt und lebt noch heute."

 socitaly.126.t: "Syndikalistische Partisanen erheben sich"
 socitaly.126.d: "Wir hatten schon immer den Verdacht, dass es ein Untergrundnetzwerk von Syndikalisten gibt, das sich auf den Tag vorbereitet, an dem wir und [SRI.GetNameDef] in den Krieg ziehen. Ihre Zahl ist nicht überwältigend, aber ihr Auftauchen hinter unseren Linien ist unerwartet, und sie haben im ganzen Land ziemlich viel Unruhe verursacht."
 socitaly.126.a: "Es wird nichts ändern"

 socitaly.127.t: "Das Gleichgewicht in Italien"
 socitaly.127.d.ita: "Das Gleichgewicht auf der italienischen Halbinsel ist seit dem Ende des Bürgerkriegs empfindlich, da [SRI.GetNameDef] einen angespannten Frieden mit seinen Nachbarn aufrechterhält, weil er weiß, dass eine Einmischung der Franzosen mit Sicherheit eine Intervention der Deutschen und Österreicher nach sich ziehen würde. Daher müsste jeder Konflikt in Italien ein in sich geschlossener Konflikt sein. Da [ITA.GetNameDef] seine eigenen Verbündeten in den Krieg einbezieht, hat sich die Situation nun offiziell geändert: Das Gleichgewicht ist gestört."
