### Characters ###
 SRI_benito_mussolini: "Benito Mussolini"
 SRI_benito_mussolini_leader_desc: "Die Gezeiten der Geschichte sind wankelmütig, und die unsichtbare Hand des Schicksals lenkt oft in plötzlichen Wendungen. Der Aufstieg des berüchtigten Benito Mussolini war eine von vielen solchen Wendungen, und sein Aufstieg zum Präsidenten ist die Krönung einer kurvenreichen Karriere.\n\nAls Sohn eines sozialistischen Vaters und einer katholischen Mutter wurde Mussolini in der Romagna geboren und nach Benito Juarez von Mexiko benannt. Durch die Arbeit in der Schmiede seines Vaters wurde er mit einer linken, nationalistischen Weltanschauung vertraut gemacht, die Giuseppe Garibaldi und die Helden des Risorgimento idologisierte. Als junger Mann studierte er im Ausland und lernte Sorel und Nietzsche kennen. Er arbeitete auch als Maurer, Lehrer und Zeitungsredakteur. Doch seine Leidenschaft galt der Politik, und bald geriet er in Konflikt mit den italienischen Behörden.\n\nMit dem Ausbruch des Weltkriegs wendet sich sein Leben erneut. Nach anfänglichem Zögern kämpfte er als Bersaglieri, was ihn von den eher orthodoxen sozialistischen Positionen abbrachte. Auch seine eigenen Überzeugungen begannen sich zu verfestigen - Mussolini war von der Notwendigkeit einer revolutionären Avantgarde überzeugt.\n\nDie katastrophale Niederlage Italiens im Weltkrieg brachte eine weitere Wende. Das Chaos führte zur lang ersehnten Revolution der Linken, und mitten in den Kämpfen gelang es Mussolini und seinen kriegsbefürwortenden Landsleuten, sich wieder ins sozialistische Lager einzuschleichen. Sie schlossen eine exzentrische Allianz aus Nationalisten, Futuristen und nationalen Syndikalisten unter dem Banner der Unione Nazionalista zusammen und gaben Mussolinis Karriere einen neuen Impuls, als er Verkehrsminister wurde. Anfänglich eine Randfigur, hat er mit seiner Rücksichtslosigkeit und vermeintlichen Effizienz viele von der Bürokratie der Republik frustrierte Menschen für sich gewonnen.\n\nNun ist die letzte Wendung im Leben Mussolinis eingetreten: Er ist Präsident der Sozialistischen Republik Italien geworden. Einst als "Totalitarist" verleumdet, hat er diesen Namen mit Freude angenommen und die Charta der Totalisten mitunterzeichnet. In seinen Reden brüstet sich Mussolini, dass es bald ein neues Risorgimento geben wird. Und vielleicht wird ihm die Geschichte mit ihren Wendungen Recht geben."

 SRI_palmiro_togliatti: "Palmiro Togliatti"
 SRI_palmiro_togliatti_leader_desc: "Die Arbeiterrevolution mag zwar unvermeidlich sein, aber sie ist definitiv nicht einfach, wie Palmiro Togliatti bestätigen wird. Als einer der Gründungsväter der Sozialistischen Republik Italien und Führer der italienischen anarchosyndikalistischen Bewegung ist Togliatti ein Veteran der jahrelangen sozialistischen Politik und der internen Kämpfe. Trotz der vielen Schwierigkeiten der Sozialistischen Republik hat Togliattis Führung das Schiff über Wasser gehalten, in der Hoffnung auf eine endgültige Wiedervereinigung.\n\nPalmiro Togliatti wurde 1893 in Genua als Sohn einer Lehrerfamilie geboren. Trotz seiner relativen Armut, die sich nach dem Tod seines Vaters noch verschlimmerte, konnte er an der Universität von Turin Jura studieren, wo er seinen langjährigen politischen Weggefährten Antonio Gramsci kennenlernte und sich mit ihm anfreundete. Kurz darauf traten sie der Sozialistischen Partei Italiens bei, und es blieb ihnen nicht viel Zeit: Der Weltkrieg sollte die italienische Geschichte für immer verändern.\n\nTrotz seiner Zugehörigkeit zu den Sozialisten unterstützte er die italienische Intervention und diente zunächst im Roten Kreuz und später in einem Militärkrankenhaus. Nach der italienischen Niederlage verlor er jedoch jegliche Loyalität gegenüber der savoyardischen Regierung und schloss sich anderen Sozialisten an, die eine Revolution gegen den demütigenden Friedensvertrag der Regierung mit den Mittelmächten unterstützten.\n\nObwohl die Syndikalisten nicht so erfolgreich waren, wie sie gehofft hatten, war 1921 ein Großteil Italiens unter ihrer Kontrolle. Später im selben Jahr war Togliatti eine treibende Kraft hinter der neuen sozialistischen italienischen Verfassung und wurde mit der Wahl zum Vorsitzenden des Unterhauses belohnt. Er und Gramsci setzten sich in einer erbitterten politischen Auseinandersetzung mit Angelo Tasca und Amadeo Bordiga durch, und als sich deren Fraktion durchsetzte, wurde Togliatti Präsident und Gramsci übernahm den Vorsitz. Die Vorherrschaft der Syndikalistischen Union wurde bei den Wahlen von 1931 bestätigt, doch angesichts des Vormarschs der Sozialistischen Partei und der Nationalistischen Union ist ein kluges politisches Manöver erforderlich, wenn Togliatti seine Position an der Spitze halten will. Aber der langjährige Führer des sozialistischen Italiens ist mehr als bereit, sein Lebenswerk zu verteidigen und das lang erwartete Risorgimento auf der gesamten Halbinsel zu verwirklichen."

 SRI_alceste_de_ambris: "Alceste de Ambris"
 SRI_alceste_de_ambris_leader_desc: "Alceste de Ambris ist eine merkwürdige Figur in der italienischen Politik: Er glaubte schon früh an den Nationalen Syndikalismus, wollte aber unbedingt auf Distanz zu Mussolini und seiner Politik gehen. Sein Erfolg gegen den alten Hasen Palmiro Togliatti im Kampf um die Führung der syndikalistischen Fraktion spiegelt den starken Wunsch nach einem Tempowechsel wider. Ob dies jedoch zum Besseren ist, wird sich zeigen.\n\nAlceste de Ambris wurde in der Toskana geboren und studierte an der Universität von Parma. Der studierte Jurist wurde Sozialist und trat in die Redaktion von La Terra ein. Seine sozialistischen Sympathien zwangen ihn ins Exil, zunächst nach Frankreich und später nach Brasilien, aber es zahlte sich aus, als er 1903 sein erstes politisches Amt erhielt. In den frühen 1900er Jahren begann er einen rasanten Aufstieg, wurde Sekretär des Glasarbeiterverbandes und organisierte große Demonstrationen in Parma. Am Vorabend des Weltkriegs wurde er als Abgeordneter in das italienische Parlament gewählt und unterstützte den Krieg gegen die Mittelmächte.\n\nNach der italienischen Kriegsniederlage herrschte ein großes politisches Chaos, und alle alten Bündnisse brachen auseinander. Viele in seiner Position tendierten zu Mussolini, und tatsächlich kam es zu einer gewissen Zusammenarbeit zwischen de Ambris' Fraktion und Mussolinis Bewegung. Letztendlich entschied sich de Ambris jedoch dafür, bei der Italienischen Syndikalistischen Union zu bleiben, und obwohl seine Clique im Vergleich zum Block Togliatti-Gramsci an den Rand gedrängt wurde, gewann sein "seriöseres" Auftreten viele gemäßigte "Nationalsyndikalisten" für sich.\n\nUnd nun weht der Wind endlich in seine Richtung. Nachdem er die Unterstützung der Mehrheit der Syndikalistischen Union gewonnen und die Konkurrenten anderer Fraktionen besiegt hat, ist de Ambris nun der Führer eines Italiens im Wandel. Mit dem Versprechen besserer Arbeitsbedingungen, eines stärkeren Staates, einer aggressiven Säkularisierung und einer Neuausrichtung der italienischen Verteidigung ist de Ambris ein Mann mit großen Ambitionen. Angesichts des drohenden Krieges wird seine Fähigkeit, diese Veränderungen zu erreichen, über das Schicksal Italiens entscheiden."

 SRI_angelo_tasca: "Angelo Tasca"
 SRI_angelo_tasca_leader_desc: "Nicht jedes Mitglied der Italienischen Syndikalistischen Union ist ein begeisterter Anhänger von Palmiro Togliatti, wie der langjährige Vorsitzende feststellen musste. Trotz seiner Bemühungen hat sein langjähriger Rivale Angelo Tasca Togliatti und anderen Mitstreitern die Kontrolle über die Syndikalistische Union entrissen. Der neue Vorsitzende hat eine neue Richtung für die größte Partei der Sozialistischen Republik versprochen und ist bestrebt, seine lange aufgeschobene Vision umzusetzen.\n\nngelo Tasca war Student in Turin, als er in den 1910er Jahren Sozialist wurde und der Sozialistischen Partei Italiens beitrat. Er war ein entschiedener Gegner der italienischen Intervention im Weltkrieg, doch die katastrophale Niederlage, die der Krieg seinem Heimatland brachte, gab ihm Recht. In Zusammenarbeit mit Antonio Gramsci, Umberto Terracini und Palmiro Togliatti half er ihnen, in den Wirren des zusammenbrechenden Königreichs die neue syndikalistische Bewegung in Italien zu gründen. Der Revolution gelang es, weite Teile Norditaliens zu erobern, doch der Feldzug endete 1921 in einer Pattsituation und einem Waffenstillstand.\n\nWährend der Aufteilung der Beute erlangte Tasca eine hohe Position unter den italienischen Syndikalisten und fand sich unter den Fittichen von Präsident Amadeo Bordiga wieder. Zwischen Tasca und seinem ehemaligen Verbündeten Gramsci kam es jedoch zu Spannungen, und als Tasca für einen weiteren Krieg mit Österreich eintrat, wurde er von Gramscis Getreuen des Verrats beschuldigt. Angesichts von Morddrohungen und der Tatsache, dass der Vorsitzende Togliatti Gramsci verteidigte, war Tasca gezwungen, nach Frankreich zu fliehen, während Bordiga seinen Job verlor. Der Togliatti-Gramsci-Block hatte sich durchgesetzt.\n\nDoch Tasca gab nie auf. Im Exil organisierte er seine Anhänger neu und trat für eine diszipliniertere, straffere marxistische Partei ein, die für die Arbeiterklasse eintritt, sie aber nicht unbedingt vertritt. Tasca misstraute der direkten Demokratie und dem Totalismus und vertrat die Ansicht, dass beides Werkzeuge der Bourgeoisie seien, um die "formlosen Massen" zu manipulieren, und trat für eine Diktatur des Proletariats ein. Die Bordigisten, die von einigen als Avantgardisten beschuldigt werden, haben dennoch eine Anhängerschaft in der syndikalistischen Fraktion der SRI gefunden. Seine triumphale Rückkehr nach Italien hat seine alten Rivalen in der Syndikalistischen Union ins Abseits gedrängt und einem Versuch der IÖD und der UNO widerstanden, die Vorherrschaft der Syndikalisten zu stürzen. Tasca hat nun die Aufgabe, die Italiener auf einen großen Krieg zur Befreiung von den kapitalistischen Regimen vorzubereiten, und er plant, alle ihm zur Verfügung stehenden Mittel einzusetzen. Obwohl einige bezweifeln, dass er der richtige Mann für diese Aufgabe ist, hat Tasca schon früher große Widrigkeiten besiegt und ist zuversichtlich, dass er es wieder tun kann."

 SRI_giuseppe_di_vittorio: "Giuseppe di Vittorio"
 SRI_giuseppe_di_vittorio_leader_desc: "Giuseppe di Vittorio kann mit Stolz sagen, dass er das gesamte Spektrum der italienischen Armut kennengelernt hat. Als Sohn armer Bauern auf dem apulischen Land wuchs di Vittorio im Umfeld von Landwirten auf und verbrachte seine Jugend als Gewerkschafter mit städtischen Arbeitern. So war es nur natürlich, dass ein Mann, der aus der Not der Arbeiter stammte und sie kannte, Italiens Regierungschef wurde und das Gesicht der Arbeiterklasse ins nationale Rampenlicht rückte.\n\nGiuseppes Leben war von großen Schwierigkeiten geprägt - sein Vater starb, als er 10 Jahre alt war, und zwang ihn, als Landarbeiter zu arbeiten. Aber er war entschlossen, und das frühreife Kind lernte fleißig, unbekannte Wörter zu lesen und zu schreiben und sparte Geld für ein Wörterbuch. Mit 12 Jahren war er bereits politisch aktiv, und mit 15 begeisterte er sich für sozialistisches und anarchistisches Gedankengut. Im Gegensatz zu vielen seiner sozialistischen Altersgenossen konnte er keine Universität besuchen und erwarb seine politische Bildung stattdessen durch die Mitarbeit in Gewerkschaften.\n\nEr und viele andere revolutionäre Syndikalisten sprachen sich für den Weltkrieg aus, was zu einer großen Spaltung der PSI führte. Er kämpfte in den Bersaglieri und wurde im Krieg verwundet, was ihn zwang, nach Süditalien zurückzukehren, um sich zu erholen.\n\nDoch die Zukunft wartete nicht: 1919 kam es zum demütigenden Waffenstillstand zwischen Österreich und Italien und zum Zusammenbruch der alten Ordnung. Während der "heißen" Phase des italienischen Bürgerkriegs führte Vittorio eine Gruppe von Sozialisten im Kampf gegen die reaktionären Kräfte im Süden an.\n\nDas Patt von 1921 ermöglichte eine Stabilisierung der Lage, und di Vittorio wurde ins Unterhaus gewählt. Doch er hebt sich schnell von der Masse ab, indem er für eine bodenständigere, ‘wahre‘ Form des Syndikalismus eintritt, die sich auf die Gewerkschaften der Arbeiter stützt. Als sympathische Persönlichkeit, die in der Lage war, den unteren Schichten das syndikalistische Gedankengut klar zu vermitteln, war es im Nachhinein kein Wunder, dass di Vittorio bis an die Spitze der Kette aufstieg. Doch mit Sympathie und Massenattraktivität lassen sich keine Kriege gewinnen, und Italien steht vor vielen Herausforderungen. Es bleibt abzuwarten, ob der Sohn von Arbeitern erfolgreich sein wird oder ob er enttäuscht, denn viele erwarten von ihm eine Führungsrolle."

 SRI_giacomo_matteotti: "Giacomo Matteotti"
 SRI_giacomo_matteotti_leader_desc: "Giacomo Matteotti, der von seinen Kollegen ‘Tempesta‘ genannt wird, ist ein unnachgiebiger, mutiger Führer der Sozialistischen Partei, der sich nicht scheut, gegen Feinde innerhalb und außerhalb der Sozialistischen Republik aufzutreten. Dies hat ihn zum perfekten Führer der PSI gemacht, um die langjährige Dominanz der Syndikalistischen Union in der italienischen Politik herauszufordern.\n\nMatteotti wurde 1885 als Sohn einer wohlhabenden Familie aus Venetien geboren und studierte an der juristischen Fakultät in Bologna. Dort kam er mit sozialistischem Gedankengut in Berührung und erlangte in sozialistischen Kreisen bald große Bekanntheit. Wie viele seiner sozialistischen Parteifreunde und im Gegensatz zu vielen Syndikalisten war Matteotti während des Weltkriegs ein Verfechter des Pazifismus. Er hatte das Glück, als einziger überlebender Sohn seiner Familie von der Einberufung verschont zu bleiben, wurde aber wegen seiner leidenschaftlichen Bemühungen, die italienische Beteiligung zu beenden, bevor es zu spät war, inhaftiert.\n\nSeine Vorhersagen, dass der Krieg dem italienischen Wohlstand schaden würde, bewahrheiteten sich 1919 mit der österreichischen Besetzung und dem Beginn des Bürgerkriegs. Er nutzte das Chaos der ersten Wochen und hatte das Glück, aus seiner Zelle in Sizilien gerettet zu werden und nicht hinter die antisozialistischen Linien zu geraten. Während der Gründung der neuen Sozialistischen Republik Italien wurde Matteotti zunächst als Abgeordneter in das Unterhaus gewählt und erwarb sich den Ruf, Gesetzesentwürfe gründlich und akribisch zu analysieren. Er studiert regelmäßig Bücher und Berichte in der Bibliothek des Unterhauses. Seine eigentliche Berühmtheit verdankt er jedoch nicht seinen Fähigkeiten als Gelehrter, sondern seiner unnachgiebigen Opposition gegen Benito Mussolini und die brutalen Taktiken der Unione Nazionalista. Indem er sich gegen die neugegründete Partei stellte und eine Verleumdungskampagne ihres Führers abwehrte, wurde Matteotti als entschiedener Verteidiger von Ordnung und Anstand angesehen.\n\nNachdem er bei den Wahlen sowohl die Syndikalistische Union als auch Mussolini besiegt hatte, konnte Matteotti seine Kontrolle über die PSI festigen. Er hat sich für eine demokratische, schrittweise Form des Sozialismus eingesetzt, in der Hoffnung, dass seine Methoden die Vereinigung Italiens unter einem roten Banner erleichtern werden. Obwohl sich Sturmwolken über Italien auftürmen, ist die ‘Tempesta’ sicher, dass sie die Herausforderung annehmen wird."

 SRI_giuseppe_romita: "Giuseppe Romita"
 SRI_giuseppe_romita_leader_desc: "Es kommt nicht jeden Tag vor, dass Kinder armer Bauern eine Ausbildung erhalten, geschweige denn Staatschefs werden. Und doch hat Giuseppe Romita genau das getan - er hat alle Widrigkeiten überwunden und nicht nur die Führung der Sozialistischen Partei Italiens, sondern auch der Sozialistischen Republik Italiens übernommen. Als führender Vordenker der ‘Sozialistischen Autonomie‘-Bewegung hat sein Aufstieg der PSI neues Leben eingehaucht.\n\nDie Familie Romita war eine bescheidene Bauernfamilie im Piemont, aber Giuseppe arbeitete fleißig für ein Diplom und konnte sein Studium an der Universität von Turin bezahlen, indem er anderen Nachhilfe in Mathematik gab. Im Alter von 16 Jahren trat er 1903 in die PSI ein und erlangte in den nächsten zehn Jahren durch seine republikanischen Schriften und die aktive Organisation linker Gruppen in Turin große Bekanntheit. Sein Einfluss in der Region trug entscheidend dazu bei, die italienische Revolution nach dem Waffenstillstand von 1919 zu unterstützen. Er wurde in prominente Positionen gewählt, befand sich aber häufig in der Opposition, als die Syndikalistische Union begann, die Sozialistische Partei zu verdrängen und ins Abseits zu stellen. Dennoch blieb er geduldig und entwickelte sein autonomistisches Denken weiter, indem er daran arbeitete, verschiedene autonome Gruppierungen unter seinem Banner zu vereinen.\n\nNachdem er die PSI erfolgreich von seinen Ideen überzeugt und ihre Konkurrenten in der Syndikalistischen Union und der Nationalistischen Union besiegt hat, ist Romita nun in der Lage, seine Pläne in die Tat umzusetzen. Als gelernter Ingenieur hat er nur so viel Zeit, um sein großes Projekt der Umgestaltung Italiens zu vollenden, bevor Krieg und Konflikte seine Bemühungen zunichte machen. Nichtsdestotrotz macht er unbeirrt weiter."

 SRI_olindo_vernocchi: "Olindo Vernocchi"
 SRI_olindo_vernocchi_leader_desc: "Wenn ein rauer Wind weht und das Wetter ungemütlich wird, ist die Versuchung groß, die Spaltung zu beschleunigen und sich von Schönwetterfreunden zu trennen. Und da die Sozialistische Partei seit jeher die Opposition zur Syndikalistischen Union ist, war eine herkulische Anstrengung erforderlich, um eine Zersplitterung der Sache zu verhindern. Olindo Vernocchi hat einen Großteil seiner Karriere der Aufgabe gewidmet, seine geliebte Partei zusammenzuhalten, indem er betonte, dass es ihre Pflicht gegenüber dem Proletariat sei, ihre Interessen zu schützen, indem sie geeint bleiben.\n\nDie PSI spielte nicht immer die zweite Geige in der italienischen Linken: Als Sohn eines Arztes aufgewachsen, trat Vernocchi der Partei bei, während er an der Universität von Bologna Jura studierte. Damals war der "Movimentismo" auf seinem Höhepunkt - die PSI beteiligte sich zwar an Wahlen, setzte ihre Interessen aber auch regelmäßig auf der Straße und am Arbeitsplatz durch. Sie freundeten sich mit dem jungen Benito Mussolini an und beteiligten sich an der linken Publizistik, als die Settimana Rossa (Rote Woche) in weiten Teilen Norditaliens ausbrach.\n\nDer Weltkrieg legte jedoch den sozialistischen Aktivismus vorübergehend auf Eis, da sich die Linke in der ‘Kriegsfrage‘ spaltete. Zunächst als Soldat in der Romagna mobilisiert, wurde er aufgrund des Misstrauens der Militärbehörden für den größten Teil des Krieges in Sizilien eingesetzt. Weit weg von der Front organisiert er weiterhin sozialistische Bestrebungen auf der Insel. Als Italien 1919 zusammenbrach, erkannte Vernocchi die Zeichen der Zeit und verließ mit anderen sozialistischen Sympathisanten seinen Posten, um nach Norden zu fliehen, bevor sich die Frontlinien festigen konnten. Unterwegs halfen Mitglieder dieser Gruppe bei der Flucht von Giacomo Matteotti, einem von Vernocchis zukünftigen Kollegen in der reformierten PSI.\n\nObwohl die IÖD nicht die dominierende Fraktion der neu gegründeten Sozialistischen Republik Italien war, stellte sie die zweitgrößte Fraktion im Unterhaus und sprach viele der eher traditionell eingestellten Sozialisten an. Als jedoch die Unzufriedenheit in den Reihen der PSI zunahm, war häufig von einer Spaltung die Rede, da sich die Führung nicht einig war, wie man am besten eine Mehrheit erreichen könnte. Vernocchi ist es zu verdanken, dass eine Fusion mit der Syndikalistischen Union (die den langsamen Tod der IÖD bedeutet hätte) oder der Ausschluss gemäßigter Mitglieder wie Giuseppe Romita verhindert wurde. Sein dogmatisches Festhalten an der PSI-Orthodoxie hat ihm einige Kritik eingebracht, aber diese Kritiker wurden durch seinen Sieg im Namen der PSI bei den italienischen Wahlen weitgehend in den Hintergrund gedrängt.\n\nJetzt, da er an der Spitze steht und in der Lage ist, eine breite PSI-Koalition zu befehligen, liegt es an ihm, eine Agenda aufzustellen, die einen bedeutsamen Wechsel von der orthodoxen syndikalistischen Gewerkschaft, die die Politik der SRI dominiert hat, bewirken kann. Darüber hinaus muss er die aufkommenden Stürme bewältigen, da Italien sowohl innerhalb seiner Grenzen als auch im Ausland mit Konflikten konfrontiert ist."

 SRI_gaetano_salvemini: "Gaetano Salvemini"
 SRI_gaetano_salvemini_leader_desc: "‘Wir können nicht unparteiisch sein. Wir können nur intellektuell ehrlich sein: das heißt, uns unserer Leidenschaften bewusst sein, uns vor ihnen hüten und unsere Leser vor den Gefahren unserer Parteilichkeit warnen. Unparteilichkeit ist ein Traum, Ehrlichkeit ist eine Pflicht.’\n\nDies sind die weisen Worte, die die nachdenklichen und unabhängigen Überzeugungen von Professor Gaetano Salvemini widerspiegeln. Salvemini wurde in der Nähe von Bari geboren und studierte mittelalterliche Geschichte in Florenz. Er war Lehrer und Professor von Beruf und erhielt aufgrund seiner Fähigkeiten den Lehrstuhl für Neuere Geschichte an der Universität von Messina. Tragischerweise kamen jedoch bei dem Erdbeben von 1908 seine Frau und seine 5 Kinder ums Leben, was für den jungen Gelehrten ein schwerer Schlag war. Nach diesem Ereignis begann er, sein eigenes synkretistisches politisches Denken zu entwickeln, das er "concretismo" nannte, eine Mischung aus Liberalismus, Aufklärung und Sozialismus.\n\nInnerhalb von zwei Jahren begann er seinen ersten Ausflug in die Politik mit einem bissigen Artikel über Ministerpräsident Giolitti in der Zeitung Avanti! Trotz seiner Ablehnung des Libyen-Krieges befürwortete er im Gegensatz zu seinen Parteifreunden von der PSI die italienische Intervention im Weltkrieg. Trotz seines relativ fortgeschrittenen Alters meldete er sich freiwillig für die ersten zwei Jahre zum Kampf.\n\n Mit der Gründung der Sozialistischen Republik Italien hat Salvemini seine eigene kleine Clique innerhalb der PSI gebildet. Sein Eintreten für mehr Investitionen in Süditalien ist bei der vom Norden dominierten SRI-Führung weitgehend auf taube Ohren gestoßen, doch seine Art von humanitärem Sozialismus, seine Bereitschaft, sich gegen das Parteiensystem zu stellen, und seine Verbindungen zur linken Intelligenz haben ihm innerhalb der mäandernden PSI einigen Einfluss verschafft.\n\nDiese Eigenschaften und seine fehlende Loyalität zur PSI haben ihn zu einem merkwürdigen, nicht dem Establishment angehörenden Kandidaten gemacht, der ihm aber offenbar gut genug gedient hat. Da er den Status quo satt hat, aber politischen Extremismus vermeidet, scheint es, dass Italien sich für Salvemini und seine korruptionsfeindliche, modernistische und moralistische Plattform entschieden hat. Trotz seiner politischen Unerfahrenheit hoffen die Italiener, dass die geschichtlichen Kenntnisse des neuen Regierungschefs es ihm ermöglichen werden, Italien in eine bessere Zukunft zu führen."

