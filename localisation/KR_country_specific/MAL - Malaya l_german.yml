### Characters ###
 MAL_ibrahim_i_of_johor: "Ibrahim I of Johor"
 MAL_yusof_bin_ishak: "Yusof bin Ishak"
 MAL_zhuang_mingli: "Zhuang Mingli"
 MAL_zhuang_mingli_desc: "§YAnführer Beschreibung\nGeboren:§! Februar 1909, in Quanzhou, Provinz Fujian, Qing-Reich\n§YPolitische Karriere:§! Zhuang Mingli, oder Chuang Ming-li, wie er im malaysischen Kantonesisch genannt wird, wurde in eine Bauernfamilie aus Fujian geboren. Viele Männer der Familie waren im Ausland tätig, und sein Vater fand Arbeit als Bootsmann im britischen Penang auf der malaiischen Halbinsel, wo er 1926 auf tragische Weise verstarb.\n\nMingli reiste zunächst nach Penang und dann nach Binjai in Niederländisch-Ostindien, wo er eine Anstellung in der Werkstatt eines seiner Onkel fand. Dort engagierte er sich politisch in der chinesischen Gemeinde in Übersee und protestierte gegen die europäische und japanische Ausbeutung seines Heimatlandes. Er schloss sich einer Wohltätigkeitsorganisation für zivile Opfer des Jade-Wind-Zwischenfalls an und war stellvertretender Vorsitzender einer Jugendgruppe, die ausländische Waren boykottierte. Diese Aktivitäten fielen den Niederländern auf, und er wurde zurück nach China abgeschoben.\n\nEr suchte Arbeit in den Fabriken von Quanzhou, fand aber bald Gefallen an der radikalen Gewerkschaftsbewegung, was ihn 1930 zur Flucht nach Penang zwang, da er befürchtete, bei einem Verbleib in China getötet zu werden. Mingli schloss sich einer Reihe neuer politischer Organisationen an, wie dem Fujian Overseas Chinese Salvation Congress in Singapur, der von Sun Yat-Sen gegründeten Penang Philomathic Union sowie einer Reihe lokaler Zünfte und Gewerkschaften.\n\nObwohl er erst 20 Jahre alt war, wurde Mingli zu einem der prominentesten chinesischen Politiker in ganz Malaya. Unter dem Pseudonym "Zhuangjia" verfasste er in der chinesischen Überseepresse feurige sozialistische Schriften, die im Großen und Ganzen mit der Reorganisierten Kameradenvereinigung der KMT sympathisierten. Seine bemerkenswerteste Leistung war die Gründung eines "Hilfskomitees für MinGan-Flüchtlinge und verwundete Soldaten" zur Unterstützung des Kuomintang-Aufstands im Jahr 1936.\n\nAls glaubwürdiger Gewerkschafter und charismatischer Verfechter von Freiheit und Demokratie war Mingli ein natürlicher Kandidat für ein hohes Amt in der General Labour Union, der bedeutendsten Gewerkschaft Malayas, aber nur wenige hatten erwartet, dass er ihr Vorsitzender werden würde. Er war ein Kompromiss zwischen den Syndikalisten, den Anarchisten und den gemäßigteren Sozialisten, ein junger Mann, der dennoch die Weisheit und Erfahrung besaß, um die zerstrittenen Fraktionen hinter einem gemeinsamen revolutionären Kampf zu vereinen."
