### Co-Prosperity Sphere ###
 KR_co_prosperity_sphere_desc_JAP: "Die §HOstasiatische Ko-Wohlstandssphäre§! ist ein wirtschaftliches und politisches Bündnis, das gemeinsam daran arbeitet, den Einfluss des westlichen Imperialismus in Asien zurückzudrängen. Als Anführer der ostasiatischen Ko-Wohlstandssphäre stellt Japan den Mitgliedern der Sphäre Investitionen, Technologien und Fachkräfte zur Verfügung, um deren Ressourcen auszubeuten und seinen politischen Einfluss zu festigen.\n\nDie derzeitigen Mitglieder der Ostasiatischen Ko-Wohlstandssphäre: §H[JAP.GetNameWithFlag]§!, [JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14]"
