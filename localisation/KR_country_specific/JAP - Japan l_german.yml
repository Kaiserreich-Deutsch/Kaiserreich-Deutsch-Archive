### Focuses - Military - Army Selection - Descriptions ###
 JAP_army_mob_title_air: "Aus der Luft durchgeführte Vernichtungsaktionen"
 JAP_army_mob_description_air: "Die "Vernichtungsaktion aus der Luft", bei der feindliche Flugzeuge geortet und zerstört werden, bevor sie überhaupt angreifen können, wird als Teil der IJAAS-Doktrin formalisiert werden. Wenn die gegnerischen Flugzeuge auf ihren eigenen Flugplätzen brennen oder kurz nach dem Start zerstört werden, haben unsere eigenen Unterstützungsflugzeuge freie Hand in der Luft."

 JAP_army_mob_title_will: "Aggressive Angriffsformationen"
 JAP_army_mob_description_will: "Um den Sieg zu sichern, müssen unsere Soldaten an den Verteidigungsanlagen des Feindes vorbei ins Zentrum seiner Operationen vordringen. Ein solches Kunststück wird den Feind in kurzer Zeit in die Flucht schlagen und den Sieg bringen! Tennō Heika Banzai!"

 JAP_army_mob_title_mass: "Verbesserung der Mobilität"
 JAP_army_mob_description_mass: "Was wir jetzt brauchen, ist Schnelligkeit, etwas, das schneller ist als normale Infanterie mit Beinen. Das Oberkommando drängt darauf, dass wir in Lastwagen für den Truppentransport investieren. Unsere industriellen Kapazitäten sind jedoch noch begrenzt, so dass wir in einigen Fällen improvisieren und andere Methoden anwenden müssen. Eine Methode könnte der Einsatz von Fahrrädern sein, die vorübergehend die Lastwagen ersetzen, bis wir in der Lage sein werden, unsere Armee vollständig zu mechanisieren."

 JAP_army_mob_title_tech: "Motorisierte Designs verbessern"
 JAP_army_mob_description_tech: "Geschwindigkeit ist entscheidend, um moderne Schlachten zu gewinnen, sei es in Form von Verlagerungen oder der Ausnutzung von Durchbrüchen. Wir müssen den Ausbau der motorisierten IJA-Einheiten fördern, um solche Fortschritte nach Japan zu bringen."

 JAP_army_mob_title_default: "Mobilität verbessern"
 JAP_army_mob_description_default: "Die Kavallerieangriffe des Weltkriegs waren wahrscheinlich die letzten. Der Lastwagen ist nicht mehr nur ein Transportmittel und wird schnell in die Taktik der mobilen Kriegsführung integriert. Wir müssen uns von überholten Denkweisen lösen und die Motorisierung nutzen, um unsere Offensiven und Verstärkungen zu beschleunigen."

 JAP_army_tank_title_air: "Schneller Einsatz von Panzern"
 JAP_army_tank_description_air: "Unsere Infanteristen sind zwar die am besten ausgebildeten der Welt, aber sie sind immer noch nicht gegen Maschinengewehre geschützt. Um dieses Problem zu lösen, werden wir mehr Mittel für die Forschung und Entwicklung einer neuen Waffe bereitstellen: gepanzerte Fahrzeuge, sogenannte Panzer. Diese stählernen Ungetüme verfügen über hohe Verteidigungs- und Offensivfähigkeiten und werden unseren Infanterietruppen helfen, den asiatischen Boden zu beherrschen."

 JAP_army_tank_title_will: "Gepanzerte-Speerspitze"
 JAP_army_tank_description_will: "Durch die Einbeziehung von Panzern und motorisierter Infanterie in unsere Durchbruchskräfte erhalten wir die Möglichkeit, bei unseren Angriffen verheerenden Schaden anzurichten. Wir sind zu einer unaufhaltsamen Kraft geworden, und es gibt kein unbewegliches Objekt."

 JAP_army_tank_title_mass: "Massenhafte Panzerangriffe"
 JAP_army_tank_description_mass: "Panzer sind gewaltige Ungetüme aus Stahl, die alles zermalmen können, was ihnen begegnet, aber sie haben ein Problem, und zwar ein gewaltiges: Sie sind unglaublich teuer in der Herstellung. Wenn wir sie einsetzen wollen, müssen wir an allen Ecken und Enden sparen, sonst können wir nicht genug von ihnen produzieren, um jeden Krieg zu gewinnen. Das könnte ihre Zuverlässigkeit beeinträchtigen, aber wir brauchen Zahlen."

 JAP_army_tank_title_tech: "Bahnbrechende Panzerdesigns"
 JAP_army_tank_description_tech: "Manche würden zwar argumentieren, dass Panzer angesichts unserer wahrscheinlichen Feinde und des Geländes in Asien und im Pazifik ein kostspieliger weißer Elefant sind, doch in Wirklichkeit haben diese neuen Fahrzeuge das Potenzial, die Kriegsführung zu verändern, und wir müssen auf dem Kamm dieser Welle reiten."

 JAP_army_tank_title_default: "Panzer verbessern"
 JAP_army_tank_description_default: "Panzer sind die Krönung der modernen Kriegsführung. Mobile Fahrzeuge, bewaffnet mit Kanonen, die der Artillerie würdig sind, und unempfindlich gegen ein durchschnittliches Gewehr. Auch wenn wir nur wenige davon produzieren, werden wir unsere Feinde mit diesen stählernen Ungetümen durchpflügen."

 JAP_army_sup_title_air: "Vorwärtsgerichtete Luftkontrolle"
 JAP_army_sup_description_air: "Der Funk wird in unserem Reformplan eine wichtige Rolle spielen: Durch die sofortige Kommunikation werden unsere Landstreitkräfte in der Lage sein, der Luftwaffe mitzuteilen, wo sie ihre Bombenangriffe konzentrieren sollen. Auf diese Weise werden unsere Feinde keine Chance gegen die kombinierte Macht der Kaiserlich Japanischen Armee und des Flugdienst der Kaiserlichen Armee haben."

 JAP_army_sup_title_will: "Ausdauer"
 JAP_army_sup_description_will: "Die kaiserlichen Soldaten müssen bereit sein, überall zu kämpfen, um den Frieden und den Wohlstand des japanischen Reiches zu sichern; wir werden verlangen, dass jeder Soldat bereit ist, in jeder Situation, in der er sich befindet, zu kämpfen und zu siegen."

 JAP_army_sup_title_mass: "Erweiterte Hilfsdienste"
 JAP_army_sup_description_mass: "Zahlen sind der Schlüssel zum Sieg, und das bedeutet auch, sie zu bewahren. Wir werden die Hilfe der Nippon Sekijūjisha, der japanischen Rotkreuzgesellschaft, benötigen, die der Kaiserlich Japanischen Armee sowohl im Russisch-Japanischen Krieg als auch im Weltkrieg bei der Versorgung verwundeter Soldaten geholfen hat. Aufgrund der großen Anzahl von Soldaten im Feld benötigen sie mehr Ausrüstung als wir derzeit haben, selbst wenn das bedeutet, dass wir gebrauchte Materialien verwenden müssen, um sie mit dem zu versorgen, was sie brauchen."

 JAP_army_sup_title_tech: "IJA-Pionierkorps"
 JAP_army_sup_description_tech: "In Anbetracht des abwechslungsreichen Geländes, in dem wir kämpfen werden, und der oft mangelhaften Infrastruktur in Asien wäre die Schaffung eines spezialisierten Pionierkorps ein großer Segen für unsere Streitkräfte. Wir werden Mittel für eine solche Einheit bereitstellen."

 JAP_army_sup_title_default: "Support-Ausrüstung verbessern"
 JAP_army_sup_description_default: "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung bleibt der Bodenkampf der Schlüssel für die Kriege von morgen. Wenn wir uns vorbereiten, können wir die Hölle der Schützengräben vermeiden."

 JAP_army_specop_title_air: "Teishin Shūdan"
 JAP_army_specop_description_air: "Wie ein Katana, das einen Diamanten in Tausende von Stücken zerbricht, können unsere Spezialeinheiten, die Elite der japanischen Infanterie, jeden Feind vernichten, dem sie begegnen. Sie werden zusammen mit dem Rest der Armee modernisiert, indem sie bessere Waffen und eine bessere Ausbildung erhalten, und sie werden in der Lage sein, nicht nur vom Land und vom Meer aus, sondern auch vom Himmel aus anzugreifen."

 JAP_army_specop_title_will: "Höhentraining"
 JAP_army_specop_description_will: "Die Elitesoldaten der Kaiserlich Japanischen Armee werden hoch in den Bergen unseres mächtigen Reiches trainieren, um in feindlichem und gefährlichem Gelände besser kämpfen zu können und so ihren Sieg zu sichern, wo immer wir auch kämpfen mögen."

 JAP_army_specop_title_mass: "Spezialisierte Infanterie-Kräfte"
 JAP_army_specop_description_mass: "Die Kaigun Tokubetsu Rikusentai, kurz Rikusentai, sind Infanterieeinheiten der Kaiserlich Japanischen Marine, die auf Seelandungen spezialisiert sind. In Anbetracht der Tatsache, dass wir in China, das über eine riesige Küstenlinie verfügt, im insulanischen Archipel und auf den pazifischen Inseln kämpfen müssen, müssen wir ihre Rekrutierungsbasis erweitern und ihre Ausbildungseinrichtungen verbessern, wenn wir die derzeitige Vormachtstellung der Marine in Ostasien aufrechterhalten wollen."

 JAP_army_specop_title_tech: "Verlässlichkeit priorisieren"
 JAP_army_specop_description_tech: "Während in der Geschichte oft die Armeen in Erinnerung bleiben, die die meisten plötzlichen oder überraschenden Siege errungen haben, triumphiert letztlich die Armee, die in der Lage ist, kontinuierlich zu siegen. Die IJA muss sich auf ihre Zuverlässigkeit konzentrieren, um über jeden Feind triumphieren zu können."

 JAP_army_specop_title_default: "Spezialeinheiten verbessern"
 JAP_army_specop_description_default: "Special Forces sind mehr als die Eliteeinheiten von einst. Mit moderner Ausrüstung kann sich auch ein Wehrpflichtiger auf dem Schlachtfeld behaupten. Es gibt jedoch Situationen, die so lebensfeindlich sind, dass sie speziell ausgebildete Männer erfordern. Gebirgszüge, amphibische Landungen, Angriffe aus der Luft."

 JAP_army_landdoc_title_air: "Landschlacht"
 JAP_army_landdoc_description_air: "Wenn wir weiterhin den asiatischen Boden beherrschen wollen, müssen wir unsere Denkweise modernisieren: Wir werden meist an Orten mit geringer Infrastruktur kämpfen, also müssen wir einen Weg finden, wie unsere Armee sich besser verteidigen kann, während sie gleichzeitig an einem Ort mit geringer Versorgung kämpft."

 JAP_army_landdoc_title_will: "Unbegrenzte Größe"
 JAP_army_landdoc_description_will: "Der moderne japanische Lehrplan, mit dem die russische Aggression in den Ebenen der Mandschurei abgewehrt werden sollte, betont die moralischen Faktoren, die Zähigkeit des Willens und die Betonung der Ausbildung, die darauf abzielt, die Fähigkeit zu entwickeln, Gelegenheiten für einen entscheidenden Angriff zu erkennen, indem offene gegnerische Flanken eingekesselt und Formationen eingekreist werden, um so selbst zahlenmäßig und technologisch überlegene Kräfte zu vernichten."

 JAP_army_landdoc_title_mass: "Große Angriffe"
 JAP_army_landdoc_description_mass: "In Ostasien gibt es zwei Dinge, die außer uns niemand hat: automatische Waffen und eine gute Infrastruktur. Daher haben wir beschlossen, dass große Angriffe ausreichen werden, um Landschlachten zu gewinnen, aber wir müssen darauf achten, dass unsere Armee nicht in Situationen gerät, in denen ihr der Nachschub ausgeht, sonst könnten wir in eine schwierige Lage geraten."

 JAP_army_landdoc_title_tech: "Theoretische Land Doktrin"
 JAP_army_landdoc_description_tech: "Während sich die Strategie traditionell auf das Studium vergangener Konflikte konzentriert, sollten wir uns immer daran erinnern, dass diese Beispiele so wichtig waren, weil sie neu waren. Wir müssen unsere Kommandeure daran erinnern, dass sie nicht versuchen, die Vergangenheit zu wiederholen, sondern neue Wege zu beschreiten."

 JAP_army_landdoc_title_default: "Verbesserung der Land Doctrine"
 JAP_army_landdoc_description_default: "Der Weltkrieg, von seinem Beginn bis zu seinem Ende, veränderte die Kriegsführung für immer, indem er die Vorherrschaft der napoleonischen Kriegsführung über das militärische Denken endgültig beendete und die extreme Tödlichkeit des Gewehrs, des Maschinengewehrs und der Artilleriekanone bestätigte. Unsere Armee muss sich anpassen oder untergehen, im wahrsten Sinne des Wortes."

 JAP_army_airdoc_title_air: "Luftschlacht"
 JAP_army_airdoc_description_air: "Im Gegensatz zur Landkriegsführung ist die Luftkriegsführung fast ein völliges Novum - und das bedeutet, dass wir unsere Luftdoktrinen von Null an aufbauen und das Problem lösen müssen, wie wir bei Nacht oder Regen fliegen können. Wenn uns dies gelingt, werden wir dafür sorgen, dass unsere Luftstreitkräfte unsere Armee niemals aufgeben und sie niemals im Stich lassen werden."

 JAP_army_airdoc_title_will: "Samurai der Lüfte"
 JAP_army_airdoc_description_will: "Die Ausbildung japanischer Kampfpiloten ist eine der schwierigsten der Welt, aber das hat einen guten Grund. Unsere Flugzeuge sind schnell, unsere Bodencrews erfahren und unsere Kommandanten klug, aber nichts ist wichtiger als der Mut und das Talent der einzelnen Piloten."

 JAP_army_airdoc_title_mass: "Unterordnung unter die Infanterie"
 JAP_army_airdoc_description_mass: "Kriege werden am Boden gewonnen, nicht in der Luft, und deshalb müssen wir die IJAAS vollständig unseren Bodeneinheiten unterstellen. Die Infanterieoffiziere im Feld werden bei der Leitung der Luftunterstützung Vorrang haben und nicht länger an die trägen Launen des höheren Kommandos gefesselt sein."

 JAP_army_airdoc_title_tech: "Initiative zur Ausweitung des Luftverkehrs"
 JAP_army_airdoc_description_tech: "Die Gebiete, in denen wir patrouillieren müssen, sind riesig und wahrscheinlich weit von Flugplätzen entfernt. Wir müssen uns nicht auf eine bestimmte Lufttaktik konzentrieren, sondern darauf, dass unsere Flugzeuge überall dort landen können, wo sie gebraucht werden, um unsere Operationen zu unterstützen, wann immer es nötig ist."

 JAP_army_airdoc_title_default: "Verbesserung der Luftverkehrsdoktrin"
 JAP_army_airdoc_description_default: "Flugzeuge sind schon lange nicht mehr nur Aufklärungs- und Bekämpfungsinstrumente. Durch ihre vollständige Integration in die Operationen unserer Armee ist die Luftwaffe in der Lage, ebenso viel Schaden anzurichten und unsere Operationen voranzubringen wie das durchschnittliche Armeekommando."

 JAP_army_inf_title_air: "Tarnuniformen"
 JAP_army_inf_description_air: "An der Westfront des Weltkriegs haben die Franzosen allen eine wichtige Lektion erteilt: Man braucht Tarnuniformen, sonst wird man vom Feind leicht entdeckt. Wenn wir mehr Mittel für die Forschung und Entwicklung neuer Typen von Infanteriegeschützen und Uniformen bereitstellen, werden feindliche Bomber unsere Landstreitkräfte schwerer erkennen können."

 JAP_army_inf_title_will: "Gaman"
 JAP_army_inf_description_will: "Unsere Streitkräfte zeigen oft \"Gaman\" oder \"Tapferkeit und Ausdauer im Angesicht der Widrigkeiten\" angesichts überwältigender Aussichten. Wenn eine Niederlage die einzige Option zu sein scheint, weigern sie sich, zu kapitulieren oder klein beizugeben, und holen den Sieg aus den Klauen der Niederlage. Die Kaiserlich Japanische Armee ist eine Kraft des Willens, des Volkes, des Staates und des Kaisers."

 JAP_army_inf_title_mass: "Gewehr-Produktionsnormen"
 JAP_army_inf_description_mass: "Auf den japanischen Inseln herrscht ein erheblicher Mangel an wichtigem Kriegsmaterial, was zu einem ernsten Mangel an fast jeder Art von Ausrüstung für unsere Männer führt. Einige haben vorgeschlagen, dass die Verwendung minderwertiger Materialien in unwichtigen Aspekten der Waffenkonstruktion es unserer Fertigungsindustrie ermöglichen könnte, unseren Bedarf zu decken."

 JAP_army_inf_title_tech: "Ausrüstung auf dem neuesten Stand der Technik"
 JAP_army_inf_description_tech: "Als Japan sich modernisierte, lernte es schnell, dass eine bessere Ausrüstung als die des Gegners ein wichtiger Trumpf im Kampf ist. Jetzt, da wir selbst eine moderne Nation sind, müssen wir unseren waffentechnischen Vorsprung um jeden Preis bewahren, um diesen Vorteil im Kampf zu behalten."

 JAP_army_inf_title_default: "Verbesserung der Infanterieausrüstung"
 JAP_army_inf_description_default: "Lange Zeit war der militärische Fortschritt langsam, und es genügte, ein gutes Repetiergewehr zu besitzen. Doch diese Gewehre aus dem 19. Jahrhundert sind auf einem Schlachtfeld nach dem Weltkrieg völlig fehl am Platz. Wir müssen aufhören, selbstgefällig zu sein und uns neue Ausrüstung zulegen."

 JAP_army_big_title_air: "Mehrfarbige Leuchtspurgeschosse"
 JAP_army_big_description_air: "Farbige Leuchtspurgeschosse werden ein wichtiger Punkt bei der Reform unserer Armee sein: Durch die Unterscheidung verschiedener Geschosstypen mit unterschiedlichen Farben wird unsere Luftwaffe in der Lage sein, Unterstützungsmanöver durchzuführen, sei es zur Bodenunterstützung oder zur Luftüberlegenheit, was dazu beitragen wird, unsere Armee in eine unaufhaltsame Kraft zu verwandeln, die von nichts auf der Erde übertroffen werden kann."

 JAP_army_big_title_will: "Harter Schlag"
 JAP_army_big_description_will: "Es ist zwar sehr ruhmreich, für den Kaiser zu sterben, aber noch ruhmreicher ist es, für den Kaiser zu siegen. Mit überwältigender Feuerkraft können feindliche Stellungen in Staub verwandelt werden."

 JAP_army_big_title_mass: "Artillerie-Produktionsstandards"
 JAP_army_big_description_mass: "Genau wie unsere Gewehre müssen auch unsere Artilleriegeschütze in großen Mengen produziert werden, und das Osaka-Armee-Arsenal, das älteste Arsenal Japans, ist mit einem neuen Entwurf an uns herangetreten, der uns helfen wird, die Produktion zu rationalisieren. Dieser Entwurf weist allerdings einige Mängel beim Nachladesystem auf, aber solange wir sie in Massenproduktion herstellen können, wird das schon gehen."

 JAP_army_big_title_tech: "Unübertroffene Artillerie"
 JAP_army_big_description_tech: "Die Artillerie ist einer der großen Entscheider des Kampfes, denn die Seite, die ihre Ziele mit der größten Reichweite und Genauigkeit treffen kann, ist fast unaufhaltsam. Wir werden diesen Vorteil nutzen, damit sich unsere Feinde in ihren Löchern verstecken, während unsere Kanoniere ihre Reichweite einstellen."

 JAP_army_big_title_default: "Artillerie Verbesserung"
 JAP_army_big_description_default: "Die Artillerie ist für unsere Armee von großer Bedeutung. Sie ermöglicht es uns, den Feind aus der Ferne zu bombardieren und gleichzeitig unsere Soldaten im Kampf zu unterstützen."

 JAP_army_fighter_title_air: "Chokkyō Einheiten"
 JAP_army_fighter_description_air: "Derzeit ist unsere Luftwaffe klein und unerfahren, und wir müssen etwas dagegen tun, denn sie spielt eine Schlüsselrolle in unserem Reformplan. Wir brauchen mehr und bessere Kampfflugzeuge und bessere Ausbildungsmöglichkeiten für unsere Piloten, damit unsere Armee jeden Feind, dem sie gegenübersteht, auslöschen kann."

 JAP_army_fighter_title_will: "Luftüberlegenheitsjäger"
 JAP_army_fighter_description_will: "Die Kontrolle über die Luft bedeutet die Kontrolle über die Welt! Wir müssen unsere Kampfflugzeuge auf dem neuesten Stand halten, um unsere Luftüberlegenheit zu erhalten."

 JAP_army_fighter_title_mass: "Jagdflugzeug-Produktionsgesetz"
 JAP_army_fighter_description_mass: "Gegenwärtig werden unsere Kampfflugzeuge von mehreren Konstrukteuren hergestellt, was zu einer großen Vielfalt an Modellen desselben Flugzeugtyps führt. Durch den Erlass eines Gesetzes, das alle Hersteller dazu zwingt, ihre Flugzeuge auf der Grundlage eines einheitlichen Entwurfs zu standardisieren, werden wir sicherstellen, dass die Produktion rationalisiert wird und unsere Kampfflugzeuge für die Massenproduktion bereit sind. Es wird gesagt, dass diese Konstruktion unzuverlässig ist, aber diese Stimmen werden nach einigen Tests schnell verstummen."

 JAP_army_fighter_title_tech: "Fortschrittliche Flugzeugdesigns"
 JAP_army_fighter_description_tech: "Da sich der Bereich des Luftkampfes weiterentwickelt, ist es für viele offensichtlich, dass Kampfflugzeuge, die für verschiedene Kampfbegriffe entwickelt wurden, für diesen Zweck nicht geeignet sind. Wir werden daher damit beginnen, Flugzeuge zu entwickeln, die sich an die veränderten Taktiken anpassen und weiterentwickeln."

 JAP_army_fighter_title_default: "Jäger Verbesserung"
 JAP_army_fighter_description_default: "Die Luftkämpfe des Weltkriegs waren nur der Anfang des Luftkriegs. Da die Flugzeuge immer schneller, besser gepanzert und schwerer bewaffnet sind, müssen wir unsere ganze Kraft darauf verwenden, die Luft zu beherrschen. Der Angriff auf den Boden ist dann nur noch eine Formsache."

 JAP_army_bomb_title_air: "Brandbomben-Doktrin"
 JAP_army_bomb_description_air: "Unsere Bomber müssen die Nachschublinien des Feindes zerstören, und das Oberkommando hatte eine interessante Idee: Da die meisten Städte und Infrastrukturen in Asien aus Holz bestehen, wäre der Einsatz von Brandbomben für unsere Bomber äußerst effektiv. Manche mögen das für unmenschlich oder übertrieben halten, aber wir werden tun, was getan werden muss, um sowohl die westlichen Imperialisten als auch die Syndikalisten zu vernichten."

 JAP_army_bomb_title_will: "Terroranschlag"
 JAP_army_bomb_description_will: "Die japanische Luftwaffe muss gefürchtet werden, und nur wenige sind so gefürchtet wie unsere Bomberpiloten. Mit den modernsten Flugzeugen, die uns zur Verfügung stehen, kann uns keine Nation oder Armee widerstehen."

 JAP_army_bomb_title_mass: "Bomber Production Gesetz"
 JAP_army_bomb_description_mass: "Genau wie unsere Jagdflugzeuge unterscheiden sich auch unsere Bomber in ihrer Konstruktion stark. Wir werden ein ähnliches Gesetz erlassen, wie wir es bei unseren Jagdflugzeugen getan haben, um eine Standardisierung der Konstruktionen zu erzwingen. Es könnte auch Probleme mit der Zuverlässigkeit geben, aber das werden unsere Feinde sicher nicht bemerken, vor allem wenn sie Tausende von Bombern über ihren Köpfen sehen, die bereit sind, Bomben abzuwerfen."

 JAP_army_bomb_title_tech: "Bomber der nächsten Generation"
 JAP_army_bomb_description_tech: "Die derzeitigen Bomber sind veraltet und langsam, aber die Befürworter der Bombardierung aus der Luft argumentieren, dass die Entwicklung neuer Bomber es ihnen endlich ermöglichen könnte, ihren Traum zu verwirklichen, einen Feind zu besiegen, ohne jemals Bodentruppen gegen ihn einzusetzen."

 JAP_army_bomb_title_default: "Bomber Verbesserungen"
 JAP_army_bomb_description_default: "Schon als sie brandneu waren, machten Bomber Angst, und viele sahen ihr Potenzial. Da die Nutzlasten immer größer werden, können selbst die Artilleriegeschütze des Weltkriegs nicht mehr mithalten. Eines Tages werden wir sie vielleicht sogar übertreffen und ganze Städte oder Regionen in einem Durchgang zerstören."

### Focuses - Military - Naval ###
 JAP_MIL_ISLAND_DEFENSE: "Schutz der Heimatinseln"
 JAP_MIL_ISLAND_DEFENSE_desc: "Im Moment schützen riesige Wasserflächen, die von unserer mächtigen Marine kontrolliert werden, unsere Heimatinseln. In diesen endlosen Ebenen stellt jede Insel ein strategisches Ziel dar, und wir sollten aus jeder von ihnen eine Festung machen. Der Schutz unserer pazifischen Besitzungen wird es unserer unschlagbaren Marine ermöglichen, über große Entfernungen zu operieren."
 JAP_MIL_MARINES: "Amphibische Operationen im Pazifik"
 JAP_MIL_MARINES_desc: "Die Kaigun Tokubetsu Rikusentai, unsere Marinesoldaten, gehören zu den am besten ausgebildeten, abgehärteten und loyalen Truppen der Welt. Deutsche, Niederländer, Chinesen und alle anderen, die es wagen, sich ihnen in den Weg zu stellen, werden zweifellos an ihren Stränden verrotten. Aber im bevorstehenden Krieg werden Loyalität und Ausbildung ohne angemessene Ausrüstung sinnlos sein."
 JAP_MIL_ISLAND_BASES: "Unsinkbare Flugzeugträger"
 JAP_MIL_ISLAND_BASES_desc: "Flugzeugträger sind zwar mächtige Maschinen und Waffen, aber es dauert lange, sie zu bauen und nur einen Augenblick, sie zu versenken. Das Gleiche gilt aber nicht für Inselflugplätze, die noch größere Flugzeuge als unsere Flugzeugträger betreiben können."

### Focuses - Military - Naval - Decisive Battle ###
 JAP_MIL_NAV_DECISIVE: "Drittes Maru Keikaku starten"
 JAP_MIL_NAV_DECISIVE_desc: "Da wir keinen längeren Krieg mit dem Feind führen können, besteht unsere einzige Option darin, den derzeitigen Ausbau der Flotte fortzusetzen und uns auf den endgültigen Sieg in einer Entscheidungsschlacht zu konzentrieren."
 JAP_MIL_SUPER_SHIPS: "Technologische Überlegenheit"
 JAP_MIL_SUPER_SHIPS_desc: "Unsere Werften und unsere Industrie haben im Vergleich zu unseren Konkurrenten in Europa und Nordamerika nur begrenzte Kapazitäten, aber unsere Designer und Ingenieure sind ihnen in jeder Hinsicht überlegen. Ein Schiff von uns wird ein Dutzend ihrer Schiffe wert sein."
 JAP_MIL_LONG_DONG: "Lange Lanze Torpedo"
 JAP_MIL_LONG_DONG_desc: "Torpedos sind zwar klein, aber extrem tödliche Waffen, die selbst das mächtigste Schlachtschiff versenken können, wie die erbärmliche russische Marine in der Schlacht von Tsushima erfahren musste. Allerdings sind die Schiffe heute viel größer als vor 30 Jahren, so dass wir daran arbeiten sollten, unsere Torpedos zu vergrößern."
 JAP_MIL_CV_PLANES: "Durchbrüche bei Trägerflugzeugen"
 JAP_MIL_CV_PLANES_desc: "Ohne Flugzeuge sind unsere Flugzeugträger nur schwimmende Metallkästen. Wir müssen dafür sorgen, dass unsere Flugzeugträger immer nur mit den besten Flugzeugen und Piloten ausgestattet sind."
 JAP_MIL_BIG_SHIPS: "Kreuzer Überlegenheit"
 JAP_MIL_BIG_SHIPS_desc: "Jeder Kreuzer kann in einer Seeschlacht viele Aufgaben übernehmen. Feindliche Flotten aufspüren, aber auch verhindern, dass feindliche Späher unsere finden. Er kann unsere Nachschubrouten schützen, aber auch die feindlichen Routen stören. Wir können sie auch für ganz bestimmte Aufgaben umrüsten, z. B. für die Jagd auf U-Boote, den Schutz unserer Schiffe vor feindlichen Flugzeugen oder sogar für die Beförderung großer Torpedowaffen; die Möglichkeiten sind nahezu unbegrenzt."
 JAP_MIL_VERY_BIG_SHIPS: "Leviathane des Pazifiks"
 JAP_MIL_VERY_BIG_SHIPS_desc: "Was die Seefahrer früher oft als Seeungeheuer bezeichnet haben, wird bald verblassen gegenüber den Leviathanen, die wir bauen werden. Mögen wir den ersten nach unserem großen Gott und Kaiser benennen: den Okami!"

### Focuses - Military - Naval - Doctrinal Change ###
 JAP_MIL_NAV_NOT_SO_DECISIVE: "Wiederaufnahme der Grundsatzdiskussion"
 JAP_MIL_NAV_NOT_SO_DECISIVE_desc: "Wie bereits vor zwei Jahrzehnten festgestellt, ist es töricht zu glauben, dass der nächste Krieg durch eine Entscheidungsschlacht gewonnen werden wird. Vielmehr wird der nächste Krieg durch Ressourcen, Industrie und Zermürbung gewonnen werden. Wir müssen unser Denken ändern, sonst wird es uns umbringen."
 JAP_MIL_NAV_HIT_N_RUN: "Zuschlagen und Weg"
 JAP_MIL_NAV_HIT_N_RUN_desc: "Vielleicht werden wir nicht in der Lage sein, unseren Feind zu übertreffen, aber das bedeutet nicht, dass wir nicht gewinnen können. Der Pazifik und Südostasien sind feindliche Gebiete, in denen die Logistik über Sieg oder Niederlage entscheidet. Indem wir gegnerische Konvois angreifen, können wir ihn langsam niederringen, wobei selbst die mächtigste Industrie nicht in der Lage sein wird, die Verluste zu kompensieren."
 JAP_MIL_NAV_OPEN_SEA: "Offene Meere"
 JAP_MIL_NAV_OPEN_SEA_desc: "Unsere Industrie wächst exponentiell, um mit unseren westlichen Konkurrenten mitzuhalten, aber wie alles, was wächst, braucht sie dafür Nahrung. In diesem Fall bedeutet das natürliche Ressourcen, die auf den Heimatinseln knapp sind. Wenn wir unsere Industrie am Laufen halten wollen, sollten wir vorrangig die Schifffahrtswege vor feindlichen Angreifern schützen."
 JAP_MIL_MOAR_SHIPS: "Massenproduktion"
 JAP_MIL_MOAR_SHIPS_desc: "Unsere derzeitige Flotte ist für die neuen Doktrinenänderungen nicht ausgelegt. Sie verfügt einfach nicht über eine ausreichende Anzahl kleinerer Schiffe, die für die neuen Aufgaben erforderlich sind. Es gibt nur eine Möglichkeit, diese Situation zu lösen: ein massiver Aufbau einheitlicher, vereinfachter und vor allem modularer Konzepte."
 JAP_MIL_MOAR_PLANES: "Modulare Flugzeuge"
 JAP_MIL_MOAR_PLANES_desc: "Das modulare Design, das wir bei unseren Schiffen anwenden, war ein großer Erfolg, und unsere Ingenieure sind bereit, es auch bei unseren Flugzeugen anzuwenden."
 JAP_MIL_SAMSUNG_DOCKYARDS: "Koreanische Werften"
 JAP_MIL_SAMSUNG_DOCKYARDS_desc: "Die Werften auf den Heimatinseln sind bereits voll ausgelastet und nutzen alle verfügbaren Fachkräfte. Die koreanischen Werften sind zwar nicht so gut wie unsere japanischen Werften, aber wir werden ihre Hände brauchen, um unser Heimatland zu schützen."
 JAP_MIL_DEFINITELY_NOT_LIBERTY: "'Wohlfahrt' Schiffe"
 JAP_MIL_DEFINITELY_NOT_LIBERTY_desc: "Wir bauen unsere Schiffe bereits mit bestimmten serienmäßig hergestellten Modulen, aber jetzt ist unsere Nachfrage nach Frachtschiffen höher als je zuvor. Unsere klugen Ingenieure schlagen vor, ganze Schiffe aus Modulen zu bauen, die in einer Fabrikstraße hergestellt werden."
 JAP_MIL_MANTESU_SHIP: "Ko-Wohlstandsplan für die Entwicklung der Marine"
 JAP_MIL_MANTESU_SHIP_desc: "Die Werftkapazitäten der meisten unserer Verbündeten sind einfach lächerlich. Ihre Arbeiter werden zwar niemals mit dem japanischen Geist mithalten können, aber wir müssen den Aufbau ihrer Marinekapazitäten unterstützen, denn jedes einzelne Schiff wird im nächsten Krieg gebraucht."
 JAP_MIL_NAVAL_RESEARCH: "Unterstützung im Bereich Schiffstechnik"
 JAP_MIL_NAVAL_RESEARCH_desc: "The target of the Unterstützung im Bereich Schiffstechnik program is simple; allow our allies build something more than mere cargo ships."
 JAP_MIL_UNIFIED_PRODUCTION: "Einheitliche Produktion"
 JAP_MIL_UNIFIED_PRODUCTION_desc: "Jetzt, wo die Marineproduktion unserer Verbündeten in Gang gekommen ist, können wir ihre neuen Kapazitäten nutzen, um eine Flotte aufzubauen, die groß genug ist, um die gesamte Sphäre zu schützen."

### Focuses - Military - Air ###
 JAP_MIL_air_start: "Luftwaffenreform"
 JAP_MIL_air_start_desc: "Wir können uns nicht nur auf das Heer konzentrieren, auch die Marine- und Bodenluftwaffen müssen reformiert werden."
 JAP_MIL_FIGHTER_FOCUS: "Jäger Schwerpunkt"
 JAP_MIL_FIGHTER_FOCUS_desc: "Die Kontrolle über die Luft bedeutet die Kontrolle über die Welt! Wir müssen unsere Kampfflugzeuge auf dem neuesten Stand halten, um unsere Luftüberlegenheit zu erhalten."
 JAP_MIL_BOMBER_FOCUS: "Bomber Schwerpunkt"
 JAP_MIL_BOMBER_FOCUS_desc: "Die japanische Luftwaffe muss gefürchtet werden, und nur wenige sind so gefürchtet wie unsere Bomberpiloten. Mit den modernsten Flugzeugen, die uns zur Verfügung stehen, kann uns keine Nation oder Armee widerstehen."
 JAP_MIL_NAVBOM_FOCUS: "Marinebomber"
 JAP_MIL_NAVBOM_FOCUS_desc: "Einige der Mitarbeiter der IJNAS behaupten, dass die kommenden Seeschlachten nicht auf den Wellen, sondern in den Wolken gewonnen werden. Wir sollten auf sie hören, denn Schiffe sind schließlich viel teurer als Flugzeuge."
 JAP_MIL_air_zero: "Leichte Jäger-Designs"
 JAP_MIL_air_zero_desc: "Japanische Kampfpiloten wissen, dass Wendigkeit der Schlüssel zum Sieg in der Luft ist, und wenn wir sicherstellen, dass dies ein Schwerpunkt bei der Konstruktion ist, werden wir unsere Flugzeuge verbessern."
 JAP_MIL_air_par: "Fallschirmjäger"
 JAP_MIL_air_par_desc: "Rikusentai sind wie viele Kirschblüten, die in der Luft schweben. Die Fallschirmjäger sind großen Gefahren ausgesetzt, da sie in Sichtweite des Feindes zu Boden gleiten, aber eine gründliche Ausbildung und ein unerschütterlicher Geist machen diese Soldaten unaufhaltsam."
 JAP_MIL_air_idea: "Samurai der Lüfte"
 JAP_MIL_air_idea_desc: "Die Ausbildung japanischer Kampfpiloten gehört zu den schwierigsten der Welt, aber das hat einen guten Grund. Unsere Flugzeuge sind schnell, unsere Bodencrews erfahren und unsere Kommandanten klug, aber nichts ist wichtiger als der Mut und das Talent der einzelnen Piloten."
 JAP_MIL_KAMIKAZE: "Der Göttliche Wind"
 JAP_MIL_KAMIKAZE_desc: "Wie es im kaiserlichen Reskript an die Soldaten und Matrosen heißt: "Die Pflicht ist so schwer wie ein Berg, der Tod ist leichter als eine Feder". Die Reinheit der Jugend wird Der Göttliche Wind einleiten."

### Focuses - Military - Special ###
 JAP_MIL_NUC: "RIKEN Nord"
 JAP_MIL_NUC_desc: "RIKEN Nord ist der Codename für eine in Kürze zu errichtende Schlüsselanlage unseres Ni-Go-Projekts in der Präfektur Fukushima.\nDas Ni-Go-Projekt ist unser streng geheimes Projekt in der Atomforschung, das auf die Trennung von Uran-235 durch thermische Diffusion abzielt.\nDie anderen an diesem Projekt beteiligten Einrichtungen befinden sich im RIKEN-Komplex in Tokio und in Kōnan, Nordkorea."
 JAP_MIL_ROCKET: "Raketenforschung"
 JAP_MIL_ROCKET_desc: "Die Entwicklung von Raketen kann uns nicht nur mit Raketenwaffen versorgen, sondern sogar, so die Theorie der Wissenschaftler, mit Raketenmotoren für Hochgeschwindigkeitsreisen."

### Focuses - Foreign - Base ###
 JAP_rising_sun: "Hakkō Ichiu (die ganze Welt unter einem Dach)"
 JAP_rising_sun_desc: "Über die richtige Ausrichtung Japans auf der Weltbühne wird seit langem zwischen Militärgelehrten und Ideologen diskutiert, aber alle sind sich einig: Ist die Welt nicht besser, wenn sie unter einem Dach ist?"

### Focuses - Nanshin-ron ###
 JAP_go_south: "Nanshin-ron"
 JAP_go_south_desc: "Bei all seinen Stärken hat Japan einen entscheidenden strategischen Nachteil, nämlich seine Abhängigkeit von ausländischem Öl. Im Streben nach Eigenständigkeit und Sicherheit gegenüber dem immer weiter vordringenden westlichen Imperialismus wäre es sicher klug und gerecht, diese Ressourcen für sich selbst zu erwerben und damit unseren Sicherheitsbereich zu erweitern."
 JAP_pacific_islands: "Ausweitung der pazifischen Sicherheitszone"
 JAP_pacific_islands_desc: "Angesichts der chaotischen Lage in Amerika können wir es uns nicht leisten, die sich bietende Gelegenheit zu ignorieren. Vorschläge zur Schaffung einer pazifischen Sicherheitszone, die unsere Reichweite und unseren Schutz auf die weit verstreuten pazifischen Besitzungen der USA ausdehnen würde, sind aufgetaucht und werden ernsthaft geprüft."
 JAP_hawaii: "Druck auf Hawaii"
 JAP_hawaii_desc: "Jetzt, da die amerikanische Position im Pazifik geschwächt ist, können wir die nicht anerkannte Nation "Hawaii" annektieren und einen undurchdringlichen Kordon um unser Imperium im Pazifischen Ozean errichten."
 JAP_demand_indonesia: "Ziel: Ostindien"
 JAP_demand_indonesia_desc: "ahrhundertelang haben die ostindischen Inseln für ihre niederländischen Kolonialherren geschuftet und mit ihren enormen Ressourcen die europäischen Taschen gefüllt. Diese Praxis muss ein Ende haben. Wir werden diese Ressourcen für die Ko-Wohlstandssphäre befreien, wo sie rechtmäßig hingehören!"
 JAP_philippines: "Holen Sie die Philippinen ins Boot!"
 JAP_philippines_desc: "Jetzt, wo die Amerikaner weg sind, können wir unsere Kanonenboote schicken, um den Archipel für die Ko-Wohlstandssphäre zu sichern und den Inseln Stabilität zu bringen. Natürlich sehen die Filipinos das vielleicht nicht so."
 JAP_claim_colonies: "Das Südseeterritorium gründen"
 JAP_claim_colonies_desc: "Jede einzelne Insel im Pazifik, die nicht von uns gehalten wird, könnte als Ausgangspunkt für eine Invasion unserer Heimatinseln dienen. Das Deutsche Reich hat auf keine dieser Inseln ein Anrecht, und so gehören sie uns, um sie rechtmäßig zu erobern. Zunächst werden wir unsere Ansprüche auf dieses Gebiet mit dem Südsee-Territorium formalisieren. Dann können wir diese Ansprüche nutzen, um sie unserem Reich einzuverleiben, sei es durch Diplomatie oder durch die Macht der Kaiserlichen Japanischen Marine."
 JAP_ultimatum: "Koloniales Ultimatum stellen"
 JAP_ultimatum_desc: "We must use this opportunity to claim our rightful role as the sole great power in Asia and in the Pacific: we must demand all [GER.GetAdjective] South-East Asian and Pacific possessions, as well as their Chinese concessions. If they don't meet our demands, then it shall be war!"
 JAP_indochina_question: "Ziel: Indochina"
 JAP_indochina_question_desc: "Ein unabhängiges Indochina steht nicht im Einklang mit unseren strategischen Plänen für die Region. Wir müssen so schnell wie möglich etwas unternehmen, um es zu sichern."
 JAP_target_siam: "Bringt Siam in das Boot!"
 JAP_target_siam_desc: "Wir hatten gehofft, dass sich die Siamesen für ein Bündnis bereit erklären würden, aber da das nicht der Fall ist, müssen wir sie mit Gewalt auf unsere Seite ziehen."

### Focuses - Seishin-ron ###
 JAP_go_west: "Seishin-ron"
 JAP_go_west_desc: "Da Russland jenseits des Amur keine Bedrohung darstellt und die Amerikaner in einen Bürgerkrieg verwickelt sind, ist die Zeit gekommen, unser Schicksal zu erfüllen. China ist schwach, korrupt und gespalten und muss unter der Führung Japans in das moderne Zeitalter geführt werden. Wenn die Chinesen damit nicht einverstanden sind, müssen wir ihnen einfach eine harte Lektion in Sachen Trotz erteilen."
 JAP_mantetsu_projects: "Mantetsu Projekte"
 JAP_mantetsu_projects_desc: "Mantetsu verwaltet in unserem Auftrag die Eisenbahnen der Mandschurei und Koreas und ist dadurch tief in die Wirtschaft Nordwestchinas eingebunden. Da wir unseren Einfluss auf das Landesinnere und die Küste unseres chinesischen Bevollmächtigten ausdehnen, werden sie sicher immer ehrgeizigere Projekte zur Entwicklung der Region vorschlagen."
 JAP_support_allies: "Verbündete des Kriegsherrn unterstützen"
 JAP_support_allies_desc: "Viele der chinesischen Kriegsherren stehen Schlange, um sich zu verbeugen und japanische Macht zu erhalten, um sie zu unterstützen, wie es der alte Marschall tat. Wir sollten ihnen den Gefallen tun und dafür sorgen, dass sie gut gerüstet sind, um in China unsere Stellvertreter zu sein."
 JAP_sow_chaos: "Teilen und Herrschen"
 JAP_sow_chaos_desc: "In allen chinesischen Angelegenheiten sollte unsere Philosophie lauten: "Teile und herrsche". Auch wenn sich viele Kriegsherren unsere Unterstützung wünschen, sollten wir für ein ausgewogenes Kräfteverhältnis auf allen Seiten sorgen, indem wir die Chancen zugunsten aller Fraktionen manipulieren, damit China geteilt und reif für die Eroberung bleibt, wenn die Zeit gekommen ist."
 JAP_national_mobilisation_law: "Gesetz zur nationalen Mobilisierung"
 JAP_national_mobilisation_law_desc: "Der Krieg in China verspricht ein gewaltiges Unterfangen zu werden, das uns bis an die Grenzen belasten wird. Wir müssen sicherstellen, dass die Bevölkerung bereit ist, die Last einer Kriegsführung dieses Ausmaßes zu tragen."
 JAP_spiritual_mobilisation: "Kollaborateure rekrutieren"
 JAP_spiritual_mobilisation_desc: "Chinesische Männer sind für einen Sieg leider unabdingbar, und wenn wir genügend Kräfte zusammenbringen wollen, um ganz China einzunehmen, müssen unsere eroberten Regionen sowohl Soldaten als auch Ressourcen bereitstellen."
 JAP_three_alls: "Strategie der Verbrannten Erde"
 JAP_three_alls_desc: "Die Strategie der Verbrannten Erde wird ebenso brutal wie effektiv sein; wer sich uns im Widerstand entgegenstellt, wird ohne Gnade getötet, ob Berufssoldat oder nicht. Wir werden dies durch den sorgfältigen Einsatz von Blockbauten ergänzen, um den Partisanen den Weg zu versperren, sowie durch die Konzentration der Zivilbevölkerung in befestigten Gebieten, um die Rekrutierung zu erschweren. Diese Kombination wird unser Weg zum Sieg in China sein."
 JAP_ichigo: "Operation Ichi-gou"
 JAP_ichigo_desc: "Unter dem Namen "Operation Ichi-gou" ist eine Reihe von Entscheidungsschlachten geplant, die unsere verschiedenen Armeen miteinander verbinden und die Chinesen ein für alle Mal vernichten sollen. Wir setzen viel darauf, und wenn wir keinen Erfolg haben sollten, wird unsere Stabilität darunter leiden, da der Krieg der Öffentlichkeit als nicht gewinnbar erscheinen wird. Aber wir haben volles Vertrauen in unsere Generäle, dass sie endlich den Sieg erringen werden. Vorwärts, japanische Soldaten! Tennō Heika Banzai!"
 JAP_respect_fengtian: "Die Früchte der Loyalität"
 JAP_respect_fengtian_desc: "Die Regierung von Zhang Zuolin ist seit vielen Jahren unser wichtigster Verbündeter in China, und unser Ziel und der Grund für diesen Krieg ist es, ihn in seinem Bestreben, China zu vereinen, zu unterstützen. Es ist daher zwingend erforderlich, dass wir alles Land, das wir erobert haben und das er als Kerngebiet Chinas beansprucht, zurückgeben."
 JAP_plant_cherry_blossoms: "Sakura-Bäume pflanzen"
 JAP_plant_cherry_blossoms_desc: "Das Blut, das wir in China vergossen haben, war kostspielig, und unsere Errungenschaften wurden hart erkämpft. Wir werden uns diese Errungenschaften nicht von irgendeinem aufgesprungenen Kriegsherrn mit Vorstellungen von seinen Rechten oder chinesischem Nationalismus wegnehmen lassen. Unsere wichtigsten Ansprüche in China werden unter unserer Kontrolle bleiben und für die Besiedlung durch das japanische Volk offen sein, was wir durch das Pflanzen von Kirschbäumen symbolisieren werden."
 JAP_destroy_legations: "Auflösung der Gesandtschaftsstädte"
 JAP_destroy_legations_desc: "Die selbstgerechten Westler, die [LEC.GetNameDef] leiten, haben es für richtig gehalten, uns aus ihren Räten und Machtzentren auszuschließen. Wir werden ihnen den Preis für ihre Unverfrorenheit zeigen."

### Focuses - Foreign - Factions ###
 JAP_own_faction: "Die Ko-Wohlstandssphäre gründen"
 JAP_own_faction_desc: "Die Idee eines Bündnisses asiatischer Nationen gegen den westlichen Imperialismus ist nicht neu, aber wir können es uns jetzt nicht leisten, allein zu stehen. Wir müssen die Ko-Wohlstandssphäre  gründen, um unsere Position zu stärken."
 JAP_create_riken: "Rikagaku Kenkyūsho erstellen"
 JAP_create_riken_desc: "Das Rikagaku Kenkyūsho, oft mit "Riken" abgekürzt, gehört seit langem zu Japans führenden Forschungs- und Entwicklungsinstituten. Wenn wir die Mittel bereitstellen, kann es Initiativen in Übersee starten und als wissenschaftlicher Flügel der Ko-Wohlstandssphäre fungieren, um unseren Kolonien und Verbündeten zu helfen."
 JAP_tokyo_conference: "Gastgeber der Tokio-Konferenz"
 JAP_tokyo_conference_desc: "Der panasiatische Gedanke wird tatsächlich von einem großen Teil der politischen Klasse unterstützt und ist in jedem Fall ein nützliches Instrument. Indem wir eine große Konferenz in Tokio veranstalten und Diplomaten aus ganz Asien einladen, können wir die Zusammenarbeit zwischen Asiaten fördern, um dem westlichen Imperialismus entgegenzutreten."
 JAP_invite_alliance_members: "Militärbündnisse formalisieren"
 JAP_invite_alliance_members_desc: "Nach den Erfolgen der Konferenz von Tokio ist es nun an der Zeit, zu sehen, wer sein Wort hält, und diejenigen, die dazu bereit sind, zu einem formellen Militärbündnis einzuladen."
 JAP_osaka_conference: "Das Wirtschaftsbüro Osaka"
 JAP_osaka_conference_desc: "In Osaka, einer unserer wichtigsten Industriestädte und einer historischen Handelsdrehscheibe, haben wir beschlossen, eine Kommission mit Vertretern aus ganz Asien einzurichten. Ihre Aufgaben betreffen hauptsächlich die wirtschaftlichen Beziehungen zwischen den Mitgliedern der Großostasiatischen Ko-Wohlstandssphäre. Indem wir Ressourcen dafür einsetzen, können wir die Autarkie und das wirtschaftliche Selbstbewusstsein der Asiaten fördern und unseren Einfluss auf sie weiter ausbauen."
 JAP_one_china_policy: "China ist unteilbar"
 JAP_one_china_policy_desc: "Der Schlüssel zur Macht unserer asiatischen Sphäre wird die Unterordnung unseres einst mächtigen Nachbarn China sein. Die Mitglieder unserer Sphäre werden unserem Beispiel folgen, und die von uns gewählte Politik wird den Weg für die Zukunft bestimmen. Wir werden unsere Unterstützung für das eine China mit all seinen Ansprüchen verkünden."
 JAP_subordinate_fengtian: "Bringt [FNG.GetNameDef] zu folgen"
 JAP_subordinate_fengtian_desc: "Die Fengtian-Regierung von Zhang Zuolin befindet sich seit langem in unserer Einflusszone, ist aber nicht ganz auf unserer Seite. Jetzt ist es an der Zeit, dass er sein wahres Gesicht zeigt und sich entscheidet: ist er dabei oder nicht? Japan wird keine Rivalen in Asien dulden, also sollte er sich weise entscheiden..."
 JAP_mission_to_india: "Eine Mission nach Indien"
 JAP_mission_to_india_desc: "[PRF.GetNameDefCap] ist bereit für die Rekrutierung in unsere Scharen. Sie haben Grund, sowohl eine erneute Vorherrschaft Europas als auch die Syndikalisten zu fürchten, die an ihren Grenzen sitzen. Eine bessere Option als der Versuch, Indien selbst zu unterwerfen, ist es, sich mit einem Gewinner zu verbünden, den wir als unseren Verbündeten kultivieren können."
 JAP_target_india: "Ziel: Indien"
 JAP_target_india_desc: "Indien ist eine Macht, die in den Startlöchern steht, und zwar eine, die über genügend Personal verfügt, um das Zünglein an der Waage zu spielen, wenn wir sie zu lange außerhalb unserer Kontrolle lassen. Wir müssen handeln, um sie zu bezwingen, und zwar schnell."
 JAP_isolate_australasia: "Australasien isolieren"
 JAP_isolate_australasia_desc: "Die Ko-Wohlstandssphäre hat den Handel im Pazifik fest im Griff, und wir sollten dies durch Strafmaßnahmen gegen den imperialistischen Vorposten des europäischen Kolonialismus, der "[AST.GetNameDefCap]" ist, deutlich machen."
 JAP_integrate_asian_economies: "Die Großasiatische Wirtschaft integrieren"
 JAP_integrate_asian_economies_desc: "Wirtschaftliche Macht ist der Schlüssel zu allem, und mit der unangefochtenen Herrschaft über Asien können wir den Prozess beginnen, den wir in Osaka begonnen haben: die Volkswirtschaften Ostasiens enger an uns zu binden, um sie unserem Willen zu unterwerfen."
 JAP_final_victory: "Den Sieg über den Imperialismus verkünden"
 JAP_final_victory_desc: "Endlich ist der Sieg in greifbarer Nähe. Japan ist der unangefochtene Herrscher über ganz Ostasien! Wir haben unsere Rivalen in die Schranken gewiesen und die Europäer von dem vertrieben, was rechtmäßig uns gehört. Die Heimatinseln sind das brummende Zentrum der asiatischen Wirtschaft. Wenn der Tiger brüllt, zittert die Welt!"

### Co-Prosperity Sphere ###
 JAP_co_prosperity_decisions: "Die japanische Ko-Wohlstandssphäre"
 JAP_co_prosperity_decisions_desc: "Unsere Nationale Allianz ist eine Allianz der Asiaten, die zusammenarbeiten, um den Einfluss des westlichen Imperialismus zu überwinden. Gemeinsam werden wir Erfolg haben, und Japan wird mit diesen Verbündeten, die uns immer weiter nach oben bringen, noch mehr Erfolg haben.\n\nDerzeitige Mitglieder unseres Wirtschaftsbereichs: [JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14]"
 JAP_invite_into_faction: "Laden Sie [From.GetNameDef] in unsere Allianz ein"
 JAP_invite_into_faction_desc: "Nachdem die [From.GetAdjective]-Regierung auf der Konferenz von Tokio ihr Interesse an einem Bündnis bekundet hat, ist es jetzt nur noch eine Formalität, unsere Gespräche abzuschließen."
 JAP_invite_into_economic_sphere: "Laden Sie [From.GetNameDef] in unseren Wirtschaftsraum ein"
 JAP_invite_into_economic_sphere_desc: "[From.GetNameDefCap] ist entweder eine bündnisfreie Nation oder bereits ein japanischer Verbündeter und in beiden Fällen ein hervorragender Kandidat für die Aufnahme in unsere 'Großasiatische Ko-Wohlstandssphäre'... zu ihrem und vor allem zu unserem Nutzen."
 JAP_invest_in_sphere_member1: "Förderung von Investitionen in [From.GetNameDef]"
 JAP_invest_in_sphere_member1_desc: "Wir sollten mit Investitionen in [From.GetNameDef] beginnen, die uns nicht nur einen leichteren Zugang zu ihrem Handel verschaffen, sondern es uns auch ermöglichen werden, eine japanische Präsenz in dem Land aufzubauen und es schließlich von innen heraus zu übernehmen."
 JAP_invest_in_sphere_member2: "Förderung von Investitionen in [From.GetNameDef]"
 JAP_invest_in_sphere_member2_desc: "Wir sollten mit Investitionen in [From.GetNameDef] beginnen, die uns nicht nur einen leichteren Zugang zu ihrem Handel verschaffen, sondern es uns auch ermöglichen werden, eine japanische Präsenz in dem Land aufzubauen und es schließlich von innen heraus zu übernehmen."
 JAP_invest_in_sphere_member3: "Förderung von Investitionen in [From.GetNameDef]"
 JAP_invest_in_sphere_member3_desc: "Wir sollten mit Investitionen in [From.GetNameDef] beginnen, die uns nicht nur einen leichteren Zugang zu ihrem Handel verschaffen, sondern es uns auch ermöglichen werden, eine japanische Präsenz in dem Land aufzubauen und es schließlich von innen heraus zu übernehmen."
 JAP_invest_in_sphere_member_docks: "Promote Naval Investment in [From.GetNameDef]"
 JAP_invest_in_sphere_member_docks_desc: "Wir sollten mit Investitionen in [From.GetNameDef] beginnen, die uns nicht nur einen leichteren Zugang zu ihrem Handel verschaffen, sondern es uns auch ermöglichen werden, eine japanische Präsenz in dem Land aufzubauen und es schließlich von innen heraus zu übernehmen."
 JAP_invest_in_sphere_naval_advisors: "Send naval advisors to [From.GetNameDef]"
 JAP_invest_in_sphere_naval_advisors_desc: "Wir sollten Berater nach [From.GetNameDef] schicken, die bei der Entwicklung ihrer Marinebasis helfen werden."
 JAP_invest_in_sphere_prosperity_ships: "Teilen Sie Wohlstandsschiffspläne mit [From.GetNameDef]"
 JAP_invest_in_sphere_prosperity_ships_desc: "Wir sollten "Prosperity"-Schiffsingenieure nach [From.GetNameDef] schicken, die bei der Entwicklung ihrer Seetransportbasis helfen werden."
 JAP_invest_in_sphere_take_dockyards: "Übernahme von [From.GetNameDef] Werften"
 JAP_invest_in_sphere_take_dockyards_desc: "Unsere Marinewerften auf den Heimatinseln haben derzeit Schwierigkeiten, den Bedarf der IJA zu decken. Jetzt müssen wir auf die Anlagen zurückgreifen, die wir für unsere Juniorpartner in der Ko-Wohlstandssphäre gebaut haben. Natürlich alles zu ihrem eigenen Schutz."
 JAP_economic_sphere_takeover: "[From.GetNameDef] Übernehmen"
 JAP_economic_sphere_takeover_desc: "Unsere wirtschaftliche Durchdringung von [From.GetNameDef] ist so weit gediehen, dass [Root.GetNameDef] sie vollständig beherrscht. Die [From.GetAdjective]-Regierung ist bereits unseren Wünschen unterworfen ... jetzt müssen wir nur noch die höfliche Fiktion ihrer Unabhängigkeit aufgeben."
 JAP_co_prosperity_member_decisions: "Die japanische Ko-Wohlstandssphäre"
 JAP_co_prosperity_member_decisions_desc: "Bei der Ko-Wohlstandssphäre handelt es sich zum einen um ein Militärbündnis und zum anderen um wirtschaftliche Zusammenarbeit - beide Aspekte werden jedoch von [JAP.GetNameDef] beherrscht, das sich über Ostasien ausbreitet. Die Japaner sind entschlossen, sich gegen das Vordringen des westlichen Imperialismus zu wehren, auch wenn das in gewissem Maße bedeutet, dass sie selbst zu Imperialisten werden."
 JAP_foreign_policy_decisions: "Außenpolitische Entscheidungen"
 JAP_join_rikagaku_kenkyusho: "Beitritt zur Riken Forschung Gruppe"
 JAP_request_nav_advisors: "Marineberater anfordern"
 JAP_withdraw_from_alliance: "Rückzug aus dem Militärbündnis"
 JAP_withdraw_from_alliance_desc: "Wir haben keinen Bedarf mehr an unserem Militärbündnis mit [JAP.GetNameDef]. Wir sollten es jetzt beenden."
 JAP_withdraw_from_sphere: "Rückzug aus dem Wirtschaftsraum"
 JAP_withdraw_from_sphere_desc: "Trotz der Vorteile, die sie uns bietet, gibt unsere Mitgliedschaft im japanischen Wirtschaftsraum Anlass zu Bedenken hinsichtlich unserer Unabhängigkeit. Wir sollten unsere Zusammenarbeit mit den Japanern unverzüglich aufkündigen."
 JAP_nationalize_japanese_investments: "Verstaatlichung japanischer Investitionen"
 JAP_nationalize_japanese_investments_desc: "Die wachsende Präsenz japanischer Investoren in [Root.GetNameDef] gibt Anlass zu großer Sorge. Obwohl der Preis dafür hoch sein wird und wir uns auch vollständig aus der japanischen Wirtschaft zurückziehen müssen, sollten wir ihre Investitionen verstaatlichen und verhindern, dass sie ihre Kontrolle über die Wirtschaft von [Root.GetAdjective] so weit ausdehnen, dass wir nur noch eine Marionette für ihre Interessen werden."

