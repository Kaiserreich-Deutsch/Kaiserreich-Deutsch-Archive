### Schwerpunkte - Ausland - Basis ###
 JAP_rising_sun: "Hakkō Ichiu (die ganze Welt unter einem Dach)"
 JAP_rising_sun_desc: "Über die richtige Ausrichtung Japans auf der Weltbühne wird seit langem zwischen Militärgelehrten und Ideologen diskutiert, aber alle sind sich einig: Ist die Welt nicht besser, wenn sie unter einem Dach ist?"

### Schwerpunkte - Nanshin-ron ###
 JAP_nanshin_ron: "Nanshin-ron"
 JAP_nanshin_ron_desc: "Bei all seinen Stärken hat Japan einen entscheidenden strategischen Nachteil, nämlich seine Abhängigkeit von ausländischem Öl. Im Streben nach Eigenständigkeit und Sicherheit gegenüber dem immer weiter vordringenden westlichen Imperialismus wäre es sicher klug und gerecht, diese Ressourcen für sich selbst zu erwerben und damit unseren Sicherheitsbereich zu erweitern."
 JAP_extend_pacific_security_zone: "Ausweitung der pazifischen Sicherheitszone"
 JAP_extend_pacific_security_zone_desc: "Angesichts der chaotischen Lage in Amerika können wir es uns nicht leisten, die sich bietende Gelegenheit zu ignorieren. Vorschläge zur Schaffung einer pazifischen Sicherheitszone, die unsere Reichweite und unseren Schutz auf die weit verstreuten pazifischen Besitzungen der USA ausdehnen würde, sind aufgetaucht und werden ernsthaft geprüft."
 JAP_hawaii: "Druck auf Hawaii"
 JAP_hawaii_desc: "Jetzt, da die amerikanische Position im Pazifik geschwächt ist, können wir die nicht anerkannte Nation "Hawaii" annektieren und einen undurchdringlichen Kordon um unser Imperium im Pazifischen Ozean errichten."
 JAP_target_east_indies: "Ziel: Ostindien"
 JAP_target_east_indies_desc: "ahrhundertelang haben die ostindischen Inseln für ihre niederländischen Kolonialherren geschuftet und mit ihren enormen Ressourcen die europäischen Taschen gefüllt. Diese Praxis muss ein Ende haben. Wir werden diese Ressourcen für die Ko-Wohlstandssphäre befreien, wo sie rechtmäßig hingehören!"
 JAP_philippines: "Holen Sie die Philippinen ins Boot!"
 JAP_philippines_desc: "Jetzt, wo die Amerikaner weg sind, können wir unsere Kanonenboote schicken, um den Archipel für die Ko-Wohlstandssphäre zu sichern und den Inseln Stabilität zu bringen. Natürlich sehen die Filipinos das vielleicht nicht so."
 JAP_claim_colonies: "Das Südseeterritorium gründen"
 JAP_claim_colonies_desc: "Jede einzelne Insel im Pazifik, die nicht von uns gehalten wird, könnte als Ausgangspunkt für eine Invasion unserer Heimatinseln dienen. Das Deutsche Reich hat auf keine dieser Inseln ein Anrecht, und so gehören sie uns, um sie rechtmäßig zu erobern. Zunächst werden wir unsere Ansprüche auf dieses Gebiet mit dem Südsee-Territorium formalisieren. Dann können wir diese Ansprüche nutzen, um sie unserem Reich einzuverleiben, sei es durch Diplomatie oder durch die Macht der Kaiserlichen Japanischen Marine."
 JAP_ultimatum: "Koloniales Ultimatum stellen"
 JAP_ultimatum_desc: "Wir müssen diese Gelegenheit nutzen, um unsere rechtmäßige Rolle als einzige Großmacht in Asien und im Pazifik einzufordern: Wir müssen alle [GER.GetAdjective] südostasiatischen und pazifischen Besitzungen sowie ihre chinesischen Zugeständnisse einfordern. Wenn sie unseren Forderungen nicht nachkommen, wird es Krieg geben!"
 JAP_target_indochina: "Ziel: Indochina"
 JAP_target_indochina_desc: "Ein unabhängiges Indochina steht nicht im Einklang mit unseren strategischen Plänen für die Region. Wir müssen so schnell wie möglich etwas unternehmen, um es zu sichern."
 JAP_target_siam: "Bringt Siam in das Boot!"
 JAP_target_siam_desc: "Wir hatten gehofft, dass sich die Siamesen für ein Bündnis bereit erklären würden, aber da das nicht der Fall ist, müssen wir sie mit Gewalt auf unsere Seite ziehen."

### Focuses - Die neue Ordnung ###
 JAP_new_order_in_east_asia: "Neue Ordnung in Ostasien"
 JAP_new_order_in_east_asia_desc: "Da Russland jenseits des Amur keine Bedrohung darstellt und die Amerikaner in einen Bürgerkrieg verwickelt sind, ist die Zeit gekommen, unser Schicksal zu erfüllen. China ist schwach, korrupt und gespalten und muss unter der Führung Japans in das moderne Zeitalter geführt werden. Wenn die Chinesen damit nicht einverstanden sind, müssen wir ihnen einfach eine harte Lektion in Sachen Trotz erteilen."
 JAP_mantetsu_projects: "Mantetsu Projekte"
 JAP_mantetsu_projects_desc: "Mantetsu verwaltet in unserem Auftrag die Eisenbahnen der Mandschurei und Koreas und ist dadurch tief in die Wirtschaft Nordwestchinas eingebunden. Da wir unseren Einfluss auf das Landesinnere und die Küste unseres chinesischen Bevollmächtigten ausdehnen, werden sie sicher immer ehrgeizigere Projekte zur Entwicklung der Region vorschlagen."
 JAP_support_allies: "Verbündete des Kriegsherrn unterstützen"
 JAP_support_allies_desc: "Viele der chinesischen Kriegsherren stehen Schlange, um sich zu verbeugen und japanische Macht zu erhalten, um sie zu unterstützen, wie es der alte Marschall tat. Wir sollten ihnen den Gefallen tun und dafür sorgen, dass sie gut gerüstet sind, um in China unsere Stellvertreter zu sein."
 JAP_five_races_under_the_sun: "Fünf Rassen unter der Sonne"
 JAP_five_races_under_the_sun_desc: "Während viele Kriegsherren die fünffarbige Flagge hissen, ist die Wahrheit, dass die Han-Chinesen die anderen vier Rassen Chinas seit Jahrhunderten unterdrückt haben. Unter unserer Führung werden wir denjenigen helfen, die durch ihre Unterdrückung unterdrückt werden, und daran arbeiten, China gründlicher zu spalten, ungeachtet der Meinungen unserer Vertreter."
 JAP_national_mobilisation_law: "Gesetz zur nationalen Mobilisierung"
 JAP_national_mobilisation_law_desc: "Der Krieg in China verspricht ein gewaltiges Unterfangen zu werden, das uns bis an die Grenzen belasten wird. Wir müssen sicherstellen, dass die Bevölkerung bereit ist, die Last einer Kriegsführung dieses Ausmaßes zu tragen."
 JAP_peace_and_reconstruction: "Frieden und Wiederaufbau"
 JAP_peace_and_reconstruction_desc: "Die jahrelange Periode des Kriegsherrentums neigt sich dem Ende zu, da unsere Truppen die beiden alten Hauptstädte Chinas erfolgreich besetzt haben, aber es ist noch nicht vorbei. Die Kriegsherren widersetzen sich weiterhin unseren Bemühungen, China wieder zu einem Ganzen zu machen, was ironischerweise etwas ist, für das sie angeblich eintreten. Die Förderung von Frieden, Versöhnung und Wiederaufbau - Ideale, die wirklich erstrebenswert sind - wird unser Schlüssel sein, um diesen Konflikt ein für alle Mal zu beenden."
 JAP_peace_and_reconstruction_tt: "Diese Entscheidungen werden die chinesischen Fraktionen schwächen, mit denen wir uns im Krieg befinden."
 JAP_victory_with_vision: "Sieg mit einer Vision"
 JAP_victory_with_vision_desc: "Ein endloser Zermürbungskrieg wird niemandem nützen. Diejenigen, die behaupten, wir hätten den Konflikt mit den Warlords aus dem edlen Wunsch heraus begonnen, das chinesische Volk zu vereinen und den gesamtasiatischen Wohlstand zu sichern, liegen falsch: Dies ist ein großer Krieg, um ganz Ostasien zu beherrschen, und wir wollen sicherstellen, dass unsere hart erkämpften Gewinne den Wohlstand zu Hause sichern."
 JAP_continental_warfare: "Kontinentale Kriegsführung"
 JAP_continental_warfare_desc: "Unter dem Namen "Operation Ichi--gō ist eine Reihe von Entscheidungsschlachten geplant, die unsere verschiedenen Armeen miteinander verbinden und die Chinesen ein für alle Mal vernichten sollen. Wir setzen viel darauf, und wenn wir keinen Erfolg haben sollten, wird unsere Stabilität darunter leiden, da der Krieg der Öffentlichkeit als nicht gewinnbar erscheinen wird. Aber wir haben volles Vertrauen in unsere Generäle, dass sie endlich den Sieg erringen werden. Vorwärts, japanische Soldaten! Tennō Heika Banzai!"
 JAP_the_fruits_of_loyalty: "Die Früchte der Loyalität"
 JAP_the_fruits_of_loyalty_desc: "Die Regierung von Zhang Zuolin ist seit vielen Jahren unser wichtigster Verbündeter in China, und unser Ziel und der Grund für diesen Krieg ist es, ihn in seinem Bestreben, China zu vereinen, zu unterstützen. Es ist daher zwingend erforderlich, dass wir alles Land, das wir erobert haben und das er als Kerngebiet Chinas beansprucht, zurückgeben."
 JAP_plant_cherry_blossoms: "Sakura-Bäume pflanzen"
 JAP_plant_cherry_blossoms_desc: "Das Blut, das wir in China vergossen haben, war kostspielig, und unsere Errungenschaften wurden hart erkämpft. Wir werden uns diese Errungenschaften nicht von irgendeinem aufgesprungenen Kriegsherrn mit Vorstellungen von seinen Rechten oder chinesischem Nationalismus wegnehmen lassen. Unsere wichtigsten Ansprüche in China werden unter unserer Kontrolle bleiben und für die Besiedlung durch das japanische Volk offen sein, was wir durch das Pflanzen von Kirschbäumen symbolisieren werden."
 JAP_dismantle_legation_cities: "Auflösung der Gesandtschaftsstädte"
 JAP_dismantle_legation_cities_desc: "Die selbstgerechten Westler, die [LEC.GetNameDef] leiten, haben es für richtig gehalten, uns aus ihren Räten und Machtzentren auszuschließen. Wir werden ihnen den Preis für ihre Unverfrorenheit zeigen."

### Schwerpunkte - Ausländische - Fraktionen ###
 JAP_tokyo_conference: "Gastgeber der Tokio-Konferenz"
 JAP_tokyo_conference_desc: "Der panasiatische Gedanke wird tatsächlich von einem großen Teil der politischen Klasse unterstützt und ist in jedem Fall ein nützliches Instrument. Indem wir eine große Konferenz in Tokio veranstalten und Diplomaten aus ganz Asien einladen, können wir die Zusammenarbeit zwischen Asiaten fördern, um dem westlichen Imperialismus entgegenzutreten."
 JAP_osaka_conference: "Das Wirtschaftsbüro Osaka"
 JAP_osaka_conference_desc: "In Osaka, einer unserer wichtigsten Industriestädte und einer historischen Handelsdrehscheibe, haben wir beschlossen, eine Kommission mit Vertretern aus ganz Asien einzurichten. Ihre Aufgaben betreffen hauptsächlich die wirtschaftlichen Beziehungen zwischen den Mitgliedern der Großostasiatischen Ko-Wohlstandssphäre. Indem wir Ressourcen dafür einsetzen, können wir die Autarkie und das wirtschaftliche Selbstbewusstsein der Asiaten fördern und unseren Einfluss auf sie weiter ausbauen."
 JAP_mission_to_india: "Eine Mission nach Indien"
 JAP_mission_to_india_desc: "[PRF.GetNameDefCap] ist bereit für die Rekrutierung in unsere Scharen. Sie haben Grund, sowohl eine erneute Vorherrschaft Europas als auch die Syndikalisten zu fürchten, die an ihren Grenzen sitzen. Eine bessere Option als der Versuch, Indien selbst zu unterwerfen, ist es, sich mit einem Gewinner zu verbünden, den wir als unseren Verbündeten kultivieren können."
 JAP_target_india: "Ziel: Indien"
 JAP_target_india_desc: "Indien ist eine Macht, die in den Startlöchern steht, und zwar eine, die über genügend Personal verfügt, um das Zünglein an der Waage zu spielen, wenn wir sie zu lange außerhalb unserer Kontrolle lassen. Wir müssen handeln, um sie zu bezwingen, und zwar schnell."
 JAP_isolate_australasia: "Australasien isolieren"
 JAP_isolate_australasia_desc: "Die Ko-Wohlstandssphäre hat den Handel im Pazifik fest im Griff, und wir sollten dies durch Strafmaßnahmen gegen den imperialistischen Vorposten des europäischen Kolonialismus, der "[AST.GetNameDefCap]" ist, deutlich machen."
 JAP_integrate_asian_economies: "Die Großasiatische Wirtschaft integrieren"
 JAP_integrate_asian_economies_desc: "Wirtschaftliche Macht ist der Schlüssel zu allem, und mit der unangefochtenen Herrschaft über Asien können wir den Prozess beginnen, den wir in Osaka begonnen haben: die Volkswirtschaften Ostasiens enger an uns zu binden, um sie unserem Willen zu unterwerfen."
 JAP_final_victory: "Den Sieg über den Imperialismus verkünden"
 JAP_final_victory_desc: "Endlich ist der Sieg in greifbarer Nähe. Japan ist der unangefochtene Herrscher über ganz Ostasien! Wir haben unsere Rivalen in die Schranken gewiesen und die Europäer von dem vertrieben, was rechtmäßig uns gehört. Die Heimatinseln sind das brummende Zentrum der asiatischen Wirtschaft. Wenn der Tiger brüllt, zittert die Welt!"
 JAP_prosperity_ships: "'Wohlstand'-Schiffe"
 JAP_prosperity_ships_desc: "Wir bauen unsere Schiffe bereits mit bestimmten serienmäßig hergestellten Modulen, aber jetzt ist unsere Nachfrage nach Frachtschiffen höher als je zuvor. Unsere klugen Ingenieure schlagen vor, ganze Schiffe aus Modulen zu bauen, die in einer Fabrikstraße hergestellt werden."
 JAP_copro_development_plan: "Ko-Wohlstand Marine-Entwicklungsplan"
 JAP_copro_development_plan_desc: "Die Werftkapazitäten der meisten unserer Verbündeten sind einfach lächerlich. Ihre Arbeiter werden zwar nie mit dem japanischen Geist mithalten können, aber wir müssen den Aufbau ihrer Marinekapazitäten unterstützen, denn jedes einzelne Schiff wird im nächsten Krieg gebraucht."
 JAP_naval_engineering_assistance: "Technische Unterstützung der Marine"
 JAP_naval_engineering_assistance_desc: "Das Ziel des Programms Technische Unterstützung der Marine ist einfach: Unsere Verbündeten sollen mehr als nur Frachtschiffe bauen können."
 JAP_unified_production: "Einheitliche Herstellung"
 JAP_unified_production_desc: "Jetzt, wo die Marineproduktion unserer Verbündeten in Gang gekommen ist, können wir ihre neuen Kapazitäten nutzen, um eine Flotte aufzubauen, die groß genug ist, um die gesamte Sphäre zu schützen."

