### Ideas ###
 JAP_narrow_rail: "Schmalspur-Eisenbahnen"
 JAP_narrow_rail_desc: "Japans Eisenbahnen wurden mit einer ungewöhnlich schmalen Spurweite gebaut, die während der Meiji-Ära vom britischen Empire übernommen wurde. Sie erleichtert zwar den Bau in Japans gebirgigem Terrain, doch die Geschwindigkeitsbegrenzung hat sich negativ auf unsere Industrie ausgewirkt. Experten streiten darüber, ob eine Umstellung die Zeit der Regierung wert ist."
