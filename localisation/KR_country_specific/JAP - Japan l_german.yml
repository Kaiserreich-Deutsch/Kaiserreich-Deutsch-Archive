### Army Tooltips ###

 JAP_choose_your_pokemon: "\n\n§C-Die Luft-Land-Überlegenheit wird sowohl unsere Fähigkeiten zur Land- als auch zur Luftkriegsführung auf unterschiedliche Weise verbessern.§!\n\n§R-Vorrang des Willens ist stark darauf ausgerichtet, den Angriff unserer Einheiten zu verbessern.§!\n\n§O-Zahlenmäßige Überlegenheit senkt die Gerätekosten, häufig im Austausch gegen eine geringere Zuverlässigkeit.§!\n\n§L-Die Überlegenheit des Geistes bietet zusätzliche Forschungsboni, darunter auch \"Vorzeitige Boni\".§!\n\n"
 JAP_mil_f_mob: "\n§CDie Befürworter der Luft-Land-Überlegenheit verkünden, dass wir mit einer größeren Luftüberlegenheit in der Lage sein werden, die feindlichen Truppen erheblich zu verlangsamen.§!\n\n§RDie Verteidiger des Vorrangs des Willens hoffen, dass unsere Soldaten durch ausreichenden Drill in der Lage sein werden, mehr Stunden pro Tag zu marschieren als jeder andere Soldat der Welt.§!\n\n§ODie Befürworter der numerischen Überlegenheit wollen unsere Soldaten einfach mit Fahrrädern statt mit teuren Lastwagen ausstatten.§!\n\n§LDie Befürworter der Überlegenheit des Geistes fordern, dass wir schnell mechanisierte Fahrzeuge entwickeln sollten, um das feindliche Terrain in Asien zu durchqueren.§!\n\n"
 JAP_mil_f_arm: "\n§CDie Befürworter der Luft-Land-Überlegenheit proklamieren, dass wir unsere Einheiten mit kleinen und leichten Panzern ausstatten sollten, die problemlos in schwer zu versorgenden Gebieten Asiens operieren können.§!\n\n§RDie Verteidiger von Vorrang des Willens hoffen, dass unsere Panzerbesatzungen und motorisierten Einheiten durch genügend offensive Formationsübungen zu den besten der Welt werden.§!\n\n§ODie Befürworter der Zahlenmäßigen Überlegenheit wollen die Konstruktion von Tanks vereinfachen, damit sie leichter zu produzieren sind.§!\n\n§LDie Befürworter der Überlegenheit des Geistes behaupten, dass nur die besten Panzerdesigns auf dem modernen Schlachtfeld überleben werden.§!\n\n"
 JAP_mil_f_sup: "\n§CDie Befürworter der Luft-Land-Überlegenheit verkünden, dass wir durch die Ausrüstung unserer Einheiten mit Funkgeräten Luftangriffe mit hoher Genauigkeit koordinieren können.§!\n\n§RDie Verteidiger des Vorrangs des Willens hoffen, dass unsere Soldaten durch ausreichenden Drill in der Lage sein werden, all dem zu widerstehen, was die asiatische Natur für sie bereithält.§!\n\n§ODie Befürworter der Zahlenmässigen Überlegenheit wollen die Konstruktion von Hilfsmitteln vereinfachen, damit sie leichter zu produzieren sind.§!\n\n§LDie Befürworter der Überlegenheit des Geistes behaupten, dass unsere Einheiten ohne ein angemessenes Ingenieurkorps große Schwierigkeiten haben werden, einen modernen Krieg in Asien zu führen.§!\n\n"
 JAP_mil_f_ops: "\n§CDie Befürworter der Luft-Land-Überlegenheit verkünden, dass sie durch den Einsatz von Luftlandetruppen in der Lage sein werden, jeden Feind entscheidend zu besiegen.§!\n\n§RDie Verteidiger des Vorrangs des Willens hoffen, dass die Ausbildung unserer Soldaten in der Beherrschung des Hochgebirgskampfes ihnen helfen wird, in den größten Gebirgszügen Asiens zu kämpfen.§!\n\n§ODie Befürworter der Zahlenmässigen Überlegenheit wollen einfach unsere Spezialeinheiten aufstocken.§!\n\n§LDie Befürworter der Überlegenheit des Geistes behaupten, dass wir alle unsere Soldaten mit einer speziellen Ausrüstung ausstatten müssen, die der Art des Schlachtfelds entspricht.§!\n\n"
 JAP_mil_f_doc: "\n§CDie Befürworter der Luft-Land-Überlegenheit verkünden, dass wir den nächsten Konflikt in Asien gewinnen werden, wenn wir unsere allgemeine Ausbildung auf spezielle Operationen ausrichten.§!\n\n§RDie Verteidiger des Vorrangs des Willens möchten unsere Kommandeure darin schulen, eine breite Palette von Taktiken anzuwenden, um jede Situation zu meistern.§!\n\n§ODie Befürworter der Zahlenmässigen Überlegenheit wollen, dass sich unsere Kommandanten auf die Führung grosser Armeeeinheiten konzentrieren.§!\n\n§LDie Befürworter der Überlegenheit des Geistes behaupten, dass wir moderne Doktrinen wie Panzer- und Ingenieurtaktiken studieren müssen.§!\n\n"
 JAP_mil_f_air: "\n§CDie Befürworter der Luft-Land-Überlegenheit verkünden, dass unsere Luftstreitkräfte in der Lage sein müssen, bei jedem Wetter, Tag und Nacht, zu kämpfen.§!\n\n§RDie Verteidiger des Vorrangs des Willens hoffen, dass unsere Piloten durch ausreichendes Training besser werden als alle anderen Flieger der Welt.§!\n\n§ODie Befürworter der Zahlenmässigen Überlegenheit wollen unsere Luftwaffe sparsamer machen.§!\n\n§LDie Befürworter der Überlegenheit des Geistes behaupten, dass die Radartechnologie genauso wichtig sein wird wie die Fähigkeiten der Piloten.§!\n\n"
 JAP_mil_f_inf: "\n§CDie Befürworter der Luft-Land-Überlegenheit verkünden, dass die breite Verwendung von Tarnmustern unserer Armee helfen wird, gegen feindliche Luftangriffe zu bestehen.§!\n\n§RDie Verteidiger von Vorrang des Willens hoffen, dass unsere Soldaten durch ausreichendes Training in der Lage sein werden, jeden Feind auf der Welt zu besiegen.§!\n\n§ODie Befürworter der Zahlenmässigen Überlegenheit wollen unsere Waffenherstellung vereinfachen, damit wir so viele Truppen wie möglich ausrüsten können.§!\n\n§LDie Befürworter der Überlegenheit des Geistes behaupten, dass ein guter Soldat nichts ist ohne eine gute Ausrüstung und ein gutes Gewehr.§!\n\n"
 JAP_mil_f_art: "\n§CDie Befürworter der Luft-Land-Überlegenheit verkünden, dass wir durch die Entwicklung neuer Autokanonen-Munition die Effizienz unserer Landeinheiten und unserer Flugzeuge gleichzeitig verbessern werden.§!\n\n§RDie Verteidiger von Vorrang des Willens hoffen, dass unsere Artillerie-Besatzungen durch ständiges Training jede feindliche Artillerie übertreffen werden.§!\n\n§ODie Befürworter der Zahlenmässigen Überlegenheit wollen unser Artilleriekorps stark aufstocken und durch die Produktion von mehr grossen Geschützen unterstützen.§!\n\n§LDie Befürworter der Überlegenheit des Geistes behaupten, dass wir unsere Artillerie nach europäischen Standards modernisieren müssen.§!\n\n"
 JAP_mil_f_fig: "\n§CDie Befürworter der Luft-Land-Überlegenheit proklamieren, dass sich unsere Kleinflugzeugentwicklung auf die Luftnahunterstützung konzentrieren sollte.§!\n\n§RDie Verteidiger des Vorrangs des Willens hoffen, dass wir durch die Entwicklung schnellerer und wendigerer Flugzeuge die Kontrolle über den Himmel erlangen werden.§!\n\n§ODie Befürworter der Zahlenmässigen Überlegenheit wollen mehr Kampfflugzeuge produzieren, indem sie deren Design vereinfachen.§!\n\n§LDie Befürworter der Überlegenheit des Geistes behaupten, dass wir neue Kampfflugzeuge entwickeln müssen, um unsere westlichen Feinde zu schlagen.§!\n\n"
 JAP_mil_f_bom: "\n§CDie Befürworter der Luft-Land-Überlegenheit verkünden, dass wir die strategischen Bombenfähigkeiten unserer kleineren Flugzeuge durch den Einsatz von Brandbomben verbessern könnten.§!\n\n§RDie Verteidiger von Vorrang des Willens hoffen, dass unsere Piloten bei ausreichendem Training in der Lage sein werden, jedes Landziel zu treffen.§!\n\n§ODie Befürworter der Zahlenmässigen Überlegenheit wollen einfach mehr Bomber produzieren, indem sie deren Design vereinfachen.§!\n\n§LDie Befürworter der Überlegenheit des Geistes behaupten, dass wir neue Bomberdesigns entwickeln müssen, um die Luftabwehr unserer westlichen Feinde besser durchdringen zu können.§!\n\n"

