 JAP_fading_sun_timer: "Die verblassende Sonne"
 JAP_fading_sun_timer_desc: "Wir haben die Kontrolle über unsere Festlandeigentümer verloren! Zwar können wir einen solchen Krieg vorerst durchhalten, aber wir haben nur wenig Zeit zu verlieren. Die politische Unterstützung für den Krieg nimmt in der Elite rapide ab, und die Schande unserer wiederholten Niederlagen hat die Massen auf die Straße getrieben; wenn das Reich überleben soll, müssen wir bald wieder auf dem Festland Fuß fassen!"

 JAP_fading_sun_timer_enemy: "Die verblassende Sonne"
 JAP_fading_sun_timer_enemy_desc: "Der Verlust der koreanischen Halbinsel und von Port Arthur an ausländische Streitkräfte ist ein schwerer Schlag für Japans laufende Kriegsanstrengungen. Wenn es ihnen nicht gelingt, auf dem Festland wieder Fuß zu fassen, werden die innenpolitischen Unruhen, die durch die zahlreichen Niederlagen ausgelöst wurden, die wir ihnen zugefügt haben, das Reich der aufgehenden Sonne bald an den Verhandlungstisch zwingen."

 JAP_offer_peace_to_china: "China Frieden anbieten"
 JAP_offer_peace_to_china_desc: "Die Chinesen haben unsere Armeen besiegt und kontrollieren nun die Mandschurei und Korea. Sie sind zwar nicht in der Lage, auf die Heimatinseln vorzudringen, aber die Schande und die Demütigung dieser Niederlage haben massive innere Unruhen ausgelöst. Die beste Vorgehensweise ist nun, einen Frieden auszuhandeln, ungeachtet der Schande, und sich der Bekämpfung unserer neuen internen Probleme zuzuwenden."
 JAP_offer_peace_to_russia: "Angebot Frieden an [From.GetNameDef]"
 JAP_offer_peace_to_russia_desc: "Die Russen haben unsere Armeen besiegt und kontrollieren nun unsere Gebiete auf dem Festland, um ihre Niederlage von 1905 ein für alle Mal zu rächen. Sie sind zwar nicht in der Lage, auf den Heimatinseln einzumarschieren, aber die Schande und Demütigung dieser Niederlage haben zu massiven internen Unruhen geführt. Die beste Vorgehensweise ist nun, einen Frieden auszuhandeln, ungeachtet der Schande, und sich der Bekämpfung unserer neuen internen Probleme zuzuwenden."

