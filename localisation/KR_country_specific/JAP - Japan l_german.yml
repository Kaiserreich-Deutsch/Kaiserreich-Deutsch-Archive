 Fund_Adjustment_Ordinance: "Die Fonds-Anpassungsverordnung"
 Fund_Adjustment_Ordinance_desc: "Die Fonds-Anpassungsverordnung ist die erste einer Reihe von "Verordnungen zur Landesverteidigung", die vom zentralistischen Regime erlassen wurden. Die staatliche Bank of Japan ist nun mit der Regulierung von Kapitalanlagen, der Gründung von Unternehmen und der Zeichnung oder Übernahme von Wertpapieren betraut. Dies ermöglicht der Regierung die Kontrolle und Zuweisung von Mitteln für die Kriegsindustrie."
 National_Total_Mobilisation_Ordinance_1: "Die nationale Verordnung über die Totale Mobilisierung"
 National_Total_Mobilisation_Ordinance_1_desc: "Die nationale Verordnung über die Totale Mobilisierung soll der Regierung ein Mittel an die Hand geben, um alle verfügbaren Ressourcen und Arbeitskräfte zu kontrollieren und zu mobilisieren. In Kriegszeiten werden wir die volle Kontrolle über das Arbeitskräfteangebot, die Warenproduktion, die finanziellen Interaktionen, die Industrie- und Arbeitnehmerorganisationen sowie die Preise und die Presse haben."
 National_Total_Mobilisation_Ordinance_2: "Die nationale Verordnung über die Totale Mobilisierung"
 National_Total_Mobilisation_Ordinance_2_desc: "Die nationale Verordnung über die Totale Mobilisierung soll der Regierung ein Mittel an die Hand geben, um alle verfügbaren Ressourcen und Arbeitskräfte zu kontrollieren und zu mobilisieren. In Kriegszeiten werden wir die volle Kontrolle über das Arbeitskräfteangebot, die Warenproduktion, die finanziellen Interaktionen, die Industrie- und Arbeitnehmerorganisationen sowie die Preise und die Presse haben. Sie wurde nun durch eine obligatorische militärische Ausbildung ergänzt. Ursprünglich wurde sie 1925 vom Tanaka-Regime eingeführt, um den wachsenden antimilitaristischen Einfluss zu unterdrücken, und mit der Verfassungswiederherstellung von 1926 wieder abgeschafft. Es war an der Zeit, diese Entscheidung rückgängig zu machen."
 National_Service_Draft_Ordinance: "Der Entwurf einer Verordnung über den Nationalen Dienst"
 National_Service_Draft_Ordinance_desc: "Der Entwurf einer Verordnung über den Nationalen Dienst ist eine Ergänzung der früheren Verordnung über die Totale Mobilisierung, insbesondere ihres Artikels 4, der es der Regierung ermöglichte, die Arbeitskräfte zu mobilisieren. Die neue Verordnung ermächtigt die Regierung zur Einberufung von Arbeitskräften für die Kriegsindustrie."
