### War Decisions ###
 JAP_second_sino_japanese_war: "Der Zweite Chinesisch-Japanische Krieg"
 JAP_second_sino_japanese_war_desc: "Die ultimative Konfrontation zwischen den beiden alten Mächten ist endlich zustande gekommen. Die japanischen Streitkräfte sind weitaus besser ausgebildet und disziplinierter als der durchschnittliche chinesische Soldat, was uns in Verbindung mit unserer technologischen Überlegenheit einen erheblichen Vorteil verschafft. Doch je weiter wir nach China vordringen, desto schwieriger wird es, die Kontrolle zu behalten. Für den Kaiser!"
 JAP_step_up_war_effort: "Verstärkte Kriegsanstrengungen"

 JAP_threaten_philippines: "Bedrohung der Philippinen"
 JAP_threaten_philippines_desc: "Jetzt, wo die Amerikaner weg sind, können wir unsere Kanonenboote schicken, um den Archipel für die Ko-Wohlstandssphäre zu sichern und den Inseln Stabilität zu bringen. Natürlich sehen die Filipinos das vielleicht nicht so."
 JAP_attack_indochina: "Angriff [From.GetNameDef]"
 JAP_attack_indochina_desc: "Ein unabhängiges [From.GetNameDef] kann nicht zugelassen werden, nicht in unserem Einflussbereich. Wir müssen sofort Maßnahmen ergreifen!"
 JAP_attack_siam: "Angriff [From.GetNameDef]"
 JAP_attack_siam_desc: "[From.GetNameDefCap] genießt eine strategische Lage in der Mitte der indochinesischen Halbinsel. Wir können nicht dulden, dass ein solches Gebilde einfach neutral bleibt oder, schlimmer noch, auf der Seite des Feindes steht."
 JAP_attack_india: "Angriff [From.GetNameDef]"
 JAP_attack_india_desc: "Wenn wir das Kommando über den indischen Subkontinent übernehmen wollen, sollte [From.GetNameDef] unser nächstes Ziel sein."
 JAP_attack_australia: "Angriff [From.GetNameDef]"
 JAP_attack_australia_desc: "[From.GetNameDefCap] liegt in unserem pazifischen Interessenbereich, und es ist an der Zeit, unseren Willen durchzusetzen."
