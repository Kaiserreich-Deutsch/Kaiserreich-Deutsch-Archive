 JAP_invade_manchuria_desc: "[From.GetLeader] hat also vor, uns zu verraten, oder? Nun, [Root.GetNameDef] wird sich nicht zurücklehnen und warten, bis sie ihren Zug machen. Wir werden den ersten Schlag ausführen!"

