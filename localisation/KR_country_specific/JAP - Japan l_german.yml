 JAP_land_reform: "Landreform"
 JAP_land_reform_desc: "Die Landreform ist seit fast 70 Jahren ein Dauerthema in der japanischen Politik. Wir sind nicht die ersten, die versuchen, dieses Problem zu lösen, und wenn wir nicht aufpassen, werden wir auch nicht die letzten sein. Je mehr Mühe und Zeit wir investieren, desto wahrscheinlicher ist es, dass unsere Bemühungen Früchte tragen, auch wenn es uns freisteht, unser Programm jederzeit für beendet zu erklären...\n\nCurrently our land reform progress is: [?JAP.JAP_land_reform_variable|H0]."
 JAP_land_reform_1: "Beginn der Landreform"
 JAP_land_reform_1_desc: "Das Landreformgesetz soll die Macht der Grundbesitzer einschränken und armen Landwirten Ackerland zur Verfügung stellen. Unsere ersten Pläne sehen vor, dass innerhalb der nächsten vier Jahre das gesamte Land, das sich im Besitz von abwesenden Grundbesitzern befindet, umverteilt wird."
 JAP_land_reform_2: "Fortsetzung der Landreform"
 JAP_land_reform_2_desc: "In der erweiterten Fassung erhalten die Vermieter zusätzlich zum Kaufpreis ihres verlorenen Eigentums staatliche Bürgschaften als Entschädigung. Dies wird ein großer Schritt zur Beendigung der ländlichen Armut sein, die unsere Nation seit Generationen plagt."
 JAP_land_reform_3: "Umfassende Landreform"
 JAP_land_reform_3_desc: "Die umfangreichste Version gibt den Regierungsbeamten erweiterte Befugnisse, um gegen diejenigen vorzugehen, die sich diesen Reformen widersetzen."
 JAP_land_adjustment: "Bodenordnungsgesetz"
 JAP_land_adjustment_desc: "Das Landanpassungsgesetz wird eine Rechtsgrundlage für die Rechte der Mieter schaffen. Das Gesetz verbietet es Vermietern, einen Vertrag ohne triftigen Grund einseitig zu kündigen oder nicht zu verlängern."
 JAP_rent_control: "Mietkontrollgesetz"
 JAP_rent_control_desc: "Das Mietkontrollgesetz wird es den lokalen Behörden ermöglichen, Mietkontrollen durchzuführen, und die Präfekturen ermächtigen, in Fällen einzugreifen, in denen sich die Miete als unangemessen hoch erwiesen hat."
 JAP_agriculture_land_control: "Agrarbodenkontrollgesetz"
 JAP_agriculture_land_control_desc: "Das Agrarbodenkontrollgesetz schreibt vor, dass die Umwandlung oder der Handel mit landwirtschaftlichen Flächen für nichtlandwirtschaftliche Zwecke von den örtlichen Behörden genehmigt werden muss. Dadurch können wir auswählen, welche Kulturen angebaut werden, um eine hohe Produktion von Grundnahrungsmitteln zu gewährleisten."
 JAP_finish_land_reform: "Abschluss des Landreformprogramms"
 JAP_finish_land_reform_desc: "Wir werden unser Landreformprogramm abschließen und sehen, was dabei herauskommt..."
 JAP_merge_army_ideas: "Abschluss der Armeereform"
 JAP_merge_army_ideas_desc: "Unsere Armeereform ist endlich abgeschlossen, und unsere Armee ist bereit, mit allem fertig zu werden."

