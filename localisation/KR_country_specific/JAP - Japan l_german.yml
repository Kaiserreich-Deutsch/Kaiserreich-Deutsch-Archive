### Schwerpunkte - Politik - Basis ###
 JAP_NSA_focus: "Das Nationales Sicherheitsgesetz"
 JAP_NSA_focus_desc: "Seit einigen Wochen tobt im Landtag eine Debatte über das Nationale Sicherheitsgesetz, und es ist an der Zeit zu entscheiden, welchen Kurs unser Land einschlagen wird. Einige konservative Mitglieder des Parlaments befürchten, dass radikale Elemente in der Gesellschaft versuchen werden, die Macht zu übernehmen, wenn das Gesetz nicht verabschiedet wird. Die Zukunft Japans liegt in unseren Händen."
 
### Schwerpunkte - Politik - Demokratie ###
 JAP_protect_constitutional_government: "Schutz der verfassungsmäßigen Regierung"
 JAP_protect_constitutional_government_desc: "Japan ist ein Leuchtturm der Modernität in Asien, und unser Volk erfreut sich seit langem einer Stabilität, um die es von vielen auf dem ganzen Kontinent beneidet und inspiriert wird. Leider haben die jüngsten Ereignisse Risse in unseren jungen Institutionen offenbart. Wir müssen daran arbeiten, das Vertrauen der Menschen in unsere Regierung wiederherzustellen... und die gewählten Volksvertreter besser zu schützen, damit sich Ereignisse wie der Zwischenfall vom 15. Mai nicht wiederholen."
 JAP_civil_servant_purge: "Säuberung des öffentlichen Dienstes"
 JAP_civil_servant_purge_desc: "Wenn wir die Gefahr, die von sozialistischen Radikalen ausgeht, aus der Welt schaffen wollen, müssen wir unbedingt damit beginnen, ihre politische Macht zu neutralisieren. Und obwohl einige gemäßigtere Stimmen diese Befürchtungen als übertrieben abtun, können wir es uns nicht leisten, Risiken einzugehen: Unser Verwaltungsapparat muss gründlich von allen ideologisch unerwünschten Elementen gesäubert werden."
 JAP_promote_conciliation_unions: "Schlichtungsgewerkschaften fördern"
 JAP_promote_conciliation_unions_desc: "Während eine gesunde Demokratie es den Arbeitnehmern ermöglichen sollte, sich für bessere Bedingungen zu organisieren, wird die Zulassung von Gewerkschaften ohne jegliche Kontrolle schnell dazu führen, dass sich Fabriken in Brutstätten für radikale Ideologie verwandeln. Um zu verhindern, dass sich Gewerkschaftsaktivitäten unserem Zugriff entziehen, sollten wir die Schlichtung mit Arbeitnehmerorganisationen fördern, die den Klassenkampf ablehnen, und die Arbeitgeber ermutigen, ihre eigenen Betriebsgewerkschaften zu gründen und zu beaufsichtigen."
 JAP_investigate_corruption: "Korruption untersuchen"
 JAP_investigate_corruption_desc: "Nach eingehender Prüfung scheint es, dass viele in unserer lokalen Verwaltung anderen Parteien im Austausch für Geschenke oder Gefälligkeiten entgegengekommen sind. Schlimmer noch, die vorherige Seiyūkai-Regierung war offensichtlich sehr kooperativ gegenüber mächtigen Leuten, mit denen einige ihrer höheren Angestellten persönlich bekannt waren, und drückte bei einigen zwielichtigen Geschäften ein Auge zu, im Austausch für ihre weitere Unterstützung. Eine solche Unehrlichkeit kann nicht hingenommen werden, und wir müssen jetzt damit beginnen, dagegen vorzugehen."
 JAP_peace_preservation_laws: "Gesetze zur Wahrung des Friedens"
 JAP_peace_preservation_laws_desc: "Während die liberalen Parteien vor mehr als einem Jahrzehnt General Tanakas Gesetz zur Erhaltung des Friedens abwehren konnten, haben die jüngsten Ereignisse gezeigt, dass selbst in einem demokratischen System eine starke Hand erforderlich ist, um die Institutionen vor radikalen Bedrohungen zu schützen. Als letzter Schritt zum Schutz des japanischen Parlamentarismus wird das Gesetz über die nationale Sicherheit geändert, um ein hartes Durchgreifen gegen jeden zu ermöglichen, der Japans nationales Wesen bedroht, angefangen natürlich bei bekannten Syndikalisten und Anarchisten."
 
 JAP_rebuild_public_faith: "Öffentliches Vertrauen wiederherstellen"
 JAP_rebuild_public_faith_desc: "Da das Land von Instabilität und wirtschaftlicher Not geplagt wird, ist es nicht verwunderlich, dass die Menschen das Vertrauen in das Establishment verloren haben. Wir müssen unbedingt daran arbeiten, die Unterstützung für die demokratische Institution wiederherzustellen, nicht durch Einschüchterung oder Zensur, sondern durch Diplomatie. Interviews in der Presse, die Einhaltung von Wahlversprechen und die Ermutigung gewählter Amtsträger, auf ihre Gemeinden zuzugehen, werden sicherstellen, dass mit der Zeit ein gesundes politisches Klima wiederhergestellt wird."
 JAP_rural_outreach: "Ländliche Öffentlichkeitsarbeit"
 JAP_rural_outreach_desc: "Die blühenden Industriezentren Japans haben unglückliche Begleiterscheinungen. So wie es aussieht, ist die ländliche Bevölkerung auf der Strecke geblieben, und einige schuften unter Bedingungen, die für das zwanzigste Jahrhundert ungeeignet sind. Eine radikale Landreform wäre zwar töricht, aber ein besserer Schutz für die Pächter und ein besserer Zugang zu modernen landwirtschaftlichen Geräten für die Landarbeiter würde ihre Last verringern."
 JAP_elite_mediation: "Elite Mediation"
 JAP_elite_mediation_desc: "Um die Macht unserer Regierung wiederherzustellen, müssen wir irgendwo Verbündete finden. Glücklicherweise hat die Seiyūkai in ihren Reihen viele Männer mit guten Verbindungen zu den Reichen und Mächtigen Japans. Manche mögen es Klientelismus nennen, aber diese Leute sind Patrioten, die hart für die japanische Nation arbeiten und sicherlich dankbar sein werden, wenn wir ihnen einige Zugeständnisse machen."
 JAP_ties_to_the_zaibatsu: "Verbindungen zu den Zaibatsu"
 JAP_ties_to_the_zaibatsu_desc: "Wenn die japanische Industrie floriert, so ist dies zum großen Teil der Zaibatsu zu verdanken. Dank der Verbindungen, die viele von ihnen zu unserer Partei haben, können wir eine für beide Seiten vorteilhafte Beziehung pflegen, die uns Legitimität verschafft, während sich im Gegenzug unsere fortgesetzte Schirmherrschaft als vorteilhaft für das weitere Wachstum unserer Wirtschaft erweisen wird."
 
 JAP_reorganise_public_finance: "Neuordnung der öffentlichen Finanzen"
 JAP_reorganise_public_finance_desc: "Das so genannte "verlorene Jahrzehnt" forderte einen hohen Tribut von unseren Staatsfinanzen. Die Sparmaßnahmen führten zu einem Verlust an öffentlichen Mitteln für Investitionen und öffentliche Dienstleistungen. Von nun an werden wir versuchen, träge Industrien zu stützen, Krankenhäuser zu bauen und das verarbeitende Gewerbe im ganzen Land zu subventionieren."
 JAP_support_from_unions: "Unterstützung durch die Gewerkschaften"
 JAP_support_from_unions_desc: "In dem Maße, wie Japans industrieller Kern wuchs, wuchs auch die Kluft zwischen dem einfachen Arbeiter und dem Fabrikbesitzer. Die von Reaktionären und Konservativen beklagten Gewerkschaften sind nur der logische Weg für unterdrückte Arbeitnehmer, um bessere Bedingungen gegenüber ihren Arbeitgebern durchzusetzen. Anstatt sie zu verärgern, sollten wir versuchen, ihre Unterstützung zu gewinnen, indem wir uns ihre Forderungen anhören."
 JAP_protection_for_tenants: "Schutz von Pächtern"
 JAP_protection_for_tenants_desc: "Viele Landarbeiter auf dem japanischen Land sind nach wie vor landlos und können kaum über die Runden kommen. Eine gründliche Landreform wird zwar viel Zeit in Anspruch nehmen, aber wenn wir die Rechte der Landarbeiter schützen und sicherstellen, dass sie bei Streitigkeiten mit den Grundbesitzern angemessen unterstützt werden, können wir die Unterstützung eines Großteils der Landbevölkerung gewinnen."
 JAP_building_the_mass_party: "Aufbau der Massenpartei"
 JAP_building_the_mass_party_desc: "Mit ihrem jüngsten Popularitätsschub und ihrem erwiesenen diplomatischen Geschick wollen sich die Minseitō zu einer echten Massenpartei entwickeln. Im Gegensatz zu den korrupten und elitären Seiyūkai vertreten sie das einfache Volk Japans und nicht die korrupten Eliten, die dessen Rechte beschneiden wollen. Folglich werden die Verhandlungen über die Unterstützung anderer Organisationen und das Drängen auf einen größeren Aktivismus innerhalb der Partei zu ihrem weiteren Wachstum beitragen."
 
 JAP_parliamentary_socialism: "Parlamentarischer Sozialismus"
 JAP_parliamentary_socialism_desc: "Aus den Parlamentswahlen ist die Shakai Taishūtō als großer Sieger hervorgegangen, was von vielen als unglaubliche Überraschung bezeichnet wird. Die Partei versucht, die japanische Arbeiterklasse und die Bauernschaft zu vertreten, da das Land die Unterstützung der werktätigen Massen braucht. Von den Konservativen als reine Syndikalisten verunglimpft, ist ihr Ziel nur der Aufbau eines Japans für die vielen, nicht für die wenigen."
 JAP_utilise_the_peace_preservation_laws: "Nutzung der Gesetze zur Wahrung des Friedens"
 JAP_utilise_the_peace_preservation_laws_desc: "Obwohl die Gesetze zur Wahrung des Friedens in den vergangenen Jahren gegen viele in unserer Partei eingesetzt wurden, können wir sie jetzt gegen unsere Gegner einsetzen. Korrupte Minseitō- und Seiyūkai-Bürokraten mit Verbindungen zu Industriellen werden unter die Lupe genommen, und Privateigentum wird nicht länger als heilig betrachtet. Von diesem Zeitpunkt an wird der japanische Arbeiter mit allen Mitteln geschützt werden."
 JAP_city_housing_projects: "Städtische Wohnungsbauprojekte"
 JAP_city_housing_projects_desc: "Viele Menschen, die in Japans Großstädten leben, können sich keine angemessenen Wohnungen leisten und müssen in baufälligen Häusern oder Barackensiedlungen unterkommen. Gleichzeitig gelingt es uns nicht, den Bedarf der wachsenden Zahl von Menschen zu decken, die vom Land in die Städte ziehen. Um möglichst vielen Menschen ein menschenwürdiges Leben zu ermöglichen, hat die Regierung ein umfangreiches Programm für den öffentlichen Wohnungsbau aufgelegt."
 JAP_promote_artistic_expression: "Künstlerischen Ausdruck fördern"
 JAP_promote_artistic_expression_desc: "Obwohl immer mehr Menschen in die großen Städte ziehen, sind nur wenige in der Lage, selbst Kunst zu schaffen oder gar zu schätzen. Kino, Malerei, Musik, Theater... Es sollten Mittel bereitgestellt werden, um die kreativen Bemühungen aufstrebender Künstler zu fördern und sie der Bevölkerung nahezubringen, damit sie sie erleben können. In den nächsten Jahrzehnten werden japanische Künstler in ganz Asien und vielleicht sogar in der ganzen Welt bekannt werden."
 JAP_entrench_bureaucracy: "Eine neue Bürokratie aufbauen"
 JAP_entrench_bureaucracy_desc: "Mit ihren Gewinnen bei den letzten Wahlen hat die Minseitō endlich genug Einfluss, um weitreichende Änderungen in der Verwaltung vorzunehmen. Viele Ämter, die von Konservativen besetzt sind, werden stattdessen mit Beamten aus unseren Reihen besetzt, die bereit sind, sich unermüdlich für das Gedeihen der Demokratie in Japan einzusetzen. Hoffentlich wird dies auch unseren Gegnern in der Seiyūkai einen schweren Schlag versetzen."
 JAP_primacy_of_the_diet: "Vorrang der Versammlung (Diäten)"
 JAP_primacy_of_the_diet_desc: "Japan kann stolz darauf sein, ein leuchtendes Beispiel für Demokratie in Asien zu sein, und um die Fackel des Liberalismus am Leben zu erhalten, müssen wir dafür sorgen, dass das Parlament das Herzstück der staatlichen Entscheidungsfindung bleibt. Die Beamten, denen die Japaner ihr Vertrauen schenken, müssen in der Lage sein, sie angemessen zu vertreten und dürfen nicht durch konservative Aristokraten oder eine aufgeblähte Bürokratie gefesselt werden."
 
 JAP_divert_funding_to_military: "Umleitung von Mitteln für das Militär"
 JAP_divert_funding_to_military_desc: "Obwohl das letzte Jahrzehnt größtenteils von wirtschaftlichen Schwierigkeiten geprägt war, kann man mit Sicherheit sagen, dass unsere Wirtschaft nun endlich wieder auf Kurs ist. Eines der ersten Dinge, die die siegreiche Seiyūkai tun wird, ist, einen größeren Teil des Haushalts für die Verteidigung bereitzustellen, um sicherzustellen, dass unser Platz als größte Macht in Ostasien für die nächsten Jahre gesichert ist."
 JAP_loosen_economic_regulations: "Wirtschaftliche Vorschriften lockern"
 JAP_loosen_economic_regulations_desc: "Angesichts der Bedrohung durch sozialistische Sabotageakte, die weiter entfernt zu sein scheint als je zuvor, und einer ständig wachsenden Zahl neuer Geschäftspartner in ganz Asien ist es an der Zeit, einige der im letzten Jahrzehnt eingeführten Wirtschaftsvorschriften zu überdenken. Wie einige unserer größten Befürworter, die zufällig bedeutende Unternehmer sind, betont haben, ist ein Laissez-faire-Ansatz notwendig, damit Japans Wirtschaft weiter wachsen kann, während ein Verzicht darauf Innovation und Gewinne behindern würde."
 JAP_devotion_to_war_effort: "Hingabe an die Kriegsanstrengungen"
 JAP_devotion_to_war_effort_desc: "Das kommende Jahrzehnt wird vom Krieg geprägt sein, da sich die europäischen Großmächte erneut in einem offenen Konflikt befinden. Damit Japan seinen rechtmäßigen Platz in der Welt verteidigen kann, müssen alle verstehen, dass sie in diesen schwierigen Zeiten doppelt so hart arbeiten müssen, um ihre Landsleute zu versorgen, die weit weg von zu Hause kämpfen, denn sie sind die tapferen Helden Japans, und damit sie Erfolg haben, ist keine Anstrengung zu groß."
 JAP_cult_imperial_institution: "Kult der kaiserlichen Institution"
 JAP_cult_imperial_institution_desc: "Der Kaiser ist mehr als eine bloße Galionsfigur, er repräsentiert für das japanische Volk eine jahrtausendealte Tradition und gemeinsame Identität. Als Vertreter Seiner Majestät ist es auch unser Ziel, dafür zu sorgen, dass unser Volk sich daran erinnert, dass die Opfer, die es bringt, dazu beitragen, das Wesen unserer Nation für die kommenden Generationen gegen diejenigen zu schützen, die versuchen, es zu verändern."
 JAP_towards_nationalist_mass_party: "Auf dem Weg zu einer Nationalistischen Massenpartei"
 JAP_towards_nationalist_mass_party_desc: "Die Kokumin Dōmei wurde von Anti-Mainstream-Politikern gegründet, die mit dem Establishment in ihren Parteien uneins waren, und hat sich zu einer neuen, starken nationalistischen Kraft im Parlament entwickelt. Auch wenn einige behaupten, ihr Sieg sei ein Rückschritt für die Demokratie, so beharren sie doch darauf, dass sie im Gegensatz zu den trägen Parteien, die die Nation beinahe dem Syndikalismus überlassen hätten, am besten geeignet sind, das Volk zu vertreten. Das japanische Volk wird mobilisiert und dazu gebracht, den Staat und die Armee in ihren Bemühungen zu unterstützen."
 JAP_dirigiste_economics: "Dirigistische Wirtschaft"
 JAP_dirigiste_economics_desc: "Während Japan auf der Weltbühne zu einer aufstrebenden Macht wird, ist klar geworden, dass es sich nicht darauf verlassen kann, dass andere auf dem Weltmarkt als ehrliche, dauerhafte Partner auftreten. Schlimmer noch, viele unserer eigenen Landsleute haben das Füllen ihrer eigenen Taschen über die Bedürfnisse der Nation gestellt. Um sicherzustellen, dass wir nie wieder den Launen des Marktes überlassen werden, ist ein hohes Maß an staatlichen Eingriffen in Industrie und Bankwesen erforderlich, damit die Wirtschaft wie eine gut geölte Maschine läuft."

### Focuses - Political - Centralism ###
 JAP_military_centralism: "Militärischer Zentralismus"
 JAP_military_centralism_desc: "Die Ära der Pöbelherrschaft ist vorbei, nie wieder werden hinterhältige Politiker unsere Nation zu ihrem eigenen Vorteil beeinflussen, jetzt wird Japan unter unserer Führung mit den Großmächten konkurrieren, die einst auf uns herabblickten."
 JAP_create_cabinet_planning_board: "Einrichtung des Kabinettsplanungsausschusses"
 JAP_create_cabinet_planning_board_desc: "Obwohl wir das alte System abgeschafft haben, gibt es immer noch fähige Politiker, die Patrioten sind und unsere Sache unterstützen. Die Einrichtung eines Kabinettsplanungsausschusses wird dazu beitragen, unsere Macht und unsere Ziele für die Nation zu sichern."
 JAP_budget_research_and_policy_section: "Sektion Haushalt und Politikforschung"
 JAP_budget_research_and_policy_section_desc: "Einzelne Ministerien haben sich lange um die Finanzierung gestritten - es ist an der Zeit, diese kleinlichen Streitereien zu beenden. Die Schaffung einer neuen Abteilung, die sich mit dem künftigen Haushalt und der politischen Forschung befasst, wird unsere Probleme lösen und es uns gleichzeitig ermöglichen, unsere langfristigen Ziele für die Nation zu verfolgen."
 JAP_expand_propaganda_agency: "Ausbau der Propagandaagentur"
 JAP_expand_propaganda_agency_desc: "Wenn wir die Propagandaagentur mit zusätzlichen Mitteln ausstatten, werden wir vielleicht in der Lage sein, unsere Botschaft nicht nur in Japan, sondern auch in Asien bekannt zu machen. Dieses Unterfangen wird in den kommenden Jahren notwendig sein, damit alle das Wort des Kaiserreichs kennen und es zu verteidigen suchen."
 JAP_merge_small_ministries: "Kleine Ministerien zusammenlegen"
 JAP_merge_small_ministries_desc: "Kleine und ineffiziente Ministerien blockieren oft den Weg zu größerem Fortschritt als Nation und schaffen unnötige Bürokratie. Um hier Abhilfe zu schaffen, wird eine Zusammenlegung mehrerer Ministerien vorgeschlagen, auch wenn sich einige im Landtag dagegen wehren könnten."
 JAP_promote_nationalist_education: "Nationalistische Erziehung fördern"
 JAP_promote_nationalist_education_desc: "Keine Nation erreicht Größe mit einer ungebildeten Bevölkerung, doch selbst die besten Köpfe werden von Japans großer Bestimmung abgehalten. Um dies zu verhindern, müssen fremde Ideale zugunsten der Ideale der Brüderlichkeit abgelegt werden, die der Jugend beigebracht werden müssen, damit sie auf dem Weg bleiben kann, der ihnen und ihren Landsleuten nützt."
 JAP_rationalise_industrial_development: "Rationalisierung der Industrieentwicklung"
 JAP_rationalise_industrial_development_desc: "Japans Status als Großmacht wurde durch den Krieg und die anschließenden Erfolge anderer Nationen begründet, und das dürfen wir nicht vergessen. Während die Welt um uns herum brennt, müssen wir unsere Wirtschaft rasch auf Krieg umstellen, damit wir nicht von denen überholt werden, die uns vernichten wollen."
 JAP_create_five_year_plan: "Erstellung des Fünfjahresplans"
 JAP_create_five_year_plan_desc: "Um unsere Zukunftspläne vorzubereiten, müssen wir unsere Nation neu ordnen, um sie auf eine Stufe mit den Imperialisten des Westens zu stellen, um eine neue mächtige Industrie und ein neues Militär hervorzubringen, das sich darauf vorbereitet, Asien von den Imperialisten zu befreien."
 JAP_reorganisation_of_aerial_industries: "Reorganisation der Luftfahrtindustrie"
 JAP_reorganisation_of_aerial_industries_desc: "Die Luftmacht ist die Zukunft des Krieges, und sie wird notwendig sein, um ihn zu gewinnen. Eine rasche Entwicklung unserer Luftfahrtindustrien wird die Verwirklichung dieser Zukunft ermöglichen."
 JAP_develop_manchurian_resources: "Erschließung mandschurischer Ressourcen"
 JAP_develop_manchurian_resources_desc: "Japan verfügt leider nur über wenige eigene natürliche Ressourcen, aber das kann durch Investitionen in unsere Verbündeten, die im Überfluss vorhanden sind, behoben werden. Solange sie loyal bleiben, sind weitere Investitionen in unseren Verbündeten in der Mandschurei eine sichere Sache - eine Investition, die für uns beide von Nutzen sein wird."
 JAP_zabaitsu_contracts_focus: "Verträge mit der Zaibatsu"
 JAP_zabaitsu_contracts_focus_desc: "Die Zaibatsu waren ein gewisses Ärgernis für unsere Pläne, da sie ein größeres Maß an Autonomie anstreben, als wirklich notwendig ist. Dennoch können sie nützlich sein, und wir können vielleicht eine für beide Seiten vorteilhafte Vereinbarung mit ihnen treffen, solange sie selbstlos dem Wohl der Nation dienen."
 JAP_nationalise_the_railways: "Verstaatlichung der Eisenbahnen"
 JAP_nationalise_the_railways_desc: "Japan kann nicht vorankommen, wenn Teile seines eigenen Eisenbahnsystems unter der Kontrolle des privaten Sektors stehen. Wenn wir es aus der Hand der Wirtschaft nehmen und vollständig unter unsere Kontrolle bringen, wird dies für unsere künftigen Kriegsanstrengungen sehr hilfreich sein."
 JAP_national_defence_state: "Nationalistische Bildung"
 JAP_national_defence_state_desc: "Auch wenn die Armee viele ihrer Vorschläge durchgesetzt hat, so ist es doch eine Tatsache, dass Regierungen kommen und gehen, und unsere Fortschritte könnten in Zukunft wieder zunichte gemacht werden. Um uns gegen diese Möglichkeit abzusichern, werden wir eine politische Partei gründen, die das japanische Volk offiziell vereinigen und als Instrument dienen wird, um das Parlament auf Linie zu halten."

### Schwerpunkte - Politik - Shōwa-Restauration ###
 JAP_showa_restoration: "Die Shōwa Restauration"
 JAP_showa_restoration_desc: "Da Seine Majestät den Staatsstreich offiziell absegnete, war die Restauration ein Erfolg! Allerdings müssen die Grundlagen erst noch geschaffen werden - die Machtübernahme ist eine Sache, die Regierungsführung eine andere. Die Fraktionen der Restauration sind bereits zerstritten, und um die Spannungen zu lindern, wird Premier Konoe dafür sorgen, dass die Sache der Restauration für ganz Japan einheitlich ist."
 JAP_destroy_degenerative_individualism: "Degenerativen Individualismus zerstören"
 JAP_destroy_degenerative_individualism_desc: "Individualismus - ein westlicher Import - bringt zweifellos Egoismus und den Unwillen mit sich, der Nation zu dienen. Seine Ausprägungen und die ihm verwandten Slogans - 'Demokratie', 'Freiheit', 'Gleichheit' - haben die Nation bis ins Innerste korrumpiert. Es ist an der Zeit, dass wir diese Konzepte ausmerzen und daran arbeiten, sie vollständig zu beseitigen."
 JAP_eliminate_party_politics: "Parteipolitik abschaffen"
 JAP_eliminate_party_politics_desc: "Wir glauben an die Einheit des Denkens und Handelns, nicht an das endlose, spaltende Gezänk, das zum Ruin geführt hat. Die Wirtschaft mag wachsen und der Staat florieren, aber das bedeutet nichts, wenn die Nation stirbt. Nur die Sache der Restauration kann der Nation wieder Leben einhauchen."

 JAP_work_through_the_dojinkai: "Arbeit durch den Dōjinkai"
 JAP_work_through_the_dojinkai_desc: "Eine politische Bewegung kann nicht von Worten allein leben, und um sicherzustellen, dass unsere Bewegung nicht als wirkungsloses Strohfeuer endet, müssen wir den Geschäftsleuten, Bürokraten und Berufspolitikern, die das Land am Laufen halten, klar machen, dass es einen Platz am Tisch für sie gibt.\n\nGlücklicherweise hat der Shōwa Dōjinkai genau das getan."
 JAP_one_country_one_party: "Ein Land, eine Partei"
 JAP_one_country_one_party_desc: "Es gibt nichts Kleinlicheres als provinzielle Parteipolitik. Es wäre viel effizienter, wenn wir ein System hätten, in dem alle ehemaligen politischen Parteien und ihre Mitglieder in der Taisei Yokusankai aufgehen würden, selbst in den entlegensten Dörfern."
 JAP_rural_development: "Entwicklung des ländlichen Raums"
 JAP_rural_development_desc: "Nicht mehr aus den Augen, nicht mehr aus dem Sinn: Jetzt, wo die regionalen Tycoons Teil unserer Verwaltung sind, können wir uns in das bisher unbekannte Land wagen und Yokusan den Massen näher bringen."
 JAP_work_with_the_elite: "Große Unternehmen ansprechen"
 JAP_work_with_the_elite_desc: "Die populistische Rhetorik vieler in unserer Koalition, die die Beschneidung des Einflusses von Geschäftsleuten und Großgrundbesitzern und die umfassende Verstaatlichung der Industrie fordern, hat einige der mächtigsten und klügsten Männer in unserem Land verprellt. Wir müssen deutlich machen, dass wir ihre Hilfe bei unseren Bemühungen um den Aufbau eines neuen Japans weiterhin brauchen."
 JAP_development_of_a_new_way: "Ein Neuer Weg"
 JAP_development_of_a_new_way_desc: "Wenn man das wer ist wer der japanischen Geschäftswelt in einem Raum versammelt, wird ihnen irgendwann klar, dass es effizienter ist, zusammenzuarbeiten als zu konkurrieren. Kollektivpetitionen zur Abschaffung dieser oder jener Vorschrift oder zur Einstellung von so und so vielen Arbeitern in ihren Fabriken sind viel effektiver als die Bestechung unter dem Tisch, an die sie gewöhnt sind."
 JAP_continue_zaibatsu_ties: "Ein Gefallen unter Freunden"
 JAP_continue_zaibatsu_ties_desc: "Die Zaibatsu sind der Schlüssel zu Japans anhaltendem Wachstum, und ihr Entgegenkommen sollte Beweis genug für ihren guten Willen sein. Es liegt im besten Interesse des Landes, dass wir diese Partnerschaft fortsetzen und bereit sind, ihnen Zugeständnisse zu machen, solange sie unsere Bemühungen unterstützen.\n\n Was sind schon ein oder zwei Gefallen unter Freunden?"

 JAP_appease_the_kodoha: "Kōdōha besänftigen"
 JAP_appease_the_kodoha_desc: "Auch wenn es nicht leicht ist, die Hardliner-Ansichten der Kōdōha mit der Realität der Führung eines Landes in Einklang zu bringen, dürfen wir nicht vergessen, dass sie es waren, die unser Regime an die Macht gebracht haben. Nur ein Narr beißt die Hand, die ihn füttert."
 JAP_shison_danran: "Shison Danran"
 JAP_shison_danran_desc: "Es gibt vor allem ein großes Fundament des japanischen Staates: die Beziehung zwischen dem Kaiser und seinen Untertanen, die auf königliche Weise organisiert ist. Diese Grundlage hat Japan seit mehr als tausend Jahren jeder anderen Nation überlegen gemacht, und sie wird es auch weiterhin tun."
 JAP_revere_imperial_power: "Kaiserliche Macht verehren"
 JAP_revere_imperial_power_desc: "Die Nation wurde immer von intriganten Bürokraten und zänkischen Politikern gegängelt, die behaupteten, im Namen des Kaisers zu arbeiten, doch sie waren nur auf Habgier und die Stärkung ihrer eigenen Macht zum Nachteil Seiner Majestät aus. Jetzt, da wahre Patrioten das Sagen haben, ist es an der Zeit, die Macht wieder denjenigen zu geben, die sie verdienen."
 JAP_enact_economic_controls: "Wirtschaftliche Kontrolle einführen"
 JAP_enact_economic_controls_desc: "Während die Industrie Japan unbestreitbar zu seiner Macht verholfen hat, hatte die Dominanz des privaten Sektors über unsere Wirtschaft schreckliche Nebenwirkungen. Das Wachstum einer urbanen Klasse voller korrupter, amerikanisch inspirierter Ideen, die darauf abzielen, die Macht der Regierung zu beschneiden, könnte die Zukunft Japans als führende Nation in der Welt schlichtweg gefährden. Die Kōdōha drängt darauf, die Exzesse des Kapitalismus einzuschränken und stattdessen unsere Wirtschaft auf die Kriegsanstrengungen auszurichten."
 JAP_colonial_investments: "Kolonialindustrie"
 JAP_colonial_investments_desc: "Unsere Beteiligungen in Übersee sind ein gutes Testfeld für groß angelegte und langfristige Industrialisierungsprojekte. Was heute in Chōsen und der Mandschurei funktioniert, wird morgen in Tōhoku und Hokkaidō funktionieren. Es ist auch ganz praktisch, dass wichtige Mitarbeiter der Kōdōha bereits mit der Überwachung der Gebiete betraut sind, denen diese Industrialisierungsprojekte zugewiesen wurden."
 JAP_curtail_the_zaibatsu: "Schluss mit der Maßlosigkeit"
 JAP_curtail_the_zaibatsu_desc: "Die Zaibatsu verkörpern die schlimmsten Seiten der japanischen Gesellschaft: Korruption, Vetternwirtschaft und ihre Verbindungen zu den demokratischen Parteien machen deutlich, dass wir jede Zusammenarbeit mit ihnen beenden und darauf hinarbeiten müssen, ihren Einfluss zu beschneiden. Es wird zweifellos Zeit brauchen, aber wir werden ein Programm zur Verstaatlichung der größten Konglomerate starten und gegen bekannte Kollaborateure innerhalb unserer Regierung vorgehen."

 JAP_build_the_mass_party: "Shintaisei umsetzen"
 JAP_build_the_mass_party_desc: "Im Laufe ihres Bestehens hat der Shōwa Kenkyūkai viele Pläne zur Verbesserung von Japans Politik, Wirtschaft, globaler Position und Kultur entwickelt. Jetzt, da ihr Wohltäter an der Macht ist, um diese Pläne umzusetzen, wird Japan nach ihren Vorstellungen umgestaltet werden."
 JAP_nation_service_draft_ordinance: "Entwurf einer Nationalen Dienstleistungsverordnung"
 JAP_nation_service_draft_ordinance_desc: "Wir können unsere Produktionslinien entlasten, indem wir Arbeitskräfte direkt für Industrieprojekte abstellen, die zusätzliche Arbeitskräfte benötigen."
 JAP_mobilise_the_nation: "Mobilisierung der Nation"
 JAP_mobilise_the_nation_desc: "Die letzten Jahrzehnte haben die japanische Gesellschaft dank parlamentarischer Streitereien und der Verbreitung radikaler Ideen in einen Zustand der Spaltung geführt. Mit dem Ziel, die Verwandtschaft durch patriotische Vereinigungen, Bildung und die Verstaatlichung der Medien zu fördern, um die Liebe zur Nation zu stärken, anstatt sie zu spalten, werden wir große Anstrengungen bei der Umstrukturierung der Gesellschaft unternehmen, um die angeborene Verbundenheit unserer Menschen zu stärken und ihnen zu helfen, sich daran zu erinnern, wofür sie kämpfen und hart arbeiten."
 JAP_independence_and_self_sufficiency: "Unabhängigkeit und Selbstversorgung"
 JAP_independence_and_self_sufficiency_desc: "Während Japans Wirtschaft floriert, verfügt unser Land leider nur über wenige natürliche Ressourcen, so dass wir gezwungen sind, diese von ausländischen Mächten zu kaufen. Diese Importe belasten nicht nur die japanische Wirtschaft auf unfaire Weise, sondern könnten auch unsere Kriegsanstrengungen gefährden, wenn Japan jemals von den westlichen Märkten abgeschnitten sein sollte. Da wir uns nur auf uns selbst verlassen können, werden wir weitere Rohstoffabbauprogramme durchführen und Zölle auf japanische Rohstoffe erheben, mit dem letztendlichen Ziel einer vollständigen Autarkie."
 JAP_banking_and_agriculture_control: "Bankwesen und Agrarkontrolle"
 JAP_banking_and_agriculture_control_desc: "Die private Kontrolle über Banken, den Agrarsektor und vieles mehr sind allesamt westliche Plagen, die Japans wirtschaftliche und politische Souveränität bedrohen. Um den allgegenwärtigen Einfluss des Liberalismus zurückzudrängen, müssen wir ein staatliches Reismonopol und strenge Kontrollmaßnahmen über Banken und Versicherungsgesellschaften einführen, da ihre Interessen vollständig den Interessen der Nation untergeordnet sein müssen und nicht umgekehrt."
 JAP_cabinet_information_committee: "Informationsausschuss des Kabinetts"
 JAP_cabinet_information_committee_desc: "Indem wir die direkte Kontrolle über die Medien übernehmen, können wir sicherstellen, dass die Öffentlichkeit gut informiert ist und die Pläne unserer Regierung mittragen kann."
 JAP_ennoble_the_national_spirit: "Veredelung des Nationalgeistes"
 JAP_ennoble_the_national_spirit_desc: "Die Welt der Vergangenheit und auch der Gegenwart ist eine Welt des Wettbewerbs - ein großer, totaler Krieg steht bevor, und alle Nationen werden versuchen, sich zum Sieger zu krönen. Nur die Nationen, die einen starken Kampfgeist und den Willen haben, in den schwierigsten Zeiten zu überleben, haben ein Recht zu existieren. Als eine Nation, die überlebensfähig ist, werden wir einen Krieg bis zum Ende führen, einen fanatischen darwinistischen Kampf, um Japan auf dem Gipfel des Berges zu sehen!"

### Schwerpunkte - Wirtschaft - Basis ###
 JAP_national_rd_institutes: "Nationale F&E-Institute"
 JAP_national_rd_institutes_desc: "Durch die Finanzierung von Nationalen Forschungs- und Entwicklungsinstituten können wir die Zusammenarbeit unabhängiger Forschungsteams erleichtern, was unsere Forschungsergebnisse verbessert und es uns ermöglicht, nationale Forschungsprioritäten besser zu steuern."
 JAP_narrow_gauge_railways: "Standardisierung der Eisenbahnspurweiten"
 JAP_narrow_gauge_railways_desc: "Unsere Schmalspur-Eisenbahnen hatten beim Bau ihre Vorteile, aber jetzt behindern sie unsere aufstrebende Industrie. Die Zukunft wartet auf niemanden, schon gar nicht auf Japan."
 JAP_prioritise_military_oil: "Vorrang für militärisches Öl"
 JAP_prioritise_military_oil_desc: "Da sich das Land im Krieg befindet, ist Erdöl wichtiger denn je. Während es für viele zivile Zwecke nützlich ist, ist es für unsere Streitkräfte lebenswichtig. Daher müssen wir dem Öl für militärische Zwecke oberste Priorität einräumen."
 JAP_land_reform_focus: "Landreform"
 JAP_land_reform_focus_desc: "Die Flächennutzung in Japan ist höchst ineffizient. Fast alle Fraktionen sind sich einig, dass etwas getan werden muss, aber was genau, darüber herrscht große Uneinigkeit. Doch wenn wir unsere Wirtschaftskraft voll ausschöpfen wollen, müssen wir dieses Problem lösen."

### Schwerpunkte - Wirtschaft - Zaibatsu ###
 JAP_support_the_zaibatsu: "Unterstütze die Zaibatsu"
 JAP_support_the_zaibatsu_desc: "In den letzten Jahrzehnten haben die Zaibatsu ihre politische und wirtschaftliche Macht in schwindelerregendem Ausmaß ausgebaut. Es wäre in unserem besten Interesse, mit ihnen zusammenzuarbeiten."
 JAP_finance_factory_projects: "Finanzierung von Fabrikprojekten"
 JAP_finance_factory_projects_desc: "Einige Zaibatsu haben den Staat gebeten, sie beim Bau von Fabriken auf den Heimatinseln zu unterstützen. Dies würde viele Arbeitsplätze schaffen und zur Überwindung der Wirtschaftskrise beitragen."
 JAP_raw_materials_excavation_endeavours: "Rohstoffe Bergbauanstrengungen"
 JAP_raw_materials_excavation_endeavours_desc: "Verschiedene Zaibatsu sind mit der Bitte um Finanzierung von Rohstoffvorkommen an uns herangetreten. Unsere Finanzierung sollte den Zugang zu dringend benötigten seltenen Ressourcen ermöglichen."
 JAP_foster_technological_innovation: "Technologische Innovation fördern"
 JAP_foster_technological_innovation_desc: "Staatliche Mittel würden wesentlich dazu beitragen, dass qualifizierte Zaibatsu-Wissenschaftler alles haben, was sie brauchen, um Japan in die Zukunft zu führen, und sollten der Regierung mehr Kontrolle über die Forschungsprioritäten geben."
 JAP_the_central_railroad_plan: "Der Zentralbahnplan"
 JAP_the_central_railroad_plan_desc: "Der Zentralbahnplan, eine Reihe von neuen und modernisierten Bahnlinien auf den heimischen Inseln, steht an der Spitze unserer Bemühungen um eine effiziente und produktive Gesellschaft. Allerdings verzögert sich das Projekt seit Jahren, da es sowohl an finanziellen Mitteln als auch an Fachwissen mangelt. Glücklicherweise ist die Zaibatsu in der Lage, beides zur Verfügung zu stellen, so dass das Projekt mit ihrer Unterstützung endlich abgeschlossen werden kann."

### Schwerpunkte - Wirtschaftlich - Gemeinsam ###"
 JAP_build_new_aircraft_facilities: "Bau Neuer Flugzeugeinrichtungen"
 JAP_build_new_aircraft_facilities_desc: "Die Flugzeugindustrie ist ein wesentlicher Bestandteil der Landesverteidigung. Da Kriege wahrscheinlich in der Luft entschieden werden, muss unsere Industrie in der Lage sein, unsere Piloten mit vielen hochwertigen, selbst gebauten Flugzeugen zu versorgen. Der Bau neuer Flugzeugfabriken wird sicherstellen, dass unser wachsender Bedarf in den kommenden Jahren gedeckt werden kann."
 JAP_invest_in_heavy_industry: "Investitionen in die Schwerindustrie"
 JAP_invest_in_heavy_industry_desc: "Damit Japan eine wettbewerbsfähige Wirtschaftsmacht bleibt, ist es notwendig, dass wir weiter in industrielle Großprojekte investieren. Diese Industrieprojekte werden es uns wiederum ermöglichen, den Staat im Bereich der Verteidigung angemessen zu versorgen."
 
 JAP_riken_north: "RIKEN Nord"
 JAP_riken_north_desc: "RIKEN Nord ist der Codename für eine in Kürze zu errichtende Schlüsseleinrichtung unseres Ni-Go-Projekts in der Präfektur Fukushima.\nDas Ni-Go-Projekt ist unser streng geheimes Vorhaben in der Atomforschung, das auf die Trennung von Uran-235 durch thermische Diffusion abzielt.\nDie anderen an diesem Projekt beteiligten Einrichtungen befinden sich im RIKEN-Komplex in Tokio und in Kōnan, Nordkorea."
 JAP_rocket_science: "Raketenforschung"
 JAP_rocket_science_desc: "Die Entwicklung von Raketen kann uns nicht nur mit Raketenwaffen versorgen, sondern sogar, so die Theorie der Wissenschaftler, mit Raketenmotoren für Hochgeschwindigkeitsreisen."
 JAP_colonial_incentives: "Koloniale Anreize"
 JAP_colonial_incentives_desc: "Um unseren sterbenden Agrarsektor zu retten und unsere Wirtschaft weiter auszubauen, müssen wir dringend in koloniale Projekte investieren. Das Kaiserreich ist Japans Zukunft."

### Schwerpunkte - Wirtschaft - Bürokratie ###
 JAP_bureaucratic_economy: "Bürokratische Wirtschaft"
 JAP_bureaucratic_economy_desc: "Die Regierung hat beschlossen, die Wirtschaft zu reformieren und sie durch eine bürokratische Struktur zu regulieren. Damit soll die Macht der Zaibatsu eingeschränkt und der Nutzen für den Staat erhöht werden."
 JAP_rapid_industrialisation: "Rasche Erweiterung der Arme"
 JAP_rapid_industrialisation_desc: "Während unsere Wirtschaft wächst und wir die Auswirkungen des Schwarzen Montags weitgehend vermieden haben, ist unsere Rüstungsproduktion immer noch nicht so hoch wie sie sein könnte. Durch den Bau von Fabriken, die speziell für solche Zwecke konzipiert sind, werden wir in der Lage sein, unsere Waffenproduktion erheblich auszuweiten."
 JAP_regulating_the_automotive_industry: "Regulierung der Automobilindustrie"
 JAP_regulating_the_automotive_industry_desc: "In den 1920er und 1930er Jahren war die japanische Automobilproduktion zu klein, um im globalen Wettbewerb bestehen zu können. Um hier Abhilfe zu schaffen und die einheimischen Firmen in die Lage zu versetzen, mit den viel größeren westlichen Unternehmen zu konkurrieren, können wir eine Fusion unserer vielen kleinen Automobilfirmen zu einigen wenigen großen Unternehmen erzwingen."
 JAP_reorganise_resource_extraction: "Reorganisation der Ressourcengewinnung"
 JAP_reorganise_resource_extraction_desc: "In Anbetracht der weltweit zunehmenden Spannungen ist es von entscheidender Bedeutung, dass unsere Rohstoffförderung effizient und schnell erfolgt. Um dies zu erreichen, werden die Unternehmen, die an der Rohstoffgewinnung beteiligt sind, einer stärkeren bürokratischen Kontrolle unterworfen und gezwungen, sich unter der Leitung der Regierung einer strukturellen Reorganisation zu unterziehen."
 JAP_the_shinkansen_proposal: "Der Shinkansen Vorschlag"
 JAP_the_shinkansen_proposal_desc: "Es ist an der Zeit, den Shinkansen-Vorschlag in die Tat umzusetzen: eine Reihe von Hochgeschwindigkeitsstrecken zu schaffen und diese mit neuen Dampf- und Elektrolokomotiven zu kombinieren. Diese Strecken wären in der Lage, Passagiere und Güter mit nie dagewesenen Geschwindigkeiten zu befördern."

### Schwerpunkte - Militär ###
 JAP_revise_imperial_defence_policy: "Überarbeitung der imperialen Verteidigungspolitik"
 JAP_revise_imperial_defence_policy_desc: "Jakuniku Kyōshoku oder 'Überleben des Stärkeren' ist ein grundlegendes Verständnis unserer Militärphilosophie; die westlichen Imperialisten haben ihre Luft- und Seestreitkräfte stark ausgebaut, und wenn wir nicht dasselbe tun, werden wir mit Sicherheit ihren Kräften zum Opfer fallen. Der Fraktionalismus in der Armee ist geblieben, so dass unsere Streitkräfte nicht ihr volles Potenzial ausschöpfen konnten, weshalb die Festlegung unserer Doktrin von größter Bedeutung ist."
 JAP_long_war_doctrine: "Doktrin des langen Krieges"
 JAP_long_war_doctrine_desc: "Die Befürworter der Doktrin des langen Krieges argumentieren, dass sich Japan auf einen totalen Krieg vorbereiten muss, der vielleicht noch größer ist als der letzte, wenn es den Kampf zwischen den Nationen überleben will. Zu diesem Zweck müssen wir eine starke industrielle Basis aufbauen, unsere Soldaten mit den neuesten Waffen ausstatten und die Bevölkerung auf den kommenden Sturm vorbereiten."
 JAP_short_war_doctrine_desc: "Unter Hinweis auf die schwache industrielle Basis Japans, den Mangel an Ressourcen und seine Position in Asien sind die Befürworter einer Strategie des kurzen Krieges der Ansicht, dass sich Japan stattdessen auf einen kurzen, entscheidenden Konflikt im Stil des russisch-japanischen und des chinesisch-japanischen Krieges vor uns vorbereiten und zu diesem Zweck ein großes stehendes Heer aufstellen sollte, das in der Lage ist, schon früh im Krieg verheerende Niederlagen zu erleiden."
 JAP_phase_out_arisakas: "Abschaffung der Arisakas"
 JAP_phase_out_arisakas_desc: "Unser Standardgewehr, die Arisaka, hat sich in den vergangenen Jahrzehnten als zuverlässiges Gewehr erwiesen, ist aber zum Teil aufgrund seiner Bolzenmechanik hinter den neuesten Entwicklungen in der Kriegsführung zurückgeblieben. Daher müssen wir unsere Bewaffnung auf leistungsfähigere und effizientere halbautomatische Gewehre umstellen. Auf diese Weise wird sichergestellt, dass unsere Infanterie den Test der Zeit besteht und selbst über die fortschrittlichsten Streitkräfte des Westens triumphieren kann."
 JAP_agile_and_indomitable: "Wendig und  Unbezwingbar"
 JAP_agile_and_indomitable_desc: "Unsere Infanterie ist nichts ohne die Vielfalt der von ihren zuverlässigen Haubitzen abgefeuerten Granaten. Deshalb dürfen wir ihren Vormarsch nicht mit einer massiven Kanone verlangsamen, die schwer zu transportieren und nur schwer zu bedienen ist. Durch die Entwicklung einer leichten, robusten Kanone, die gleichzeitig eine leistungsstarke und zerstörerische Granate laden kann, wird unsere Infanterie von weiteren Problemen beim Durchbrechen der feindlichen Linien befreit sein."
 JAP_supremacy_of_logistics: "Vorrang der Logistik"
 JAP_supremacy_of_logistics_desc: "Fortschritte bei der logistischen Ausrüstung und Ausbildung sind eine Notwendigkeit, um eine große Streitmacht an mehreren Fronten in Ostasien zu unterhalten. Wir würden unnötigerweise tapfere japanische Seelen wegwerfen, wenn unsere Kompanien nicht mit der modernsten Unterstützungsausrüstung ausgestattet wären. Unsere Marineinfanteristen brauchen die neuesten Fortschritte in der Medizintechnik, in der Logistikausbildung und in der Aufklärungsunterstützung, um sicherzustellen, dass jede Invasion zu einem Triumph für Japan führt!"
 JAP_backbone_of_the_army: "Rückgrat der Armee"
 JAP_backbone_of_the_army_desc: "Die Infanterie ist das Fundament jeder modernen Armee. Wenn unsere Infanterie gegenüber unseren Gegnern schwächeln würde, gäbe es keine Hoffnung mehr für unsere geplante Eroberung Asiens. Stattdessen müssen wir unsere Streitkräfte verstärken, jeden Mann nicht nur mit der besten Ausrüstung ausstatten, die wir zu bieten haben, sondern ihm auch den Mut einflößen, Japans Feinde zu vernichten. Wer sind wir, dass wir uns Hegemon Ostasiens nennen, wenn wir nicht über eine Elite-Bodentruppe verfügen, die unsere Ansprüche untermauert?"
 JAP_armoured_experiments: "Panzer-Experimente"
 JAP_armoured_experiments_desc: "Inspiriert durch den Einsatz von einfachen gepanzerten Fahrzeugen am Ende des Ersten Weltkriegs durch mehrere europäische Mächte, gab es Bestrebungen, einen einheimischen Panzer zu entwickeln. Das Technische Büro des Heeres hat einen kleinen, billigen und leicht zu bauenden Panzer entworfen, der hohe Geschwindigkeiten erreichen und auch kleine Feuerwaffen abwehren kann. Diese Panzerdivisionen werden sich im bevorstehenden Krieg mit China als ein Segen erweisen!"
 JAP_retention_of_mobility: "Aufrechterhaltung der Mobilität"
 JAP_retention_of_mobility_desc: "Auch wenn unsere Streitkräfte im Vergleich zu Asien in puncto Feuerkraft und technologischer Überlegenheit keine Defizite aufweisen, sind es nicht diese Faktoren allein, die uns Kriege gewinnen lassen. Eine mobile Armee ist ebenso wichtig, und in den weiten chinesischen Ebenen werden wir damit entscheidende Schlachten gewinnen."
 JAP_coordinate_intelligence_services: "Nachrichtendienste koordinieren"
 JAP_coordinate_intelligence_services_desc: "Unsere Nachrichtendienste sind derzeit viel zu unorganisiert und nicht nur zwischen zivilen, militärischen und maritimen Stellen aufgeteilt, sondern werden auch zu oft von der Einsatzleitung ignoriert. Wir müssen die dienststellenübergreifende Zusammenarbeit verstärken, damit die wertvolle Arbeit unserer Nachrichtendienstler auf dem Schlachtfeld einen Unterschied machen kann."
 JAP_f_agency: "F-Agentur"
 JAP_f_agency_desc: "Es ist sehr wahrscheinlich, dass unsere Truppen bald zu Kampfeinsätzen in tropischen Gebieten eingesetzt werden. Dieses schwierige und raue Terrain stellt eine Herausforderung für die Durchführung militärischer Operationen dar, kann aber auch eine Chance sein, wenn es uns gelingt, diese Art der Kriegsführung vor unseren Feinden zu meistern."
 JAP_expand_the_kenpeitai: "Erweitern der Kenpeitai"
 JAP_expand_the_kenpeitai_desc: "Mit der Ausdehnung unseres Reiches wachsen auch die Dissidenten, die sich unrechtmäßig gegen unseren moralischen Weg stellen. Die Kenpeitai hat uns bei der Unterdrückung abweichender Meinungen im eigenen Land sowie bei der Spionage und der Spionageabwehr seit geraumer Zeit gute Dienste geleistet, und es ist nur recht und billig, dass wir sie weiterhin rekrutieren."
 JAP_strengthen_the_ijaas: "IJAAS stärken"
 JAP_strengthen_the_ijaas_desc: "Flugzeuge sind längst nicht mehr nur Aufklärungs- und Bekämpfungsinstrumente. Durch ihre vollständige Integration in unsere Armeeoperationen ist die Luftwaffe in der Lage, ebenso viel Schaden anzurichten und unsere Operationen voranzutreiben wie das durchschnittliche Armeekommando."
 JAP_intensive_pilot_training: "Intensive Pilotenausbildung"
 JAP_intensive_pilot_training_desc: "Die Ausbildung japanischer Kampfpiloten ist eine der schwierigsten der Welt, aber das hat einen guten Grund. Unsere Flugzeuge sind schnell, unsere Bodencrews erfahren und unsere Kommandanten klug, aber nichts ist wichtiger als der Mut und das Talent der einzelnen Piloten."
 JAP_open_new_flight_schools: "Neue Flugschulen eröffnen"
 JAP_open_new_flight_schools_desc: "Unsere Luftkampagnen erfordern nicht nur eine höhere Qualität, sondern auch eine größere Anzahl von Piloten. Neue Schulen sollen eröffnet werden, um die Rekruten der IJAAS auszubilden, nicht nur, um die Zahl unserer Luftgeschwader zu erhöhen, sondern auch, um praktische Erfahrungen in unserem Verständnis von Lufteinsätzen zu vermitteln."
 JAP_found_teishindan: "Gründung des Teishindan"
 JAP_found_teishindan_desc: "Experimente haben bewiesen, dass der Einsatz von Luftlandetruppen zur Landung von Truppen hinter den feindlichen Linien praktikabel und nützlich ist. Andere Nationen haben mit der Bildung von Fallschirmjägereinheiten begonnen, warum also nicht auch unsere eigenen? Die Teishin Shudan soll eine neue Spezialeinheit sein, die in der Lage ist, vertikale Angriffe zu üben und wichtige Ziele zu erobern."
 JAP_plan_edit_1: "[GetPlanEditOne]"
 JAP_plan_edit_1_desc: "[GetPlanEditOneDesc]"
 JAP_plan_edit_2: "[GetPlanEditTwo]"
 JAP_plan_edit_2_desc: "[GetPlanEditTwoDesc]"
 JAP_plan_edit_3: "[GetPlanEditThree]"
 JAP_plan_edit_3_desc: "[GetPlanEditThreeDesc]"
 JAP_ideological_indoctrination: "Ideologische Indoktrination"
 JAP_ideological_indoctrination_desc: "Was unterscheidet den japanischen Soldaten von denen anderer Länder? Es ist sein Kampfgeist, seine völlige Hingabe an sein Land und seinen göttlichen Kaiser, seine Weigerung, sich zu ergeben, ganz im Gegensatz zu seinen feigen Gegnern. Deshalb wird Japan immer über seine Gegner triumphieren, denn wer keine Angst vor dem Tod hat, wird immer siegen!"
 JAP_new_field_manuals: "Neue Feldhandbücher"
 JAP_new_field_manuals_desc: "Unsere aktuellen Feldhandbücher entsprechen einfach nicht mehr den sich rasch entwickelnden Standards des modernen Krieges, so dass eine Aktualisierung zur Aufrechterhaltung unserer operativen Effizienz unumgänglich ist."
 JAP_logistics_corps: "Logistik-Korps"
 JAP_logistics_corps_desc: "Eine Abteilung in der Armee, die sich mit logistischen Fragen befasst und dafür sorgt, dass wir über den notwendigen Nachschub, die Wartung, Informationen usw. verfügen, wird uns helfen, schwierige Bedingungen zu meistern, insbesondere in einigen der ungünstigeren Gebiete in Asien."
 JAP_envolepment_tactics: "Umfassungs-Taktik"
 JAP_envolepment_tactics_desc: "Wenn es eine Lehre aus dem Großen Krieg gibt, dann die, dass Frontalangriffe allein selten entscheidend sind. Viel besser ist es, die Flanken des Gegners zu durchbrechen und von hinten anzugreifen, was zu einer großen Desorganisation führt und weniger Kosten für die eigenen Kräfte verursacht."
 JAP_expand_the_engineer_corps: "Ausbau des Ingenieurkorps der Armee"
 JAP_expand_the_engineer_corps_desc: "In Anbetracht des vielfältigen Geländes, in dem wir kämpfen werden, und der oft fehlenden Infrastruktur in Asien wäre die Schaffung eines spezialisierten Ingenieurkorps ein großer Segen für unsere Streitkräfte. Wir werden Mittel für eine solche Einheit bereitstellen."
 JAP_update_the_imperial_war_college: "Modernisierung der Kaiserlichen Kriegsakademie"
 JAP_update_the_imperial_war_college_desc: "Die Kaiserliche Kriegsakademie bildet das beste Offizierskorps unseres Landes aus. Ursprünglich von der preußischen Stabsakademie inspiriert, haben sich ihre Lehrmethoden in fünfzig Jahren kaum verändert. Es ist an der Zeit, dass diese ehrwürdige Einrichtung auf den neuesten Stand gebracht wird."

### Schwerpunkte - Marine ###
 JAP_start_the_third_circle_plan: "Starten Sie den dritten Kreisplan"
 JAP_start_the_third_circle_plan_desc: "Da wir keinen längeren Krieg mit dem Feind führen können, besteht unsere einzige Option darin, den derzeitigen Ausbau der Flotte fortzusetzen und uns auf den endgültigen Sieg in einer Entscheidungsschlacht zu konzentrieren."
 JAP_expand_the_snlf: "Den SNLF ausbauen"
 JAP_expand_the_snlf_desc: "Die Spezialeinheiten der Marine, die Marinestreitkräfte der kaiserlichen japanischen Marine, werden in den kommenden Konflikten von entscheidender Bedeutung sein - mit ihrer Hilfe können wir sowohl an der chinesischen Küste als auch in Ostindien landen."
 JAP_pacific_defence_zone: "Pazifische Verteidigungszone"
 JAP_pacific_defence_zone_desc: "Japans Fähigkeit, Macht über den Pazifik zu projizieren, war noch nie so stark, wie wir es gerne hätten, aber durch die jüngsten Konflikte können wir sicherstellen, dass die Kontrolle über den Pazifik in unseren Händen liegt. Außerdem können wir die Heimatinseln vor Übergriffen schützen, indem wir die Marinestützpunkte im Ozean massiv verstärken."
 JAP_reexamine_naval_doctrine: "Marinedoktrin überprüfen"
 JAP_reexamine_naval_doctrine_desc: "Wie bereits vor zwei Jahrzehnten festgestellt, ist es töricht zu glauben, dass der nächste Krieg durch eine Entscheidungsschlacht gewonnen werden wird. Vielmehr wird der nächste Krieg durch Ressourcen, Industrie und Zermürbung gewonnen werden. Wir müssen unser Denken ändern, oder es wird uns umbringen."
 JAP_maintain_kantai_kessen: "Kantai Kessen beibehalten"
 JAP_maintain_kantai_kessen_desc: "Unsere Werften und unsere Industrie haben im Vergleich zu unseren Konkurrenten in Europa und Nordamerika nur begrenzte Kapazitäten, aber unsere Designer und Ingenieure sind ihnen in jeder Hinsicht überlegen. Ein Schiff von uns wird ein Dutzend ihrer Schiffe wert sein."
 JAP_experimental_division: "Versuchsabteilung"
 JAP_experimental_division_desc: "Die japanische Flotte ist zwar mächtig, kann aber nicht mit der amerikanischen oder deutschen Flotte mithalten, und wenn wir hoffen, im Pazifik die Oberhand zu gewinnen, müssen wir weiter in Forschung und Entwicklung investieren, denn es sind Einfallsreichtum und Querdenken, die uns Seeschlachten gewinnen lassen, nicht bloße Feuerkraft."
 JAP_improve_the_long_lance: "Verbesserung der Langen Lanze"
 JAP_improve_the_long_lance_desc: "Torpedos sind zwar klein, aber extrem tödliche Waffen, die selbst das mächtigste Schlachtschiff versenken können, wie die erbärmliche russische Marine in der Schlacht von Tsushima erfahren musste. Allerdings sind die Schiffe heute viel größer als vor 30 Jahren, und deshalb sollten wir daran arbeiten, unsere Torpedos zu vergrößern."
 JAP_refit_old_ships: "Alte Schiffe aufrüsten"
 JAP_refit_old_ships_desc: "Auch wenn Japans Flotte zu den größten der Welt gehört, sind viele unserer Schiffe nicht auf dem neuesten Stand und würden in einem künftigen Konflikt nur schwer bestehen können. Da uns die Mittel fehlen, um eine neue Flotte von Grund auf zu bauen, sollten wir stattdessen versuchen, unsere älteren Schiffe aufrüsten und ihnen eine angemessene Ausrüstung zu geben, sodass sie fast so gut wie neu sind."
 JAP_revise_kantai_kessen: "Kantai Kessen überarbeiten"
 JAP_revise_kantai_kessen_desc: "Unsere derzeitige Flotte ist für die neuen Doktrinenänderungen nicht ausgelegt. Sie verfügt einfach nicht über eine ausreichende Anzahl kleinerer Schiffe, die für die neuen Aufgaben erforderlich sind. Es gibt nur eine Möglichkeit, diese Situation zu lösen: ein massiver Aufbau einheitlicher, vereinfachter und vor allem modularer Konzepte."
 JAP_expand_shipping_capacity: "Schiffskapazität ausbauen"
 JAP_expand_shipping_capacity_desc: "Kriegsschiffe mögen beeindruckender sein, aber die Handelsschifffahrt ist für die Aufrechterhaltung der Kriegsanstrengungen genauso wichtig, wenn nicht sogar wichtiger. Dies gilt insbesondere für uns, da wir als Inselstaat zwangsläufig Ressourcen importieren und unsere Expeditionsstreitkräfte auf dem Seeweg versorgen müssen."
 JAP_start_the_fourth_circle_plan: "[GetMaruKeikaku]"
 JAP_start_the_fourth_circle_plan_desc: "Das vierte Marinewaffen-Ergänzungsprogramm oder Vierte Maru Keikaku ist der neueste Entwurf des Marineministeriums für den Ausbau der IJN. Mit einem Zeitrahmen von sechs Jahren und einem Budget von Hunderttausenden von Yen erwarten wir die Herstellung von Dutzenden von Schiffen aller Art."
 JAP_expand_personnel_reserves: "Personalreserven aufstocken"
 JAP_expand_personnel_reserves_desc: "Auch wenn dies oft übersehen wird, hat die Marine den gleichen Personalbedarf wie die Armee. Die Aufstockung unserer Marinereserven wird uns in die Lage versetzen, Verluste schnell zu ersetzen."
 JAP_scrap_and_build_program: "Verschrottungs- und Neubauprogramm"
 JAP_scrap_and_build_program_desc: "Obwohl unsere Marine sehr groß ist, wird ihre Stärke nicht nur an der Tonnage gemessen. Viele unserer Schiffe sind schlichtweg veraltet und können mit modernen Kriegsschiffen nicht mithalten. Wir sollten diese alten Schiffe verschrotten und den Erlös für den Bau von Ersatzschiffen verwenden, die mit der neuesten Marinetechnik ausgestattet sind."
 JAP_naval_wargames: "Seekriegsspiele"
 JAP_naval_wargames_desc: "Die Forschung hat gezeigt, wie nützlich militärische Simulationen sind, nicht nur für die allgemeine Ausbildung unserer Offiziere, sondern auch für die Vorhersage der Ergebnisse und der Wirksamkeit möglicher militärischer Operationen. Die Durchführung solcher Simulationen wird bei der Entwicklung unserer Kriegspläne unerlässlich sein."
 JAP_destroyer_development: "Zerstörer-Entwicklung"
 JAP_destroyer_development_desc: "Die modernen Zerstörer, die ursprünglich als Torpedoboote konzipiert waren, haben sich zum Inbegriff des Abschirmschiffs und zu einem unverzichtbaren Instrument der U-Boot-Bekämpfung entwickelt. Die Entwürfe für Zerstörer werden immer größer und schneller, und wir müssen damit Schritt halten."
 JAP_floating_fortresses: "Schwimmende Festungen"
 JAP_floating_fortresses_desc: "Jeder weiß, dass die Marinefliegerei ein entscheidender Faktor in der modernen Seekriegsführung geworden ist. Flugzeugträger sind für uns besonders wichtig, da sie in der Lage sind, ihre Macht über unser wachsendes pazifisches Imperium zu projizieren. Deshalb müssen wir die Zahl der Flugzeugträgergruppen, die wir einsetzen können, erhöhen."
 JAP_diversify_submarine_models: "U-Boot-Modelle diversifizieren"
 JAP_diversify_submarine_models_desc: "U-Boote sind ein unverzichtbarer Bestandteil der Flotte, sei es für den Kampf von Flotte zu Flotte, für Handelsüberfälle oder sogar für die Versorgung. Da es so viele potenzielle Einsatzmöglichkeiten gibt, müssen wir diversifizieren und eine breite Palette verschiedener Arten von U-Booten produzieren."
 JAP_leviathans_of_the_pacific: "Leviathane des Pazifiks"
 JAP_leviathans_of_the_pacific_desc: "Trotz des Aufkommens von Flugzeugträgern sind Schlachtschiffe nach wie vor der Stolz der IJN: Sie sind die größten, härtesten und stärksten Kriegsschiffe auf See und verkörpern die Macht des japanischen Reiches. Mit technologisch noch fortschrittlicheren Schlachtschiffen werden wir in der Lage sein, jedem Feind, der es wagt, uns herauszufordern, eine entscheidende Niederlage beizubringen."
 JAP_cruiser_innovation_efforts: "Kreuzer-Innovationsbemühungen"
 JAP_cruiser_innovation_efforts_desc: "Damit unsere großen Schlachtschiffe wirksam gegen gegnerische Flotten kämpfen können, müssen sie angemessen eskortiert werden. Investitionen in die Entwicklung mittlerer und leichter Kreuzer sind für unsere Marine von grundlegender Bedeutung, wenn sie ihre Vormachtstellung im Pazifik bewahren will."
 JAP_naval_aviation_department: "Abteilung Marinefliegerei"
 JAP_naval_aviation_department_desc: "Ohne Flugzeuge sind unsere Flugzeugträger nur Metallkisten, die schwimmen können. Wir müssen dafür sorgen, dass unsere Flugzeugträger immer nur mit den besten Flugzeugen und Piloten ausgestattet sind."
 JAP_the_zero: "Die Zero"
 JAP_the_zero_desc: "Dank der Bemühungen der Mitsubishi Aircraft Company ist es uns gelungen, ein neues Kampfflugzeug zu entwerfen, das unseren Bemühungen sowohl zu Wasser als auch zu Lande dienen wird. Die Zero, wie sie genannt wird, wird ein hochmodernes trägergestütztes Kampfflugzeug sein."

 JAP_plan_edit_name_1: "Verbesserung der Armee"
 JAP_plan_edit_name_1_desc: "Während die Traditionalisten in der Armee auf eine Vergrößerung unseres stehenden Heeres gedrängt haben, haben die Reformisten auf die Umstellung auf 3-gliedrige Division gedrängt, um eine bessere operative Effizienz auf dem Schlachtfeld zu erreichen. Nur die Zeit wird zeigen, welcher Plan aufgeht."
 JAP_plan_edit_name_2: "Planung für den Krieg"
 JAP_plan_edit_name_2_desc: "Die Traditionalisten in der Armee fordern eine umfassende Planung, um die Geografie zu verstehen und Informationen über die gegnerischen Armeen zu sammeln, während die Reformisten große Investitionen in die Wissenschaft fordern, um eine technologische Überlegenheit gegenüber dem Feind zu erreichen."
 JAP_plan_edit_name_3: "Mobilisierungskampagne"
 JAP_plan_edit_name_3_desc: "Die Reformisten in der Armee haben auf eine große nationale Mobilisierung als Mittel hingewiesen, mit dem Japan aus seinen Konflikten als Sieger hervorgehen kann, während die Traditionalisten die moralische Überlegenheit und die heilige Pflicht der kaiserlichen Armee betonen, die sie erfüllen muss, damit sie den nächsten Krieg überstehen kann."

 JAP_expand_the_army: "Ausbau des stehenden Heeres"
 JAP_expand_the_army_desc: "Größe ist nicht alles, aber eine zahlenmäßige Überlegenheit hat naturgemäß mehrere Vorteile - wir können mit weniger katastrophalen Verlusten rechnen, eine breite Palette von Spezialeinheiten unterhalten und Truppen weit und breit in Asien einsetzen."
 JAP_war_plan_expansions: "Extensive Kriegsplanning"
 JAP_war_plan_expansions_desc: "Das Terrain unseres Feindes zu kennen, Informationen über ihn zu sammeln und zu wissen, wo wir zuschlagen müssen, ist von größter Bedeutung, wenn wir einen entscheidenden Schlag landen wollen. Ob in den Ebenen Chinas oder in den Dschungeln Birmas, das Verständnis für die Bedeutung natürlicher Hindernisse wird der Schlüssel zum Sieg in unseren Kriegen sein."
 JAP_extensive_planning: "Spirituelle Mobilisierung"
 JAP_extensive_planning_desc: "Kriege werden nicht einfach durch das Zusammenprallen von Kugeln vom Boden, vom Meer oder vom Himmel aus gewonnen - sondern durch die Fähigkeit, nicht aufzugeben. Wer auch immer einen Krieg gewinnen wird, wird es sein, weil er die Kraft hatte, weiterzumachen, und die Soldaten des Imperiums werden wissen, wofür sie kämpfen, wenn sie den ersten entscheidenden Schlag landen."

 JAP_the_four_year_plan: "3-gliedrige Division einführen"
 JAP_the_four_year_plan_desc: "3-gliedrige Divisionen sind kleiner als Karree-Divisionen und haben daher nicht die gleichen Führungs- und Kontrollprobleme wie Karree-Divisionen. Sie verfügen zwar über weniger Personal pro Division, sind aber mobiler und können eine größere Feuerkraft mitführen. Es ist an der Zeit, dass wir die Umstellung vollziehen."
 JAP_scientific_war_planning: "Wissenschaftliche Kriegsplanung"
 JAP_scientific_war_planning_desc: "Was Japan an Ressourcen und schierer Wirtschaftsleistung fehlt, können wir ausgleichen, indem wir die Bedeutung der Technologie betonen. Nur wenn wir unseren Gegnern in Asien technologisch überlegen sind, werden wir unsere natürlichen Defizite überwinden."
 JAP_national_mobilisation: "Nationale Mobilisierung"
 JAP_national_mobilisation_desc: "Kriege werden nicht einfach mit dem Zusammenprall von Kugeln vom Boden, vom Meer oder vom Himmel aus gewonnen - sondern derjenige, der in der Lage war, sein ganzes Volk für die Kriegsanstrengungen zu verpflichten. Hundert Millionen singen ihr Loblied auf Japans heilige Anstrengung, Asien vom westlichen Imperialismus zu befreien, alle vereint und entschlossen, am Ende unseren endgültigen Sieg zu sehen."

