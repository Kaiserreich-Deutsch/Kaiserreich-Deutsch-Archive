### Focuses - Political - Base ###
 JAP_NSA_focus: "Das Nationales Sicherheitsgesetz"
 JAP_NSA_focus_desc: "Seit einigen Wochen tobt im Landtag eine Debatte über das Nationale Sicherheitsgesetz, und es ist an der Zeit zu entscheiden, welchen Kurs unser Land einschlagen wird. Einige konservative Mitglieder des Parlaments befürchten, dass radikale Elemente in der Gesellschaft versuchen werden, die Macht zu übernehmen, wenn das Gesetz nicht verabschiedet wird. Die Zukunft Japans liegt in unseren Händen."
 JAP_democratic_path: "Verteidigt die Demokratie!"
 JAP_democratic_path_desc: "Nachdem er das Angebot der intriganten Armeeoffiziere erhalten hatte, weigerte sich General Hayashi Senjuro, den Putschversuch zu unterstützen, und berief sich dabei auf seine Verantwortung gegenüber dem bestehenden Regime. Nachdem der Prozess um den Vorfall vom 15. Mai hinter uns liegt, ist es nun an der Zeit, die Demokratie in den Augen des Volkes zu sichern."
 JAP_imperialist_path: "Der Längste Tag"
 JAP_imperialist_path_desc: "General Hayashi Senjuro hat zugestimmt, die intriganten Armeeoffiziere bei ihrem Putschversuch zu unterstützen. Mit der Unterstützung des Armeeministers scheint es, dass ihr Versuch erfolgreich sein wird..."

### Focuses - Political - Democratic ###
 JAP_elec_reform: "Wahlreform"
 JAP_elec_reform_desc: "Nach einer umfassenden Überprüfung unseres Wahlsystems wurden mehrere Schlupflöcher und Versäumnisse entdeckt. Sie ermöglichen einen erheblichen Anteil an Wahlbetrug bei allgemeinen Wahlen. Durch die Einführung eines Reformpakets für unser Wahlverfahren können wir dieses Phänomen hoffentlich eindämmen."
 JAP_fem_reform: "Frauenwahlrecht einführen"
 JAP_fem_reform_desc: "Obwohl die feministischen Aktivitäten in Japan bereits im 19. Jahrhundert begannen, konnten sie erst in jüngster Zeit Fortschritte erzielen, indem sie 1921 das "Polizeisicherheitsgesetz" stürzten. In jüngster Zeit haben liberalere Mitglieder des Parlaments darauf gedrängt, Frauen im Rahmen der wachsenden demokratischen Traditionen Japans endlich volle politische Rechte zu gewähren."
 JAP_DEM_SCI: "Academic Pluralism"
 JAP_DEM_SCI_desc: "Pluralismus ist ein zentraler Bestandteil jeder Demokratie. Indem wir den Pluralismus in unseren akademischen Einrichtungen fördern, können wir unsere Forschung und Bildung verbessern!"
 JAP_DEM_EDU: "Verfassungsmäßige Bildung"
 JAP_DEM_EDU_desc: "Durch die Einführung eines neuen Lehrplans für das öffentliche Schulsystem, der demokratische Theorien und Grundsätze enthält, werden wir eine neue Generation japanischer Jugendlicher heranziehen, die die Ideen des Humanismus und der Demokratie verinnerlichen wird."
 JAP_DEM_CUL: "Kulturelles Goldenes Zeitalter"
 JAP_DEM_CUL_desc: "Die Offenheit und Aufklärung unserer Gesellschaft haben ein goldenes Zeitalter der Kultur, sowohl der traditionellen als auch der modernen, eingeleitet. Die alten Künste des Theaters und der Poesie blühen auf, ebenso wie neue Formen der Unterhaltung wie Filme und Animationen. Dies wirft im Ausland ein gutes Licht auf uns und stärkt die japanischen Werte sowohl im Ausland als auch auf dem heimischen Markt."

### Focuses - Political - Centralism ###
 JAP_chuou: "Militärischer Zentralismus"
 JAP_chuou_desc: "Der Kaiser hat sich geweigert, die Regierung zu unterstützen, und nun ist ein Staatsstreich sicher. Die Frage ist nicht mehr ob, sondern wann und wer..."
 #JAP_chuou_desc: "Angesichts eines möglichen Staatsstreichs der Ishinha-Fraktion haben sich die Führer der Zentralisten an den kaiserlichen Hof gewandt, in der Hoffnung, die Gunst des Kaisers zu gewinnen. Ohne seine Unterstützung wird der Putsch höchstwahrscheinlich scheitern."
 JAP_chuou_start: "Eine politische Blaupause"
 JAP_chuou_start_desc: "Nach unserer Machtübernahme wird von uns erwartet, dass wir einen nationalen politischen Plan ausarbeiten, der unsere militaristische Ideologie widerspiegelt. In den kommenden Wochen wird der Oberste Militärrat zusammentreten, um ein solches Dokument zu erörtern."
 JAP_chuou_fund: "Fondsanpassungs-Verordnung"
 JAP_chuou_fund_desc: "Die Fonds-Anpassungsverordnung ist die erste einer Reihe von "Nationalen Verteidigungsverordnungen", die das zentralistische Regime erlässt. Die staatliche Bank von Japan ist nun mit der Regulierung von Kapitalanlagen, der Gründung von Unternehmen und der Zeichnung oder Übernahme von Wertpapieren betraut. Dies ermöglicht der Regierung die Kontrolle und Zuweisung von Mitteln für die Kriegsindustrie."
 JAP_chuou_mob: "Nationale Verordnung über die Totale Mobilisierung"
 JAP_chuou_mob_desc: "Die nationale Verordnung über die Totale Mobilisierung soll der Regierung ein Mittel an die Hand geben, alle im Reich verfügbaren Ressourcen und Arbeitskräfte zu kontrollieren und zu mobilisieren. In Kriegszeiten werden wir die volle Kontrolle über das Arbeitskräfteangebot, die Warenproduktion, die Finanzinstitute, die Industrie- und Arbeitsorganisationen sowie die Preise und die Presse haben."
 JAP_chuou_cons: "Militärischer Ausbildungsplan"
 JAP_chuou_cons_desc: "Das Militärtraining wurde erstmals 1925 vom Tanaka-Regime in den obligatorischen Lehrplan für den Sportunterricht aufgenommen, um den wachsenden antimilitaristischen Einfluss und die Unzufriedenheit unter den Schülern zu unterdrücken. Mit der Wiederherstellung der Verfassung von 1926 wurde es eingestellt, aber es ist an der Zeit, diese Entscheidung rückgängig zu machen."
 JAP_chuou_draft: "Entwurf einer Verordnung über den Nationalen Dienst"
 JAP_chuou_draft_desc: "Der Entwurf einer Verordnung über den Nationalen Dienst ist ein neues Gesetz, das es der Regierung ermöglicht, die Arbeitskräfte auch in Friedenszeiten zu mobilisieren, und das darüber hinaus mehrere Hindernisse beseitigt, die eine solche Mobilisierung verzögern. Diese neue Verordnung wird unsere Leistung sowohl in Friedens- als auch in Kriegszeiten verbessern."
 JAP_chuou_last: "Ein korporativer Staat"
 JAP_chuou_last_desc: "Es ist endlich an der Zeit, Japan in einen geeinten und starken Staat zu verwandeln, in dem jeder Einzelne seinen Teil zum Wohle des Kaisers und der Kokutai beiträgt."

### Focuses - Political - Imperial ###
 JAP_ishinha: "Die Shōwa Restauration"
 JAP_ishinha_desc: "Nachdem sie bei der Besetzung wichtiger Regierungs- und Verwaltungsposten in der neuen japanischen Regierung außen vor gelassen wurden, ist die Restaurationsfraktion der Armee verärgert und plant einen weiteren Staatsstreich. Wenn sie die Unterstützung des Kaisers gewinnen, werden sie wahrscheinlich Erfolg haben."
 JAP_yokuseiha: "Yokuseiha Fraktion"
 JAP_yokuseiha_desc: "Die Yokuseiha-Fraktion setzt sich aus ehemaligen Parlamentsmitgliedern mit restauratorischen Tendenzen zusammen. Sie widersetzen sich den diktatorischen Plänen von Konoe für die Taisei Yokusankai und bevorzugen einen dezentralisierten Ansatz für die Wiederherstellung."
 JAP_yokuseiha_POL: "Gewaltenteilung"
 JAP_yokuseiha_POL_desc: "Die Yokuseiha-Mitglieder unterstützen zwar die kaiserliche Restauration, sehen aber auch ein Problem mit der absoluten Macht. Zum Teil, um Korruption zu verhindern, und zum Teil, um ihre Macht zu sichern, arrangieren sie ein dezentrales System für die Taisei Yokusankai."
 JAP_yokuseiha_ECO: "Ein freier Markt"
 JAP_yokuseiha_ECO_desc: "Im Einklang mit ihrem dezentralen Ansatz schlagen die Yokuseiha einen Wirtschaftsplan vor, der minimale Eingriffe des Staates in die Wirtschaft vorsieht. Dies würde es Gruppen wie den Zaibatsu ermöglichen, mehr Macht zu erlangen, aber auch das Regime bei ihnen beliebt machen."
 JAP_yokuseiha_AGR: "Koloniale Investitionen"
 JAP_yokuseiha_AGR_desc: "Als Antwort auf die Agrarkrise, mit der Japan konfrontiert ist, schlägt die Yokuseiha-Fraktion ein Programm von Ansiedlungsanreizen in den japanischen Festlandskolonien in China und anderswo vor. Durch die Erhöhung des landwirtschaftlichen Inputs aus dem Ausland könnte die heimische Wirtschaft ihren Schwerpunkt auf andere Sektoren verlagern und die Versorgungslogistik würde verbessert werden."
 JAP_kodoha: "Kōdōha Fraktion"
 JAP_kodoha_desc: "Die Kōdōha-Fraktion besteht aus restaurationistischen Armeegenerälen und Offizieren, die Japan zu seinen volkstümlichen Wurzeln zurückführen und eine starke kaiserliche Macht an der Spitze des Staates schaffen wollen."
 JAP_kodoha_POL: "Kaiserliche Macht"
 JAP_kodoha_POL_desc: "Die Kōdōha-Fraktion widersetzt sich Konoes Bestrebungen, eine vom kaiserlichen Hof getrennte diktatorische Macht zu schaffen, und möchte stattdessen dem Kaiser die ultimative Macht in einer Form des Absolutismus übertragen, bei der der Taisei Yokusankai ein Untertan des Kaisers ist."
 JAP_kodoha_ECO: "Verstaatlichung"
 JAP_kodoha_ECO_desc: "Der Wirtschaftsplan der Kōdōha-Fraktion beinhaltet die Verstaatlichung der Wirtschaft für eine auf das Reich ausgerichtete Produktion. Mit der Einrichtung einer Institution zur staatlichen Kontrolle kann diese Verstaatlichung beginnen."
 JAP_kodoha_AGR: "Intensivierung der Landnutzung"
 JAP_kodoha_AGR_desc: "Der revolutionäre Teil der Kōdōha-Fraktion glaubt, dass wir mehr aus dem Land machen können, das wir haben. Indem wir die Landwirtschaft und die Produktionstechniken anpassen und die traditionellen Flächenausweisungen aufgeben, werden wir die Dichte unserer Industrie verbessern."
 JAP_kakushinha: "Kakushinha Fraktion"
 JAP_kakushinha_desc: "Die Kakushinha oder Reformfraktion wird von Fürst Konoe angeführt und setzt sich hauptsächlich aus Intellektuellen und Politikern zusammen. Ihr Ziel ist der Wiederaufbau des japanischen politischen Systems mit einem absoluten Taisei Yokusankai an der Spitze der japanischen Gesellschaft."
 JAP_kakushinha_POL: "Ein neues System"
 JAP_kakushinha_POL_desc: "Der politische Plan der Kakushinha-Fraktion bestand darin, ein einziges zentralisiertes politisches Organ zu schaffen, das die exekutiven, legislativen und administrativen Befugnisse des japanischen Kaiserreichs vereint. Trotz heftiger Widerstände konnten die Reformisten die Reformen dank ihrer Dominanz im ersten Konvent durchsetzen."
 JAP_kakushinha_ECO: "Bürokratische Regelung"
 JAP_kakushinha_ECO_desc: "Die Wirtschaftspolitik der Kakushinha-Fraktion beinhaltet die Schaffung eines bürokratischen Systems zur Regulierung der Wirtschaft im Rahmen des Taisei Yokusankai."
 JAP_kakushinha_AGR: "Bürokratische Agrarwirtschaft"
 JAP_kakushinha_AGR_desc: "Die Lösung der Kakushinha-Fraktion für Japans bröckelndes Agrarsystem besteht in der Schaffung einer weiteren bürokratischen Institution zur Regelung des Landbesitzes im Kaiserreich."

### Focuses - Economic - Base ###
 JAP_tech_team: "Nationale F&E-Institute"
 JAP_tech_team_desc: "Durch die Finanzierung von Nationalen Forschungs- und Entwicklungsinstituten können wir die Zusammenarbeit unabhängiger Forschungsteams erleichtern, was unsere Forschungsergebnisse verbessert und es uns ermöglicht, nationale Forschungsprioritäten besser zu steuern."
 JAP_small_rail: "Schmalspur-Eisenbahnen"
 JAP_small_rail_desc: "Unsere Schmalspur-Eisenbahnen hatten beim Bau ihre Vorteile, aber jetzt behindern sie unsere aufstrebende Industrie. Die Zukunft wartet auf niemanden, schon gar nicht auf Japan."
 JAP_rapid_industrialisation: "Rasche Erweiterung der Arme"
 JAP_rapid_industrialisation_desc: "Während unsere Wirtschaft wächst und wir die Auswirkungen des Schwarzen Montags weitgehend vermieden haben, ist unsere Rüstungsproduktion immer noch nicht so hoch wie sie sein könnte. Durch den Bau von Fabriken, die speziell für solche Zwecke konzipiert sind, werden wir in der Lage sein, unsere Waffenproduktion erheblich auszuweiten."
 JAP_need_oil: "Vorrang für militärisches Öl"
 JAP_need_oil_desc: "Da sich das Land im Krieg befindet, ist Erdöl wichtiger denn je. Während es für viele zivile Zwecke nützlich ist, ist es für unsere Streitkräfte lebenswichtig. Daher müssen wir dem Öl für militärische Zwecke oberste Priorität einräumen."
 JAP_land_reform_focus: "Landreform"
 JAP_land_reform_focus_desc: "Die Flächennutzung in Japan ist höchst ineffizient. Fast alle Fraktionen sind sich einig, dass etwas getan werden muss, aber was genau, darüber herrscht große Uneinigkeit. Doch wenn wir unsere Wirtschaftskraft voll ausschöpfen wollen, müssen wir dieses Problem lösen."

### Focuses - Economic - Zaibatsu ###
 JAP_ZAI_ECO: "Unterstütze die Zaibatsu"
 JAP_ZAI_ECO_desc: "In den letzten Jahrzehnten haben die Zaibatsu ihre politische und wirtschaftliche Macht in schwindelerregendem Ausmaß ausgebaut. Es wäre in unserem besten Interesse, mit ihnen zusammenzuarbeiten."
 JAP_ZAI_FAC: "Zaibatsu Fabrikbau"
 JAP_ZAI_FAC_desc: "Einige Zaibatsu haben den Staat gebeten, sie beim Bau von Fabriken auf den Heimatinseln zu unterstützen. Dies würde viele Arbeitsplätze schaffen und zur Überwindung der Wirtschaftskrise beitragen."
 JAP_ZAI_TRAIN: "Zaibatsu Zentral-Eisenbahn"
 JAP_ZAI_TRAIN_desc: "Der Central Railroad Plan, eine Reihe von neuen und modernisierten Bahnlinien auf den heimischen Inseln, steht an der Spitze unserer Bemühungen um eine effiziente und produktive Gesellschaft. Allerdings verzögert sich das Projekt seit Jahren, da es sowohl an finanziellen Mitteln als auch an Fachwissen mangelt. Glücklicherweise ist die Zaibatsu in der Lage, beides zur Verfügung zu stellen, so dass das Projekt mit ihrer Unterstützung endlich abgeschlossen werden kann."
 JAP_ZAI_RAW: "Zaibatsu Ressourcen-Projekte"
 JAP_ZAI_RAW_desc: "Verschiedene Zaibatsu sind mit der Bitte um Finanzierung von Rohstoffvorkommen an uns herangetreten. Unsere Finanzierung sollte den Zugang zu dringend benötigten seltenen Ressourcen ermöglichen."
 JAP_ZAI_SCI: "Zaibatsu Technische Forschung"
 JAP_ZAI_SCI_desc: "Staatliche Mittel würden viel dazu beitragen, dass qualifizierte Zaibatsu-Wissenschaftler alles haben, was sie brauchen, um Japan in die Zukunft zu führen, und sollten der Regierung mehr Kontrolle über die Forschungsprioritäten geben."

### Focuses - Economic - Nationalisation ###
 JAP_NAT_ECO: "Politik der Verstaatlichung"
 JAP_NAT_ECO_desc: "Zu lange haben die Zaibatsu und ausländische Imperialisten unser Volk getäuscht und für ihren persönlichen Profit ausgebeutet. Lasst uns die Kontrolle über die Wirtschaft übernehmen und die Industrie zum Wohle ganz Japans verstaatlichen!"
 JAP_NAT_ZAI: "Die Zaibatsu verstaatlichen"
 JAP_NAT_ZAI_desc: "Seit der Meiji-Restauration und der anschließenden Verwestlichung sind die Zaibatsu das Zentrum der wirtschaftlichen und industriellen Aktivitäten in Japan. Sie haben großen Einfluss auf die Innen- und Außenpolitik. Die kaiserliche Armee hat sich immer gegen den Einfluss der Zaibatsu gewehrt und auf ihre Auflösung hingearbeitet. Nun, da sie das Land tatsächlich kontrollieren, kann die Armee alle großen Zaibatsu verstaatlichen und ihren Einfluss zerstören."
 JAP_NAT_AIR: "Verstaatlichung der Luftfahrzeugindustrie"
 JAP_NAT_AIR_desc: "Die Flugzeugindustrie ist ein wesentlicher Bestandteil der nationalen Verteidigung und daher zu wichtig, um sie in privaten Händen zu belassen. Alle Hersteller von Militärflugzeugen müssen verstaatlicht und in Arsenale umgewandelt oder in Fabriken unter militärischer Kontrolle zusammengelegt werden."
 JAP_NAT_IND: "Schwerindustrie verstaatlichen"
 JAP_NAT_IND_desc: "Nach der Auflösung und Verstaatlichung der Zaibatsu kontrollieren wir den größten Teil der Schwerindustrie des Landes - aber nicht alle. Einige Unternehmen sind zwar weniger bedeutend als die Zaibatsu, aber immer noch wichtige Firmen. Um die vollständige Kontrolle des Staates zu erreichen, müssen sie verstaatlicht werden."

### Focuses - Economic - Bureaucratic ###
 JAP_BUR_ECO_1: "Bürokratische Wirtschaft"
 JAP_BUR_ECO_1_desc: "Die Regierung hat beschlossen, die Wirtschaft zu reformieren und sie durch eine bürokratische Struktur zu regulieren. Damit soll die Macht der Zaibatsu eingeschränkt und der Nutzen für den Staat erhöht werden."
 JAP_BUR_CAR_1: "Integration ausländischer Automobilunternehmen"
 JAP_BUR_CAR_1_desc: "Der japanische Automobilmarkt wird seit jeher von amerikanischen Herstellern beherrscht, was zu einem großen Handelsdefizit führte. Als der Zweite Amerikanische Bürgerkrieg ausbrach, verloren viele amerikanische Unternehmen und Niederlassungen in Japan den Kontakt zu ihren Muttergesellschaften, was den MITI-Bürokraten eine hervorragende Gelegenheit bot, diese Fabriken zu assimilieren. Selbst wenn der Zweite Amerikanische Bürgerkrieg zu Ende ist, wird es noch Jahrzehnte dauern, bis sie wieder konkurrenzfähig sein werden."
 JAP_BUR_CAR_2: "Regulierung der Automobilindustrie"
 JAP_BUR_CAR_2_desc: "In den 1920er und 1930er Jahren war die japanische Automobilproduktion zu klein, um im globalen Wettbewerb bestehen zu können. Um hier Abhilfe zu schaffen und die einheimischen Firmen in die Lage zu versetzen, mit den viel größeren westlichen Unternehmen zu konkurrieren, können wir eine Fusion unserer vielen kleinen Automobilfirmen zu einigen wenigen großen Unternehmen erzwingen."
 JAP_BUR_RESOURCES: "Reorganisation der Ressourcengewinnung"
 JAP_BUR_RESOURCES_desc: "In Anbetracht der weltweit zunehmenden Spannungen ist es von entscheidender Bedeutung, dass unsere Rohstoffförderung effizient und schnell erfolgt. Um dies zu erreichen, werden die Unternehmen, die an der Rohstoffgewinnung beteiligt sind, einer stärkeren bürokratischen Kontrolle unterworfen und gezwungen, sich unter Anleitung der Regierung einer strukturellen Umstrukturierung zu unterziehen."
 JAP_BUR_TRAIN: "Der Shinkansen Vorschlag"
 JAP_BUR_TRAIN_desc: "Es ist an der Zeit, den Shinkansen-Vorschlag in die Tat umzusetzen: eine Reihe von zusammenhängenden Hochgeschwindigkeitsstrecken zu schaffen und diese mit neuen Dampf- und Elektrolokomotiven zu kombinieren. Diese Strecken wären in der Lage, Passagiere und Güter mit nie dagewesenen Geschwindigkeiten zu befördern."

### Focuses - Economic - Colonisation ###
 JAP_INT_KOREA: "Chōsen Autonomie"
 JAP_INT_KOREA_desc: "Die Verhandlungen mit den koreanischen Führern haben sich als fruchtbar erwiesen, auch wenn sie für konservative Elemente in der japanischen Gesellschaft unangenehm sind, und haben es uns ermöglicht, zu einer Politik der größeren kulturellen Autonomie zurückzukehren, wie sie unter Hara Takashi praktiziert wurde. Angesichts dieser Politik glauben viele, dass die Koreaner zufrieden sein und ihre Rolle als kaiserliche Untertanen akzeptieren werden - ob sie letztendlich Recht behalten werden, ist eine andere Frage."
 JAP_COL_START: "Koloniale Anreize"
 JAP_COL_START_desc: "Um unseren sterbenden Agrarsektor zu retten und unsere Wirtschaft weiter auszubauen, müssen wir dringend in koloniale Projekte investieren. Das Kaiserreich ist Japans Zukunft."
 JAP_COL_KOREA: "Chōsen Integration"
 JAP_COL_KOREA_desc: "Chōsen, die den Heimatinseln am nächsten gelegene Kolonie, ist seit langem das Ziel wirtschaftlicher und kultureller Assimilationsbemühungen. Diese sind jedoch noch nicht abgeschlossen, und als kaiserliche Untertanen müssen auch die Koreaner ihre Verpflichtungen gegenüber dem Kaiserreich erfüllen. Mit der Ausweitung zusätzlicher Finanzmittel, der Ansiedlung von Japanern und der Wehrpflicht für die koreanische Bevölkerung wird es möglich sein, Chōsen vollständig zu integrieren."
 JAP_COL_TAIWAN: "Taiwan Integration"
 JAP_COL_TAIWAN_desc: "Taiwan, die reichste und wohlhabendste Kolonie des Imperiums, verspricht denjenigen, die sich dort niederlassen, grenzenlosen Reichtum. Es ist an der Zeit, die letzten Mittel bereitzustellen, um Taiwan vollständig in unser Imperium zu integrieren."
 JAP_COL_PORT: "Kwantung Integration"
 JAP_COL_PORT_desc: "Obwohl das Kwantung-Pachtgebiet Japan offiziell nur für einen Zeitraum von 99 Jahren zugesprochen wurde, sind die Stadt Dairen und ihre Umgebung ein hervorragendes Ziel für japanische Siedler. Die Regierung hat allen Grund, weitere Anreize zu schaffen und die Auswanderung zu fördern."
 JAP_colonise_hawaii: "Hawaiianische Integration"
 JAP_colonise_hawaii_desc: "Japanisch-Hawaiianer machen einen großen Teil der Bevölkerung dieser Inselkette aus, so dass Japanisch bereits eine gängige Sprache in Schulen und Haushalten ist. Es dürfte ein relativ reibungsloser Übergang sein, dafür zu sorgen, dass auch die Oberschicht japanisch ist, und so den Ort in eine richtige Präfektur zu verwandeln."

### Focuses - Military - Base ###
 JAP_MIL_start: "Jakuniku Kyōshoku"
 JAP_MIL_start_desc: "Jakuniku Kyōshoku oder 'Überleben der Stärksten' ist ein grundlegendes Verständnis unserer Militärphilosophie; die westlichen Imperialisten haben ihre Luft- und Seestreitkräfte stark ausgebaut, und wenn wir nicht dasselbe tun, werden wir mit Sicherheit ihren Kräften zum Opfer fallen."
 JAP_MIL_army_start: "Heeresleitung"
 JAP_MIL_army_start_desc: "Nach jahrelangem Gezänk ist es nun an der Zeit, eine Entscheidung über die Ausrichtung der kaiserlichen Armee zu treffen. Die strategischen Planer des kaiserlichen Hauptquartiers stellen vier vielversprechende Optionen vor.\n\n§YDie Auswahl, welchen Armeelehrsatz wir durchführen wollen, wird den Inhalt unseres Schwerpunktbaums stark beeinflussen.§!"
 JAP_MIL_naval_start: "Ergebnisse der zweiten Maru Keikaku"
 JAP_MIL_naval_start_desc: "Wir können uns nicht nur auf unsere Armee konzentrieren, auch unsere Marine muss reformiert werden."

### Focuses - Military - Army Selection ###
 JAP_MIL_AIR: "Luft-Land-Überlegenheit"
 JAP_MIL_AIR_desc: "Unsere Armee muss wie ein Tsunami sein: Sie muss unsere Feinde mit einem unaufhaltsamen Vormarsch vernichten, und wir werden dieses Ergebnis erreichen, indem wir eine Zusammenarbeit zwischen der Armee und der Luftwaffe erreichen. Wenn sich diese Reform als erfolgreich erweist, werden wir in der Lage sein, die Hölle auf unsere Feinde herabregnen zu lassen."
 JAP_MIL_WILL: "Vorrang des Willens"
 JAP_MIL_WILL_desc: "Das japanische Volk muss versuchen, \"Yamato-Damashii\", den \"Geist des alten Japan\", zu verkörpern, denn Kriege werden durch Zähigkeit und die Bereitschaft der japanischen Soldaten, für den Kaiser und Kokutai zu sterben, gewonnen. Im Jahr 1905 verlor die kaiserliche Armee in der Mandschurei fast hunderttausend Soldaten an die Russen und errang dennoch den Sieg. Wieder einmal ruft seine kaiserliche Majestät die edlen Söhne Japans zum Kampf auf!"
 JAP_MIL_MASS: "Zahlenmässigen Überlegenheit"
 JAP_MIL_MASS_desc: "Der Weltkrieg hat uns eines deutlich gezeigt: Zahlen gewinnen Kriege. Obwohl unsere industrielle Kapazität nicht mit der Deutschlands mithalten kann, können wir billigere Ausrüstung herstellen, um mit ihrer Zahl mitzuhalten. Ihre Qualität mag nicht hervorragend sein, aber letztendlich ist billige Ausrüstung besser als gar keine Ausrüstung zu haben."
 JAP_MIL_TECH: "Überlegenheit des Geistes"
 JAP_MIL_TECH_desc: "Traditionell hat sich unser Militär darauf konzentriert, Kriege durch Zahlen oder schiere Entschlossenheit zu gewinnen; in Wirklichkeit hat Japan seine größten Siege dadurch errungen, dass es fortschrittlicher war als seine Gegner. Heutzutage können wir uns jedoch nicht mehr darauf verlassen, dass wir zuerst westliche Ausrüstung kaufen. Wenn wir also unseren Vorsprung vor unseren Feinden behalten wollen, müssen wir uns die technologische Vorherrschaft zu eigen machen, um die Kriege von morgen zu gewinnen."

