 JAP_no_army_focus: "Gegliederte Armee"
 JAP_no_army_focus_desc: "Der japanischen Armee fehlt es an Orientierung. Das Oberkommando ist zerstritten, und es gibt keine zentrale Militärdoktrin. All dies wird jede Offensivaktion erschweren, bis es gelöst ist."
 JAP_bad_land: "Unzureichende Landnutzung"
 JAP_bad_land_desc: "Die Flächennutzung ist in Japan äußerst ineffizient. Eine tödliche Kombination aus Überregulierung in einigen Bereichen und Unterregulierung in anderen hat zu himmelhohen Pachtpreisen für landwirtschaftliche Flächen geführt, aber auch zu großen Hindernissen für die Schaffung neuer landwirtschaftlicher Flächen."
 JAP_BUR: "Bürokratische Wirtschaft"

 JAP_rising_sun_idea: "Kaiserlicher Ruhm"
 JAP_rising_sun_idea_desc: "Japan hat nicht immer den Respekt erhalten, der ihm gebührt. In den letzten 30 Jahren hat sich zwar einiges geändert, aber vieles ist gleich geblieben. Vor diesem Hintergrund vertrauen wir darauf, dass jeder Bürger seine patriotische Pflicht erfüllen wird; niemand wird uns aufhalten.\n\nWir sind die mächtigste Nation in Asien, und die Früchte des Krieges sollten uns gehören und nur uns."
 fengtian_exploitation: "Mantetsu Dividende"
 fengtian_exploitation_desc: "Mit seinem De-facto-Monopol auf große Teile der Wirtschaft Fengts erwirtschaftet Mantetsu enorme Gewinne und kommt Japan sowohl durch Dividenden aus staatlichen Anteilen als auch durch direkte Steuereinnahmen zugute."
 JAP_fengtian_bailout: "Fengtian Rettung"
 JAP_fengtian_bailout_desc: "Wir helfen der Fengian Regierung aus der Patsche, indem wir genügend Silber kaufen, um ihre Reserven aufzufüllen."
 JAP_MANTETSU_COLLAPSE: "Mantetsu Zusammenbruch"
 JAP_MANTETSU_COLLAPSE_desc: "Da die beträchtlichen Gewinne von Mantetsu eine wichtige Triebkraft der japanischen Wirtschaft sind und fast ein Viertel der jährlichen Einnahmen der Regierung ausmachen, hat die Beschlagnahmung und Zerstörung der Mantetsu-Betriebe in China das Land erschüttert."

 JAP_ANQ_Reconstruction_Plan: "Wiederaufbauplan für Anqing"
 JAP_ANQ_Reconstruction_Plan_desc: "Damit sich Anqing schnell erholen kann, um Fengtian von Nutzen zu sein, schicken wir umfangreiche Hilfe dorthin."

 JAP_china_training: "Japanisches Ausbildungsprogramm"
 JAP_china_training_desc: "In order to bring their allies' armies up to strength, the Japanese have contributed officers to train new soldiers."
 JAP_china_attack_support: "Japanische Offensivunterstützung"
 JAP_chinese_seperatist_support: "Japanische Unabhängigkeit - Unterstützung"

 JAP_chinese_manpower_idea: "Chinesische Soldaten"
 JAP_chinese_manpower_idea_desc: "Chinesische Soldaten sind bereit, in geringer Zahl in unseren Armeen zu dienen, meist in der Annahme, dass die japanischen Streitkräfte Marschall Zhang Zuolin unterstützen."
 JAP_three_alls_idea: "Strategie der Verbrannten Erde"
 JAP_three_alls_idea_desc: "Diejenigen, die im Widerstand zu den Waffen greifen, sollen ohne Gnade getötet werden; die Kombination mit dem sorgfältigen Einsatz von Blockhäusern, um die Wege der Guerillas zu versperren, und der Konzentration von Zivilisten in befestigten Gebieten, um die Rekrutierung zu erschweren, wird uns sehr helfen, tiefer nach China vorzudringen."

 JAP_asian_economic_sphere: "Asiatische Ko-Wohlstandssphäre"
 JAP_asian_economic_sphere_desc: "Dies entspricht dem Gesamtimpuls, den unsere zentrale Stellung innerhalb der Ko-Wohlstandssphäre für unsere Wirtschaft bedeutet. Je mehr Mitglieder wir aufnehmen und je größer deren Industrie ist, desto besser geht es uns."

 JAP_asian_economic_sphere_member: "Asiatische Ko-Wohlstandssphäre"
 JAP_asian_economic_sphere_member_desc: "Dies entspricht dem Gesamtimpuls, den unsere Mitgliedschaft in der Asiatischen Ko-Wohlstandssphäre Japans für unsere Wirtschaft bedeutet. Je mehr Mitglieder in der Sphäre sind und je größer ihre kollektive Industrie ist, desto besser geht es uns allen."

 JAP_member_integration_1: "Wirtschaftliche Durchdringung: Niedrig"
 JAP_member_integration_1_desc: "Die japanischen Investitionen in unserem Land sind eine gewaltige Kraft, die dazu beiträgt, unser Wirtschaftswachstum anzukurbeln ... aber je mehr sich ihr Einfluss ausbreitet, desto mehr werden wir den Bedürfnissen ihrer ständig wachsenden Wirtschaft unterworfen."

