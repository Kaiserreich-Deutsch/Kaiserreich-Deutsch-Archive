### Events ###

 japdom.1.t: "Das verlorene Jahrzehnt hinter sich lassen"
 japdom.1.d: "Die 1920er Jahre waren in Japan von wirtschaftlicher Depression und politischer Instabilität geprägt und werden als das "verlorene Jahrzehnt" bezeichnet. Die Notlage war in der Landwirtschaft besonders groß und führte zu einem massiven demografischen Wandel, da die Landwirte aus den ländlichen Gebieten in die Städte flohen, was den Arbeitsmarkt überschwemmte und die Löhne weiter drückte.\n\nNachdem Inukai die von der Kenseikai geführte "Konstitutionelle Koalition" verlassen und die Regierung übernommen hatte, dehnten er und sein Kabinett den japanischen Einflussbereich erfolgreich auf die Mandschurei und die Randgebiete Sibiriens aus und erwarben damit einen wichtigen Exportmarkt für die japanische Wirtschaft, doch die Lage in der Landwirtschaft verschlechterte sich weiter, da billige Agrarimporte aus der Mandschurei auf das Land übergriffen. Zu Beginn des Jahres 1936 haben die fortgesetzte Wiederaufrüstung und die Investitionen des Staates die industrielle Wirtschaft vollständig wieder aufgebaut, doch das Problem der ländlichen Armut bleibt chronisch und ungelöst."
 japdom.1.a: "Gaman shiyou."

 japdom.2.t: "Auflösung des Reichstags"
 japdom.2.d: "Die vierjährige Amtszeit des 1932 gewählten Reichstags läuft aus. Premierminister Inukai Tsuyoshi hat dazu aufgerufen, so bald wie möglich allgemeine Wahlen abzuhalten."
 japdom.2.a: "Nun gut."

 japdom.3.t: "Allgemeine Wahlen 1936"
 japdom.3.d: "Nach der verfassungsmäßigen Wiederherstellung von 1926 und der anschließenden politischen Neuordnung dominierten zwei Parteien die japanische Politik: die konservative Rikken Seiyūkai (Vereinigung der Freunde der verfassungsmäßigen Regierung) und die liberale Minseito (Demokratische Partei).\n\nDie Rikken Seiyūkai verfügt seit den Parlamentswahlen von 1932 über eine absolute Mehrheit, aber die Unterstützung auf dem Land (ihrer traditionellen Wahlbasis) ist rückläufig. Als sich die politische Atmosphäre gegen die Regierungspartei wandte, festigte die Minseito, die vor 1927 als Kenseikai (Vereinigung der verfassungsmäßigen Regierung) bekannt war, ihre Wählerbasis in den Städten und begann, sich auf dem Land auszubreiten, in der Hoffnung, die absolute Mehrheit der Seiyūkai im Parlament zu brechen. Ein neuer, dritter Akteur bei den allgemeinen Wahlen von 1936 ist die Shakai Taishuto (Sozialistische Massenpartei), die 1933 von Sozialdemokraten und Syndikalisten gegründet wurde.\n\nJetzt wird sich zeigen, ob die Seiyūkai genug Sitze behalten haben, um die absolute Mehrheit zu behalten..."
 japdom.3.a: "Die Seiyūkai haben ihre absolute Mehrheit verteidigt!"
 japdom.3.b: "Die Seiyūkai haben ihre absolute Mehrheit verloren!"

 japdom.4.t: "Die Ermordung von Katayama Sen"
 japdom.4.d: "Der 1859 geborene Katayama Sen war einer der ranghöchsten Syndikalistenführer in Japan und als "Vater des japanischen Syndikalismus" bekannt. Nachdem er sich an der frühen sozialdemokratischen Bewegung beteiligt hatte, ging er in die USA ins Exil, wo er Jack Reeds syndikalistische Aktivitäten und die Entwicklung der IWW zur CSA miterlebte und davon beeinflusst wurde. Katayama kehrte nach der verfassungsmäßigen Wiederherstellung von 1926 nach Japan zurück und gründete die erste legale syndikalistische Partei in Japan, die Rōdō-Nōmintō (Arbeiter-Bauern-Partei). Nachdem die Partei 1932 für illegal erklärt worden war, gründete er eine weitere Partei mit dem Namen Shakai Taishuto (Sozialistische Massenpartei), einen Zusammenschluss von sozialdemokratischen Parteien und syndikalistischen Bewegungen.\n\nAls er gestern in Kyoto war, um dem Taishuto-Mitglied Yamamoto Senji zu seiner Wahl zu gratulieren, stürmte eine Bande von drei Rechten sein Büro und schlug die beiden Männer mit Knüppeln. Yamamoto überlebte, aber Katayama, 76 Jahre alt, kam nicht mehr zu sich und starb heute früh."
 japdom.4.a: "Das wird schlimm..."

 japdom.5.t: "Reibung innerhalb der japanischen Linken"
 japdom.5.d: "Der Schock der Ermordung von Katayama Sen vereinte zunächst die Shakai Taishuto in Solidarität gegen den "weißen Terror", aber die Einheit hielt nicht lange an. Die Partei war ursprünglich als ein Zusammenschluss verschiedener sozialdemokratischer und syndikalistischer Organisationen strukturiert, die nur in dem Ziel der "Vergesellschaftung der Wirtschaftsstruktur mit dem Proletariat als Grundlage" vereint waren. Vor seinem Tod hatte Katayama die Partei von ideologischen Konflikten ferngehalten, aber ohne ihren Führer war die Partei gezwungen, sich der Frage nach ihrer genauen ideologischen Position zu stellen, und bald begannen interne Kämpfe.\n\nIm Laufe des Frühjahrs 1936 übernahmen die Nationalsyndikalisten, die so genannte Nichirōkei (Japanische Arbeiterclique), den Totalismus und bauten ihre Mitgliedschaft energisch aus, und zwar nicht nur innerhalb der Partei auf Kosten der gemäßigten Shaminkei (Sozialdemokratische Clique), sondern auch außerhalb der Partei, vor allem in der von der Shaminkei kontrollierten Nihon Rodo Sōdōmei (Allgemeiner japanischer Gewerkschaftsbund). Bald brach ein offener Kampf zwischen den beiden Gruppen aus. Die Nichirōkei beschuldigte die Sōdōmei, vom "Gewerkschaftsbürokraten-Establishment" geleitet zu werden, und im Gegenzug warfen die Sōdōmei und die Shaminkei der Nichirōkei vor, die Gewerkschaftsorganisationen gekapert und zu ihren Marionetten gemacht zu haben. Die Mitglieder der Nichirōkei wurden Anfang dieses Monats sowohl aus der Sōdōmei als auch aus der Taishuto ausgeschlossen, und die Gruppe arbeitet nun unabhängig."
 japdom.5.a: "Eine interessante Entwicklung."

 japdom.6.t: "Der Zwischenfall vom 15. Mai"
 japdom.6.d: "Auf den Premierminister wurde ein Attentat verübt! Radikale Offiziere, die mit der Nichirōkei verbunden sind, sind in seinen Amtssitz eingebrochen und haben Premierminister Inukai erschossen. Sie behaupten, sie hätten dies getan, um den Tod von Katayama Sen und die Ermordung von Arbeitern in Niigata zu rächen. Der Vorfall hat die Nation zutiefst erschüttert, und der Admiralitätsrat, der über den Vorfall bestürzt ist, hat bereits ein Kriegsgericht und eine gründliche Untersuchung der radikalen Aktivitäten innerhalb der Marine eingeleitet."
 japdom.6.a: "Ernennung von Suzuki Kisaburō als Nachfolger von Inukai."

 japdom.7.t: "Restauratoren und Zentralisten"
 japdom.7.d: "Die "Ishinha"-Fraktion (Restauration) ist eine politische Ideologie, die von radikalen jungen Offizieren vertreten wird und sich durch ihren Antikapitalismus, Antioligarchismus und Antiparlamentarismus auszeichnet. Viele dieser Offiziere, die in der Regel aus unterprivilegierten und/oder bescheidenen Verhältnissen stammen, haben von Kindheit an Armut erlebt und den ihrer Meinung nach bösen Einfluss der Günstlingswirtschaft beobachtet, was sie zu der Überzeugung brachte, dass das Establishment dem Kaiser die Macht entrissen hat und die Nation in den Abgrund führt. Die Lösung der Restaurationisten bestand darin, das herrschende Establishment zu beseitigen und dem Kaiser alle Macht zurückzugeben, um von dort aus eine umfassende nationale Reform einzuleiten. Ihnen gegenüber stehen die "Chūshinha", die zentrale Fraktion, die der zentralen militärischen Führung nahe stehen und die Zusammenarbeit mit dem Establishment sowie die Militarisierung der Politik unterstützen."
 japdom.7.a: "Das gibt Ärger..."

 japdom.8.t: "Die Sicherheitsdebatte"
 japdom.8.d: "Die Debatte im Reichstag hat in den letzten Monaten stetig zugenommen und erreicht nun ein erschreckendes Ausmaß. Viele Abgeordnete fürchten um ihr Leben, und so ist der Fortschritt nicht nur eine Frage der politischen Macht oder des persönlichen Stolzes, sondern des Überlebens. Es gibt einen wachsenden Konsens darüber, dass die derzeitigen Sicherheitsgesetze nicht ausreichen, um die Demokratie zu schützen, und dass mehr nötig ist. Der Zwischenfall vom 15. Mai darf sich nicht wiederholen."
 japdom.8.a: "Es muss ein umfassendes Gesetz, ein Akt, gemacht werden!"

 japdom.9.t: "Das Nationale Sicherheitsgesetz"
 japdom.9.d: "Das berüchtigte Gesetz zur Erhaltung des Friedens wurde Anfang 1924 vom Tanaka-Regime inmitten der roten Panik nach dem Kantō-Anarchistenaufstand im September 1923 und einem syndikalistischen Attentat auf den damaligen Kronprinzen Hirohito im Dezember desselben Jahres eingeführt. Das Gesetz schränkte die Bürgerrechte drastisch ein und symbolisierte die drakonische Herrschaft von General Tanaka. Es wurde aufgehoben, als das Regime durch die verfassungsmäßige Wiederherstellung von 1926 gestürzt wurde, aber Premierminister Suzuki Kisaburō will das Gesetz nun wieder einführen, wenn auch stark abgeschwächt und umbenannt in "Nationales Sicherheitsgesetz". Er stößt auf heftigen Widerstand, sogar in seinem eigenen Kabinett, und die öffentliche Meinung ist auf einen neuen Tiefpunkt gesunken, aber Suzuki hält die Wiedereinführung des Gesetzes für einen notwendigen Schritt, um der steigenden Flut des Syndikalismus entgegenzuwirken, und er ist mit seiner Meinung nicht allein. Eine parteiübergreifende parlamentarische Gruppe unter der Leitung von Nakajima Chikuhei von der Rikken Seiyūkai und Adachi Kenzō von der Minseito haben das Gesetz zum "letzten Bollwerk der verfassungsmäßigen Regierung" erklärt und unterstützen seine Verabschiedung. Auch die Abgeordnetenkammer und der Staatsrat befürworten das Gesetz."
 japdom.9.a: "Wir müssen unsere Demokratie mit allen Mitteln verteidigen; das Gesetz wird durchgesetzt."
 japdom.9.b: "Die öffentliche Meinung und die Opposition lehnen das Gesetz ab."

 japdom.10.t: "Der Prozess um den Zwischenfall vom 15. Mai"
 japdom.10.d: "Im vergangenen Monat begann das Kriegsgericht gegen die elf Mörder von Premierminister Inukai. Noch vor Ende des Prozesses ging bei Gericht eine Petition mit über 350.000 blutigen Unterschriften von Sympathisanten aus dem ganzen Land ein, die für ein milderes Urteil plädierten. Zusätzlich zu der Petition erhielt das Gericht auch einen Antrag von elf Jugendlichen aus Niigata, die darum baten, anstelle der Marineoffiziere hingerichtet zu werden, und dem Gericht elf abgetrennte Finger als Zeichen ihrer Aufrichtigkeit schickten! Der gesamte Prozess war so unpopulär, dass das Gericht das Verfahren beschleunigte, und obwohl die Todesurteile erst gestern ausgesprochen wurden, wurden die Mörder heute im Morgengrauen hingerichtet."
 japdom.10.a: "Dieses Land wird verrückt..."

 japdom.11.t: "Die Ermordung von Suzuki Kisaburō"
 japdom.11.d: "Das Undenkbare ist wieder geschehen! Premierminister Suzuki und sein Schwager Hatoyama Ichirō nahmen heute an einer Parteikundgebung in Kawagoe teil. Als Hatoyama aufstand, um seine Rede zu halten, schoss ein syndikalistischer Terrorist des 'Saitama-Jugend-Freiwilligen-Korps für die Nationale Rettung' als Vergeltung für die Hinrichtung der Attentäter von Premierminister Inukai auf Suzuki und Hatoyama. Suzukis Wunde erwies sich als tödlich."
 japdom.11.a: "Gomeifuku wo inorimasu.(Ruhe in Frieden)"

 japdom.12.t: "Regierung unter Beschuss"
 japdom.12.d: "Es überrascht nicht, dass das Scheitern der Verabschiedung des Nationalen Sicherheitsgesetzes zu einer Gegenreaktion gegen den Premierminister geführt hat. Die Konservativen und Bürokraten, die das Gesetz unterstützt hatten, fühlen sich durch Suzukis Rückzieher verraten. Die Abgeordnetenkammer und der Staatsrat, enttäuscht über die Unfähigkeit der Regierung, Maßnahmen gegen den Syndikalismus vorzulegen, haben die Geduld mit dem Kabinett völlig verloren."
 japdom.12.a: "Suzukis Tage sind gezählt..."

 japdom.13.t: "Rücktritt von Suzuki Kisaburō"
 japdom.13.d: "Von allen im Stich gelassen, trat der gedemütigte Premierminister zurück, als die Abgeordneten einen Misstrauensantrag gegen das Kabinett verabschiedeten, und der frühere Innenminister Mizuno Rentarō wurde mit lauwarmer Unterstützung zu seinem Nachfolger ernannt. Ominöserweise gaben der Geheime Rat und sein ultrakonservativer Vorsitzender Baron Hiranuma eine Erklärung ab, in der sie erklärten, dass die "parlamentarische Impotenz" durch ein stabileres System ersetzt werden müsse."
 japdom.13.a: "Rufen Sie den Notfallkongress aus!"

 japdom.14.t: "Die Wahl von Mizuno Rentarō"
 japdom.14.dead: "Der Tod von Suzuki erschütterte die Rikken Seiyūkai und es wurde ein Notkongress einberufen. Die bürokratische Tokonami-Fraktion (benannt nach Tokonami Takejirō (1867-1935), dem Vorsitzenden der pro-Tanaka Seiyū Hontō während der Tanaka-Diktatur und deren Folgen) wurde durch den Verlust ihres Führers gelähmt, so dass die reaktionäre Nakajima-Fraktion die Kontrolle über die Partei übernahm. Von seinem neuen Posten als Direktor für allgemeine Angelegenheiten aus hat Nakajima die Entscheidungsgewalt über die gesamte Partei, auch wenn er sich selbst nicht zum Vorsitzenden ernannt hat, sondern stattdessen den derzeitigen Premierminister und Tokonami-nahen Mizuno Rentarō."
 japdom.14.notdead: "Der Rücktritt von Suzuki verblüffte die Rikken Seiyūkai und es wurde ein Notkongress einberufen. Die bürokratische Tokonami-Fraktion (benannt nach Tokonami Takejirō (1867-1935), dem Vorsitzenden der pro-Tanaka Seiyū Hontō während der Tanaka-Diktatur und deren Folgen) wurde durch den Verlust ihres Führers gelähmt, so dass die reaktionäre Nakajima-Fraktion die Kontrolle über die Partei übernahm. Von seinem neuen Posten als Direktor für allgemeine Angelegenheiten aus hat Nakajima die Entscheidungsgewalt über die gesamte Partei, auch wenn er sich selbst nicht zum Vorsitzenden ernannt hat, sondern stattdessen den derzeitigen Premierminister und Tokonami-nahen Mizuno Rentarō."
 japdom.14.a: "Endlich etwas Stabilität in der Politik."

 japdom.15.t: "Japans längster Winter"
 japdom.15.d: "Die japanische Regierung ist praktisch gelähmt. Der Sturz von zwei aufeinanderfolgenden Seiyūkai-Premierministern hat die Macht des neuen Premierministers stark geschwächt, und Hiranumas offener Plan, das parlamentarische System zu zerstören, hat die politischen Turbulenzen nur noch verschlimmert. Die extremistischen Gruppen nehmen täglich zu, und das Militär wird immer frustrierter. Mehrere hochrangige Offiziere innerhalb der Armee haben ein Komplott ausgeheckt, um die Zivilverwaltung zu stürzen und das Reich zu "retten". Die Verschwörer haben sich an Armeeminister Hayashi Senjuro gewandt und ihn um Unterstützung gebeten..."
 japdom.15.a: "Die Zukunft Japans liegt in seiner Entscheidung."

 japdom.16.t: "Japans längster Tag"
 japdom.16.d: "Nach zehn Jahren politischer Ungnade hat die Armee erneut die Macht übernommen, diesmal durch einen Staatsstreich. Der ultrakonservative Politiker Baron Hiranuma Kiichirō ist nun Premierminister, und über das gesamte japanische Großreich wurde das Kriegsrecht verhängt."
 japdom.16.a: "Banzai!"

 japdom.17.t: "Gescheiterter Putschversuch"
 japdom.17.d: "Obwohl der Heeresminister sich weigerte, den Staatsstreich zu unterstützen, unternahm er keine Anstrengungen, um das Komplott zu verhindern. Die Verschwörer interpretierten dies als ein Signal der Erlaubnis und machten weiter. An diesem Morgen nahmen die Putschisten das Hauptquartier der Stadtpolizei, die Residenz des Premierministers und das neue Gebäude des Reichstages in Beschlag, schafften es aber nicht, den Kaiserpalast einzunehmen. Zur Überraschung der Putschisten widersetzte sich der Kaiser dem Staatsstreich und erließ einen kaiserlichen Befehl zur Niederschlagung der Aufständischen, womit ihr Schicksal besiegelt war. Die Putschisten ergaben sich widerstandslos und die wichtigsten Verschwörer wurden schnell gefasst, während sich einige das Leben nahmen, bevor sie verhaftet werden konnten."
 japdom.17.a: "Demokratie hat gesiegt!"

 japdom.18.t: "Der Machtkampf"
 japdom.18.d: "An dem Putsch, der die gewählte Regierung stürzte, waren vor allem restauratorische Offiziere beteiligt, da sie das parlamentarische System als plutokratisch-kapitalistische Institution betrachteten. Unter der nachfolgenden Regierung übernahmen jedoch die Zentralisten die führende Rolle im neuen Regime, und die Restauratoren wurden aus der Führung ausgegrenzt. Die Führung der Restauratoren ist zu dem Schluss gekommen, dass sie getäuscht wurde. Ein neuer Machtkampf hat begonnen."
 japdom.18.a: "Wird dies jemals enden?"

 japdom.19.t: "Der Ishinha Gegenputsch"
 japdom.19.d: "Heute früh haben restaurationistische Nachwuchsoffiziere aus Einheiten im Raum Tokio einen neuen Staatsstreich inszeniert! Am frühen Morgen machten sich 1.400 Offiziere und Soldaten auf den Weg, um die Kontrolle über wichtige Kommunikations- und Verwaltungseinrichtungen zu übernehmen. Das Armeeministerium, das Generalstabsbüro, das Hauptquartier der Stadtpolizei, die offizielle Residenz des Premierministers und das Reichstagsgebäude wurden schnell eingenommen, und der Kaiserpalast wurde belagert. Am Nachmittag sprach der Kaiser selbst zu den Soldaten und verkündete seine offizielle Unterstützung für die Revolution."
 japdom.19.a: "Der Putsch ist gelungen!"

 japdom.20.t: "Restaurationistischer Putschversuch!"
 japdom.20.d: "Heute früh haben restaurationistische Nachwuchsoffiziere aus Einheiten im Raum Tokio einen neuen Staatsstreich inszeniert! Am frühen Morgen machten sich 1.400 Offiziere und Soldaten auf den Weg, um die Kontrolle über wichtige Kommunikations- und Verwaltungseinrichtungen zu übernehmen. Das Armeeministerium, das Generalstabsamt, das Hauptquartier der Stadtpolizei, die offizielle Residenz des Premierministers und das Reichstagsgebäude wurden schnell eingenommen, und der Kaiserpalast wurde belagert. Nachdem der Kaiser die Putschisten ausdrücklich denunziert hatte, mobilisierte die Marine Marinedivisionen zur Rettung des Palastes, und am Abend war der Putsch niedergeschlagen."
 japdom.20.a: "Gott sei Dank gibt es die Marine!"

 japdom.21.t: "Die Zentralisten gewinnen!"
 japdom.21.d: "Der Putsch der Restauratoren wurde niedergeschlagen. Die als Verräter gebrandmarkten Restauratoren werden im ganzen Land gesäubert. Es wird gefordert, dass die Armee eine größere Rolle in der Regierung übernehmen soll, um sowohl die Verräter als auch die Syndikalisten auszurotten."
 japdom.21.a: "Heeresminister Hayashi wird das Amt des Premierministers übernehmen."
 japdom.21.b: "Das ist im Moment nicht nötig."

 japdom.22.t: "Die Regierung der nationalen Einheit"
 japdom.22.d: "Nakajima Chikuhei von der Rikken Seiyūkai und Adachi Kenzō von der Minseito, beide Befürworter des Nationalen Sicherheitsgesetzes, haben eine gemeinsame Erklärung abgegeben, in der sie die beiden großen Parteien auffordern, eine Mehrparteienregierung der nationalen Einheit zu bilden, um das Kokutai (nationales Gemeinwesen) vor der syndikalistischen Bedrohung zu schützen."
 japdom.22.a: "Wir brauchen eine starke Regierung."
 japdom.22.b: "Wir brauchen Ihren Unsinn nicht, wir brauchen eine Wahl!"

 japdom.23.t: "Zu den Grundsätzen der Landesverteidigung"
 japdom.23.d: "Nach der Machtübernahme suchten die Zentralisten nach einem politischen Konzept für ihr neues Regime. Sie haben ein solches Konzept mit dem Titel "Zu den Grundsätzen der Landesverteidigung" vorgelegt und unter der zentralistischen Führung verteilt. In dem Dokument, das einen "Fortschrittlichen nationalen Verteidigungsstaat" (Kōdō Kokubō Kokka) vorsieht, wird vorgeschlagen, den Staat in einen für den totalen Krieg gerüsteten Staat umzuwandeln. Zu diesem Zweck muss nicht nur die Wirtschaftsstruktur Japans nach militaristischen Gesichtspunkten umgestaltet werden, sondern auch das japanische Volk muss "ideologisch aufgeklärt" werden, um den Eigennutz aufzugeben. Es muss den Klassenkampf aufgeben, der für die nationale Sicherheit schädlich ist, und die Gesellschaft entlang einer moralischen Wirtschaftslinie umstrukturieren."
 japdom.23.a: "Dies ist der Weg, den wir einschlagen sollten."

 japdom.24.t: "Über die grundlegenden Prinzipien der nationalen Struktur"
 japdom.24.d: "'Über die grundlegenden Prinzipien der nationalen Struktur' ist eine 156-seitige Broschüre, die vom Bildungsministerium herausgegeben wurde, um eine offizielle Beschreibung der "Kokutai", der nationalen Struktur, zu erstellen (sie kann auch als "nationales Wesen", "nationales Gemeinwesen" usw. übersetzt werden). In dem Pamphlet wird der Kaiser offiziell als lebender Gott verehrt, der der Legende der Göttin Amaterasu und einer "ununterbrochenen Linie von Kaisern" (Banseiikkei) folgt. Um dem göttlichen Kaiser zu dienen, mussten sich seine Untertanen für die soziale Harmonie (Wa) und das Gedeihen der japanischen Kultur zurücknehmen. In gewisser Weise ist das Pamphlet eine Antwort auf die Kritik am "Neo-Shogunismus" der Zentralisten.."
 japdom.24.a: "Dies ist der Weg, den wir einschlagen sollten."

 japdom.25.t: "Die Bewegung des neuen Systems"
 japdom.25.d: "Um Unterstützung für das Regime und sein Reformprogramm zu mobilisieren, wurde die "Bewegung für ein neues System" (Shintaisei Undō) gegründet. Unter der Führung von Fürst Konoe Fumimarō zielt die Bewegung auf die Schaffung einer politischen Institution ab, die in der Lage ist, die Menschen zu einem organischen Ganzen der Nation zu verschmelzen und zu binden - im Grunde eine japanische Form des Korporatismus mit dem Kaiser an der Spitze. Das unmittelbare Ziel der Bewegung ist die Zusammenführung aller politischen Perspektiven in einer Partei - der Gesellschaft zur Unterstützung der Kaiserlichen Herrschaft (Taisei Yokusankai)."
 japdom.25.a: "Dies ist der Weg, den wir einschlagen sollten."

 japdom.26.t: "Der erste Kongress der Taisei Yokusankai"
 japdom.26.d: "Die Taisei Yokusankai, die Gesellschaft zur Unterstützung der kaiserlichen Herrschaft, ist eine neue politische Kerninstitution, die im Gegensatz zum alten "plutokratischen" Reichstag alle Aspekte der Gesellschaft repräsentieren wird. Sie wird sich auf alle Verwaltungsebenen vom Dorf bis zur Präfektur erstrecken und eine Kerngruppe bilden, die sich aus begabten Personen aus den Bereichen Wissenschaft, Kultur, Wirtschaft, Regierung, Militär, Politik und allen anderen Berufsgruppen zusammensetzt. Theoretisch wird durch das Vordringen an die Basis eine direkte Verbindung zwischen Politik und Volk hergestellt. Indem alle wichtigen Interessengruppen im Kern vertreten wären, wäre es möglich, eine wirksame nationale Politik zu koordinieren und zu entwickeln. Leider ist diese Vision bereits gescheitert, da die verschiedenen Bewegungen, die die Taisei Yokusankai zusammenführen sollte, bereits begonnen haben, sich zu streiten und um die Kontrolle der Gesellschaft zu konkurrieren.\n\nAuf dem Konvent haben sich drei Hauptgruppen herausgebildet. Die führende Gruppe ist die Kakushinha (Reformistenfraktion), die von keinem Geringeren als Prinz Konoe selbst angeführt wird und sich aus reformorientierten Intellektuellen und Politikern zusammensetzt. Die zweite Gruppe ist die Kōdōha (Fraktion des kaiserlichen Weges), benannt nach General Arakis häufigem Gebrauch des Wortes "kaiserlicher Weg" oder "Kōdō", die sich aus reservierten oder aktiven restaurationistischen Militärführern zusammensetzt. Die dritte Fraktion ist die Yokuseiha, die sich hauptsächlich aus ehemaligen Parlamentspolitikern zusammensetzt, die mit der Sache der Restaurationisten sympathisieren. Der Name "Yokuseiha" ist eine Abkürzung für eine politische Vereinigung von Sympathisanten der Restaurationisten, die Yokusan Seijikai (politische Vereinigung zur Unterstützung der kaiserlichen Herrschaft).\n\nDie beiden Letztgenannten lehnen die energische Agenda der Kakushinha ab und stellen sogar den Zweck der Taisei Yokusankai in Frage. Konoe hatte die Taisei Yokusankai als zentrales Nervensystem des kommenden "Neuen Systems" konzipiert, das alle legislativen, exekutiven und administrativen Befugnisse in sich vereint. Konoe versicherte, dass die alte Meiji-Verfassung bestehen bleiben und der Taisei Yokusankai nicht an die Stelle des Reichstags treten würde, aber die Idee des politischen Leviathans stieß auf heftigen Widerstand."
 japdom.26.a: "Dies ist der Weg, den wir einschlagen sollten."

 japdom.27.t: "Konoe Fumimarō sichert sich Unterstützung"
 japdom.27.d: "Nach einer fünfzehntägigen Versammlung hat Fürst Konoe seine Agenda erfolgreich vorangetrieben und sich die Unterstützung der Taisei Yokusankai gesichert."
 japdom.27.a: "Dies ist der Weg, den wir einschlagen sollten."

 japdom.28.t: "Araki Sadao sichert sich Unterstützung"
 japdom.28.d: "Nach einer fünfzehntägigen Versammlung hat General Araki seine Agenda erfolgreich vorangetrieben und sich die Unterstützung der Taisei Yokusankai gesichert."
 japdom.28.a: "Dies ist der Weg, den wir einschlagen sollten."

 japdom.29.t: "Kuhara Fusanosuke sichert sich Unterstützung"
 japdom.29.d: "Nach einem fünfzehntägigen Kongress hat der restaurative Politiker Kuhara Fusanosuke seine Agenda erfolgreich vorangetrieben und sich die Unterstützung der Taisei Yokusankai gesichert."
 japdom.29.a: "Dies ist der Weg, den wir einschlagen sollten."

 japdom.31.t: "Allgemeine Wahlen"
 japdom.31.d: "Die Demokratie hat den verhängnisvollen Winter überstanden, und die Wahlreform, die ihren Platz sichert, wurde verabschiedet. Mit dem Scheitern der Nationalen Einheitsregierung fehlt der Regierung jedoch die Macht und das Mandat, um effektiv zu regieren. Die Lösung ist jedoch klar: Vertrauen in ihre Wahlreformen und die Frage an das Volk richten; die Regierung hat eine Wahl ausgerufen, um ihr Wahlmandat zu bestätigen und die politische Initiative wiederzuerlangen!"
 japdom.31.a: "Wählt Rikken Seiyūkai (Konservative)."
 japdom.31.b: "Wählt Minseito (Liberale)."
 japdom.31.c: "Beibehaltung der Regierungskoalition."

 japdom.32.t: "Eine gespaltene Partei"
 japdom.32.d: "Während des Rikken Seiyūkai-Kongresses von 1936 hatte Nakajima seine Führungsrolle als unsicher empfunden und mit anderen Fraktionen Vereinbarungen zur Aufteilung der Macht getroffen. Eine dieser Vereinbarungen sah vor, dass der mächtige Posten des Generalsekretärs vakant bleiben (aber nicht abgeschafft) und seine Aufgaben auf die kollektive Führung des Generalrats übertragen werden sollten.\n\nIn dem Glauben, seine Position gefestigt zu haben, versuchte Nakajima im vergangenen Monat, seine Vorherrschaft zu vervollständigen, indem er das Amt des Generalsekretärs an sich riss. Zu diesem Zweck riet er dem Generalrat formell, den Posten an den ehemaligen Generalsekretär Kuhara Fusanosuke zurückzugeben, der mit den Reformisten sympathisierte, und am 28. April gründeten Nakajima und seine Clique die "Kakushin Dōmei" (Reformistische Allianz), praktisch eine Partei in der Partei, die den Generalrat noch weiter unter Druck setzte. Nach Abschluss der Allgemeinen Wahlen erzwang der pro-Nakajima-Vorsitzende des Generalrats, Horikiri Zenbe, am 14. Mai eine Abstimmung im Rat, die jedoch von allen anderen Fraktionen abgelehnt wurde. Die Reformisten, die in den oberen Rängen isoliert waren, versuchten, die Situation zu überwinden, indem sie einen Konvent einberiefen, um ihre lokalen Parteikader zu mobilisieren, aber dies wurde von allen anderen nicht-reformistischen Führern erneut abgelehnt, was Nakajima noch mehr frustrierte. Heute, nur einen Monat nach der Wahl, erklärte die Kakushin Dōmei formell ihre Unabhängigkeit von der Rikken Seiyūkai."
 japdom.32.a: "Es ist an der Zeit, unseren eigenen Weg zu finden."

 japdom.33.t: "Gründung der Kokumin Dōmei"
 japdom.33.d: "Nachdem er Adachi Kenzō und seine Clique von der Minseito in die Kakushin Dōmei aufgenommen hatte, reorganisierte Nakajima die Partei und benannte sie in Kokumin Dōmei (Nationale Allianz) um."
 japdom.33.a: "Es ist an der Zeit, unseren eigenen Weg zu finden."

 japdom.34.t: "Die Regierung der nationalen Einheit zerbricht"
 japdom.34.d: "Obwohl sie ursprünglich gebildet wurde, um der parlamentarischen Politik ein starkes Gesicht zu geben, das sie sowohl der Armee als auch dem Volk präsentieren konnte, war von Anfang an klar, dass die Hauptnutznießer der Regierung der Nationalen Einheit die gegen den Mainstream gerichteten Fraktionen von Adachi und Nakajima der Minseitō bzw. Seiyūkai sein würden. In den letzten Jahren haben die Spannungen zwischen den beiden Parteien immer mehr zugenommen. Die Koalition ist zerbrochen, Adachi und Kuhara haben ihre Parteien verlassen, um die neue Kokumin Dōmei (Nationale Allianz) zu gründen, während die konservativen Fraktionen der Minseitō und Seiyūkai wieder die Kontrolle übernommen haben."
 japdom.34.a: "Es ist an der Zeit, unseren eigenen Weg zu finden"

 japdom.35.t: "Der Kabinettsplanungsausschuss"
 japdom.35.d: "Angesichts der Rezession des Schwarzen Montags und der allgemeinen wirtschaftlichen und politischen Turbulenzen, die die japanischen Exportmärkte im Pazifik bedrohen, hat die Regierung begonnen, ihre Wirtschaftspolitik zu überprüfen. Wir exportieren hauptsächlich Rohseide und andere Konsumgüter - unsere Industriegüter sind im Vergleich zu den meisten westlichen Ländern immer noch unzureichend. Es wurden verschiedene Maßnahmen zur Verbesserung der Situation vorgeschlagen, und es wurde ein Kabinettsplanungsausschuss (Kikakuin) eingerichtet, der die künftige Wirtschaftspolitik untersuchen und planen soll."
 japdom.35.a: "Gut."

 japdom.36.t: "Zaibatsu Korruptionsskandal"
 japdom.36.d: "Wie wir befürchtet haben, wurden heute mehrere hochrangige Regierungsbeamte mit Verbindungen zur Zaibatsu der Korruption beschuldigt. Dies ist nicht das erste Mal, dass solche Anschuldigungen erhoben werden, und wir befürchten, dass es nicht das letzte Mal sein wird. Auch wenn einige sagen, es sei gut, dass sie gefasst wurden, so ist dies doch ein weiterer Schlag für unsere Regierung, da wir die Zaibatsu eng unterstützen.\n\nDer Prozess wird in ein paar Tagen beginnen, aber angesichts des enormen Reichtums, den diese Beamten mobilisieren können, wird es zweifellos ein langer und schmerzhafter Weg zur Gerechtigkeit sein, wenn wir überhaupt jemals dort ankommen... "
 japdom.36.a: "Ein beschämendes Bild!"

 japdom.45.t: "Der Vorfall an der Volksfront"
 japdom.45.d: "446 linke Akademiker, Intellektuelle und Politiker (darunter zwei amtierende Landtagsabgeordnete) wurden heute verhaftet und nach dem Nationalen Sicherheitsgesetz angeklagt. Allen wurde vorgeworfen, eine "Volksfront" zu organisieren und die Kokutai zu bedrohen."
 japdom.45.a: "Nun, das war's dann wohl, oder?"

 japdom.46.t: "Der zweite Vorfall der Volksfront"
 japdom.46.d: "Heute wurden weitere Intellektuelle verhaftet: 38 linke Professoren wurden unter dem Vorwurf verhaftet, eine "Volksfront" organisiert zu haben."
 japdom.46.a: "Wie viele von diesen Roten gibt es?!"

 japdom.47.t: "Der Zwischenfall der Keihin-Arbeitergruppe"
 japdom.47.d: "Eine im Untergrund operierende syndikalistische Gruppe in der Region Keihin (Tokio-Yokohama) wurde aufgedeckt und verhaftet."
 japdom.47.a: "Das ist doch gut, oder?"

 japdom.48.t: "Vorfall im Planungsausschuss"
 japdom.48.d: "Siebzehn Mitglieder des Kabinettsplanungsausschusses wurden heute verhaftet und angeklagt, eine "Volksfront" innerhalb der Regierung organisiert zu haben."
 japdom.48.a: "Das gerät außer Kontrolle!"

 japdom.49.t: "Der Vorfall in der Forschungsabteilung"
 japdom.49.d: "Neunundzwanzig Bürokraten aus der Forschungsabteilung (Chōsabu) der Südmandschurischen Eisenbahn wurden heute verhaftet und angeklagt, eine syndikalistische Untergrundbewegung innerhalb der Eisenbahn organisiert zu haben."
 japdom.49.a: "Das gerät außer Kontrolle!"

 japdom.50.t: "Der Yokohama-Zwischenfall"
 japdom.50.d: "Sechzig Schriftsteller und Journalisten sind verhaftet worden, weil sie versucht haben sollen, eine syndikalistische Untergrundpartei zu gründen. Es hat sich jedoch herausgestellt, dass die meisten ihrer Geständnisse unter Folter zustande gekommen sind."
 japdom.50.a: "Jetzt wird es schlimm!"

 japdom.51.t: "Tokkō-Offiziere der Folter beschuldigt"
 japdom.51.d: "Die Tokkō, die "Höhere Sonderpolizei", ist eine auf Sozial- und Gedankenverbrechen spezialisierte Polizeitruppe. Die Tokkō ist auch berüchtigt für ihre missbräuchlichen und brutalen Verhörmethoden, die manchmal sogar zum Tod führen. Nach der Verabschiedung des Nationalen Sicherheitsgesetzes hat die Tokkō ihren Umfang und ihre Tätigkeit rasch ausgeweitet, und ihre Rücksicht auf die Sicherheit der angeklagten Straftäter ist noch weiter gesunken. Heute hat eine große Zeitung berichtet, dass ein Mann in der Haft gestorben ist, und hat die Tokkō beschuldigt, das Opfer zu Tode gefoltert zu haben."
 japdom.51.a: "Oh nein..."

 japdom.52.t: "Die Aufhebung des Nationalen Sicherheitsgesetzes"
 japdom.52.d: "Die zunehmenden Auswüchse und Missbräuche des Nationalen Sicherheitsgesetzes haben die Politiker gezwungen, dessen Wert zu überdenken. Das Gesetz hat seinen Zweck erfüllt und viele Menschenleben vor dem Terrorismus gerettet, aber vielleicht hat es seinen Nutzen überlebt."
 japdom.52.a: "Aufhebung des Gesetzes."

 japdom.53.t: "Die große Dürre von 1939"
 japdom.53.d: "Das Land befindet sich inmitten der schlimmsten Dürre, die es in diesem Jahrhundert erlebt hat. Die Wasservorräte sind kritisch niedrig und die Ernten verdursten. In einigen Regionen veranstalten lokale Beamte Regenmacherrituale in dem verzweifelten Versuch, Stürme heraufzubeschwören und die Menschen zu beruhigen, aber ohne Erfolg. Glücklicherweise betrifft die Dürre vor allem den Süden Koreas, den Westen Honshus und die südlichen Inseln, und obwohl die Reisernten deutlich zurückgegangen sind, ist kein Zustand der Hungersnot entstanden. Allerdings ist die Störung der Nahrungsmittelproduktion durch die Dürre so gravierend, dass wir uns gezwungen sehen, mehrere Reisbörsen, darunter die berühmte Dojima-Reisbörse, zu schließen und die Reisversorgung direkt zu kontrollieren, zumindest vorläufig."
 japdom.53.a: "Wenigstens ist noch niemand verhungert..."

 japdom.54.t: "1940 Allgemeine Wahlen"
 japdom.54.d: "Die Zeit ist reif für eine neue Allgemeine Wahl. Mit den Haupt- und Oppositionsparteien, die jetzt kandidieren, ist die Auswahl so vielfältig wie seit Ende des 19. Jahrhunderts nicht mehr. Nach Abschluss der Wahlen wird Seine Majestät, der Kaiser, den neuen Ministerpräsidenten bitten, sein Kabinett zu bilden."
 japdom.54.a: "Wählt Rikken Seiyūkai (Konservative)."
 japdom.54.b: "Wählt Minseito (Liberale)."
 japdom.54.c: "Wählt Kokumin Dōmei (Nationalists)."
 japdom.54.e: "Wählt Shakai Taishuto (Socialists)."

 japdom.55.t: "Allgemeine Wahlens von 1944"

 japdom.56.t: "Der Kaiser wurde angeschossen!"
 japdom.56.d: "Seine kaiserliche Majestät Hirohito wurde von einem radikalen Syndikalisten angeschossen, der über die Machtübernahme des Militärs wütend war. Seine Majestät befindet sich in einem kritischen Zustand und die Ärzte sind sich nicht sicher, ob er überleben wird..."
 japdom.56.a: "Hirohito erholt sich auf wundersame Weise!"
 japdom.56.b: "Seine Majestät ist tot, Prinz Chichibu wird Regent werden."

 japdom.57.t: "Eine zweite Meiji-Restauration?"
 japdom.57.d: "Vor drei Jahren wurde Prinz Chichibu zum Regenten für seinen Neffen Akihito ernannt, doch nun haben viele Mitglieder der radikalen restaurativen Clique, die der Regent unterstützt, dem Regenten mitgeteilt, dass sie ihm helfen würden, seinen Neffen zu stürzen und selbst Kaiser zu werden."
 japdom.57.a: "Heil Kaiser Yasuhito!"
 japdom.57.b: "Das wäre falsch. Er ist der wahre Imperator."

 japdom.58.t: "Hayashi Senjuro ist tot!"
 japdom.58.d.pataut: "Ein trauriger Tag ist vergangen – Premierminister Hayashi Senjūrō ​​wurde tot in seinem Haus aufgefunden. Als Mann, der sowohl die zentralistische als auch die restaurationistische Fraktion spielte, um als Anführer des neuen Militärregimes an Bedeutung zu gewinnen, hat seine Premiership große Veränderungen in allen Aspekten des japanischen Lebens erlebt, was ihn zweifellos als einen der einflussreichsten – und vielleicht berüchtigtsten – Figuren in der modernen Geschichte unserer Nation.\n\nDie einzige wirkliche Wahl für Hayashis Nachfolger, General Nagata Tetsuzan, scheint den Weg, den Japan einschlägt, zu bestätigen. Nagata, der als Haupttheoretiker der zentralistischen Fraktion der Armee bekannt ist, hat seit den 30er Jahren hinter den Kulissen daran gearbeitet, die Unterstützung von Geschäftsleuten und Politikern gleichermaßen für die Umwandlung Japans in den Staat der nationalen Verteidigung zu gewinnen, von dem seine Gruppe von Verfechtern des totalen Krieges träumt. Es scheint, dass das Armeeregime auf Dauer Bestand hat."
 japdom.58.d.defaul: "Ein trauriger Tag ist angebrochen - der pensionierte General Hayashi Senjūrō ist in seinem Haus verstorben. Ein Mann, der während seiner letztlich enttäuschenden politischen Karriere sowohl die zentralistische als auch die restaurative Fraktion vertrat, und dessen Verbindung mit den Radikalen der Armee zeitweise viele beunruhigte, doch am Ende scheint dies alles nichts gewesen zu sein."
 japdom.58.a: "Ernennung von Nagata Tetsuzan."
 japdom.58.b: "Gomeifuku wo inorimasu.(Ruhe in Frieden)"

 japdom.60.t: "Die Dürre fordert ihren Tribut"
 japdom.60.d: "Da die ländlichen Gebiete des Landes nach dem verlorenen Jahrzehnt ohnehin schon zu kämpfen haben, hat die Dürre zur weiteren Verarmung der Landwirte und zum Bankrott der auf landwirtschaftlichen Erzeugnissen basierenden Leichtindustrie beigetragen. Die Auswirkungen der Dürre werden wohl noch einige Zeit anhalten."
 japdom.60.a: "Shō ga nai. (Es ist nicht zu ändern)"

 japdom.61.t: "Der Vorschlag für Fengtian-Korea-Japan-Bestimmungen"
 japdom.61.d_pervasive: "Nach einer Untersuchung der Art der anhaltenden Dürre sind die Ministerien für Land- und Forstwirtschaft, für Handel und Industrie sowie für Inneres zu dem Schluss gekommen, dass über die bereits ergriffenen Maßnahmen hinaus nur wenig getan werden kann, um die Auswirkungen der Dürre einzudämmen. Das Ministerium für koloniale Angelegenheiten hat jedoch einen Vorschlag unterbreitet, wonach Fengtian gezwungen werden könnte, Hirse und Reis nach Korea zu exportieren, wobei Korea dann seinen eigenen Reis für die Versorgung Japans zur Verfügung stellen würde. Die Mandschurei ist von der Dürre weitgehend verschont geblieben, und obwohl sie für einige Zeit mit weniger Nahrungsmitteln auskommen müsste, dürfte unser politischer und wirtschaftlicher Würgegriff über das Land ausreichen, um jeglichen Dissens zu verhindern."
 japdom.61.d_normal: "Nach einer Untersuchung der Art der anhaltenden Dürre sind die Ministerien für Land- und Forstwirtschaft, für Handel und Industrie sowie für Inneres zu dem Schluss gekommen, dass über die bereits ergriffenen Maßnahmen hinaus nur wenig getan werden kann, um die Auswirkungen der Dürre einzudämmen. Das Ministerium für koloniale Angelegenheiten hat jedoch einen Vorschlag unterbreitet, wonach Fengtian gebeten werden könnte, seine Hirse und seinen Reis nach Korea zu exportieren, wobei Korea dann seinen eigenen Reis für die Versorgung Japans bereitstellen würde. Die Mandschurei ist von der Dürre weitgehend verschont geblieben, und obwohl sie für einige Zeit mit weniger Nahrungsmitteln auskommen müsste, sollte die Regierung von Fengtian doch bereit sein, ihrem Wohltäter in der Zeit der Not zu helfen."
 japdom.61.a: "Sie haben keine Wahl."
 japdom.61.b: "Senden Sie die Anfrage."
 japdom.61.c: "Wir werden durchhalten."

 japdom.62.t: "Fengtian lehnt unseren Vorschlag ab"
 japdom.62.t.cutoff: "Fengtian stellt Hilfe ein"
 japdom.62.d: "In einem Akt beispielloser Unverfrorenheit hat die Regierung von Fengtian unseren Vorschlag abgelehnt, die Auswirkungen der Dürre zu lindern. Dieser Akt grober und inakzeptabler Respektlosigkeit wird mit Sicherheit eine angemessene Vergeltung nach sich ziehen!"
 japdom.62.d.cutoff: "In einem Akt beispielloser Unverschämtheit hat die Regierung von Fengtian beschlossen, die Lebensmittellieferungen zu stoppen, und wir sind wieder einmal auf uns allein gestellt, um die Dürre zu bewältigen. Dieser Akt grober und inakzeptabler Respektlosigkeit wird mit Sicherheit eine angemessene Vergeltung nach sich ziehen!"
 japdom.62.a: "Bestraft diese Frechheit!"
 japdom.62.b: "Shō ga nai. (Es ist nicht zu ändern)"

 japdom.63.t: "Das Ende der Dürre"
 japdom.63.d: "Nach vielen Monaten des Leidens ist die Dürre endlich vorbei und das Land beginnt sich zu erholen."
 japdom.63.a: "Endlich!"

 japdom.64.t: "Fengtian erklärt sich bereit, Lebensmittel zu liefern"
 japdom.64.d: "Die Regierung von Fengtian hat sich bereit erklärt, Nahrungsmittel zu liefern, und die größten negativen Auswirkungen der Dürre dürften bald abklingen."
 japdom.64.a: "Gute Nachrichten!"

 japdom.65.t: "Der Kaiser und die Demokratie"
 japdom.65.d: "Die Regierung ist schwach und hat in einer verzweifelten Aktion den Kaiser zu Wort kommen lassen. Er ist in einem seltenen Auftritt vor das Parlament getreten und hat glücklicherweise die Regierung unterstützt. Seine Worte haben großes Gewicht und könnten ausreichen, um die Regierung über Wasser zu halten. Sind wir mit seiner Unterstützung einverstanden oder argumentieren wir gegen ihn?"
 japdom.65.a: "Stimmen wir dem Kaiser zu."
 japdom.65.b: "Er ist aus der Rolle gefallen!"

 japdom.72.t: "Der Kaiser und die Demokratie"
 japdom.72.d: "Die Regierung ist schwach und hat in einer verzweifelten Aktion den Kaiser zu Wort kommen lassen. Er ist in einem seltenen Auftritt vor das Parlament getreten, aber er hat sich geweigert, die Regierung zu unterstützen. Seine Worte haben großes Gewicht, und diese fehlende Unterstützung könnte ein fataler Schlag sein. Ohne sein Eingreifen wird die Regierung mit Sicherheit stürzen. Sind wir mit seiner Unterstützung einverstanden oder argumentieren wir gegen ihn?"
 japdom.72.a: "Lasst uns dem Kaiser zustimmen."
 japdom.72.b: "Er ist aus der Rolle gefallen!"

 japdom.66.t: "Politischer Widerstand"
 japdom.66.d: "Die Menschen sagen zwar, dass sie bereit sind, ihr Leben für den Kaiser zu opfern, aber die Probe aufs Exempel war weniger erfolgreich, als wir es uns gewünscht hätten. Unsere Massenmobilisierungskampagne ist auf politischen Widerstand gestoßen, und obwohl sie wie geplant voranschreitet, hat sie unsere politische Position geschwächt."
 japdom.66.a: "Ich verstehe."

 japdom.67.t: "Sinkende Qualität"
 japdom.67.d: "Unsere dritte Mobilisierungsphase ist im Gange, aber schon jetzt stellen wir fest, dass diese neuen Rekruten nicht dem Standard entsprechen. Aber es ist zu spät, umzukehren. Wir können nur hoffen, dass der Kampf sie gut ausbildet."
 japdom.67.a: "Ich verstehe."

 japdom.68.t: "Unstimmigkeiten über Befehle"
 japdom.68.d: "Nagata und Obata haben einen Streit gehabt. Jeder hat den anderen einen Narren genannt, und jetzt weigern sie sich, zusammenzuarbeiten. Wir sind sicher, dass dieser Streit bald beigelegt sein wird, aber in der Zwischenzeit ist die Armee führungslos."
 japdom.68.a: "Ich hoffe, Sie haben Recht."

 japdom.69.t: "Eine weitere Meinungsverschiedenheit"
 japdom.69.d: "Nagata und Obata haben sich erneut gestritten. Sie haben sich fast geprügelt und weigern sich nun erneut, zusammenzuarbeiten. Wir sind sicher, dass dieser Streit bald beigelegt sein wird, aber in der Zwischenzeit ist die Armee führungslos. Wir müssen mit der politischen Situation vorsichtig umgehen, um solche Dinge zu vermeiden."
 japdom.69.a: "Ich hoffe, Sie haben Recht."

 japdom.70.t: "Noch mehr Streitereien"
 japdom.70.d: "Nagata und Obata haben sich wieder einmal gestritten. Diesmal erklärten sie sich gegenseitig zur größten Bedrohung, der Japan je ausgesetzt war, und wieder weigern sie sich, zusammenzuarbeiten. Wir sind sicher, dass dieser Streit bald beigelegt sein wird, aber in der Zwischenzeit ist die Armee führungslos. Glücklicherweise stehen sie kurz vor einem Kompromiss, so dass dies hoffentlich der letzte Streit zwischen ihnen sein wird."
 japdom.70.a: "Ich hoffe, Sie haben Recht."

 japdom.74.t: "Schienenspur wechseln"
 japdom.74.d: "Es hat enormer Anstrengungen bedurft, aber endlich ist die Umstellung im Gange. Sie ist zwar noch lange nicht abgeschlossen, aber das Schlimmste liegt hinter uns, und wir sehen bereits, dass die negativen Auswirkungen unserer alten, schmalen Spurweite abnehmen."
 japdom.74.a: "Hurra!"

 japdom.75.t: "Landreform abgeschlossen"
 japdom.75.bad: "Die Bodenreform ist ein politisches Dauerthema, und wir sind nicht die erste Regierung, die versucht, Lösungen zu finden; leider werden wir auch nicht die letzte sein. Unsere Bemühungen waren reine Zeitverschwendung, nichts weniger als ein komplettes Desaster! Wir waren nicht in der Lage, auch nur eine Delle in das Problem zu machen; es wird sicherlich unsere Wirtschaft für die nächsten Jahre plagen..."
 japdom.75.okay: "Die Bodenreform ist ein politisches Dauerthema, und wir sind nicht die erste Regierung, die versucht, Lösungen zu finden und umzusetzen. Vielleicht sind wir aber auch die letzte. Wir haben die Landnutzung zwar nicht revolutioniert, aber viele Probleme gelöst, so dass eine ineffiziente Landnutzung unsere Wirtschaft nicht mehr plagen wird."
 japdom.75.good: "Die Landreform ist ein politisches Dauerthema, und wir sind nicht die erste Regierung, die versucht, Lösungen zu finden und umzusetzen, aber wo andere gescheitert sind, waren wir erfolgreich! Wir haben nicht nur viele der zugrundeliegenden Probleme gelöst, sondern sind darüber hinausgegangen: Wir haben Zehntausende von Hektar Land gekauft und an landlose oder pachtende Landwirte umverteilt, und wir sehen bereits die ersten Erfolge unserer Arbeit!"
 japdom.75.great: "Es ist ein Wunder! Die Landreform ist ein politisches Dauerthema, und wir sind nicht die erste Regierung, die versucht, Lösungen zu finden und umzusetzen, aber wo andere gescheitert sind, haben wir geschafft, was viele für unmöglich hielten! Wir haben abgeschlossen, was international als eines der größten Landumverteilungsprogramme der Geschichte anerkannt wird. 2,3 Millionen Hektar Land wurden im Rahmen des Projekts an die Landwirte verteilt, und die Grundherrschaft, wie Japan sie kannte, gibt es nicht mehr."
 japdom.75.a: "Wie konnte das nur passieren..."
 japdom.75.b: "Ich nehme es!"
 japdom.75.c: "Banzai!"
 japdom.75.d: "Banzai Banzai Banzai!"

 japdom.235.t: "Unsere weiteren Bestrebungen in der Atomforschung"
 japdom.235.d: "Mit den führenden Wissenschaftlern unseres Landes, die sich in Tokio und jetzt in Fukushima abmühen, und dem schweren Wasser, das aus unseren Anlagen in Konan einströmt, sind wir auf dem besten Weg, eine Infrastruktur zu schaffen, die die Kraft des Atoms nutzbar macht. Der nächste Schritt wäre der Bau eines Versuchsreaktors.\n\nDie Unterbringung dieses Vorhabens in den RIKEN-Haupteinrichtungen in Tokio scheint die naheliegendste Wahl zu sein, aber einige Stimmen haben argumentiert, dass unsere neue Anlage in Fukushima besser geeignet wäre, dieses Vorhaben vor unseren Feinden im Ausland zu verbergen. In jedem Fall ist ein Höchstmaß an Geheimhaltung unerlässlich."
 japdom.235.a: "Fukushima als Standort für die Anlage vorbereiten."
 japdom.235.b: "Tokio ist der ideale Standort dafür."

 japdom.236.t: "Armeeführung protestiert gegen Voreingenommenheit der Marine"
 japdom.236.d: "Unsere jüngsten Investitionen in Maßnahmen zugunsten der Marine haben die Führung unserer Landstreitkräfte verärgert. Einige der prominentesten Persönlichkeiten haben heute in einer privaten Sitzung ihre Missbilligung zum Ausdruck gebracht."
 japdom.236.a: "Sagen Sie ihnen, dass sie abwarten müssen, was passiert."

 japdom.237.t: "Navy-Führung protestiert gegen Vorurteile der Armee"
 japdom.237.d: "Unsere jüngsten Investitionen in Maßnahmen zugunsten der Armee haben die Führung unserer Seeflotte verärgert. Einige der prominentesten Persönlichkeiten haben heute in einer privaten Sitzung ihre Missbilligung zum Ausdruck gebracht."
 japdom.237.a: "Sagen Sie ihnen, dass sie abwarten müssen, was passiert."

 japdom.241.t: "Das Schicksal der kaiserlichen Familie"
 japdom.241.d: "Mit der Fertigstellung der letzten Zweige des neuen Regierungssystems muss die Zukunft der japanischen Kaiserfamilie diskutiert werden. Während viele Mitglieder der kaiserlichen Familie zweifellos die Verantwortung für die Verfolgung des Krieges gegen uns tragen, würde die wahre Gerechtigkeit wahrscheinlich mehrere Tote oder lebenslängliche Haftstrafen nach sich ziehen, und wir hätten ein unlösbares Problem mit der öffentlichen Ordnung am Hals. Unsere Diplomaten und sogar die meisten Generäle bestehen darauf, dass wir stattdessen eine mildere Hand anwenden müssen. Wir können die Monarchie nicht unangetastet lassen, aber vielleicht gibt es noch einige Möglichkeiten."
 japdom.241.a: "Lasst sie in Ruhe, aber machtlos. Sie werden nicht länger eine Aristokratie sein."
 japdom.241.b: "Verbannt sie aus Japan."

 japdom.242.t: "Der Schwarze Montag erreicht die Gestade"
 japdom.242.d: "Schließlich hat der Dominoeffekt des wirtschaftlichen Scheiterns im Deutschen Reich wie erwartet auch unser Reich erreicht. Zwar sind wir aufgrund unserer recht großen wirtschaftlichen Isolation von den deutschen Märkten nicht so stark betroffen wie unsere Nachbarn in der Region, aber dennoch wurden wir davon berührt. Die Zaibatsu und unsere Banken werden es einige Monate lang schwer haben."
 japdom.242.a: "Das war zu erwarten."

 japdom.243.t: "Unstimmigkeiten innerhalb der Armeeführung"
 japdom.243.d: "Die anhaltende Rivalität zwischen den Fraktionen innerhalb der IJA hat eine neue Front gefunden: die militärstrategische Debatte zwischen den beiden aufstrebenden Stars, Generalmajor Nagata Tetsuzan (von der zentralistischen Fraktion) und Generalmajor Obata Toshishiro (von der restaurativen Fraktion).\n\nGeneral Nagata ist der Ansicht, dass die japanische Wirtschaft nicht in der Lage ist, eine totale Kriegsführung aufrechtzuerhalten, so dass der Aufbau einer Armee, die zum totalen Krieg fähig ist, unser oberstes Ziel sein sollte. Er fordert, die Mobilisierungsfähigkeit zu erhöhen, die Ausrüstung zu modernisieren und die Kommandostruktur zu zentralisieren.\n\nGeneral Obatas Analyse ist fast identisch, aber er kommt zu einer anderen Schlussfolgerung: Aufgrund der unbeständigen internationalen Spannungen würde Japan in einen Krieg geraten, bevor das Land jemals eine solche Fähigkeit durch interne Entwicklung erreichen könnte. Dementsprechend kam er zu dem Schluss, dass die IJA in künftigen Kriegen die schnelle Vernichtung der feindlichen Kräfte anstreben müsse, indem sie den Krieg durch kurze, schnelle und entscheidende Operationen führe, um einen langen Krieg zu vermeiden.\n\nBeide stimmen darin überein, dass eine zentralisierte Kommandostruktur eine gute Idee ist und dass die Taktik der rohen Arbeitskraft eine schlechte Strategie ist; wir können niemals hoffen, mit der russischen oder chinesischen Arbeitskraft konkurrieren zu können. Wir können nun entscheiden, wie wir vorgehen wollen."
 japdom.243.a: "Ich werde weise wählen."

 japdom.301.t: "Eine Frage der Hingabe"
 japdom.301.d: "Obwohl unsere Entscheidung, der Technologischen Überlegenheit und Qualität vor Quantität zu folgen, taktisch absolut sinnvoll ist, gibt es immer noch einige unserer Admiräle, die sagen, dass wir uns diesem Konzept nicht genug widmen, und die weitere Verbesserungen unserer Qualitätsstandards fordern. Ihre Gegner argumentieren jedoch, dass dies zu einer Verringerung unserer ohnehin begrenzten Produktionskapazität führen wird."
 japdom.301.a: "Wir müssen bei unseren Schiffen höchste Qualität anstreben."
 japdom.301.b: "Wir können unsere Marineproduktion nicht mehr behindern."

 japdom.302.t: "Eine Frage der Hingabe"
 japdom.302.d: "Obwohl unsere Entscheidung, auf Technologische Überlegenheit und Qualität vor Quantität zu verzichten, taktisch absolut sinnvoll ist, gibt es immer noch einige unserer Admiräle, die meinen, wir würden uns diesem Konzept nicht genug widmen und fordern eine weitere Vereinfachung unserer bestehenden Entwürfe. Ihre Gegner argumentieren jedoch, dass dies zu einer weiteren Verschlechterung der Qualität unserer Schiffe führen wird."
 japdom.302.a: "Wir müssen sparen, wo immer es möglich ist."
 japdom.302.b: "Wir dürfen die Qualität unserer Schiffe nicht weiter beeinträchtigen."

 japdom.303.t: "Richtung der Entwicklung des Flugzeugs"
 japdom.303.d: "Unsere hervorragenden Ingenieure haben Pläne für eine neue Generation von Trägerflugzeugen ausgearbeitet. Es kann zwar einige Zeit dauern, sie alle zu entwickeln, aber wir könnten unsere Ressourcen zumindest einem Typ widmen und ihn schon viel früher für den Einsatz vorbereiten."
 japdom.303.a: "Kampfflugzeuge sind der Schlüssel!"
 japdom.303.b: "Sturzkampfbomber sind unverzichtbar!"
 japdom.303.c: "Torpedobomber sind entscheidend!"

 japdom.304.t: "Neuer Marineprototyp fliegt!"
 japdom.304.d: "Nach vielen schlaflosen Monaten waren unsere Ingenieure und Arbeiter in der Lage, einen Prototyp des neuen Trägerflugzeugs zu bauen und sogar damit zu fliegen - was für eine großartige Nachricht!"
 japdom.304.a: "Großartige Neuigkeiten!"

 japfor.1.t: "Mantetsu meldet Rekordergebnis"
 japfor.1.d: "Japan ist seit dem Ende des Russisch-Japanischen Krieges in der Mandschurei präsent, und in den Jahren seither hat sich unser Einfluss in der Region erheblich verstärkt. Die Verhandlungen von Schanghai im Jahr 1928 zwangen die Welt, unser Recht auf "freie Hand in der Mandschurei" anzuerkennen, was unseren Bürgern unter dem wachsamen Auge der Kwantung-Armee grenzenlose Möglichkeiten eröffnete.\n\nUnsere Kontrolle ist jedoch nicht absolut, und die Fengtian-Regierung von Zhang Zuolin ist nicht immer kooperativ. Zu seinem Glück ist unser Wunsch, einen gewinnbringenden Frieden in der Mandschurei zu sichern, nach wie vor vorrangig, ebenso wie unsere Hoffnung, dass seine Regierung eines Tages als Vehikel für unsere größeren chinesischen Ambitionen dienen wird. Aus diesen Gründen ist das Herzstück unserer Bemühungen in der Mandschurei die Südmandschurische Eisenbahngesellschaft, kurz "Mantetsu" genannt, die für die Erschließung und Ausbeutung großer Teile der mandschurischen Wirtschaft verantwortlich ist und die Region zu Japans wichtigster Kohle- und Stahlquelle sowie zum Produzenten von mehr als der Hälfte des weltweiten Sojabohnenangebots gemacht hat..\n\nMantetsu hat heute seine bisher höchsten Gewinne bekannt gegeben."
 japfor.1.a: "Mantetsu hat heute seine bisher höchsten Gewinne bekannt gegeben."

 japfor.3.t: "Japan bietet Truppenausbildung an"
 japfor.3.d: "Heute ist eine Delegation von [From.GetNameDef] eingetroffen, die uns eine Ausbildung für unsere Streitkräfte anbietet, um uns "auf das erforderliche Niveau" zu bringen. Ein Angebot, das man nur schwer ablehnen kann..."
 japfor.3.a: "Unbedingt!"
 japfor.3.b: "Weisen Sie sie zurück."

 japfor.4.t: "Japan stellt Rüstungsgüter zur Verfügung"
 japfor.4.d: "Die Japaner haben uns, offensichtlich um uns zu schmeicheln, ein Jahr lang Zugang zu den besten Produktionsanlagen für Rüstungsgüter gewährt. Wir sind uns ihrer Absichten zwar nicht sicher, aber es ist unklug, einem geschenkten Gaul ins Maul zu schauen..."
 japfor.4.a: "Wie großzügig!"
 japfor.4.b: "Lehne sie ab."

 japfor.5.t: "Japan unterstützt unsere Offensiven"
 japfor.5.d: "Die Japaner haben uns ein verlockendes Angebot für Nachschub, Bombardierung und Munition zur Unterstützung unserer Offensivoperationen für die nächsten 100 Tage gemacht. Sollen wir es annehmen?"
 japfor.5.a: "Ja, natürlich!"
 japfor.5.b: "Niemals!"

 japfor.6.t: "Japan stellt Jagdflugzeug-Designs zur Verfügung"
 japfor.6.d: "Das japanische Militär hat uns mehrere Entwürfe für Kampfflugzeuge zukommen lassen, die fortschrittlicher sind als unsere eigenen, zusammen mit detaillierten Anweisungen, wie man sie effizient bauen kann. Sicherlich eine Überraschung, aber eine willkommene."
 japfor.6.a: "Alles, was wir brauchen, bekommen wir aus Japan."

 japfor.7.t: "Japan unterstützt unsere Unabhängigkeit"
 japfor.7.d: "Heute sind japanische Berater aufgetaucht, die uns Geschenke und Unterstützung in unserem Kampf gegen die Chinesen bringen. Wir sind dankbar für ihre Geste, aber wollen wir die japanische Hilfe wirklich so bereitwillig annehmen?"
 japfor.7.a: "Wir werden nehmen, was wir bekommen können."
 japfor.7.b: "Weisen Sie sie zurück."

 japfor.8.t: "Abdurresid Ibrahim kommt in [Root.GetNameDef] an"
 japfor.8.d: "Ein Imam namens Abdurresid Ibrahim ist heute in [Root.GetNameDef] als Vertreter der japanischen Regierung eingetroffen. Er spricht in höchsten Tönen von ihrer Unterstützung für unsere Sache und ihrem Widerstand gegen die chinesische Tyrannei sowie von ihrem Wunsch, alle Asiaten unter einem antiimperialistischen Banner vereint zu sehen. Wir fühlen uns geehrt, einen so gelehrten Menschen zu empfangen."
 japfor.8.a: "Seien Sie willkommen, Herr Lehrer."

 japfor.9.t: "Hilfe aus Japan?"
 japfor.9.d: "Heute ist ein Abgesandter aus Japan eingetroffen, der heimlich auftaucht und hochwertige Waffen anbietet, die nach unseren Vorgaben hergestellt wurden. Warum die Japaner [Root.GetNameDef] heimlich eine solche Hilfe anbieten, konnte er nicht sagen, und er wollte auch nicht sagen, ob an dieses "Geschenk" irgendwelche Bedingungen geknüpft sind. Vielleicht treiben die Japaner ein Spiel in der Region und nutzen unseren Konflikt mit [CHN.GetNameDef] aus? Sollten wir wachsam sein?"
 japfor.9.a: "Wir nehmen ihre Hilfe an."
 japfor.9.b: "Nein, wir wollen nichts damit zu tun haben."

 japfor.10.t: "Ein mysteriöser Wohltäter..."
 japfor.10.d: "Gerade als es so aussah, als würden unsere Mittel zur Neige gehen, haben einige mysteriöse Wohltäter es für nötig befunden, uns neue Kreditlinien zu gewähren. Wir beschweren uns nicht."
 japfor.10.a: "Einem geschenkten Gaul schaut man nicht ins Maul."

 japfor.21.t: "Die Tokioter Konferenz"
 japfor.21.d: "Die Japaner haben eine Einladung zu ihrer "panasiatischen Konferenz" in Tokio verschickt. Ihr erklärtes Ziel ist es, die Zusammenarbeit zwischen den asiatischen Nationen gegen den westlichen Imperialismus zu fördern, was nach außen hin ein nobles Ziel ist. Einige haben uns jedoch gedrängt, die Einladung zu ignorieren, weil sie behaupten, dass dies nur ein Trick ist, um uns dazu zu bringen, unsere Unabhängigkeit dem japanischen Imperium zu überlassen, dessen Streben nach der Vorherrschaft in Asien gerade erst beginnt."
 japfor.21.a: "Packen Sie meinen besten Anzug ein."
 japfor.21.b: "Lass uns dieses Jahr zu Hause bleiben."

 japfor.22.t: "[From.GetNameDefCap] Teilnahme an der Konferenz in Tokio"
 japfor.22.d: "Vertreter von [From.GetNameDef] sind in Tokio eingetroffen und die Gespräche sind in vollem Gange!"
 japfor.22.a: "Willkommen!"

 japfor.23.t: "[From.GetNameDefCap] verweigert Anwesenheit"
 japfor.23.d: "[From.GetNameDefCap] haben sich geweigert, an der Tokioter Konferenz teilzunehmen, die wir mit großem Aufwand veranstaltet haben, und haben nur ausweichende und wackelige Begründungen geliefert, wenn man sie nach ihren Gründen fragte."
 japfor.23.a: "Ein Gesichtsverlust."

 japfor.24.t: "Gemeinsame Verurteilung des westlichen Imperialismus"
 japfor.24.d: "Auf dem Gipfeltreffen in Tokio wurde heute der erste wichtige Antrag eingebracht, ein ziemlich unumstrittener Antrag, der darauf abzielt, dass alle Mitglieder eine Verurteilung der kolonialistischen Ausbeutung asiatischer Völker durch den Westen unterzeichnen und die Ablehnung ungleicher Verträge fordern. Wir gehen davon aus, dass dieser Antrag große Unterstützung finden wird und zu den anderen wichtigen Themen führen wird."
 japfor.24.a: "Auf der gepunkteten Linie, wenn Sie möchten"
 japfor.24.b: "Gehen Sie kein Risiko ein, "ermutigen" Sie sie zur Unterschrift"

 japfor.25.t: "Tokio: Verurteilung des westlichen Imperialismus"
 japfor.25.d: "Unsere Delegierten in Japan sind offenbar aufgefordert, eine ziemlich standardisierte Erklärung zu unterzeichnen. Sie verurteilt den "antiasiatischen Rassismus", die "Ausbeutung der unterdrückten Völker durch die europäischen Mächte" und "die Institutionen der ungleichen Verträge, durch die die Völker Asiens absichtlich in ihrem eigenen Land entrechtet werden". Sollten wir uns [JAP.GetNameDef] bei dieser Initiative anschließen?"
 japfor.25.a: "Ja, natürlich!"
 japfor.25.b: "Wir würden lieber nicht (aus der Konferenz aussteigen)"

 japfor.26.t: "[From.GetNameDefCap] Fällt aus"
 japfor.26.d: "Es hat den Anschein, dass die [From.GetAdjective]-Würdenträger mit unseren Vorschlägen auf der Tokioter Konferenz unzufrieden waren und beschlossen haben, sich von weiteren Gesprächen zurückzuziehen."
 japfor.26.a: "Schande!"

 japfor.27.t: "Tokio: Resolution zum Handel"
 japfor.27.d: "... deshalb sind sich die Teilnehmer dieser Konferenz einig, dass zur Förderung der gesamtasiatischen Zusammenarbeit und Brüderlichkeit Handelsverträge ausgearbeitet und in jeder Nation an die Spitze der nationalen Tagesordnung gesetzt werden sollten, um einen gemeinsamen asiatischen Zollraum zu schaffen und die Wirtschaft der asiatischen Völker vor den räuberischen westlichen Wirtschaftsprinzipien zu schützen, die..."
 japfor.27.a: "Perfekt, sie müssen zustimmen..."
 japfor.27.b: "...aber vielleicht können wir die Bedingungen abmildern"
 
 japfor.28.t: "Tokio: Über den panasiatischen Handel"
 japfor.28.d: "... deshalb sind sich die Teilnehmer dieser Konferenz einig, dass zur Förderung der gesamtasiatischen Zusammenarbeit und Brüderlichkeit Handelsverträge ausgearbeitet und in jeder Nation an die Spitze der nationalen Tagesordnung gesetzt werden sollten, um einen gemeinsamen asiatischen Zollraum zu schaffen und die Wirtschaft der asiatischen Völker vor den räuberischen westlichen Wirtschaftsprinzipien zu schützen, die..."
 japfor.28.a: "Hört sich gut an."
 japfor.28.b: "Wie absurd (Ausstieg aus der Konferenz)"

 japfor.29.t: "Tokio: Ruf nach vertieften Wirtschaftsbeziehungen"
 japfor.29.d: "Asien muss Erfolg haben! Wir bereiten ein Paket von Memoranden für die Tokioter Konferenz vor, in dem wir eine vertiefte wirtschaftliche Integration zwischen unserer Wirtschaft und der der Teilnehmer fordern. Günstige Handelsbedingungen, Privilegien für japanische Unternehmen, Mechanismen für den Währungsumtausch und vieles mehr sind Teil des umfassenderen Plans. In seiner jetzigen Form könnten einige Teilnehmer jedoch von dem Paket abgeschreckt werden und aussteigen. Wir könnten die Bedingungen abschwächen, um ihnen ein besseres Angebot zu machen und ihre Bereitschaft zu erhöhen, aber um den Preis, dass die wirtschaftliche Integration langfristig schwieriger wird."
 japfor.29.a: "Präsentieren Sie es auf der Konferenz."
 japfor.29.b: "Verringerung der Bedingungen des Abkommens"

 japfor.30.t: "Tokio: Japan fordert tiefere Wirtschaftsbeziehungen"
 japfor.30.d: "Oder sollte es heißen: "Tokio fordert wirtschaftliche Integration"? So oder so wurden der Konferenz Vorschläge unterbreitet, in denen Japans Wunsch nach tieferen Wirtschaftsbeziehungen, die über die einfache Handelspolitik hinausgehen, auf die wir uns geeinigt haben, detailliert dargelegt wurde. Dies könnte ein großer Schritt sein, aber langfristig könnte er auch der [From.GetAdjective]-Wirtschaft mehr nutzen als unserer eigenen."
 japfor.30.a: "Einverstanden!"
 japfor.30.b: "Nein! (Ausstieg aus der Konferenz)"

 japfor.31.t: "Endgültige Resolution: Ein Militärbündnis?"
 japfor.31.d: "Vorgeblich zu antikolonialen Zwecken ist die Zeit nun reif, die übrigen Konferenzteilnehmer in ein umfassendes Militärbündnis gegen unsere Rivalen einzubinden. Es ist doch viel besser, die Schläge auf sie fallen zu lassen!"
 japfor.31.a: "Wenn ihr Frieden wollt, dann bereitet euch auf Krieg vor."
 japfor.31.b: "Üben Sie starken Druck auf die Teilnehmer aus, damit sie unterschreiben."

 japfor.32.t: "Tokio: Aufruf zu Militäraktionen"
 japfor.32.d: "Die Tokioter Konferenz ist heute in eine Kontroverse geraten, als die Japaner ihren wahren Schachzug enthüllten: Nachdem sie von uns eine wirtschaftliche Zustimmung zu ihrem Projekt erhalten haben, haben sie dies nun in die Förderung eines großen Militärbündnisses gegen Deutschland und andere "westliche imperialistische Mächte" umgewandelt. Dabei würden sie natürlich eine führende Rolle spielen. Sind wir mit dieser Idee wirklich zufrieden?"
 japfor.32.a: "Gemeinsam für alle Asiaten!"
 japfor.32.b: "Sie sind sicherlich verrückt!"

 japfor.33.t: "[From.GetNameDefCap] Aligniert mit Japan!"
 japfor.33.d: "Es scheint, dass die Staatsmänner von [From.GetNameDef] sich darauf geeinigt haben, dass ihr Weg zu Wohlstand und Stärke über die Zusammenarbeit mit der überragenden Macht Asiens, [JAP.GetNameDef], führt. Wir werden Vorkehrungen treffen, um sie in das formelle Militärbündnis einzubinden, das die Große Ost-Asiatische Ko-Wohlstandssphäre untermauert."
 japfor.33.a: "Großartig!"

 japfor.34.t: "Eine japanische Allianz?"
 japfor.34.d: "Heute traf eine Mitteilung Japans ein, aus der hervorging, dass Japan im Rahmen seiner Politik der Unterstützung der Selbstbestimmung von Nicht-Han-Kulturen innerhalb des nominell chinesischen Territoriums bereit ist, ein vollständiges Militärbündnis mit uns einzugehen. Sollten wir das akzeptieren?"
 japfor.34.a: "Ja, natürlich!"
 japfor.34.b: "Ja, natürlich!"

 japfor.340.t: "[From.GetNameDefCap] hat akzeptiert"
 japfor.340.d: "Die [From.GetAdjective]-Regierung hat die Weisheit unseres Angebots erkannt und einen Platz in unserem Bündnis akzeptiert."
 japfor.340.a: "Exzellent."

 japfor.341.t: "[From.GetNameDefCap] hat abgelehnt"
 japfor.341.d: "Die [From.GetAdjective]-Regierung hat unser Bündnisangebot abgelehnt."
 japfor.341.a: "Eine törichte Wahl."

 japfor.342.t: "Eintritt in die japanische Sphäre"
 japfor.342.d: "Nachdem wir auf der Tokioter Konferenz unser Interesse an einem offiziellen Beitritt zum japanischen Militärbündnis bekundet haben, sind die Japaner nun in [Root.GetNameDef] eingetroffen und haben ihr Angebot persönlich unterbreitet."
 japfor.342.a: "Es ist an der Zeit!"
 japfor.342.b: "Wir haben es uns anders überlegt..."

 japfor.41.t: "Japanisches Ultimatum"
 japfor.41.d: "Schon seit Monaten haben die Japaner im Rahmen ihrer Expansionspolitik ihre aggressiven Ambitionen gegenüber unseren Kolonialgebieten zum Ausdruck gebracht. Heute hat uns der japanische Botschafter ein Ultimatum gestellt: Sie verlangen, dass wir unser gesamtes Territorium in Südostasien und im Pazifik abtreten, andernfalls werden wir mit der ganzen Macht des kaiserlichen japanischen Militärs konfrontiert..."
 japfor.41.a: "Machen Sie sich nicht die Mühe, zu antworten."
 japfor.41.b: "Stimmen Sie ihren Forderungen zu."

 japfor.42.t: "Unser Ultimatum wurde ignoriert!"
 japfor.42.d: "Wir haben keine Antwort auf unser Ultimatum von [From.GetNameDef] erhalten. Wir müssen für den Krieg mobilisieren und unseren Platz als einzige Großmacht in Ostasien sichern!"
 japfor.42.a: "Erklärt den Krieg!"
 japfor.42.b: "Ziehen Sie sich zurück, wir können keinen Krieg riskieren."

 japfor.43.t: "[From.GetNameDefCap] Akzeptiert unsere Bedingungen"
 japfor.43.d: "[From.GetNameDefCap] hat unsere Bedingungen akzeptiert. Das ist auch nicht weiter verwunderlich: Sie würden es nicht wagen, sich der Macht der kaiserlichen Armeen zu stellen!"
 japfor.43.a: "Großartig!"

 japfor.45.t: "Der japanische Abgesandte"
 japfor.45.d: "Heute ist ein japanischer Diplomat eingetroffen, der ein Treffen mit [Root.GetLeader] anstrebt, um ihr Angebot zu besprechen: [From.GetNameDef] wird [PRF.GetNameDef] militärische Hilfe und Berater schicken, und im Gegenzug werden wir der Asiatischen Ko-Wohlstandssphäre beitreten. Nicht dem militärischen Teil des Bündnisses, zumindest noch nicht, sondern der Gruppe von Nationen, die ihre wirtschaftlichen Kräfte unter dem Schutz Japans gebündelt haben. Das würde der [Root.GetAdjective]-Wirtschaft sicherlich zugute kommen, aber es gibt auch diejenigen, die befürchten, dass die Japaner lediglich nach Einfluss streben, um uns schließlich in eine Kolonie zu verwandeln."
 japfor.45.a: "Wir akzeptieren ihr Angebot."
 japfor.45.b: "Wir müssen höflich ablehnen."

 japfor.46.t: "Die Inder akzeptieren!"
 japfor.46.d: "Unser großzügiges Angebot an die Inder wurde mit warmem Lob und Akzeptanz aufgenommen. Abgesandte von [From.GetNameDef] lobten die japanische Großzügigkeit und die kluge Arbeit, die unsere großen Nationen einander näher bringen. Wir haben sie eingeladen, eine ständige Botschaft in Tokio einzurichten."
 japfor.46.a: "Prächtig!"

 japfor.47.t: "Die Inder lehnen unser Angebot ab!"
 japfor.47.d: "In einer Demonstration schlechten Urteilsvermögens haben die Diplomaten in [From.GetNameDef] unser großmütiges Angebot von Freundschaft und Allianz abgelehnt. Japanische Zeitungen reagierten mit Karikaturen verängstigter Schoßhündchen und verspotteten sie, weil sie nicht bereit waren, die notwendigen Schritte zu unternehmen, um den Subkontinent vom Kolonialismus zu befreien."
 japfor.47.a: "Schande über sie!"

 japfor.54.t: "Tsingtau ist unser!"
 japfor.54.d: "Der deutsche Kriegshafen in Ostasien ist in die Hände unserer Armeen gefallen. Statt ihrer Marineflagge weht jetzt die japanische Flagge stolz in der Stadt. Die deutschen Geschäftsleute beobachten mit steinerner Miene die Parade unserer Regimenter durch die Straßen."
 japfor.54.b: "Ein großer Sieg!"

 japfor.55.t: "Japan bedroht uns!"
 japfor.55.d: "Ein großes japanisches Einsatzkommando ist zu den Inseln gesegelt und droht, uns anzugreifen, wenn wir uns nicht ihrer Forderung nach vollständiger Kapitulation beugen!"
 japfor.55.a: "Widerstehen Sie ihnen und rufen Sie um Hilfe!"
 japfor.55.b: "Die Kapitulation ist unsere einzige Option."

 japfor.56.t: "Die Philippinen bitten um Hilfe!"
 japfor.56.d: "Japan klopft an die Tür der Philippinen und bittet uns um Hilfe. Sollten wir darauf reagieren?"
 japfor.56.a: "Unseren Schutz anbieten."
 japfor.56.b: "Wir können uns nicht so weit ausdehnen."

 japfor.57.t: "Die Philippinen haben [philippines_backer.GetAdjective] Rückendeckung"
 japfor.57.d: "Die Filipinos widersetzen sich unseren Forderungen, und [philippines_backer.GetNameDef] unterstützt ihren Anspruch auf Unabhängigkeit."
 japfor.57.a: "Wir werden sie in jedem Fall vernichten."
 japfor.57.b: "Gehen Sie zurück, wir können später wiederkommen."

 japfor.5701.t: "Die Japaner geben nach"
 japfor.5701.d: "Offenbar waren die Japaner nicht gewillt, unseren Mut zu testen. Sie haben von ihren Drohungen Abstand genommen, zumindest vorläufig."
 japfor.5701.a: "Was für eine Erleichterung."

 japfor.58.t: "Die Philippinen leisten Widerstand!"
 japfor.58.d: "Die Philippinen widersetzen sich unseren Forderungen, ohne dass ihnen ausländische Unterstützer zu Hilfe kommen. Wir sollten sie dafür mit Blut bezahlen lassen."
 japfor.58.a: "Wir werden sie vernichten."

 japfor.59.t: "Die Filipinos ergeben sich!"
 japfor.59.d: "Als die Philippinen die Macht unserer Streitkräfte sahen, hatten sie keine andere Chance, als sich den tapferen Söhnen des Reiches zu unterwerfen!"
 japfor.59.a: "Machen Sie sie zu Marionetten!"
 japfor.59.b: "Annektiert sie!"

 japfor.62.t: "Japan bedroht uns!"
 japfor.62.d: "Ein großes japanisches Einsatzkommando ist zu den Inseln geschippert und droht damit, uns anzugreifen, wenn wir uns nicht ihrer Forderung nach vollständiger Kapitulation beugen!"
 japfor.62.a: "Widerstehen Sie ihnen und rufen Sie um Hilfe!"
 japfor.62.b: "Die Kapitulation ist unsere einzige Option."

 japfor.63.t: "Hawaii ergibt sich!"
 japfor.63.d: "Gut für sie, sie hatten ohnehin keine Chance."
 japfor.63.a: "Machen Sie sie zu Marionetten!"
 japfor.63.b: "Annektiert sie!"

 japfor.64.t: "Hawaii bittet um Hilfe"
 japfor.64.d: "Japan klopft an die Tür von Hawaii und bittet uns um Hilfe. Sollten wir darauf reagieren?"
 japfor.64.a: "Unseren Schutz anbieten."
 japfor.64.b: "Sie haben uns verlassen, erinnerst du dich?"

 japfor.65.t: "Hawaii hat amerikanischen Rückhalt"
 japfor.65.d: "Hawaii widersetzt sich unseren Forderungen, und [From.GetNameDef] unterstützt ihren Anspruch auf Unabhängigkeit."
 japfor.65.a: "Wir werden sie trotzdem vernichten."
 japfor.65.b: "Gehen Sie zurück, wir können später wiederkommen."

 japfor.66.t: "Hawaii leistet Widerstand!"
 japfor.66.d: "Hawaii widersetzt sich unseren Forderungen, ohne dass das amerikanische Festland ein Interesse daran hätte, es zu verteidigen. Wir sollten sie dafür mit Blut bezahlen lassen."

 japfor.90.t: "[FROM.GetNameDefCap] Zielt auf die Gesandtschaften"
 japfor.90.d: "Die Nachrichten aus Shanghai haben in den letzten Tagen einen zunehmend besorgten Ton angenommen, da die Gefahr eines Krieges über dem Bund zu schweben schien. Die Haltung von [FROM.GetNameDef] gegenüber der Siedlung scheint eine Umkehrung ihrer Position von vor nur 10 Jahren zu sein, da sie nun die Existenz der Gesandtschaft als Symbol des "unverhohlenen westlichen Imperialismus" verurteilen, während Berichte darauf hindeuten, dass die kaiserliche japanische Marine darauf vorbereitet ist, die Hauptstadt des Mandats einzunehmen. All diese Anzeichen scheinen zu bestätigen, dass sich Japan auf einen Krieg vorbereitet. Aber angesichts der angespannten internationalen Lage, [LEC.GetNameDef] weit weg von unserer Nation und einer mächtigen Marine, die die japanischen Aktionen unterstützt, glauben viele in unserer Regierung, dass es aussichtslos ist, den Städten zu helfen. Mächtige Stimmen in der Gesellschaft und insbesondere in der Wirtschaft haben die Regierung jedoch aufgefordert, zu ihren außenpolitischen Verpflichtungen zu stehen und die japanische Aggression zu stoppen."
 japfor.90.a: "Rückzug - wir können es uns nicht leisten, gegen Japan zu kämpfen."
 japfor.90.b: "Wir werden unsere Interessen verteidigen!"

 japfor.91.t: "[FROM.GetNameDefCap] Die Gesandtschaftsstädte werden aufgegeben"
 japfor.91.d: "Es scheint, dass die japanische Bedrohung unserer Existenz von [FROM.GetNameDef] nicht unbemerkt geblieben ist. Aber anstatt sich an ihre Zusagen zu halten, uns zu verteidigen, haben sie verdächtig geschwiegen. Tatsächlich scheinen sich [FROM.GetNameDef] jetzt darum zu bemühen, Shanghai mit möglichst vielen ihrer Vermögenswerte zu verlassen und gleichzeitig die Verantwortung für unsere Verteidigung zu leugnen. Im Angesicht einer unverhohlenen ausländischen Aggression haben uns unsere Beschützer im Stich gelassen."
 japfor.91.a: "Oh nein..."

 japfor.92.t: "[FROM.GetNameDefCap] Garantiert die Gesandtschaftsstädte"
 japfor.92.d: "Eine schockierende Erklärung kam von [FROM.GetNameDef]. Angeblich besorgt über die "aggressiven Handlungen" gegenüber [LEC.GetNameDef] hat der [FROM.GetAdjective]-Außenminister unsere jüngsten Schritte verurteilt und erklärt, dass die Verpflichtungen seiner Nation gegenüber Shanghai nicht ignoriert werden. Gegen jede Vernunft ist [FROM.GetNameDef] bereit, für die Verteidigung von [LEC.GetNameDef] zu kämpfen."
 japfor.92.a: "Sie bekommen ihren Krieg."

 japfor.112.t: "Bericht aus dem Fernen Osten"
 japfor.112.d: "Unser Geheimdienst berichtet, dass Japan plant, in Russland einzufallen, um die Kontrolle über Sibirien zu erlangen. Russland ist kaum unser Verbündeter, und Japan bedroht uns schon seit Jahren. Obwohl dies ein eklatanter Verstoß gegen das Völkerrecht ist, wäre es vielleicht am besten, hier nicht einzugreifen."
 japfor.112.a: "Hm? Welcher Geheimdienstbericht? Ich habe nichts von einem Krieg gehört..."
 japfor.112.b: "Schicken Sie ihnen einfach einen eindringlichen Brief, sie werden ihn sicher ignorieren."

 japfor.113.t: "Ein scharf formulierter Brief aus Deutschland"
 japfor.113.d: "Wir haben soeben einen scharf formulierten Brief aus Deutschland erhalten, in dem wir daran erinnert werden, wie illegal das ist, was wir vorhaben, wie dies zum Verlust von Menschenleben führen könnte und wie sehr Deutschland verärgert wäre, wenn wir in einen Krieg mit Russland eintreten würden."
 japfor.113.a: "Es ist fast so, als wollten sie, dass wir in den Krieg ziehen."

 japfor.114.t: "Operation Kuma"
 japfor.114.d: "Unsere Truppen sind an den Grenzen unserer Verbündeten zu Russland entscheidend positioniert und stehen zum Einmarsch bereit. Wir sollten damit beginnen, die russische Pazifikküste unter unsere Kontrolle zu bringen, während wir gleichzeitig in Richtung Jakutsk und Nowosibirsk vorstoßen."
 japfor.114.a: "Vorwärts!"

 japfor.176.t: "Japanische Forderungen"
 japfor.176.d: "Das japanische Konsulat hat sich heute Morgen mit einer einfachen Forderung an uns gewandt: Übergebt die ostindischen Inseln oder tragt die Konsequenzen. Wir haben keine Möglichkeit, ihren Flotten allein entgegenzutreten, was können wir denn tun?"
 japfor.176.a: "Flehen Sie den Kaiser an, uns zu helfen!"
 japfor.176.b: "Erfüllen Sie ihre Forderungen!"
 japfor.176.c: "Ignorieren Sie die Forderungen! Wir können es mit ihnen aufnehmen!"

 japfor.177.t: "Die Niederlande bitten um Hilfe!"
 japfor.177.d: "Letzte Woche haben die Japaner Holland aufgefordert, ihnen die Ostindischen Inseln zu überlassen. Die Holländer haben uns angefleht, sie vor der japanischen Aggression zu schützen. Sollten die Japaner bekommen, was sie wollen, kaemen sie unseren Bestaenden in Malaya und Papua-Neuguinea gefaehrlich nahe. Was sollten wir tun?"
 japfor.177.a: "Wir stehen zu unseren niederländischen Brüdern!"
 japfor.177.b: "Wir können es uns nicht leisten, die Japaner zu verärgern."

 japfor.178.t: "Deutschland setzt auf die Niederlande!"
 japfor.178.d: "Die feigen Niederländer haben bei den Deutschen Schutz gesucht und sind nun Teil ihres Bündnisses. Diese Frechheit darf nicht ungestraft bleiben!"
 japfor.178.a: "Wir werden sie beide vernichten!"
 japfor.178.b: "Vorerst wieder zurück."

 japfor.179.t: "Die Japaner geben nach!"
 japfor.179.d: "Nach der Kriegsdrohung gegen das Deutsche Reich sind die feigen Japaner mit ihren Forderungen zurückgerudert. Dies ist ein glorreicher Sieg für den gesamten Reichspakt!"
 japfor.179.a: "Hurra!"

 japfor.180.t: "Die Deutschen weigern sich!"
 japfor.180.d: "Trotz unserer verzweifelten Hilferufe haben sich die Deutschen geweigert, uns vor Japan zu schützen. Wir stehen nun allein gegen die Macht des japanischen Kaiserreichs. Was sollen wir tun?"
 japfor.180.a: "Wir müssen uns ergeben."
 japfor.180.b: "Wir müssen kämpfen!"

 japfor.181.t: "Die Holländer sind eingeknickt!"
 japfor.181.d: "Die bedauernswerten Niederländer sind vor unseren glorreichen Armeen eingeknickt und haben sich unseren Forderungen ergeben! Insulindien steht nun unter unserer vollen Kontrolle, und die Ablösung des Kolonialregimes hat begonnen."
 japfor.181.a: "Banzai!"

 japfor.182.t: "Die Niederländer leisten Widerstand!"
 japfor.182.d: "Die unverschämten Holländer haben unsere Forderungen abgelehnt und bereiten sich nun darauf vor, unseren mächtigen Armeen allein gegenüberzutreten! Wir müssen unsere Flotten aussenden und sie in ihre Schranken verweisen!"
 japfor.182.a: "Danach werden sie nicht mehr viel sagen...!"
 japfor.182.b: "Eigentlich war es nicht unsere Absicht, in den Krieg zu ziehen..."

 japfor.183.t: "Die Japaner geben nach!"
 japfor.183.d: "Ein Wunder ist geschehen! Die Japaner, aufgeschreckt durch unsere unnachgiebige Weigerung, haben beschlossen, ihre Forderungen zurückzuziehen und uns in Ruhe zu lassen! Das ist ein Grund zum Feiern!"
 japfor.183.a: "Hurra!"

 japfor.184.t: "Der Fall von Inselindien"
 japfor.184.d: "Die Japaner besetzen die meisten unserer Kolonien in Ostindien, und unsere koloniale Garnison ist besiegt. Wir können nicht hoffen, gegen die japanische Flotte zu gewinnen, und ein Sieg scheint unmöglich. Einige in unserem diplomatischen Korps haben vorgeschlagen, einen Friedensvertrag abzuschließen und sich den Japanern zu ergeben."
 japfor.184.a: "Wir können nicht gewinnen..."
 japfor.184.b: "Der Sieg ist zum Greifen nah!"

 japfor.185.t: "Die Niederländer bitten um Frieden!"
 japfor.185.d: "Überwältigt von unserer überlegenen Armee kommen die Holländer zu uns und flehen um Frieden. Sie bieten uns im Gegenzug die Gesamtheit ihrer kolonialen Besitztümer in Inselindien an. Wie sollen wir darauf reagieren?"
 japfor.185.a: "Sehr gut! Ein großer Sieg!"
 japfor.185.b: "Kein Frieden bis wir in Amsterdam einmarschieren!"

 japfor.186.t: "Die Japaner weigern sich!"
 japfor.186.d: "Die Japaner weigern sich, einen Friedensvertrag zu unterzeichnen und haben deutlich gemacht, dass ihr Ziel der totale Sieg ist! Wir sind dem Untergang geweiht!"
 japfor.186.a: "Verdammt noch mal!"

 japfor.187.t: "Japanischer Sieg"
 japfor.187.d: "Die Japaner haben unsere koloniale Garnison besiegt und halten nun sowohl unsere als auch die niederländischen Kolonien besetzt. Wir können sie zwar abwehren, aber das wäre sehr kostspielig und würde die Abzweigung von Kriegsmitteln erfordern. Wir können ihnen im Gegenzug für den Frieden etwas Land anbieten."
 japfor.187.a: "Ausarbeitung eines Friedensvertrags."
 japfor.187.b: "Wir können sie abwehren."

 japfor.188.t: "Die Deutschen bitten um Frieden!"
 japfor.188.d: "Überwältigt von unserer überlegenen Armee kommen die Deutschen zu uns und betteln um Frieden. Sie bieten uns den gesamten niederländischen Kolonialbesitz in Inselindien und einige ihrer eigenen Besitztümer als Gegenleistung an. Wie sollen wir darauf reagieren?"
 japfor.188.a: "Sehr gut! Ein großer Sieg!"
 japfor.188.b: "Wir können nur die totale Kapitulation akzeptieren!"

 japfor.189.t: "Die Japaner weigern sich!"
 japfor.189.d: "Die Japaner weigern sich, einen Friedensvertrag zu unterzeichnen und haben deutlich gemacht, dass ihr Ziel der totale Sieg ist!"
 japfor.189.a: "Verdammt noch mal!"

 japfor.190.t: "Die Japanische Forderungen"
 japfor.190.d: "Wir haben eine Nachricht von den Japanern erhalten, in der sie unsere vollständige Kapitulation vor ihren Streitkräften und die Übergabe der Verwaltung unserer Gebiete an ihr militärisches Oberkommando fordern. Wir haben Berichte erhalten, dass ihre Flotte vor unseren Küsten stationiert ist. Wir haben keine Möglichkeit, sie allein abzuwehren, was sollen wir tun?"

 japfor.191.t: "Inselindien bittet um Hilfe!"
 japfor.191.d: "Letzte Woche haben die Japaner von Inselindien die vollständige Kapitulation in Form einer formellen Annexion gefordert. Die Inselinder haben uns angefleht, sie vor der japanischen Aggression zu schützen. Sollten die Japaner bekommen, was sie wollen, kämen sie unseren Beständen in Malaya und Papua-Neuguinea gefährlich nahe. Was sollten wir tun?"

 japfor.192.t: "Deutschland setzt auf Inselindien"
 japfor.192.d: "Die feigen Inselinder haben bei den Deutschen Schutz gesucht und sind nun Teil ihres Bündnisses. Diese Frechheit darf nicht ungestraft bleiben!"

 japfor.195.t: "Die Inselinder knicken ein!"
 japfor.195.d: "Die bedauernswerten Inselinder sind vor unseren glorreichen Armeen eingeknickt und haben sich unseren Forderungen ergeben! Inselindien steht nun unter unserer vollen Kontrolle, und die Übergabe der lokalen Verwaltung hat begonnen."

 japfor.196.t: "Die Inselinder Widersetzen sich!"
 japfor.196.d: "Die unverschämten Inselinder haben unsere Forderungen abgelehnt und bereiten sich nun darauf vor, unseren mächtigen Armeen allein gegenüberzutreten! Wir müssen unsere Flotten aussenden und sie in ihre Schranken weisen!"
 japfor.196.a: "Vernichtet sie!"

 japfor.199.t: "Japanischer Sieg"
 japfor.199.d: "Die Japaner haben sowohl unsere koloniale Garnison als auch die Armeen der Inselindianer besiegt und halten nun unser Land besetzt. Wir können sie zwar abwehren, aber das wäre sehr kostspielig und würde die Abzweigung von Kriegsmitteln erfordern. Wir können ihnen im Gegenzug für den Frieden etwas Land anbieten."

 japfor.200.t: "Die Deutschen bitten um Frieden!"
 japfor.200.d: "Überwältigt von unserer überlegenen Armee kommen die Deutschen zu uns und betteln um Frieden. Sie bieten uns ganz Inselindien und einige ihrer eigenen Kolonien als Gegenleistung an. Wie sollen wir darauf reagieren?"

 japfor.202.t: "Die Fengtianer Silber-Krise"
 japfor.202.d: "Als die Bank of Japan und die Mitsui Bank, zwei der größten Banken unseres Landes, kurz nacheinander die Rückzahlung ihrer Kredite verlangten, geriet die Zentralbank von Fengtian in Verzug, weil sie plötzlich und angeblich unerklärlicherweise über zu wenig Silberreserven verfügte. Ob es sich dabei nur um grobe Inkompetenz und Missmanagement oder um etwas viel Schlimmeres handelt, ist unklar, aber es besteht kaum ein Zweifel daran, dass sich die Regierung von Fengtian in einer schwierigen wirtschaftlichen Lage befindet und uns um Hilfe gebeten hat.\n\nWährend unser Einfluss sicherstellen wird, dass sowohl Mitsui als auch die Bank of Japan vor allem das bekommen, was ihnen zusteht, würde ein Scheitern der fengischen Regierung ihren Anspruch auf Legitimität und unseren Anspruch auf Wohlwollen ernsthaft in Frage stellen. Wir haben die Möglichkeit, ihnen aus der Patsche zu helfen."
 japfor.202.a: "Wir haben keine Wahl."
 japfor.202.b: "Das ist ihre eigene Schuld."

 japfor.203.t: "Fengtian gibt uns die Schuld an der Silberkrise!"
 japfor.203.d: "Fengtian hat unsere Regierung lautstark angeprangert und behauptet, es handele sich um eine absichtliche Verschwörung zur Destabilisierung ihrer Regierung durch den Ausbruch der jüngsten Silberkrise, wobei sie die zufälligen Forderungen der Bank von Japan und der Mitsui Bank nach Rückzahlung von Krediten, die durch die Silberreserven Fengtians gesichert sind, anführt. Da die Reserven offenbar weit weniger enthalten, als die Regierung von Fengtian behauptet, ist die Wirtschaft des Landes außer Kontrolle geraten, und die Regierung verliert stündlich an Glaubwürdigkeit.\n\nWir können diese lächerlichen Behauptungen zwar bestreiten, aber können wir diese schwere Unverschämtheit auch ungestraft lassen?"
 japfor.203.a: "Falsche Anschuldigungen!"
 japfor.203.b: "Bestrafen Sie diese Unverschämtheit!"

 japfor.204.t: "[FNG.GetLeader] vertreibt unsere Militärmission"
 japfor.204.d: "[FNG.GetLeader] hat unsere Militärmission ausgewiesen und ihr eine Frist von vierundzwanzig Stunden gesetzt, um das Land unter Mitnahme aller Ausrüstungsgegenstände und anderer Güter zu verlassen. Entgegen unseren Erwartungen wurde dies jedoch von einem diplomatischen Schreiben begleitet, in dem erklärt wurde, dass die Mission ihre Ziele erreicht habe und Fengtian nun über ausreichende Kommandokapazitäten verfüge. Der Botschafter von Fengtian hat außerdem die letzten Stunden damit verbracht, das Außenministerium unter vier Augen davon zu überzeugen, dass es sich lediglich um eine innenpolitische Notwendigkeit handele und dass man Japan nichts Böses wolle.\n\nDies mag der Fall sein oder auch nicht, aber es steht außer Frage, dass dies unseren Einfluss auf Fengtian verringert. Wer kann schon sagen, was die Chinesen als nächstes tun werden?"
 japfor.204.d_mantetsu: "[FNG.GetLeader] hat unsere Militärmission ausgewiesen und ihren Offizieren vierundzwanzig Stunden Zeit gegeben, das Land zu verlassen. Entgegen unseren Erwartungen wurde dies jedoch von einem diplomatischen Schreiben begleitet, in dem erklärt wurde, dass die Mission ihre Ziele erreicht habe und dass Fengtian nun in seiner Kommandofähigkeit ausreichend sei.\n\nGlücklicherweise haben wir über Mantetsu eine weitreichende Kontrolle über Fengtian, und wir können die Regierung mit ziemlicher Sicherheit zwingen, ihre Entscheidung rückgängig zu machen. Dies könnte die eher patriotischen und militaristischen Elemente der Regierung dazu zwingen, unabhängig den Krieg zu erklären, und die Folgen einer solchen Situation sollten ebenfalls bedacht werden."
 japfor.204.a: "Declare war."
 japfor.204.b: "Fengtian zum Umdenken zwingen."
 japfor.204.c: "Fengtian bestrafen."
 japfor.204.e: "Nichts tun."

 japfor.205.t: "[FNG.GetLeader] vertreibt unsere Militärmission"
 japfor.205.d: "[FNG.GetLeader] hat unsere Militärmission ausgewiesen und ihren Offizieren vierundzwanzig Stunden Zeit gegeben, das Land zu verlassen. Dies stellt nicht nur eine ernsthafte Bedrohung für unsere Kontrolle über die Regierung von Fengtian dar, sondern könnte auch Korea und damit Japan einem Angriff aussetzen. Dies ist sowohl für unsere Generäle als auch für das japanische Ehrgefühl völlig inakzeptabel. Auf einen solchen Akt undankbaren Ungehorsams muss doch wohl eine angemessene Antwort folgen?"
 japfor.205.a: "Ein Ultimatum stellen."
 japfor.205.b: "Nichts tun."

 japfor.206.t: "Fengtian denunziert uns!"
 japfor.206.d: "Die Eisenerzvorkommen in Anshan werden seit 1918 von einer japanischen Tochtergesellschaft von Mantetsu, bekannt als "Anshan Eisen und Stahl", abgebaut und dienen als eine der wertvollsten Stahlquellen Japans außerhalb der Heimatinseln. Nun, da das Unternehmen expandieren will, hat es offenbar ohne Genehmigung mit den Grabungen begonnen und dabei Ackerland zerstört, was Proteste der einheimischen Chinesen auslöste. Diese Proteste eskalierten in Gewalt und führten zu einigen bedauerlichen Aktionen unserer örtlichen Garnison und dem Verlust von Menschenleben auf Seiten der Demonstranten.\n\nDie Regierung von Fengtian hat eine langatmige und keineswegs untypische Anprangerung unseres Handelns veröffentlicht. Wie sollen wir darauf reagieren?"
 japfor.206.a: "Bestrafen Sie diese Unverschämtheit!"
 japfor.206.b: "Fengtian anprangern."
 japfor.206.c: "Bleiben Sie ruhig."

 japfor.213.t: "Wir sind besiegt"
 japfor.213.d: "Trotz unserer großen Armeen und des Mutes unserer Männer stehen die japanischen Truppen jetzt im russischen Kernland. Vielleicht ist es an der Zeit, das Undenkbare zu tun und ihnen Frieden anzubieten."
 japfor.213.a: "Schicken Sie ein Angebot."
 japfor.213.b: "Wir werden niemals aufgeben!"

 japfor.214.t: "Russland bietet Frieden an"
 japfor.214.d: "Russland hat uns Sibirien als Gegenleistung für den Frieden angeboten, das ist in der Tat ein großzügiges Angebot, sollen wir es annehmen?"
 japfor.214.a: "Genug von diesem Krieg. Wir akzeptieren!"
 japfor.214.b: "Nichts als den totalen Sieg!"

 japfor.215.t: "Die Philippinen haben unser Angebot angenommen"
 japfor.215.d: "Die Philippinen haben sich entschieden, sich uns anzuschließen. Sie haben in weiser Voraussicht erkannt, dass Widerstand zwecklos ist, und sich stattdessen dafür entschieden, unser Verbündeter zu werden."
 japfor.215.a: "Das ist gut zu hören."

 japfor.216.t: "Die Philippinen haben sich der Entente angeschlossen"
 japfor.216.d: "Die Philippinen haben sich entschieden, der Entente beizutreten; sie haben unser Angebot der Freundschaft ausgeschlagen. Das darf nicht ungesühnt bleiben, aber die Entente ist stark, also müssen wir unsere Zeit abwarten."
 japfor.216.a: "Bald, bald."

 japfor.217.t: "Die Philippinen sind dem Reichspakt beigetreten"
 japfor.217.d: "Die Philippinen haben sich entschieden, dem Reichspakt beizutreten; sie haben unser Angebot der Freundschaft ausgeschlagen. Das darf nicht ungestraft bleiben, aber der Reichspakt ist stark, also müssen wir uns Zeit lassen."
 japfor.217.a: "Bald, bald."

 japfor.218.t: "Hawaii hat unser Angebot angenommen"
 japfor.218.d: "Hawaii hat sich entschieden, sich uns anzuschließen. Sie haben in weiser Voraussicht erkannt, dass Widerstand zwecklos ist, und sich stattdessen dafür entschieden, unser Verbündeter zu werden."
 japfor.218.a: "Das ist gut zu hören."

 japfor.225.t: "Vereinigte Staaten in Aufruhr"
 japfor.225.d: "In den Vereinigten Staaten ist ein Bürgerkrieg ausgebrochen, der die letzten Fetzen der Einheit der Union zerrissen hat. Dies bietet uns die Möglichkeit, die amerikanische Präsenz im zentralen Pazifik zu beseitigen, indem wir die Insel Guam besetzen. Es gibt nur sehr wenig, was die US-Regierung zu diesem Zeitpunkt tun kann, um uns aufzuhalten."
 japfor.225.a: "Nehmt Guam ein ... und fordert noch mehr!"
 japfor.225.b: "Guam einnehmen."
 japfor.225.c: "Ich denke, es ist das Beste, es zu lassen."

 japfor.226.t: "Japan erobert Guam"
 japfor.226.d: "Während Amerika in Aufruhr ist, ist Japan auf die Insel Guam vorgedrungen. Die US-Regierung kann derzeit nur sehr wenig tun, um Japan aufzuhalten."
 japfor.226.a: "Zu schade."

 japfor.227.t: "Japan beschlagnahmt Autofirmen"
 japfor.227.d: "Während das Land in Aufruhr ist, hat Japan die Kontrolle über mehrere dort tätige amerikanische Autofirmen übernommen. Der Bürgerkrieg hat dazu geführt, dass viele der Unternehmen den Kontakt zu ihren Muttergesellschaften verloren haben, und sie hatten Mühe, Teile für ihre Fließbänder zu bekommen. Dies hat es den Japanern leicht gemacht, unter dem Vorwand der "Unterstützung" die Kontrolle über die Unternehmen zu übernehmen. Obwohl dies eindeutig ein illegaler Akt ist, können wir nichts weiter tun, als ihnen ein scharf formuliertes Schreiben zu schicken."
 japfor.227.a: "In der Tat stark formuliert!"

 japfor.230.t: "Japan bittet um Frieden"
 japfor.230.d: "Nachdem sie aus Dalian, Pjöngjang und Seoul vertrieben wurden und ihre Armee aufgerieben wurde, hat sich die feige japanische Nation an uns gewandt und um Frieden gebeten. Das einzige, wozu sie jetzt in der Lage sind, ist der Versuch, die gesamte Ostküste mit ihrer Marine zu blockieren - keine leichte Aufgabe. Angesichts der begrenzten Erfolgsaussichten drängt die japanische Öffentlichkeit, angetrieben durch die Misserfolge der Armee, die Regierung, einen Frieden zu unterzeichnen und die Reste ihrer Armee nach Hause zu bringen. In Anbetracht unserer maritimen Unterlegenheit wäre es klug, Japans Bedingungen zu akzeptieren."
 japfor.230.a: "Sollen diese Wō doch ihre armseligen Heimatinseln behalten."
 japfor.230.b: "Wir werden nur die bedingungslose Kapitulation akzeptieren, Japan muss zerstört werden."

 japfor.231.t.peace: "[FROM.GetNameDefCap] Akzeptiert Frieden"
 japfor.231.d.peace: "[From.GetNameDefCap] hat unser Friedensangebot angenommen. Die Bedingungen, die wir akzeptiert haben, sind zwar erniedrigend für unsere Nation, aber zumindest werden wir keine totale Niederlage erleiden. Dies wird uns erlauben, unsere Armee vor der totalen Vernichtung zu bewahren, und dies ist unsere einzige Möglichkeit zu verhindern, dass noch mehr junge Menschen der Nation zum Schlachter geschickt werden. Das bedeutet auch, dass wir uns und unsere Küsten wirksamer verteidigen können, wenn in Zukunft eine feindliche Nation versuchen sollte, Japan anzugreifen."
 japfor.231.t.no_peace: "Friedensgespräche abgelehnt"
 japfor.231.d.no_peace: "Offenbar hasst uns China so sehr, dass es nicht bereit ist, mit uns zu verhandeln. Trotz großer Niederlagen an Land werden wir versuchen müssen, in China zu gewinnen. Das bedeutet, dass es in Ostasien zu einem totalen Krieg kommen wird, und es sieht so aus, als ob es weder ein einfacher noch ein kurzer Krieg sein wird."
 japfor.231.a: "Jede andere Option hätte ein totales Massaker bedeutet."
 japfor.231.b: "Dann heißt es wohl leben oder sterben."

 japfor.232.t: "Ende des Zweiten Chinesisch-Japanischen Krieges."
 japfor.232.d: "Der Krieg von 1894-1895 war eine demütigende Niederlage für unsere Nation. Jetzt sind die japanischen Aggressoren endlich vertrieben worden, und wir haben endlich unsere gefallenen Brüder im Ersten Chinesisch-Japanischen Krieg gerächt. Wir werden nicht mehr zulassen, dass sich fremde imperialistische Mächte in die Angelegenheiten unserer stolzen Nation einmischen, China wird nicht mehr unterjocht werden, denn wir werden die Herren unseres eigenen Schicksals sein!"
 japfor.232.a: "Wansui!(Zehntausend Jahre)"

 japfor.233.t: "[FROM.GetNameDefCap] Verweigert Frieden"
 japfor.233.d: "[From.GetNameDefCap] hat unser Friedensangebot abgelehnt. Sie werden nicht in der Lage sein, unsere Küsten zu bedrohen, da die Chinesen nicht über eine Marine verfügen, die diesen Namen verdient. Den Chinesen in einer Landschlacht gegenüberzutreten, wird jedoch keine leichte Aufgabe sein, wenn man bedenkt, dass wir auf dem Festland bereits eine schwere Niederlage erlitten haben. Diesen Krieg zu gewinnen, wird schwer für uns sein."
 japfor.233.a: "Wir werden bis zum letzten Mann kämpfen müssen."

 japfor.238.t: "Japan bietet Frieden an"
 japfor.238.d: "Nachdem es von der russischen Armee völlig gedemütigt wurde, hat Japan eine bedingte Kapitulation angeboten und den vollständigen Rückzug aus den rechtmäßig besetzten russischen Gebieten angeboten. Die japanische Marine kann nichts weiter tun, als unsere Häfen an der Pazifikküste zu blockieren, und die japanische Armee wurde fast vollständig vernichtet. Die meisten Militärs und Minister sind der Meinung, dass wir die bedingte Kapitulation akzeptieren sollten, während eine Minderheit vorschlägt, dass wir angesichts unserer industriellen Überlegenheit gegenüber den Japanern auf einen vollständigen Sieg drängen sollten."
 japfor.238.a: "Wir akzeptieren ihre Bedingungen, Mukden ist gerächt."
 japfor.238.b: "Wir werden nicht eher zufrieden sein, bis unsere Armee in den Ruinen von Tokio marschieren wird."

 japfor.239.t: "Russland akzeptiert den Frieden"
 japfor.239.d: "Der russische Bär hat unsere bedingte Kapitulation akzeptiert und uns damit erlaubt, unsere Armee vom asiatischen Festland in die Sicherheit der Heimatinseln zurückzuziehen. Dies ist zwar eine demütigende Niederlage, aber zumindest war es keine totale Niederlage. Unsere Unabhängigkeit von den europäischen Imperialisten ist erhalten geblieben."
 japfor.239.a: "Wenigstens sind unsere Jungs sicher zu Hause."

 japfor.240.t: "Frieden mit dem Reich der verblassenden Sonne"
 japfor.240.d: "Die feige japanische Nation ist gedemütigt worden, und die Sonne geht im Osten unter. Die Samurai sind unter dem Druck des Stahls und des Feuers, das unsere Armee entfesselt hat, zu Boden gegangen. Unsere stolzen Soldaten konnten die japanischen Besatzer auf ihre armseligen \"Heimatinseln\" zurückdrängen und Tausende russischer Menschen befreien, die sich nun wieder mit dem Mutterland vereinigen können. Lang lebe Russland, eins und unteilbar."
 japfor.240.a: "Hurra!"

 japfor.241.t: "Russland lehnt Frieden ab"
 japfor.241.d: "Der russische Bär hat unsere bedingte Kapitulation mit der Begründung abgelehnt, dass er \"nicht zulassen wird, dass ein Feind, den er auf dem Schlachtfeld gedemütigt hat, die Friedensbedingungen diktiert\". Während wir an Land besiegt wurden, werden wir in der Lage sein, ihnen auf dem Meer und auf den Heimatinseln die Hölle heiß zu machen, wenn es dazu kommt. So wie wir die mongolischen Invasoren vor 800 Jahren zurückgeschlagen haben, werden wir die russischen Invasoren auf die gleiche Weise zurückschlagen."
 japfor.241.a: "Wir werden bis zum letzten Mann kämpfen! Banzai!(Zentausend Jahre)"

 japfor.251.t: "Japan bricht zusammen"
 japfor.251.d: "Vor nicht allzu langer Zeit schien das japanische Kaiserreich unbesiegbar zu sein, eine starke Nation mit grenzenlosem Ehrgeiz, die dazu bestimmt war, dem westlichen Imperialismus in Asien das Handwerk zu legen. Das ist nun vorbei. Mit der Kapitulation des japanischen Oberkommandos und trotz einiger Einheiten, die verzweifelt in ganz Asien weiterkämpfen, ist das [JAP.GetFactionName] schließlich um uns herum zusammengebrochen. Jetzt müssen wir allein weiterkämpfen; unser Schicksal liegt in unserer Hand."
 japfor.251.a: "Ich dachte, sie wären stärker als das..."

 japfor.252.t: "Zusammenbruch des japanischen Kaiserreichs"
 japfor.252.d: "Das Kaiserreich Japan, eine aufstrebende asiatische Macht ohnegleichen, gab bekannt, dass es alle seine Streitkräfte auf den Heimatinseln im Zusammenhang mit seiner jüngsten Kapitulation formell aufgegeben hat. Das starrköpfige und kriegerische Volk Japans ist es nicht gewohnt, sich zu ergeben, doch im Angesicht der Vernichtung haben sie zweifellos beschlossen, ihr Land vor weiterer Zerstörung zu bewahren. Einst als führende Industrienation im Pazifik angesehen und mit einer der modernsten Flotten und Armeen der Welt ausgestattet, führte die japanische Niederlage zum endgültigen Zerfall ihrer Sphäre. Angesichts einer solch überwältigenden Niederlage sind die verschiedenen Mitglieder der Ko-Wohlstandsgemeinschaft in alle Winde zerstreut - und vielleicht anfällig für ausländische Aggressionen. Eines ist jedoch sicher: Die aufgehende Sonne ist endgültig verblasst, und mit ihr könnten bald neue Mächte in Asien an ihre Stelle treten."
 japfor.252.a: "Die Sonne ist verblasst."
 
 #japfor.230.t: "Die verblassende Sonne"
 #japfor.230.d: "Dies ist ein dunkler Tag für das Reich der Sonne. Feindliche Truppen haben unsere Männer von ihren wichtigen Stützpunkten in der Mandschurei und Korea verdrängt; selbst unsere optimistischsten Generäle glauben, dass es kaum eine Chance für einen Gegenangriff gibt. Wenn wir Bedingungen anbieten, können wir vielleicht die Heimatinseln unversehrt lassen und den Kaiser in Sicherheit bringen. Unsere Spitzendiplomaten sagen, dass eine zweiwöchige Konferenz in Port Arthur ausreichen könnte, um ein Abkommen auszuhandeln, aber das ist alles andere als sicher. Sollten wir alles anbieten, um unsere Heimat zu schützen?"
 #japfor.230.a: "Wir geben nur nach, weil Wir haben keine Wahl."
 #japfor.230.b: "Japan wird sich nie ergeben!"

 #japfor.231.t: "Die verblassende Sonne"
 #japfor.231.d: "Nach der völligen Niederlage der Kaiserlich Japanischen Armee kontrollieren unsere Streitkräfte riesige Landstriche in der Mandschurei und in Korea, während die kaiserlich japanische Marine nur noch Blockadeversuche unternehmen kann. Unsere Spione in Tokio berichten von starker Unzufriedenheit und Kriegsmüdigkeit in der Bevölkerung. Vor diesem Hintergrund hat die Regierung eine zweiwöchige Konferenz in Port Arthur einberufen, um unsere Kriegsziele festzulegen."
 #japfor.231.a: "Wir werden ihre Bedingungen akzeptieren. Sollen sie doch ihre armseligen "Heimatinseln" behalten."
 #japfor.231.b: "Blödsinn, wir drängen auf den totalen Sieg!"

 #japfor.232.t: "Unsere Bedingungen sind erfüllt"
 #japfor.232.d: "Zum Glück wurden unsere Bedingungen akzeptiert. Wir haben zwar viel verloren, aber das ist noch nicht das Ende für uns. Gelobt sei der Kaiser, auch in diesen dunklen Zeiten."
 #japfor.232.a: "Endlich Frieden."
 #japfor.232.b: "Der Krieg muss weitergehen."

 #japfor.233.t: "Frieden mit dem Reich der verblassenden Sonne"
 #japfor.233.d: "Die zweiwöchige Konferenz in [745.GetCapitalVictoryPointName] ist mit einem Abkommen zu Ende gegangen; die von Japan angebotenen Bedingungen wurden akzeptiert und der Frieden wurde erreicht. Wir haben viel gewonnen, und das ist nichts weniger als ein großer Sieg."
 #japfor.233.a: "Wir haben gut gekämpft und haben nichts anderes verdient."

 #japfor.234.t: "Krieg mit dem Reich der verblassenden Sonne"
 #japfor.234.d: "Die zweiwöchige Konferenz in [745.GetCapitalVictoryPointName] hat zu nichts geführt; dieser Krieg wird ein totaler Krieg sein. Wenn wir die Japaner aus der Mandschurei und Korea vertrieben haben, können wir sie sicher auch von den Heimatinseln vertreiben."
 #japfor.234.a: "Ich bin sicher, es wird wieder so sein wie früher..."

 #japfor.235.t: "Japan hat sich ergeben!"
 #japfor.235.d: "Unter Angriffen von allen Seiten hat [JAP.GetNameDef] nach einer zweiwöchigen Konferenz in [745.GetCapitalVictoryPointName] einen Friedensvertrag unterzeichnet, der die Heimatinseln vor einer dauerhaften Invasion bewahrt ... aber auch [Root.GetNameDef] in den Wind schießt. Das japanische Bündnis ist zerbrochen, und jetzt müssen wir selbst kämpfen."
 #japfor.235.a: "Ich dachte, sie wären stärker als das..."

 #japfor.237.t: "Die kaiserliche japanische Marine nutzt die Gunst der Stunde"
 #japfor.237.d: "Nach der Kapitulation des Heeres auf dem Festland hat die IJN ihre Bedeutung für die Verteidigung der Heimatinseln deutlich erhöht. Die Armeegeneräle und ihre Mitarbeiter im Kriegsministerium haben einen ziemlichen Wirbel veranstaltet, aber nur wenige sind der Meinung, dass die Marine beim Wiederaufbau Japans Wache stehen muss. Es scheint sicher, dass sie einen größeren Anteil an den nationalen Ressourcen Japans erhalten wird, als dies bisher der Fall war."
 #japfor.237.a: "Die Marine muss ein undurchdringlicher Schild werden!"

# Involving Anqing #

 #japfor.250.t: "Anqing und Fengtian bitten uns um Hilfe"
 #japfor.250.d: "Die Anqing-Clique, die vor kurzem dank unserer Hilfe einen Sieg gegen die Liga errungen hat, hat uns um Unterstützung gebeten. Wenn wir viel Kapital investieren und ihnen beim massiven Wiederaufbau helfen, halten sie einen Angriff auf Peking relativ bald für möglich. Die Regierung von Fengtian stimmt mit Anqing überein und hat diese Bitte an uns weitergeleitet. Was werden wir tun?"
 #japfor.250.a: "Wir werden Ressourcen bereitstellen."
 #japfor.250.b: "Das ist es nicht wert."
 #
 #japfor.251.t: "Fengtian beschließt zu warten"
 #japfor.251.d: "Die Regierung von Fengtian hat beschlossen, dass der Wert der Anqing-Clique zu groß ist, um ihn sofort zu vergeuden, und hat daher entschieden, dass es besser ist, den Rückgewinnungskrieg zu verschieben, um Anqing die Möglichkeit zu geben, sich selbst zu erholen. Dies ist höchstwahrscheinlich eine weise Entscheidung, da sie es beiden Regierungen ermöglicht, stabiler zu werden."
 #japfor.251.a: "Gut"
 #
 #japfor.252.t: "Fengtian will bald zuschlagen"
 #japfor.252.d: "Die Regierung in Fengtian ist der Ansicht, dass die Regierung in Peking derzeit unglaublich schwach ist. Die Anqing-Clique auf ihrer Seite zu haben, auch wenn sie sich aufgrund des jüngsten Ligakrieges in einer schwierigen Lage befindet, ist ein Vorteil, der ihrer Meinung nach sofort genutzt werden sollte. Sie sind jedoch zu dem Schluss gekommen, dass ein solcher schneller Angriff Selbstmord wäre, wenn wir nicht hinter ihrer Entscheidung stehen. Ihre Operation ist riskant, könnte aber möglicherweise innerhalb weniger Monate große Teile Chinas unter unseren Einfluss bringen..."
 #japfor.252.a: "Unterstützt sie!"
 #japfor.252.b: "Das ist zu riskant."
 #
 #japfor.253.t: "Fengtian bereitet schnellen Schlag vor"
 #japfor.253.d: "Nachdem wir unsere Zustimmung erteilt hatten, übermittelte Fengtian seine Nachricht an Anqing. Deren Anführer, Chen Tiaoyuan, war zwar skeptisch, einen so schnellen Angriff angesichts des hohen Einsatzes zu unterstützen, aber er hat nun zugestimmt. Fengtian wird innerhalb weniger Monate mit den Vorbereitungen für einen Angriff auf Peking beginnen."
 #japfor.253.a: "Es wird bald beginnen."
 #
 #japfor.254.t: "Fengtian ändert seine Strategie nicht"
 #japfor.254.d: "Aufgrund von Meinungsverschiedenheiten mit uns und mit Anqing war die Regierung von Fengtian nicht in der Lage, eine bessere Strategie festzulegen. Stattdessen hat sie sich entschieden, an ihrem bisherigen Zeitplan festzuhalten und zu hoffen, dass Anqing sich bei Kriegsbeginn anschließt."
 #japfor.254.a: "So sei es."
 #
 #japfor.255.t: "Anqing beginnt Wiederaufbau"
 #japfor.255.d: "Mit unserer Hilfe hat Anqing mit dem Wiederaufbau seines Territoriums und der Beseitigung der Verwüstungen begonnen, die der Bündniskrieg verursacht hat. Telegrafenleitungen werden repariert, Häuser wiederaufgebaut und Straßen gereinigt."
 #japfor.255.a: "Gut."
 #
 #japfor.256.t: "Fengtian gibt Strategie auf"
 #japfor.256.d: "Die Regierung von Fengtian hat ihre Strategie aufgegeben und beschlossen, nicht länger zu warten und Shanxi zu verteidigen. Dies bedeutet, dass ihre Verpflichtung gegenüber Anqing hinfällig ist."
 #japfor.256.a: "Unerwartet."

 japfor.257.t: "Anqing und Fengtian bitten uns um Hilfe"
 japfor.257.d: "Die Anqing-Clique, die vor kurzem dank unserer Hilfe einen Sieg gegen die Liga errungen hat, hat uns um Hilfe gebeten. Die Regierung von Fengtian hat sich verpflichtet, Anqing beim Wiederaufbau zu unterstützen, in der Hoffnung, dass sie dadurch überzeugt werden kann, sich am Rückeroberungskrieg zu beteiligen, um Peking zurückzuerobern. Wenn wir uns ebenfalls engagieren, wird dies sicherlich ihre Chancen verbessern."
 japfor.257.a: "Wir werden Ressourcen bereitstellen."
 japfor.257.b: "Das ist es nicht wert."

 japfor.258.t: "Anqing beginnt Wiederaufbau"
 japfor.258.d: "Mit unserer Hilfe hat Anqing mit dem Wiederaufbau begonnen."
 japfor.258.a: "Gut."

 japfor.259.t: "Anqing verzichtet auf Rekultivierung"
 japfor.259.d: "Anqing hat sich von dem Sanierungsprojekt losgesagt, und Fengtian hat einen Schlussstrich unter die Sache gezogen. Wir mussten aufhören, ihnen Hilfe für ihren Wiederaufbau zu schicken."
 japfor.259.a: "So sei es."

 japfor.260.t: "Anqing verzichtet auf Rekultivierung"
 japfor.260.d: "Anqing hat sich von dem Rückgewinnungsprojekt losgesagt, aber Fengtian hat beschlossen, sie nicht aus dem Wiederaufbau herauszunehmen, es sieht so aus, als könnten sie trotzdem weitermachen."
 japfor.260.a: "Das ist gut zu hören."

 japfor.261.t: "Anqing verzichtet auf Rekultivierung"
 japfor.261.d: "Anqing hat sich von dem Rückgewinnungsprojekt losgesagt, und während Fengtian beschlossen hat, sie nicht aus dem Wiederaufbau herauszunehmen, hat sich Anqing trotzdem aus eigenem Antrieb losgesagt."
 japfor.261.a: "Nun, das war sinnlos."

### New Foreign Policy Events ###

 japfor.316.t: "Japaner auf dem Weg in den Pazifik"
 japfor.316.d: "Der japanische Botschafter betrat in aller Ruhe das Büro von [Root.GetLeader] mit einem Telegramm. Eine japanische Flotte ist nach Hawaii entsandt worden und wird in wenigen Stunden landen, um einen "Sicherheitskordon" zu errichten.  Er hat erklärt, dass es im besten Interesse der Völker des Pazifiks sei, dass sich das Chaos, das in Amerika herrscht, nicht über seine Grenzen hinaus ausbreitet, und dass die Japaner die Initiative ergreifen werden, um Stabilität und Frieden zu schaffen. Er sagt, er hoffe, dass Amerika im Interesse des Friedens auf der anderen Seite des Ozeans kooperieren werde, und lädt uns ein, Vertreter zu entsenden, um einen friedlichen Machtwechsel zu gewährleisten Dieser unverhohlene Machtmissbrauch ist nicht unbemerkt geblieben, aber angesichts der gegenwärtigen Unruhen in Amerika stellen unsere führenden Offiziere die Fähigkeit der Garnison in Honolulu in Frage, die Invasionstruppe aufzuhalten. Die Falken im Kabinett beharren darauf, dass der Bürgerkrieg kurz sein wird und dass unsere Männer durchhalten können, bis Verstärkung eintrifft. Und dass die Japaner angesichts des amerikanischen Vertrauens wahrscheinlich nachgeben würden. Andere haben zur Ruhe aufgerufen und hoffen, [Root.GetLeader] davon zu überzeugen, mit der Rache zu warten, bis Amerika stabilisiert ist. Es ist nun Sache des Präsidenten zu entscheiden, ob er unsere pazifischen Garnisonen anweist, sich zurückzuziehen oder nicht. Es ist klar, dass seine Entscheidung sehr wohl die Zukunft der Gewässer beeinflussen kann."
 japfor.316.a: "Wir werden zurückkehren..."
 japfor.316.b: "An alle, bemannt eure Kampfstationen!"

 japfor.317.t: "Die Amerikaner kapitulieren im Pazifik"
 japfor.317.d: "Sieg im Pazifik! Die amerikanische Regierung, die derzeit in politische Turbulenzen verwickelt ist und der es an politischem Willen mangelt, ihren Einfluss auf den Pazifik geltend zu machen, hat beschlossen, unsere Herrschaft zu akzeptieren und die Kontrolle über ihre Inselbasen abzugeben. Während einige in Amerika von Verrat gesprochen haben, wurden ihre Stimmen bisher von den Realitäten vor Ort übertönt. Eine Delegation wurde zu einem Treffen mit amerikanischen Beamten nach Honolulu entsandt, um eine friedliche Machtübergabe zu erreichen, und unsere Truppen sind ohne einen einzigen Schuss gelandet. Auch wenn die Amerikaner darauf bestehen, dass es sich um eine "vorübergehende" Maßnahme handelt, ist dies zweifellos ein großer Sieg für uns in unserem Streben nach einer größeren Einflusssphäre. Einige in unserer Regierung haben sich jedoch im Stillen gefragt, ob dies nicht ein Schritt zu weit ist. Was ist, wenn wir uns überfordert haben? Und was, wenn die Amerikaner zurückkommen und sich rächen? Für diesen Defätismus ist jetzt keine Zeit, denn Japan ist auf dem Vormarsch und wir werden unser Schicksal in Asien selbst in die Hand nehmen!"
 japfor.317.a: "Subarashi!(Großartig)"

 japfor.318.t: "Amerika trotzt!"
 japfor.318.d: "Eine eskalierende Krise im Pazifik! Trotz des Chaos, das in Nordamerika herrscht, weigert sich die starrköpfige Regierung, ihren Einfluss auf den Pazifik zu lockern und verspricht harte Vergeltung für jeden Versuch, ihre Souveränität zu verletzen. Diese arrogante, gierige Haltung war von diesen Kolonisatoren nicht anders zu erwarten, aber sie bringt uns in eine Zwickmühle. Es besteht zwar kein Zweifel daran, dass wir diese Inseln mit Gewalt erobern können, aber einige haben die Fähigkeit unserer Marine in Frage gestellt, diese Inseln länger als ein paar Jahre zu halten. Die Vereinigten Staaten sind eine Macht, mit der man rechnen muss und die von einigen als schlafender Riese bezeichnet wird. Andere wiederum sagen, dass es dem japanischen Geist schon immer darum ging, den Widrigkeiten zu trotzen, ob es nun darum ging, den chinesischen Drachen 1895 in die Schranken zu weisen oder die Russen 1905 aus der Mandschurei zu vertreiben. Das Gesicht zu verlieren, selbst wenn die Amerikaner am schwächsten sind, käme einer Kapitulation gleich und würde das japanische Volk für immer zu einer zweitrangigen Rolle im Pazifik verdammen. Das ist es also, Japan steht am Scheideweg - was wird das Land der aufgehenden Sonne als nächstes tun?"
 japfor.318.a: "Tora! Tora! Tora!"
 japfor.318.b: "Rufen Sie die Flotte zurück, Geduld ist eine Tugend"

 japfor.401.t: "Eine Einladung von [From.GetNameDef]"
 japfor.401.d.conf: "Auf der Tokioter Konferenz haben japanische Beamte den Gedanken an eine Vertiefung der wirtschaftlichen Beziehungen zwischen ihrem und unserem Land zur Sprache gebracht. Nun haben sie sich an die Regierung [Root.GetAdjective] gewandt und ihr Angebot unterbreitet, uns in das aufzunehmen, was sie als den wirtschaftlichen Teil ihrer "Ko-Wohlstandssphäre" betrachten. Sie sagen, dass es uns freisteht, uns anzuschließen oder abzulehnen, wie wir es wünschen."
 japfor.401.d.noconf: "Die japanische Regierung ist an uns mit dem Angebot herangetreten, sich dem wirtschaftlichen Teil ihrer 'Großasiatischen Ko-Wohlstandssphäre' anzuschließen. Damit würden wir die Regeln für japanische Investitionen in [Root.GetNameDef] lockern, und diese Investitionen würden ein gewisses Maß an Wohlstand und Unabhängigkeit vom "westlichen Imperialismus" mit sich bringen. Einige sagen jedoch, dass wir damit lediglich den westlichen Imperialismus gegen den japanischen Imperialismus austauschen würden, und dass wir uns davor hüten sollten, eine Kiste zu öffnen, die wir möglicherweise nicht wieder schließen können."
 japfor.401.a: "Wir stimmen ihrem Angebot zu."
 japfor.401.b: "Wir haben das nicht nötig."

 japfor.402.t: "[From.GetNameDefCap] hat zugestimmt"
 japfor.402.d: "Die [From.GetAdjective]-Regierung hat die Weisheit und die wirtschaftlichen Vorteile erkannt, die ein Beitritt zu unserem Wirtschaftsraum mit sich bringen würde. Sie hat unseren Bedingungen zugestimmt."
 japfor.402.a: "Exzellent."

 japfor.403.t: "[From.GetNameDefCap] hat abgelehnt"
 japfor.403.d: "Die [From.GetAdjective]-Regierung hat, vielleicht aus Angst vor unseren wahren Motiven, unser Angebot abgelehnt, sich der japanischen Wirtschaftssphäre anzuschließen."
 japfor.403.a: "Eine unkluge Wahl."

 japfor.405.t: "Verstärkte japanische Investitionen"
 japfor.405.d: "Mit aktiver Ermutigung durch die Regierung von [From.GetNameDef] sind Investoren aus [From.GetNameDef] in Scharen nach [Root.GetNameDef] gekommen. Ihre Anwesenheit bringt zwar einige Vorteile mit sich, aber es wächst die Befürchtung, dass wir durch diese Dominanz der [From.GetNameDef]-Wirtschaft letztendlich der [From.GetNameDef]-Regierung ausgeliefert sein werden... wenn wir es nicht schon sind."
 japfor.405.a: "Investoren bedeuten mehr Geld, richtig?"

 japfor.406.t: "Investoren bauen Fabriken"
 japfor.406.d: "Die japanischen Investoren in [Root.GetNameDef] haben fleißig neue Fabriken gebaut - ein messbarer Vorteil unserer Beteiligung an der Asiatischen Ko-Wohlstandssphäre, wie es scheint."
 japfor.406.a: "Das ist gut!"

 japfor.407.t: "[Root.GetAdjective] Unterwerfung unter Japan"
 japfor.407.d: "Wenn es Bedenken gab, dass Japans fortgesetzte Investitionen in [Root.GetNameDef] zu seiner Vorherrschaft führen könnten, so können sie beiseite gelegt werden - das ist bereits geschehen. Die Politik von [Root.GetAdjective] wird bereits routinemäßig so gestaltet, dass sie den japanischen Interessen entspricht, und jeder Gedanke, den wir an unsere Unabhängigkeit hatten, ist langsam zu einer höflichen Fiktion geworden. Die Ankunft mehrerer "Berater" von [From.GetNameDef] hat jeden Gedanken daran, dass wir innerhalb der Ko-Wohlstandssphäre handeln können, wie wir wollen, zu Grabe getragen."
 japfor.407.a: "So sei es"

 japfor.408.t: "[From.GetNameDefCap] beendet Allianz"
 japfor.408.d: "Törichterweise hat die [From.GetAdjective]-Regierung beschlossen, ihr Militärbündnis mit uns zu beenden. Sie scheint zu glauben, dass sie es auch ohne unsere Hilfe schaffen kann."
 japfor.408.a: "Wir werden sehen."

 japfor.409.t: "[From.GetNameDefCap] Zieht sich aus der Sphäre zurück"
 japfor.409.d: "In Panik vor irrationalen Befürchtungen, wir könnten sie dominieren, hat die [From.GetAdjective]-Regierung beschlossen, ihre Beteiligung an der Asiatischen Ko-Wohlstandssphäre zu beenden und die Verbindungen zwischen der [From.GetAdjective]-Wirtschaft und der unseren zu kappen."
 japfor.409.a: "Wie töricht."

 japfor.410.t: "[From.GetAdjective] Verstaatlichte Investitionen"
 japfor.410.d: "Die [From.GetAdjective]-Regierung hat den drastischen Schritt unternommen, die Investitionen, die wir in [From.GetNameDef] getätigt haben, zwangsweise zu verstaatlichen und dabei auch ihren Platz in der Ko-Wohlstandssphäre aufzugeben. Vielleicht waren sie besorgt über die Aussicht auf eine japanische Kontrolle über ihre Wirtschaft? Wenn ja, haben sie uns den Vorwand für eine Invasion geliefert - falls wir auf ihre Provokation eingehen wollen."
 japfor.410.a: "Lasst sie in Ruhe."
 japfor.410.b: "Wir werden ihnen eine Lektion erteilen!"

 japfor.411.t: "[withdraw_country.GetNameDefCap] Verlässt den Wirtschaftsraum"
 japfor.411.d: "Nachdem [withdraw_country.GetFactionName] beigetreten ist, kann [withdraw_country.GetNameDef] nicht länger als Teil unserer Wirtschaftssphäre betrachtet werden. Sie werden gehen müssen."
 japfor.411.a: "Ein törichter Zug ihrerseits."

 japfor.412.t: "Rückzug aus der japanischen Sphäre"
 japfor.412.d: "Mit unserem Beitritt zur [Root.GetFactionName] können wir nicht mehr als Teil des japanischen Wirtschaftsraums betrachtet werden."
 japfor.412.a: "So sei es!"

 japfor.420.t: "Investoren errichten Werften"
 japfor.420.d: "Die japanischen Investoren in [Root.GetNameDef] haben fleißig neue Werften gebaut - ein messbarer Vorteil unserer Beteiligung an der Asiatischen Ko-Wohlstandssphäre, wie es scheint."
 japfor.420.a: "Sehr schön!"

 japfor.421.t: "Japan schickt Marineberater"
 japfor.421.d: "Im Rahmen des vom japanischen Kaiserreich geförderten Marineentwicklungsprogramms kam eine Gruppe von Beratern aus Japan, um uns bei unserem Marineprogramm zu unterstützen. Sie sind in vielerlei Hinsicht sehr sachkundig, so dass es an uns liegt, sie dorthin zu schicken, wo sie am nützlichsten sind."
 japfor.421.a: "Weisen Sie sie an, unsere Ingenieure zu unterstützen."
 japfor.421.b: "Wir könnten die Hilfe ihres taktischen Fachwissens gebrauchen."
 japfor.421.c: "Am besten wäre es, wenn Sie einige praktische Erfahrungen in Form von Übungen sammeln könnten."

 japfor.422.t: "Erste Wohlstandsschiffe"
 japfor.422.d: "Die japanischen Ingenieure, die nach [Root.GetNameDef] kamen, haben unseren Werftarbeitern beigebracht, wie man moderne japanische Frachtschiffe, so genannte "Wohlfahrtsschiffe", baut - ein messbarer Nutzen unserer Beteiligung an der Asiatischen Ko-Wohlstandssphäre, wie es scheint."
 japfor.422.a: "Großartige Neuigkeiten!"

 japfor.423.t: "Japan will Kontrolle über unsere Werften"
 japfor.423.d: "Die japanischen Armee- und Marinebeamten haben heute morgen offiziell die Kontrolle über alle von ihren Unternehmen in unserem Land gebauten Werften gefordert. Sie argumentieren, dass in diesen harten Kriegszeiten die Marineproduktion unter ihrem Kommando vereinheitlicht werden muss."
 japfor.423.a: "Nun gut."
 japfor.423.b: "Was glauben sie, wer sie sind?"

 japfor.424.t: "Japan gibt Werften an uns zurück"
 japfor.424.d: "Da unsere gemeinsame Bedrohung nicht mehr besteht, gibt es für Japan keinen rechtlichen Grund mehr, die Kontrolle über unsere Werften zu haben, und so haben sie sie uns zurückgegeben."
 japfor.424.a: "Sicherlich eine Überraschung, aber eine willkommene."

 japfor.425.t: "[From.GetNameDefCap] Fragt nach Marineberatern"
 japfor.425.d: "Heute Morgen haben wir von [From.GetNameDef] die Bitte erhalten, eine kleine Anzahl unserer Berater zu entsenden, um bei der Entwicklung ihrer Flotte zu helfen."
 japfor.425.a: "Eine würdige Bitte."
 japfor.425.b: "Oh, das glaube ich nicht."

 japfor.426.t: "Japan lehnt unsere Anfrage ab"
 japfor.426.d: "Leider hat Japan unsere Bitte um die Entsendung von Marineberatern abgelehnt."
 japfor.426.a: "Eine Schande."

 japfor.427.t: "[From.GetNameDefCap] Verweigert die Kontrolle über Werften"
 japfor.427.d: "In einer wahrhaft dreisten Aktion hat man uns die Kontrolle über die Werften verweigert, an deren Schaffung wir gearbeitet haben. Obwohl es diplomatisch unklug wäre, sofort zu reagieren, werden wir diesen Verrat nicht vergessen. Sie werden dies bedauern."
 japfor.427.a: "So viel zum Thema Verbündete."

 japfor.450.t: "Japan-Embargos [Root.GetNameDef]!"
 japfor.450.d: "Seit Monaten sind wir besorgt über das Ausmaß der japanischen Ambitionen und ihre aggressiven Schritte im Südpazifik, und jetzt haben wir Grund dazu. Sie haben ihre Absicht bekundet, ihre Einflusssphäre so zu gestalten, dass sie den Handel mit [Root.GetNameDef] sofort beenden und uns als "Vorposten des europäischen Kolonialismus und Imperialismus in Asien" bezeichnen. Der Druck, den dies auf unsere Wirtschaft ausüben könnte, ist nicht zu unterschätzen..."
 japfor.450.a: "Wir können das aushalten."
 japfor.450.b: "Das bedeutet Handelskrieg!"
 japfor.450.c: "Wir sollten uns Japan nähern."

 japfor.451.t: "[From.GetNameDefCap] Vergeltung!"
 japfor.451.d: "Die [From.GetAdjective] Regierung hat uns wieder Zölle auferlegt! Das gibt uns genau den casus belli, auf den wir gehofft haben!"
 japfor.451.a: "Ja, aber noch nicht jetzt..."
 japfor.451.b: "Reagieren Sie mit militärischen Maßnahmen!"

 japfor.452.t: "[From.GetNameDefCap] Bittet um engere Beziehungen"
 japfor.452.d: "Als Reaktion auf unser Embargo hat die [From.GetAdjective]-Regierung darum gebeten, Teil unserer Wirtschaftssphäre zu werden, da sie offensichtlich der Meinung ist, dass es besser ist, mit uns als gegen uns zu arbeiten."
 japfor.452.a: "Noch besser!"

 japfor.453.t: "[From.GetNameDefCap] bewirkt nichts"
 japfor.453.d: "Die feige [From.GetAdjective]-Regierung hat beschlossen, auf unser Embargo nicht zu reagieren. Sie beabsichtigt, es einfach zu ertragen. Wenn wir sie in einen Krieg verwickeln wollen, müssen wir das auf die harte Tour tun."
 japfor.453.a: "So sei es!"

 japfor.454.t: "Japan bereitet sich auf einen Angriff vor"
 japfor.454.d: "Die immer häufigeren Berichte aus Tokio, Yokohama und Nagasaki zeichnen ein beunruhigendes Bild: Pläne werden geschmiedet, Schiffe ausgerüstet und Munition gelagert. Dies sind die Vorbereitungen für einen Krieg. In wenigen Wochen könnten wir mit der ganzen Macht des kaiserlichen japanischen Militärs konfrontiert werden."
 japfor.454.a: "Wir haben nur wenig Zeit zur Vorbereitung"

 japfor.455.t: "Japan scheint einen Angriff zu planen"
 japfor.455.d: "Wir haben Informationen erhalten, die darauf hindeuten, dass Japan versucht, unsere Kolonie in Niederländisch-Ostindien zu erobern. Unsere Militärexperten warnen, dass wir angesichts des Zustands der japanischen und der Regierungsflotte sowie der Größe des japanischen Militärs nicht in der Lage sein könnten, eine solche Invasion abzuwehren. Sie schlagen vor, dass wir zum Kaiser gehen und ihn um Hilfe bitten: Ihr Interesse, den Status quo zu erhalten, deckt sich mit dem unseren, und eine japanische Übernahme würde auch ihre Besitztümer bedrohen. Dies könnte unsere beste Chance sein, unseren kolonialen Besitz zu erhalten."
 japfor.455.a: "Nachricht Berlin!"
 japfor.455.b: "Das ist sicher nicht nötig..."

 japfor.456.t: "Die Niederländer bitten um Hilfe"
 japfor.456.d: "Die Niederländer haben Beweise dafür gefunden, dass die Japaner eine Invasion ihrer Kolonie planen. Sie sind sich bewusst, dass sie mit ihrer stark überforderten Kolonialarmee und ihren im Vergleich zu Japan begrenzten Seestreitkräften niemals in der Lage wären, ihre Kolonie zu verteidigen. Sie weisen jedoch darauf hin, dass eine japanische Übernahme ihrer Kolonie unsere eigene Verteidigungssituation ernsthaft beeinträchtigen würde, und es besteht kein Zweifel daran, dass die Japaner auch uns aus der Region vertreiben wollen!"
 japfor.456.a: "Wir werden Ihnen helfen!"
 japfor.456.b: "Holzschuh-Träger sollten sowieso keine Kolonien haben..."

 japfor.457.t: "Deutschland hilft"
 japfor.457.d: "Die Deutschen haben sich bereit erklärt, die Niederländisch-Ostindischen Inseln vor unserer gemeinsamen japanischen Bedrohung zu schützen, die uns unsere Kolonie wegnehmen will."
 japfor.457.a: "Ein Toast auf unsere Freunde!"

 japfor.458.t: "Deutschland weigert sich, uns zu schützen!"
 japfor.458.d: "Die Deutschen ließen uns wissen, dass es nicht in ihrem Interesse läge, unseren kolonialen Besitzungen in Indien ihren Schutz zu gewähren. Es scheint, dass wir allein dastehen!"
 japfor.458.a: "Wir können die Inseln doch selbst verteidigen, oder?"

 japfor.459.t: "[From.GetNameDefCap] Steht allein"
 japfor.459.d: "Unfähig oder unwillig, Hilfe zu holen, sitzt [From.GetNameDefCap] nun allein da. Ihr Militär ist nur ein Bruchteil so groß wie das unsere und ihre Anführer sind schwach; nichts wird uns aufhalten."
 japfor.459.a: "Banzai!"

 japfor.460.t: "Inselindien Resists mit deutscher Rückendeckung"
 japfor.460.d: "Die Deutschen haben sich bereit erklärt, die Niederländisch-Ostindischen Inseln vor uns zu schützen! Wir können zwar immer noch angreifen, aber wir sollten uns genau überlegen, ob wir bereit sind, einen solchen Krieg zu beginnen."
 japfor.460.a: "Wir lassen uns nicht beirren."
 japfor.460.b: "Vielleicht ist jetzt nicht der richtige Zeitpunkt."

 japfor.461.t: "Japan verfolgt eine Strategie des Teilen und Herrschen"
 japfor.461.d: "Es scheint, dass Japans langjährige Ansprüche auf die Legitimität unserer Regierung, ganz zu schweigen von der "brüderlichen asiatischen Bruderschaft", nicht mehr als Lippenbekenntnisse waren. Sie verfolgen jetzt eine Strategie des Teilens und Herrschens über ganz China. Unser China. Dies deutet zwar darauf hin, dass der Krieg mit ihnen früher kommen könnte, als wir denken, aber es hat auch dem Ansehen der Concordia-Vereinigung geschadet und uns mehr Spielraum verschafft."
 japfor.461.a: "Sie werden dies bedauern."

 japfor.462.t: "Japan verfolgt die Strategie der Verbrannten Erde"
 japfor.462.d: "Seit geraumer Zeit sind uns Gerüchte über Übergriffe japanischer Truppen auf chinesische Zivilisten zu Ohren gekommen. Das japanische Konsulat in Mukden versicherte uns stets, dass diese übertrieben seien und dass es sich bei solchen Verbrechen um die Schuld von undisziplinierten Truppen handele, also eher eine Ausnahme als die Regel. Doch nun hat Japan das Undenkbare getan. Es hat nicht nur offen seine Unterstützung für diese entsetzlichen Gräueltaten signalisiert, sondern sie als Teil einer offiziellen Strategie kodifiziert. Eine solche beispiellose Barbarei kann nicht toleriert werden, und wir können es uns nicht leisten, durch Assoziationen schuldig zu werden. Glücklicherweise wird die pro-japanische Concordia-Vereinigung es schwer haben, dies wegzuerklären, und sie wird an Einfluss in unserer Regierung verlieren."
 japfor.462.a: "Wir müssen ernsthaft über eine neue Richtung nachdenken."

 japfor.463.t: "Japan offenbart seine Ambitionen"
 japfor.463.d: "Unter Berufung auf nicht näher bezeichnete "jüngste Ereignisse auf dem Kontinent" hat die japanische Regierung ihre Absicht angekündigt, ein umfassendes Kolonialprogramm zu starten, das sich auf den Nordosten konzentriert und alle neu unter japanische Verwaltung gestellten Gebiete einschließt. Bald könnten Sakura-Bäume den Zhaode Dajie in Shenyang und den Tiananmen in Peking säumen. Unsere genaue Position in dieser neuen Ordnung ist unklar, aber wir werden nicht das gleiche Schicksal wie Korea erleiden; die Japaner müssen gehen, die Concordia Association und alle anderen."
 japfor.463.a: "Japan hat sich entschieden."

 japfor.464.t: "Japan belohnt unsere Loyalität"
 japfor.464.d: "In ihrer Weisheit hat die japanische Regierung beschlossen, unsere Loyalität zu belohnen und uns Land zurückzugeben, das uns rechtmäßig gehört. Natürlich freuen wir uns über eine solche Geste, aber wir müssen vorsichtig sein. Die Concordia-Vereinigung hat dadurch viel Unterstützung erhalten, was es uns in Zukunft erschweren wird, uns Japan zu widersetzen, sollten wir dies wünschen."
 japfor.464.a: "Dieses Land hätte von Anfang an uns gehören sollen."

 japfor.465.t: "Der Feind hat eine überwältigende Macht"
 japfor.465.d: "Es ist inzwischen allgemein bekannt, dass unsere Feinde uns zahlenmäßig weit überlegen sind. Was als Gerücht unseres Geheimdienstes begann, hat sich nun bewahrheitet. Wir werden zwar alles tun, um die öffentliche Moral aufrechtzuerhalten, aber selbst unsere standhaftesten Befürworter beginnen sich zu fragen, ob es sich lohnt, den Kampf fortzusetzen; verlängern wir an diesem Punkt nur das Unvermeidliche?"
 japfor.465.a: "Es muss noch Zeit sein, das Blatt zu wenden..."

 japfor.466.t: "Wir haben eine überwältigende Kraft"
 japfor.466.d: "Sowohl für uns als auch für Japan wird immer deutlicher, dass unsere Streitkräfte den japanischen weit unterlegen sind. Da die japanische Öffentlichkeit davon erfährt, wächst die Unruhe, und die Unterstützung für die japanische Regierung nimmt ab. Wenn wir diesen Vorteil beibehalten, werden sie sicherlich noch früher kapitulieren, als wir gehofft hatten."
 japfor.466.a: "Welch hervorragende Nachricht!"

### Korea Events ###
 japfor.500.t: "Kitei Son und Nan Shoryu"
 japfor.500.d: "Die Olympischen Spiele von 1936 sind vorbei, und wir haben Grund, stolz zu sein. Unsere Athleten haben neun Medaillen gewonnen und damit einen neuen nationalen Rekord aufgestellt, doch einige unserer Sieger waren... problematisch. Die Athleten Kitei Son und Nan Shoryu - oder wie sie lieber genannt werden wollen, Sohn Kee-Chung und Nam Sung-Yong - haben sich im Marathonlauf gut geschlagen, ersterer hat sogar den ersten Platz gewonnen, aber insgesamt haben sie nicht die Begeisterung gezeigt, die für Untertanen des Kaisers angemessen ist. Sie ließen während der Nationalhymne den Kopf hängen, versteckten die Flagge auf ihrer Brust und bestanden darauf, als Koreaner und nicht als Japaner bezeichnet zu werden. Infolgedessen wurden die Sportler von der Zentralregierung von der Teilnahme an künftigen Veranstaltungen ausgeschlossen und unter Beobachtung gestellt. Es wäre eine Schande, wenn ihr Sieg dazu benutzt würde, die Instabilität im Reich zu fördern.\n\n Das Außenministerium hat auch versucht, die Sympathien im Ausland auf ein Minimum zu beschränken, indem es sich bei der irischen Regierung und dem Internationalen Olympischen Komitee beschwert hat, weil es den Eindruck hat, dass unsere Athleten das Reich nicht angemessen vertreten. Sie haben noch nicht geantwortet."
 japfor.500.a: "Wie bedauerlich"

 japfor.501.t: "Das Erbe des koreanischen Aufstandes von 1925"
 japfor.501.d: "Aufgrund der katastrophalen wirtschaftlichen Lage und der anhaltenden Instabilität rebellierte Korea gegen unsere Regierung. Glücklicherweise wurde die Rebellion erfolgreich unterdrückt und die Dissidenten wurden hingerichtet. Aufgrund der jüngsten politischen Veränderungen kam es jedoch in vielen Teilen Koreas zu kleineren Studentenprotesten. Die rechtzeitige Unterdrückung dieser Proteste sollte das Problem im Keim ersticken, könnte aber auch größere Auswirkungen haben."
 japfor.501.a: "Sofortige Razzien einleiten!"

 japfor.67.t: "Kriegsunruhen in Korea"
 japfor.67.d: "Es scheint, dass die Japanisierungsbemühungen in Chōsen nicht annähernd so erfolgreich waren, wie von der Regierung erhofft. Mit dem Ausbruch des Krieges ist die jahrelange soziale und wirtschaftliche Unzufriedenheit mit den japanischen Behörden an die Oberfläche getreten, was sich in vermehrten Berichten über Sabotage, Nichteinhaltung von Vorschriften oder anderweitig inakzeptablem Verhalten unserer koreanischen Untertanen niederschlägt. Die Kolonialbeamten sind zuversichtlich, dass die Situation zu gegebener Zeit vollständig unter Kontrolle gebracht werden kann, aber bis es soweit ist, ist Chōsen vielleicht nicht so stabil, wie wir hoffen."
 japfor.67.a: "Verstärkt die Chōsen Garnison!"

 japfor.510.t: "Die Verhandlungen in Busan"
 japfor.510.d: "Da die Liberalisierung unserer Regierung abgeschlossen ist, fordern auch die Koreaner Reformen in Bezug auf ihre derzeitige Situation. Koreanische Führer und gesellschaftliche Eliten haben ein mögliches Treffen in Busan vorgeschlagen, um über die Zukunft Koreas im japanischen Kaiserreich zu verhandeln."
 japfor.510.a: "Nehmen Sie den Vorschlag an, mal sehen, was sie zu bieten haben"
 japfor.510.b: "Arienai!(Unmöglich)"

 japfor.511.t: "Japanisierungspolitik"
 japfor.511.d: "Derzeit betreiben wir eine Japanisierungspolitik für unsere Untertanen auf der koreanischen Halbinsel, in der Hoffnung, sie eines Tages in die japanische Gesellschaft zu integrieren. Die Koreaner fordern die Abschaffung dieser Politik und die Anerkennung der koreanischen Kultur."
 japfor.511.a: "Anerkennung der koreanischen Kultur"
 japfor.511.b: "Auf Japanisierung bestehen"

 japfor.512.t: "Status von Korea im Kaiserreich"
 japfor.512.d: "Korea ist jetzt eine halbautonome Region im Kaiserreich, es ist kein völlig autonomes Subjekt wie die Regierung von Fengtian, hat aber einen eigenen Generalgouverneur. Welchen Platz wird Korea in der Zukunft in Japan einnehmen?"
 japfor.512.a: "In das Kaiserreich eingliedern"
 japfor.512.b: "Beibehaltung des kolonialen Status"

 japfor.513.t: "Generalgouverneur von Korea"
 japfor.513.d: "Seit der japanischen Annexion Koreas im Jahr 1910 war jeder Generalgouverneur Koreas ein Japaner. Die Koreaner fordern einen eigenen koreanischen Generalgouverneur. Dies wird wahrscheinlich die Herrschaft über sie erleichtern, aber es ist kein kleiner Kompromiss..."
 japfor.513.a: "Wählen Sie einen koreanischen Gouverneur"
 japfor.513.b: "Wählen Sie einen japanischen Gouverneur"

 japfor.514.t: "Koreaner im Dienst der Regierung?"
 japfor.514.d: "Da die Assimilierung der Koreaner an das japanische Volk unser wichtigstes langfristiges Ziel ist, sollten wir den Koreanern erlauben, in den lokalen Regierungen mitzuarbeiten, um die Gleichheit zwischen Japanern und Koreanern zu gewährleisten?"
 japfor.514.a: "Ermöglichung des Dienstes der Koreaner im öffentlichen Dienst"
 japfor.514.b: "Sie sind Bürger zweiter Klasse!"

 japfor.515.t: "Demokratie in Korea?"
 japfor.515.d: "Während sich die Demokratie auf dem japanischen Festland behauptet, fordern unsere koreanischen Mitbürger die gleichen demokratischen Rechte. Sollten wir das Teilwahlrecht in Korea zulassen?"
 japfor.515.a: "Partielles Wahlrecht zulassen"
 japfor.515.b: "Sie sind Bürger zweiter Klasse!"

 japfor.516.t: "Das Schicksal der politischen Gefangenen"
 japfor.516.d: "Seit der japanischen Annexion Koreas haben wir viele Führer der koreanischen Unabhängigkeitsbewegung verhaftet. Jetzt verhandeln die Koreaner über ihre Freilassung. Wenn wir ihnen erlauben, nach Korea zurückzukehren, kann dies zwar zu potenziellen Drohungen gegen unsere Herrschaft in Korea führen, aber es wird die Koreaner zufrieden stellen."
 japfor.516.a: "Freilassung der politischen Gefangenen"
 japfor.516.b: "Sie sollten eingesperrt bleiben!"

 japfor.517.t: "Busan-Verhandlungen erfolgreich!"
 japfor.517.d: "Die Konferenz zwischen den japanischen Behörden und der koreanischen Führung war erfolgreich. Chōsen wurde ein großzügiges Maß an Autonomie zugestanden, und obwohl nicht alle Einwohner mit unseren Reformen zufrieden sind, wird dies zumindest kurzfristig ausreichen, um Unruhen zu unterdrücken."
 japfor.517.a: "Prächtig."

 japfor.518.t: "Busan-Verhandlungen gescheitert!"
 japfor.518.d: "Die Konferenz zwischen den japanischen Behörden und den koreanischen Führern ist völlig gescheitert! Die koreanischen Führer stürmten aus der Konferenz und erklärten wütend, die japanischen Delegierten seien völlig unvernünftig! Wir können uns nur fragen, was da schief gelaufen ist..."
 japfor.518.a: "How insolent of them!"

### Sino - Japanese War Events ###
 japfor.600.t: "Die Japaner fallen über China her"
 japfor.600.d: "Das, was wir schon lange befürchtet haben, ist endlich eingetreten. Lange haben die Japaner gierig auf unser riesiges Land geschielt, um unsere natürlichen Ressourcen und die gespaltene nationale Einheit auszunutzen. Jetzt sind sie in voller Stärke hier, diese Invasion wird unseren Mut und unsere Tapferkeit auf die Probe stellen, und wir werden nicht zögern. Schon jetzt erreichen uns Berichte über unsägliche Verbrechen, und man kann sich das Schicksal ihrer Landsleute in den Händen dieser abscheulichen Piraten nur vorstellen. Die Westmächte, die mit den Ereignissen in Europa und Amerika beschäftigt sind, haben uns unserem Schicksal überlassen.\n\nUnd während wir in Gefahr sind, hat China nicht jahrhundertelang Widerstand geleistet und sich gegen Eindringlinge gewehrt? Unsere Zivilisation reicht 4.000 Jahre zurück - ein Beweis für unseren glorreichen Willen und unsere Entschlossenheit. Wir werden ihrer Invasion mit größter Zähigkeit widerstehen und die Japaner auf ihre Inseln zurückdrängen. Qilái!(Steht auf) Wir wollen nicht länger geteilt und von den japanischen Hunden versklavt werden, jetzt ist nicht die Zeit dafür!"
 japfor.600.a: "Vereint stehen wir, geteilt fallen wir."

 japfor.601.t: "Die Chinesen widersetzen sich unserem glorreichen Vormarsch"
 japfor.601.d: "Dank der geschickten strategischen Operationen der kaiserlichen Streitkräfte und der Anstrengungen aller Männer hat Japan immer wieder Siege errungen. Mit jedem Tag zerfallen die chinesischen Armeen und brechen zusammen, und der Sieg ist nur noch eine Frage der Zeit.\n\nDie Chinesen leisten jedoch erheblichen Widerstand gegen unsere Befreiung. Sie verstehen unsere wahren Friedensabsichten und unseren Wunsch nach einer vereinigten asiatischen Front gegen den deutschen Imperialismus nicht. Es gibt sogar Gerüchte, dass die Chinesen - sollte unser Vormarsch weit genug in das chinesische Landesinnere vordringen - sogar die Dämme des Gelben Flusses zerstören und dabei das Leben Hunderttausender unschuldiger Landsleute opfern werden. Solch eine ungeheuerliche und grausame Tat wird weder von den Menschen noch vom Himmel zugelassen werden.\n\nDennoch darf man nicht an der Stärke und Entschlossenheit der Armee Seiner Kaiserlichen Majestät zweifeln! Es ist eine Ehre, für Seine Majestät zu sterben, während wir Japans wahre Bestimmung vollenden - ganz Asien unter ein Dach zu bringen."
 japfor.601.a: "Tennōheika Banzai!"

 japfor.602.t: "Widerstandskrieg Against Japanese Aggression"
 japfor.602.d: "China steht vor seiner größten nationalen Gefahr, und doch ertönt für jeden Zentimeter chinesischen Landes, der verloren geht, der dringende Ruf zum Handeln! Unsere Truppen wehren sich tapfer und ohne veraltete Waffen, und wir werden von den imperialistischen Mächten im Stich gelassen - doch mit jedem Tag leidet die japanische Kriegsmaschinerie, die unseren unbeugsamen Geist nicht brechen kann. Soldaten und Bürger, Kriegsherren und Republikaner, Gutsherren und Bauern - legt euren Streit beiseite, denn jetzt ist die Zeit für Einigkeit! Die gierigen Barbaren werden uns immer um unser schönes Land beneiden, aber sie werden es nicht bekommen. Wir werden über sie triumphieren, lasst das chinesische Volk in seinem Kampf gegen die Banditen vereint sein - das chinesische Volk wird sich endlich vom Imperialismus emanzipieren!"
 japfor.602.a: "Wir werden bis zum Tod kämpfen! Wansui!(Zehntausend Jahre)"

 japfor.603.t: "Der Krieg in China"
 japfor.603.d: "Mit der Eskalation des Krieges in China sind unsere tapferen Truppen trotz ihrer hervorragenden Ausrüstung und Ausbildung in einen gewissen Nachteil geraten. Unsere Kommandeure vor Ort haben bereits begonnen, sich zu zanken und zu streiten und eigene, voneinander abweichende Initiativen zu ergreifen, die die Regierung in Tokio und manchmal sogar das kaiserliche Hauptquartier nicht einschränken können. Hinzu kommt, dass die seit langem bestehende Rivalität zwischen Heer und Marine bereits in den Chinakrieg übergegangen ist, da die Marine sich weigert, Ausrüstungsgegenstände zu verschiffen, oder sie sogar in den Häfen über Bord wirft, so dass sie von der Armee aus dem Wasser gefischt werden muss.\n\nJetzt, da wir weiter nach China vordringen und unsere Nachschublinien über schlammige Pfade und tückische Gebirgspässe verlaufen, kann sich dieses Problem nur noch verschärfen. Wir müssen uns bemühen, interne Konflikte zu lösen und unsere Kriegsmittel zu optimieren, sonst riskieren wir eine Niederlage gegen einen unterlegenen Feind."
 japfor.603.a: "Shō ga nai. (Es ist nicht zu ändern)..."

 japfor.470.t: "Der Große Pazifikkrieg"
 japfor.470.d: "Seit dem Zweiten Amerikanischen Bürgerkrieg stand das Kaiserreich Japan im Pazifik praktisch unangefochten da, und viele sagten voraus, dass es die führende Macht in der Region werden und seine amerikanischen und deutschen Rivalen an Einfluss in den Schatten stellen würde. Als die amerikanische Regierung nach dem Bürgerkrieg ihre militärische und industrielle Macht wieder aufbaute, richtete sie ihr Augenmerk erneut auf den Pazifik und forderte Japans Vorherrschaft offen heraus - mit Berichten über Seegefechte zwischen den beiden Großmächten. \n\nTrotz der durchschlagenden Erfolge Japans im Pazifik steht es nun vor seiner bisher größten Herausforderung, da der industrielle Moloch Amerika die Trümmer des Bürgerkriegs abschüttelt und seine Kriegsmaschinerie wieder zum Leben erwacht."
 worldnews_japan_vs_america_JAP: "Die Sonne soll nicht untergehen!"
 worldnews_japan_vs_america_JAP_allies: "Mögen wir siegen, und zwar schnell!"
 worldnews_japan_vs_america_USA: "In einem Moment der Schwäche sind wir gestolpert, aber wir werden nicht wanken!"
 worldnews_japan_vs_america_USA_allies: "Wir stehen mit dem Adler!"
 worldnews_japan_vs_america_GER: "Es scheint, dass Japan zum letzten Mal seine Grenzen überschritten hat."
 worldnews_japan_vs_america_INT: "Die Imperialisten raufen sich untereinander!"
 worldnews_japan_vs_america_neutralasia: "Das Gleichgewicht der Kräfte wird so oder so geregelt."
 worldnews_japan_vs_america_generic: "Kann der Moloch der japanischen Dominanz die Stirn bieten?"

### Fengtian Events ###
 japfeng.1.t: "Unser Einfluss in der Mandschurei"
 japfeng.1.d: "Seit vielen Jahren arbeiten wir daran, die Kontrolle über die Mandschurei und auf lange Sicht über ganz China zu erlangen, und zwar mit Hilfe einer Gruppe panasiatischer Interessen, die als Concordia Association bekannt ist. Dabei handelt es sich um eine politische Partei, die versucht, pro-japanische Ansichten in [FNG.GetNameDef] zu fördern und [FNG.GetLeader] unterwürfig zu halten. Langfristig zielt sie darauf ab, die wirtschaftliche Kontrolle Japans über die Mandschurei in Zusammenarbeit mit Mantetsu weiter auszudehnen und auch China langsam in unsere Umlaufbahn zu bringen.\n\nNeben der Politik der zivilen Behörden der Mandschurei steht unser eigenes Militär, die notorisch ehrgeizige Kwantung-Armee. Seit Jahrzehnten versucht die Armee, die Mandschurei zu erobern und zu annektieren, und ihre bevorzugten Methoden und ihre Geduld bei der Zusammenarbeit mit Leuten wie [FNG.GetLeader] sind berüchtigt brutal bzw. gering.\n\nIn letzter Zeit haben sich die politischen Ziele der Regierung geändert, und die Kriegssituation, in der wir uns befinden, macht die politische Unabhängigkeit von [FNG.GetNameDef] immer weniger geeignet, da bestimmte Verbündete immer wertvoller werden.\n\nWir stehen vor der Wahl: Vertrauen wir auf die Concordia Association und die Soft Power, die sie stetig aufgebaut hat, oder lassen wir die Armee von der Leine und bringen Zhang mit allen Mitteln zu Fall?"
 japfeng.1.a: "Wenn der Vogel nicht singen will..."

 japfeng.2.t: "Eine grundlegende Veränderung..."
 japfeng.2.d: "Auf den ersten Blick ist es schwer zu erkennen: Kälte der Beamten, knappe diplomatische Mitteilungen, verstärkte Aktivitäten der Kwantung-Garnison, aber kein wirklicher Hinweis darauf, was sie vorhaben. Alles deutet darauf hin, dass sich in der japanischen Regierung etwas tut, das für uns nichts Gutes verheißt. Hoffen wir, dass wir die Kraft haben, diesen kommenden Sturm zu überstehen."
 japfeng.2.a: "China kann nicht ewig nach ihrer Pfeife tanzen."

 japfeng.3.t: "Drängen auf Entscheidung"
 japfeng.3.d: "Es ist an der Zeit, eine Entscheidung zu treffen: Welche Absichten verfolgen wir gegenüber der Regierung Fengtian, die wir so lange unterstützt haben? Ihre Loyalität uns gegenüber war immer zweifelhaft. Was werden wir mit ihr machen?"
 japfeng.3.a: "... zerstören."
 japfeng.3.b: "... überreden."
 japfeng.3.c: "... warten Sie ab."

### Characters ###
 JAP_arahata_kanson: "Arahata Kanson"
 JAP_arahata_kanson_leader_desc: "Der erste Vorsitzende der Volksrepublik Japan, Arahata Kanson, trat sein Amt an, als sich die politische Landschaft des Landes unmittelbar veränderte. Nach seiner Verhaftung während des Zwischenfalls mit der Roten Fahne musste Arahata seine pro-sozialistischen Tendenzen verbergen und gründete später einen sozialistischen Untergrund für linksgerichtete Aktivisten. Es heißt, dass Arahata für die gesamte linksradikale Gewalt gegen das kaiserliche Regime verantwortlich sein könnte."

