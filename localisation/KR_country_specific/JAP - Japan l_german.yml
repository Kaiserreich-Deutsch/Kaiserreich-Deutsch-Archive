 JAP_influence_china: "Einfluss auf China"
 JAP_influence_china_desc: "China ist ein großes Land. "Einfluss" kann vieles bedeuten, von Chaos säen über die Unterstützung unserer Verbündeten bis hin zu regelrechtem Gemetzel. Triff deine Entscheidungen mit Bedacht, denn viele können unvorhergesehene Konsequenzen haben..."

