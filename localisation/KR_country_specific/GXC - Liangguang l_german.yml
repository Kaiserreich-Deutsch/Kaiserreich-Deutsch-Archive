GXC_UPC_ultimatums_tooltip: "§H[ROOT.GetCliqueShortName]§! und §H[FROM.GetCliqueShortName]§! besuchen nicht die §HWiedervereinigungskonferenz§!"

GXC_UPC_ultimatums_descs_HNN: "Viele in Hunan unterstützen den Föderalismus, aber ihre Kontrolle über die Provinzregierung ist nicht garantiert. Unabhängig davon sollte der Führung die Möglichkeit gegeben werden, Wiedergutmachung zu leisten und die Macht an das hunanische Volk zurückzugeben."
GXC_UPC_ultimatums_descs_SZC: "Die Provinz Sichuan hat schreckliche Seuchen nach schrecklichen Seuchen erlebt. Hungersnöte, Kriegsherren, Banditen und so weiter. Vielleicht können die Vereinigten Provinzen der angeschlagenen Provinz Stabilität bringen und den Glauben der Menschen wiederherstellen?"
GXC_UPC_ultimatums_descs_LEP: "Es ist ironisch anzumerken, dass wir in der Lage sind, Druck auf die alten Führer der Liga auszuüben, die versucht haben, uns zu vernichten. Wir erwarten zwar nichts vom sogenannten Ligamarschall, aber es ist einfach besser, zuerst friedlich zu fragen, um unseren guten Willen zu zeigen."
GXC_UPC_ultimatums_descs_ANQ: "Chen Tiaoyuan ist definitiv ein zu respektierender Mann und seine anti-konzessionistische Haltung ist bewundernswert. Obwohl wir uns seines tatsächlichen Charakters nicht sicher sind, besteht die Möglichkeit, dass er für unsere Sache herangezogen wird und das Blutvergießen unter Landsleuten einschränkt."
GXC_UPC_ultimatums_descs_SQI: "Wir erwarten nichts von der Führung von Shandong. Dies sind nur Formalitäten in der Hoffnung, dass die armen Leute der unruhigen Provinz wissen, dass wir als Befreier kommen, um ihre Unterdrücker zu stürzen."
GXC_UPC_ultimatums_descs_SHX: "Yan Xishan ist, gelinde gesagt, ein eigenartiger Mann. Wir können sicherlich nicht sagen, dass er ein Föderalist ist, aber es ist klar, dass die CZGP seine Führung beeinflusst hat. Der pragmatische Staatsmann kann klar erkennen, dass sich uns zu widersetzen gegen das verstoßen würde, wofür er behauptet zu stehen. Ansonsten können wir wieder versuchen, eine Versöhnung mit den Guominjun zu finden, wie wir es 1921 versucht haben."
GXC_UPC_ultimatums_descs_YUN: "Yunnan ist als republikanische Hochburg bekannt, aber sein Gouverneur ist möglicherweise nicht weise genug, unsere Bewegung als Verbündete zu sehen. Kriegsherren müssen eliminiert und die Macht an das Volk zurückgegeben werden."
GXC_UPC_ultimatums_descs_YUN_tang: "Tang Jiyao wurde bei ihrer Gründung zum stellvertretenden Vorsitzenden der CZGP ernannt, aber seine Verbundenheit mit der Bewegung ist fraglich. Sobald wir sicher sind, dass er loyal ist, können wir ihn in die Vereinigten Provinzen bringen."

