GXC_li_qingwen: "Li Qingwen"
GXC_li_qingwen_admiral_desc: "§YAdmiral Beschreibung\n§YGebornen:§L\n1889\nMaoming, Guangdong, Qing Reich\n§YMarine Laufbahn:§L\nLi Qingwen schloss 1916 sein Studium an der Marineakademie Huangpu (Whampoa) ab und diente seither in der Marine von Guangdong. Er wurde 1932 stellvertretender Kommandant der Flotte und 1935 Kommandant der auslaufenden Akademie."

GXC_chen_ce: "Chen Ce"
GXC_chen_ce_admiral_desc: "§YAdmiral Beschreibung\n§YGebornen:§L\n1893\nWenchang, Guangdong, Qing Reich\n§YMarine Laufbahn:§L\nDer in der englischsprachigen Welt als Andrew Chan Chak bekannte Chen Ce absolvierte die Huangpu-Marineakademie und führte seine Marineoffizierskollegen gegen Yuan Shikai an, unterstützte Sun Yat-sen und setzte sich bei Chen Jiongming dafür ein, dass Sun 1917 nach Guangdong zurückkehren konnte. Beim Zwischenfall vom 16. Juni 1922 schlug sich Chen Ce auf die Seite von Sun Yat-sen. Seine Marinesoldaten leisteten dem Angriff von Chen Jiongming Widerstand, während seine Schiffe Sun retteten und die Rebellen aus Guangzhou vertrieben. Chen Ce wurde daraufhin zum Befehlshaber der Guangdong-Flotte ernannt. Während der Nordexpedition leitete er mutig die Verteidigung der alten Festung auf der Insel Humen, die den Meereszugang nach Guangzhou bewachte, gegen die deutsche Expedition. Dies kostete ihn sein linkes Bein, aber seine persönliche Tapferkeit sorgte dafür, dass er bei der Rückkehr von Chen Jiongming nicht beseitigt wurde. Seitdem hat Chen Ce dafür gekämpft, die Unabhängigkeit der Guangdong-Flotte von der Armee zu erhalten, obwohl sie nur eine geringe Größe hat. Seine Aktionen während des Juli-Zwischenfalls und der deutschen Intervention festigten seinen Ruf als fähiger und mutiger Befehlshaber der Flotte und der Marine."

