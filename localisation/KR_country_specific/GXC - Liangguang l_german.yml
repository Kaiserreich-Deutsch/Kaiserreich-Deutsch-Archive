GXC_ma_ji: "Ma Ji"
GXC_ma_ji_leader_desc: "Ma Ji ist das Oberhaupt der Guangxi-Clique nach dem Tod von Lu Rongting. Als jüngerer Adoptivsohn von Lu wurden seine Ansichten und Einstellungen stark von seinem Adoptivvater beeinflusst. Als Lu Rongting während der Xinhai-Revolution Gouverneur von Guangxi wurde, war Ma sein Stellvertreter, und die beiden waren an der Nationalen Schutzbewegung beteiligt, die das Regime von Yuan Shikai stürzte. Nach einem kurzen Krieg mit Yunnan wurde die Guangxi-Clique von Lu durch die mit der KMT verbündete Neue Guangxi-Clique aus der Provinz vertrieben. Während Lu sich nach Hongkong zurückzog und sich mit Chen Jiongming verbündete, ging Ma Ji, der sich zu dieser Zeit in Hunan aufhielt, nach Norden und schloss sich der Zhili-Clique von Wu Peifu an. Zum Zeitpunkt der gescheiterten Nordexpedition der KMT führte er die Fünfzehnte Armee gegen die KMT an. Er errang einen Sieg gegen die sich zurückziehende Siebte Armee der Nationalisten, die sich ebenfalls aus Soldaten aus Guangxi zusammensetzte. Später überzeugte er sie davon, sich zurückzuziehen, indem er erklärte: "Das Volk von Guangxi kämpft nicht gegen das Volk von Guangxi". Nach der Nordexpedition schloss sich Ma Ji nach seiner Wiedereinsetzung in die Provinzregierung von Guangxi wieder Lu Rongting an. Von dort aus leitete er den Modernisierungsplan der Provinzarmee, was ihm viel Einfluss und Erfahrung bei der Verwaltung der Angelegenheiten der Clique verschaffte. Er bleibt der Provinz und ihrer Bevölkerung treu und setzt sich für den Regionalismus und das pluralistische Erbe von Lu Rongting ein."
GXC_ma_ji_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\n1888\nBaise, Guangxi, Qing Reich\n§YMilitärische Laufbahn:§L\nMa Ji ist das Oberhaupt der Guangxi-Clique, nachdem Lu Rongting in die Jahre gekommen ist. Als jüngerer Adoptivsohn von Lu wurden seine Ansichten und Einstellungen stark von seinem Adoptivvater beeinflusst. Als Lu Rongting während der Xinhai-Revolution Gouverneur von Guangxi wurde, war Ma sein Stellvertreter, und die beiden waren an der Nationalen Schutzbewegung beteiligt, die das Regime von Yuan Shikai stürzte. Nach einem kurzen Krieg mit Yunnan wurde die Guangxi-Clique von Lu durch die KMT-nahe Neue Guangxi-Clique aus der Provinz vertrieben. Während Lu sich nach Hongkong zurückzog und sich mit Chen Jiongming verbündete, ging Ma Ji, der sich zu dieser Zeit in Hunan aufhielt, nach Norden und schloss sich der Zhili-Clique von Wu Peifu an. Zum Zeitpunkt der gescheiterten Nordexpedition der KMT führte er die Fünfzehnte Armee gegen die KMT an. Er errang einen Sieg gegen die sich zurückziehende Siebte Armee der Nationalisten, die sich ebenfalls aus Soldaten aus Guangxi zusammensetzte. Später überzeugte er sie davon, sich zurückzuziehen, indem er erklärte: \"Das Volk von Guangxi kämpft nicht gegen das Volk von Guangxi\". Nach der Nordexpedition schloss sich Ma Ji nach seiner Wiedereinsetzung in die Provinzregierung von Guangxi wieder Lu Rongting an. Von dort aus leitete er den Modernisierungsplan der Provinzarmee, was ihm viel Einfluss und Erfahrung bei der Verwaltung der Angelegenheiten der Clique verschaffte. Er bleibt der Provinz und ihrer Bevölkerung treu und setzt sich für den Regionalismus und das pluralistische Erbe von Lu Rongting ein."

GXC_chen_jitang: "Chen Jitang"
GXC_chen_jitang_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\nFebruary 12th, 1890\nFangchenggang, Guangdong, Qing Reich\n§YMilitärische Laufbahn:§L\nChen Jitang schloss sich 1908 der Bewegung von Sun Yat-sen an, als er in der Qing-Armee diente. Er nahm als Offizier am Anti-Monarchie-Krieg, am Krieg zum Schutz der Verfassung und am Guangdong-Guangxi-Krieg unter Chen Jiongming teil. Während des Zwischenfalls am 16. Juni schlug er sich auf die Seite von Sun Yat-sen. Während der Nordexpedition blieb er in Guangdong und kämpfte gegen die Reste von Chen Jiongmings Guangdong-Armee und versuchte verzweifelt, die deutsche Expedition aufzuhalten. Als Offizier der Eisernen Armee fand er Zuflucht bei Chen Mingshus reorganisierter nationalistischer Bewegung, die ihn wie viele andere NRA-Offiziere aus Guangdong vor der Vergeltung der Qing schützte."

GXC_jiang_guangnai: "Jiang Guangnai"
GXC_jiang_guangnai_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\nDecember 17th, 1888\nDongguan, Guangdong, Qing Reich\n§YMilitärische Laufbahn:§L\nNach seinem Abschluss in Baoding wurde Jiang Guangnai 1923 Offizier in der Guangdong-Armee. Er nahm an der Nordexpedition teil, folgte Chen Mingshu in die Schlacht von Wuhan und kehrte nach Guangdong zurück, wo er den Zusammenbruch der Nationalen Revolutionsarmee miterlebte. Er bleibt Chen Mingshu treu und hilft ihm, die verbliebene KMT in Guangdong unter der Produktiven Volkspartei zu reorganisieren."

GXC_lin_hu: "Lin Hu"
GXC_lin_hu_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\n1887\nLuchuan, Guangxi, Qing Reich\n§YMilitärische Laufbahn:§L\nLin Hu schloss 1903 sein Studium in Baoding ab. Während der Xinhai-Revolution führte er ein Bataillon nach Nanjing, eine Brigade während des Nationalen Schutzkriegs und die zweite Division der Guangdong-Armee während des Verfassungsschutzkriegs. Nach dem Zwischenfall vom 16. Juni blieb er bei Chen Jiongming und bekämpfte die NRA in Guangdong. Im Jahr 1925 wurde er jedoch von Chiang Kai-shek besiegt und die Guangdong-Armee vernichtet, woraufhin er in den Norden floh. Nach der Nordexpedition kehrte er mit Chen Jiongming nach Guangdong zurück und blieb einer der wichtigsten Befehlshaber der Guangdong-Armee, obwohl seine Niederlage gegen Chiang Kai-sheks französisch ausgebildete und von rot-russischen Söldnern unterstützte Armee ein offensichtlicher Tiefpunkt in seiner militärischen Karriere blieb."

GXC_lu_yuguang: "Lu Yuguang"
GXC_lu_yuguang_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\n1894\n§YMilitärische Laufbahn:§L\nLu Yuguang, ein ethnischer Vietnamese, ist der ältere Adoptivsohn von Lu Rongting. Der junge Mann zeichnete sich während der Xinhai-Revolution und der Kriege zum Schutz der Nation und der Verfassung aus. Mit nur 21 Jahren war er bereits General und wurde als Marschall von Guilin bekannt. Während der Nördlichen Expedition, nachdem Lus Clique von Li Zongren verdrängt worden war, kämpfte er gegen die NRA am unteren Jangtse und führte die Guangxi-Truppen unter Zhang Zhongchang an. Nach dem Krieg kehrte er mit seinem Adoptivvater zurück und regierte die Provinz bis Ende der 1920er Jahre im Wesentlichen anstelle von Lu Rongting."

GXC_cai_tingkai: "Cai Tingkai"
GXC_cai_tingkai_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\nApril 15th, 1892\nLuoding, Guangdong, Qing Reich\n§YMilitärische Laufbahn:§L\nIm Jahr 1910 war er Polizeibeamter, als der örtliche Sheriff des Dapeng-Distrikts in Shenzhen ihn mit der Allianz von Sun Yat-sen bekannt machte. Im folgenden Jahr trat er während der Xinhai-Revolution in die Guangdong-Armee ein und wurde mit 19 Jahren Kompaniechef. Er wurde ein Schüler von Chen Mingshu und zeichnete sich trotz der Niederlage während der Nordexpedition aus. Danach blieb er trotz seines jungen Alters als fähiger Kommandant in der Guangdong-Armee."

GXC_li_pinxian: "Li Pinxian"
GXC_li_pinxian_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\nApril 22nd, 1890\nCangwu, Guangxi, Qing Reich\n§YMilitärische Laufbahn:§L\nLi Pinxian besuchte die Armee-Mittelschule in Hubei, als die Xinhai-Revolution ausbrach. 1913 studierte er in Baoding und trat im folgenden Jahr in die Armee von Guangxi ein. Im folgenden Jahr trat er in die Guangxi-Armee ein. 1916 wechselte er zur Hunan-Armee unter Tang Shengzhi und kehrte erst nach der Niederlage der Nationalen Revolutionsarmee bei der Nordexpedition nach Guangxi zurück. Er wurde General in der Guangxi-Armee, nachdem er sich nach dem Zusammenbruch der NRA von Tang Shengzhi getrennt hatte. Er scheint zwar Sympathien für die Kuomintang zu hegen, hat aber keine eindeutige Verbindung zu ihnen."

GXC_zhang_gan: "Zhang Gan"
GXC_zhang_gan_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\n1897\nGuilin, Guangxi, Qing Reich\n§YMilitärische Laufbahn:§L\nZhang Gan war Offizier in der Armee von Lu Rongting, als dieser von der Neuen Guangxi-Clique von Li Zongren verdrängt wurde. Während der Nordexpedition diente er als Bataillonskommandeur in Lis Siebter Armee, der so genannten Stahlarmee der Nationalen Revolutionsarmee. Obwohl er sich während der Expedition auszeichnete, wurde die NRA besiegt und Zhang kehrte nach Guangxi zurück, wo er auch nach der Rückkehr von Lu Rongting in der Guangxi-Armee blieb. Er ist abergläubisch und wird der Kompass-General genannt (in Anlehnung an einen Luopan, eine Art Kompass, der im Feng Shui verwendet wird). Er sympathisiert eindeutig mit der Neuen Guangxi-Clique von Li Zongren, obwohl er selbst nicht der Kuomintang angehört."

GXC_hong_zhaolin: "Hong Zhaolin"
GXC_hong_zhaolin_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\nApril 3rd, 1876\nNingxiang, Hunan, Qing Reich\n§YMilitärische Laufbahn:§L\nHong Zhaolin stammt aus einer armen Familie und wurde zur Guangdong-Armee eingezogen, wo er nach und nach aufstieg. Als die Xinhai-Revolution ausbricht, lässt er sich von Chen Jiongming und der Provinzversammlung inspirieren, läuft zu ihnen über und wird ein prominenter Offizier. Er kämpfte 1914 gegen die Truppen von Yuan Shikai, wurde jedoch von Long Jiguang besiegt und musste ins Exil gehen. Er kehrte 1916 zurück und half, Long zu besiegen. Hong wurde 1921 zum Kommandeur der zweiten Division der Guangdong-Armee befördert und schlug sich beim Zwischenfall vom 16. Juni auf die Seite von Chen. Als es ihnen nicht gelang, Sun Yat-sen aus Guangzhou zu vertreiben, zogen sie sich in den Osten zurück und kämpften weiter gegen die Kuomintang, bis Chiang Kai-shek die Guangdong-Armee 1925 auflöste. Hong überlebte auf der Flucht nach Shanghai ein Attentat und setzte den Kampf gegen die Nationale Revolutionsarmee an der Seite der Truppen des Nordens fort. Er kehrte mit Chen Jiongming nach Guangdong zurück, blieb dem wiederhergestellten Gouverneur von Guangdong gegenüber loyal und half ihm beim Wiederaufbau der Armee der Provinz."

GXC_huang_qixiang: "Huang Qixiang"
GXC_huang_qixiang_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\nSeptember 2nd, 1898\nMeixian, Guangdong, Qing Reich\n§YMilitärische Laufbahn:§L\nHuang Qixiang studierte in Baoding und machte nach einem Auslandsstudium in Deutschland seinen Abschluss als Artillerieoffizier. 1922 kehrte er nach Guangdong zurück und trat in die Armee von Sun Yat-sen ein, wo er sich im Kampf gegen die rebellierende Guangdong-Armee auszeichnete. Huang schloss sich 1924 der Kuomintang an, doch die Nordexpedition scheiterte und er fand sich als Überbleibsel der Eisernen Armee unter dem Schutz von Chen Mingshu wieder. 1928 ging er erneut nach Deutschland und beteiligte sich intensiv an den Aktivitäten der Produktiven Volkspartei. Im folgenden Jahr traf er sich heimlich mit Song Qingling und ihren Guerilla-Überresten, um den Kontakt zwischen ihr und Chen Mingshus eigenen, meist politischen Überresten aufrechtzuerhalten."

GXC_liu_fei: "Liu Fei"
GXC_liu_fei_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\nOctober 25th, 1898\nLiling, Hunan, Qing Reich\n§YMilitärische Laufbahn:§L\nLiu Fei war Zugführer in der Guangxi-Armee, als 1922 der Machtkampf zwischen den Kriegsherren von Guangxi begann. Bis 1924 wurde er Stabsoffizier und diente mit Auszeichnung während der Nordexpedition. Nach dem Scheitern der Expedition kehrte er nach Guangxi zurück, blieb aber in der Guangxi-Armee und studierte 1927 an der kaiserlich-japanischen Militärakademie, um erst 1934 nach China zurückzukehren. Da er persönlich mit Bai Chongxi befreundet war, zeigte er wenig Loyalität gegenüber der alten Guangxi-Clique, da er Mitglied der Kuomintang war, während er Sympathien für die Chinesische Syndikalistische Partei hegte."

GXC_ye_jianying: "Ye Jianying"
GXC_ye_jianying_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\nApril 28th, 1897\nMeixian, Guangdong, Qing Reich\n§YMilitärische Laufbahn:§L\nYe Jiangying schloss 1919 die Militärakademie von Yunnan ab und trat noch im selben Jahr der Kuomintang bei. Während des Zwischenfalls vom 16. Juni schlug er sich auf die Seite von Sun, kämpfte offen gegen die Truppen von Chen in Guangzhou und half Sun bei der Flucht aus der Stadt. Er war einer der Hauptakteure bei der Gründung der kurzlebigen Whampoa-Militärakademie und unterrichtete dort. Als Divisionskommandeur nahm er an der Niederschlagung des Handelskorps von Guangzhou und der Nordexpedition teil. Nach dem Scheitern der Nationalen Revolutionsarmee kehrte Ye nach Guangdong zurück und trat der Chinesischen Syndikalistischen Partei bei."

GXC_ye_ju: "Ye Ju"

GXC_chen_mingshu: "Chen Mingshu"
GXC_chen_mingshu_leader_desc: "Chen Mingshu wurde 1889 in Guangdong geboren und nahm an der Xinhai-Revolution von 1911 teil. Bis 1921 war er Kommandeur der Ersten Division der Guangdong-Armee und kämpfte im Norden, als Chen Jiongming sich gegen Sun Yat-sen auflehnte. 1925 wurde Chen Kommandeur der Zehnten Division der Vierten Armee der Nationalen Revolutionsarmee, auch bekannt als Eiserne Armee. Seine Division nahm 1926 an der gescheiterten Nordexpedition teil, bei der die Vierte Armee durch die deutsche Eingreiftruppe dezimiert wurde. Nach einem kurzen Exil in Hongkong kehrte Chen nach Guangdong zurück, wo er die Reste der KMT in der Provinz unter der Schirmherrschaft von Gouverneur Chen Jiongming reorganisieren sollte. Mit diesen Überresten gründete er seine eigene Partei, die Produktive Volkspartei (angeblich kaum mehr als eine KMT-Tarnorganisation), und beteiligte sich an der aufkeimenden Provinzdemokratie, wobei er ein wackeliges Bündnis mit dem Gouverneur einging, obwohl dieser von der KMT weithin als Verräter angesehen wurde.\nChen Mingshu erwies sich als fähiger Politiker, der die Präsenz der KMT in der südlichen Provinz und die Verbindungen zu Song Qinglings Fraktion der Partei aufrechterhielt. Er bleibt jedoch misstrauisch gegenüber dem Zentralkomitee von Wang Jingwei, kritisiert dessen Exil in Frankreich und dessen mangelndes Engagement für Minquan oder die Demokratie nach Suns Drei Prinzipien."
GXC_chen_mingshu_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\n1889\nHepu, Guangdong, Qing Reich\n§YMilitärische Laufbahn:§L\nDer aus Baoding stammende Chen Mingshu war ein frühes Mitglied der Kuomintang. Während der Nordexpedition war er Kommandeur der Vierten Armee der Nationalen Revolutionären Armee, der Eisernen Armee. Diese Armee steckte jedoch in der Schlacht von Wuhan, dem Wendepunkt der Nordexpedition, im Sumpf fest. Beim Rückzug nach Guangdong erwies er sich als fähig, aber es war umsonst, da die NRA zwischen den nördlichen Warlord-Truppen und der deutschen Expedition feststeckte. In der Folgezeit organisierte er die Reste der NRA in Guangdong unter der Schirmherrschaft von Chen Jiongming, der eine vereinte republikanische Front aufrechterhalten wollte, die vor der Restauration durch die Qing geschützt war. Chen Mingshu bleibt Kommandeur der NRA im Untergrund, auch wenn er weiterhin mit der Aufrechterhaltung des politischen Arms der Partei beschäftigt ist, um sicherzustellen, dass diese bereit ist, falls Chen Jiongming scheitert und die Revolution von neuem beginnt."

GXC_chen_jiongming: "Chen Jiongming"
GXC_chen_jiongming_leader_desc: "Chen Jiongming, ein Sonderfall unter den Warlords in China, war vor der Xinhai-Revolution Rechtsanwalt und gewählter Beamter. Als Mitglied der kurzen Provinzversammlung von Guangdong, die 1909 gegründet wurde, machte sich Chen schnell einen Namen als erfolgreicher und enthusiastischer, wenn auch radikaler Reformer, wobei seine republikanische und gegen die Qing-Regierung gerichtete Gesinnung für die lokalen Beamten ein offenes Geheimnis war. Als die Xinhai-Revolution 1911 begann, wurde Chen als Mitglied der Revolutionsallianz Befehlshaber der Guangdong-Armee und war maßgeblich daran beteiligt, Sun Yat-sen von der KMT beim Aufbau der Verfassungsschutzbewegung zu unterstützen. Zwischen den beiden Männern entwickelte sich jedoch eine erbitterte Rivalität, da sie sehr unterschiedliche Ansichten über die Zukunft Chinas hatten, die 1922 in einer Revolte zwischen Chen und Sun gipfelte. Nachdem Suns Schiffe Guangzhou wahllos bombardiert hatten, musste Chen kapitulieren und fliehen. Das Zentralkomitee der KMT verzieh Chen seinen \"Verrat\" nie und sorgte damit für schwere Spannungen zwischen den beiden bedeutendsten republikanischen Bewegungen in China.\nChen Jiongming kehrte nach dem Scheitern der Nordexpedition, das er vorausgesagt hatte, nach Guangdong zurück und wurde bald darauf gebeten, erneut Gouverneur der Provinz zu werden. Durch beispiellose Kürzungen der Militärausgaben gelang es Chen nicht nur, die durch anderthalb Jahrzehnte Konflikt verwüstete Provinz wieder aufzubauen, sondern sie trotz der zweifelhaften Zugeständnisse der Deutschen in der Provinzhauptstadt zu einer der wohlhabendsten zu machen.\nAls Gouverneur von Guangdong konnte Chen seine Ideale in die Praxis umsetzen. Er ist einer der wenigen, die wirklich an Demokratie und Föderalismus glauben, und er ist überzeugt, dass die erfolgreiche Umsetzung dieser Ideale in seiner \"Modellprovinz\" dazu führen wird, dass der Rest Chinas diesem Beispiel folgt und die klaren Vorteile von Selbstverwaltung und echter Demokratie erkennt."
GXC_chen_jiongming_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\nJanuary 13th, 1878\nHuizhou, Guangdong, Qing Reich\n§YMilitärische Laufbahn:§L\nDie militärische Karriere von Chen Jiongming begann abrupt, da er keine formale militärische Ausbildung hatte. Er war lediglich ein aufstrebendes Mitglied der Provinzversammlung, das vor der Xinhai-Revolution lediglich an einem gescheiterten Aufstandsversuch teilgenommen hatte. Als Guangdong im Oktober 1911 seine Unabhängigkeit erklärte, wurde Chen zum Oberbefehlshaber der Xunjun-Streitkräfte gewählt, einer Armee aus übergelaufenen Offizieren, Bauern und Revolutionären. Er führte diese Revolutionsarmee an und befreite Guangdong, indem er den Generalgouverneur zwang, aus Guangzhou zu fliehen, bevor er sich den Truppen von Sun Yat-sen anschloss. Unter Sun war Chen als zurückhaltend, vielleicht sogar übermäßig zurückhaltend, aber kompetent bekannt. Als Sun 1917 zurückkehrte, sollte Chen derjenige sein, der die Guangxi-Truppen innerhalb weniger Monate aus Guangdong vertrieb, als Sun sich mit Lu Rongting entzweite. Chen riet wiederholt zur Vorsicht bei der Nordexpedition, was zusammen mit Intrigen anderer Kuomintang-Offiziere Sun und Chen weiter auseinander trieb, bis sie sich im Juni 1922 trennten. 1925 kehrte Chen zurück, um die Guangdong-Armee gegen die KMT zu führen, wurde aber besiegt und musste ins Exil gehen. Die Kuomintang wurde dann mit deutscher Hilfe von den Zhili besiegt, so dass Chens frühere Vorsicht eher prophetisch war, als er in ein Guangdong zurückkehrte, das seines Reichtums beraubt war. Als Gouverneur von Guangdong behielt Chen seinen vorsichtigen Stil bei und zog es vor, seine Armeen nicht unnötig aufs Spiel zu setzen, immer darauf bedacht, Kollateralschäden zu vermeiden und das Wohlergehen seines Volkes zu schützen."

GXC_chen_qiyou: "Chen Qiyou"
GXC_chen_qiyou_leader_desc: "Nach seinem Studium der modernen Medizin in Guangzhou trat Chen Qiyou 1911 der Tongmenghui bei und studierte in Japan, bevor er 1917 Sekretär von Chen Jiongming wurde. Danach bekleidete er eine Reihe von zivilen Ämtern, vom Leiter der Kreise Dongshan und Yunxiao in Fujian bis zum Zollbeamten in Shantou. 1931 trat er der Chinesischen Partei des öffentlichen Interesses (Zhigongdang, CZGP) bei und wurde während des zweiten Parteikongresses Mitglied des Zentralkomitees. Dort trug er dazu bei, die Große Republikanische Liga als Bündnis der Republikaner innerhalb und außerhalb Guangdongs zu festigen und die Unterstützung der Mehrheit der politisch aktiven Übersee-Chinesen zu gewinnen. Nach Chen Jiongmings Rücktritt wurde er Vorsitzender der CZGP und sollte als Zongzhizheng (Chef der Exekutive) der Vereinigten Provinzen Chinas das erste demokratisch gewählte Staatsoberhaupt eines vereinigten Chinas werden.\nChen Qiyous Ziel als erster Chef der Exekutive ist es, Chen Jiongmings Wiederaufbauplan und die Plattform der CZGP umzusetzen, in der Hoffnung, einen breiten Konsens zwischen den verschiedenen republikanischen Parteien zu erhalten, um ihn zum Erfolg zu führen."

GXC_chen_lianbo: "Chen Lianbo"
GXC_chen_lianbo_leader_desc: "Chen Lianbo, der Anführer des Selbstverteidigungskorps der Kaufleute von Guangzhou, wurde in einer wohlhabenden Kaufmannsfamilie geboren und in Hongkong ausgebildet. Als britischer Staatsbürger arbeitete er als Comprador für die HSBC und leitete auch seine eigene Seidenfarm. Nachdem er während und nach der Shanghaier Finanzkrise von 1910 erfolgreich spekuliert hatte, wurde er zu einem der einflussreichsten Geschäftsleute des Südens. Die Xinhai-Revolution und die chaotischen ersten Jahre führten zu schlechter sozialer und finanzieller Sicherheit, und die Guangzhou Merchants' Public Safety Organisation, oder Merchant Corps, wurde gegründet, um die Situation zu verbessern, und Chen sollte sie leiten. Das Handelskorps sorgte für Stabilität in der Stadt während der republikanischen Ära und später während der zunehmenden Enteignung und Misswirtschaft durch die KMT-Rebellen. 1924 erhob sich das Handelskorps von Chen Lianbo gegen die KMT, um sie zu stürzen, scheiterte jedoch, und die Überreste flohen nach Hongkong, wo sie sich mit den Föderalisten von Chen Jiongming verbündeten, um die Stabilität und Autonomie von Guangdong zu erhalten. \nDas Handelskorps arbeitete nach dem Scheitern der Nordexpedition sowohl mit den Deutschen in Guangzhou als auch mit der Provinzregierung von Chen Jiongming zusammen, um die chinesische Präsenz und den Schutz vor den deutschen Übergriffen in der Stadt und den zunehmend radikalen Reformen in Guangdong sicherzustellen. Chen Lianbo selbst pflegt sein Ansehen in der Öffentlichkeit, indem er einen beträchtlichen Teil seines Vermögens für wohltätige Zwecke, insbesondere für Krankenhäuser und Schulen, zur Verfügung stellt. Er ist nach wie vor als reicher Philanthrop geachtet, der sich für Wohlstand und Stabilität in Südchina einsetzt."
