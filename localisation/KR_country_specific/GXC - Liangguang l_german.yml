GXC_federalist_secured_china: "Föderalistisches China"
GXC_federalist_secured_china_desc: "Die Föderalisten haben China wieder vereint. Viele hoffen, dass ihr Sieg über die Monarchisten, Kriegsherren und Diktatoren nicht nur zu einer stabilen demokratischen Republik, sondern endlich zum Frieden in China führt."

GXC_workers_strike: "Arbeiterstreik"
GXC_workers_strike_desc: "Die Arbeiter von Guangzhou, einer der wenigen Industriestädte Chinas, sind aufgrund einer Änderung der Regierungspolitik in den Streik getreten. Es wird noch einige Zeit dauern, bis dieser Arbeitskampf beigelegt ist."

### Parties ###

GXC_totalist_party: "Chinesische Syndikalistische Partei"
GXC_totalist_party_long: "Chinesische Syndikalistische Partei\n§gDie Chinesische Syndikalistische Partei spielt in der chinesischen Politik eine untergeordnete Rolle. Sie haben sicherlich nicht viel militärische Macht, aber ihre Präsenz ist in industrialisierten Regionen wie Guangzhou bemerkenswert, wo sie unter Chen Jiongmings gewerkschaftsfreundlicher Haltung florierten. Es ist jedoch unwahrscheinlich, dass sie die Macht übernehmen, wenn man bedenkt, dass China nach wie vor ein ländliches, landwirtschaftliches Hinterland ist.§!"
GXC_syndicalist_party: "Chinesische Syndikalistische Partei"
GXC_syndicalist_party_long: "Chinesische Syndikalistische Partei\n§gDie Chinesische Syndikalistische Partei spielt in der chinesischen Politik eine untergeordnete Rolle. Sie haben sicherlich nicht viel militärische Macht, aber ihre Präsenz ist in industrialisierten Regionen wie Guangzhou bemerkenswert, wo sie unter Chen Jiongmings gewerkschaftsfreundlicher Haltung florierten. Es ist jedoch unwahrscheinlich, dass sie die Macht übernehmen, wenn man bedenkt, dass China nach wie vor ein ländliches, landwirtschaftliches Hinterland ist.§!"
GXC_radical_socialist_party: "Kuomintang"
GXC_radical_socialist_party_long: "Kuomintang\n§gDie Nationalistische Partei Chinas war einst eine revolutionäre Kraft, die China in Richtung Moderne und Freiheit führen wollte – nur um am Jangtse gestoppt zu werden. Die Nordexpedition mag gescheitert sein, aber die KMT bleibt im Untergrund und eine mächtige Kraft in Liangguang. Chen Mingshus produktive Volkspartei dient als Front für die Überreste der Vierten Armee der Nationalrevolutionäre und die sozialdemokratischen Politiker der Partei der Region. Wang Jingweis Fraktion im Zentralkomitee ist jedoch ziemlich schwach, die meisten Mitglieder in Liangguang favorisieren Song Qinglings Populisten.§!"
GXC_social_democrat_party: "Partei von öffentlichem Interesse"
GXC_social_democrat_party_long: "Partei von öffentlichem Interesse\n§gDie Zhongguo Zhigongdang oder China Zhi Gong Partei (Partei des öffentlichen Interesses Chinas) ist die wichtigste politische Partei der föderalistischen Bewegung in China. Die 1925 gegründete Partei vereinte desillusionierte Kuomintang-Politiker und Überseechinesen (insbesondere Freimaurer der Hongmen) und forderte die Reform der Republik China in einen echten Bundesstaat und eine Mehrparteiendemokratie. Während diese Hoffnungen durch die Qing-Restauration schnell zunichte gemacht wurden, bleiben sie eine bedeutende Kraft, obwohl sie in den von Qing/Zhili kontrollierten Ländern wegen ihres ausdrücklichen Republikanismus verboten sind. Ihre Plattform, außerhalb von Föderalismus und republikanischer Demokratie, enthüllt fortschrittliche soziale und politische Ansichten von der Land- und Bildungsreform bis hin zu gewählten Versammlungen für alle Regierungsebenen.§!"
GXC_social_liberal_party: "Große Republikanische Liga"
GXC_social_liberal_party_long: "Große Republikanische Liga\n§gDie Gonghe Datongmeng (Große Republikanische Liga) wurde 1928 als eine Allianz von Chen Jiongming und Duan Qirui gegründet, die die Föderalisten und die bis dahin nicht mehr existierende Republik China und Anhui Clique, um eine Koalition von Republikanern zu bilden. Während die Liga wenig Aufmerksamkeit auf sich zog, wurde sie zu Chens formeller Koalition in der Provinzversammlung von Guangdong. Die Liga ist breit und unhandlich und umfasst Föderalisten aller Couleur, Kuomintang-Überreste, Geschäfts- und Adelsinteressen und sogar Syndikalisten. Mit dem Zusammenbruch der Liga steht die Koalition kurz vor dem Zusammenbruch, da sie kaum eine gemeinsame Plattform zur Aufrechterhaltung der Stabilität in Guangdong, geschweige denn des Republikanismus, teilen.§!"
GXC_market_liberal_party: "Handelskorps"
GXC_market_liberal_party_long: "Handelssicherheitsorganisation\n§gDas Guangzhou Yueshang Gongan Weichihui, kurz Handelskorps, ist die bewaffnete Miliz unter der Kontrolle der Handelskammer von Guangzhou. 1912 gegründet, organisierten und finanzierten die Geschäftsleute der Stadt ihre eigenen Selbstverteidigungsfähigkeiten, als die Provinz in Kriegsherrentum und Banditentum verfiel. Das Kaufmannskorps erhob sich 1924 gegen die Kuomintang, überzeugt davon, dass sie den Syndikalismus verbreiteten, wurde jedoch völlig niedergeschlagen. Chen Lianbo, der Anführer von Anfang an, floh nach Hongkong und kehrte erst nach der gescheiterten Nordexpedition zurück. Als Teil der Koalition von Chen Jiongming vertreten die Handelskammer von Guangzhou und ihre paramilitärischen Vertreter die Geschäftsinteressen in der Provinz.§!"
GXC_social_conservative_party: "Grundbesitzerverband"
GXC_social_conservative_party_long: "Grundbesitzerverband\n§gDer Grundbesitzerverband ist, wie der Name schon sagt, eine lose Gruppierung der Landbesitzer von Guangdong. Sie ist per se keine politische Partei, sondern wird entweder durch das Handelskorps oder als Unabhängige in der Provinzversammlung vertreten. Als solche haben sie keine wirklich verbindliche Ideologie und stehen zusammen nur für die wirtschaftlichen Interessen ihrer Klasse und ihrer ländlichen Gemeinschaften.§!"
GXC_authoritarian_democrat_party: "Neue Guangxi Clique"
GXC_authoritarian_democrat_party_long: "Neue Guangxi Clique\n§gLi Zongrens Neue Guangxi-Clique regierte kurzzeitig während der Nordexpedition, bei der sich die Siebte Armee der Nationalen Revolutionsarmee trotz des Scheiterns der Kampagne auszeichnete. Die Neue Guangxi Clique repräsentiert den militaristischen rechten Flügel der Kuomintang, der an die Vormachtstellung der NRA und die Bedeutung von Sun Yat-sens erster und zweiter Etappe der Revolution glaubt: Das alte System gewaltsam stürzen und die Übergangsherrschaft der Armee über China.§!"
GXC_paternal_autocrat_party: "Guangxi Clique"
GXC_paternal_autocrat_party_long: "Guangxi Clique\n§gOft als Alte Guangxi Clique bezeichnet, um sie von Li Zongrens eigener Clique zu unterscheiden, repräsentiert die Guangxi Clique einen der mächtigsten Kriegsherren der republikanischen Ära, Lu Rongting. Sie sind kaum mehr als eine militaristische Provinzregierung, die zu Schutz und Unterstützung von der Regierung von Guangdong abhängig ist. Ihre große Armee steht im Mittelpunkt von allem, während die Kultur der Clique überraschend pluralistisch ist und viele ethnische Minderheiten von Guangxi mit wenig Diskriminierung versammelt.§!"
GXC_national_populist_party: "Yiguandao"
GXC_national_populist_party_long: "Yiguandao\n§gZhang Tianrans Kult hat in Liangguang nur begrenzten Einfluss.§!"

