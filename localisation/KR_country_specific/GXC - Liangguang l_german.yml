GXC_negotiate_with_FNG: "[FNG.GetFlag] Delegation nach Fengtian"
GXC_negotiate_with_FNG_desc: "Während sein Umgang mit Japan und seine persönliche Herrschaft fragwürdig sind, bleibt die Fengtian-Regierung von Zhang Zuolin diejenige, die der Republik vor der Restauration und der Xinhai-Revolution am nächsten steht. Um das Blutvergießen zu begrenzen und China so friedlich wie möglich wieder zu vereinen, wird es notwendig sein, ein Abkommen mit dem nördlichen Marschall zu schließen, und Chen Jiongming glaubt, dass nur eine Nord-Süd-Regelung wirklich Frieden im Land bringen wird."
GXC_negotiate_with_Zhili: "[QIE.GetFlag] Mit Wu Peifu verhandeln"
GXC_negotiate_with_Zhili_desc: "Während viele Republikaner den Jade-Marschall mit äußerstem Misstrauen betrachten, weil er mit der ehemaligen Dynastie zusammengearbeitet hat, glaubt Chen Jiongming persönlich, dass er an Wu Peifus Patriotismus appellieren und eine diplomatische Lösung finden kann, um China ein für alle Mal Frieden zu bringen."
GXC_second_revolution: "[QIE.GetFlag] Ein neues Xinhai!"
GXC_second_revolution_desc: "...Wieder!"
GXC_liberate_northeast: "[FNG.GetFlag] Den Nordosten befreien"
GXC_liberate_northeast_desc: "[FROM.GetName] hat die nordöstliche Regierung in einen verhassten Satellitenstaat verwandelt. Es ist an der Zeit, die Wiedervereinigung Chinas abzuschließen und unsere Landsleute von der [FROM.GetAdjective] Tyrannei zu befreien!"

GXC_guangdong_guangxi_war_decisions: "Der Zweite Guangdong-Guangxi-Krieg"
GXC_guangdong_guangxi_war_decisions_desc: "Die Provinzen Guangdong und Guangxi, auch bekannt als Yue-Gui, befinden sich erneut im Krieg. Der erste Krieg fand 1920 zwischen Lu Rongting und Chen Jiongming statt, nachdem ersterer mit Sun Yat-sen gebrochen hatte, den letzterer zu diesem Zeitpunkt noch unterstützte. Der Krieg war kurz, was dazu führte, dass Chen Jiongmings Streitkräfte Guangdong für die KMT sicherten und Lu Rongting nicht in der Lage war, einen Gegenangriff durchzuführen.\n\nDie Liangguang-Dyarchie war nur von kurzer Dauer, da die Führer zweier Provinzen nicht mehr auf Augenhöhe waren. Der Sieger kann sehr wohl über die Zukunft Südchinas entscheiden, wenn nicht das ganze Land."
GXC_mobilize_merchant_corps: "Die Händlerkorps mobilisieren"
GXC_mobilize_merchant_corps_desc: "Die öffentliche Handelssicherheitsorganisation in Guangzhou, auch bekannt als die Händlerkorps, hat ihre Milizen mobilisiert, um uns bei der Niederschlagung der Guangxi-Rebellen zu helfen. Da ihre Interessen in beiden Provinzen gefährdet sind, haben die Kaufleute von Guangzhou ihr Los auf unsere Seite geworfen und uns die Kontrolle über eine der besten Truppen Südchinas gegeben."
GXC_mobilize_gentry_militia: "Ländliche Milizen mobilisieren"
GXC_mobilize_gentry_militia_desc: "Ein großer Teil des Milizkorps von Guangxi und Guangdong steht unter dem Kommando des Landadels. Da ihre Interessen durch den anhaltenden Konflikt zwischen den beiden Provinzen gefährdet sind, hat sich der Adel entschlossen, uns voll und ganz zu unterstützen, und ihre Miliz steht jetzt unter unserem Kommando."

