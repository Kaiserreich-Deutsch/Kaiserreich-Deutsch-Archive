GXC_li_zongren: "Li Zongren"
GXC_li_zongren_leader_desc: "Li Zongren ist einer der kompetentesten und erfahrensten militärischen Führer der Nationalen Revolutionsarmee. Schon in jungen Jahren war er Mitglied der Tongmenhui, obwohl er anfangs wenig von Sun Yat-sens Vision für China verstand. Von Cai E. ausgebildet, stieg er unter der Guangxi-Clique schnell auf und wurde durch die Invasion Yunnans in Guangxi im Jahr 1923 persönlich bekannt. Als sich Yunnan zurückzog, stellte er eine bedeutende Streitmacht auf, verbündete sich mit den KMT-Kräften und gründete die Neue Guangxi-Clique, nachdem er die Alte Clique aus der Provinz vertrieben hatte. Während der Nordexpedition brachte Li der nationalistischen Siebten Armee durch seine geschickte Führung den Beinamen "Armee aus Stahl" ein, denn er war einer der wenigen Kommandeure der NRA, die Wu Peifu auf dem Feld besiegten. Die Expedition scheiterte jedoch, und Li war gezwungen, sich nach Guangxi zurückzuziehen, wo er von einer kombinierten Truppe aus Alt-Guangxi und Guangdong, die mit der Zhili-Clique verbündet war, verdrängt wurde. Die Neue Guangxi-Clique floh daraufhin nach Yunnan, wo sie von Tang Jiyao beschützt wurde, um die Autonomie seiner Provinz zu wahren. Nach seiner Niederlage konzentrierte sich Li Zongren darauf, seine Streitkräfte wieder aufzubauen und zu konsolidieren, und wurde schnell zum informellen Führer des rechten Flügels der KMT. Von dort aus plante er, in Guangxi einzumarschieren, sobald sich die Gelegenheit bot, und eine nationalistische Präsenz in Südchina wiederherzustellen. Das heißt, eine, die nicht durch das von Frankreich abhängige Zentralkomitee von Wang Jingwei befleckt war und die China zuerst wirklich wiedervereinigen würde, anstatt aus einem bequemen Exil heraus \"Revolutionär\" zu spielen."
GXC_li_zongren_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\nAugust 13th, 1891\nGuilin, Guangxi, Qing Reich\n§YMilitärische Laufbahn:§L\nLi Zongren ist einer der kompetentesten und erfahrensten militärischen Führer der Nationalen Revolutionsarmee. Schon in jungen Jahren war er Mitglied der Tongmenhui, obwohl er anfangs wenig von Sun Yat-sens Vision für China verstand. Von Cai E. ausgebildet, stieg er unter der Guangxi-Clique schnell auf und wurde durch die Invasion Yunnans in Guangxi im Jahr 1923 persönlich bekannt. Als sich Yunnan zurückzog, sammelte er eine bedeutende Streitmacht, verbündete sich mit den KMT-Kräften und gründete die Neue Guangxi-Clique, nachdem er die Alte Clique aus der Provinz vertrieben hatte. Während der Nordexpedition brachte Li der nationalistischen Siebten Armee durch seine geschickte Führung den Beinamen "Armee aus Stahl" ein, denn er war einer der wenigen Kommandeure der NRA, die Wu Peifu auf dem Feld besiegten. Die Expedition scheiterte jedoch, und Li war gezwungen, sich nach Guangxi zurückzuziehen, wo er von einer kombinierten Truppe aus Alt-Guangxi und Guangdong, die mit der Zhili-Clique verbündet war, verdrängt wurde. Die Neue Guangxi-Clique floh daraufhin nach Yunnan, wo sie von Tang Jiyao beschützt wurde, um die Autonomie seiner Provinz zu wahren. Nach seiner Niederlage konzentrierte sich Li Zongren darauf, seine Streitkräfte wieder aufzubauen und zu konsolidieren, und wurde schnell zum informellen Führer des rechten Flügels der KMT. Von dort aus plante er, in Guangxi einzumarschieren, sobald sich die Gelegenheit bot, und eine nationalistische Präsenz in Südchina wiederherzustellen. Das heißt, eine, die nicht durch das von Frankreich abhängige Zentralkomitee von Wang Jingwei befleckt war und die China zuerst wirklich wiedervereinigen würde, anstatt aus einem bequemen Exil heraus \"Revolutionär\" zu spielen."

GXC_bai_chongxi: "Bai Chongxi"
GXC_bai_chongxi_leader_desc: "Der dem Hui-Volk angehörende Muslim Bai Chongxi behauptet, er stamme von einer Familie persischer Kaufleute ab, die sich in Sichuan niedergelassen hatte. Er besuchte die Guangxi Military Cadre Training School im Rahmen eines bahnbrechenden, modernisierten Lehrplans, der Teil einer umfassenden Reform des chinesischen Militärs war. Dieses Spitzenwissen sollte ihm zugute kommen, als er sich in einer Studentenmiliz in Guangxi einen Namen machte und später zu einem der einflussreichsten Generäle der Warlord-Ära aufstieg. Als treuer Anhänger von Sun Yat-sens Vision eines demokratischen Chinas gehörte er zu dem als Neue Guangxi-Clique bekannten Triumvirat, das die regionale Warlord-Regierung von Lu Rongting zu stürzen versuchte. Leider führten das Scheitern der Nordexpedition und die deutsche Intervention in China dazu, dass die Neue Guangxi-Clique den Sieg noch aus der Hand gab und mit vielen anderen Kuomintang-Mitgliedern ins Exil nach Yunnan floh. Seitdem arbeitet er daran, eine neue Generation von Offizieren auszubilden, und gibt sein in Guangxi erworbenes Wissen und die bitteren Lektionen, die ihn die Nordexpedition gelehrt hat, weiter."
GXC_bai_chongxi_commander_desc: "§YGeneral Beschreibung\n§YGebornen:§L\nMarch 18th, 1893\nGuilin, Guangxi, Qing Reich\n§YMilitärische Laufbahn:§L\nDer dem Hui-Volk angehörende Muslim Bai Chongxi behauptet, er stamme von einer Familie persischer Kaufleute ab, die sich in Sichuan niedergelassen hatte. Er besuchte die Guangxi Military Cadre Training School im Rahmen eines bahnbrechenden, modernisierten Lehrplans, der Teil einer umfassenden Reform des chinesischen Militärs war. Dieses Spitzenwissen sollte ihm zugute kommen, als er sich in einer Studentenmiliz in Guangxi einen Namen machte und später zu einem der einflussreichsten Generäle der Warlord-Ära aufstieg. Als treuer Anhänger von Sun Yat-sens Vision eines demokratischen Chinas gehörte er zu dem als Neue Guangxi-Clique bekannten Triumvirat, das die regionale Warlord-Regierung von Lu Rongting zu stürzen versuchte. Leider führten das Scheitern der Nordexpedition und die deutsche Intervention in China dazu, dass die Neue Guangxi-Clique den Sieg noch aus der Hand gab und mit vielen anderen Kuomintang-Mitgliedern ins Exil nach Yunnan floh. Seitdem arbeitet er daran, eine neue Generation von Offizieren auszubilden, und gibt sein in Guangxi erworbenes Wissen und die bitteren Lektionen, die ihn die Nordexpedition gelehrt hat, weiter."

