GXC_finding_backers: "Unterstützung suchen"
GXC_finding_backers_desc: "Seit dem Zusammenbruch der Liga ist der Status der Zentralregierung bestenfalls verwirrend. Um unsere eigene Position als einer der prominenten Führer Südchinas zu sichern, sollten wir Unterstützer unter den Fraktionen finden, die versuchen, die Kontrolle über Chinas Regierung zu übernehmen."

GXC_align_with_zhili: "Mit der Zhili-Clique verbünden"
GXC_align_with_zhili_desc: "Ma Ji ist ein persönlicher Freund von Wu Peifu, der während der gescheiterten Invasion der Kuomintang unter ihm gekämpft hat. Seine Clique unterstützt uns seitdem, und es ist an der Zeit, unsere Schulden gegenüber dem Jade Marshall zurückzuzahlen und die Zentralregierung gegen Verrat zu unterstützen."

GXC_align_with_japan: "Bündnis mit Japan"
GXC_align_with_japan_desc: "Wenn China von Radikalismus und Kriegsherren verwüstet wird, wird die Wirtschaft garantiert wieder in Trümmer geraten. Japan jedoch ist jetzt der Schlüssel zur Stabilität für das Land. Chen Lianbo hat pro-japanische Sympathien und glaubt an ihr panasiatisches Ideal. Schließlich sind sie jetzt die einzige Chance, endlich Frieden zu bringen, und es wäre in unserem Interesse, zuerst mit ihnen ein gutes Geschäft zu machen, bevor die kaiserlich-japanische Armee in Guangzhou einmarschiert."

GXC_UPC_reunification_decisions: "Föderalistische Wiedervereinigung"
GXC_UPC_reunification_decisions_desc: "Die Zeit ist gekommen. Mit der Konsolidierung der Vereinigten Provinzen können wir nun unseren Einfluss in der Region ausweiten, indem wir die verbleibenden widerspenstigen Kriegsherren Südchinas stürzen und den Bürgern die Macht übergeben. Wenn die Republik diese Hälfte der Nation sichert, werden wir in der Lage sein, mit den nördlichen Militaristen und Republikanern über die Wiedervereinigung unseres geliebten Landes zu verhandeln."

