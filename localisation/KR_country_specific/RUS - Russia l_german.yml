RUS_pavel_shatilov: "Pavel Shatilov"
RUS_pavel_shatilov_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gNovember 13th, 1881\nTiflis, Tiflis Governorate, Russisches Reich§!\n§YMilitärkarriere:§! §gPawel Schatilow wurde in den russischen Adel hineingeboren, sowohl sein Vater als auch sein Großvater waren Generäle, und sein Großvater half sogar bei der Eroberung der georgischen Gebiete, in denen Pawel geboren wurde. Er folgte der Familientradition, trat problemlos in das Kadettenkorps ein, diente in Kosakenregimentern und machte seinen Abschluss an der Akademie für Generalstab. Er diente im Russischen Bürgerkrieg und im Weltkrieg und erreichte zur Zeit der Revolution den Rang eines Generalmajors. Wie viele seiner Kameraden folgte Schatilow General Kornilow in die Don-Region und wurde Mitglied der Freiwilligenarmee, wo er vor allem der enge Berater von Pjotr Wrangel wurde. Ihre Freundschaft überdauerte den Krieg, und auch heute noch ist Schatilow immer zur Stelle, wenn Wrangel Unterstützung braucht.\n\nSchatilow selbst gilt als fähiger, wenn auch besonders kalter Befehlshaber, der sich durch extreme Selbstbeherrschung und ein permanentes Stirnrunzeln auszeichnet. Kavallerie und militärische Aufklärung sind seine Spezialgebiete."

RUS_vladimir_kappel: "Vladimir Kappel"
RUS_vladimir_kappel_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gApril 28th, 1883\nTsarskoye Selo, St. Petersburg Governorate, Russisches Reich§!\n§YMilitärkarriere:§! §gVladimir Kappel stammt aus einer adligen Offiziersfamilie und beschloss daher, in die Fußstapfen seines Vaters zu treten, obwohl dieser bereits als Kind in der Schlacht gefallen war. Obwohl er als Kavallerieoffizier ausgebildet wurde, schloss er sein Studium mit einem Bericht darüber ab, wie die Kavallerie angesichts der motorisierten Streitkräfte überflüssig wird. Er diente pflichtbewusst im Weltkrieg und nahm an der Brusilow-Offensive teil, aber seine Einstellung änderte sich mit dem Ausbruch der Februarrevolution. Als bekennender Monarchist schwieg Kappel zunächst und hoffte auf eine Wiederherstellung der Romanow-Ordnung, sobald sich die Lage stabilisiert hatte, begann aber bald, mit anderen zukünftigen weißen Generälen zu konspirieren. Als die Bolschewiki die Macht ergriffen, befand er sich in Perm und reiste nach Samara, um sich der Volksarmee von Komutsch anzuschließen, einer republikanisch-sozialistischen Truppe, die sich die Wiederherstellung der Konstituierenden Versammlung auf die Fahnen geschrieben hatte - ein Monarchist an der Spitze einer sozialistischen Truppe war ein bemerkenswerter Anblick.\n\nDie bolschewistischen Zeitungen nannten ihn sogar "Klein-Napoleon" - der Spitzname, der sich jedoch durchsetzte, war "Soldatengeneral" - ein Kommandeur, der immer an der Seite seiner Männer blieb und mit Gewehr und Granate kämpfte. Nach dem Ende des bolschewistischen Aufstandes blieb Kappel in der Armee und wurde zu einem der wichtigsten Generäle in ihrem Infanteriekorps. Er ist ein Befürworter der Motorisierung der Armee und der Modernisierung des Offizierskorps."

RUS_mikhail_drozdovsky: "Mikhail Drozdovsky"
RUS_mikhail_drozdovsky_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gOktober 7th, 1881\nKiev, Kiev Governorate, Russisches Reich§!\n§YMilitärkarriere:§! §gMikhail Drozdovsky entstammte einer langen Reihe russischer Adliger in der Ostukraine, von denen viele als Offiziere in der Armee dienten - so auch er. Er schloss die renommierte Pawlowsk-Militärschule als Klassenbester ab und kämpfte im Russisch-Japanischen Krieg als Offizier im Leibgarde-Regiment, wo er trotz Verwundung an der Front blieb und mehrere Auszeichnungen für seinen Heldenmut erhielt. In den folgenden Jahren probierte er mehrere Karrieremöglichkeiten aus, darunter U-Boote und Flugzeuge, entschied sich aber schließlich für die Bodentruppen. Seine eigentliche Karriere begann nach der Februarrevolution, als er als erster die Autorität der republikanischen Regierung in Moskau anprangerte und Befehle missachtete. In Rumänien stationiert, beobachtete er die bolschewistische Machtübernahme aus der Ferne und bildete eine eigene Militäreinheit, die Drozdovites, die sich der Freiwilligenarmee von Michail Alexejew am Don anschloss.\n\nWährend des Bürgerkriegs erwarb er sich den Ruf eines talentierten und strengen, wenn auch rücksichtslosen Befehlshabers, der stets beteuerte, dass er für das heilige Haus der Romanows kämpfte. Obwohl die Dynastie nicht wiederhergestellt wurde, hegt Drozdovsky weiterhin die Hoffnung, dass der Thron eines Tages von einem rechtschaffenen Monarchen edlen Blutes bestiegen wird, und bis dieser Tag kommt, hat er einen komplexen Plan für die Reform der russischen Armee ausgearbeitet, um sie auf moderne Standards zu bringen."

RUS_ivan_romanovsky: "Ivan Romanovsky"
RUS_ivan_romanovsky_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gApril 28th, 1877\nLuhansk, Yekaterinoslav Governorate, Russisches Reich§!\n§YMilitärkarriere:§! §gIwan Romanowski, Artillerist von Herkunft und Ausbildung, war ein Veteran des Russisch-Japanischen Krieges und ein angesehener Divisionskommandeur im Weltkrieg, als 1917 die Revolutionen begannen. Als treuer Gefolgsmann von Lawr Kornilow schloss er sich der Freiwilligenarmee am Don an und wurde Kommandant im Oberkommando. Hier erhielt er den Spitznamen "Unglücksgeneral". Obwohl er ein talentierter Befehlshaber war, war er unverblümt, scharf und nahm kein Blatt vor den Mund: Er verwarf Ideen, die er für inakzeptabel hielt, und beschimpfte diejenigen, die sie im Generalstab vorschlugen. Die Republikaner verdächtigten ihn, ein Monarchist zu sein, und die Monarchisten hielten ihn für einen Republikaner, aber als der Bürgerkrieg zu Ende ging und er sich entscheiden musste, stand Romanowski für die Republik ein. Sein undiplomatischer Charakter hat dazu geführt, dass er bei Beförderungen zurückgestellt wurde, aber sein Talent in der Kriegsführung ist unbestritten - er ist ein fähiger Artilleriekommandeur und ein Experte für Feuerkraftkonzentration."

RUS_aleksander_kutepov: "Aleksandr Kutepov"

RUS_anton_turkul: "Anton Turkul"
RUS_anton_turkul_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gDecember 11th, 1892\nTiraspol, Cherson Governorate, Russisches Reich§!\n§YMilitärkarriere:§! §gAnton Turkul wurde als Sohn eines russisch-moldawischen Bauerngeschlechts in Transnistrien geboren und versuchte vor dem Zweiten Weltkrieg, eine militärische Laufbahn einzuschlagen, doch die Militärschulen von Tiflis und Odessa erkannten sein Potenzial nicht. Erst als er zur russischen Armee eingezogen wurde, nahmen seine Vorgesetzten seine Tapferkeit im Kampf zur Kenntnis und schickten ihn zu beschleunigten Lehrgängen. In Rumänien stationiert, war er bei der Aufstellung des Drosdowschen Regiments dabei und folgte Drosdowski an den Don, wo er in den Reihen der Weißen Armee aufstieg. In der wiederhergestellten Russischen Republik wurde Turkul nicht länger ignoriert und erlangte schließlich den Rang eines Generals.\n\nAls einer der jüngsten Generäle im russischen Generalstab und dennoch hochtalentiert, wird Turkul von vielen als Vorhut einer neuen Generation russischer Offiziere angesehen. Er zieht gerne die Aufmerksamkeit auf sich und trägt auch dazu bei, dieses Image zu prägen - auch wenn er ein wenig eitel ist, ist er doch ein wertvoller Befehlshaber."

RUS_boris_shteyfon: "Boris Shteyfon"
