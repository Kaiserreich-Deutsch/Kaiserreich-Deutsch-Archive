RUS_zemstva_research_focus: "§OWir werden uns auf Forschungs- und Entwicklungseinrichtungen in unseren Regionen konzentrieren, was uns §Yneue Entwürfe oder verbesserte Forschungsmöglichkeiten bringen kann.§!§!"

