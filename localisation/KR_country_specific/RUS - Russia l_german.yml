RUS_vladimir_manstein: "Vladimir Manstein"
RUS_vladimir_manstein_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gJanuar 3rd, 1894, in Kremenchug, Poltava Governorate, Russisches Reich§!\n§YMilitärkarriere:§! §gDer Sohn von General Wladimir von Manstein wurde in einer Familie von Russlanddeutschen geboren, die die Orthodoxie angenommen und einen Großteil ihres Erbes aufgegeben hatten. Als der Weltkrieg begann, war Manstein Kadett an der Pawlowski-Militärschule in Petrograd. Seine Klasse wurde vorzeitig entlassen und wegen des gravierenden Mangels an Offizieren an der Front in die Armee aufgenommen. Noch bevor der Krieg seinen Tribut forderte, fiel der Offizier seinen Kameraden auf - er war sicherlich mutig und furchtlos, aber auf seine eigene Art und Weise, mit einem völligen Mangel an Zurückhaltung, Sympathie und voller Verachtung für seine Mitmenschen. Die Ereignisse des Jahres 1917 verstärkten diese Tendenzen noch - der Zusammenbruch des Russischen Reiches, an den er mit ganzem Herzen glaubte, und eine brutale Verletzung während des Bürgerkriegs, nach der ihm der linke Arm amputiert wurde.\n\nWährend des Russischen Bürgerkriegs erhielt Manstein den Spitznamen "Einarmiger Teufel". Er behauptete, "von Russland besessen" zu sein, befehligte Einheiten der Weißen Armee mit außergewöhnlicher Effizienz, zeigte keine Reue gegenüber Bolschewiken und richtete persönlich zahlreiche politische Kommissare hin - seine Zeitgenossen beschrieben ihn als kalt wie eine Maschine, "eine schreckliche Erfindung von Tod und Blut". Und dafür respektierten ihn die Weißen von ganzem Herzen. Nach dem Bürgerkrieg geriet Mansteins Leben jedoch ins Stocken. Der Krieg war alles, was er je gekannt hatte, seine Verwundung machte es ihm unmöglich, eine andere Arbeit zu finden, und seine Ehe entfremdete sich - bevor sie sich scheiden lassen konnten, verschwand seine Frau auf mysteriöse Weise, und Gerüchte besagen, dass Manstein sie selbst erschoss. Der desillusionierte Offizier fand seine Rettung im Nationalpopulismus von Boris Sawinkow - dessen Aufruf zur nationalen Wiedergeburt und zur Rache an Deutschland sprach ihn an, und er wurde Mitglied der NRPR. Nur sein deutsches Erbe, so sehr Manstein es auch leugnen mag, hindert ihn daran, Sawinkows engster Verbündeter zu werden."

RUS_sergey_markov: "Sergey Markov"
RUS_sergey_markov_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gJuli 19th, 1878\nKronstadt, St. Petersburg Governorate, Russisches Reich§!\n§YMilitärkarriere:§! §g\nSergej Leonidowitsch Markow wurde in eine Offiziersfamilie hineingeboren und verfolgte diese Laufbahn mit Nachdruck. Er absolvierte eine Ausbildung zum Artillerieoffizier und erprobte die Kriegsführung im Russisch-Japanischen Krieg, wo er sich den Spitznamen "Ledergeneral" erwarb - so genannt wegen seines Stils, von Kopf bis Fuß schwarzes Leder zu tragen. Schon damals zeigte sich seine Neigung zu Rücksichtslosigkeit und unkonventionellen, aber brillanten Taktiken. Nach seinem Dienst in der Mandschurei wurde Markov Lehrer an der angesehenen Militärakademie in Pawlowsk, doch die Pflicht rief ihn erneut in den Krieg, als der Weltkrieg begann. Dort diente er in derselben Einheit wie Anton Denikin, als einer seiner engsten Helfer, und die beiden Offiziere entwickelten ein Gefühl gegenseitigen Respekts.\n\n Nachdem er Lavr Kornilov bei seinem Putschversuch unterstützt hatte, wurde Markov verhaftet, entkam aber in dem Chaos nach der bolschewistischen Machtübernahme und floh an den Don, wo er sich der Freiwilligenarmee anschloss. Dort zeichnete er sich als Legende unter den weißen Kommandeuren aus, der die Dinge oft selbst in die Hand nahm, die zahlenmäßig überlegenen roten Truppen mit den verrücktesten Taktiken besiegte (z. B. stellte er sich auf die Gleise, um einen gepanzerten Zug zu stoppen, und schrie den Bolschewiken Flüche entgegen, während er ihn mit Granaten beschoss), und bewahrte die weiße Sache vor einer frühen Niederlage. Nach dem Ende des russischen Bürgerkriegs blieb Markov, ein überzeugter Republikaner, in der Armee und begann, auf der Grundlage seiner Erfahrungen mit Überraschungsangriffen, gepanzerten Fahrzeugen und Manövern im Krieg eine neue Form der Kriegsführung zu entwickeln - seine Ideen sind zwar radikal, aber das Potenzial, das dahinter steckt, ist unbegreiflich."

