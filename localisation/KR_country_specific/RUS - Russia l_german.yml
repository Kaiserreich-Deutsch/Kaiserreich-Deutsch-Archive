RUS_pyotr_wrangel_desc_body: "Unter den russischen Generälen baltendeutscher Herkunft, von denen es viele gibt, ist Pjotr Wrangel vielleicht der berühmteste. Der talentierte Kavallerieoffizier, der aus einer Familie stammte, die der kaiserlich-russischen Armee mehrere Kommandeure schenkte, zeichnete sich während der Brusilow-Offensive aus, wo er sich als aggressiver, aber zuverlässiger Befehlshaber erwies. Nach der Oktoberrevolution arbeitete er für kurze Zeit für den ukrainischen Staat von Pawlo Skoropadskij, an den er sich noch heute gerne erinnert, trat aber von seinem Posten zurück, um der deutschen Besatzung nicht zu dienen, und meldete sich stattdessen freiwillig zur Freiwilligenarmee. Hier begann die Legende des so genannten "Schwarzen Barons" - der Hauch von Adel und respektabler Loyalität, der seine Person umgab, verschaffte ihm Ansehen bei seinen Männern und seinen Feinden, die anfingen, Lieder über den bösen Baron zu singen, der den Zarenthron wiederherstellt.\n\nNach dem Russischen Bürgerkrieg blieb Wrangel in der Armee und stieg dank seines Talents, das er während des Krieges bewiesen hatte, schnell in der Führungsebene auf. Obwohl er im Allgemeinen unpolitisch ist, erinnert er sich lebhaft an den Russischen Bürgerkrieg und ist bereit, alles zu tun, was nötig ist, um zu verhindern, dass Russland erneut von einer solchen Travestie heimgesucht wird - selbst wenn das bedeutet, dass er die Kontrolle über das Land übernimmt und es mit eiserner Faust regiert. Und was er auch tun mag, seine Offiziere werden ihm trotzdem folgen - bis zum heutigen Tag fragen sich junge Offiziere in der Armee: "Wenn Baron Wrangel hier wäre, was würde er tun?""
RUS_pyotr_wrangel_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g27. August 1878, in Nowalexandrowsk, Gouvernement Kowno, Russisches Reich§!\n§YMilitärkarriere:§! §g$RUS_pyotr_wrangel_desc_body$§!"
RUS_pyotr_wrangel_leader_desc: "$RUS_pyotr_wrangel_desc_body$"
RUS_pyotr_wrangel_regnal_leader_desc: "Unter den russischen Generälen baltendeutscher Herkunft, von denen es viele gibt, ist Pjotr IV. Der talentierte Kavallerieoffizier, der aus einer Familie stammte, die der kaiserlich-russischen Armee mehrere Kommandeure schenkte, zeichnete sich während der Brusilow-Offensive aus, wo er sich als aggressiver, aber zuverlässiger Befehlshaber erwies. Nach der Oktoberrevolution arbeitete er für kurze Zeit für den ukrainischen Staat von Pawlo Skoropadskij, an den er sich noch heute gerne erinnert, trat aber von seinem Posten zurück, um der deutschen Besatzung nicht zu dienen, und meldete sich stattdessen freiwillig zur Freiwilligenarmee. Hier begann die Legende des so genannten "Schwarzen Barons" - der Hauch von Adel und respektabler Loyalität, der seine Person umgab, verschaffte ihm Ansehen bei seinen Männern und seinen Feinden, die anfingen, Lieder über den bösen Baron zu singen, der den Zarenthron wiederherstellt.\n\nNach dem Russischen Bürgerkrieg blieb Wrangel in der Armee und stieg dank seines Talents, das er während des Krieges bewiesen hatte, schnell in der Führungsebene auf. Obwohl er im Allgemeinen unpolitisch ist, erinnert er sich lebhaft an den Russischen Bürgerkrieg und ist bereit, alles zu tun, was nötig ist, um zu verhindern, dass Russland erneut von einer solchen Travestie heimgesucht wird - selbst wenn dies bedeutet, dass er die Kontrolle über das Land übernimmt und es mit eiserner Faust regiert. Und egal, was er auch tun mag, seine Offiziere werden ihm in jedem Fall folgen - bis heute fragen sich junge Offiziere in der Armee: "Wenn Zar Pjotr hier wäre, was würde er tun?""

RUS_dmitry_romanov: "Dmitry Romanov"
RUS_dmitry_romanov_regnal: "Dmitry III"
RUS_dmitry_romanov_leader_desc: "Großfürst Dmitri Pawlowitsch ist ein Cousin ersten Grades des letzten Zaren aller Russen, Nikolai II., und eines der berühmtesten Mitglieder des Hauses Romanow. Seit seiner Kindheit gilt er als Vorreiter einer neuen Generation von Zaren, anders als etwa der alternde Großfürst Kyrill - er ist ein begeisterter Sportler und ehrgeiziger Abenteurer, der in die moderne westliche Gesellschaft integriert ist. Durch seine Freundschaft mit Fürst Feliks Jussupow beteiligte er sich an der Ermordung von Grigorij Rasputin und wurde daraufhin nach Persien verbannt - dank dessen überlebte er jedoch die Russische Revolution und konnte nach Westeuropa entkommen. Nach einer Affäre mit Coco Chanel und Audrey Emery kehrte Dmitrij nach Russland zurück und akzeptierte die neue republikanische Ordnung - zumindest in der Öffentlichkeit.\n\nEine Koalition aus Monarchisten und gemäßigten rechten Republikanern hat sich hinter Dmitrij versammelt, die in seiner Person einen Retter sehen. Diejenigen, die sich vor Kirills Charakter fürchten, glauben, dass der "moderne Romanow" einen großartigen konstitutionellen Monarchen abgeben würde, während die aristokratischen Republikaner eine starke und charismatische Persönlichkeit sehen, die die Linke und die Rechte vereinen könnte. Dmitrij hat sich selbst nie als Herrscher gesehen, und er ist auch nicht sonderlich kompetent im Regieren, aber sollte er an die Macht kommen, hätte er sicher nichts dagegen - wenn er aus der Herrschaft über Russland ein Vergnügen ziehen kann."
RUS_dmitry_romanov_regnal_leader_desc: "Dmitrij III. Romanow ist ein Cousin ersten Grades des letzten Zaren aller Russen, Nikolaj II., und eines der berühmtesten Mitglieder des Hauses Romanow. Seit seiner Kindheit gilt er als Vorreiter einer neuen Generation von Zaren, anders als etwa der alternde Großfürst Kyrill - er ist ein begeisterter Sportler und ehrgeiziger Abenteurer, der in die moderne westliche Gesellschaft integriert ist. Durch seine Freundschaft mit Fürst Feliks Jussupow beteiligte er sich an der Ermordung von Grigorij Rasputin und wurde daraufhin nach Persien verbannt - dank dessen überlebte er jedoch die Russische Revolution und konnte nach Westeuropa entkommen. Nach einer Affäre mit Coco Chanel und Audrey Emery kehrte Dmitrij nach Russland zurück und akzeptierte die neue republikanische Ordnung - zumindest in der Öffentlichkeit.\n\n Eine Koalition aus Monarchisten und gemäßigten rechten Republikanern hat sich hinter Dmitrij versammelt, da sie in seiner Person einen Retter sehen. Diejenigen, die sich vor Kirills Charakter fürchten, glauben, dass der "moderne Romanow" einen großartigen konstitutionellen Monarchen abgeben würde, während die aristokratischen Republikaner eine starke und charismatische Persönlichkeit sehen, die die Linke und die Rechte vereinen könnte. Dmitrij hat sich selbst nie als Herrscher gesehen, und er ist auch nicht sonderlich kompetent im Regieren, aber sollte er an die Macht kommen, hätte er sicher nichts dagegen - wenn er aus der Herrschaft über Russland ein Vergnügen ziehen kann."

RUS_vladimir_romanov: "Vladimir Romanov"
RUS_vladimir_romanov_regnal: "Vladimir III"
RUS_vladimir_romanov_con_leader_desc: "Wladimir III. Romanow ist der zweite Zar des wiederhergestellten Russischen Reiches, der 1938 im Alter von nur 21 Jahren den Thron von seinem Vater Kyrill übernahm. Er ist ein anderer Mensch als sein Vater und viele andere Mitglieder seiner Dynastie - ein junger Mann, der weder Nikolai II. noch das ehemalige Russische Reich je gesehen hat und es daher nur aus Erzählungen und Geschichtsbüchern kennt. Vladimir, der in Kanada ausgebildet wurde und in Russland einen Kurs in militärischen Angelegenheiten absolviert hat, strahlt die Aura eines Gelehrten und Intellektuellen aus. Er spricht neben seiner Muttersprache Russisch mehrere Sprachen - Englisch, Französisch, Spanisch und Deutsch - und zeigt sich sowohl in diplomatischen Angelegenheiten als auch in innenpolitischen Fragen kompetent. Die Thronbesteigung in einem so jungen Alter hat ihm einiges abverlangt, und die ersten Jahre seiner Regentschaft waren zwangsläufig schwierig, aber der russische Adel und die Bevölkerung setzen große Hoffnungen in den jungen Zaren. Vielleicht kann er eine erneute Revolution verhindern."
RUS_vladimir_romanov_abs_leader_desc: "Großfürst Kirill Wladimirowitsch, jetzt Kirill I. von Russland, ist eines der lästigsten Mitglieder des Hauses Romanow. Er ist willensstark, ehrgeizig und entschlossen, den Thron zu besteigen, und hat seinem Vetter ersten Grades, Nikolai II, schon mehrfach Kopfschmerzen bereitet. Es ist ein offenes Geheimnis, dass Kirill während der Februarrevolution aktiv gegen den Zaren und den Rest des Hauses arbeitete, und zwar so weit, dass er seinen Männern befahl, die rote Fahne über Petrograd zu hissen - nicht, weil er sich revolutionären Idealen verschrieben hatte, sondern weil er hoffte, nach der Abdankung seines Cousins Regent oder möglicherweise sogar Zar zu werden. \n\nNach der Hinrichtung von Nikolaj und seiner Familie erhob Kirill Anspruch auf die Herrschaft über das zersplitterte Haus Romanow, ein Anspruch, der vom Rest der Familie heftig angefochten wurde, der behauptete, Kirill habe weder Anspruch auf einen wiederhergestellten russischen Thron noch auf die Führung der russischen Königsfamilie. Bis 1929 wurde er jedoch schließlich anerkannt, wobei der frühe Tod von Großfürst Nikolai sicherlich hilfreich war. Kirill akzeptiert seine Rolle als unbestrittener Alleinherrscher, und es ist ihm wirklich egal, ob Russland rechtsstaatlich oder autoritär ist - solange er das Sagen hat."

