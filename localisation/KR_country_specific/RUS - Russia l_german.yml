RUS_vyacheslav_naumenko_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gFebruar 25th, 1883\nPetrovskaya, Kuban Cossack Host, Russisches Reich§!\n§YMilitärkarriere:§! §gWjatscheslaw Naumenko, ein gebürtiger Kuban-Kosake und erfahrener Kavallerist, war einer von zahlreichen Kuban-Kosakenoffizieren, die sich der bolschewistischen Machtübernahme in Russland widersetzten und in den Streitkräften Südrusslands rasch aufstiegen. Als überzeugter Apolitiker trug er dazu bei, die Ordnung im Kuban aufrechtzuerhalten, als die Gefahr bestand, dass der Kuban zwischen den Befürwortern einer Union mit der Ukraine und einer Union mit Russland zerbricht. Nach dem Bürgerkrieg kehrte er zum Kuban-Heer zurück, in der Hoffnung, unter seinen Landsleuten zu dienen und sie an das neue Regime in Moskau zu binden."

