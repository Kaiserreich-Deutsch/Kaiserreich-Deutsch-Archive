RUS_anton_denikin: "Anton Denikin"
RUS_anton_denikin_desc_body: "Als Sohn eines russischen Vaters und einer polnischen Mutter entschied sich Anton Denikin für den Patriotismus des russischen Volkes und verbrachte den Rest seines Lebens in der kaiserlich-russischen Armee. Während des Ersten Weltkriegs war er Generalmajor und Stabschef im Militärbezirk Kiew und ein produktiver Schriftsteller, der die Unzulänglichkeiten der russischen Armee analysierte. Als Stellvertreter von Lawr Kornilow floh er mit ihm nach Südrussland und half bei der Gründung der Freiwilligenarmee, die schließlich die bolschewistische Revolution beendete. Denikin war der Befehlshaber der Einheiten, die Moskau einnahmen, und genoss daher große Verehrung unter seinen Kollegen. Nach dem Russischen Bürgerkrieg wandte sich Denikin wieder militärischen Angelegenheiten zu, indem er Pläne für Armeereformen entwarf und einen Vorschlag zur Umwandlung der russischen Armee in eine "Volksarmee" durch Massenmobilisierung und Modernisierung der Rekrutierung vorlegte. Politik ist das Letzte, was er im Sinn hat, aber sollte er auf die eine oder andere Weise an die Macht kommen, wird Denikin aufgrund seiner Erfahrung als russischer Generalstabschef die Nation so führen, wie er früher sein Regiment geführt hat."
