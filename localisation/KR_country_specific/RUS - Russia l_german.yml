### Characters ###
RUS_irakli_tsereteli: "Irakli Tsereteli"
RUS_irakli_tsereteli_leader_desc: "Irakli Tsereteli, ein Adliger aus dem berühmten Geschlecht der Tsereteli, wandte sich in seiner Kindheit dem Sozialismus zu, als er den großen Unterschied zwischen seiner wohlhabenden Familie und den verarmten Bürgern von Kutaisi erkannte und schwor, dieses Ungleichgewicht zu beseitigen. Als Jurastudent in Moskau war Tsereteli in Studentenproteste verwickelt, wurde inhaftiert und zog es vor, nach Sibirien deportiert zu werden, anstatt in seine Heimat zurückzukehren. Dort lernte er den Marxismus kennen und schloss sich der RSDRP an, obwohl er mit Lenin in Konflikt geriet und stattdessen der menschewistischen Fraktion beitrat. Im Jahr 1906 wurde er in die Duma gewählt, obwohl er erst fünfundzwanzig Jahre alt war, und wurde zu einem der prominentesten Führer der menschewistischen Fraktion. Nach dem Stolypin-Putsch wurde er erneut verhaftet und deportiert, doch bis dahin hatte sich sein Status als Verfechter der Sozialdemokratie gefestigt. Im Exil entwickelte Tsereteli die Idee des sibirischen Zimmerwaldismus - einer internationalistischen Sozialdemokratie - und kehrte nach der Februarrevolution nach Petrograd zurück. Er übernahm eine führende Rolle in der menschewistischen Partei, dem Petrograder Sowjet und der Provisorischen Regierung, brach jedoch nach der bolschewistischen Machtübernahme mit den Sowjets und floh nach Georgien. Obwohl er eine Zeit lang in der menschewistischen Regierung von Noe Schordania arbeitete, wurde er von deren wachsendem Nationalismus, der mit seinem Internationalismus kollidierte, desillusioniert, und so kehrte Tsereteli nach dem Bürgerkrieg nach Russland zurück. Nach der Vernichtung ihrer ehemaligen bolschewistischen Verbündeten übernahmen die Menschewiki den Mantel der RSDRP für sich allein, und dank Tseretelis Führung gelang es ihnen, aus den Fängen des Todes wieder an die Macht zu kommen. Die längste Zeit war er Oppositionsführer. In der russischen Politik steht Tsereteli für eine Unschuld und einen Optimismus, die längst verloren gegangen sind - er lehnt schmutzige Politik und Gewalt ab und setzt sich vor allem für die Beseitigung der Ungleichheit ein."

RUS_aleksandr_kerensky: "Alexander Kerenski"
RUS_aleksandr_kerensky_leader_desc: "Wenn man über die moderne russische Politik spricht, kommt man nicht umhin, das Leben von Alexander Kerenski zu erwähnen, für die einen der Gründervater der Republik, für die anderen ein Symbol ihres Verfalls. Der bekannte Jurist und Rechtsprofessor Kerenski sympathisierte in seiner Jugend mit der radikalen sozialistischen Bewegung und diente mehreren Revolutionären, die nach der Revolution von 1905 inhaftiert wurden, als Rechtsbeistand; er war sogar ein Jugendfreund von Wladimir Lenin. Schließlich akzeptierte er jedoch, dass der Sozialismus nur durch Reformen erreicht werden kann, und als der Große Krieg begann, war er ein führendes Mitglied der sozialistischen Opposition in der Staatsduma. Dies brachte ihn dazu, nach der Februarrevolution die republikanische Provisorische Regierung zu führen - kurzzeitig, bevor er von den Bolschewiki gestürzt wurde. Kerenski kehrte 1920 als erster Präsident der Russischen Republik an die Macht zurück, ein Mann, der durch die Jahre des Exils und den Schaden, den der russische Bürgerkrieg dem Land zugefügt hatte, verändert war. 1936 war Kerenski fünfzehn Jahre lang Präsident, eine Leistung, die er dank eines Mangels an kompetenter Opposition, einer Menge politischer Manipulation, der Angst vor der allgegenwärtigen Putschistengefahr durch Koltschak und oft auch einfach nur durch Glück vollbrachte. In all diesen Jahren an der Macht führte Kerenski eine Bodenreform ein, trug mit dem Programm der Neuen Wirtschaftspolitik zur Verjüngung der russischen Wirtschaft bei und erkannte die territorialen Verluste seines Landes im Westen an. Jüngste politische Krisen, Korruptionsskandale und eine wachsende Opposition gegen seine Herrschaft haben seine Herrschaft jedoch ins Wanken gebracht. Im Laufe der Zeit hat sich Kerenski mehr und mehr nach rechts gewandt, seine sozialistische Glaubwürdigkeit ist praktisch nicht mehr vorhanden, und seine Verbitterung wächst, was die letzten seiner Verbündeten in der SR-Kadetten-Koalition aushöhlt. Der Präsident ist sich jedoch sicher - seine Herrschaft wird entweder durch ein Verfassungsdekret oder durch eine Kugel beendet."

RUS_viktor_chernov: "Viktor Tschernow"
RUS_viktor_chernov_leader_desc: "Viktor Tschernow wurde in Saratow in den alten russischen Adel hineingeboren und wandte sich der revolutionären Politik zu, nachdem er in seinem Gymnasium die Werke der russischen Populistenbewegung kennengelernt hatte. Während seines Studiums in Tartu und später in Moskau wurde Tschernow in einen revolutionären Freundeskreis aufgenommen, dem Wladimir Lenin, Wassili Maklakow, Pawel Miljukow und zahlreiche andere angehörten, die später die russische Geschichte prägten. Er lehnte den Marxismus und seine Feindseligkeit gegenüber der Bauernschaft vehement ab und sah in den verarmten, versklavten russischen Dörfern eine potente revolutionäre Kraft - dies zog ihn schließlich zu den Sozialistisch-Revolutionären. Um die Jahrhundertwende war er ein prominentes Mitglied der Tambower Zemstwo, ein führender Theoretiker des Agrarsozialismus und ein Gründungsmitglied der PSR. Er überzeugte seine Partei, sich nach der Revolution von 1905 an Wahlen zu beteiligen, bis zum Stolypin-Putsch von 1907, der alle Hoffnungen auf ein demokratisches zaristisches Regime zunichte machte und Tschernow davon überzeugte, dass die Demokratie in Russland nur mit revolutionären Methoden zu erreichen sei. 1917 kehrte der verbitterte Tschernow nach Russland zurück, schloss sich der Februarrevolution und dem Petrograder Sowjet an, nur um festzustellen, dass ein Jahrzehnt des Exils die Einheit seiner Partei zerrüttet hatte. Er vertrat eine Position der Mitte zwischen der rechten und der linken SR, wandte sich aber schließlich der Rechten zu, als die Partei zerbrach, und wurde zu einem der mächtigsten Verbündeten der russischen Republik. Nach der Wiederherstellung der Republik im Jahr 1920 bildeten Tschernow und Kerenski ein Tandem, das Russland in den letzten fünfzehn Jahren beherrschte. Während Kerenski ein begnadeter Redner und ein hervorragender Sündenbock war, arbeitete Tschernow hinter den Kulissen und bildete zunehmend instabile und zeltartige Koalitionen, um die Sozialisten-Revolutionäre an der Macht zu halten. Die Linke hasst ihn, weil er die Oktoberrevolution verraten hat, und die Rechte verachtet ihn, weil er ein Linker ist, aber Tschernow spielt die beiden Seiten gegeneinander aus, um so lange wie möglich an der Macht zu bleiben."

RUS_pavel_milyukov: "Pawel Miljukow"
RUS_pavel_milyukov_leader_desc: "Pawel Miljukow stammte aus der wohlhabenden, gebildeten städtischen Oberschicht und hat diese sein ganzes Leben lang vertreten. Als Veteran des Russisch-Türkischen Krieges und Philosophieprofessor wurde Miljukow von den liberalen Ideen Herbert Spencers und dem positivistischen Denken Auguste Comtes beeinflusst. Um in der nach der Revolution von 1905 verfassungsmäßig ermächtigten Duma zu konkurrieren, gründete er die Konstitutionelle Demokratische Partei (Kadetten), die er die nächsten vierzig Jahre seines Lebens führte. Als Partei von Intellektuellen, liberalen Zemstwo-Männern, Beamten und Juden traten die Kadetten für eine föderale, konstitutionelle Lösung für die russische Nation ein - ob republikanisch oder demokratisch, spielt dabei keine Rolle. Während des Weltkriegs rückte Miljukow stark nach rechts - er wurde zum Nationalisten und Befürworter der territorialen Ausdehnung auf den Balkan, was ihm den Spitznamen "Miljukow von den Dardanellen" einbrachte.\n\nMiljukow war wohl einer der Gründe für den Zusammenbruch der Provisorischen Regierung - als Kerenskis Außenminister lehnte er selbst die Diskussion über einen Frieden mit den Mittelmächten entschieden ab. Trotzdem waren er und die Kadetten zu einflussreich, um sie beiseite zu schieben, und nach dem russischen Bürgerkrieg wurden sie zu einer der einflussreichsten politischen Parteien des Landes. Miljukow gehörte mehreren Regierungen an und bekleidete mehrmals das Amt des Premierministers, insbesondere während der Ermordung von Alexander Kerenski. Sein Alter holt ihn ein, aber sein Verstand ist immer noch scharf - und obwohl Miljukow ein konstitutioneller Demokrat sein mag, ist er ein vehementerer russischer Imperialist als selbst der durchschnittliche NRPR-Anhänger."

RUS_vasily_maklakov: "Wassili Maklakow"
RUS_vasily_maklakov_leader_desc: "Als Angehöriger der intellektuellen Moskauer Oberschicht war Wassili Maklakow praktisch dazu bestimmt, Mitglied der Konstitutionellen Demokraten zu werden, der Partei, die die Interessen seiner Klasse vertrat. Seine politische Laufbahn begann während seines Jurastudiums - im Rahmen seiner Diplomarbeit über die griechische Demokratie besuchte er Paris und war von dem dortigen politischen System beeindruckt, das er seither in Russland zu reproduzieren versucht. Der Höhepunkt seiner juristischen Laufbahn war die Verteidigung von Menahem Mendel Beilis, einem russischen Juden, der 1913 zu Unrecht des Ritualmordes beschuldigt wurde. Er gehörte zu den Gründungsmitgliedern der Kadetten und vertrat den konservativen Flügel der Partei - er kritisierte Pawel Miljukow scharf, aber nie so weit, dass er die Einheit der Partei zerstörte. Einige behaupten, Maklakow habe Feliks Jussupow das Gift für den Mord an Grigori Semjonow geliefert, aber er selbst bestritt dies - allerdings war Maklakow ein Gegner Rasputins und erklärte das zaristische Regime zu einem ungebremsten Fahrzeug, das von einem verrückten Chauffeur gesteuert wurde. Während des Russischen Bürgerkriegs unterhielt er die russische Botschaft in Frankreich, zunächst in Paris und dann in Algier, und kehrte 1920 in sein Heimatland zurück, um die Kadettenpartei wieder aufzubauen. Obwohl er sich selbst als Liberaler bezeichnet, ist Maklakov ein entschiedener Gegner des Sozialismus in all seinen Formen und ein Anhänger der Überzeugung, dass Russlands zerbrechliche Demokratie um jeden Preis vor Aufständen im eigenen Land oder ausländischen Invasionen geschützt werden muss - solange der Preis dafür nicht die Freiheit ist."

RUS_nikolay_trubetskoy: "Nikolay Trubetskoy"
RUS_nikolay_trubetskoy_leader_desc: "Fürst Nikolay Trubetskoy repräsentiert eine neue Generation des russischen Adels, eine gebildete, ideologisch geprägte Oberschicht, die sich dem Radikalismus von rechts und von links entgegenstellt. Als bedeutender Sprachwissenschaftler und Phonologieforscher arbeitete er einen Großteil seines Lebens mit Roman Jakobson zusammen, um die Grundlagen der modernen Phonetik zu entwickeln, und gründete die Prager Schule der Sprachforschung. In den 1920er Jahren kehrte er jedoch nach Russland zurück und übernahm die Führung der "Russischen Union", einer konservativen monarchistischen Partei, die sich als Brücke zwischen der zunehmend antidemokratischen Rechten und der schwächelnden gemäßigten Linken verstand. Zusammen mit Pawel Sawizkij entwickelte Nikolaj Trubezkoj die Ideologie des Eurasianismus, der er und seine Partei anhingen. Trubetskoys Eurasianismus besagt, dass Russland untrennbar mit den Völkern Asiens und Europas verbunden ist und dass deren geopolitische Lage und Geschichte Russland eine außergewöhnliche Rolle in der Weltgeschichte verschafft. Russland sollte sich an die Spitze des Kampfes gegen das stellen, was Trubetskoy als "Europäisierung der Welt" bezeichnet - die romanisch-germanische Kultur, die ihre eigenen Werte und Moralvorstellungen entwickelt hat und sich einredet, dass diese irgendwie universell sind. Russland sollte sich an die Spitze eines Kreuzzuges gegen diesen Kulturimperialismus stellen und eine Welt schaffen, in der sich jede Nation unabhängig von den anderen entwickeln kann. Diese Ideologie macht Trubetskoy zu einem Nationalisten, einem russischen Sonderling und einem Konservativen, der die westlichen Ideale entschieden ablehnt."

RUS_ariadna_tyrkova: "Ariadna Tyrkova"
RUS_ariadna_tyrkova_leader_desc: "Ariadna Tyrkova wurde als Tochter des Landadels in Nowgorod geboren und studierte in Sankt Petersburg, wo sie die liberalen reformistischen Publikationen von Pjotr Struve kennenlernte und sich der liberalen Sache zuwandte. Sie war Gründungsmitglied der Konstitutionellen Demokratischen Partei, ein namhaftes Mitglied ihres rechten Flügels und Befürworterin eines Bündnisses mit den Oktobristen. Ihre entscheidende politische Haltung war jedoch ihr unnachgiebiger Kampf für die Rechte der Frauen, der die Kadetten dazu brachte, das Frauenwahlrecht in ihr Parteiprogramm aufzunehmen. Der russische Bürgerkrieg radikalisierte sie jedoch. Nach einem kurzen Exil in Großbritannien kehrte sie 1919 nach Rostow zurück, wo sie erklärte, dass die liberale Demokratie in Russland versagt habe und stattdessen eine starke, einzigartig russische Regierungsform das Sagen haben müsse.\n\nDies brachte sie nach dem russischen Bürgerkrieg mit eurasischen Kreisen in Verbindung und führte schließlich dazu, dass sie Gründungsmitglied der Russischen Union wurde. Russlands erstes demokratisch gewähltes weibliches Staatsoberhaupt muss sich gegen eine zutiefst konservative Gesellschaft wehren, aber sie ist kein Schwächling und wird nicht davor zurückschrecken, Russlands Rolle als Vorbote Eurasiens zu behaupten."

RUS_lavr_kornilov: "Lavr Kornilov"
RUS_lavr_kornilov_leader_desc: "Lavr Kornilov, einer der berühmtesten Militärbefehlshaber der modernen russischen Geschichte, ist dennoch ein Mann mit erstaunlichen Geheimnissen. Sogar seine Abstammung ist ein Rätsel - auf jeden Fall stammt er von sibirischen Kosaken ab und wuchs in der rauen militaristischen Kultur seines Volkes auf. Seine militärische Laufbahn begann vor dem Weltkrieg und gipfelte in seiner Ernennung zum Oberbefehlshaber der russischen Armee im Jahr 1917 - kurz vor der Kornilow-Affäre. Kornilow ließ, vermutlich auf Befehl Kerenskis, Truppen auf Petrograd marschieren, wurde jedoch wegen dieses Verrats seines Postens enthoben und flüchtete an den Don. Dort meldete er sich freiwillig zur Weißen Armee und wurde zu einem ihrer talentiertesten Kommandeure.\n\nKornilows Konflikt mit der Regierung flammte nach dem Ende des Bürgerkriegs wieder auf, doch zu diesem Zeitpunkt hatte er die Oberhand und blieb auf seinem Posten. Denjenigen, die ihn für einen Verräter hielten, bewies Kornilow, dass er sich tapfer gegen Koltschaks Putschversuch wehrte und half, die Republik vor dem Untergang zu bewahren. Dennoch bleibt er einer der ehrgeizigsten und gleichzeitig desillusioniertesten der Weißen Generäle. Es ist kein Geheimnis, dass er sich mit rechtsextremen Kräften in der russischen Republik verbündet hat, und sobald er an der Macht ist, wird er nicht davor zurückschrecken, sie zu unterstützen."

RUS_boris_savinkov: "Boris Sawinkow"
RUS_lavr_kornilov_desc_body: "Terrorist, gewalttätiger Verrückter, Mörder, Revolutionär und Diktator - das sind nur einige der vielen Bezeichnungen für Boris Sawinkow, den Führer der Nationalen Republikanischen Partei Russlands. Im Laufe seines bewegten Lebens hat er als Mitglied der Kampforganisation der Sozialistischen Revolutionären Partei zahlreiche Attentate und Bombenanschläge verübt, bevor er hinter dem Rücken von Alexander Kerenski zu einem pragmatischen Intriganten wurde - als stellvertretender Kriegsminister übernahm er 1917 beinahe aus dem Schatten heraus die diktatorische Macht in Russland, und erst das Scheitern des Kornilow-Putsches führte zu seinem Sturz. Er rehabilitierte sich jedoch, indem er den Bund zur Verteidigung des Mutterlandes organisierte, eine Untergrundorganisation in Moskau, die den Boden für den Fall der Stadt 1919 bereitete. \n\nSavinkov mag einst Sozialist gewesen sein, aber er hat sich längst von den schwachen Sozialistischen Revolutionären abgewandt zugunsten einer synkretistischen Ideologie aus zahlreichen Ideen, die ihn im Laufe der Jahre beeinflusst haben - die alle in einem System totalitärer diktatorischer Herrschaft, extremem russischen Nationalismus und einem Konzept der palingenetischen Wiedergeburt aufgehen: Wie ein Adler, der sich aus der Asche erhebt, soll der Vozhd den Ruhm des russischen Staates wiederherstellen und ihn in einen Hegemon der Reaktion verwandeln. Aufgrund seiner Vergangenheit als Terrorist, der sich ständig vor den Behörden und denjenigen versteckt, die ihn an die Okhrana ausliefern könnten, ist Sawinkow fast psychotisch paranoid. Er sieht immer noch an jeder Ecke Feinde und hält seine Partei ständig in Atem. Vor allem aber verabscheut er den Sozialismus in all seinen Formen."
