### Parties ###
RUS_totalist_party: "KNOF"
RUS_totalist_party_long: "Kommunisticheskiy Narodno-Osvoboditelniy Front (Kommunistische Volksbefreiungsfront)\n§gDie KNOF ist eine von dem revolutionären Extremisten Karl Radek in den späten 1920er Jahren gegründete Untergrundorganisation, die Propaganda für eine zweite russische Revolution veröffentlicht. In der Überzeugung, dass Russland die kapitalistische Nation ist, die am anfälligsten für eine sozialistische Revolte ist, wartet Radek auf eine nationale Katastrophe, die es ihm ermöglichen wird, die Arbeiter in Milizen gegen das korrupte weiße Establishment zu organisieren. Die KNOF, die sich selbst als Vorhut des russischen Sozialismus sieht, befürwortet eine rasche Industrialisierung unter der Schirmherrschaft von Fünfjahresplänen, um Russland rasch in einen echten sozialistischen Staat zu verwandeln. Zu diesem Zweck will Radek die Gewerkschaften kontrollieren und ihre Arbeiter zu Arbeiterarmeen militarisieren, die den Willen des Staates gewissenhaft befolgen sollen.§!"
RUS_syndicalist_party: "PSP"
RUS_radical_socialist_party_long: "Profsoyuznaya Sotsialisticheskaya Partiya (Sozialistische Gewerkschaftspartei)\n§gDie PSP ist eine stadtzentrierte sozialistische Partei, die vom ehemaligen Mitglied des Zentralkomitees der RSFSR, Aleksandra Kollontai, und ihrem Geliebten, dem Revolutionär Aleksandr Shlyapnikov, gegründet wurde. Obwohl die PSP eine legale Partei ist, werden die Rechte ihrer Anhänger seit langem von der Aristokratie beschnitten, und sie glauben, dass das System gestürzt werden muss. Sie hoffen, dass die Regierung eines Tages durch eine nationale Katastrophe geschwächt wird, so dass sie Großstädte wie Moskau einnehmen können, um eine Revolution anzuführen. Getreu ihrer Anhängerschaft ist die PSP der Ansicht, dass Russland von den Gewerkschaften verwaltet werden muss, da sie die Bedürfnisse der städtischen Arbeiter am besten vertreten und selbst als der Wille des Proletariats angesehen werden. Aufgrund dieser Haltung ist die PSP die russische politische Partei, die dem orthodoxen französischen Syndikalismus am nächsten steht, eine Tatsache, die von ihren Gegnern gerne genutzt wird, um Kollontai, Schljapnikow und die Gewerkschaften, die sie vertreten, als von den Kommunarden unterstützte Agitatoren darzustellen.§!"
RUS_radical_socialist_party: "NSP"
RUS_radical_socialist_party_long: "Narodnaya Sotsialisticheskaya Partiya (Sozialistische Volkspartei)\n§gDie NSP ist eine sozialistische Partei, die von den Altbolschewiken Nikolai Bucharin und Aleksej Rykow gegründet wurde, um die Überreste der Bolschewiki in einer neuen politischen Partei zu reorganisieren und die Macht in Russland wiederzuerlangen. Da sie wissen, dass sie aufgrund des Militärs kaum Chancen haben, auf friedlichem Wege an die Macht zu kommen, hoffen Bucharin und Rykow, dass die anhaltende politische Krise dazu führen wird, dass die Generäle ihre Scheindemokratie demontieren und eine Welle der Unterdrückung auslösen, die es der NSP ermöglicht, eine weitere Revolution im Namen der Volksfreiheit zu starten. Als Gegnerin der Bürokratisierung vertritt die NSP die Auffassung, dass Russland langsam industrialisiert werden muss, um die Entstehung einer massiven Staatsbürokratie zu verhindern, die die Macht des Proletariats beschneiden könnte. Die Partei setzt sich auch für die Überwindung der Kluft zwischen städtischen Arbeitern und ländlichen Bauern ein, damit sie sich gegen die reaktionäre Aristokratie und das Militär vereinigen können.§!"
RUS_social_democrat_party: "RSDRP"
RUS_social_democrat_party_long: "Rossiyskaya Sotsial-Demokraticheskaya Rabochaya Partiya (Russische Sozialdemokratische Arbeiterpartei)\n§gDie RSDRP, ein vertrauter Anblick für alle Russen, die das Jahr 1917 erlebt haben, hat sich seit ihrer Gründung im Jahr 1898 stark verändert. Ursprünglich umfasste die RSDRP sowohl radikale Bolschewiki als auch gemäßigtere Menschewiki. Nach dem Scheitern der Oktoberrevolution spaltete sich die RSDRP und jede Fraktion war gezwungen, sich auf unterschiedliche Weise an die neue Situation anzupassen. Die Bolschewiki flohen entweder in die gerade erst stabilisierte Französische Kommune und die Britische Union, gingen in den Untergrund in der Hoffnung, dass Persönlichkeiten wie Nikolai Bucharin eine Zweite Revolution herbeiführen würden, oder formierten sich zu demokratischen sozialistischen Parteien, die von den siegreichen Weißen als akzeptabler angesehen wurden. Die Menschewiki hingegen flohen nach Georgien, aber eine Gruppe von Internationalisten, die vom wachsenden Nationalismus des georgischen Flügels desillusioniert waren, kehrten nach Russland zurück und übernahmen selbst den Mantel der RSDRP. Unter der Führung von Irakliy Tseredeli sind sie in die Politik zurückgekehrt und zur führenden Oppositionspartei geworden.\n\nPolitisch ist die RSDRP der Ansicht, dass der Ferne Osten nicht zugunsten der westlichen Städte aufgegeben werden darf. Sie plant ein Industrieprogramm zur Senkung der Arbeitslosenquote und die Einrichtung von Schulen, um die Dörfer politisch und wirtschaftlich in die Nation zu integrieren.§!"
