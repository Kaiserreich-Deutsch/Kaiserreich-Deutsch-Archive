### Intro Screen ###
RUS_country_intro_header: "Eine bewegte Geschichte"
RUS_country_intro_content: "Die Februarrevolution setzte der jahrhundertelangen zaristischen Willkür ein Ende, doch ihre Errungenschaften standen kurz davor, zunichte gemacht zu werden. Im Oktober 1917 stürmten die Bolschewiki unter der Führung von Wladimir Lenin den Winterpalast, übernahmen die Kontrolle über Russland und riefen den ersten revolutionären sozialistischen Staat der Welt, Sowjetrussland, aus. Dagegen erhob sich eine breite Front von Monarchisten, Republikanern, gemäßigten Sozialisten und ausländischen Interventionisten. Die bolschewistische Revolution war eine Totgeburt - im September 1918 wurde Lenin von Fanny Kaplan, einer verärgerten linken SR, ermordet, und die bolschewistische Sache begann sich aufzulösen. In Verbindung mit den deutschen Lieferungen an die Weiße Bewegung während des Bürgerkriegs bedeutete dies, dass die Revolution 1920 erfolgreich niedergeschlagen wurde. 1922 diktierten die Weißen Generäle eine Verfassung für die neue russische Republik, die zwar demokratisch war, aber mit vielen Problemen behaftet war und nicht alle zufrieden stellte. In der Hoffnung, dass er sich als schwache Galionsfigur erweisen würde, schlugen die Weißen Alexander Kerenski, den Führer der Provisorischen Regierung vor dem Oktoberputsch, als ersten Präsidenten der russischen Republik vor. Kerenski sollte sich jedoch als fähig erweisen, da er den Koltschak-Putsch von 1925 überlebte und eine neue Wirtschaftspolitik einführte, um das Wirtschaftswachstum wiederherzustellen, und das Land in den letzten fünfzehn Jahren regierte. Das Fehlen einer ernsthaften politischen Opposition und weit verbreitete Wahlmanipulationen haben sicherlich auch zu seiner Langlebigkeit beigetragen.\n\n1936 hat Präsident Kerenski jedoch die letzten seiner Verbündeten in der Regierung ausgehöhlt, und die Neue Wirtschaftspolitik trägt keine Früchte mehr. Die Nationalisten sehen in ihm einen Kotau vor den Deutschen, die Demokraten glauben, dass er sich in einen Diktator verwandelt, und die Sozialisten wollen einfach das ganze System abschaffen. Sie alle sind sich jedoch einig, dass Russland noch immer das Potenzial hat, seine Macht in der Welt zu behaupten..."
russia.1.a: "Es lebe Russland, eins und unteilbar!"

RUS_guide: "§MDemokratische Republik ausgerufen§! (§SSozialdemokraten§! / §lSozialliberale§! / §mMarktliberale§! / §cSozialkonservative§!)\n£white_dot Nach der Ermordung von Kerenski soll die Koalition der pluralen Linken an die Macht kommen.\n£white_dot Ernennen Sie eine andere Person als Schljapnikow zum amtierenden Präsidenten.\n£white_dot Nehmen Sie den Schwerpunkt Ermächtigt die Duma, der im März 1937 freigeschaltet wird.\n£white_dot Bei den Wahlen können Sie zwischen der RSDRP, der PSR, der Kadety und der RS wählen.\n\n§MDer Senat übernimmt die Kontrolle§! (§lSozialliberale§! / §mMarktliberale§! / §cSozialkonservative§! / §gAutoritär Demokratisch§!)\n£white_dot Nach der Ermordung Kerenskis soll die Tschernow-Koalition gestürzt und Dmitri Romanow an die Macht kommen.\n£white_dot Nehmen Sie den Schwerpunkt Die Republik überlebt, der im März 1937 freigeschaltet wird.\n£white_dot Bei den Wahlen haben Sie die Wahl zwischen der PSR, Kadety und dem sozialkonservativen oder dem autoritär-demokratischen Flügel des Natsionalniy Blok.\n\n§MWiederherstellung der Monarchie§! (§lSozialliberale§! / §mMarktliberale§! / §cSozialkonservative§! / §gAutoritär Demokratisch§! / §PPaternal Autokratisch§!)\n£white_dot Nach der Ermordung Kerenskis sollen Dmitri Romanow, Anton Denikin oder Pjotr Wrangel an die Macht kommen.\n£white_dot Nehmen Sie den Schwerpunkt Wiederherstellung der Monarchie, der im März 1937 freigeschaltet wird.\n£white_dot Imperial Glory wird Dmitry zum autokratischen Zaren krönen, wenn er an der Macht ist, oder Kirill, wenn nicht.\n£white_dot Eine konstitutionelle Monarchie wird stattdessen Zar Kirill als konstitutionellen Monarchen krönen.\n£white_dot In diesem Fall können Sie die PSR, die Kadety und den sozialkonservativen oder autoritär-demokratischen Flügel des Natsionalniy Blok wählen.\n\n§MWrangel löst die Duma auf§!  (§lSozialliberale§! / §mMarktliberale§! / §cSozialkonservative§! / §gAutoritär Demokratisch§! / §PPaternal Autokratisch§!)\n£white_dot Nach der Ermordung Kerenskis soll Pjotr Wrangel die Duma unter Druck setzen.\n£white_dot Nehmen Sie den Schwerpunkt Eine feste Hand, der im März 1937 freigeschaltet wird.\n£white_dot Ein Jahr nach der Wahl des Schwerpunkts wird ein Ereignis ausgelöst, das Ihnen die Krönung zum Zaren von Wrangel ermöglicht.\n£white_dot Wenn er sich weigert, wird Wrangel Militärdiktator bleiben.\n£white_dot Akzeptieren Sie diese Option, wird der monarchistische Teil des Schwerpunktbaums freigeschaltet, der es Ihnen ermöglicht, Wrangel zu einem autokratischen Zaren oder einem konstitutionellen Monarchen zu machen.\n£white_dot Letzteres ermöglicht es Ihnen, die PSR, Kadety und den sozialkonservativen oder autoritär-demokratischen Flügel des Natsionalniy Blok zu wählen.\n\n§MDenikin errichtet eine Diktatur§! (§PPaternaler Autokratenrat§!)\n£white_dot Nach der Ermordung Kerenskis lassen Sie Lavr Kornilov Moskau stürmen.\n£white_dot Bringen Sie in der Kornilow-Affäre Marschall Denikin ins Spiel.\n£white_dot Im März 1937 wird Kornilow sterben. Wählen Sie Denikin als seinen Nachfolger.\n£white_dot Mit dem Schwerpunkt Eine feste Hand wird Denikin als Militärdiktator beibehalten.\n£white_dot Denikin wird 1947 sterben, so dass Sie entweder eine demokratische Republik oder eine autokratische oder konstitutionelle Monarchie unter Zar Wladimir wiederherstellen können.\n\n§MSawinkow wird Vozhd§! (§NNationalpopulisten§!)\n£white_dot Nach der Ermordung Kerenskis lassen Sie Lavr Kornilov Moskau stürmen.\n£white_dot In der Kornilow-Affäre wird die Vozhd in die Regierung eingeladen.\n£white_dot Im März 1937 stirbt Kornilow, und Boris Sawinkow kommt an die Macht.\n\n§MSozialistische Revolte§! (§RRadikale Sozialisten§! / §rSyndikalisten§! / §oTotalisten§!)\n£white_dot Nach der Ermordung von Kerenski soll die Koalition der pluralen Linken an die Macht kommen.\n£white_dot Ernennen Sie Shlyapnikov zum amtierenden Präsidenten.\n£white_dot Ein antisozialistischer Staatsstreich wird durchgeführt werden. Beide Optionen