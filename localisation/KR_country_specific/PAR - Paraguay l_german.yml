### Decisions ###
PAR_the_internationale: "Paraguay in der Internationalen"
PAR_the_internationale_desc: "Unsere europäischen Genossen stehen jetzt am Rande des totalen Krieges gegen die Imperialisten unserer Zeit. Wir Paraguayer haben eine stolze Tradition im Kampf gegen die Imperialisten, und wir glauben, dass wir unsere Erfahrung in ihre Sache einbringen können. Wir werden uns sofort mit ihnen in Verbindung setzen, um zu sehen, ob sie bereit sind, mit uns Seite an Seite zu stehen."
PAR_reclaim_misiones: "Zerstört Argentinien"
PAR_reclaim_misiones_desc: "Jetzt, da Argentinien verwundbar ist, ist es an der Zeit zuzuschlagen, die Niederlage von 1870 zu rächen und unsere rechtmäßigen Gebiete zurückzufordern! Zu den Waffen!\n§RFeindliche Kräfte aus dem Westen könnten diese Gelegenheit nutzen, um uns anzugreifen, während wir im Kampf gegen Argentinien abgelenkt sind.§!"
PAR_reclaim_igassu: "Fordert die verlorenen brasilianischen Gebiete zurück"
PAR_reclaim_igassu_desc: "Nach dem Krieg von 1870 hat Brasilien unsere rechtmäßigen Territorien [1041.GetName] und [1043.GetName] gestohlen. Jetzt, da sie anderswo kämpfen, ist es an uns, zuzuschlagen und unsere verlorenen Gebiete zurückzuerobern!"
PAR_reclaim_bolivian_chaco: "Rückeroberung des bolivianischen Chaco"
PAR_reclaim_bolivian_chaco_desc: "[From.GetNameDef] hat uns das Gebiet des bolivianischen Chaco weggenommen, als wir mit dem Krieg gegen Argentinien beschäftigt waren, aber nun, da das erledigt ist, können wir uns auf sie konzentrieren. Es ist nun an der Zeit, das zurückzufordern, was uns gehört, denn niemand kann sich unserer Nation in den Weg stellen."
PAR_foreign_policy: "Außenpolitik"
PAR_economic_development: "Die Entwicklung Paraguays"
PAR_raise_state_category_decision: "[PAR_state_category_decision_scripted_name]"
PAR_state_cat_up_asuncion: "Verstädterung in Paraguay selbst"
PAR_state_cat_up_chaco_boreal: "Förderung der Landwirtschaft im Chaco Boreal"
PAR_state_cat_up_misiones: "Förderung der Urbanisierung in Posadas"
PAR_state_cat_up_else: "Förderung der Landwirtschaft in [FROM.GetName]"
PAR_raise_state_category_decision_desc: "[PAR_state_category_decision_scripted_desc]"
PAR_state_cat_up_asuncion_desc: "Indem wir die geplante Urbanisierung in Asuncion und Concepcion fördern, können wir den Lebensstandard unserer Bürgerinnen und Bürger wirksam verbessern und der Grundstücksspekulation vorbeugen. Das sollte uns auch mehr Raum für unsere Industrie verschaffen."
PAR_state_cat_up_chaco_boreal_desc: "Die Region Chaco ist kaum bewohnt, verfügt aber über jede Menge freies Land, das wir für die Landwirtschaft nutzen können. Die Förderung von Landwirten, die neue Betriebe in der Region eröffnen, wird unsere Agrarexporte unterstützen und die Einwanderung in die Region fördern."
PAR_state_cat_up_misiones_desc: "Die neu eroberte Region Misiones wurde soeben in unser Land integriert, und eine Möglichkeit, sie tiefer zu integrieren, besteht darin, die geplante Urbanisierung in der Stadt Posadas, dem wichtigsten städtischen Zentrum der Region, voranzutreiben. Dies dürfte die Sympathie der Menschen in der Region für unser Regime sichern."
PAR_state_cat_up_else_desc: "Die neu eroberte Region [FROM.GetName], die rechtmäßig uns gehört, braucht dringend eine Förderung, da sie von den früheren Machthabern in einem rückständigen Zustand gelassen wurde. Indem wir den Bauern in der Region Mittel zur Verfügung stellen, sind wir sicher, dass [FROM.GetName] keine rückständige Region mehr sein wird."
PAR_chaco_boreal_industrialization: "Förderung der Industrie im Chaco Boreal"
PAR_chaco_boreal_industrialization_desc: "Der Chaco ist reich an Ressourcen, und unsere boomende Bergbauindustrie sollte sich dies zunutze machen. Mit den lokalen Ressourcen können wir verschiedene zivile Güter für den lokalen Gebrauch und den Export herstellen."
PAR_chaco_boreal_resource_extraction: "Ausweitung des Bergbaus im Chaco Boreal"
PAR_chaco_boreal_resource_extraction_desc: "Der Chaco ist reich an Ressourcen, und unsere boomende Bergbauindustrie sollte sich das zunutze machen. Wenn wir ihr mehr Mittel zur Verfügung stellen, erwarten wir, dass sie noch mehr boomt und unserem Land noch mehr Wohlstand bringt."
PAR_chaco_refineries: "Bau von Ölraffinerien im Chaco"
PAR_chaco_refineries_desc: "Im Chaco gibt es Öl, aber wir brauchen Raffinerien, um nicht nur den Rohtreibstoff zu verkaufen, sondern auch unser eigenes Land mit Treibstoff zu versorgen. Der Bau besagter Raffinerien in der Region sollte uns helfen, dieses Problem zu lösen."
