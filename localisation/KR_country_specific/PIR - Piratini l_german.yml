### Ideas ###
PIR_bagual: "Zerrissener Geist"
PIR_bagual_desc: "In unserem wiedergeborenen Militär entstand ein Kult der Beleidigung, ein Elan, der sich auf die Tapferkeit unserer Soldaten stützt, damals wie heute."

PIR_mobility: "Offensive Mobilität"
PIR_mobility_desc: "Unsere Republik gründet sich auf das Erbe unserer Gründerväter, darunter das militärische Genie Giuseppe Garibaldi, dessen Lavoro Famoso ein Zeichen für die Beweglichkeit auf dem Schlachtfeld ist. Dieses Erbe hat großen Einfluss auf die Offiziere unserer jungen Republik."

PIR_pioneers: "Schule für Luftfahrt"
PIR_pioneers_desc: "Unsere Piloten werden intensiv geschult, bevor sie unsere wenigen modernen Kampfflugzeuge fliegen dürfen. Mit der Zeit werden sie ihr Können unter Beweis stellen."

PIR_phoenixi: "Wiedergeburt des Rio Grande"
PIR_phoenixi_desc: "Unser Schicksal als junge Nation hängt von unserer Tapferkeit, unserem Können und unserem Willen ab, die Zweite Piratinische Republik gegen unsere Feinde zu verteidigen."

PIR_csp: "Konsolidierte staatliche Politiken"
PIR_csp_desc: "Die Regierung des jungen Staates Piratini hat endlich einen effizienten Regierungsplan aufgestellt und profitiert nun von dessen Umsetzung in die Praxis."

