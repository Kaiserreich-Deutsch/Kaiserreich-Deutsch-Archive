### Country Names ###
 KDR: "Anatolian Kurdistan"
 KDR_ADJ: "Kurdish"
 KDR_DEF: "Anatolian Kurdistan"

### Ideas ###
 KDR_Religious_Fevour: "Religiöser Eifer"
 KDR_Religious_Fevour_desc: "Allahu Akbar! Die häreterische Regierung in Kostantiniyye hat bewiesen, dass sie sich nicht für die islamische Einheit interessiert, die der Kalif fördert. Nun ist es an uns, den religiösen Orden, Stammesmitgliedern, und frommen Anhängern der kurdischen Scheiche, zu den Waffen zu greifen und die Verräter von ihren gemütlichen Sitzen in der Hauptstadt zu verteiben."
 
 KDR_Irregular_Army: "Hamidiye-Kämpfer"
 KDR_Irregular_Army_desc: "Die kurdische Armee, die sich um die aufgelösten \"Hamidiye\"-Regimenter von Abdulhamid II herum gebildet hat, leidet unter fehlender Disziplin und Einheit, da sie sich viel zu sehr auf dezentralisierte Streitkräfte, die von den Scheichs und Aghas angeführt werden, verlässt. Da die Kurden größtenteils mit Waffen ausgerüstet sind, die bereits vor dem Weltkrieg existieren, haben sie außerdem auch einen enormen materiellen Nachteil gegenüber den viel besser ausgerüsteten Türken."

 KDR_islamic_fervour: "Islamischer Eifer"
 KDR_islamic_fervour_desc: "Der unerschütterliche Glaube an den Islam ist das Herz unserer Revolte, vereint unser Volk und hält unsere sonst so fragile Rebellion zusammen. Außerdem verleiht der Glaube an Allah unseren mutigen Soldaten und Bürgern die Stärke, den Krieg durchzustehen, und stellt sicher, dass keiner von ihnen auch nur daran denken würde, gegenüber den Türken zu kapitulieren."

 KDR_junta: "Herrschaft der Junta"
 KDR_junta_desc: "Seit unserer Unabhängigkeitserklärung und unserer Sezession vom untergehenden türkischen Staat werden wir von einer Militärjunta geführt, deren starke Führung die Sicherheit und Unabhängigkeit unseres Staates sowohl jetzt als auch in der Zukunft bewahren wird."

 KDR_junta_1: "Herrschaft der Junta"
 KDR_junta_1_desc: "Seit unserer Unabhängigkeitserklärung und unserer Sezession vom untergehenden türkischen Staat werden wir von einer Militärjunta geführt, deren starke Führung die Sicherheit und Unabhängigkeit unseres Staates sowohl jetzt als auch in der Zukunft bewahren wird."

 KDR_islamic_nation: "Islamische Traditionen"
 KDR_islamic_nation_desc: "Schon seit Jahrhunderten hat der Islam in der kurdischen Kultur eine entscheidende Rolle gespielt und auch heute noch sind islamische Traditionen ein wichtiger Teil des alltäglichen Lebens aller Kurden. Es ist unsere Pflicht diese Traditionen zu verteidigen und zu erhalten, statt das aufzugeben, was uns zu dem gemacht hat, was wir sind."

 KDR_islamic_nation_1: "Eine Nation des Islams"
 KDR_islamic_nation_1_desc: "Der Islam ist die Stütze unserer Nation und spielt nicht nur in der Politik, sondern auch in den Leben unserer Bürger eine entscheidende Rolle. Andere Nationen mögen diese Prinzipien zwar zugunsten der \"moderneren\" Werte des Westens aufgegeben haben, doch wir werden diesen Fehler nicht begehen und uns auch weiterhin an den Glauben klammern, der unser Volk nun schon seit Jahrhunderten durch dunkelste zeiten geführt hat."

 KDR_agriculture: "Entwickelnde Landwirtschaft"
 KDR_agriculture_desc: "Die wirtschaftliche Stärke Kurdistans liegt nicht in seiner Industrie, sondern seiner Landwirtschaft. Ein Großteil unserer ländlichen Bevölkerung kommt durch das Hirten von Schafen, Vieh und Geflügel oder durch den Anbau verschiedener Gemüse- und Getreidesorten über die Runden. Einige mögen dies zwar rückständig nennen, doch sie sehen einfach nur die Vorteile nicht, die diese Selbstständigkeit mit sich bringt."

 KDR_final_stand_idea: "Kurdistans letzte Chance"
 KDR_final_stand_idea_desc: "Nach Jahrhunderten der türkischen Besatzung und der fehlgeschlagenen Revolten konnten wir nun endlich den Geschmack der Freiheit kosten - und wahre Unabhängigkeit scheint zum ersten Mal seit hunderten von Jahren wahrlich erreichbar. Wir werden diese Chance ergreifen und unser Land bis zum Tode verteidigen, denn wenn wir nun versagen, wird Kurdistan seine letzte Chance verpasst haben."

### National Focuses ###
 anatolian_kurdistan_focus: "Kurdischer Fokusbaum"

 KDR_independence_secured: "Sicherung unserer Unabhängigkeit"
 KDR_independence_secured_desc: "Sieg! Mit der Unterzeichnung unseres Friedensvertrages mit den Türken ist nun eine neue Nation, die die Mehrheit der Türken unter ihrer Herrschaft vereint, auf der Weltkarte aufgetaucht. Unser Aufstand, den die Welt als zum Scheitern verurteilt betrachtete, hat den Traum unserer Bürger, in einem unabhängigen kurdischen Staat frei von ausländischer Unterdrückung zu leben, endlich erfüllt!"
 KDR_kurdish_revolt: "Die Kurdische Revolte"
 KDR_kurdish_revolt_desc: "Zu den Waffen! Wir sind auferstanden! Wir, die Menschen Kurdistans, werden die Unterdrückung durch die Zentralregierung nicht länger ertragen! Wir werden einen eigenen Staat aufbauen und die Länder unserer Vorfahren vereinen. Zu den Waffen, Brüder - unsere Heimat muss verteidigt werden!"
 KDR_maintain_the_junta: "Aufrechterhaltung der Militärjunta"
 KDR_maintain_the_junta_desc: "Unsere junge Nation braucht eine starke Hand, die sie durch diese gefährlichen Zeiten leiten kann - und nur [KDR.GetLeader] ist dazu fähig. Wir müssen unser Land in eine Festung verwandeln, um seine Bewohner vor einen Rückfall in die Fänge der Tyrannei zu schützen."
 KDR_an_autonomous_nation: "Eine autonome Nation"
 KDR_an_autonomous_nation_desc: "Zum Erhalt unserer Unabhängigkeit muss unsere Nation vereint stehen, weshalb wir besonders auf die Gesellschaftsstrukturen des jungen Landes achten sollten. Indem wir einen gesunden Geist bewahren und von radikalen Reformen absehen, können wir sowohl das Land als auch das Heer vereinen."
 KDR_build_railway: "Die Kurdische Eisenbahn"
 KDR_build_railway_desc: "Leider gibt es in Kurdistan kaum eine Eisenbahnstrecke, was sich vor allem durch das Terrain, welches hauptsächlich aus Hochländern und Gebirgen besteht, erklären lässt. Wir sollten diese moderne Form der Fortbewegung allerdings dennoch nicht unterschätzen und ausländische Unternehmen dazu bewegen, in unser Land zu investieren."
 KDR_convert_textile_factories: "Ausbau der Textilfabriken"
 KDR_convert_textile_factories_desc: "Schon seit der Antike ist unser Land bestens geeignet für die Viehzucht und den Anbau verschiedenster Gewächse, von denen Baumwolle wohl am gewinnbringendsten ist. Wir sollten diese Stärke unserer Nation weiter ausbauen und darauf hinarbeiten, zu einem der bedeutendsten Textilherstellern der Welt zu werden."
 KDR_refuge_in_belief: "Stärke im Glauben"
 KDR_refuge_in_belief_desc: "Unser Glaube ist für unsere Bevölkerung von größter Bedeutung. Das wichtigste Ziel unserer Rebellion war es, ihn zu schützen, und mit Allahs Segen waren wir siegreich. Wo stünden wir heute ohne ihn?"
 KDR_etablish_the_shariah_law: "Wiedereinführung der Scharia"
 KDR_etablish_the_shariah_law_desc: "Die Gesetze der Scharia entstammen dem Koran, unserer heiligen Schrift. Sie wurden schon vor Jahrhunderten von Anhängern des Islams getestet und haben bis heute überdauert. Sie können einfach nicht falsch oder veraltet sein - und werden unserer Gesellschaft den Weg in die Zukunft weisen."
 KDR_reinstate_the_caliph: "Wiedereinsetzung des Kalifen"
 KDR_reinstate_the_caliph_desc: "Die Türkei hat sich für den Weg des Säkularismus entschieden und dem bedeutendsten Titel im gesamten Islam, dem Kalifen, einen Großteil seiner Macht und Anerkennung entzogen. Wir sollten ihn dazu einladen, unsere Nation zum wahren Zentrum der islamischen Welt zu reformieren, denn schließlich sind wir die letzten wahren Verteidiger des Glaubens."
 KDR_call_to_bandit: "Ruft die Banditen zur Waffe"
 KDR_call_to_bandit_desc: "Durch das Ende des Wüstenkrieges und dem Beginn der radikalen Veränderungen in [TUR.GetName] haben sich die Leben vieler Bewohner Kurdistans schlagartig verändert. Die Widerrufung der lokalen Autonomie und der freien Religionsausübung haben in der Bevölkerung zu Unmut geführt, was wiederum die Unterdrückungsmaßnahmen durch die Zentralregierung verstärkte. Deshalb sind unsere Land nun gefüllt mit Banditen, die sich vor der Regierung verstecken. Wir sollten sie auf unsere Seite bringen, schließlich haben wir einen gemeinsamen Feind."
 KDR_sabotage_turkish_railways: "Sabotiert türkische Eisenbahnlinien"
 KDR_sabotage_turkish_railways_desc: "Die Transanatolische Eisenbahn befindet sich zwar noch im Bau, wird allerdings bereits für den Transport [TUR.GetAdjective]er Soldaten genutzt. Obwohl sie am Rande unseres Einflussbereiches liegt, müssen wir diese Bedrohung eliminieren - oder ihr zumindest genügend Schaden zufügen, um unseren Feind entscheidend zu schwächen."
 KDR_agricultural_nation: "Eine landwirtschaftliche Nation"
 KDR_agricultural_nation_desc: "Unser Land eignet sich bestens für Viehzucht und Ackerbau, wenngleich wir uns auf kleinere Farmen anstatt größere Betriebe fokussieren sollten. Wenn es uns gelingt, ausländische Investoren davon zu überzeugen, unsere landwirtschaftliche Entwicklung zu unterstützen, dann können wir Kurdistan in den Brotkorb Anatoliens zu verwandeln."
 KDR_a_modern_nation: "Eine Nation der Moderne"
 KDR_a_modern_nation_desc: "Die Welt macht jeden Tag neue Fortschritte - und wir dürfen nicht zurückfallen. Unser Land muss auch weiterhin ausländischen Investitionen gegenüber offen bleiben, die wir nutzen können, um das Leben unserer Menschen zu verbessern. Wir heißen Unterstützung aller Art willkommen, solange sie uns dabei hilft, unsere Unabhängigkeit und unser Volk zu schützen."
 KDR_a_nation_of_islam: "Eine Nation des Islams"
 KDR_a_nation_of_islam_desc: "Als die Zentralregierung damit begann, unsere religiösen Rechte und Freiheiten einzuschränken, sind wir auferstanden und haben mit Blut und Schweiß für unsere Freiheit gekämpft. Unsere Nation ist der Verteidiger des Islams und unsere Bürger muss dem Islam entsprechend leben und handeln."
 KDR_british_help: "Britische Unterstützung anfordern"
 KDR_british_help_desc: "Zur Zeit des Weltkrieges setzten sich die westlichen Nationen für die Schaffung eines unabhängigen kurdischen Staates ein - eine Idee, die auch in den Verhandlungen über das Abkommen von Sykes-Picot angebracht wurde. Mit dem osmanischen Sieg über die britischen und französischen Kräfte schwanden jedoch auch die Hoffnungen für einen kurdischen Staat. Vielleicht sieht die Entente allerdings auch heute noch einen potenziellen Verbündeten im Nahen Osten in uns?"
 KDR_call_to_the_faithful: "Ruft die Gläubigen zu den Waffen"
 KDR_call_to_the_faithful_desc: "Gläubige aller Nationen, Glaubensbrüder: Blicket zu uns und sehet eine Nation, die das Land ihrer Vorfahren vor den Schrecken der Säkularisation bewahrt! Wir sind auferstanden, um unsere Religion zu schützen - und wir werden nicht nachgeben! Schließt euch uns an, spendet für unsere Sache, denn wir kämpfen mit Allahs Segen für alles, was uns heilig ist!"
 KDR_final_stand: "Kurdistans letzte Schlacht"
 KDR_final_stand_desc: "Die Gebirge markieren unser Grenzland, welches wir gegen jeden verteidigen werden, der es sich wagt, in unser Land einzudringen. Wir sind darauf vorbereitet, Berge in unüberwindbare Hindernisse und Wüstenplateaus in Friedhöfe für unsere Feinde zu verwandeln."

### Events ###
 anatolian_kurdistan.1.t: "Bezwingung der Türken"
 anatolian_kurdistan.1.d: "Endlich ist unser Traum zur Wahrheit geworden: Die Türken, unfähig, den Willen unserer tapferen Soldaten zu brechen, wurden aus dem Land vertrieben! Nachdem eine Rebellion nach der anderen in den letzten Jahrhunderten von den Osmanen niedergeschlagen wurde, schien die kurdische Unabhängigkeit unerreichbar, doch wir haben denjenigen, die an unserem Volk gezweifelt haben, das Gegenteil bewiesen. Nie wieder werden wir die Untertanen einer anderen Nation sein! Kurden sollen von nun an nur noch von Kurden regiert werden und unsere Nation soll im Wohlstand baden, nun, da wir uns vom türkischen Joch befreit haben! Das goldene Zeitalter Kurdistans beginnt jetzt!"
 anatolian_kurdistan.1.a: "Endlich frei!"

 anatolian_kurdistan.2.t: "Die Zukunft unserer Nation"
 anatolian_kurdistan.2.d: "Nun, da das türkische Biest bezwungen wurde, fällt die fragile Allianz von Stammesoberhäuptern, religiösen Führungspersönlichkeiten und Offizieren langsam aber sicher auseinander, da es nicht länger einen gemeinsamen Feind gibt, gegen den sie sich verbünden können. Nun haben sich jedoch zwei Fraktionen gebildet, die unsere Nation davon abhalten wollen, gänzlich der Anarchie anheim zu fallen, und die beide gegeneinander wetteifern, um die Macht über den kurdischen Staat übernehmen zu können.\n\nDie erste dieser Fraktionen, die Junta, besteht hauptsächlich aus bedeutenden Offizieren, von denen einige einst unter dem osmanischen Banner dienten. Obwohl sie noch immer keine zentrale und unangefochtene Führung besitzen, haben diese Männer den Grundstein für unsere Rebellion gelegt und Kurdistan de facto seit seiner Unabhängigkeitserklärung angeführt, wodurch sie das Vertrauen der Bevölkerung erlangt haben. Die andere Fraktion besteht aus radikalen Islamisten unter der Führung von Selahaddin Efendî und behauptet, dass unsere Nation zu ihren islamischen Prinzipien zurückkehren muss, wenn sie florieren soll. Da auch diese Geistlichen vom Volk respektiert werden, sehen sich viele nun zwischen beiden Seiten hin- und hergerissen.\n\nIm Verlauf der letzten Tage haben sich die Debatten in [KDR.Capital.GetCapitalVictoryPointName] stetig zugespitzt, was eine allgemeine Befürchtung eines Bürgerkrieges zur Folge hatte. Nun jedoch, da sich der Tag dem Ende nähert, scheinen beide Seiten endlich eine Einigung erreicht zu haben. Von nun an..."
 anatolian_kurdistan.2.a: "Wird die Junta den Weg weisen!"
 anatolian_kurdistan.2.b: "Wird der Islam uns leiten!"

 anatolian_kurdistan.3.t: "Führung der Junta"
 anatolian_kurdistan.3.d: "Seit dem Beginn unserer Rebellion gegen die Herrschaft der Türken wurde unsere Nation von Mehmet Şerif Paşa geführt. Bisher hat sich kaum einer seiner Herrschaft widersetzt, da ein Großteil unserer Bevölkerung mit dieser entweder zufrieden ist oder sich nicht für die Politik interessiert und da andere Führungspersönlichkeiten während des Krieges größere Sorgen hatte. Doch nun, da die Türken zurückgeschlagen wurden und die Herrschaft der Junta gesichert scheint, sind einige Stimmen des Widerstandes innerhalb der Junta lauter geworden. Es scheint, dass Mustafa Yamulki, ein weiterer bekannter kurdischer Offizier, große Ambitionen hat und selbst über die Junta herrschen will, um den kurdischen Staat nach seinen Idealen zu formen. Mit diesem Ziel im Hinterkopf hat er nun damit begonnen, andere Mitglieder der Regierung zu umgarnen, in der Hoffnung, ihre Unterstützung für seine Sache zu gewinnen. Doch sind diese Männer dazu bereit, Şerif Paşa zu verraten, oder werden sie ihm gegenüber loyal bleiben?"
 anatolian_kurdistan.3.a: "Şerif Paşa hat uns bisher gut gedient!"
 anatolian_kurdistan.3.b: "Es ist Zeit für eine kleine Kursänderung..."

