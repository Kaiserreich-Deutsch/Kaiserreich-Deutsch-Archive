 LAT_attack_riga: "Den Kampf beenden"
 LAT_attack_riga_desc: "Herr Kurelis, darf ich Sie fragen, was Sie an diesem Panzer machen?\n\n'Sir. Ich beende diesen Kampf.'"
LAT_join_internationale: "Beitritt zur Dritten Internationale"
 LAT_join_internationale_desc: "Es ist an der Zeit, dem syndikalistischen Block formell beizutreten."
LAT_return_to_riga: "Verlegung der Hauptstadt nach Riga"
 LAT_return_to_riga_desc: "Riga, die Perle des Baltikums, ist endlich unser. Lassen Sie uns die Verwaltung von Libau in die wahre Hauptstadt Lettlands verlegen."
 LAT_demand_western_dvinsk: "Forderung Westliches Dünaburg"
 LAT_demand_western_dvinsk_desc: "Dünaburg, wie die Russen es nennen, ist unbestreitbar lettisch. Wir müssen dem russischen Ungetüm die Stirn bieten und das Gebiet einfordern."
 LAT_join_russia: "Beitritt zum Moskauer Abkommen"
 LAT_join_russia_desc: "Es ist an der Zeit, ein formelles Militärbündnis mit dem russischen Block zu schließen."
 LAT_attack_country: "Schlag gegen [FROM.GetNameDef]"
 LAT_attack_country_desc: "Die Situation in [FROM.GetNameDef] ist aus dem Ruder gelaufen. Wir müssen intervenieren."
 LAT_buy_small_arms: "Erwerben Sie Kommunardische Waffen."
 LAT_buy_small_arms_desc: "Ein dauerhaftes Rüstungsabkommen mit der französischen Kommune sollte abgeschlossen werden."

 LAT_visit_to_RUS: "Staatsbesuch in Russland"
 LAT_visit_to_RUS_desc: "Um eine neue Ära der Beziehungen zu Russland einzuleiten, hat Kurelis einen Staatsbesuch geplant. Kommen wir zur Sache."
 LAT_visit_to_EST: "Staatsbesuch in Estland"
 LAT_visit_to_EST_desc: "Um eine neue Ära der Beziehungen zu Estland einzuleiten, hat Kurelis einen Staatsbesuch geplant. Kommen wir zur Sache."
 LAT_nordic_investment: "Suche [FROM.GetAdjective] Finanzierung"
 LAT_nordic_investment_desc: "Um [FROM.GetAdjective] finanzielle Unterstützung zu erhalten, wurde ein Plan zur Gründung gemeinsamer staatlicher Unternehmen ausgearbeitet. Wir brauchen nur noch die Zustimmung."
 LAT_mutual_protection: "Vereinte Verteidigungspolitik"
 LAT_mutual_protection_desc: "Die Esten sind seit langem unsere Waffenbrüder. Sollten sie fallen, werden wir mit Sicherheit folgen. Daher sollten wir den Austausch gegenseitiger Verteidigungsgarantien mit Tallinn anstreben."
 LAT_EST_Stand: "Noch einmal Brüder"
 LAT_EST_Stand_desc: "Um unsere Unabhängigkeit in dieser dunklen Stunde zu bewahren, wurde ein Vorschlag zur Aufwertung des Bündnisses mit Estland unterbreitet."
 LAT_LIT_Last_Stand: "Unsere Kameraden im Süden"
 LAT_LIT_Last_Stand_desc: "Unsere baltischen Landsleute, die Litauer, haben sich uns endlich angeschlossen, um sich aus dem Griff der Deutschen zu befreien. Wenn wir zusammenstehen, werden wir stärker sein!"

 LAT_rebuild_valmiera_industrial_center: "Wiederaufbau des Industriezentrums Wolmar"
 LAT_redirect_train_lines_to_Liepaja: "Eisenbahnen umleiten"
 LAT_redirect_train_lines_to_Liepaja_desc: "Die Eisenbahnverbindungen zwischen Libau und einem Großteil des Landes verlaufen über Riga. Es müssen alternative Strecken gebaut werden."
 LAT_build_a_dam: "Bau des Kegum-Wasserkraftdamms"
 LAT_build_a_dam_desc: "Um unsere Bemühungen um den Bau von Staudämmen zu krönen, muss die große Düna vollständig nutzbar gemacht werden. Bei der Stadt Kegum, gleich hinter den Grenzen Rigas, wurde ein Standort gefunden, und der Bau soll so bald wie möglich beginnen."
 LAT_more_financement_for_construction: "Budget für laufende Projekte bereitstellen"
 LAT_more_financement_for_construction_desc: "Beim Bau des Staudamms haben wir viele Maschinen und Menschen mobilisiert, um ihn zu bauen. Gleichzeitig könnten wir auch den restlichen Staatshaushalt für das ganze Land zur Verfügung stellen."
 LAT_extract_steel: "Minen und Mühlen"
 LAT_extract_steel_desc: "Viele gerade erst vom Torf befreite Gebiete sind reich an Eisen. Der Staat muss die Ausbeutung dieser Vorkommen und die Besiedlung dieser Gebiete sofort vorantreiben. Zu diesem Zweck sollen moderne Stahlwerke möglichst nahe an diesen Gebieten errichtet werden, ohne dass die Effizienz darunter leidet."
 LAT_extract_oil_from_peat: "Strom aus Torf"

 LAT_military_decisions: "Militärische Entscheidungen"
 LAT_military_decisions_desc: "Die neue lettische Armee muss von Grund auf neu aufgebaut werden. Sie muss mit einer Reihe von Reformen beginnen, um mit den Armeen der deutschen Unterdrücker und unserer kriegerischen Nachbarn mithalten zu können."
 LAT_reorganise_high_command: "Das Oberkommando reorganisieren"
 LAT_reorganise_high_command_desc: "Die Struktur des Oberkommandos der Armee kann endlich in Angriff genommen werden."
 LAT_form_training_camps: "Neue Ausbildungseinrichtungen"
 LAT_form_training_camps_desc: "Die Großmächte der Welt verfügen über hochspezialisierte Einrichtungen für die Ausbildung von Truppen. Wir sollten ihre Praktiken studieren und ihnen nacheifern."

