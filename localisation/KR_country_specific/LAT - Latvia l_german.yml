 LAT_SOV_Create_Soviet_Union: "Das Scheitern des Oktober zurückweisen"
 LAT_SOV_Create_Soviet_Union_desc: "Die Große Oktoberrevolution sollte dem gesamten Russischen Reich eine sozialistische Revolution bringen, aber sie wurde von den Reaktionären niedergeschlagen. Wir, die Überbleibsel der Bolschewiki, sind nach Moskau zurückgekehrt und können dieses Scheitern endlich rächen. Der Bund der Sowjets wird sich wieder erheben!"
