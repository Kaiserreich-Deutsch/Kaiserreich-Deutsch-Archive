 ISKO.16.t: "Ein neuer Oktober!"
 ISKO.16.d: "Noch vor Frankreich und Großbritannien hisste das russische Reich die rote Fahne und stürzte seine Herren in der Großen Sozialistischen Oktoberrevolution von 1917 unter der weisen Führung von Wladimir Lenin und der bolschewistischen Partei. Doch die materiellen Bedingungen Russlands erwiesen sich für die Revolutionäre als unüberwindbar, und in einem grausamen Bürgerkrieg wurde diese Revolution von den reaktionären Mächten zerstört.\n\nDiejenigen russischen Sozialisten, die überlebten, gaben schließlich die bolschewistischen Ideen auf, da sie sie in der Praxis für gescheitert hielten, und übernahmen Einflüsse der französischen und britischen Syndikalisten. Die lettischen Sozialisten hielten jedoch an ihrer Loyalität zu Lenins Ideen fest. Vor der Revolution war Lettland die größte Hochburg der bolschewistischen Partei, und es waren die lettischen Schützen, die die ersten Einheiten der Roten Armee bildeten, so dass die lettischen Exilanten auch nach der Zerstörung Sowjetrusslands den Geist der Partei am Leben erhielten.\n\nSchließlich errichteten sie eine bescheidene Festung an der Ostsee, und nun sind sie nach Moskau zurückgekehrt, wo sie endlich die Hülle der lettischen sozialistischen Republik ablegen und den Traum Lenins wiederherstellen können - eine Sowjetunion der Völker des ehemaligen russischen Reiches. Lenin, Trotzki und die anderen Märtyrer von 1917 werden endlich geehrt werden."
 ISKO.16.a: "Das Land des Oktobers erhebt sich wieder!"
 LAT_SOV_union_restored: "Oktober Zurückgeholt"
 LAT_SOV_union_restored_desc: "Sowjetrussland, das die Lehren des Leninismus hochhält, wurde 1920 von den Reaktionären zerstört, aber jetzt ist es durch die Anstrengungen des lettischen Proletariats wiederhergestellt worden. Kein Reaktionär oder Revisionist wird es jemals stürzen!"
 LAT_SOV_formulate_marxism_leninism: "Den Marxismus-Leninismus entwickeln"
 LAT_SOV_formulate_marxism_leninism_desc: "Jetzt, da wir in Russland Fuß gefasst haben, müssen wir die Erinnerung an die Ideen Lenins und die kurzen Erfahrungen der Sowjetrepublik in eine prägnante Ideologie umsetzen, die dem Syndikalismus Konkurrenz machen kann. Der Marxismus-Leninismus lehnt die Dezentralisierung unserer syndikalistischen Gegner ab und fördert die Vorherrschaft der Avantgarde der Partei, eines Kollektivs pflichtbewusster Sozialisten, die den Aufbau des Sozialismus wirksam orchestrieren können."
 LAT_SOV_establish_red_army: "Aufbau der Roten Armee"
 LAT_SOV_establish_red_army_desc: "Die syndikalistischen Experimente mit Milizen und kommunaler Verteidigung haben ihre Schwäche gezeigt. Das sozialistische Mutterland kann nur durch ein starkes, zentralisiertes Militär verteidigt werden, das von ideologischen Kommissaren beaufsichtigt wird, um ihre Loyalität gegenüber der Revolution sicherzustellen."
 LAT_SOV_party_supremacy: "Vorherrschaft der Partei"
 LAT_SOV_party_supremacy_desc: "Die Kommunistische Partei ist die einzige treibende Kraft des Sozialismus in der Union. Die Gewerkschaften, die Kommunen, die Armee, die Strafverfolgungsbehörden und alle anderen Institutionen müssen unter der vollständigen Kontrolle von Parteifunktionären stehen, um ihre Loyalität gegenüber dem Marxismus-Leninismus von Anfang bis Ende sicherzustellen."
 LAT_SOV_industrialization: "Rasante Industrialisierung"
 LAT_SOV_industrialization_desc: "Unsere Erfahrungen in Lettland haben gezeigt, dass eine zentrale Planung und eine massive Konzentration auf die Industrie selbst einen kleinen Staat innerhalb von nur fünf Jahren in ein industrielles Kraftzentrum verwandeln kann. Lassen Sie uns diese Erfahrung auf die gesamte Union übertragen und unser Potenzial wachsen sehen."
 LAT_SOV_collectivization: "Kollektivierung"
 LAT_SOV_collectivization_desc: "In Lettland haben wir private landwirtschaftliche Betriebe durch landwirtschaftliche Kollektive ersetzt und konnten beobachten, wie die Menge des gewonnenen Getreides zunahm. Um unser industrielles Potenzial zu stärken, brauchen wir eine leistungsfähige landwirtschaftliche Basis, die Getreide in die Welt exportieren kann - und deshalb werden wir in der gesamten Union mit der Kollektivierung beginnen."
 LAT_SOV_new_soviet_man: "Die Menschheit neu erschaffen"
 LAT_SOV_new_soviet_man_desc: "Vor allem müssen wir die Schaffung eines neuen Menschen anstreben - eines neuen Sowjetmenschen. Alte Traditionen und Unwissenheit werden entwurzelt und durch Ideale ersetzt, die uns helfen werden, ein sozialistisches Paradies zu errichten. Die neue Menschheit wird intelligent, gebildet, atheistisch, heldenhaft und der Heimat des Sozialismus gegenüber loyal sein."
 LAT_SOV_world_revolution: "Weltrevolution"
 LAT_SOV_world_revolution_desc: "Unser Endziel sollte nichts Geringeres als die Befreiung der gesamten Menschheit sein - und wir werden es allein auf unsere Weise erreichen. Nicht als Marionette der Syndikalisten, sondern als Vorhut, die Reaktionäre und Revisionisten gleichermaßen vernichten und eine neue, sozialistische Welt hervorbringen wird."
 LAT_SOV_natural_borders: "Unsere natürlichen Grenzen"
 LAT_SOV_natural_borders_desc: "Die Grenzen des Russischen Reiches, die 1917 als die Ausdehnung der Sowjetrepublik gedacht waren, müssen wieder zu unseren Grenzen werden. Die Völker dieser Länder werden als Schwesterrepubliken in die Union integriert werden."
 LAT_SOV_invasion_of_europe: "Auf nach Europa!"
 LAT_SOV_invasion_of_europe_desc: "Das europäische Proletariat sehnt sich danach, von der Macht der Roten Armee befreit zu werden. Wir werden für diese Befreiung sorgen, wenn nötig mit Gewalt."
 LAT_SOV_invasion_of_asia: "Befreiung Asiens"
 LAT_SOV_invasion_of_asia_desc: "Die Masse der asiatischen Arbeiter, Bauern und Proletarier hat lange genug gelitten. Die Macht der Roten Armee wird ihre Ketten sprengen."
 LAT_SOV_invasion_of_everyone: "Unaufhaltsamer Vormarsch"
 LAT_SOV_invasion_of_everyone_desc: "Es wird keine Ruhe geben, bis die Fahne der sozialistischen Revolution über der ganzen Welt weht - alte Welt, neue Welt, das spielt keine Rolle angesichts der historischen Unvermeidlichkeit. Alle Reaktionäre und Revisionisten, die sich uns in den Weg stellen, werden vernichtet werden."
