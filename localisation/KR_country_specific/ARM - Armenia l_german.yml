 ### Economic Tree
 ARM_rebuild_erivan: "Wiederaufbau der Hauptstadt"
 ARM_rebuild_erivan_desc: "Das Herz unserer Nation, die Stadt Jerewan, ist von den Zerstörungen durch den Unabhängigkeitskrieg leider nicht verschont geblieben. Die Menschen brauchen neue Häuser, und unsere Wirtschaft braucht funktionierende Industrieanlagen. Hier sollten wir unser Projekt des Wiederaufbaus des Landes beginnen."
 ARM_help_the_people: "Die Narben heilen"
 ARM_help_the_people_desc: "Der Krieg hat nicht nur unserer Wirtschaft geschadet, sondern auch unserer Bevölkerung. Viele haben ihre Angehörigen, ihr Zuhause und ihr Vermögen verloren. Einige haben sogar Schwierigkeiten, sich und ihre Familien mit Lebensmitteln zu versorgen und sind gezwungen, von der Hand in den Mund zu leben. Wir müssen die Herzen unserer Menschen wieder aufbauen, bevor wir mit unseren wirtschaftlichen Projekten fortfahren können."
 ARM_planning_economic_revival: "Wiederbelebung der Wirtschaft"
 ARM_planning_economic_revival_desc: "Der Unabhängigkeitskrieg hat unsere Wirtschaft ruiniert. Im ganzen Land wurden unzählige Gebäude, insbesondere Industrieanlagen, durch die Kämpfe zerstört. Viele Armenier haben sowohl ihr Zuhause als auch ihren Arbeitsplatz verloren. Um unsere Wirtschaft wiederzubeleben, müssen wir jedes Detail durchdenken und den Wiederaufbau Schritt für Schritt planen."
 ARM_agricultural_development_scheme: "Programm zur landwirtschaftlichen Entwicklung"
 ARM_agricultural_development_scheme_desc: "Die Landwirtschaft ist das Rückgrat unserer Gesellschaft und unserer Wirtschaft. Ohne unsere hart arbeitenden Landwirte wären wir gezwungen, uns von Importen aus anderen Ländern abhängig zu machen oder zu verhungern. Deshalb ist es nur sinnvoll, unseren wirtschaftlichen Aufschwung durch die Verbesserung unserer landwirtschaftlichen Produktionsraten und die Unterstützung unserer Landwirte einzuleiten."
 ARM_railway_expansion: "Ausbau der Eisenbahn"
 ARM_railway_expansion_desc: "Die Eisenbahn ist wirklich eine großartige Erfindung. Sie ist bei weitem eines der schnellsten und sichersten Verkehrsmittel und hat unser tägliches Leben revolutioniert. Wir sollten daran arbeiten, unser Eisenbahnnetz auszubauen und einige der entlegeneren Städte daran anzuschließen, um das Reisen im ganzen Land zu erleichtern."
 ARM_start_electrical_program: "Elektrifizierung des Landes"
 ARM_start_electrical_program_desc: "Glühbirnen, Telefone und Radios - alles braucht heutzutage Strom. Würden solche Erfindungen der breiten Öffentlichkeit zugänglich gemacht, würde sich der Lebensstandard in unserem Land enorm verbessern. Darüber hinaus kann Elektrizität auch in Fabriken genutzt werden, um die Produktion zu beschleunigen und hochwertigere Waren herzustellen."
 ARM_train_purchase: "Ausländische Züge anschaffen"
 ARM_train_purchase_desc: "Welchen Nutzen haben unsere Eisenbahnen, wenn wir sie nicht mit Zügen ausstatten können? Da wir nicht über die industriellen Möglichkeiten verfügen, Züge im eigenen Land zu produzieren, sollten wir versuchen, welche von ausländischen Herstellern zu kaufen. Auf diese Weise können wir unser neu ausgebautes Schienennetz voll ausschöpfen."
 ARM_the_dust_settles: "Der Staub legt sich"
 ARM_the_dust_settles_desc: "Unser Land lag in Trümmern und drohte unter seinem eigenen Gewicht zusammenzubrechen. Dennoch ist es uns gelungen, durchzuhalten und nicht nur unsere Wirtschaft, sondern auch unser Land wiederzubeleben. Häuser wurden wieder aufgebaut, Fabriken repariert und Bedürftige mit Nahrung und Unterkunft versorgt. Endlich legt sich der Staub..."
 ARM_armenian_broadcast: "Das armenische Radio"
 ARM_armenian_broadcast_desc: "Gibt es ein besseres Mittel zur Information, Unterhaltung und Beeinflussung unseres Volkes als eine nationale Radiosendung? Ein armenischer Radiosender wird Radios und Strom für die Menschen noch attraktiver machen und es uns ermöglichen, die genauen Informationen, die sie über politische Ereignisse und Entwicklungen erhalten, besser zu kontrollieren."
 ARM_urbanisation_project: "Organisieren Sie ein Urbanisierungsprojekt"
 ARM_urbanisation_project_desc: "Die Verstädterung ist eine fortschreitende Entwicklung, die nicht aufgehalten werden kann und die wir daher annehmen sollten. Wenn wir den Prozess der Urbanisierung steuern und planen, können wir sicherstellen, dass wir das Wachstum der Städte, das sie mit sich bringt, optimal nutzen und es zur Verbesserung unserer wirtschaftlichen Situation einsetzen."
 ARM_begin_copper_mining: "Ausweitung des Kupferbergbaus"
 ARM_begin_copper_mining_desc: "Unser Land ist reich an Bodenschätzen, insbesondere an Kupfer, das in den Bergen nördlich von Jerewan in großen Mengen vorkommt. Da Kupfer in der modernen Welt eine wichtige Rolle spielt und vor allem in elektrischen Geräten verwendet wird, wäre es sinnvoll, unsere Bergbauaktivitäten auszuweiten. Wenn wir Gewinn machen wollen, müssen wir tief und gierig graben!"
 ARM_erivan_university: "Erweiterung der Universität Jerewan"
 ARM_erivan_university_desc: "Die 1919 gegründete Universität von Jerewan ist die bei weitem modernste und wichtigste Universität unseres Landes. Eine Erweiterung dieser Einrichtung würde den Zugang zur Hochschulbildung für das einfache Volk erleichtern und es der Universität ermöglichen, ein breiteres Spektrum an verschiedenen Studiengängen und Abschlüssen anzubieten."
 ARM_no_more_pandemy: "Das Volk impfen"
 ARM_no_more_pandemy_desc: "Pandemien können ganze Länder und Gesellschaften auseinanderreißen, Volkswirtschaften zerstören und Tausende von Menschenleben fordern. Das darf dem armenischen Volk nicht passieren! Wir werden eine groß angelegte Impfkampagne organisieren und dafür sorgen, dass jeder gegen die meisten schweren Krankheiten geschützt ist."
 ARM_mobilise_the_economy: "Finanzierung des Militärs"
 ARM_mobilise_the_economy_desc: "Natürlich kann unsere Nation nicht überleben, wenn sie nicht über ein ordentliches Militär verfügt, das sie unterstützt. Unser Militär kann seinen Zweck jedoch nur erfüllen, wenn es angemessen finanziert und ausgerüstet ist. Wir sollten den Haushalt umschichten und mehr Mittel für die Verteidigung unseres Landes bereitstellen."
 ARM_erivan_munition_factories: "Die Fabriken von Jerewan"
 ARM_erivan_munition_factories_desc: "Unsere Armee braucht Gewehre und andere Ausrüstung, um unser Land zu verteidigen. Wir sollten die Fabriken und Arsenale von Jerewan verbessern, damit wir die Bedürfnisse unserer Soldaten besser erfüllen können. Als willkommener Nebeneffekt werden dadurch auch einige neue Arbeitsplätze für Bedürftige geschaffen."
 ARM_military_development: "Armeniens Arsenal"
 ARM_military_development_desc: "Unsere Männer sind bereit, jede Bedrohung der armenischen Unabhängigkeit abzuwehren. Auch wenn ihre Tapferkeit unvergleichlich ist und ihre Ausrüstung einigermaßen ausreicht, würde es sicher niemandem schaden, wenn wir die Produktionsraten unserer Rüstungsindustrie noch weiter erhöhen würden, um einen Vorrat anzulegen, der für die Dauer eines ganzen Krieges ausreicht."

 ### Army and Air Force
 ARM_national_army: "Die Armenische Armee"
 ARM_national_army_desc: "Wir sind von Feinden auf praktisch allen Seiten umgeben. Es gibt nur eine Sache, die uns vor unseren Feinden retten kann: die armenischen Streitkräfte. Unsere stolzen Soldaten werden unser Land verteidigen und unsere Feinde das Fürchten lehren! Sie werden nicht aufgeben und kämpfen, bis ihre Knochen zu Staub werden!"
 ARM_mountain_corp: "Gebirgsausbildung"
 ARM_mountain_corp_desc: "Ein großer Teil unseres Landes ist von Bergen bedeckt, die das umliegende Hochland überragen. Das hat zwar einige Nachteile, macht es aber auch mehr oder weniger unmöglich, in Armenien einzudringen, ohne große Verluste zu erleiden. Wir sollten eine Division schaffen, die auf den Kampf in diesem nahezu unwegsamen Gelände spezialisiert ist, damit der Feind es sich zweimal überlegt, ob er unsere Berge besteigt."
 ARM_heal_our_men: "Krankenhäuser für Verwundete"
 ARM_heal_our_men_desc: "Es gibt eine Ressource, die in Armenien extrem rar geworden ist: Arbeitskräfte. Für uns ist ein einzelner Soldat so wertvoll wie für die Deutschen ein Dutzend Bataillone. Wir können die Verwundeten nicht einfach zum Sterben auf den Feldern liegen lassen. Wir müssen uns um sie kümmern, ihre Wunden heilen und sie wieder fit machen. Zu diesem Zweck sollten wir unsere Krankenhäuser ausbauen und eine bessere Ausrüstung für sie anschaffen."
 ARM_veteran_knowledge: "Das Wissen von Veteranen nutzen"
 ARM_veteran_knowledge_desc: "Ein großer Teil unserer Armee besteht aus neuen Freiwilligen, die sich während unseres Unabhängigkeitskrieges gemeldet haben, aber es gibt auch einige in unseren Reihen, die schon seit Jahrzehnten zu den Fedayi gehören. Ihr Wissen und ihre Erfahrung könnten sich in den kommenden Kriegen als ein entscheidender Vorteil erweisen."
 ARM_officer_school: "Die armenische Militärschule"
 ARM_officer_school_desc: "Eine Armee ist nur so kompetent wie ihre Befehlshaber. Unsere Generäle und Feldmarschälle müssen in der Lage sein, bestimmte Strategien effizient anzuwenden. Zu diesem Zweck sollten wir eine Militärschule einrichten, in der unseren Offizieren moderne Strategien beigebracht werden, die, wenn sie auf dem Schlachtfeld angewandt werden, potenziell unzählige Menschenleben retten können."
 ARM_develop_our_artillery: "Entwicklung unserer Artillerie"
 ARM_develop_our_artillery_desc: "Eine der effizientesten Formen der Unterstützungsausrüstung ist die Artillerie. Im Laufe der Jahre hat sich diese Fernkampfwaffe in Bezug auf Größe, Form und Tödlichkeit ständig verändert. Unsere Artillerie darf nicht hinter der anderer Länder zurückbleiben, damit unsere Armeen nicht von den Soldaten des Gegners in den Schatten gestellt werden und unterlegen sind."
 ARM_a_necessary_force: "Eine notwendige Kraft"
 ARM_a_necessary_force_desc: "Auch wenn es manchen nicht gefällt: Wir brauchen eine Armee, um unseren Platz in der Welt zu sichern. Und nicht nur irgendeine Armee - wir brauchen Soldaten, die bereit sind, ihr Heimatland zu verteidigen, koste es, was es wolle. Wir brauchen Männer, die das Gewicht unserer ganzen Nation auf ihren Schultern tragen können. Und vor allem brauchen wir ein Militär, dem die Menschen vertrauen können."
 ARM_airforce: "Die armenische Luftwaffe"
 ARM_airforce_desc: "Moderne Kriege werden nicht mehr nur von den Männern entschieden, die zu Lande und zu Wasser kämpfen, sie können auch in der Luft gewonnen werden. Eine moderne und effiziente Luftwaffe kann feindliche Truppen bedrängen, Nachschublinien unterbrechen und sogar den Feind in die Knie zwingen. Eine Luftwaffe kann jedoch auch sehr kostspielig sein, und es kostet Zeit und Mühe, sie von Grund auf aufzubauen. Je früher wir mit der Ausarbeitung von Plänen beginnen, desto besser."
 ARM_radar_station: "Bau von Radarstationen"
 ARM_radar_station_desc: "Radarstationen als Erfindung werden oft unterschätzt. Sie tragen zwar nicht direkt zum Kampfgeschehen bei, können aber über den Ausgang einer Schlacht entscheiden, indem sie uns wertvolle Informationen liefern. So können sie zum Beispiel feindliche Flugzeuge aufspüren, lange bevor wir sie mit normalen Mitteln ausmachen können. Außerdem erleichtern sie die Einschätzung der aktuellen Wetterlage, was die Operationsplanung für unsere Generäle erleichtert."
 ARM_rebuild_the_erivan_airport: "Eröffnen Sie den Flughafen Jerewan"
 ARM_rebuild_the_erivan_airport_desc: "Die neu gegründete armenische Luftwaffe braucht eine zentrale Basis, von der aus sie operieren kann. Mit der Eröffnung eines Flughafens in unserer Hauptstadt Jerewan können wir zwei Fliegen mit einer Klappe schlagen: Unsere Luftwaffe könnte diesen Flughafen als Hauptquartier für ihre Operationen nutzen, und unsere Regierung könnte ihn zur Steigerung unserer Import- und Exportraten nutzen, indem sie ihn für Frachtflugzeuge öffnet."
 ARM_little_airship_specialisation: "Spezialisierung auf kleinere Flugzeuge"
 ARM_little_airship_specialisation_desc: "Genau wie unser Land selbst sind auch unsere industriellen Kapazitäten recht klein. Da wir es uns nicht leisten können, ressourcenfressende Flugzeugtypen wie schwere Bomber oder schwere Jäger zu bauen, sind wir mehr oder weniger gezwungen, uns auf kleinere Flugzeuge zu spezialisieren. Wir sollten sie jedoch nicht nach ihrer Größe beurteilen, denn leichte Jäger, Aufklärungsflugzeuge und dergleichen können bei richtigem Einsatz genauso wertvoll sein wie größere Flugzeuge."
 ARM_airplane_workshop: "Aufbau einer Luftwaffe"
 ARM_airplane_workshop_desc: "in Flughafen ist natürlich nicht genug. Die armenische Luftwaffe braucht auch Flugzeuge, um Operationen durchführen zu können. Der Bau von Werkstätten und Fabriken, die auf die Herstellung und Reparatur von Flugzeugen für unser Militär spezialisiert sind, wird gewährleisten, dass unseren Piloten niemals die hochwertigen Flugzeuge ausgehen."
 ARM_fortress_without_sky: "Verteidigung des armenischen Luftraums"
 ARM_fortress_without_sky_desc: "Bisher haben wir unsere Verteidigungsanstrengungen vor allem auf den Bodenkrieg konzentriert und vor allem Befestigungen gegen Infanterie, Artillerie, Panzer und dergleichen gebaut. Wir müssen aber auch den Himmel beobachten und unsere Städte gegen Luftangriffe verteidigen, was den Einsatz von stationären Luftabwehrkanonen erfordert."
 ARM_aerial_reconnaissance: "Augen am Himmel"
 ARM_aerial_reconnaissance_desc: "Einer der größten Vorteile moderner Flugzeuge besteht darin, dass sie den Feind aus sicherer Entfernung ausspähen können. Aufklärungsflugzeuge sind beispielsweise in der Lage, wichtige Informationen zu sammeln, ohne in Schussweite des Feindes am Boden zu kommen. Wie Sun Tzu einst sagte: "Derjenige wird gewinnen, der weiß, wann er kämpfen und wann er nicht kämpfen muss." - Und mit unseren Augen am Himmel werden wir immer wissen, wann wir kämpfen müssen."

 ### Independence War
 ARM_War_of_Liberation: "Der Befreiungskrieg"
 ARM_War_of_Liberation_desc: "Nachdem das armenische Volk jahrhundertelang unter Fremdherrschaft und Unterdrückung gelebt hatte, sagte es schließlich: "Genug!". Der Niedergang des Osmanischen Reiches und nun der Ausbruch des Wüstenkrieges haben die Hoffnung auf einen unabhängigen armenischen Staat neu entfacht. Doch wenn dieser Traum von Freiheit und Unabhängigkeit verwirklicht werden soll, müssen wir uns erheben und kämpfen! Für unsere Familien! Für unsere Zukunft! Für Armenien!"
 ARM_reinforce_erevan: "Jerewan befestigen"
 ARM_reinforce_erevan_desc: "Wenn wir diesen Krieg gewinnen wollen, müssen wir unsere Berge befestigen und verteidigen, koste es, was es wolle. Der Bau von Befestigungsanlagen rund um unsere Hauptstadt Jerewan wird diese Aufgabe sicherlich wesentlich erleichtern und das Leben vieler junger Männer retten."
 ARM_centralising_the_movement: "Zentralisierung der Bewegung"
 ARM_centralising_the_movement_desc: "Wir können nicht hoffen, den Krieg zu gewinnen, wenn jeder Armenier für sich selbst kämpft. Wir können nur gewinnen, wenn wir gemeinsam, geeint und zentralisiert kämpfen. Um dies zu erreichen, muss sich das armenische Volk hinter einem zentralen Führer versammeln - und es gibt nur eine Person, die für diese Position geeignet ist: Nzhdeh."
 ARM_propaganda_campaign: "Organisieren Sie eine Propagandakampagne"
 ARM_propaganda_campaign_desc: "Teile der Bevölkerung stehen Nzhdeh und seiner Regierung immer noch skeptisch gegenüber, da sie befürchten, dass sie nur in ihrem eigenen Interesse handeln und nicht im Interesse des armenischen Volkes. Eine groß angelegte Propagandakampagne könnte helfen, dieses Problem zu lösen und gleichzeitig die Unterstützung für unsere Kriegsanstrengungen zu erhöhen."
 ARM_a_fight_until_the_end: "Kämpfe bis zum Ende!"
 ARM_a_fight_until_the_end_desc: "Nie wieder soll das armenische Volk von ausländischen Invasoren unterjocht werden! Wir sind schon viel zu lange unterdrückt worden und werden nie wieder solche Qualen erleben! Wenn wir schon nicht den armenischen Traum verwirklichen können, so können wir doch wenigstens unser Leben für das Land unserer Väter geben!"
 ARM_organise_Dashnak_veterans: "Daschnak-Veteranen organisieren"
 ARM_organise_Dashnak_veterans_desc: "Die Daschnaks haben viele Jahre lang im Namen des armenischen Volkes gekämpft. Auch wenn dieser Kampf kein offener Krieg war, sondern eher die Form einer Widerstandsbewegung annahm, die einige kleine Aufstände anzettelte, hat die Erfahrung, die die Daschnaks in diesen Jahren gesammelt haben, sie zu großen Kämpfern geformt, die selbst den überlegensten Kräften trotzen können."
 ARM_unite_the_fedayis: "Vereinige die Fedayi"
 ARM_unite_the_fedayis_desc: "Der Begriff Fedayi bezeichnet armenische Zivilisten, die ihre Häuser und Familien verlassen haben, um Armenien vor den barbarischen und blutrünstigen Türken zu schützen. Jetzt, da Armenien zu einer echten Nation geworden ist, müssen wir diese Freischärler zu organisierten Truppen zusammenschließen, um den Grundstein für eine moderne und professionelle Armee zu legen, die unser geliebtes Land verteidigen kann."
 ARM_integrate_the_militias: "Integration der Milizen"
 ARM_integrate_the_militias_desc: "Jetzt, da die armenische Armee offiziell aufgestellt ist, können wir damit beginnen, die über das ganze Land verstreuten Miliztruppen in eine breitere und besser organisierte Kommandostruktur zu integrieren. Dies wird es uns auch ermöglichen, moderne Strategien auf dem Schlachtfeld anzuwenden, was unsere Chancen, einer möglichen Invasion standzuhalten, enorm verbessern wird."
 ARM_professionalize_the_army: "Eine Berufsarmee"
 ARM_professionalize_the_army_desc: "Das Herzstück einer jeden modernen Armee ist Professionalität. Ohne Disziplin und angemessene Ausbildung werden unsere Soldaten wie die Fliegen fallen und Armenien den feindlichen Kräften schutzlos ausliefern. Bringen wir unsere Ausbildungsmethoden auf den heutigen Stand und schaffen wir eine Armee, auf die unser Volk stolz sein kann!"
 ARM_the_savior_of_armenia: "Der Retter von Armenien"
 ARM_the_savior_of_armenia_desc: "In Armeniens Stunde der Not stand ein Mann auf, um die Nation vor ihren herannahenden Feinden zu retten. Ein Mann beschloss, eine Flamme zu entzünden, die weder die Türken noch die Russen oder sonst jemand auslöschen kann. Dieser Mann war kein anderer als der heldenhafte Nzhdeh, der Retter unserer Nation."
 ARM_create_local_fedayis_units: "Die Fedayi dezentralisiert lassen"
 ARM_create_local_fedayis_units_desc: "Während der letzten Jahrzehnte haben die Fedayi, unregelmäßige Einheiten aus armenischen Freiwilligen, unsere Nation und unser Volk vor den türkischen Unterdrückern bewahrt. Ohne ihren Schutz würde es das armenische Volk wahrscheinlich nicht mehr geben. Warum also sollten wir etwas an ihrer Arbeitsweise ändern? Haben sie ihre Effizienz nicht bereits bewiesen?"
 ARM_use_guerilla_tactics: "Guerilla-Taktiken anwenden"
 ARM_use_guerilla_tactics_desc: "Im Kampf gegen einen eindeutig überlegenen Feind ist der Guerillakrieg die bei weitem effizienteste Strategie, die man anwenden kann. Indem wir unseren Feinden dort auflauern, wo sie es am wenigsten erwarten, und indem wir ihre Nachschubwege unterbrechen, können wir hohe Verluste verursachen, während wir selbst kaum welche erleiden. Das wird die anderen Nationen zweimal überlegen lassen, bevor sie uns angreifen!"
 ARM_call_for_people: "Ein Ruf zu den Waffen"
 ARM_call_for_people_desc: "Es ist die Pflicht eines jeden Armeniers, sein Land in Zeiten der Not zu schützen. Jeder zusätzliche Mann an der Front könnte das Zünglein an der Waage sein und das Blatt des Krieges wenden. Wenn wir alle zusammenarbeiten, um unser gemeinsames Ziel eines unabhängigen armenischen Staates zu erreichen, können wir nicht scheitern und nicht gebrochen werden!"
 ARM_create_people_militia: "Mobilisierung der Bevölkerung"
 ARM_create_people_militia_desc: "Viele Männer sind dem Aufruf von [ARM.GetLeader] zu den Waffen gefolgt und warten nur darauf, ausgerüstet und an der Front eingesetzt zu werden. Wir sollten diese neuen Rekruten in kleinen Milizgruppen organisieren, die unabhängig voneinander agieren und so schnell und entschlossen auf feindliche Bewegungen reagieren können."
 ARM_coordinate_with_teheran: "Koordination mit Teheran"
 ARM_coordinate_with_teheran_desc: "Wir sind nicht allein in unserem Kampf gegen die Osmanen. In der Tat haben sich Nationen aus dem gesamten Nahen Osten zusammengeschlossen, um die Welt endlich von diesem verkommenen Reich zu befreien. [PER.GetNameDefCap] ist eine von ihnen. Auch wenn es einige Diskrepanzen zwischen uns und den [PER.GetAdjective]s geben mag, wäre es ein kluger Schachzug, unsere Operationen mit ihnen zu koordinieren, um die türkische Bestie zu besiegen."

 ### Political Trees
 ARM_free_once_again: "Endlich Freiheit"
 ARM_free_once_again_desc: "Was lange Zeit für unmöglich gehalten wurde, ist endlich wahr geworden. Endlich ist unser Volk von Fremdherrschaft und Unterdrückung befreit worden, und die armenische Nation hat über das Osmanische Reich gesiegt. Auch wenn noch viel zu tun ist, feiern wir heute unseren Sieg und trauern um die, die wir verloren haben."

 ### Tseghakronutyun Tree
 ARM_armenia_above_all: "Armenien über alles"
 ARM_armenia_above_all_desc: "Es gibt nur eine Nation, um die wir uns wirklich kümmern müssen: Armenien. Unser Volk hat im Laufe der Geschichte immer wieder seine Größe bewiesen, wird aber von anderen Ländern kaum für seine Tapferkeit anerkannt. Bald werden sie lernen, uns zu respektieren!"
 ARM_promote_identity: "Förderung einer nationalen Identität"
 ARM_promote_identity_desc: "Große Teile unserer Bevölkerung sprechen die gleiche Sprache, teilen die gleichen Werte und leben nach ähnlichen Traditionen, was unserem Volk ein Gefühl der Einheit und des Zusammenhalts verleiht. Im Sinne der tseghakronistischen Sache ist es unsere Pflicht, diese nationale Identität zu formalisieren und mit allen erforderlichen Mitteln zu fördern."
 ARM_armenian_ideal: "Das armenische Ideal"
 ARM_armenian_ideal_desc: "Ein guter Armenier sollte fleißig, mutig, tief religiös und vor allem gehorsam sein. Wenn wir wollen, dass unser Volk diese Eigenschaften annimmt, müssen wir sie mit Nachdruck fördern. Die Schulen müssen ihre Lehrpläne ändern, um unseren Kindern den Wert dieser Eigenschaften zu vermitteln, und Plakate, die für diese Ideale werben, müssen die Straßen unserer Städte schmücken."
 ARM_first_christian_nation: "Die erste christliche Nation"
 ARM_first_christian_nation_desc: "Die Religion ist eine der Säulen des Tseghakronismus. Das Vertrauen, das unser Volk in die armenisch-apostolische Kirche setzte, hielt es zusammen, als unser Land unter fremder Besatzung stand, und da Armenien das erste Land war, das das Christentum offiziell annahm, war die Religion immer ein wichtiger Teil der armenischen Kultur. Lassen Sie uns der Welt zeigen, wie wahre Christen aussehen!"
 ARM_personality_cult: "Der Personenkult von Nzhdeh"
 ARM_personality_cult_desc: "Ohne Nzhdeh gäbe es den Tseghakronismus nicht. Er war derjenige, der unsere Nation durch die Dunkelheit ins Licht geführt hat. Das ganze Land Armenien verdankt ihm seine Freiheit und sein Glück. Es ist an der Zeit, dass wir seinen Status als Nationalheld offiziell machen. Von nun an werden alle dem armenischen Adler applaudieren!"
 ARM_expansionism: "Armenischer Expansionismus"
 ARM_expansionism_desc: "Wenn unsere Nation blühen und gedeihen soll, müssen wir unsere Grenzen erweitern, und wenn wir dazu in andere Länder eindringen müssen, dann ist das eben so. Bald werden wir die Vorherrschaft im Kaukasus und darüber hinaus übernehmen - und unser Volk wird die Früchte dieser Eroberungen ernten."
 ARM_revenge_against_turks: "Vergeltungsmaßnahmen gegen die Türken"
 ARM_revenge_against_turks_desc: "Unsere Geschichte mit den Türken ist... schwierig, um es vorsichtig auszudrücken. Sie haben unser Volk jahrhundertelang versklavt und jede Form von Widerstand gegen ihr tyrannisches Regime unterdrückt. Während wir lange Zeit nichts dagegen tun konnten, haben die Türken gerade eine schwere Niederlage einstecken müssen und sind jetzt viel schwächer als je zuvor. Es ist Zeit für unsere Rache..."
 ARM_recover_karabagh: "Das Hochland von Karabach zurückgewinnen"
 ARM_recover_karabagh_desc: "Die Region Karabach ist historisch mit unserer Nation verbunden, wurde uns aber während der Kaukasuskonferenz 1919 unrechtmäßig weggenommen. Damals waren wir nicht in der Lage, uns gegen diesen diktierten Frieden zu wehren, und wurden gezwungen, Untertanen der Erhabenen Pforte zu werden. Nun aber, da wir unsere Freiheit von den Türken wiedererlangt haben, können wir endlich das zurückerobern, was uns rechtmäßig gehört."
 ARM_superiority_eternity: "Ewige Überlegenheit"
 ARM_superiority_eternity_desc: "Das armenische Volk kann wirklich stolz auf sich sein. Ganz allein hat es einen ewigen Staat geschaffen, einen, der selbst dem Sand der Zeit standhalten kann. Andere mögen versuchen, uns das Erreichte wegzunehmen, aber sie werden alle scheitern und gezwungen sein zu akzeptieren, dass Armenien hier ist, um zu bleiben!"

 ### Survival Party Tree
 ARM_safeguard_our_independence: "Bewahrung unserer Unabhängigkeit"
 ARM_safeguard_our_independence_desc: "Das oberste Ziel der Überlebenspartei war immer, die Unabhängigkeit Armeniens zu sichern. Wir müssen damit beginnen, Befestigungen zu bauen, junge Männer zu rekrutieren und unsere Soldaten auf das Unvermeidliche vorzubereiten. Kein Feind darf jemals einen Fuß auf armenischen Boden setzen!"
 ARM_military_government: "Worte mit Feuerkraft unterstützt"
 ARM_military_government_desc: "Unsere Regierung wird natürlich stark von der militärischen Seite der Koalition beeinflusst. Während einige radikale Republikaner gerne die Nachteile dieses Umstandes hervorheben, hat er auch viele Vorteile. Zum Beispiel ist unser Regime weniger anfällig für Putschversuche, da das Militär selbst kaum putschen kann. Wir sollten versuchen, die breite Öffentlichkeit davon zu überzeugen, dass eine Militärregierung nicht so schlecht ist, wie es auf den ersten Blick scheinen mag."
 ARM_mountainous_stronghold: "Festung Armenien"
 ARM_mountainous_stronghold_desc: "Die Berge unseres Landes bieten uns zwar eine natürliche Verteidigungslinie, aber sie reichen nicht aus. Wir können uns nicht vollständig auf die Natur verlassen, um unsere Feinde in Schach zu halten. Wir brauchen starke Befestigungen, die dem feindlichen Beschuss und den Bombardierungen standhalten und die Sicherheit des armenischen Volkes gewährleisten können."
 ARM_integrate_military_in_the_government: "ntegration des Militärs in die Regierung"
 ARM_integrate_military_in_the_government_desc: "Unser Militär ist ein natürlicher Teil unserer Regierung geworden. Diese beiden Institutionen sollen nicht länger getrennt bleiben, es ist an der Zeit, sie zu vereinen. Dies wird es der Armee ermöglichen, noch mehr Einfluss auf unsere Politik zu nehmen, aber es wird auch für den Daschnak-Teil der Koalition einfacher sein, diesen Einfluss zu kontrollieren."
 ARM_dashnak_support: "Sichere Dashnak-Unterstützung"
 ARM_dashnak_support_desc: "Während ein großer Teil der Dashnaktsutyun die Überlebenspartei unterstützt, gibt es immer noch einige Mitglieder, die sich einen Regierungswechsel und die Errichtung einer echten Republik wünschen. Wir sollten diesen Menschen unseren guten Willen zeigen und sie davon überzeugen, dass wir die einzige Kraft sind, die stark genug ist, die Unabhängigkeit des armenischen Staates zu garantieren."
 ARM_revolutionary_idea: "Der revolutionäre Gedanke"
 ARM_revolutionary_idea_desc: "Die Daschnaks sind zwar nicht uneingeschränkt für ein syndikalistisches System, haben sich aber immer eine moderate Revolution in der Wirtschaft gewünscht. Mit ihrer neuen Position in der Regierung können sie endlich die Veränderungen umsetzen, von denen sie seit Jahren geträumt haben, und den Arbeitnehmern unseres Landes zeigen, dass es keiner vollständigen Umwälzung des politischen Systems bedarf, um ein besseres Leben zu erreichen."
 ARM_a_new_social_system: "Ein neues Sozialsystem"
 ARM_a_new_social_system_desc: "Die Daschnaks wollen nicht nur eine moderate Revolution in der Wirtschaft, sie wollen auch unser Sozialsystem in Angriff nehmen. Von nun an sollen Gleichheit und Solidarität eine größere Rolle im täglichen Leben des armenischen Volkes spielen. Die Daschnaks wollen das kapitalistische System zwar nicht völlig abschaffen, aber die Bedeutung des persönlichen Reichtums in unserer Gesellschaft verringern."
 ARM_protect_the_revolution: "Schutz der Revolution"
 ARM_protect_the_revolution_desc: "Wir haben eine Gesellschaft erreicht, die sich nicht nur auf kapitalistische oder revolutionäre Doktrinen stützt. Wir haben einen dritten Weg gefunden, einen Weg, der die Vorteile beider Systeme vereint und ihre Schwächen ausgleicht. Wir müssen das, was wir erreicht haben, schützen, damit unsere Gesellschaft nicht einen Schritt zurück ins letzte Jahrhundert macht."
 ARM_a_fight_for_our_survival: "Kampf um unsere Freiheit"
 ARM_a_fight_for_our_survival_desc: "Wir Armenier waren schon immer ein tapferes Volk und haben einen guten Kampf nie gefürchtet. Mit der Wiedererlangung unserer kostbaren Freiheit haben wir eine Sache, für die wir heftiger als je zuvor kämpfen können. Die Geschichte wird sich an die tapferen armenischen Soldaten erinnern, die im Namen der Freiheit gegen die Tyrannen ihrer Zeit gekämpft haben!"

 ### Boghos Bey Tree
 ARM_collaborate_with_turkey: "Versöhnung mit unseren ehemaligen Feinden"
 ARM_collaborate_with_turkey_desc: "Unser Volk hat eine lange gemeinsame Geschichte mit den Türken, und viele hegen ihnen gegenüber eine besondere Art von Hass. Wenn unsere Nation jedoch überleben soll, brauchen wir herzliche Beziehungen, insbesondere zu unseren ehrgeizigeren Nachbarn, und da die Türken in der nahen Vergangenheit ebenfalls einen Regierungswechsel erlebt haben, könnten sie ein guter Anfang sein."
 ARM_armenian_nationalism: "Stärkung des armenischen Nationalismus"
 ARM_armenian_nationalism_desc: "Unser Volk kann und sollte stolz darauf sein, als Armenier geboren zu sein. Sie teilen eine reiche Geschichte, eine schöne Sprache und eine gemeinsame nationale Identität. Es ist unsere Pflicht, die Bedeutung und Größe der armenischen Kultur hervorzuheben. Schließlich ist es das, was uns von anderen Nationen unterscheidet und was sowohl unser Land als auch unsere Zukunft ausmacht."
 ARM_a_benevolent_people: "Ein wohlwollendes Volk"
 ARM_a_benevolent_people_desc: "Freundlichkeit, Stolz, Bescheidenheit, Mut, Wohlwollen und Fleiß - das sind nur einige der Eigenschaften, die oft mit dem durchschnittlichen Armenier in Verbindung gebracht werden. Wir sollten der Welt den guten Willen und die allgemeine Größe des armenischen Volkes zeigen, indem wir in Einigkeit und Harmonie leben."
 ARM_promote_heroism: "Förderung von Heldentum"
 ARM_promote_heroism_desc: "Ohne die Helden unseres Unabhängigkeitskrieges wären wir noch immer den abscheulichen Türken unterworfen. Ohne die Helden der Demokratie hätte Nzhdeh unserer Nation ohne Widerstand Tod und Zerstörung gebracht. Immer wieder wurde unser Volk von den Helden von damals gerettet, und jetzt ist es an der Zeit, die Helden von morgen zu ermutigen!"
 ARM_arrest_criminals: "Hartes Durchgreifen gegen Kriminelle"
 ARM_arrest_criminals_desc: "Die soziale Unordnung und das allgemeine Chaos, die durch den plötzlichen Ausbruch unseres Unabhängigkeitskrieges verursacht wurden, machten es unserer Regierung nahezu unmöglich, sich auf die Verfolgung von Gesetzesbrechern zu konzentrieren, was bedeutete, dass Kriminelle, vor allem Kleinkriminelle, in den meisten Fällen unbestraft blieben. Dies führte zu einer Welle der Kriminalität in unserem Land - ein Problem, das bekämpft werden muss, wenn nötig auch mit Hilfe des Militärs."
 ARM_reform_the_military: "Reform des Militärs"
 ARM_reform_the_military_desc: "Unser Militär mag zwar kompetent genug gewesen sein, um unseren Unabhängigkeitskrieg zu gewinnen, aber das war nur der Fall, weil die Osmanen stark geschwächt waren und einen Krieg an vielen verschiedenen Fronten führten. Wenn wir in der Lage sein wollen, auf eigenen Füßen zu stehen und einen Krieg ohne ausländische Hilfe zu gewinnen, müssen wir unser Militär reformieren und seine Fähigkeiten verbessern."
 ARM_end_the_state_of_emergency: "Beendigung des Ausnahmezustands"
 ARM_end_the_state_of_emergency_desc: "Der Ausnahmezustand wurde verhängt, um Bey und seinen Anhängern die Möglichkeit zu geben, ihre neue Position als Regierung des armenischen Volkes zu sichern. Da die gerechte Herrschaft von Bey offenbar nicht mehr bedroht ist, sollte das Ende des Ausnahmezustands ausgerufen und andere demokratische Parteien wieder zugelassen werden."
 ARM_call_for_democrats: "Liberalisierung der Nation"
 ARM_call_for_democrats_desc: "Es war immer das Ziel von Bey, das Land zu liberalisieren und zu demokratisieren. Jetzt, da der Ausnahmezustand aufgehoben ist, kann er endlich damit beginnen, dieses Ziel zu erreichen. Der erste Schritt zu einer demokratischeren und liberaleren Nation ist in seinen Augen die Öffnung der öffentlichen Schulen und die Förderung ausländischer Investitionen."
 ARM_social_reforms: "Soziale Reformen durchführen"
 ARM_social_reforms_desc: "Wenn es um unser Sozialsystem geht, hat unser Land in vielerlei Hinsicht noch große Defizite. Wenn wir den Lebensstandard im ganzen Land anheben wollen, müssen wir einige wichtige Reformen durchführen. Wir sollten zum Beispiel die Religionsfreiheit garantieren, die Gesundheitsversorgung erschwinglicher machen und die Verwaltung vereinfachen."
 ARM_foreign_investments: "Ausländische Investitionen anlocken"
 ARM_foreign_investments_desc: "Um eine Stagnation unserer Wirtschaft zu verhindern, ist ein ständiger Zustrom von ausländischem Kapital erforderlich. Die Ramgavar haben nun einen Vorschlag unterbreitet, der darauf abzielt, Investitionen in unserer Industrie durch Steuersenkungen und die Diversifizierung unserer Exporte lukrativer und attraktiver für ausländische Unternehmer zu machen."

 ### Hunchak/Communists Tree
 ARM_first_popular_assembly: "Die erste Volksversammlung"
 ARM_first_popular_assembly_desc: "Nach der erfolgreichen Revolution ist es nun an der Zeit, über den künftigen Kurs des Landes zu entscheiden. Es haben sich zwei Hauptfraktionen gebildet: die Kommunisten und die Buckligen, die beide die Fackel der Revolution weitertragen wollen. Wir werden die erste Volksversammlung einberufen, die darüber entscheiden soll, wer unser Volk in eine glorreiche und blühende Zukunft führen soll."
 ARM_hunchak_victory: "Sieg der Hunchak"
 ARM_hunchak_victory_desc: "Die Volksversammlung ist zu Ende - und hat die Hunchak gewählt, um die Revolution fortzuführen! Die Hunchak versprachen die Umsetzung sozialer Reformen, die Ausweitung der Arbeiterrechte und den Schutz der Revolution, koste es, was es wolle. Mit ihnen an der Spitze soll unser Land zu einem Leuchtturm des Sozialismus werden!"
 ARM_labor_rights: "Arbeitsrechte festschreiben"
 ARM_labor_rights_desc: "Wir können nicht akzeptieren, dass einige unserer Landsleute in Armut leben müssen, obwohl sie Vollzeit arbeiten. Obwohl die Arbeiter das Rückgrat unseres Landes sind, werden sie schlechter als Sklaven behandelt. Von nun an wird Kinderarbeit offiziell verboten, ein Mindestlohn festgelegt und eine Höchstzahl von Arbeitsstunden pro Woche bestimmt."
 ARM_socialists_reforms: "Sozialistische Reformen einleiten"
 ARM_socialists_reforms_desc: "Wenn es um unser Sozialsystem geht, hat unser Land in vielerlei Hinsicht noch große Defizite. Wenn wir den Lebensstandard im ganzen Land anheben wollen, müssen wir einige wichtige Reformen durchführen. Wir sollten zum Beispiel die Religionsfreiheit garantieren, die Gesundheitsversorgung erschwinglicher machen und die Verwaltung vereinfachen."
 ARM_revolutionary_army: "Eine Revolutionsarmee"
 ARM_revolutionary_army_desc: "Unser Hauptziel, die Revolution zu schützen, kann nur mit Hilfe eines gut ausgebildeten und angemessen ausgestatteten Militärs erreicht werden. Wir werden unsere Streitkräfte in die Armenische Revolutionsarmee umorganisieren, neue Ausbildungsmethoden einführen und die Befehlskette leichter nachvollziehbar und effizienter gestalten."
 ARM_communist_victory: "Sieg der Kommunisten"
 ARM_communist_victory_desc: "Die Volksversammlung ist beendet - und hat die Kommunisten gewählt, um die Revolution fortzuführen! Diese radikalere Fraktion hat versprochen, die Wirtschaft auf marxistischer Grundlage vollständig zu reformieren und gegen die soziale Ungleichheit vorzugehen. Hoffen wir, dass sie ihre Ziele erreichen und unseren Staat in das von Marx erträumte Paradies verwandeln können!"
 ARM_collectivisation: "Beginn des Prozesses der Kollektivierung"
 ARM_collectivisation_desc: "Wie können wir uns als Nation der Gleichen bezeichnen, wenn es immer noch einige gibt, die ihren Besitz für ihren eigenen Vorteil und nicht für das Wohl der Gesellschaft nutzen? Wir müssen gegen diese Egoisten vorgehen, indem wir große Fabriken und Landbesitz kollektivieren und sie direkt in die staatliche Wirtschaft einbinden. Denn auch wenn sie uns nicht glauben, es ist nur zu ihrem Besten!"
 ARM_nationalisation: "Verstaatlichung der Wirtschaft"
 ARM_nationalisation_desc: "Es gibt immer noch eine Reihe von Unternehmen in unserem Land, die versuchen, den Markt für ihren eigenen Profit auszubeuten - ein ekelhaftes und inakzeptables Verhalten! Durch die Verstaatlichung dieser Unternehmen können wir sicherstellen, dass sie nur an das Beste für unser Land und unsere Gesellschaft denken und gleichzeitig die Umsetzung der Arbeitnehmerrechte kontrollieren."
 ARM_marxist_guidance: "Marxistische Führung"
 ARM_marxist_guidance_desc: "Wie Marx einmal sagte: "Der Sinn des Friedens ist die Abwesenheit von Widerstand gegen den Sozialismus." Durch unsere Reformen ist es uns gelungen, einen echten Frieden zu schaffen. Die Arbeitnehmer im ganzen Land leben unter angemessenen Bedingungen und wissen, dass ihre Arbeit zum Reichtum und Wohlstand unserer Gesellschaft beiträgt. Die Prinzipien von Marx sind nicht nur Teil des armenischen Lebens geworden, sondern auch Teil des armenischen Herzens."
 ARM_help_from_our_western_brothers: "Unsere Brüder im Westen"
 ARM_help_from_our_western_brothers_desc: "Wir sind nicht allein in dieser Welt. Im Westen gibt es Länder, deren Regime im Zuge einer syndikalistischen Revolution gestürzt wurden und die nun gleichgesinnte Regierungen auf der ganzen Welt unterstützen wollen. Da sich unsere Ideologien ähneln, werden sie uns sicher als Freunde betrachten und uns jede Unterstützung gewähren, die wir brauchen."
 ARM_revolutionary_vanguard: "Avantgarde der Revolution"
 ARM_revolutionary_vanguard_desc: "Der technologische Fortschritt kann den Unterschied zwischen einem gescheiterten Staat und einer aufstrebenden Macht ausmachen. Wenn unsere Revolution diese schwierigen Zeiten überleben soll, müssen wir die großen Köpfe unseres Landes unterstützen und ihnen alle finanzielle Hilfe gewähren, die sie für ihre Forschung benötigen. Sie werden die Avantgarde unserer Revolution sein!"
 ARM_export_the_revolution: "Export der Revolution"
 ARM_export_the_revolution_desc: "Während unser Volk im Himmel auf Erden lebt, gibt es in anderen Teilen der Welt Menschen, die noch immer unter ihren Unterdrückungsregimen leiden. Wir sind nicht besser als diejenigen, die diese Menschen ausbeuten und unterdrücken, wenn wir tatenlos zusehen. Wir müssen diejenigen, die unserer Hilfe bedürfen, von ihren Ketten befreien! Diese Revolution soll eine globale sein!"
 ARM_revolutionary_ideal: "Das revolutionäre Ideal"
 ARM_revolutionary_ideal_desc: "Wir haben die ideale Revolution erreicht. Ohne Blutvergießen ist es uns gelungen, unsere Gesellschaft vollständig zu verändern. Unser Volk kann ein glückliches und unbeschwertes Leben führen, ohne dass eine kapitalistische Oberschicht es zu ihrem eigenen Vorteil ausbeutet. Wir sind zu einem Vorbild für Nationen aus der ganzen Welt geworden."

 ### Armenian Republican Tree
 ARM_first_armenian_elections: "Die ersten armenischen Wahlen"
 ARM_first_armenian_elections_desc: "Auch wenn Nzhdeh unserer Nation geholfen hat, den Unabhängigkeitskrieg zu überleben, sind seine politischen Ansichten nicht ideal und nicht geeignet, unser Volk zu regieren. Wir brauchen ein demokratisches System, sei es ein revolutionäres oder ein gemäßigtes. Es ist an der Zeit, die ersten armenischen Wahlen abzuhalten! Das Volk soll entscheiden, wer es in eine bessere Zukunft führen soll!"
 ARM_caucasus_dream: "Der kaukasische Traum"
 ARM_caucasus_dream_desc: "Es war immer der Traum der verschiedenen kaukasischen Ethnien, Freiheit und Unabhängigkeit für ihr Volk zu erlangen. Nach jahrhundertelangem Kampf ist es dem armenischen Volk schließlich gelungen, die Freiheit zu erlangen und einen unabhängigen armenischen Staat zu gründen. Jetzt ist es an der Zeit, das Erreichte zu verteidigen. Der kaukasische Traum darf nicht zerschlagen werden!"
 ARM_protect_national_integrity: "Aufrechterhaltung der nationalen Integrität"
 ARM_protect_national_integrity_desc: "Die Armenier sind in ihrem Kampf nicht allein - sie haben einander. Sie können ihren Landsleuten und ihrer Regierung vertrauen. Sie wissen, dass jeder Armenier für sie eintreten wird, sollten sie jemals bedroht werden, und sie wissen, dass ihre Regierung alles in ihrer Macht Stehende tut, um ihre Rechte zu schützen und ihnen die Grundlage für ein Leben in Wohlstand zu bieten."
 ARM_reconciliation: "Politische Versöhnung"
 ARM_reconciliation_desc: "Es gibt Teile der Opposition, die uns nicht als politische Verbündete betrachten, die versuchen, unsere kostbare Demokratie zu schützen, sondern eher als Feinde, die ihnen die Chance nehmen, das Land zu regieren. Es ist jedoch wichtig, dass die verschiedenen demokratischen Fraktionen zusammenhalten und Einigkeit ausstrahlen. Wir sollten versuchen, uns mit einigen der Parteien zu versöhnen, die unserem politischen Kurs skeptisch gegenüberstehen."
 ARM_individual_innovation: "Individuelle Innovation"
 ARM_individual_innovation_desc: "Einer der bemerkenswertesten Vorteile des Liberalismus ist das Konzept der individuellen Innovation. Da jeder Mensch für sich selbst denken muss, werden die Menschen neue und manchmal geniale Wege finden, um mit gemeinsamen Problemen umzugehen, so dass unsere Gesellschaft insgesamt effizienter und produktiver wird."
 ARM_ramgavars_victory: "Sieg von Ramgavar"
 ARM_ramgavars_victory_desc: "Das Volk hat gewählt und die Ergebnisse sind da! Die Ramgavar, eine Partei, die für Liberalismus und Kapitalismus eintritt, hat einen Erdrutschsieg errungen. Unter der schützenden Hand dieser Partei wird Armenien in ein Zeitalter der Individualisierung und des wirtschaftlichen Wachstums eintreten!"
 ARM_neoclassic_economy: "Eine Neoklassische Wirtschaft"
 ARM_neoclassic_economy_desc: "Die neoklassische Wirtschaftstheorie besagt, dass Angebot und Nachfrage miteinander in Einklang gebracht werden können, indem man den freien Markt die Preise anpassen lässt. Sowohl Verbraucher als auch Produzenten versuchen, ihre Interessen zu verteidigen, was zu Kompromissen führt, die gewährleisten, dass die Bedürfnisse beider Seiten befriedigt werden."
 ARM_grant_property_right: "Eigentumsrechte schützen"
 ARM_grant_property_right_desc: "Jeder Einzelne sollte das Recht haben, seine eigenen Wirtschaftsgüter nach eigenem Gutdünken zu nutzen, zu verkaufen und zu verändern. Wenn wir einen wirklich freien und liberalen Staat schaffen wollen, müssen wir dafür sorgen, dass diese Eigentumsrechte geschützt werden, damit grausame Prozesse wie Verstaatlichung und Kollektivierung die Freiheit des Einzelnen nicht zunichte machen."
 ARM_promote_the_individual: "Individualisierung unserer Gesellschaft"
 ARM_promote_the_individual_desc: "Während ein gewisses Gefühl des Zusammenhalts und der Solidarität für das Funktionieren eines Staates notwendig ist, sollten wir nicht zulassen, dass die Entwicklung des Einzelnen durch eine blühende Gruppenidentität eingeschränkt wird. Jeder Mensch hat das Recht, seinen eigenen Weg im Leben zu finden, seine eigene Persönlichkeit zu entwickeln und seine persönliche Freiheit zu erlangen."
 ARM_christian_values: "Christliche Werte fördern"
 ARM_christian_values_desc: "Jeder Mensch sollte das Recht haben, sein Leben selbst zu gestalten und Entscheidungen zu treffen, wie er will. Dies muss jedoch im Einklang mit einem moralischen Kodex geschehen, wenn ein friedliches Zusammenleben in unserer Gesellschaft möglich sein soll. Dieser moralische Kodex findet sich in Form von christlichen Tugenden und Lehren, die schon vor Jahrhunderten das Verhalten unserer Vorfahren geprägt haben."
 ARM_moderate_dashnak: "Sieg der Daschnaks"
 ARM_moderate_dashnak_desc: "Das Volk hat gewählt und die Ergebnisse sind da! In der Hoffnung auf Veränderungen im Sozialsystem hat sich die Mehrheit unserer Bürger für die Daschnaks entschieden, eine sozialdemokratische Partei, die verspricht, die Nation zu sozialisieren und den Alltag des durchschnittlichen Armeniers lebenswert zu gestalten."
 ARM_popular_democracy: "Volksdemokratie"
 ARM_popular_democracy_desc: "Der Sinn von Demokratien besteht darin, den Willen des Volkes auf die Politik des Landes anzuwenden. Dieses Ziel lässt sich am besten durch die Einführung einer Volksdemokratie erreichen, einer direkteren Form der Demokratie, die auf Volksabstimmungen beruht. Diese Form der Regierung wird es uns ermöglichen, jeden Armenier in die Entscheidungsfindung der Regierung einzubeziehen."
 ARM_minimum_wage: "Ein fairer Mindestlohn"
 ARM_minimum_wage_desc: "Die Arbeitnehmer sind das Lebenselixier jeder Gesellschaft. Leider werden sie oft auch als entbehrliche Ressourcen behandelt und erhalten nur Hungerlöhne. In einem Land, in dem die Menschen frei und glücklich leben sollen, ist das inakzeptabel! Ein fairer Mindestlohn wird dieses Problem lösen und garantieren, dass jeder Armenier über der Armutsgrenze lebt."
 ARM_marxist_approach: "Marxistische Ideen überdenken"
 ARM_marxist_approach_desc: "Auch wenn wir kein vollständig sozialistisches Land sind, können wir dennoch viel von Marx und seinen Schriften lernen. Insgesamt waren seine Ideen gar nicht so schlecht und könnten wahrscheinlich zum Wohlstand unserer Gesellschaft beitragen, wenn wir es schaffen, sie mit dem modernen kapitalistischen Wirtschaftssystem zu kombinieren."
 ARM_social_economy: "Sozialisierung unserer Wirtschaft"
 ARM_social_economy_desc: "Die Produktion von Gütern soll nicht mehr ein privates, sondern ein kollektives Unterfangen sein. Mehrere Menschen, die zusammenarbeiten, um ein gemeinsames Ziel zu erreichen, werden immer eine höhere Erfolgsquote haben als der einsame Einzelne. Darüber hinaus wird dies auch die Moral unserer Arbeitnehmer stärken, da die Arbeit in einer Gruppe immer Freude bereitet."
 ARM_democracy_in_orient: "Das Leuchtfeuer der orientalischen Demokratie"
 ARM_democracy_in_orient_desc: "Die Demokratie als Konzept hat sich im Orient nicht wirklich durchgesetzt. Während viele unserer Nachbarländer immer noch ihren Monarchien und Militärregimen applaudieren, ist es uns gelungen, eine stabile und fast fehlerfreie Demokratie zu errichten. Wir sind zu einem strahlenden Leuchtfeuer im ansonsten dunklen Orient geworden, zu einem Wegweiser für Länder in nah und fern!"
 ARM_look_for_protection: "Schutz suchen"
 ARM_look_for_protection_desc: "Die meisten unserer Nachbarländer würden wahrscheinlich nicht zögern, unseren jungen Staat zu annektieren, wenn sie die Gelegenheit dazu hätten. Da unsere Nation im Vergleich zu den anderen Nationen um uns herum relativ klein ist, können wir nicht darauf hoffen, ihnen allen allein zu widerstehen. Wir sollten versuchen, ein anderes Land dazu zu bringen, unsere Unabhängigkeit zu unterstützen, um unsere wilderen Nachbarn abzuschrecken."

### Ideas ###
 ARM_unite_fedayi_idea: "Vereinigte Fedayi"
 ARM_unite_fedayi_idea_desc: "Die Freiwilligen der Fedayi sind streng in Divisionen und Bataillonen mit einer klaren Kommandostruktur organisiert. Dies ermöglicht es unseren Soldaten, unsere Pläne mit größtmöglicher Effizienz auszuführen, und wird zu weniger kostspieligen und insgesamt erfolgreicheren militärischen Operationen führen."

 ARM_unite_fedayi_idea2: "Eine moderne Armee"
 ARM_unite_fedayi_idea2_desc: "Die Kommandostruktur unseres Militärs ist modernisiert und professionalisiert worden. Wie die Armeen Europas und Nordamerikas besteht nun auch unsere aus gut disziplinierten und gut ausgebildeten Soldaten, die bereit sind, ihr Heimatland zu verteidigen, koste es, was es wolle."

 ARM_separate_fedayi_idea: "Separate Fedayi"
 ARM_separate_fedayi_idea_desc: "Wir haben beschlossen, den getrennten Charakter unserer Fedayi-Freiwilligen beizubehalten, der es ihnen ermöglicht, unabhängig und schnell zu handeln. Außerdem wurden die Anforderungen für den Beitritt zu diesen irregulären Einheiten relativ niedrig gehalten, so dass ein breiterer Pool an geeigneten Rekruten entsteht."

 ARM_separate_fedayi_idea2: "Fedayi-Guerilla"
 ARM_separate_fedayi_idea2_desc: "Unsere dezentralisierte Truppe ist mehr als fähig, einen totalen Guerillakrieg zu führen. Unsere Soldaten werden sich in den Bergen und Wäldern verstecken und unsere Feinde angreifen, wann und wo sie es am wenigsten erwarten, so dass wir ihnen eine große Anzahl von Verlusten zufügen können, während wir selbst kaum welche erleiden."

 ARM_fight_till_the_end: "Kämpfe bis zum Ende!"
 ARM_fight_till_the_end_desc: "Das armenische Volk hat einen Vorgeschmack auf die Freiheit bekommen, nach der es seit Jahren lechzt. Wir dürfen die neu gewonnenen Freiheiten unseres Volkes nicht so einfach aufgeben! Wir werden den Traum von einem armenischen Staat frei von türkischer Herrschaft verwirklichen, oder wir werden bei dem Versuch sterben!"

 ARM_temporary_unity: "Vorübergehende Einheit"
 ARM_temporary_unity_desc: "Auch wenn sich die verschiedenen politischen Parteien unseres Landes nicht in allem einig sind, gibt es eine Sache, die für sie alle von größter Bedeutung ist: die Unabhängigkeit des armenischen Staates. Mit diesem Ziel vor Augen haben sie beschlossen, ihre Differenzen beiseite zu legen und sich auf den gemeinsamen Feind zu konzentrieren... für den Moment."

 ARM_destroyed_recovery: "Zerstörte Wirtschaft"
 ARM_destroyed_recovery_desc: "Der Ausbruch unseres Unabhängigkeitskrieges hatte schwerwiegende Auswirkungen auf unsere Wirtschaft. Einrichtungen wurden zerstört, Arbeiter wurden an die Front gerufen, und der Handel mit anderen Ländern kam zum Erliegen. Es wird einige Zeit dauern, bis sich unsere Wirtschaft vollständig erholt hat."

 ARM_destroyed_recovery_1: "Langsame wirtschaftliche Erholung"
 ARM_destroyed_recovery_1_desc: "Nachdem der Krieg gewonnen wurde, ist unsere Wirtschaft bereit, den Prozess der Erholung zu beginnen. Auch wenn dies ein langwieriges und kostspieliges Unterfangen sein wird, sind die ersten Schritte in die richtige Richtung bereits unternommen worden, und unsere Politiker scheinen zuversichtlich, dass unsere Wirtschaft bald zu ihrer früheren Stärke zurückfinden wird."

 ARM_social_chaos: "Soziales Chaos"
 ARM_social_chaos_desc: "Der Krieg hat nicht nur unserer Wirtschaft, sondern auch unserem Volk geschadet. Es gibt unzählige Armenier, die alles verloren haben: ihren Arbeitsplatz, ihr Zuhause, sogar ihre Familie. Es liegt an uns, Hoffnung in ihr Leben zu bringen und sie vor dem Absturz in die Armut zu bewahren."

 ARM_planned_economy: "Planwirtschaft"
 ARM_planned_economy_desc: "Wenn jeder Schritt unserer wirtschaftlichen Erholung von unseren Regierungspolitikern geplant wird, können wir sicherstellen, dass die Ressourcen dort eingesetzt werden, wo sie am dringendsten benötigt werden. Sobald sich unsere Wirtschaft vollständig erholt hat, sollten wir außerdem unsere Produktion planen, um sicherzustellen, dass die Bedürfnisse unserer Menschen befriedigt werden und keine Ressourcen verschwendet werden."

 ARM_agrarian_development: "Programm zur landwirtschaftlichen Entwicklung"
 ARM_agrarian_development_desc: "Ohne Landwirte könnte unsere Gesellschaft nicht existieren. In Anbetracht der Tatsache, dass wir auf sie angewiesen sind, ist es nur fair, dass wir einen Teil unserer Ressourcen dafür verwenden, ihren Lebensstandard zu erhöhen und ihre Produktionsmittel zu entwickeln. Dies wird auch unsere landwirtschaftliche Produktion erhöhen und somit das Risiko von Hungersnöten in der Zukunft verringern."

 ARM_military_budget: "Steigende Militärausgaben"
 ARM_military_budget_desc: "Die einzige Möglichkeit, unsere Unabhängigkeit vollständig zu sichern, ist die Aufrechterhaltung eines gut finanzierten Militärs. Steigende Militärausgaben bedeuten modernere Ausrüstung, größere Fähigkeiten unserer Militäreinrichtungen und damit auch eine bessere Chance für unsere Nation, die kommenden Kriege zu überstehen."

 ARM_military_budget_2: "Großzügig finanziertes Militär"
 ARM_military_budget_2_desc: "Die einzige Möglichkeit, unsere Unabhängigkeit vollständig zu sichern, ist die Aufrechterhaltung eines gut finanzierten Militärs. Steigende Militärausgaben bedeuten modernere Ausrüstung, größere Fähigkeiten unserer Militäreinrichtungen und damit auch eine bessere Chance für unsere Nation, die kommenden Kriege zu überstehen."

 ARM_vaccination_campaign: "Nationale Impfkampagne"
 ARM_vaccination_campaign_desc: "Im Laufe der Geschichte waren Seuchen und Krankheiten die Ursache für viele Todesfälle. Mit Hilfe der modernen Medizin können wir jedoch die Ausbreitung bestimmter Krankheiten eindämmen und ihren Einfluss auf die Gesundheit unseres Volkes begrenzen. Bald wird jeder Armenier geimpft sein, und die Sterblichkeitsrate wird enorm sinken."

 ARM_national_army_idea: "Die Armenische Armee"
 ARM_national_army_idea_desc: "Genau wie unser Volk ist auch unsere Armee trotzig, entschlossen und unzerbrechlich. Unsere Soldaten schätzen die Freiheit ihres Landes mehr als ihr eigenes Leben und werden es Seite an Seite mit ihren Brüdern mit allen Mitteln verteidigen."

 ARM_national_army_2: "Die Armenische Armee"
 ARM_national_army_2_desc: "Genau wie unser Volk ist auch unsere Armee trotzig, entschlossen und unzerbrechlich. Unsere Soldaten schätzen die Freiheit ihres Landes mehr als ihr eigenes Leben und werden es Seite an Seite mit ihren Brüdern mit allen Mitteln verteidigen."

 ARM_national_army_3: "Die Armenische Armee"
 ARM_national_army_3_desc: "Genau wie unser Volk ist auch unsere Armee trotzig, entschlossen und unzerbrechlich. Unsere Soldaten schätzen die Freiheit ihres Landes mehr als ihr eigenes Leben und werden es Seite an Seite mit ihren Brüdern mit allen Mitteln verteidigen."

 ARM_armenian_defiance: "Armenische Größe"
 ARM_armenian_defiance_desc: "Das armenische Volk ist bekannt für seinen Mut, seinen Patriotismus und seinen eisernen Willen. Während der jahrhundertelangen fremden Besatzung ließ es sich nicht beirren und wartete weiter auf den Tag, an dem Armenien endlich wieder frei sein würde. Nun ist dieser Tag gekommen, und unsere Vorfahren lächeln auf uns herab."

 ARM_armenian_defiance_2: "Die Armenische Identität"
 ARM_armenian_defiance_2_desc: "Unsere Menschen sind durch eine gemeinsame Identität geeint. Sie teilen dieselben Werte, sprechen dieselbe Sprache und leben nach denselben Überzeugungen. Vor allem aber teilen sie den Stolz auf ihr Heimatland und den Willen, es gegen jeden Feind zu verteidigen, der seine Unabhängigkeit bedrohen könnte."

 ARM_armenian_defiance_3: "Armenischer Widerstand"
 ARM_armenian_defiance_3_desc: "Jahrhundertelang haben die türkischen Tyrannen versucht, den Willen des armenischen Volkes zu brechen, aber es hat sich nicht unterkriegen lassen und Widerstand geleistet. Dieser Widerstand hat unser Volk vor dem sicheren Untergang bewahrt, hat ihm seine Unabhängigkeit gebracht und wird unser Volk auch in Zukunft am Leben erhalten."

 ARM_expansionism_idea: "Armenischer Expansionismus"
 ARM_expansionism_idea_desc: "Viel zu lange konnten andere Länder nach Belieben schalten und walten, weil wir zahlenmäßig unterlegen sind und es uns an Stärke und Territorium mangelt. Es ist an der Zeit, dass wir uns vom einfachen Beutetier zum Spitzenprädator entwickeln und das Land erwerben, das Armenien braucht, um eine Kraft zu werden, mit der man rechnen muss."

 ARM_armenian_youth: "Armenische Jugendbewegung"
 ARM_armenian_youth_desc: "Die Politisierung unseres Volkes muss in einem sehr jungen Alter beginnen, damit ihr Geist nicht durch westliche Ideen vergiftet wird. Die armenische Jugendbewegung wird dafür sorgen, dass die jüngeren Generationen dem Adler von Taron treu bleiben, und gleichzeitig Freizeitaktivitäten und praktische Workshops organisieren."

 ARM_armenian_last_stand: "Armeniens letztes Gefecht"
 ARM_armenian_last_stand_desc: "Obwohl unsere Unabhängigkeit vorerst gesichert ist, gibt es zahlreiche Länder, die ein Auge auf unser Land werfen. Wenn wir uns jetzt geschlagen geben, könnte der Traum von einem unabhängigen armenischen Staat mit uns sterben. Das dürfen wir einfach nicht zulassen und müssen es um jeden Preis verhindern!"

 ARM_armenian_last_stand_2: "Armeniens letztes Gefecht"
 ARM_armenian_last_stand_2_desc: "Obwohl unsere Unabhängigkeit vorerst gesichert ist, gibt es zahlreiche Länder, die ein Auge auf unser Land werfen. Wenn wir uns jetzt geschlagen geben, könnte der Traum von einem unabhängigen armenischen Staat mit uns sterben. Das dürfen wir einfach nicht zulassen und müssen es um jeden Preis verhindern!"

 ARM_dashnak_contribution: "Eine maßvolle Revolution"
 ARM_dashnak_contribution_desc: "Die Daschnaks haben zwar nicht die Revolution verwirklicht, die sich die anderen demokratischen und revolutionären Parteien und ihre Anhänger gewünscht hatten, aber es ist ihnen dennoch gelungen, Reformen zu verabschieden, die den Lebensstandard in unserem Land erheblich verbessert haben."

 ARM_military_contribution: "Eine Armee mit Staat"
 ARM_military_contribution_desc: "Mit der Eingliederung des Militärkommandos in die Regierungsstruktur ist der Führungskader unserer Armee nun in der Lage, die Politik des Landes in hohem Maße zu beeinflussen, was es ihm ermöglicht, die Bevölkerung zu militarisieren und auf die kommenden Kriege vorzubereiten."

 ARM_armenian_pride: "Armenischer Stolz"
 ARM_armenian_pride_desc: "Boghos Bey hat es geschafft, den jahrhundertelang unterdrückten Stolz des armenischen Volkes zu stärken und neu zu entfachen. Indem er die reiche Geschichte und die Traditionen, die die armenische Kultur ausmachen, hervorhebt, haben seine Bemühungen erfolgreich zur Entstehung eines Nationalgefühls geführt, das sich nicht so leicht aus den Köpfen der Armenier vertreiben lässt."

 ARM_specialised_army: "Spezialisierte Armee"
 ARM_specialised_army_desc: "Heutzutage bestehen Armeen nicht mehr nur aus Fußsoldaten mit Standardausrüstung. Moderne Militärs spezialisieren sich immer mehr - ein Trend, dem wir folgen sollten, wenn wir unser Land gegen ausländische Invasoren verteidigen wollen. Vor allem Gebirgsjäger, aber auch Fallschirmjäger könnten bei der Verteidigung unseres Landes von großem Nutzen sein."

 ARM_school_expansion: "Ausbau von Schulen"
 ARM_school_expansion_desc: "Unsere Nation ist auf qualifizierte Arbeiter, Wissenschaftler und Landwirte angewiesen. Um das Ziel einer gebildeten Bevölkerung zu erreichen, hat unsere Regierung beschlossen, die öffentlichen Schulen auszubauen. Bald werden armenische Innovationen und Fortschritte in der ganzen Welt bekannt sein!"

 ARM_socialist_welfare: "Sozialistischer Wohlstand"
 ARM_socialist_welfare_desc: "Der Sozialismus hat Armenien Wohlstand, Frieden und Freiheit gebracht. Die Bemühungen unserer Regierung haben ein Land geschaffen, in dem die Menschen in Milch und Honig leben und in dem niemand unter den Auswirkungen des Kapitalismus zu leiden hat."

 ARM_revolution_defence_organisation: "Verteidigung der Revolution"
 ARM_revolution_defence_organisation_desc: "Was wir erreicht haben, darf niemals ungeschehen gemacht werden, und unser revolutionäres Paradies darf niemals von den uns umgebenden reaktionären Kräften zerstört werden. Wir werden unser Volk militarisieren und unsere Verteidigung im Namen der Revolution verstärken!"

 ARM_internationale_military_advisors: "Syndikalistische Militärberater"
 ARM_internationale_military_advisors_desc: "Dankenswerterweise haben unsere Freunde in der Dritten Internationale beschlossen, ihre Beziehungen zu unserer neuen Regierung zu verstärken, indem sie uns erfahrene Militärberater zur Verfügung stellen. Diese kampferprobten Veteranen werden für die Planung unserer Verteidigung und die Vorbereitung unserer Streitkräfte von großem Nutzen sein."

 ARM_revolution_wars: "Exportieren der Revolution"
 ARM_revolution_wars_desc: "Unser Volk mag zwar von den Fesseln befreit worden sein, die ihm von seinen kapitalistischen Oberherren auferlegt wurden, aber zahllose Arbeiter und einfache Bürger auf der ganzen Welt leiden immer noch unter der kapitalistischen Unterdrückung. Es ist unsere Pflicht, ihnen zu helfen, sich von ihren Ketten zu befreien!"

 ARM_collectivisation_idea: "Voranschreiten der Kollektivierung"
 ARM_collectivisation_idea_desc: "Da der Prozess der Kollektivierung schnell voranschreitet, kann der Staat die Ressourcen, die früher von den Unternehmern missbraucht wurden, zur Unterstützung der Bedürftigen und zur Entwicklung des Landes insgesamt einsetzen."

 ARM_socialism_stronghold: "Bastion des Sozialismus"
 ARM_socialism_stronghold_desc: "Unser Land hat mehr als nur einen Regierungswechsel erlebt. Es wurde vollständig umgestaltet und repräsentiert nun alles, wofür der Sozialismus steht: Freiheit, Gleichheit, Wohlfahrt und Frieden. Wir sind zu einem Leuchtfeuer geworden, zu einem Wegweiser für alle, die in der Dunkelheit leben."

 ARM_market_auto_regulation: "Selbstregulierender Markt"
 ARM_market_auto_regulation_desc: "Die Zeit hat immer wieder gezeigt, dass die unsichtbare Hand des Marktes durchaus in der Lage ist, Preise, Nachfrage und Angebot zu regulieren. Wenn wir uns mit Eingriffen in diese natürliche Ordnung zurückhalten, können wir auch das Risiko vermeiden, unsere Wirtschaft ungewollt zu schädigen."

 ARM_protect_the_dream: "Den Traum schützen"
 ARM_protect_the_dream_desc: "Der Traum von einem demokratischen armenischen Staat ist nicht mehr nur ein Traum, er ist Wirklichkeit geworden. Die Freiheiten, die wir jetzt genießen, könnten uns jedoch sehr wohl genommen werden, wenn wir nicht vorsichtig handeln. Obwohl wir immer auf das Beste hoffen sollten, müssen wir uns auch auf das Schlimmste vorbereiten."

 ARM_minimum_wage_idea: "Gerechte Mindestlöhne"
 ARM_minimum_wage_idea_desc: "Damit sich die Menschen die Dinge leisten können, die sie im täglichen Leben brauchen, und damit sie das Gefühl haben, dass ihre harte Arbeit von der Gesellschaft geschätzt wird, hat unsere Regierung einen Mindestlohn eingeführt, der hoch genug ist, um sicherzustellen, dass kein Arbeitnehmer jemals in die Armut abrutscht."

 ARM_mixed_socialist_economy: "Gemischte sozialistische Wirtschaft"
 ARM_mixed_socialist_economy_desc: "Obwohl der Sozialismus lange Zeit sowohl von der Bevölkerung als auch von vielen Politikern verteufelt wurde, hat er einige Vorteile. In Verbindung mit modernen kapitalistischen Ideen könnten einige der Konzepte des Sozialismus sehr wohl zu einer gesünderen Wirtschaft beitragen und gleichzeitig die Lebensbedingungen der Menschen verbessern."

 ARM_turkish_emigrants: "Türkische Emigranten"
 ARM_turkish_emigrants_desc: "Während der armenische Teil unserer Bevölkerung den Sieg über die Osmanen feierte, waren die Türken, die jetzt innerhalb unserer Grenzen leben, mit diesem Ergebnis weniger zufrieden. Aus Angst vor Strafverfolgung und Hassverbrechen haben Tausende begonnen, nach Anatolien zu gehen, wo sie mit offenen Armen empfangen werden."

 ARM_russian_concessions: "Zugeständnisse an die Russen"
 ARM_russian_concessions_desc: "Wie zu erwarten war, haben die Russen im Gegenzug für ihren Schutz Zugeständnisse von uns verlangt. Diese Zugeständnisse werden zwar zweifellos unserer Industrie schaden, aber sie werden uns auch ermöglichen, in Frieden und ohne Angst zu leben. Mit dem russischen Ungetüm, das über uns wacht, wird kein Feind jemals einen Fuß in unser Land setzen!"

 ARM_armenian_concessions: "Armenische Zugeständnisse"
 ARM_armenian_concessions_desc: "Als Gegenleistung für unseren Schutz erklärte sich die armenische Regierung bereit, einige Zugeständnisse in Form eines bestimmten Anteils an der monatlichen Industrieproduktion Armeniens zu zahlen. Auch wenn dies für unsere Wirtschaft angesichts der geringen Größe der armenischen Industrie natürlich nicht von großer Bedeutung ist, wird es uns doch einige kleine Vorteile verschaffen."

 ARM_persian_military_overview: "Persische Militäraufsicht"
 ARM_persian_military_overview_desc: "Als Gegenleistung für ihren Schutz verlangten die Perser, dass wir persische Offiziere in unseren Führungskader aufnehmen und damit unsere Armee unter ihre Aufsicht stellen. Auch wenn dies auf den ersten Blick etwas unvorteilhaft erscheinen mag, haben wir dadurch den Vorteil, dass uns erfahrene Offiziere zur Verfügung stehen."

 ARM_Turkish_protection_protests: "Proteste gegen türkischen Schutz"
 ARM_Turkish_protection_protests_desc: "Angeheizt durch den Hass auf die Türken, die viele immer noch als Erzfeinde unserer Nation betrachten, gingen Tausende auf die Straße, um gegen den von unseren Politikern in Zusammenarbeit mit der türkischen Regierung unterzeichneten Schutzvertrag zu protestieren. Wir können nur hoffen, dass diese Proteste so schnell abklingen, wie sie begonnen haben."

 ARM_diaspora: "Rückkehr der armenischen Diaspora"
 ARM_diaspora_desc: "Seit Jahrhunderten sehen sich Hunderttausende von Armeniern gezwungen, in die Ferne zu ziehen, und leben heute verstreut in Europa, Amerika und im Nahen Osten. Seit dem Beginn unseres Aufstands gegen das Osmanische Reich hat eine wachsende Zahl von ihnen die Reise zurück in die Heimat ihrer Vorfahren angetreten. Viele werden jedoch immer noch von der Angst vor einer erneuten Unterwerfung unseres Landes durch die Osmanen zurückgehalten."

 ARM_diaspora_1: "Rückkehr der armenischen Diaspora"
 ARM_diaspora_1_desc: "Seit Jahrhunderten sehen sich Hunderttausende von Armeniern gezwungen, in die Ferne zu ziehen, und leben heute verstreut in Europa, Amerika und im Nahen Osten. Seit dem Beginn unseres Aufstands gegen das Osmanische Reich hat eine wachsende Zahl von ihnen die Reise zurück in die Heimat ihrer Vorfahren angetreten, und jetzt, da wir unsere Unabhängigkeit erlangt haben, wird diese Zahl immer größer."

 ARM_diaspora_military: "Rückkehr der armenischen Diaspora"
 ARM_diaspora_military_desc: "Seit Jahrhunderten sehen sich Hunderttausende von Armeniern gezwungen, in die Ferne zu ziehen, und leben heute verstreut in Europa, Amerika und im Nahen Osten. Nzhdeh hat in der Rückkehr der im Ausland lebenden Armenier eine Chance gesehen, die militärische Macht unserer Nation zu stärken, und hat nicht nur damit begonnen, mehr Armenier zur Rückkehr zu bewegen, sondern auch zurückkehrende junge Männer einzuberufen und sie zum Militärdienst zu verpflichten."

 ARM_diaspora_civilian: "Rückkehr der armenischen Diaspora"
 ARM_diaspora_civilian_desc: "Seit Jahrhunderten sehen sich Hunderttausende von Armeniern gezwungen, in die Ferne zu ziehen, und leben heute verstreut in Europa, Amerika und im Nahen Osten. Jetzt, da unser Land zu einem strahlenden Leuchtturm der Demokratie geworden ist, folgen viele dieser Flüchtlinge endlich dem Ruf des Heimatlandes ihrer Vorfahren und beginnen, in unser Land zurückzukehren."

### Decisions ###
 ARM_foreign_policy: "Außenpolitik Armeniens"
 ARM_join_reichspakt: "Beitritt zum Reichspakt"

 ARM_war_of_independence: "Der Unabhängigkeitskrieg"
 ARM_war_of_independence_desc: "Dieser Krieg ist unsere letzte Chance, den Traum von einem unabhängigen armenischen Staat frei vom osmanischen Terror zu verwirklichen. Wir werden im Namen der Freiheit kämpfen, wir werden im Namen unseres Volkes bluten, und wir werden im Namen unserer Vorfahren sterben. Aber wir werden nicht aufgeben, ganz gleich, welche Entbehrungen wir ertragen müssen - denn wenn wir jetzt scheitern, wird Armenien für immer verloren sein."
 ARM_capture_Kars: "Kars befreien"
 ARM_capture_Kars_desc: "Obwohl ihre Zahl nach den Massakern des Weltkriegs erheblich zurückgegangen ist, leben in den Bergen von Kars immer noch viele Armenier, und es ist unsere Pflicht, diese armen Seelen von den Schrecken des türkischen Jochs zu befreien!"
 ARM_capture_Batumi: "Weiter nach Batumi!"
 ARM_capture_Batumi_desc: "Die Stadt Batumi ist eines der wichtigsten Handelszentren der Region, und obwohl die Armenier in der Stadt nur eine Minderheit bilden, wäre die Übernahme der Kontrolle über die Stadt für unsere Nation sicherlich sehr vorteilhaft, denn sie würde uns Zugang zum Schwarzen Meer verschaffen und uns somit die Möglichkeit geben, Handelsbeziehungen zu pflegen, die über die Berge des Kaukasus hinausgehen. Da die Georgier untätig in ihren Bergen sitzen und die osmanische Armee nach der jüngsten Kaskade von Aufständen immer noch in Aufruhr ist, ist es an der Zeit, unseren Zug zu machen und in Richtung Meer vorzustoßen!"

### Events ###
 arm.1.t: "Der armenische Unabhängigkeitskrieg"
 arm.1.d: "Seit Jahrhunderten wird das armenische Volk von fremden Invasoren beherrscht. Die Russen, Perser und Osmanen glaubten alle, einen rechtmäßigen Anspruch auf unser Land zu haben, was zu zahlreichen Grenzkonflikten zwischen diesen Mächten führte. Auch wenn die armenischen Gebiete im Allgemeinen eine relative Autonomie genossen, wurden die Armenier selbst von ihren Besatzern in der Regel schlecht behandelt. Vor allem die Türken betrachteten sie als Bürger zweiter Klasse, die 'Türkisiert' werden mussten. Dieser Glaube führte direkt zu den Hamidian-Massakern von 1894-1896 und den armenischen Massakern während des Weltkriegs. Diese Gräueltaten bestärkten den armenischen Nationalismus und stärkten die Widerstandsbewegungen. Während einige dieser Organisationen, wie die Fedayi, die armenische Dörfer gegen türkische und kurdische Plünderer zu verteidigen versuchten, vor allem Autonomie und Sicherheit anstrebten, forderten andere, wie die Daschnaks, die Gründung eines unabhängigen armenischen Staates.\n\nDieser Traum von einem freien Armenien wurde 1918 Wirklichkeit. Nach dem Zusammenbruch des Russischen Reiches nutzten die Armenier das entstandene Chaos, um sich abzuspalten. Doch etwa ein Jahr nach unserer Unabhängigkeitserklärung beriefen die Regionalmächte eine Konferenz in Kostantiniyye ein. Das Ergebnis: Die Osmanen, Georgien und Aserbaidschan sollten Armenien unter sich aufteilen. Diese Vereinbarung war der endgültige Schlag für die Erste Republik Armenien, die nicht die Kraft hatte, sich gegen ihre Nachbarn zu verteidigen.\n\nDennoch hat unser Volk die Hoffnung nicht verloren. Es wartete weiter auf den Tag, an dem es endlich frei sein würde, und einige zogen sich nach Karabach zurück, um dort den Widerstand fortzusetzen. Jetzt, da sich der Nahe Osten gegen die Erhabene Pforte erhebt und die Türken sich gegen die arabischen Kräfte behaupten müssen, scheint dieser Tag endlich gekommen zu sein. Heute sagen wir: Es reicht! Im ganzen Land organisieren sich Freiwillige zu Milizen, und die türkischen Garnisonen werden entwaffnet. Es ist an der Zeit, den Osmanen zu zeigen, dass wir nicht so leicht zu brechen sind! Für Armenien!"
 arm.1.a: "Wir werden uns diese Chance nicht entgehen lassen!"

 arm.3.t: "Die Rückkehr von Nzhdeh"
 arm.3.d: "Als er sah, wie sich das armenische Volk gegen die osmanische Herrschaft erhob, beschloss Garegin Nzhdeh, aus seinem selbst auferlegten Exil in Hochkarabach zurückzukehren. Nzhdeh ist ein bekannter Soldat und General. Er nahm an der persischen konstitutionellen Revolution teil und gehörte zu den armenischen Bataillonen, die unter russischer Flagge kämpften. Während des Zusammenbruchs des Russischen Reiches zog er sich in den Kaukasus zurück, wo er zu einem der Gründer der Armenischen Nationalarmee wurde.\n\nMit seinen neuen paramilitärischen Kräften versuchte er, die Position Armeniens im Kaukasus zu stärken, indem er Türken und Aseris aus der Region vertrieb. Die Osmanen schlugen jedoch schnell zurück und schafften es, den armenischen Widerstand bis Mitte 1919 zu zerschlagen. Nachdem es Nzhdeh nicht gelungen war, Armenien gegen die vorrückenden Türken zu verteidigen, beschloss er, sich zurückzuziehen und seine Truppen in den Bergen von Hoch-Karabach zu reorganisieren, einer Provinz, die zuvor zu Armenien gehört hatte, aber während der Kaukasuskonferenz Aserbaidschan zugesprochen worden war. Dort kämpfte er weiter für die Unabhängigkeit eines armenischen Staates. Nzhdeh terrorisierte die nicht-armenische Bevölkerung der Region und machte es der aserbaidschanischen Regierung unmöglich, die Provinz zu regieren. Im Laufe der Jahre gelang es ihm auch, erheblichen Einfluss im Kaukasus zu gewinnen, den er nutzte, um armenische Widerstandsbewegungen auch außerhalb von Karabach zu versorgen, was ihn mitverantwortlich für den bisherigen Erfolg unserer Streitkräfte macht.\n\nNun, da Nzhdeh vollständig und offiziell nach Armenien zurückgekehrt ist, kann er seine in jahrzehntelanger konventioneller und Guerillakriegsführung gesammelten Erfahrungen nutzen, um unsere Truppen zum Sieg über die wilden Türken zu führen. Schon jetzt jubelt ihm das Volk zu und feiert seine Ankunft als 'Segen des Herrn'. Mit ihm an unserer Spitze kann uns nichts aufhalten!"
 arm.3.a: "Wir begrüßen unseren Helden!"

 arm.4.t: "Diplomatische Ouvertüren aus dem Libanon"
 arm.4.d: "Trotz seiner relativ geringen Größe beherbergt der Libanon eine der größten armenischen Diasporas im Nahen Osten. Auf der Suche nach einem Zufluchtsort vor dem osmanischen Militär während der Zeit der armenischen Massaker flohen Tausende von Armeniern aus den Regionen Ost- und Südanatoliens, und da sie nirgendwo anders hin konnten, machten sich viele auf den Weg in den Libanon. Dort ließen sie sich vor allem im autonomen Mutasarrifat auf dem Libanonberg, aber auch in den umliegenden Städten wie Beirut und Jbeil nieder. Aufgrund der zumeist freundlichen Aufnahme durch die Einheimischen konnten sich die Migranten recht schnell integrieren, und die armenische Kultur wird bis heute als wertvolle Bereicherung des Lebens in der Region angesehen.\n\nNachdem das libanesische Volk nach einem verheerenden Krieg gegen die Syrer gerade seine Unabhängigkeit erklärt hat, könnte man sagen, dass die Kämpfe, die das libanesische Volk zu bestehen hatte, durchaus mit denen vergleichbar sind, die unsere eigene Nation in der Vergangenheit zu bestehen hatte. Auch sie sahen sich gezwungen, sich gegen einen viel größeren Feind zu behaupten, und genau wie wir haben sie am Ende gesiegt. Doch nun, da der Krieg gewonnen ist, hat der Libanon mit denselben Nachteilen der Unabhängigkeit zu kämpfen wie wir: politische Einsamkeit. In der Hoffnung, dieses Problem zu lösen, hat sich [LEB.GetLeader] nun an unsere Regierung gewandt und den Wunsch geäußert, diplomatische Beziehungen zwischen unseren beiden Staaten aufzunehmen. Angesichts der kulturellen Bande, die unsere beiden Nationen verbinden, und der Vorteile, die eine künftige Zusammenarbeit mit sich bringen könnte, sollte es nicht überraschen, dass unsere Regierung bereits beschlossen hat, dieses Angebot anzunehmen und die Einrichtung einer libanesischen Botschaft in unserer Hauptstadt zu organisieren. Wir können nur hoffen, dass dieser Tag den Beginn einer großen Freundschaft zwischen unseren Nationen markiert."
 arm.4.a: "Zwei Nationen - ein Kampf."

 arm.6.t: "[ARM.GetNameDefCap] Mobilisiert gegen uns!"
 arm.6.d: "Eine revanchistische Regierung unter [ARM.GetLeader] hat die Kontrolle über den neuen unabhängigen armenischen Staat übernommen und versucht nun, die Gebiete zurückzufordern, die sie als rechtmäßigen armenischen Boden betrachtet. Auch wenn die armenischen Ansprüche auf unser Territorium bestenfalls lächerlich sind, scheinen die historischen Verbindungen zwischen einigen unserer Provinzen und dem armenischen Volk für sie Rechtfertigung genug für eine Invasion zu sein. Schon jetzt mobilisieren sich ihre Truppen an unserer gemeinsamen Grenze, und es ist nur eine Frage der Zeit, bis sie versuchen werden, in unser Land vorzudringen. Wir sollten unsere Verteidigung vorbereiten und diesen ultranationalistischen Abschaum dorthin zurückschicken, wo er hingehört!"
 arm.6.a: "Sie werden zerquetscht!"

 arm.7.t: "Armenisch-Türkische Versöhnung"
 arm.7.d: "Das Osmanische Reich, ein Land, das unser Volk jahrhundertelang unterdrückt und misshandelt hat, ist nicht mehr das, was es einmal war. Die Niederlage im Wüstenkrieg hat das Land verändert, nicht nur durch die Verkleinerung seines Territoriums, sondern auch durch politische Unruhen, die die Türken zu einem anderen politischen Kurs gezwungen haben. Ein großer Teil unserer Bevölkerung hasst die Türken zwar mit jeder Faser ihres Seins, aber dieser rücksichtslose Hass ist nicht mehr gerechtfertigt. Die Menschen, die neben uns leben, sind nicht mehr die Menschen, die uns während des größten Teils unserer jüngsten Geschichte terrorisiert haben. Wir sollten versuchen, uns offiziell mit den Türken zu versöhnen, um unserer beiden Nationen willen. Hoffentlich werden sie so weise und verständnisvoll sein wie wir und unseren bescheidenen Vorschlag annehmen."
 arm.7.a: "Was kann schon schiefgehen?"

 arm.8.t: "Abstimmung mit [ARM.GetNameDef]?"
 arm.8.d: "Zu Beginn dieser Woche erreichte [TUR.Capital.GetCapitalVictoryPointName] ein Vorschlag unserer armenischen Nachbarn. Darin verpflichtete sich die armenische Führung zur Unterzeichnung eines Freundschaftsvertrags zwischen unseren beiden Nationen und zeigte damit, dass sie bereit ist, die jahrhundertealten Feindseligkeiten, die unsere Völker seit Jahrhunderten trennen, zu überwinden. Einige Teile unserer Regierung halten diesen Vorschlag jedoch für ungeheuerlich und argumentieren, dass Armenien als türkische Provinz betrachtet und als solche wieder in unser Land integriert werden sollte. Außerdem erinnern sich viele Politiker noch lebhaft an den blutigen Krieg, den unsere beiden Nationen gegeneinander geführt haben, und sind der Meinung, dass eine offizielle Versöhnung zwischen [TUR.GetNameDef] und Armenien den Opfern dieses Krieges gegenüber respektlos wäre. Es gibt jedoch auch Stimmen, die sagen, dass ein Freundschaftsvertrag dazu beitragen könnte, den Frieden in der Region zu sichern, und für beide Seiten Vorteile bringen würde. Das mag zwar stimmen, aber wenn wir diesen Vorschlag annehmen würden, müssten wir Armenien auch gegen jeden verteidigen, der in Zukunft versucht, in das Land einzudringen - ein Risiko, das sorgfältig kalkuliert werden muss.."
 arm.8.a: "Ein Freundschaftsvertrag würde sicherlich niemandem schaden."
 arm.8.b: "Diese Rebellen haben keine Vergebung verdient!"

 arm.9.t: "[TUR.GetNameDefCap] Stimmt zu!"
 arm.9.d: "Gute Nachrichten! Die Türken haben unseren Versöhnungsvertrag mit der Begründung akzeptiert, dass die Feindseligkeiten zwischen unseren beiden Ländern bisher für beide Nationen nachteilig waren. Im Namen des Friedens haben sie Armenien offiziell als unabhängigen Staat und das armenische Volk als frei von türkischer Herrschaft anerkannt. Darüber hinaus versprachen die Türken, uns gegen jegliche Bedrohung zu verteidigen, die in Zukunft auftreten könnte. Eine neue Ära der türkisch-armenischen Freundschaft hat begonnen!"
 arm.9.a: "Endlich können wir in Frieden leben!"

 arm.10.t: "[TUR.GetNameDefCap] Lehnt ab!"
 arm.10.d: "Leider hat es den Anschein, dass die Türken noch nicht bereit sind für so drastische Veränderungen wie einen Freundschaftsvertrag mit unserer Nation. Mit der Begründung, dass Armenien 'schon immer eine türkische Provinz war und bald wieder eine sein wird', hat sich die Regierung von [TUR.GetNameDef] geweigert, unseren Vorschlag zu unterzeichnen. Damit haben die Türken bewiesen, dass sie nicht in der Lage sind, ihre ultranationalistische Denkweise zu überwinden, was in naher Zukunft sehr wohl zu einem weiteren Krieg zwischen unseren beiden Nationen führen könnte."
 arm.10.a: "Ihr Verlust..."

 arm.12.t: "Die erste Volksversammlung"
 arm.12.d: "Die revolutionäre Koalition, bestehend aus den Hunchaks und den Kommunisten, hat die ersten armenischen Wahlen gewonnen und damit den Weg für eine echte Revolution und ein besseres Leben für das armenische Volk geebnet. Doch nun, da die Macht fest in ihren Händen liegt, sind sich die Buckligen und die Kommunisten ihrer sehr unterschiedlichen Meinungen zu vielen Themen, wie z. B. unserer Wirtschafts- und Außenpolitik, voll bewusst geworden. Dennoch sind die beiden Parteien dem revolutionären Geist treu geblieben und haben nicht zugelassen, dass diese Unterschiede einen Keil zwischen sie treiben. Nach kurzen Debatten gelang es ihnen, eine Lösung zu finden, die beide zufrieden stellen konnte: eine armenische Volksversammlung.\n\nDiese Versammlung soll in Jerewan abgehalten werden, wo entschieden werden soll, welche der beiden Fraktionen die führende Rolle in der revolutionären Koalition übernehmen und die künftige Politik unseres Landes bestimmen soll. Vertreter aus ganz Armenien sind eingeladen worden und strömen derzeit in unsere Hauptstadt. Einige von ihnen sind eingefleischte Verfechter der hunchakischen oder kommunistischen Sache, aber viele sind noch unentschlossen. Dies macht den Ausgang der Versammlung ziemlich ungewiss und hat zu politischen Diskussionen und Spekulationen in Zeitungen und Cafés geführt. Es scheint fast so, als ob die gesamte armenische Bevölkerung derzeit mit angehaltenem Atem auf die ersten Entscheidungen der Versammlung wartet. Bald werden die Revolutionäre ihre ersten Reden halten, die ersten großen Debatten werden stattfinden, und die Zukunft unserer Nation wird entschieden werden."
 arm.12.a: "Revolutionäre! Versammeln Sie sich!"

 arm.13.t: "Die Volksversammlung: Die Entscheidung für ein politisches Ziel"
 arm.13.d: "Die Zeit ist gekommen! Heute werden die Vertreter der revolutionären Koalition zusammenkommen und darüber abstimmen, was genau das wichtigste politische Ziel der neuen Regierung sein soll.\n\nDie gemäßigteren Hunchaks argumentieren, dass das Rückgrat Armeniens und jedes anderen Landes auf der Welt der durchschnittliche Arbeiter ist. Wenn er leidet, leidet auch die Nation. In Anbetracht der Tatsache, wie schlecht unsere am härtesten arbeitenden Bürger von der osmanischen Verwaltung und den ersten provisorischen armenischen Regierungen behandelt wurden, halten es die Hunchaks für notwendig, die Rechte der Arbeiter in unserer Verfassung zu verankern und damit den Lebensstandard in unserem Land zu verbessern. Schließlich ist es für eine moderne und revolutionäre Nation nicht hinnehmbar, dass ihre Bürger unter den schlechtesten Bedingungen arbeiten und nur einen Hungerlohn erhalten.\n\nDie Kommunisten stimmen zwar mit den meisten Aussagen der Hunchaks überein, wollen aber noch einen Schritt weiter gehen und unser Land völlig umgestalten. Sie sind der Meinung, dass der Kapitalismus das armenische Volk im Stich gelassen hat und stark eingeschränkt werden sollte. Sie befürworten einen eher marxistischen Ansatz, der den armenischen Bürgern endlich die Gleichheit und Autonomie bringen kann, nach der sie immer gestrebt haben. Auch wenn dies auf dem Papier gut klingt, haben einige Hunchak-Politiker die Wirksamkeit und Notwendigkeit eines solchen radikalen Ansatzes offen in Frage gestellt und argumentiert, dass er wahrscheinlich mehr schaden als nutzen würde.\n\nBeide Seiten haben die letzten Tage damit verbracht, ihren Standpunkt energisch zu verteidigen und zu versuchen, so viele Vertreter wie möglich zu überzeugen. Heute werden wir sehen, welche der beiden Fraktionen überzeugender war."
 arm.13.a: "Die Rechte der Arbeitnehmer sind von größter Bedeutung!"
 arm.13.b: "Wir müssen das Land von Grund auf verändern!"

 arm.14.t: "Die Volksversammlung: Die Entscheidung über ein wirtschaftliches Ziel"
 arm.14.d: "Das nächste Thema, mit dem sich die Versammlung befassen sollte, ist die Frage unserer Wirtschaftspolitik. Während die Hunchaks und die Kommunisten darin übereinstimmen, dass unser derzeitiges Wirtschaftssystem in keinem sehr guten Zustand ist und einige größere Veränderungen benötigt, ist es noch offen, wie genau diese Veränderungen aussehen sollen.\n\nWie zu erwarten war, sind die Hunchaks für eine moderatere Lösung. Sie argumentieren, dass wir nicht nur unsere Wirtschaft, sondern auch den Lebensstandard in ganz Armenien verbessern können, wenn es uns gelingt, das richtige Gleichgewicht zwischen sozialen und wirtschaftlichen Reformen zu finden. So könnten beispielsweise eine erschwingliche Gesundheitsversorgung und ein angemessener Mindestlohn das Leben unserer Bürger wesentlich erleichtern, während progressive Steuern und eine Umverteilung von Vermögen und Einkommen dazu beitragen könnten, unser Ziel einer klassenlosen Gesellschaft zu erreichen, in der die Wirtschaft nicht nur der Oberschicht dient. Außerdem wären diese Reformen recht einfach umzusetzen und würden nur einige neue Gesetze erfordern.\n\nDie Kommunisten hingegen vertreten einen radikalen Ansatz. Um echte Gleichheit und eine Gesellschaft zu erreichen, in der Egoismus ein Fremdwort ist, halten sie die Kollektivierung und Verstaatlichung großer Unternehmen und Betriebe für notwendig. Eine vom Staat kontrollierte Wirtschaft könnte die Bedürfnisse des armenischen Volkes besser befriedigen und dafür sorgen, dass der Reichtum gleichmäßig unter den Armeniern verteilt wird, würde jedoch auch die Unternehmer ihrer Freiheiten berauben - ein Kompromiss, den die Kommunisten nur zu gerne eingehen."
 arm.14.a: "Progressive Reformen sind der richtige Weg!"
 arm.14.b: "Kollektivierung und Verstaatlichung werden uns Wohlstand bringen!"

 arm.15.t: "Die Volksversammlung: Die Entscheidung über das außenpolitische Ziel"
 arm.15.d: "Der letzte Punkt auf der Tagesordnung der Versammlung ist die Außenpolitik unserer Nation. Es ist kein Zufall, dass dieses Thema bis zum Schluss aufgespart wurde, denn es ist das Thema, bei dem die Meinungen der Kommunisten und der Hunchaks am weitesten auseinandergehen.\n\nDie Hunchaks sind der Meinung, dass Armenien seine Streitkräfte zu einer revolutionären Armee umgestalten muss, die unsere Nation auch gegen überlegene Feinde verteidigen kann und alles tun wird, um das Überleben des armenischen Staates zu sichern. Um die Bedeutung des Militärs für unsere Freiheit noch zu unterstreichen, hielt der Vorsitzende der Hunchak-Partei, Rouben Ter Minassian, vor der Versammlung eine patriotische Rede, in der er unsere tapferen Soldaten ehrte und darauf hinwies, dass Türken, Russen und Perser bald wieder versuchen werden, unsere Nation zu unterjochen - etwas, das wir nur durch den Aufbau einer Armee verhindern können, die Armenien und seinem Volk würdig ist.\n\nDie Kommunisten argumentieren jedoch, dass dies zu weit geht. Die Schaffung einer revolutionären Armee würde unsere Gesellschaft militant machen und könnte von unseren Nachbarn als Rechtfertigung für einen Präventivschlag gegen unser Land benutzt werden. Sie sind der Meinung, dass wir uns auf unsere eigenen Angelegenheiten konzentrieren und versuchen sollten, uns unauffällig zu verhalten. Dies könnte uns die Chance geben, unser Land ohne ausländische Einmischung zu entwickeln und friedlich und in Ruhe zu gedeihen, würde uns aber auch in eine ziemlich verwundbare Position bringen."
 arm.15.a: "Wir brauchen eine Revolutionsarmee!"
 arm.15.b: "Wir sollten uns auf unsere eigenen Angelegenheiten konzentrieren!"

 arm.16.t: "Die Kommunisten übernehmen die Macht"
 arm.16.d: "Die Erste Armenische Volksversammlung ist beendet, und die Abgeordneten treten langsam die Heimreise an. Nachdem über alle Themen abgestimmt und die Stimmen ausgezählt waren, stand ein klarer Sieger fest: die Kommunisten unter Anastas Mikoyan. Ihre politischen Ziele und Maßnahmen scheinen bei den Abgeordneten und der Bevölkerung gut anzukommen, wie die deutliche Mehrheit, die die Partei erreicht hat, zeigt. Kurz nachdem sich diese Nachricht im ganzen Land verbreitet hatte, hielt Mikojan eine Rede im Radio. Darin dankte er den Menschen für ihr Vertrauen in ihn und seine Partei und versprach, dass seine Politik Armenien den Frieden und Wohlstand bringen werde, den es verdient.\n\nObwohl einige erwartet hatten, dass die Hunchaks über ihren Verlust verbittert sein würden, da sie es waren, die die revolutionären Ideen überhaupt erst nach Armenien gebracht hatten und daher wahrscheinlich hofften, sie in Zukunft zu verteidigen, scheinen die Hunchak-Politiker dennoch relativ zufrieden mit ihrer neuen Position in der Koalition zu sein. Rouben Ter Minassian beglückwünschte Mikoyan sogar zum Sieg seiner Fraktion und versprach, ihn in seinem Bestreben, die Nation zu revolutionieren, zu unterstützen. Beide Parteien scheinen sich so nahe zu stehen wie eh und je und mehr als erpicht darauf, eine armenische Revolution herbeizuführen."
 arm.16.a: "Frieden und Wohlstand für Armenien!"

 arm.17.t: "Die Hunchaks triumphieren"
 arm.17.d: "Die erste armenische Volksversammlung ist zu Ende, und die Abgeordneten treten langsam die Heimreise an. Nachdem über die verschiedenen Themen abgestimmt und die Stimmen ausgezählt waren, stand ein klarer Sieger fest: die Hunchaks unter Sarkis Rouben Ter Minassian. Wie es scheint, wollen die Abgeordneten und damit das Volk keine radikalen Veränderungen, sondern streben eher moderate Reformen an, die ihre Lebenssituation verbessern können. In seiner Rede vor der Presse heute Morgen zeigte sich Minassian relativ wenig überrascht und sagte, er habe nicht ein einziges Mal daran gezweifelt, dass die Versammlung die Hunchak-Partei zur Führung der Nation wählen würde. Dennoch dankte er den Menschen für ihre Unterstützung und versprach, ihnen Gleichheit und Freiheit zu bringen.\n\nDa die Gemäßigten nun die Tagesordnung bestimmen, scheinen die radikaleren Kommunisten ein wenig enttäuscht zu sein. Obwohl sie immer noch der Meinung sind, dass die Reformen der Hunchaks nicht ausreichen werden, um die armenische Nation wirklich zum Besseren zu verändern, haben sie es unterlassen, die Entscheidung der Versammlung offen in Frage zu stellen und den Hunchaks ihre weitere Unterstützung zugesagt. Mit der von den Buckligen geführten Koalition, die nun den Weg weist, sind Frieden und Wohlstand in greifbare Nähe gerückt!"
 arm.17.a: "Eine großartige Zukunft liegt vor uns!"

 arm.18.t: "Armenien bittet um industrielle Unterstützung"
 arm.18.d: "[ARM.GetNameDefCap], ein sozialistisches Land im Kaukasus, kämpft um den Aufbau einer Industrie, die sowohl den Bedarf der Bevölkerung als auch den des Militärs decken kann. In der Hoffnung auf ausländische Unterstützung durch die Internationale hat die armenische Regierung uns um Hilfe beim wirtschaftlichen Aufbau gebeten. In Anbetracht unserer Wirtschaftskraft würde es uns sicher nicht schaden, unseren Freunden in Not ein paar Ingenieure und Materialien zu schicken. Dennoch haben einige argumentiert, dass wir unsere Ressourcen anderswo brauchen und dass sie in Armenien verschwendet würden. Das mag zwar in gewisser Weise zutreffen, aber wir können unsere sozialistischen Brüder doch nicht einfach abweisen, oder?"
 arm.18.a: "Wir werden Sozialisten in Not immer helfen!"
 arm.18.b: "Wir brauchen diese Ressourcen selbst!"

 arm.19.t: "[FROM.GetNameDefCap] Bietet industrielle Unterstützung"
 arm.19.d: "Unsere sozialistischen Brüder in [FROM.GetNameDefCap] haben beschlossen, unsere Bitte anzunehmen und uns beim Aufbau unserer Industrie zu unterstützen. Die ersten Materialtransporte haben bereits ihre Reise von [FROM.Capital.GetCapitalVictoryPointName] nach Jerewan angetreten, und einige Ingenieure sind in unserer Hauptstadt eingetroffen. Die Internationale hat uns heute gezeigt, dass man ihr vertrauen kann und dass die Solidarität unter den Völkern auch in solch schwierigen Zeiten noch existiert."
 arm.19.a: "Wir wussten, dass unsere Freunde uns nicht im Stich lassen würden!"

 arm.20.t: "[FROM.GetNameDefCap] lehnt unsere Anfrage ab"
 arm.20.d: "Die Regierung von [FROM.GetAdjective] hat uns mit dem Argument abgewiesen, dass sie ihre Ressourcen selbst benötigt. Die sozialistische Solidarität, die [FROM.GetNameDefCap] immer betont hat, scheint nichts anderes als eine unverhohlene Lüge zu sein, um die Unwissenden dazu zu bringen, der lästigen Internationale zu vertrauen. Es scheint, als ob wir die einzigen wahren Sozialisten auf diesem Planeten sind..."
 arm.20.a: "Das ist ungeheuerlich! Es ist ungerecht!"

 arm.21.t: "Die verbliebenen Kollaborateure"
 arm.21.d: "Als unser Aufstand begann, flohen einige dem Osmanischen Reich treu ergebene Beamte aus Armenien, da sie bei einem Verbleib Strafverfolgung und Gefängnis befürchteten. Es gab aber auch Mitglieder der Verwaltung und des Militärs, die zu Beginn des Krieges einfach die Seiten gewechselt haben, weil sie lieber in einem freien armenischen Staat leben wollten als in einem von den Türken beherrschten. Diese Männer konnten ihre Positionen, die sie unter der osmanischen Herrschaft innehatten, bisher behalten, auch weil es nicht einfach wäre, sie zu ersetzen. Dennoch scheint Nzhdeh, der inzwischen zu einem einflussreichen Helden des armenischen Volkes geworden ist, mit dieser Situation alles andere als zufrieden zu sein.\n\nMit dem Argument, dass man diesen Beamten aufgrund ihrer Verbindungen zum bösartigen Osmanischen Reich nicht trauen könne, hat er nun begonnen, die Dinge selbst in die Hand zu nehmen. Heute hat er die Inhaftierung aller "Kollaborateure" angeordnet, die sich noch auf armenischem Boden befinden. Dies hat zwar einigen Argwohn hervorgerufen, da seine Definition eines Kollaborateurs relativ weit gefasst ist und jeden Beamten einschließt, der unter der osmanischen Herrschaft gedient hat, doch hat es bisher keinen wirklichen Widerstand gegen diese Anordnungen gegeben. Im ganzen Land werden Beamte vom Militär aus ihren Arbeitsplätzen eskortiert, Offiziere werden entlassen, und die Gefängnisse beginnen sich zu füllen. Obwohl Nzhdeh versprochen hat, dass er dies alles nur tut, um die Unabhängigkeit und Sicherheit Armeniens zu gewährleisten, hat dieser Schritt zufällig auch ein Machtvakuum geschaffen, das er nun leicht füllen kann, indem er seine eigenen Beamten ernennt, die seiner Sache treu sind."
 arm.21.a: "Ein harter, aber notwendiger Schritt."

 arm.22.t: "Die Kollaborateure leisten Widerstand!"
 arm.22.d: "Die Verhaftung der ersten Welle von Kollaborateuren verlief zwar reibungslos, doch das lag vor allem daran, dass das Militär sie überrumpelte. Inzwischen weiß jeder Armenier von der Verfolgung derjenigen, die Nzhdeh als Staatsfeinde gebrandmarkt hat. Die verbliebenen Kollaborateure nutzten die ihnen verbleibende Zeit, um sich vorzubereiten. Viele von ihnen sind untergetaucht und bis heute unauffindbar. Da sie nicht einfach vom Erdboden verschwinden können, wird vermutet, dass sie entweder aus dem Land geflohen sind, in der Hoffnung, in ihrem geliebten Osmanischen Reich ein neues Leben zu beginnen, oder dass sie in den Häusern von Armeniern Zuflucht gefunden haben, die bereit sind, sie vor den Augen der Regierung zu verstecken. Einige Häuser von Freunden und Familienmitgliedern der Verfolgten wurden bereits vom Militär durchsucht, was zu einiger Unzufriedenheit, aber auch zur Festnahme einiger der Flüchtigen geführt hat.\n\nDennoch waren auch einige Kollaborateure nicht bereit, ihre geliebte Heimat zurückzulassen. Anstatt sich vor den Regierungskräften zu verstecken, haben sie sich bewaffnet. Unsere Soldaten haben inzwischen fast ein Dutzend Fälle gemeldet, in denen ehemalige Beamte das Feuer auf sie eröffnet haben. Glücklicherweise wurde bisher keiner unserer Soldaten getötet, obwohl einige von ihnen schwer verletzt wurden. Besorgniserregend an diesen Vorfällen ist die Tatsache, dass es sich bei den von den Verhaftungsgegnern verwendeten Waffen fast ausnahmslos um Waffen handelte, die beim osmanischen Militär üblich waren. Entweder haben die Kollaborateure sie aus den Beständen gestohlen, die wir in den osmanischen Garnisonen erbeutet haben, oder sie haben noch Kontakte innerhalb des Reiches, um den Widerstand gegen Nzhdehs Herrschaft zu schüren. In jedem Fall sollten wir versuchen, diese Verräter so schnell wie möglich zu entwaffnen und inhaftieren."
 arm.22.a: "Sie mussten es einfach schwer machen..."

 arm.23.t: "Nzhdeh verhängt den Ausnahmezustand"
 arm.23.d: "Mit dem Argument, dass unsere Nation eine starke und geeinte Regierung braucht, um den bevorstehenden Angriff der Osmanen zu überstehen, haben Nzhdeh und die Führung des Militärs beschlossen, den Ausnahmezustand auszurufen und damit die Macht des Staates auf sich zu konzentrieren. Dies gibt ihnen die Freiheit, ohne Rücksicht auf die Opposition zu regieren, jede beliebige Politik zu verfolgen und alle Maßnahmen zu ergreifen, die sie für notwendig erachten, um die armenische Nation vor ihrer völligen Vernichtung zu bewahren. Um diejenigen zu beruhigen, die glauben, dass dies nichts anderes als die verdeckte Errichtung einer Diktatur unter militärischer Herrschaft ist, versicherte Nzhdeh, dass er den Ausnahmezustand aufheben werde, sobald der Krieg gewonnen und sich der Staub gelegt habe.\n\nEs gibt zwar Teile der Bevölkerung, die mit diesem Versprechen nicht zufrieden sind, weil sie befürchten, dass Nzhdeh und die Militäroffiziere zu sehr an der Macht hängen, die sie nun besitzen, aber die Mehrheit Armeniens ist mit dieser Entwicklung durchaus zufrieden. In Nzhdeh sehen die Menschen einen Mann, der weiß, was zu tun ist. Sie sehen jemanden, der handelt, anstatt Versprechungen zu machen, die er nie erfüllen kann. Sie sehen in ihm eine Galionsfigur, die das armenische Volk einen kann - eine Eigenschaft, die in diesen schwierigen Zeiten dringend gebraucht wird. Es bleibt jedoch abzuwarten, wie weit die Unterstützung des Volkes wirklich reicht und ob sie auch dann noch anhält, wenn der Krieg gewonnen ist und die Unabhängigkeit Armeniens nicht mehr direkt bedroht ist."
 arm.23.a: "Mögen sie uns zum Sieg führen!"

 arm.24.t: "Nzhdeh zentralisiert seine Macht"
 arm.24.d: "Seit Nzhdeh den Ausnahmezustand ausgerufen hat, regiert er unser Land gemeinsam mit der militärischen Führung. Es scheint jedoch, dass ihn seine Position in der Regierung nicht ganz zufrieden stellt. Er wollte die Macht um sich herum zentralisieren, anstatt sie zu teilen, und hat das Militär immer weiter in den Hintergrund gedrängt, während er versuchte, es ihm gegenüber loyal zu halten. Heute haben seine Bemühungen endlich Früchte getragen, denn er wurde mit dem Segen der militärischen Führung offiziell zum armenischen Staatschef ernannt. Dieser neue Titel ändert zwar auf dem Papier nicht allzu viel, da er schon seit geraumer Zeit die Fäden in der Regierung zieht, doch hat er in der Bevölkerung eine gewisse Unsicherheit ausgelöst.\n\nNachdem Nzhdeh zum alleinigen Führer Armeniens erklärt worden war, bildeten sich in unserer Bevölkerung zwei Lager. Auf der einen Seite stehen die Anhänger von Nzhdeh. Sie behaupten, dass er als Einziger in der Lage ist, das armenische Volk in seine Zukunft zu führen, und dass er ihm den lang ersehnten Sieg über die Türken bringen wird. Für sie ist Nzhdehs Machtübernahme durch seine Fähigkeiten gerechtfertigt und sicherlich kein Grund zur Besorgnis.\n\nAuf der anderen Seite gibt es diejenigen, die Nzhdeh und seinem Regime skeptisch gegenüberstehen. Dieses Lager besteht hauptsächlich aus den Demokraten und Revolutionären, die Nzhdehs autoritäres Vorgehen anprangern, seit er nach Armenien zurückgekehrt ist. Sie sehen in ihm eine Bedrohung für die Freiheit des armenischen Volkes und befürchten, dass er nach dem gewonnenen Krieg den Ausnahmezustand nicht aufheben, sondern versuchen wird, seine Macht weiter zu festigen. Um dies zu verhindern, wollen die Demokraten nun nach neuen Verbündeten im Militär, in der Verwaltung und in der Regierung suchen. Wenn es ihnen gelingt, genügend Beamte von der Bedrohung durch Nzhdeh zu überzeugen, können sie ihn vielleicht daran hindern, seine Herrschaft zu festigen. Aber sind sie bereit, das Risiko einzugehen, Nzhdehs Zorn auf sich zu ziehen?"
 arm.24.a: "Wir müssen Verbündete gegen diesen autoritären Vollidioten finden!"
 arm.24.b: "Er ist der Einzige, der über unser Volk herrschen kann!"

 arm.25.t: "Demokraten fordern einen Platz in der Regierung"
 arm.25.d: "Seit Nzhdeh in unser Land zurückgekehrt ist, müssen die Demokraten feststellen, dass sie langsam an Macht und Einfluss verlieren. Bisher haben sie diese Entwicklung hingenommen, weil sie hofften, dass Nzhdeh unser Land zum Sieg führen würde, wenn sie ihm die von ihm gewünschten Freiheiten gewähren würden. Sie sind jedoch alles andere als zufrieden damit, wie sich die Situation entwickelt hat. In ihren Augen hat Nzhdeh seine Macht bisher nicht nur zum Wohle des armenischen Volkes, sondern auch zu seinem persönlichen Vorteil genutzt - etwas, das sie für inakzeptabel halten. Um ihren Einfluss auf die Politik unseres Landes zurückzugewinnen, haben die Daschnaks und die Ramgavar, die beiden wichtigsten demokratischen Parteien unseres Landes, einen gemeinsamen Antrag gestellt, in dem sie einen Platz in der neuen Regierung fordern.\n\nNzhdeh ist zwar in keiner Weise verpflichtet, diese Bitte anzunehmen, und könnte die Demokraten durchaus abweisen, aber einige seiner Mitarbeiter haben darauf hingewiesen, dass dies vielleicht nicht die beste Idee ist. Schließlich führen wir derzeit einen Krieg gegen die Türken und sollten versuchen, zumindest bis zur Beilegung des Konflikts zusammenzuhalten, damit wir nicht unter der Last unserer internen Kämpfe zusammenbrechen. Außerdem müssen wir den Demokraten nicht die einflussreichsten Positionen überlassen. Schon ein paar kleinere und unwichtige Posten könnten sie zufrieden stellen und garantieren, dass sie Nzhdeh und seinem politischen Kurs treu bleiben."
 arm.25.a: "Wir akzeptieren ihr Ersuchen."
 arm.25.b: "Sie versuchen nur, den Einfluss von Nzhdeh zu untergraben!"

 arm.26.t: "Wir sind siegreich!"
 arm.26.d: "Der Tag, auf den unser Volk seit Generationen gewartet hat, ist endlich gekommen! Wir haben die berüchtigten Türken besiegt und sie aus unserem Land vertrieben! Während sie weinen und um ihre Verluste trauern, feiert das armenische Volk, denn es kann nun wieder in Freiheit leben. Doch dieser Sieg hatte seinen Preis. Viele junge armenische Männer haben ihr Leben verloren, unsere Wirtschaft ist völlig zerstört, und der türkische Teil unserer Bevölkerung beginnt, nach Anatolien auszuwandern, weil er Unterdrückung und Verfolgung durch seine neuen armenischen Herren fürchtet. Dennoch sollten diese Verluste die gute Laune der Menschen nicht trüben, zumindest nicht im Moment. Immerhin kann unsere Wirtschaft wieder aufgebaut werden, unsere Soldaten wissen, dass sie ihr Leben für etwas gegeben haben, wofür es sich zu kämpfen lohnt, und dem türkischen Staat gegenüber loyale Bürger würden unsere junge Nation nur korrumpieren.\n\nDennoch hat es auch in der Politik unseres Landes einige unangenehme Entwicklungen gegeben. Während im ganzen Land noch gefeiert wird, haben die verschiedenen politischen Parteien unseres Landes bereits begonnen, sich untereinander zu zerstreiten. Nach dem Sieg über die Türken gibt es keine unmittelbare Bedrohung mehr, die unsere Politiker eint, so dass sie nun wieder für ihre eigenen Interessen kämpfen. Die Demokraten und Revolutionäre haben freie Wahlen gefordert, um Nzhdeh abzulösen, da sie der Meinung sind, dass er nicht mehr gebraucht wird und seine weitere Herrschaft unrechtmäßig ist. Nzhdeh hingegen versucht, an seiner Macht festzuhalten, weil er meint, dass er aufgrund seiner Siege das Recht hat, über das armenische Volk zu herrschen. Angesichts der Meinungsverschiedenheiten zwischen den beiden Seiten scheint eine Einigung nahezu unmöglich zu sein. Unser Sieg hat unsere Regierung in ein Pulverfass verwandelt, das nur darauf wartet zu explodieren."
 arm.26.a: "Mal sehen, was die Zukunft bringt."

 arm.27.t: "Die Gründung der Überlebenspartei"
 arm.27.d: "Vor einigen Tagen überraschte Garegin Nzhdeh Hovhannes Kajaznuni, den Vorsitzenden der demokratischen Dashnak-Partei, indem er ihn zu einem privaten Gespräch in seine Privatwohnung einlud. Der genaue Inhalt des Gesprächs ist nicht bekannt, aber das Treffen dauerte fast die ganze Nacht und endete damit, dass Kajaznuni von den guten Absichten Nzhdehs und seinen Fähigkeiten als Führer unserer Nation überzeugt war. Dieser Sinneswandel veranlasste Kajaznuni, Nzhdehs Image in den Reihen seiner Partei zu verbessern, was dazu führte, dass die Daschnaks offiziell beschlossen, eine Koalition mit Nzhdehs Militärjunta zu bilden. Diese Koalition, deren wichtigstes politisches Ziel es ist, die Unabhängigkeit des armenischen Staates zu bewahren, wurde passenderweise als 'Überlebenspartei' bezeichnet.\n\nMit dem wohl einflussreichsten Teil der demokratischen Opposition auf seiner Seite hat Nzhdeh seine Macht effektiv gefestigt, da keine andere politische Gruppierung stark genug ist, seine Herrschaft in Frage zu stellen. Natürlich waren die anderen demokratischen und revolutionären Parteien mit der Entscheidung der Daschnaken alles andere als zufrieden und haben sie als 'Verräter an der demokratischen Sache' gebrandmarkt. Dennoch versuchte der Daschnak-Teil der neu gebildeten Koalition, sich auf ihre Seite zu schlagen, indem er fortschrittliche Reformen in der Wirtschaft und im armenischen Sozialsystem versprach und argumentierte, dass ein Bündnis mit Nzhdeh ein notwendiger Schritt sei, um die weitere Unabhängigkeit Armeniens zu gewährleisten.\n\nFür die Bevölkerung war diese Nachricht ein Segen. Die Erfahrung und die Führungsqualitäten von Nzhdeh und die demokratischen Ansichten der Daschnaken scheinen die perfekten Zutaten für einen blühenden armenischen Staat zu sein. Die Menschen vertrauen der Überlebenspartei und erwarten nichts anderes als Frieden, Freiheit, Gerechtigkeit und Sicherheit unter ihrer neuen Führung."
 arm.27.a: "Gemeinsam werden sie unsere Unabhängigkeit sichern!"

 arm.28.t: "Die Geburt des Tseghakronismus"
 arm.28.d: "Als Nzhdeh nach Armenien zurückkehrte, stellte er fest, dass keine der etablierten politischen Parteien in der Lage war, seine politischen Ansichten vollständig zu vertreten. Für ihn sind die Revolutionäre und Demokraten schwach, weil sie versuchen, ihre Herrschaft durch Wahlen zu legitimieren. Außerdem sind einige dieser Parteien der Meinung, dass wir uns mit unseren Nachbarn versöhnen und mit ihnen anfreunden sollten - was Nzhdeh als weiteres Zeichen ihrer Schwäche ansieht. Aufgrund seiner Unzufriedenheit mit der aktuellen politischen Szene in Armenien hat er begonnen, sich in anderen Ländern umzusehen, um sich inspirieren zu lassen. Ein Land, das ihm dabei ins Auge gefallen ist, ist das russische Riesenreich in unserem Norden. Unter der Führung von [RUS.GetLeader] hat Russland eine nationalistische Haltung eingenommen und es geschafft, Teile seines früheren Ruhms wiederzuerlangen.\n\nIn Nzhdehs Augen ist [RUS.GetLeader] der Führer, von dem die Russen immer geträumt haben und dessen Beispiel wir folgen sollten. Im Einklang mit der russischen Rhetorik sollte auch Armenien durch die Kraft des Nationalismus nach Einheit streben. Nzhdehs Ziele, unsere Nation von denjenigen zu befreien, die sie zerstören wollen, und die nationale und geistige Identität unseres Volkes zu erneuern, stehen im Mittelpunkt seiner neuen Ideologie, die er Tseghakronutyun oder Tseghakronismus genannt hat, was so viel wie 'Rasse und Religion' bedeutet - zwei Begriffe, die Nzhdeh zu den Säulen unserer Gesellschaft machen will. In ganz Armenien kündigen die Menschen bereits ihre Unterstützung für Nzhdeh und seine neuen Ideen an und versammeln sich hinter dem 'Adler von Taron', dem zentralen Symbol des Tseghakronismus."
 arm.28.a: "Interessant..."

 arm.29.t: "Demokratie siegt!"
 arm.29.d: "Da der Krieg gewonnen wurde, sind viele Menschen der Meinung, dass Nzhdeh nicht mehr gebraucht wird. Seine Fähigkeiten als militärischer Führer mögen zwar wesentlich zu unserem jüngsten Sieg beigetragen haben, aber ein großer Teil der Bevölkerung stellt seine Fähigkeiten als Führer in Friedenszeiten in Frage und beginnt nun, sich den demokratischen Parteien zuzuwenden. Auch diese Parteien waren nicht untätig und haben in der Bevölkerung, aber auch in der Verwaltung und in der Regierung an Unterstützung gewonnen. Da praktisch ganz Armenien hinter ihnen steht, konnten sie Nzhdeh an der Grenze zum Einlenken zwingen und akzeptieren, dass Wahlen über die Zukunft unseres Landes entscheiden sollten. Bis dahin bleibt er auf seinem Posten und verspricht, für Ordnung zu sorgen, bis die Wahlen abgeschlossen sind und ein klarer Sieger feststeht.\n\nIm ganzen Land haben die Vorbereitungen für die ersten armenischen Wahlen seit über zwanzig Jahren begonnen, und die Menschen freuen sich darauf, wieder einmal die Regierung ihres Landes wählen zu können. Von nun an soll Armenien als ein leuchtendes Juwel der Freiheit und Demokratie in den sonst so finsteren Ländern des Kaukasus und des Nahen Ostens gelten."
 arm.29.a: "Unsere Zukunft liegt in den Händen des Volkes!"

 arm.30.t: "Der letzte Schritt"
 arm.30.d: "Seit der Geburt des Tseghakronismus haben Nzhdeh und seine Anhänger daran gearbeitet, diese neue Ideologie zur zentralen politischen Agenda des Staates zu machen. Inzwischen haben sich die meisten Soldaten und Offiziere, die während des Unabhängigkeitskrieges unter Nzhdeh gedient haben, der neuen Organisation angeschlossen, weil sie der Meinung sind, dass er seine Qualitäten als Führer unter Beweis gestellt hat und dass seine Ideen Armenien den Ruhm bringen werden, den es sich immer gewünscht hat. Mit der Unterstützung des Militärs konnte Nzhdeh seine Macht ohne jegliche Opposition der demokratischen Parteien festigen, die inzwischen zu unbedeutend geworden sind, um eine Bedrohung für das neue Regime darzustellen. Aus diesem Grund hat Nzhdeh beschlossen, sie nicht vollständig aufzulösen, sondern ihnen zu erlauben, weiterhin im Land zu agieren. Da jedoch Wahlen von der Tseghakronutyun missbilligt werden, haben diese Parteien keine echte Chance, jemals an die Macht zu kommen.\n\nDiese neuen politischen Entwicklungen haben jedoch zu einer gewissen Verunsicherung in der Bevölkerung geführt. Obwohl die meisten unserer Bürger Nzhdeh vertrauen, sehen viele seinen neuen politischen Kurs mit Skepsis. Vor allem die Minderheiten innerhalb unserer Grenzen, wie die Aseris und die Türken, fürchten nun um ihre Rechte und ihr Leben. In einer Ansprache an die Nation versprach Nzhdeh heute Morgen erneut, alle notwendigen Maßnahmen zu ergreifen, um das Überleben des armenischen Volkes zu sichern, und gab sein Wort, dass er unser Land von all jenen befreien werde, die sich seiner Herrschaft und seinem versprochenen Wohlstand in den Weg stellen - ein Versprechen, das die Ängste sowohl der Minderheiten als auch der Opposition nur geschürt hat. Es bleibt abzuwarten, ob die Menschen Nzhdeh bis zum Ende vertrauen werden oder ob ihre Angst sie auf unterschiedliche Wege führt."
 arm.30.a: "Der Adler von Taron wird uns den Weg weisen!"

 arm.31.t: "Der Wahlkampf beginnt"
 arm.31.d: "Die Wahlen rücken immer näher, und die beiden konkurrierenden Koalitionen haben nun damit begonnen, ihre Ressourcen für die Wahlwerbung einzusetzen. Um die Menschen von ihren politischen Zielen und Vorhaben zu überzeugen, schicken beide Lager ihre prominentesten Politiker zu Radiosendern und Zeitungen. Mit Hilfe dieser modernen Medien können sie mit Leichtigkeit die ganze Nation ansprechen.\n\nDie demokratische Koalition, bestehend aus dem liberalen Ramgavar und den sozialdemokratischen Dashnaks, verfügt über eine relativ breite Basis von Anhängern, darunter Unternehmer, Intellektuelle und in geringerem Maße auch die einfachen Arbeiter. Da sich die Demokraten sicher sind, dass die Mittel- und Oberschicht den Gedanken an eine Revolution eher ablehnt, halten sie die Unterstützung dieses Teils der Bevölkerung für selbstverständlich. Daher haben sie beschlossen, ihre Werbeanstrengungen auf die unteren Schichten der armenischen Gesellschaft zu konzentrieren, indem sie versprechen, dass die von der Daschnak-Partei befürworteten milden Reformen dem Volk Wohlstand bringen werden, während sie gleichzeitig behaupten, dass die Versprechungen der Revolutionäre mehr Schaden als Nutzen bringen werden.\n\nUnterdessen versucht die revolutionäre Koalition, die sich aus den Hunchaks und den Kommunisten zusammensetzt, auch die unteren Klassen von ihrer Politik zu überzeugen. Sie prangern die Demokraten als Heuchler an und argumentieren, dass die Liberalen nur die Interessen der kapitalistischen Oberschicht und nicht die der hart arbeitenden Menschen in Armenien vertreten wollen. In einer Rundfunkansprache, die er heute Morgen hielt, betonte Anastas Mikojan, der Führer der Kommunistischen Partei, die Notwendigkeit einer totalen Revolution, die eine vollständige soziale Umwälzung bewirken und den Arbeitern unseres Landes die Rechte und den Reichtum bringen wird, den sie sich wünschen.\n\n Da beide Fraktionen um die Stimmen einer Klasse kämpfen, befinden sich die Arbeiter und Bauern unseres Landes jetzt im Wesentlichen in der Position des Königsmachers. Bald werden wir wissen, welche Seite in den Augen des einfachen Volkes überzeugender war."
 arm.31.a: "Wahrlich aufregend!"

 arm.32.t: "Die ersten armenischen Wahlen"
 arm.32.d: "Endlich hat das Warten ein Ende und die ersten armenischen Wahlen seit der Wiedergeburt unserer Nation haben begonnen! Heute Morgen gegen 8 Uhr wurden die Wahllokale geöffnet und unmittelbar danach von einer Menge armenischer Bürger gestürmt, die über die Zukunft ihres Landes entscheiden wollten. Im Laufe des Tages füllten sich die Wahllokale fast ununterbrochen mit Menschen - die Wahlbeteiligung war immens. Nun, da sich der Tag dem Ende zuneigt und alle, die an der Wahl teilnehmen wollten, ihre Stimme abgegeben haben, beginnen die Wahllokale zu schließen. Die ersten Wahllokale haben bereits die Ergebnisse der Wahl in ihrem Gebiet bekannt gegeben, aber im Moment scheint das Gleichgewicht zwischen den Revolutionären und den Demokraten eher fragil zu sein, da beide Seiten etwa die Hälfte der Stimmen erhalten haben. Dies kann sich jedoch noch ändern, da die größten Wahllokale die Auszählung der Stimmzettel noch nicht abgeschlossen haben. Die Spannung und Aufregung ist auf beiden Seiten zu spüren - aber am Ende kann es nur einen Sieger geben."
 arm.32.a: "Die demokratische Koalition hat gesiegt!"
 arm.32.b: "Die Revolutionäre erringen einen überwältigenden Sieg!"

 arm.33.t: "Wahl eines Präsidenten"
 arm.33.d: "Die Demokraten haben es geschafft, die Wahlen zu gewinnen, und die Feierlichkeiten sind auch nach einer Woche noch nicht vorbei! Unsere Politiker haben sich jedoch nicht nur zurückgelehnt und eine Party gefeiert, sondern sich auch mit den Problemen befasst, die mit ihrem Wahlsieg einhergingen. So können wir beispielsweise nicht die politische Agenda sowohl der Dashnaks als auch der Ramgavar verfolgen, sondern müssen uns entscheiden, auf wessen Politik wir unseren Schwerpunkt legen wollen. Zu diesem Zweck wurde beschlossen, einen Wahlausschuss zu bilden, der sich aus Politikern der Parteien Dashnak und Ramgavar sowie einigen neutralen Staatsmännern zusammensetzen soll. Dieser Wahlausschuss wird entweder einen Kandidaten der Dashnak- oder der Ramgavar-Partei für das Amt des Präsidenten wählen, der dann den Kurs unserer Nation bestimmen und über die Politik entscheiden wird, die unser Volk in die Zukunft führen soll.\n\nBeide Parteien haben bereits ihre Kandidaten bestimmt. Die Daschnaks haben sich für Hovhannes Kajaznuni entschieden, einen Mann, der im ganzen Land durch seine Tätigkeit als Premierminister der Ersten Armenischen Republik in der Schlussphase des Weltkriegs bekannt ist. Er ist ein Verfechter sozialer Reformen und vertritt im Gegensatz zum Ramgavar die Auffassung, dass zumindest einige revolutionäre Ideen von unserer Regierung nicht unbedingt missbilligt werden sollten. Die Ramgavar hingegen haben Mihran Damadian gewählt, einen ehemaligen Widerstandskämpfer, der an eine liberalere Politik und die Macht des freien Marktes glaubt. Nachdem beide Kandidaten in einer Rede dargelegt hatten, warum sie zum Präsidenten gewählt werden sollten, gab es einige Debatten und Diskussionen unter den Mitgliedern des Komitees, aber nun scheint es, dass sie zu einem Ergebnis gekommen sind. Der erste Präsident der Zweiten Armenischen Republik wird..."
 arm.33.a: "Der berühmte Hovhannes Kajaznuni!"
 arm.33.b: "Mihran Damadian von der Ramgavar-Partei!"

 arm.34.t: "Die armenischen Parlamentswahlen"
 arm.34.d: "Nachdem [ARM.GetLeader] nun zu unserem Präsidenten gewählt wurde, fehlt nur noch ein Parlament, damit unsere neu gegründete Republik voll funktionsfähig ist. Zu diesem Zweck hat unser Präsident beschlossen, dass das Volk wieder an der Politik unseres Landes teilhaben soll, und hat nun die Wahllokale eröffnet, um die Menschen darüber abstimmen zu lassen, welche Partei sie im jungen Parlament die Oberhand haben wollen. Jede Partei erhält eine bestimmte Anzahl von Sitzen, die sich nach der Anzahl der Wahlbezirke richtet, in denen sie eine Mehrheit erringen konnte, wobei einige dieser Bezirke aufgrund ihrer Bevölkerungszahl mehr Sitze wert sind als andere. Obwohl diese Wahl nicht direkt den politischen Kurs unserer Nation in der Zukunft bestimmen wird, da dies bereits bei den Präsidentschaftswahlen entschieden wurde, wird sie der siegreichen Partei doch einen erheblichen Zuwachs an Einfluss verschaffen."
 arm.34.a: "Die Dashnaks gehen in Führung!"
 arm.34.b: "Die Ramgavar schaffen es, sich eine Mehrheit zu sichern!"

 arm.35.t: "Die Rückgewinnung von Batumi"
  arm.35.d: "Nachdem es den osmanischen Türken immer noch nicht gelungen ist, unseren unaufhaltsamen Vormarsch zu stoppen, haben wir nun endlich die Hafenstadt Batumi und damit die wunderschöne Küste des Schwarzen Meeres erreicht. Die praktisch antike Stadt, die Jahrhunderte vor Christi Geburt von den alten Griechen gegründet wurde, wechselte in der jüngeren Geschichte mehrmals den Besitzer zwischen Russen, Georgiern und Osmanen. So ist Batumi heute die Heimat einer Vielzahl verschiedener Kulturen und Religionen, einschließlich einer armenischen Minderheit, wobei die Georgier jedoch eine leichte Mehrheit bilden.\n\nObwohl die in der Stadt stationierte osmanische Garnison bis zum bitteren Ende kämpfte, hatten sie keine Zeit, alles zu zerstören oder zu evakuieren, was uns von Nutzen sein könnte, so dass unsere Soldaten eine Handvoll Konvois beschlagnahmen konnten, die im Hafen der Stadt stationiert waren, und einige armenische Zivilisten sich sogar freiwillig meldeten, um sich unserem Kampf gegen die osmanischen Türken anzuschließen. Wichtiger als die Kriegsbeute ist jedoch, dass Batumi unserer Nation endlich Zugang zu den Meeren jenseits unserer gebirgigen Heimat verschafft.\n\nAus diesem Grund und weil die Georgier sich bisher geweigert haben, in den Krieg einzutreten, und somit nicht in der Lage sind, ihren Anspruch auf die Stadt durchzusetzen, haben einige vorgeschlagen, dass wir selbst Anspruch auf Batumi erheben sollten. Obwohl wir natürlich unsere wahren Motive dafür unter dem Vorwand verschleiern könnten, die örtliche armenische Bevölkerung vor den türkischen Bestien schützen zu wollen, und obwohl die Kontrolle über die Stadt unserer Nation große Vorteile bringen würde, würde die Beanspruchung der Stadt die Georgier sicherlich verärgern - und könnte sie sogar dazu verleiten, unserer Nation den Krieg zu erklären, sollte unser Besitz der Stadt offiziell werden. Außerdem ist unsere derzeitige Herrschaft über Batumi bestenfalls wackelig, und die Osmanen werden zweifellos bald eine Gegenoffensive starten, zumal wir noch nicht die Zeit gefunden haben, unsere Positionen richtig zu befestigen. Wie sollten wir vorgehen?"
 arm.35.a: "Wir werden unseren Zugang zum Meer haben!"
 arm.35.b: "Wir sollten nicht riskieren, die Georgier zu verärgern..."

 arm.36.t: "Nazar der Tapfere"
 arm.36.d: "Vor einigen Tagen segnete das Jerewan Film Studio die Kinos unseres Landes mit der Veröffentlichung eines neuen Films: Nazar der Tapfere. Diese Komödie wurde von Derenik Demirchyan und Amasi Martirosyan geschrieben und basiert auf dem beliebten gleichnamigen Volksmärchen. Da die Geschichte im ganzen Land bekannt und beliebt ist, haben unsere Bürgerinnen und Bürger schon seit einiger Zeit auf den Film gewartet und waren mehr als gespannt darauf, ihn am Tag seiner Veröffentlichung zu sehen.\n\nDer Film erzählt die Geschichte von Nazar, einem faulen und feigen Mann, der mehr Glück als Verstand hat. Eines Tages scherzt er darüber, die Karawane eines in der Nähe vorbeiziehenden Schahs zu überfallen, aber seine Frau nimmt ihn ernst und verlangt, dass er sein Wort hält. Obwohl er sich zunächst davor drücken will, wird er später von einigen Fliegen geärgert und schafft es, tausend von ihnen mit einem einzigen Schlag zu töten. Das macht ihm Mut, und der Dorfpfarrer schenkt ihm daraufhin einen Lappen, auf den er geschrieben hat: 'Nazar der Tapfere, der die Angst nicht kennt, tötet tausend mit einem einzigen Schlag!'. Im Vertrauen auf seine Fähigkeiten macht sich Nazar daraufhin auf die Suche nach dem Schah und schafft es durch pures Glück, einen Banditen zu überlisten, dessen Pferd er anschließend mitnimmt. Dann folgt ein Zufall nach dem anderen und führt schließlich dazu, dass Nazars Name in der ganzen Welt bekannt und gefürchtet ist - und nicht nur das: Er tötet auch einen gefährlichen Tiger, wird König eines Riesenreichs, heiratet eine Riesin und lebt glücklich bis ans Ende seiner Tage.\n\nDer Film wurde gut aufgenommen, und die Leute bezeichnen ihn als lustig und spannend. Alles in allem scheint er eine gute Ablenkung von den schockierenden Nachrichten aus anderen Teilen der Welt zu sein und könnte sehr wohl ein Klassiker werden, den sich unsere Leute auch noch in Jahrzehnten ansehen werden."
 arm.36.a: "Eine fantastische Geschichte!"

 arm.37.t: "Fleisch und Eiscreme"
 arm.37.d: "Seit seinem Amtsantritt hat Anastas Mikojan mehrere Geschäftsreisen in zahlreiche westliche Länder unternommen, in der Hoffnung, die wirtschaftlichen und diplomatischen Beziehungen zwischen unseren Nationen zu verbessern. Zwar war er bei der Verwirklichung dieses Ziels nur mäßig erfolgreich, aber die Zeit, die er in diesen Ländern oder besser gesagt in ihren Restaurants verbrachte, inspirierte ihn dazu, neue westliche Lebensmittel in unser Land zu bringen, nämlich Cornflakes, Popcorn, Hamburger und Eiscreme, wobei letztere ihm besonders wichtig ist.\n\nUm sicherzustellen, dass unsere Bürger stets Zugang zu bestem Speiseeis haben, hat die Regierung auf Empfehlung von Mikoyan den Bau der ersten armenischen Speiseeisfabrik gefördert, die in unserer Hauptstadt Jerewan errichtet werden soll. Mikojan plant auch, die Qualität unseres im Inland hergestellten Eises unter seiner persönlichen Kontrolle zu halten, da er am besten weiß, was es lecker macht. Außerdem erfand er eine neue Art von Hamburger, das so genannte 'Mikoyan-Kotelett'. Er versprach, dass dieses Kotelett aus Rind- oder Schweinefleisch die Burger für das gemeine Volk erschwinglich machen und armenische Hamburger zu etwas Einzigartigem und Herausragendem, vielleicht sogar zu etwas weltweit Bekanntem machen würde.\n\nAuch wenn sich einige über Mikojans Besessenheit von Lebensmitteln und insbesondere von Eiscreme lustig machen, begrüßt ein großer Teil der Bevölkerung diese Veränderungen in der armenischen Ernährung. Für sie sind sie etwas Aufregendes und Ungewöhnliches und vermitteln zudem das Gefühl eines westlicheren und moderneren Lebensstils. Diese Reaktion der Bevölkerung hat ihn in seinem Glauben an die Bedeutung der richtigen Ernährung bestärkt und ihn nun sogar dazu ermutigt, ein Buch zum Thema gesundes und schmackhaftes Essen zu schreiben."
 arm.37.a: "Wirklich köstlich."

 arm.38.t: "Ein Zeitalter der Unterdrückung"
 arm.38.d: "Da die Tseghakronutyun von Tag zu Tag mächtiger und einflussreicher werden, haben sie nur noch Angst, ihre Macht zu verlieren. Daher hat Nzhdeh beschlossen, dass bestimmte Maßnahmen ergriffen werden müssen, um das Überleben des neuen Regimes zu sichern.\n\nDiese Maßnahmen, die Nzhdeh als 'notwendiges Übel zur Sicherung des Wohlstands der armenischen Nation' bezeichnete, zielen vor allem darauf ab, die Freiheiten des armenischen Volkes einzuschränken. Insbesondere Begriffe wie Rede- und Gedankenfreiheit werden missachtet und als 'Gift für die Integrität des Staates' bezeichnet. Von nun an werden alle Zeitungen von der Tseghakronutyun kontrolliert und streng zensiert. Die Veröffentlichung von kritischer Literatur oder die Verbreitung von regierungskritischen Pamphleten ist nun offiziell als Verbrechen deklariert und wird hart bestraft. Um sicherzustellen, dass die Bevölkerung versteht, dass dies nicht auf die leichte Schulter genommen werden darf, ordnete die Partei auch den Ausbau der meisten armenischen Haftanstalten an, in der Hoffnung, dass die Erhöhung ihrer Kapazitäten das armenische Volk von kritischem Denken abschrecken und selbst die hartnäckigsten Verfechter demokratischer Werte in die Schranken weisen wird."
 arm.38.a: "So beginnt es..."

 arm.39.t: "Das Ausweisungsgesetz"
 arm.39.d: "Wie es scheint, waren die derzeitigen Maßnahmen nur der Anfang von Nzhdehs Bemühungen, jeden Widerstand gegen die Regierung zu zerschlagen. In seinen Augen werden einige Menschen, die derzeit in unserem Land leben, niemals loyale Untertanen seines Regimes sein und sollten daher als Staatsfeinde betrachtet werden.\n\nHeute hat er das 'Ausweisungsgesetz' vorgestellt. Mit diesem Gesetz will er die Nation von diesen 'Takanks' befreien, um unserem Volk Stabilität und Einheit zu bringen. Es besagt, dass 'jeder Aseri und jeder Türke das Gebiet des armenischen Staates innerhalb von drei Wochen zu verlassen hat. Sollten sie sich weigern, das Gebiet innerhalb der vorgegebenen Frist zu verlassen, wird das Militär ermächtigt, sie aus ihren Häusern zu vertreiben. Sollten sie dem nicht nachkommen, ist die Anwendung von Gewalt erlaubt.'\n\nDies hat natürlich bei der muslimischen Bevölkerung des Landes Empörung ausgelöst, da sich Türken und Aseris gleichermaßen in dem Land verfolgt sehen, das sie und ihre Vorfahren einst ihre Heimat nannten. Die Tat hat jedoch nicht nur den muslimischen Teil unserer Bevölkerung schockiert. Viele Armenier beginnen sich zu fragen, ob Nzhdeh wirklich das Richtige tut und ob die Ausweisung von Menschen, die sie als Nachbarn, Freunde und Kollegen schätzen, wirklich ein notwendiger Schritt ist, um die Zukunft der armenischen Nation zu sichern. Viele hoffen immer noch, dass Nzhdeh auf die Rufe der Bevölkerung hört und beschließt, den Akt rückgängig zu machen, bevor er seine Konsequenzen entfaltet, obwohl eine solche Entscheidung höchst unwahrscheinlich erscheint, zumal der Großteil des Militärs immer noch blindlings seinen Befehlen folgt und ihn und seine Maßnahmen ohne Fragen unterstützt."
 arm.39.a: "Warum können Menschen nicht einfach in Harmonie zusammenleben?"

 arm.40.t: "Massaker in Jerewan"
 arm.40.d: "Heute waren die Straßen der Rosa Stadt rot. Aufgewühlt durch eine von Nzhdehs Reden, in denen er die Notwendigkeit eines allmächtigen Staates betonte, sahen sich einige seiner Anhänger von der Mission beseelt, etwas gegen die stets angeprangerten 'inneren Feinde' zu unternehmen. In ihren Augen finden sich diejenigen, die den Einfluss der Tseghakronutyun untergraben wollen, in den Gefängnissen, in denen noch immer ehemalige osmanische Verwaltungsbeamte inhaftiert sind, und auf den Straßen, wo eine Demonstration muslimischer Bürger gegen das Vertreibungsgesetz organisiert wurde.\n\nMit improvisierten Waffen und einigen Schusswaffen bewaffnet, stürmten die Fanatiker die Gefängnisse der Hauptstadt und fielen über den friedlichen Protest her. Was folgte, war ein regelrechtes Gemetzel. Während die Demonstranten durch die Straßen flüchteten, wurden viele von ihnen verfolgt und getötet: Unbeteiligte, die versuchten, sie vor der Gewalt zu schützen, indem sie ihnen in ihren Häusern Unterschlupf gewährten oder einfach versuchten, sich zwischen sie und den Mob zu stellen, sind unter den Opfern zu finden. In den Gefängnissen scheint es jedoch so zu sein, dass die Wärter einfach beiseite standen, einige sogar mitmachten, da der Groll gegen die Türken groß ist. Die Garnisonstruppen von Jerewan blieben untätig: Viele von ihnen sind für die Rhetorik von Nzhdeh empfänglich und glauben, dass es nicht zu ihren Aufgaben gehört, das Leben von Muslimen oder Gefangenen zu schützen. Als die Nacht hereinbrach, lagen Dutzende von Menschen tot da, und viele weitere waren verletzt.\n\nDie Nachricht von dem Massaker verbreitete sich wie ein Lauffeuer im ganzen Land. In einer Dringlichkeitssendung, in der er auf die tragische Situation einging, versuchte Nzhdeh, die Schuld auf die Opfer zu schieben, die er als Verschwörer bezeichnete, und beschuldigte nur diejenigen, die seiner Meinung nach lediglich von 'patriotischem Eifer' beseelt waren, die Gerechtigkeit in die eigenen Hände zu nehmen. Diese Darstellung überzeugte jedoch kaum diejenigen, die sich nicht völlig in den Fängen des Regimes befanden: Für viele war dies der letzte Strohhalm. Der Glaube unserer Bevölkerung an Nzhdeh beginnt zu bröckeln, und der Widerstand gegen die Regierung formiert sich rasch."
 arm.40.a: "Was für eine Tragödie..."

 arm.41.t: "Demokraten protestieren gegen die Politik von Nzhdeh"
 arm.41.d: "Es scheint, dass die jüngsten Maßnahmen Nzhdehs und insbesondere das Massaker von Jerewan die demokratischen Parteien unseres Landes dazu veranlasst haben, jegliches Vertrauen in die Tseghakronistische Bewegung zu verlieren. Heute gaben diese Parteien eine gemeinsame Erklärung ab, in der sie Nzhdeh für das jüngste Blutbad verantwortlich machten und offen seinen Rücktritt und die Einführung freier Wahlen auf armenischem Boden forderten. Außerdem gingen einige von ihnen in der Hauptstadt auf die Straße und organisierten einen Gedenkmarsch zu Ehren der Opfer des Massakers. Dieser Marsch wurde jedoch mit zunehmender Teilnehmerzahl immer politischer und endete als offener Protest gegen das Regime von Nzhdeh.\n\nDie Tseghakronutyun, die eine Bedrohung ihrer Herrschaft witterten, reagierten rasch und befahlen dem Militär, die 'gewalttätige Demonstration gegen die Retter Armeniens' aufzulösen. Doch Nzhdeh war dies nicht genug. Er beschloss, noch weiter zu gehen, und ordnete offiziell die Auflösung aller politischen Parteien und Organisationen an, die nicht in die tseghakronistische Bewegung integriert waren. Indem er ihnen die letzten politischen Befugnisse nimmt, hofft er, die verbliebenen Politiker der Opposition ein für alle Mal zum Schweigen zu bringen."
 arm.41.a: "Wird dies das letzte sein, was wir von ihnen hören?"

 arm.42.t: "Die Rückkehr der Demokraten"
 arm.42.d: "Nach dem Verbot und der Auflösung ihrer Parteien fanden die Demokraten Zuflucht auf dem Lande, einer Region, die noch nicht ganz in Nzhdehs Hand war. Bei ihrer Flucht aus der Hauptstadt und anderen Großstädten schlossen sich ihnen einige rangniedrige Militäroffiziere an. Der prominenteste von ihnen ist Boghos Bey Dadian, ein ehemaliger osmanischer Oberst, der Armenien und seinem Volk während des Wüstenkriegs die Treue geschworen hat und mit Nzhdeh und seiner eher extremen Politik zunehmend unzufrieden ist. Als sie sich nicht mehr in unmittelbarer Gefahr befanden, begannen sie Pläne zu schmieden, in der Hoffnung, die tseghakronistische Regierung zu stürzen, die ihr einst so schönes Land 'zerstört' hat. In dieser Zeit übernahm Boghos Bey mehr oder weniger offiziell die Führung der Oppositionsgruppe, vor allem weil sowohl die Demokraten als auch das einfache Volk ihm und seiner Erfahrung als Offizier vertrauten und darauf vertrauten, dass er sie zum Sieg über das tseghakronistische Regime führen könnte.\n\nNachdem sie einige Wochen damit verbracht haben, Unterstützung zu sammeln und ihre Pläne zu perfektionieren, haben die Demokraten nun beschlossen, aus ihrem Versteck zu kommen und in die Hauptstadt zu marschieren. Bevor sich die Nachricht von ihrer Rückkehr im ganzen Land verbreiten konnte, trafen sie in Jerewan ein, wo sich viele ihnen anschlossen, bevor die Tseghakronutyun Zeit hatten zu reagieren. In kürzester Zeit hatten sie eine beachtliche Streitmacht auf ihrer Seite, die hauptsächlich aus dem einfachen Volk unserer Hauptstadt bestand. Während sie ihren Marsch in Richtung des Zentrums der rosaroten Stadt beginnen, versucht Nzhdeh, eine Verteidigung zu organisieren und hat dem Militär befohlen, jeden zu erschießen, der seine 'gerechte Herrschaft' bedroht. Da die Demokraten und ihre Anhänger größtenteils mit improvisierten Waffen bewaffnet sind, abgesehen von den wenigen Soldaten und Offizieren, die sie unterstützen, könnte die Armee ihren Putschversuch wahrscheinlich mit Leichtigkeit verhindern. Ein großer Teil der Verteidiger der Stadt beginnt jedoch, an ihren eigenen Motiven zu zweifeln und sich zu fragen, ob sie noch auf der richtigen Seite stehen und ob die Demokraten wirklich das Böse sind, für das Nzhdeh sie hält. Heute wird die Treue dieser Männer über das Schicksal unserer Nation entscheiden."
 arm.42.a: "Die Armee ist der Demokratie treu!"
 arm.42.b: "Der Einfluss von Nzhdeh auf die Armee bleibt bestehen."

 arm.43.t: "Der Fall des Adlers von Taron"
 arm.43.d: "Angesichts des Machthungers und des Blutdurstes, den Nzhdeh und seine Tseghakronutyun-Anhänger in den letzten Monaten an den Tag gelegt haben, dürfte es kaum überraschen, dass ein Großteil der in Jerewan stationierten Soldaten zu dem Schluss gekommen ist, dass der Tseghakronismus früher oder später zum Untergang Armeniens und seines Volkes führen wird und dass er ein Übel ist, das jetzt zerstört werden muss, bevor es zu spät ist. Der Befehl Nzhdehs, das Feuer auf ihre Landsleute zu eröffnen, war der letzte Strohhalm. Anstatt seine Befehle zu befolgen, wandten sich die Einheiten der Garnison gegen ihn und schlossen sich den Demonstranten an, die in Richtung des Zentrums von Jerewan marschierten. Die letzten Soldaten, die der Sache Tseghakrons treu blieben, waren bald zahlen- und waffenmäßig unterlegen und sahen sich gezwungen, ihre Waffen niederzulegen.\n\nAls die Demokraten mit Unterstützung des Militärs und der Zivilbevölkerung der Hauptstadt immer näher an die Nationalversammlung heranrückten, erkannten die dort anwesenden Tseghakron-Politiker die Ausweglosigkeit ihrer Lage und ergaben sich, ohne sich groß zu wehren. Während diejenigen, die sich ergaben, als 'Staatsverräter' bezeichnet und von den Demokraten vorerst unter Hausarrest gestellt wurden, war Nzhdeh nirgends zu finden. Er schien wie vom Erdboden verschluckt zu sein, und es wird spekuliert, dass es ihm irgendwie gelungen ist, aus der Hauptstadt zu entkommen, vielleicht mit Hilfe einiger Loyalisten, und dass er nun ins Exil gegangen ist, wahrscheinlich nach Russland oder in ein anderes Land mit einer Regierung, die ähnliche Ansichten vertritt wie er.\n\nDennoch ist Nzhdehs Verbleib für Bey und seine Anhänger vorerst nicht von großer Bedeutung, denn sie haben ihr Ziel erreicht: Sie haben die tseghakronistische Regierung gestürzt und können nun einen anderen politischen Kurs verfolgen, der nicht annähernd so extrem ist wie der der Tseghakronutyun. Mit der Unterstützung des Volkes, des Militärs und der demokratischen Politiker übernahm Boghos Bey Dadian, der Anführer des Putsches, die Position, die zuvor Nzhdeh innehatte, und plant nun, die Versprechen zu erfüllen, die Nzhdeh dem Volk gegeben hat, und Armenien sowohl Frieden als auch Wohlstand zu bringen."
 arm.43.a: "Das armenische Volk heißt seinen wahren Retter willkommen!"

 arm.44.t: "Die Tseghakronutyun triumphieren wieder einmal!"
 arm.44.d: "Obwohl es innerhalb der Garnison von Jerewan einige Stimmen gab, die Bedenken gegen Nzhdehs Befehle und seine Politik im Allgemeinen äußerten, wurden sie durch die große Welle der Unterstützung für die Sache der Tseghakronisten innerhalb des Militärs schnell zum Schweigen gebracht. Die Soldaten befolgten Nzhdehs Befehle und hielten die Demonstranten davon ab, auf das Zentrum der Hauptstadt vorzurücken, weigerten sich jedoch, das Feuer auf die Zivilisten zu eröffnen, die sich den Demokraten anschlossen. Boghos Bey und die ihn begleitenden Soldaten wurden jedoch als Staatsverräter, als Gefahr für die Stabilität der armenischen Nation und insgesamt als zu gefährlich eingestuft, um sie am Leben zu lassen. Ohne weitere Befehle von Nzhdeh zu benötigen, fielen seine Getreuen über diese 'Verräter' her - und am Ende des Tages lag Boghos Bey, ein einst berühmter und geachteter Offizier unserer Streitkräfte, tot in den Straßen der Stadt, getötet von den Männern, von denen er glaubte, sie würden ihn in seinem Bestreben unterstützen, Nzhdehs Herrschaft ein für alle Mal zu beenden.\n\nAls die Kämpfe zwischen Jerewans Garnison und Bey und seinen Soldaten begannen, zerstreute sich die Menge, die den Demokraten ihre Unterstützung zugesagt hatte, schnell, da sie befürchtete, sonst in das Kreuzfeuer zu geraten. Die demokratischen Politiker, die den Putschversuch organisiert hatten, legten kurz nach der Ermordung ihres Anführers die Waffen nieder und sind inzwischen wegen ihrer Verbrechen gegen die Regierung inhaftiert worden. Da die Führer der ehemaligen Opposition nun gezwungen sind, ihre letzten Tage in dunklen Zellen zu verbringen, isoliert vom Rest des Landes, ist die letzte große Widerstandsbewegung gegen die Tseghakronisten-Regierung zerschlagen worden. Jetzt bleibt nur noch ein allgemeines Gefühl der Unzufriedenheit in der Bevölkerung übrig, das aber wahrscheinlich abklingen wird, wenn es Nzhdeh gelingt, seine Versprechen zu erfüllen und Armenien wieder zu seinem früheren Glanz zu verhelfen."
 arm.44.a: "Der Adler von Taron steht ewig!"

 arm.45.t: "Die sieben Tseghakron-Kulte"
 arm.45.d: "Die sieben Tseghakron-Kulte sind ein von Nzhdeh eingeführtes Konzept, das unserem Volk vermitteln soll, was es bedeutet, ein guter Armenier zu sein. Diese Kulte, die den Wert der armenischen Nation hervorheben, werden von nun an in den Schulen gelehrt und in Zeitungen und im Radio propagiert. Nzhdeh hofft, dass er auf diese Weise sowohl die jüngere als auch die ältere Generation in die richtige Richtung lenken und sie zu loyalen Untertanen seiner Sache machen kann.\n\nDiese sieben Kulte sind: 1. der Kult des Mutterlandes, der die Bedeutung des Landes hervorhebt, auf dem die armenische Kultur entstanden ist, und die Verehrung und Anbetung dieses Landes fördert. 2. der Blutkult, der die geistigen und körperlichen Merkmale hervorhebt, die das armenische Volk ausmachen und es von anderen Kulturen unterscheiden. 3. der Kult der Sprache, der unserem Volk verbietet, eine andere Sprache als seine Muttersprache zu lernen oder zu sprechen, da dies den Tod der schönen armenischen Sprache beschleunigen würde. 4. der Kult der Gefallenen, der besagt, dass man diejenigen nicht vergessen darf, die ihr Leben im Namen Armeniens und seines Volkes gegeben haben. Aufgrund unseres jüngsten Unabhängigkeitskrieges, in dem unzählige armenische Männer auf den Feldern der Ehre starben, ist dieser Kult für Nzhdeh besonders wichtig. 5. der Kult der Vorfahren. Dieser Kult erklärt, dass es eine geistige Verbindung zwischen den verschiedenen Generationen unseres Volkes gibt und dass diese Verbindung sicherstellt, dass die ewige Flamme der Nation und damit unsere heiligen Traditionen von einer Generation zur nächsten weitergegeben werden. 6. der Kult der Macht, der besagt, dass nur diejenigen, die stark und mutig sind, diese grausame Welt überleben werden. 7. der Kult um unseren Führer Nzhdeh. Das armenische Volk darf ihn und seine Entscheidungen nicht in Frage stellen, sondern soll ihm vertrauen, dass er sein Schicksal erfüllt."
 arm.45.a: "Diese Lehren sind der Weg nach vorn!"

 arm.46.t: "[ARM.GetNameDefCap] Möchte der Dritten Internationale beitreten"
 arm.46.d: "Es scheint, dass es dem armenischen Volk gelungen ist, sich nicht nur von den Fesseln zu befreien, die ihm die osmanischen Imperialisten auferlegt hatten, sondern auch von denen des kapitalistischen Systems, das die armenische Gesellschaft früher beherrschte. Da sich die neu gegründete revolutionäre armenische Regierung in einer relativ isolierten Position unter den ansonsten meist reaktionären Nationen des Orients befand, bat sie um Aufnahme in die Dritte Internationale und äußerte damit ihren Wunsch, die Arbeiterrevolution im globalen Maßstab zu unterstützen. Nun müssen wir entscheiden, ob wir dies zulassen wollen oder ob sie eine zu große Belastung darstellen, um ihren Beitritt zu unserer Fraktion zu rechtfertigen."
 arm.46.a: "Alle sozialistischen Staaten sind in unserem Bündnis willkommen!"
 arm.46.b: "Sie wären nur Ballast."

 arm.47.t: "[FROM.GetNameDefCap] Begrüßt uns in der Internationale"
 arm.47.d: "Getreu der Rhetorik, die revolutionären Kräfte der Welt vereinen zu wollen, hat die [FROM.GetAdjective]-Regierung unsere Bitte angenommen und uns in der Dritten Internationale willkommen geheißen. Der Beitritt zu diesem Bündnis bringt unserer Regierung und unserem Volk neue Sicherheit und die Möglichkeit, unsere Verbündeten bei der Ausbreitung der Revolution über den gesamten Globus zu unterstützen. Gemeinsam werden wir die Menschheit von ihren selbst auferlegten Ketten befreien!"
 arm.47.a: "Für die Revolution!"

 arm.48.t: "[FROM.GetNameDefCap] Lehnt unsere Anfrage ab"
 arm.48.d: "Mit der Behauptung, unser Land wäre nichts weiter als Ressourcenverschwendung und nutzloser Ballast, wenn es in die Dritte Internationale aufgenommen würde, hat die [FROM.GetAdjective]-Regierung unseren Antrag abgelehnt. Wir können nur hoffen, dass die uns umgebenden reaktionären Kräfte unsere politische Einsamkeit nicht als Zeichen der Schwäche deuten, denn eine Invasion eines unserer Nachbarn könnte sehr wohl das Ende der armenischen Revolution bedeuten..."
 arm.48.a: "Unsere Situation sieht düster aus..."

 arm.49.t: "[ARM.GetNameDefCap] Ersuchen um Beitritt zur Moskauer Abkommen"
 arm.49.d: "Seit seiner Unabhängigkeitserklärung stand [ARM.GetNameDef] relativ isoliert von den anderen Nationen des Kaukasus und des Nahen Ostens. In der Hoffnung, dies zu ändern, ist die armenische Regierung mit einer Bitte an uns herangetreten: Sie möchte dem Moskauer Abkommen beitreten. Während sie uns versprochen haben, uns auch bei unseren weltweiten Bemühungen zu unterstützen, wenn wir ihr Angebot annehmen, gibt es in unserer Regierung Stimmen, die ein Bündnis mit den Armeniern strikt ablehnen, da dies die Anerkennung der Unabhängigkeit eines Landes bedeuten würde, das einst zum mächtigen Russischen Reich gehörte, und uns damit auch zwingen würde, unseren Anspruch auf die Region aufzugeben. Wir müssen uns fragen, was uns wichtiger ist: den gesamten Kaukasus zurückzuerobern oder neue Freunde in unserem Süden zu finden."
 arm.49.a: "Gemeinsam sind wir stärker!"
 arm.49.b: "Armenien ist ein Teil Russlands, nicht sein Freund!"

 arm.50.t: "[FROM.GetNameDefCap] Bewilligt unseren Beitritt"
 arm.50.d: "Mit der Begründung, dass die Freundschaft zwischen den Nationen wichtiger sei als alte und längst vergessene Ansprüche auf eine Region, deren Bewohner ohnehin nie Teil Russlands sein wollten, gaben die Russen unserem Antrag statt und genehmigten unseren Beitritt zum Moskauer Abkommen. Jetzt, da der russische Bär unseren Norden bewacht, kann uns niemand mehr bedrohen!"
 arm.50.a: "Wir wussten, dass man den Russen trauen kann!"

 arm.51.t: "[FROM.GetNameDefCap] lehnt unseren Antrag ab"
 arm.51.d: "Es scheint, dass die Russen nicht vergessen haben, dass auch Armenien einst Teil des russischen Reiches war. Unter Berufung auf diesen lächerlichen Anspruch auf unser Land haben sie beschlossen, unseren Antrag auf Beitritt zum Moskauer Abkommen abzulehnen. Dies bestätigt mehr oder weniger, dass sie derzeit eine Invasion unseres Landes planen - und sollte sich diese Vorhersage bewahrheiten, werden wir wahrscheinlich zahlenmäßig und waffentechnisch stark unterlegen sein. Wenn wir überleben wollen, sollten wir anfangen, an unserer Verteidigung zu arbeiten..."
 arm.51.a: "Oh, oh..."

 arm.55.t: "[ARM.GetNameDefCap] Antrag auf Beitritt zum Reichspakt"
 arm.55.d: "In der Hoffnung, neue Verbündete zu finden, die die armenische Nation vor jedem Land schützen können, das ihre Souveränität bedrohen könnte, hat sich [ARM.GetLeader] an unsere Regierung gewandt und darum gebeten, dass Armenien dem Reichspakt beitreten darf. Obwohl die Annahme der armenischen Bitte eine Belastung sein könnte, da sich die Nation gerade erst von einem blutigen Krieg erholt hat und wahrscheinlich etwas mehr Zeit für den Wiederaufbau gebrauchen könnte, würde es auch den russischen Einfluss im Kaukasus weiter untergraben, was wir einfach nicht ablehnen können, oder?"
 arm.55.a: "Sie sind mehr als willkommen!"
 arm.55.b: "Brauchen wir sie wirklich?"

 arm.56.t: "[FROM.GetNameDefCap] Akzeptiert unsere Anfrage"
 arm.56.d: "Die deutsche Regierung hat beschlossen, unserem Antrag stattzugeben, und hat uns mit offenen Armen im Reichspakt empfangen! Obwohl die Deutschen wahrscheinlich nur den russischen Einfluss in der Region bekämpfen wollen, ist dies dennoch eine fantastische Nachricht, die unsere Nachbarn hoffentlich davon abhalten wird, jemals einen Fuß auf unser Land zu setzen."
 arm.56.a: "Gemeinsam für den Sieg!"

 arm.57.t: "[FROM.GetNameDefCap] Lehnt unser Angebot ab"
 arm.57.d: "Wahrscheinlich ist die deutsche Regierung der Meinung, dass wir ein zu kleines Land sind, um etwas Bedeutendes zu den Bemühungen des Reichspakts beizutragen, und hat unser Angebot, ihrem Bündnis beizutreten, abgelehnt. Wir können nur hoffen, dass sie nicht vorhaben, uns in Zukunft anzugreifen..."
 arm.57.a: "Wie schade..."

 arm.58.t: "Bau der Gedenkstätte Tsitsernakaberd"
 arm.58.d: "Vor fast genau 25 Jahren nahm die Geschichte des armenischen Volkes eine tragische Wendung, als am 24. April 1915 die armenischen Massaker mit dem so genannten 'Roten Sonntag' begannen. Angeregt durch das Tehcir-Gesetz, das zeitweilige Deportationsgesetz, wurde in den folgenden Jahren ein Großteil des historischen armenischen Territoriums außerhalb der Berge von Jerewan fast vollständig von seinen ursprünglichen Bewohnern 'gesäubert', da viele derjenigen, die von den Osmanen nicht 'umgesiedelt' wurden, beschlossen, dass die Flucht aus dem Reich die beste Lösung sei. Natürlich hat der Großteil unserer Bevölkerung diesen Terror nicht vergessen.\n\nAnfang dieses Jahres, als der 25. Jahrestag des 'Roten Sonntags' immer näher rückte, war eine Gruppe von Intellektuellen der Meinung, dass es an der Zeit sei, die Opfer der Massaker gebührend zu ehren, und wandte sich mit einem Vorschlag an die Regierung: die Errichtung einer Gedenkstätte auf dem Hügel von Tsitsernakaberd im Zentrum von Jerewan. Nach ihrem Vorschlag sollte diese Gedenkstätte sowohl \"den armenischen Märtyrern des Weltkriegs gewidmet sein\" als auch \"die Wiedergeburt des armenischen Volkes symbolisieren\" und somit nicht nur dazu dienen, der Vergangenheit zu gedenken, sondern auch zu zeigen, dass eine bessere Zukunft bevorsteht.\n\nTrotz des Umfangs des Vorschlags war unsere Regierung schnell bereit, ihn zu akzeptieren und die erforderlichen Mittel bereitzustellen, da die armenischen Massaker sowohl für unser Volk als auch für unsere Politiker ein wichtiges Thema sind. Mit der Unterstützung einiger Ingenieure wurde ein genauerer Plan ausgearbeitet, und nun wurde beschlossen, dass das Denkmal aus zwei Teilen bestehen soll: einer großen Stele, die die Wiedergeburt unseres Volkes und die Zukunft, die es vor sich hat, symbolisiert, und einem Kreis aus mehreren Platten, die die an die Türken verlorenen Provinzen Westarmeniens darstellen. In der Mitte des Kreises befindet sich eine ewige Flamme, die zum einen die Opfer der Massaker ehren und zum anderen die Flamme in den Herzen unseres Volkes darstellen soll, die niemals erlöschen wird."
 arm.58.a: "Eine schöne Initiative, aber ein tragischer Jahrestag."

 arm.59.t: "Etschmiadsin, der armenische Vatikan"
 arm.59.d: "In der Stadt Vagharshapat, nur wenige Kilometer westlich unserer Hauptstadt, liegt die Kathedrale von Etschmiadsin. Die Kathedrale wurde im vierten Jahrhundert von Gregor dem Erleuchter erbaut, dem Heiligen, der das Christentum in unser Land brachte, indem er König Tiridates III. davon überzeugte, die alten heidnischen Bräuche aufzugeben und das Kreuz anzunehmen. Die Kathedrale ist seit langem der Mittelpunkt der armenisch-apostolischen Kirche und dient seit Jahrhunderten als Sitz des Katholikos aller Armenier. Da Etschmiadsin eine der ältesten Kathedralen der Welt ist, sollte es nicht überraschen, dass sie auch ein wichtiger Wallfahrtsort ist, der armenische Gläubige aus der ganzen Welt anzieht. Aufgrund ihres Alters wurde die Kathedrale im Laufe der Jahre mehrfach renoviert und vereint heute architektonische Stile aus verschiedenen Epochen, was ihr nicht nur religiöse, historische und kulturelle, sondern auch architektonische Bedeutung verleiht.\n\nTrotz alledem blieb Etschmiadsin vom Krieg nicht verschont und wurde während des Konflikts mehrfach von Artilleriegranaten und Bomben getroffen, so dass der Katholikos gezwungen war, vorerst nach Jerewan umzuziehen. Der Einsturz der Türme der Kathedrale war verständlicherweise ein schwerer Schlag, nicht nur für den Klerus und die Bürger von Vagharshapat, sondern für das ganze Land und auch für die armenische Diaspora im Ausland. Diese Tragödie ist unseren Politikern nicht verborgen geblieben, und da unsere Regierung bereits große Anstrengungen zum Wiederaufbau des Landes unternimmt, wurde beschlossen, dass auch die Restaurierung der Kathedrale staatlich finanziert werden soll. Diese Nachricht wurde vor allem von der Kirche positiv aufgenommen, und viele freuen sich nun darauf, Etschmiadsin in neuem Glanz erstrahlen zu sehen, auch wenn es noch einige Zeit dauern wird, bis die Restaurierung abgeschlossen ist."
 arm.59.a: "Eine lohnende Investition."

 arm.60.t: "Eine einsame Wanderung"
 arm.60.d: "Während einer Übung in den westlichen Gebirgszügen unseres Landes bemerkte eine Gruppe von Soldaten einen einsamen Mann in einer zerlumpten Militäruniform, der sich langsam auf den Gipfel eines nahe gelegenen Berges zubewegte, ohne die Militäreinheit zu beachten, die ihn aus der Ferne beobachtete. Fasziniert von diesem Anblick und begierig darauf, herauszufinden, warum er die Kleidung eines armenischen Infanteristen trug, beschlossen unsere Soldaten, sich dem Fremden zu nähern. Als sie ihn allmählich einholten, beschloss er, sie nicht länger zu ignorieren, sondern seine Wanderung abzubrechen, sich auf den Boden zu setzen und zu warten. Nach einigen Minuten erreichten sie schließlich den Mann, und nach einer kurzen Verschnaufpause fragten sie ihn nach seiner Geschichte und was er so ganz allein in den Bergen mache. Er saß eine Sekunde lang still, aber dann begann er zu erzählen.\n\nDer Mann war während des Unabhängigkeitskrieges als Freiwilliger in der Armee und an der südlichen Grenze zu den Türken stationiert. Eines Nachts, als er das Lager seiner Einheit bewachen sollte, schlief er einfach ein, und wie es das Schicksal wollte, griffen die Türken nur wenige Stunden später überraschend seine Stellung an. Als er von Schüssen und Schreien geweckt wurde, überkam ihn die Angst, und er floh aus dem Kampf und überließ seine Kameraden dem Feind.\n\nObwohl er sein eigenes Überleben als ein Wunder betrachtete, hat er sich seine Feigheit bis heute nicht verziehen, und sie verfolgt ihn bis heute. Da er nicht zum Militär zurückkehren wollte und konnte, beschloss er stattdessen, seinen Frieden in der Stille der armenischen Berge zu finden, und wandert nun von Gipfel zu Gipfel und reist durch das Land, in der Hoffnung, in seiner selbst auferlegten Einsamkeit Einsicht und Vergebung zu finden."
 arm.60.a: "Hoffen wir, dass er seinen Frieden findet."
 arm.60.b: "Seine Feigheit muss bestraft werden! Er soll vor Gericht gestellt werden!"

 arm.61.t: "Die Ausgrabung von Teischebani"
 arm.61.d: "Auf der Spur verschiedener Artefakte und Inschriften, die in den letzten Jahren gefunden wurden, ist es einer Gruppe von Archäologen gelungen, eine der wohl bedeutendsten archäologischen Entdeckungen im gesamten Nahen Osten zu machen: die antike Festung Teischebani. Die Ruinen befinden sich auf dem Kamir Blur, dem 'Roten Schimmel', nicht weit von unserer Hauptstadt Jerewan entfernt. Bisher wurden nur Teile der zentralen Zitadelle, einige kleinere Gebäude und ein Friedhof freigelegt, aber unsere Archäologen sind sich sicher, dass noch viel mehr unter der Erde liegt und nur darauf wartet, ausgegraben zu werden, und einige Informationen über das Schicksal und die Geschichte der Stadt wurden bereits enthüllt.\n\nZwei verschiedene Keilschriftinschriften, die Rusa Argishtihini, auch bekannt als Rusa II., König des antiken Reiches Urartu, erwähnen, wurden gefunden und haben zu der Annahme geführt, dass die Festung während seiner Herrschaft errichtet wurde, was wiederum bedeuten würde, dass die Anlage mehr als zweieinhalb Jahrtausende zurückreicht, nämlich bis ins siebte Jahrhundert vor Christus. Das Königreich Urartu, das sich von Ostanatolien und Nordwestpersien bis zu den armenischen Bergen erstreckte, gilt als einer der frühesten Vorläufer des ersten Königreichs Armenien, und skythische Pfeilspitzen, die in den Ruinen von Teischebani gefunden wurden, haben die Theorie bekräftigt, dass der Niedergang und schließlich der Fall des Königreichs durch einen verheerenden Krieg gegen die Skythen verursacht wurde. Was die Festung selbst betrifft, so kann derzeit nur spekuliert werden, wie genau sie zerstört wurde, aber mehrere verkohlte Gegenstände deuten auf ein Feuer hin, das sie dem Erdboden gleichmachte."
 arm.61.a: "Wer weiß, was es da noch alles zu entdecken gibt."

 arm.62.t: "Eine neue Nationalhymne?"
 arm.62.d: "Da unsere Unabhängigkeit vorerst gesichert ist und sich die politische Lage langsam stabilisiert, kann sich unsere Regierung nun einigen weniger dringenden Problemen zuwenden. Eines davon ist, dass unser Land immer noch keine offizielle Nationalhymne hat, etwas, das jede moderne Nation haben sollte. Obwohl sich unsere Politiker über die Kriterien einer guten Hymne einig sind, nämlich dass sie leicht erkennbar sein und unser Volk und seine Werte repräsentieren sollte, gab es bisher mehrere Vorschläge, welches Lied diese Kriterien am besten erfüllt, und es wurde noch kein klarer Sieger ermittelt.\n\nDie naheliegendste und wahrscheinlich auch beliebteste Wahl wäre 'Mer Hayrenik' oder 'Unser Vaterland', ein Lied, das bereits als Nationalhymne der ersten armenischen Republik nach dem Weltkrieg angenommen wurde. Der Text basiert auf einem italienischen Gedicht und wurde von Mikayel Nalbandian im 19. Jahrhundert geschrieben, während die Musik einige Jahrzehnte später von Parsegh Ganatchian arrangiert wurde. Es ist ein sehr patriotisches Lied, das den Ruhm unseres Vaterlandes und unserer Flagge sowie die Ehre, die unsere Soldaten im Tod finden, hervorhebt und die Kämpfe, die unser Volk im Laufe der letzten Jahrzehnte ertragen musste, perfekt widerspiegelt.\n\nEinige Politiker sind jedoch der Meinung, dass wir ein völlig neuer Staat sind, der dort Erfolg haben wird, wo die erste Republik gescheitert ist. Folglich sind sie der Meinung, dass unsere Hymne dies widerspiegeln sollte und dass ein völlig neues Lied komponiert werden sollte, um unsere Nation zu repräsentieren. Um sich nicht zu weit von 'Mer Hayrenik' zu entfernen, wollen sie aber immer noch dieselben Themen ansprechen, wobei sie den Schwerpunkt von der Vergangenheit auf die Zukunft verlagern und auch die 'Wiedergeburt', die unsere Nation kürzlich erlebt hat, behandeln."
 arm.62.a: "Das ist Mer Hayrenik!"
 arm.62.b: "Veränderung ist nötig, wir werden eine neue Hymne komponieren!"
 arm.62.c: "Lasst uns stattdessen ein Lied zu Ehren von Nzhdeh komponieren!"

 arm.63.t: "[ARM.GetNameDefCap] Bittet um Schutz"
 arm.63.d: "Nachdem Armenien während des Wüstenkriegs seine Unabhängigkeit vom Osmanischen Reich erklärt hatte, befand es sich in einer ziemlich verwundbaren und isolierten Lage. Umgeben von den Persern, den Türken und uns selbst fürchteten die Armenier, dass sie zahlenmäßig hoffnungslos unterlegen sein würden, sollte einer ihrer Nachbarn jemals beschließen, in ihr Heimatland einzumarschieren. Daher hat die armenische Regierung nach einem Land gesucht, das ihre Unabhängigkeit garantiert, und ist nun zu uns gekommen, um um Schutz zu bitten.\n\nDieses Ersuchen hat dazu geführt, dass einige der expansiveren Stimmen innerhalb unserer Regierung eine Gelegenheit wittern. Sie sagen, wenn wir versprechen, das armenische Volk gut zu behandeln, könnte [ARM.GetLeader] wahrscheinlich von der Idee überzeugt werden, Armenien wieder unter russische Oberherrschaft zu stellen. Obwohl er wahrscheinlich nicht allzu scharf darauf ist, die Unabhängigkeit Armeniens kampflos aufzugeben, weiß er, dass wir vertrauenswürdiger sind als die Türken und die Perser, und er wäre gut beraten, für sein Volk das kleinere Übel zu wählen, da er es sonst wieder unter dem türkischen Joch sehen könnte.\n\nAndere haben jedoch argumentiert, dass eine De-facto-Annexion Armeniens für unsere Nation nachteilig wäre und dass es eine bessere Idee wäre, Armenien zu zwingen, wirtschaftlich von uns abhängig zu werden. Sicherlich würden sie einige wirtschaftliche Zugeständnisse und einige Handelsabkommen zwischen unseren beiden Nationen, die für die russische Seite günstig sind, nicht ablehnen, wenn dies bedeutet, die Unabhängigkeit und Souveränität von [ARM.GetNameDef] zu sichern."
 arm.63.a: "Wenn sie ihr Volk schützen wollen, müssen sie die Annexion akzeptieren!"
 arm.63.b: "Wirtschaftliche Zugeständnisse werden als Ausgleich ausreichen."

 arm.64.t: "Russland schlägt 'Schutz durch Annexion' vor"
 arm.64.d: "Als Antwort auf unsere Bitte um Schutz schlug [RUS.GetNameDef] vor, dass wir das Leben unseres Volkes retten könnten, indem wir Armenien an 'seine rechtmäßigen russischen Oberherren' zurückgeben und unseren Traum von einem unabhängigen und souveränen Staat aufgeben. Das ist zwar nicht das, was wir uns erhofft haben, aber die Russen haben versprochen, unser Volk gut zu behandeln und seine Kultur und seine Bräuche zu respektieren, und sie sind sicherlich das geringere Übel, wenn man sie mit unseren anderen, blutrünstigeren Nachbarn vergleicht. Natürlich könnten wir auch versuchen, allein zu überleben, aber das könnte zum sinnlosen Tod von Tausenden führen und möglicherweise die völlige Vernichtung unseres geliebten Landes zur Folge haben. Da wir nun gezwungen sind, zwischen dem Teufel und dem tiefen blauen Meer zu wählen, sollten wir unseren nächsten Schritt sorgfältig abwägen, denn er könnte sehr wohl das Schicksal unserer Nation besiegeln."
 arm.64.a: "Das kann doch nicht ihr Ernst sein?!"
 arm.64.b: "Russland ist immer noch das kleinere Übel..."

 arm.65.t: "Armenien lehnt unser Angebot ab"
 arm.65.d: "Die armenischen Dummköpfe haben die Vernunft dem Wahnsinn überlassen und unser Angebot abgelehnt, weil sie lieber auf ihren Füßen sterben als auf den Knien leben wollen. Jetzt stehen sie allein und ungeschützt da, und niemand hält uns, die Perser oder die Türken davon ab, ihr erbärmliches Volk mit Gewalt zu unterwerfen. Es bleibt nur noch abzuwarten, ob [ARM.GetLeader] und seine Anhänger lange genug leben werden, um die Schwere ihrer Fehler zu begreifen."
 arm.65.a: "Das werden sie noch früh genug bereuen."

 arm.66.t: "Armenien akzeptiert unser Angebot"
 arm.66.d: "Die Weisen in Armenien scheinen verstanden zu haben, dass die Rückkehr zur russischen Oberherrschaft der einzige Weg ist, ihre Haut zu retten, und haben unserem Angebot des 'Schutzes durch Annexion' zugestimmt. Da wir nun wieder die Kontrolle über Armenien haben, ist unser Einfluss im Kaukasus erheblich gewachsen, und eine weitere Provinz, die früher vom Russischen Reich gehalten wurde, ist wieder in unsere Hände gelangt."
 arm.66.a: "Das Mutterland ist wieder einmal gewachsen!"

 arm.67.t: "Russland bittet um wirtschaftliche Zugeständnisse"
 arm.67.d: "[RUS.GetNameDefCap] hat sich bereit erklärt, uns seinen Schutz anzubieten, hat aber auch wirtschaftliche Zugeständnisse als Ausgleich gefordert. Obwohl die Annahme der russischen Forderungen unsere Wirtschaft stark von Russland abhängig machen und auch die Kontrolle unserer Regierung über unsere nationale Industrie schwächen würde, sind diese Zugeständnisse insgesamt nicht allzu schlecht, vor allem wenn man sie mit dem vergleicht, was mit unserer Nation ohne russische Unterstützung geschehen würde. Es bleibt zu hoffen, dass unser neuer Wohltäter unsere Nachbarn zweimal nachdenken lässt, bevor sie einen Fuß auf unser Land setzen."
 arm.67.a: "Ein kleiner Preis, den wir für unsere Freiheit zahlen."

 arm.68.t: "Armenien erklärt sich mit den wirtschaftlichen Zugeständnissen einverstanden"
 arm.68.d: "Da er die von unserer Regierung vorgeschlagenen wirtschaftlichen Zugeständnisse als angemessenen Preis für den russischen Schutz ansieht, hat [ARM.GetLeader] unsere Forderungen akzeptiert. Von nun an werden wir Armeniens wichtigster Handelspartner sein, und ein gewisser Anteil der inländischen Produktion wird an uns gehen. Wenn wir Glück haben, müssen wir nicht einmal einen Krieg für sie führen und können die Vorteile dieses Abkommens nutzen, ohne tatsächlich russische Leben zu riskieren."
 arm.68.a: "Wundervoll!"

 arm.69.t: "[ARM.GetNameDefCap] Bittet um Schutz"
 arm.69.d: "Aus Angst vor [TUR.GetAdjective] und einer russischen Aggression hat sich die neue unabhängige Nation Armenien schutzsuchend an uns gewandt. Da sich das Land derzeit in einer ziemlich verletzlichen Lage befindet und daher auf ausländische Unterstützung angewiesen ist, könnten wir durchaus versuchen, aus dieser Situation heraus ein günstiges Geschäft zu machen.\n\nInnerhalb unserer Regierung wurden zwei verschiedene Vorschläge unterbreitet, wie man auf dieses Ersuchen reagieren sollte. Einige unserer ehrgeizigeren Politiker sind der Meinung, dass wir diese Situation bis zum Äußersten ausnutzen sollten, und plädieren dafür, Armenien dazu zu drängen, im Gegenzug für unseren Schutz unser Marionettenstaat zu werden. Es ist jedoch ungewiss, ob die Armenier auf diese Forderung eingehen würden, da dies das Ende der Unabhängigkeit bedeuten würde, die sie zu bewahren versuchen. Die sicherere Option wäre wahrscheinlich, das Recht zu fordern, ihr Militär zu beaufsichtigen. Auf diese Weise würden wir unseren Einfluss auf Armenien erheblich vergrößern und gleichzeitig sicherstellen, dass das Land niemals zu den Waffen greifen kann. Da dies die armenische Souveränität nicht beeinträchtigen würde, ist es außerdem weniger wahrscheinlich, dass die armenische Regierung es ablehnt."
 arm.69.a: "Die Kontrolle über die auswärtigen Angelegenheiten Armeniens wäre ein angemessener Ausgleich."
 arm.69.b: "Nur wenn sie uns die Aufsicht über ihr Militär überlassen."

 arm.70.t: "[PER.GetNameDefCap] Bittet um Kontrolle über unsere auswärtigen Angelegenheiten"
 arm.70.d: "Als die Perser unser Ersuchen erhielten, erkannten sie, dass sie sich unsere politische Einsamkeit zunutze machen können. In dem Bestreben, ihren Einflussbereich im Kaukasus auszuweiten, forderten sie die Kontrolle über unsere auswärtigen Angelegenheiten als Gegenleistung für die Garantie, unsere Unabhängigkeit zu schützen. Natürlich hat unsere Regierung diese Nachricht nicht sehr gut aufgenommen, da die Erfüllung dieser Bedingungen Armenien zu einem persischen Marionettenstaat machen würde, wodurch wir die meisten der Freiheiten verlieren würden, für die wir so energisch gekämpft haben. Dennoch könnte der persische Schutz unsere anderen Nachbarn davon abhalten, unser geliebtes Land anzugreifen, und so Tausende von armenischen Leben retten. Wir müssen uns entscheiden, was uns wichtiger ist - unsere nationale Souveränität oder das Leben unseres Volkes."
 arm.70.a: "Das werden wir niemals akzeptieren!"
 arm.70.b: "Auf diese Weise könnten wir zumindest eine gewisse Form der Unabhängigkeit bewahren..."

 arm.71.t: "Armenien lehnt unser Angebot ab"
 arm.71.d: "Mit der Begründung, dass ihre Unabhängigkeit und Souveränität als Nation für sie von größter Bedeutung ist, hat die armenische Regierung unser Ersuchen abgelehnt. Bald werden wir sehen, ob das armenische Militär in der Lage ist, das armenische Volk allein zu schützen, oder ob diese Entscheidung der letzte Nagel im Sarg Armeniens war."
 arm.71.a: "Das werden sie noch früh genug bereuen."

 arm.72.t: "Armenien akzeptiert unser Angebot"
 arm.72.d: "Es scheint, dass die armenische Regierung verstanden hat, dass es das Beste für Armenien und sein Volk ist, in den sauren Apfel zu beißen und unseren bescheidenen Vorschlag zu akzeptieren. Obwohl wir nun gezwungen sind, die Berge Armeniens wie unser eigenes Territorium zu verteidigen, sollten die Vorteile, die sich aus der Kontrolle der armenischen Regierung ergeben, dies mehr als wettmachen."
 arm.72.a: "Unser Einfluss wächst!"

 arm.73.t: "[PER.GetNameDefCap] Fordert 'Militärische Zusammenarbeit'"
 arm.73.d: "Die persische Antwort auf unser Ersuchen hat endlich Jerewan erreicht! Als Gegenleistung für den Schutz unseres Landes hat die persische Regierung eine so genannte 'militärische Zusammenarbeit' zwischen unseren beiden Ländern gefordert. Diese Zusammenarbeit würde jedoch die Perser stark begünstigen und ihnen die Möglichkeit geben, unsere Armee zu kontrollieren, indem sie einen Teil unseres Militärpersonals durch persische Offiziere ersetzen. Dies würde es zwar mehr oder weniger unmöglich machen, militärische Operationen gegen [PER.GetNameDef] zu planen, da sie sofort Wind von unseren Plänen bekommen würden, aber unsere Soldaten könnten wahrscheinlich von der Erfahrung profitieren, die diese Offiziere mitbringen würden. Insgesamt scheint diese Forderung nicht zu hart zu sein und wurde von unserer Regierung ziemlich gut aufgenommen."
 arm.73.a: "Ein kleiner Preis, den wir für unsere Freiheit zahlen."

 arm.74.t: "Armenien stimmt militärischer Zusammenarbeit zu"
 arm.74.d: "Die Armenische Regierung hat erkannt, dass unsere Bedingungen für beide Seiten fair sind, und hat unsere vorgeschlagene militärische Zusammenarbeit akzeptiert. Unsere ersten Offiziere haben bereits ihre Reise nach Jerewan angetreten, wo sie bald in die militärische Kommandostruktur Armeniens eingegliedert werden, wodurch wir erheblichen Einfluss auf die kleine kaukasische Nation gewinnen."
 arm.74.a: "Wundervoll!"

 arm.75.t: "[ARM.GetNameDefCap] Fordert Schutz"
 arm.75.d: "Heute erreichte eine recht interessante Anfrage das Büro von [TUR.GetLeader]. Die armenische Regierung, die sich vor [PER.GetAdjective] und der russischen Aggression fürchtet, hat unsere Nation um Schutz gebeten. In Anbetracht der Geschichte, die wir mit den Armeniern haben, müssen sie wirklich verzweifelt sein, wenn sie zu uns um Hilfe kommen. Wir sollten sie jedoch nicht einfach abweisen, nur weil wir in der Vergangenheit Differenzen hatten. Die Zusage, Armenien zu schützen, wäre ein wichtiger Schritt, um die Ausbreitung derjenigen einzudämmen, die unsere Hegemonie in der Region in Frage stellen, und neue Freunde im Kaukasus zu gewinnen, könnte uns auf lange Sicht ebenfalls zugute kommen. Dennoch könnte uns dieser Schritt in einen tödlichen und zerstörerischen Krieg um Land verwickeln, das nicht einmal Teil unserer Nation ist - ein Risiko, das wir definitiv nicht auf die leichte Schulter nehmen sollten."
 arm.75.a: "Sie sind auf sich allein gestellt."
 arm.75.b: "Natürlich werden wir unsere Nachbarn schützen!"

 arm.76.t: "[TUR.GetNameDefCap] Lehnt unsere Anfrage ab"
 arm.76.d: "Offenbar waren wir wirklich töricht zu glauben, die Türken würden sich bereit erklären, uns zu schützen. Mit der Begründung, dass 'die kargen Berge Armeniens das Blut türkischer Soldaten nicht wert sind', lehnte [TUR.GetLeader] unsere Bitte ab. Da unsere östlichen und nördlichen Nachbarn uns immer noch im Nacken sitzen und unsere westliche Grenze nun ebenfalls bedroht ist, könnte dies unser Todesurteil sein..."
 arm.76.a: "Wir können auch ohne sie überleben! Oder?!"

 arm.77.t: "[TUR.GetNameDefCap] Akzeptiert unsere Anfrage"
 arm.77.d: "Mit dem Argument, dass es für die Völker von [TUR.GetNameDef] und [ARM.GetNameDef] an der Zeit sei, das Kriegsbeil zu begraben und gemeinsam in die Zukunft zu gehen, haben unsere lieben türkischen Nachbarn unsere Bitte angenommen und sich bereit erklärt, uns im Falle einer Invasion zu schützen. Wir können nur hoffen, dass dies ausreichen wird, um unsere anderen Nachbarn von unserem Land fernzuhalten."
 arm.77.a: "Gemeinsam für den Sieg!"

 arm.78.t: "Proteste gegen Türkischen Schutz"
 arm.78.d: "Obwohl die Entscheidung unserer Regierung, die Türkei um Schutz zu bitten, zweifellos viele politische Vorteile hatte, war sie keineswegs populär. Offenbar geht die Wiederaufnahme diplomatischer Beziehungen zwischen unseren beiden Ländern in den Augen eines großen Teils unserer Bevölkerung einen Schritt zu weit, denn sie haben das Gefühl, dass man den Türken nicht trauen kann. Das hat viele Gründe, die vor allem in der gemeinsamen Geschichte des türkischen und des armenischen Volkes zu suchen sind. Jahrhundertelang war das armenische Volk gezwungen, unter türkischer Herrschaft zu leben, wobei jeglicher Widerstand und Nationalismus brutal unterdrückt wurde. Dies gipfelte in den Massakern des Weltkriegs, an die sich einige unserer Landsleute noch lebhaft erinnern. Für sie sind alle Türken an diesen Tragödien schuld, auch wenn die Regierung im Westen nicht mehr diejenige ist, die unser Volk über Generationen unterdrückt hat.\n\nHeute sind Tausende auf die Straße gegangen, um offiziell gegen den bereits unterzeichneten Schutzvertrag zu protestieren, der für sie nichts anderes als ein glatter Verrat an allem ist, wofür die armenische Nation steht. Glücklicherweise blieben die Proteste bisher friedlich, und obwohl ihre Zahl stündlich wächst, sieht es nicht so aus, als würden die Demonstranten zu Gewalt greifen. Dennoch hat das Vertrauen der Bevölkerung in unsere Regierung einen schweren Schlag erlitten, und es wird einige Zeit dauern, bis sie die Notwendigkeit des Schutzvertrags erkennt."
 arm.78.a: "Unser Volk ist von rücksichtslosem Hass geblendet..."

 arm.79.t: "Rückkehr der armenischen Diaspora"
 arm.79.d: "Tausende von ethnischen Armeniern leben derzeit im Ausland, in anderen Teilen des Nahen Ostens und sogar in fernen Ländern wie Westeuropa und Amerika. Dies ist zwar schon seit Jahrhunderten der Fall, und unser Volk hat sich bereits im Mittelalter in Regionen wie Kilikien, Italien und Zypern niedergelassen, aber immer mehr von ihnen haben die Region Großarmenien aufgrund der von den osmanischen Türken an ihnen begangenen Verbrechen verlassen. Vor allem die Massaker des Weltkriegs überzeugten viele Armenier davon, dass es sich nicht lohnte, in ihrer Heimat zu bleiben, und so verließen sie ihr Land und suchten ihr Glück anderswo, weit weg von ihren türkischen Unterdrückern.\n\nSeitdem unsere Nation die Weltbühne wieder betreten hat, gibt es einen stetigen Zustrom armenischer Einwanderer aus aller Welt, die ihr Heimatland, das sie einst für immer an die Türken verloren glaubten, wieder besiedeln wollen. Viele zögerten jedoch, in das Land ihrer Vorfahren zurückzukehren, vor allem wegen des andauernden Konflikts und des Gefühls, dass die Unabhängigkeit Armeniens durch seine machthungrigen und ehrgeizigen Nachbarn massiv bedroht war. Nun aber, da wir den Unabhängigkeitskrieg gewonnen haben und unsere Souveränität einigermaßen gesichert ist, haben sich diese Zweifel zerstreut, und die Zahl der Einwanderer ist sprunghaft angestiegen. Auch wenn diese Einwanderer bisher vor allem aus den Ländern des Nahen Ostens kommen und die meisten unserer Landsleute, die derzeit in Europa und Amerika leben, sich entschieden haben, ihr Leben dort nicht aufzugeben, ist es doch ein schöner Anblick, zu sehen, dass unsere Leute langsam beginnen, in ihre Heimat zurückzukehren."
 arm.79.a: "Welcome to your homeland!"

 arm.80.t: "Die Nationale Akademie der Wissenschaften"
 arm.80.d: "Angesichts unserer Bemühungen, die Staatliche Universität Jerewan zu finanzieren, hat sich eine Gruppe von Wissenschaftlern verschiedener Fachrichtungen unter der Leitung von Joseph Orbeli, einem bekannten Orientalisten, mit einem Vorschlag an unsere Regierung gewandt. Um die Forschungskapazitäten unseres Landes zu verbessern, halten sie es für notwendig, nicht nur die bestehenden Einrichtungen zu erweitern, sondern auch neue zu fördern. Konkret planen sie die Gründung der Nationalen Akademie der Wissenschaften. Diese neue Akademie, die in unserer Hauptstadt Jerewan angesiedelt werden soll, würde ihre Forschung vor allem auf die Natur- und Sozialwissenschaften ausrichten und damit die bereits bestehende Universität Jerewan, die sich vor allem auf die Bereiche Geschichte, Wirtschaft und Kultur konzentriert, sinnvoll ergänzen.\n\nWährend die Mehrheit unserer Regierung diesen Vorschlag zu befürworten scheint, da dies wahrscheinlich ein recht effizienter Weg wäre, talentierte armenische Wissenschaftler zu finanzieren, sind nicht alle davon überzeugt, und es gibt auch einige, die in Frage stellen, ob dies eine vernünftige Verteilung unserer Ressourcen ist oder nicht."
 arm.80.a: "Sie sollen ihre Mittel bekommen!"
 arm.80.b: "Wir haben keine Mittel für ihre Sache übrig."

 arm.81.t: "Einweihung der Nationalen Akademie der Wissenschaften"
 arm.81.d: "Diese Woche war es endlich so weit: Die Nationale Akademie der Wissenschaften wurde feierlich eröffnet. Dieser freudige Anlass bestand hauptsächlich aus einer Rede des ersten Präsidenten der Akademie, Joseph Orbeli. Darin betonte er seine Dankbarkeit für die Mittel, die er und seine Kollegen von der Regierung erhalten hatten, und sprach über seine Zukunftsvisionen. Er träumt davon, dass die Akademie zu einem Anziehungspunkt für Wissenschaftler aus der ganzen Welt wird, dass in den verschiedenen Bereichen, auf die sich die Akademie konzentriert, große Durchbrüche erzielt werden und dass die armenische Wissenschaft mit der der westlichen Länder gleichzieht. Diese recht ehrgeizige Rede wurde von allen Teilnehmern der Zeremonie, einschließlich der Presse, der Wissenschaftler, die in den neuen Einrichtungen forschen werden, und sogar von einigen Regierungsvertretern mit tosendem Applaus bedacht.\n\nEinige Wissenschaftler haben bereits mit den Vorbereitungen für ihre ersten Experimente in der neuen Einrichtung begonnen; Joseph Obeli und einige Regierungsbeamte haben Verhandlungen über neue Mittel aufgenommen, mit denen die Akademie noch weiter ausgebaut werden könnte; und die Nachricht von der Einweihungsfeier hat sich im ganzen Land verbreitet. Die allgemeine Reaktion der Bevölkerung scheint recht positiv zu sein, und ein allgemeines Gefühl der Begeisterung macht sich breit, denn die Menschen hoffen, dass dies der Beginn von etwas wirklich Großem ist."
 arm.81.a: "Hervorragend!"

 arm.82.t: "Reform der armenischen Rechtschreibung"
 arm.82.d: "Vor einigen Wochen haben sich führende Persönlichkeiten der Staatlichen Universität Jerewan, der Nationalen Akademie der Wissenschaften und des Verbands armenischer Schriftsteller zusammengetan, um die armenische Sprache, genauer gesagt ihre Rechtschreibung, zu reformieren. Seitdem arbeitet der so genannte 'Rat für armenische Orthographie' unermüdlich daran, die armenische Sprache phonetischer und weniger komplex zu gestalten. Ziel dieser Bemühungen ist es, eine Sprache zu schaffen, die sowohl leicht zu erlernen als auch zu lesen ist. Damit hofft der Rat, die armenische Sprache für Ausländer attraktiver zu machen und zur Lösung des armenischen Analphabetenproblems beizutragen.\n\nHeute haben die Vorsitzenden des Rates unserer Regierung ihren Reformvorschlag vorgestellt und darum gebeten, dass er im ganzen Land angenommen und umgesetzt wird. Obwohl es scheint, dass sie versucht haben, einen weniger radikalen Ansatz bei der Reform der armenischen Sprache zu wählen, ist dennoch zu erwarten, dass einige unserer Leute mit der Reform eher unzufrieden sein werden, da sie die klassische Rechtschreibung ersetzen würde, die viele als einen wichtigen Teil unserer Kultur betrachten. Es liegt nun an uns zu entscheiden, was uns wichtiger ist: die Meinung einiger unserer gebildetsten Bürger oder unsere altehrwürdigen Traditionen."
 arm.82.a: "Eine exzellente Idee!"
 arm.82.b: "Reformen sind ohnehin überbewertet."

 arm.83.t: "Armenien schlägt einen Anti-Osmanischen Pakt vor"
 arm.83.d: "Nachdem sich die Armenier gegen das Osmanische Reich aufgelehnt hatten, kurz nachdem wir unseren eigenen Krieg gegen die Türken erklärt hatten, fanden sie sich nun ziemlich isoliert von der Hauptkoalition gegen das Reich wieder. Da wir mehr oder weniger das einzige Land in ihrer Reichweite sind, und noch dazu ein ziemlich mächtiges, hat sich [ARM.GetLeader] an unsere Regierung gewandt und um ein Treffen gebeten, das kurz darauf in der Stadt Täbris stattfand. Dort haben Regierungsbeamte aus Armenien unseren Vertretern einen Vorschlag unterbreitet: eine Zusammenarbeit in Form eines Bündnisses zwischen unseren beiden Staaten, das mindestens so lange dauern soll, bis die osmanische Bestie besiegt ist.\n\nObwohl dies auf dem Papier nach einer guten Gelegenheit klingt, unsere Beziehungen zu unserem neuen Nachbarn zu verbessern, ist es eher fraglich, wie viel Armenien zu dem Bündnis beitragen könnte, und es könnte sich als eine Last erweisen, die uns nur nach unten ziehen würde. Dennoch ist das Angebot auf jeden Fall eine Überlegung wert."
 arm.83.a: "Zusammenarbeit ist der Weg nach vorn!"
 arm.83.b: "Sie wären ein totes Gewicht und sonst nichts."

 arm.84.t: "Entstehung des Tabriz-Abkommens"
 arm.84.d: "Nachdem die [PER.GetAdjective]-Regierung einem Treffen mit einigen unserer Regierungsvertreter in der Stadt Täbris zugestimmt hatte, legten wir ihnen unsere Pläne für eine militärische Zusammenarbeit gegen den gemeinsamen türkischen Feind vor. Zu unserem Glück schien die von der [PER.GetAdjective]-Regierung entsandte Delegation von der Idee sehr angetan zu sein und wollte wahrscheinlich eine gute Beziehung zwischen unseren beiden Staaten aufbauen. Nach einigen Debatten über kleinere Details wurde eine Einigung erzielt, die notwendigen Dokumente wurden unterzeichnet, und ein neues Bündnis zwischen Armenien und [PER.GetNameDef] war geboren: das Tabriz-Abkommen."
 arm.84.a: "Hervorragend!"

 arm.85.t: "Iran Refuses our Proposition"
 arm.85.d: "Calling our nation a 'dead weight' and a 'burden that would only pull them down', the [PER.GetAdjective]s have rejected our idea of military cooperation. This development can, of course, be seen as a major blow to our war efforts, and effectively means that we're cut off from the other nations fighting the Ottoman Empire."
 arm.85.a: "We'll have to survive on our own then."

 arm.86.t: "Treue zum falschen Banner"
 arm.86.d: "Mitten in der Nacht bemerkten unsere Soldaten, die unsere Grenze zu den osmanischen Hunden bewachten, plötzlich mehrere Lichter, die sich ihnen aus türkischem Gebiet näherten. Dann wurden die Stimmen lauter, und unser Grenzschutz ging natürlich in höchste Alarmbereitschaft, da er einen Überraschungsangriff der Türken befürchtete. Doch gerade als unsere Männer sich mit dem Oberkommando in Verbindung setzen wollten, um neue Befehle zu erhalten und Verstärkung anzufordern, wurden die Stimmen so laut, dass man sie verstehen konnte. Unerwarteterweise sprachen die sich nähernden Männer armenisch und riefen nun den Grenzsoldaten zu, nicht auf sie zu schießen. Da unsere Soldaten skeptisch blieben, legten die Fremden daraufhin als Zeichen des guten Willens ihre Waffen nieder, und einer von ihnen näherte sich mit hoch erhobenen Händen langsam der Grenze.\n\nNachdem er gründlich durchsucht worden war, um festzustellen, ob er eine Bedrohung darstellte, erklärte er, was gerade passierte. Offenbar ist er selbst kein anderer als Boghos Bey Dadian, ein berühmter osmanischer Oberst armenischer Abstammung. Er und die ihm folgenden ehemaligen osmanischen Soldaten, die ebenfalls Armenier sind, desertierten kurz nach Beginn unseres Aufstandes, da sie nicht für ein Reich kämpfen wollten, das ihre eigenen Landsleute aktiv unterdrückt. Gemeinsam schmiedeten sie einen Plan, um die Grenze zu überqueren und so viel militärische Ausrüstung wie möglich mitzunehmen - und nun waren sie hier.\n\nNachdem die Grenzwache diese Geschichte gehört und sich vergewissert hatte, dass sie der Wahrheit entsprach, ließ sie die Männer in unser Land einreisen, und inzwischen sind die meisten von ihnen bereits in unsere Streitkräfte eingetreten, bereit, sich am Kampf für die Freiheit Armeniens und seines Volkes zu beteiligen. Boghos Bey hat den Weg in die Hauptstadt gefunden, wo er vom Oberkommando in den Rang eines Generals befördert wurde, damit er seine Erfahrungen, die er in jahrelangem Dienst unter osmanischer Flagge gesammelt hat, in die Tat umsetzen kann."
 arm.86.a: "Sie werden unsere Streitkräfte gut ergänzen."

 arm.87.t: "Die Befreiung von Kars"
 arm.87.d: "In nur wenigen Wochen ist es uns gelungen, die schwachen osmanischen Verteidigungsanlagen zu durchbrechen, und nun hat der Vormarsch unserer tapferen Soldaten die Berge und das Hochland von Kars erreicht, die ihrerseits aus dem Griff ihrer türkischen Oberherren befreit wurden. Dies ist ein großer Sieg für unser Volk, denn die Region ist historisch eng mit der armenischen Nation verbunden. Vor einem Jahrtausend diente die Stadt Kars unter der Herrschaft der Bagratuni-Dynastie als Hauptstadt des Königreichs Armenien. Obwohl Kars seit seiner Gründung von mehreren fremden Mächten erobert wurde, unter anderem von den Seldschuken und den osmanischen Türken, war die Region weiterhin überwiegend von Armeniern bewohnt - bis der Weltkrieg die Geschichte umkehrte.\n\nDa die Region während des Konflikts als eines der Hauptschlachtfelder zwischen den russischen und den osmanischen Streitkräften diente, wurde sie durch den Krieg stark in Mitleidenschaft gezogen, und ihre Bevölkerung blieb von den Gräueln, die die osmanischen Truppen den Menschen armenischer Abstammung zufügten, nicht verschont. Ein Großteil der Überlebenden wanderte nach dem Krieg in das neu gegründete Vilayet von Armenien aus und machte die wenigen, die zurückblieben, zu einer Minderheit in ihrer eigenen Heimat.\n\nNun aber, da wir Kars befreit haben, scheint ein neues Zeitalter der armenischen Herrschaft über die Region angebrochen zu sein. Nach unserem Vormarsch haben sich immer mehr Einheimische als ethnische Armenier zu erkennen gegeben, die aber aus Angst vor der Verfolgung durch die Türken ihre wahre Identität verheimlicht haben, und einige haben sogar zu den Waffen gegriffen und sich unserer Armee im Kampf gegen ihre ehemaligen Unterdrücker angeschlossen. Diese neuen Rekruten sowie einige aus dem örtlichen Waffenarsenal geplünderte Waffen werden unsere Kriegsanstrengungen erheblich unterstützen, und da die osmanischen Truppen bisher nicht in der Lage waren, unseren Vormarsch aufzuhalten, wird der Traum von einem unabhängigen armenischen Staat langsam Wirklichkeit."
 arm.87.a: "Die osmanische Niederlage steht unmittelbar bevor!"

 arm.88.t: "Die Zukunft des Tabriz-Abkommens"
 arm.88.d: "Unser Bündnis mit [PER.GetNameDef] hat uns im Krieg gegen die Osmanen sehr geholfen, aber die meisten in unserer Regierung hatten es als eine einmalige Sache betrachtet, denn wer weiß, in welche anderen Konflikte sie uns noch hineinziehen wollen.\n\n Wir könnten uns freundschaftlich trennen und die Tür für eine künftige Zusammenarbeit offen lassen, wenn sie es wünschen, oder wir könnten bei ihnen bleiben und als regionaler Block weitermachen."
 arm.88.a: "Ein Krieg war genug, zumindest für den Moment."
 arm.88.b: "Es ist besser, wenn wir zusammenhalten."

