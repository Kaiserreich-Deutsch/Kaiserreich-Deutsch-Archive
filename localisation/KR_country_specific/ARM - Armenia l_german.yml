 arm.105.t: "[ARM.GetNameDefCap] Kompensiert durch [TUR.GetNameDef]"
 arm.105.d: "Ein großer Sieg ist für das armenische Volk errungen worden! [TUR.GetNameDefCap] hat sich bereit erklärt, uns für ihre Taten in den Anfangsjahren des Weltkreigs finanziell zu entschädigen. Es werden bereits Pläne für den Bau von Denkmälern für die verlorenen Städte Armeniens ausgearbeitet."
 arm.105.a: "Ein kleiner Trost für unser Volk."

 # uses 105.t
 arm.106.d: "Diese Konferenz hat einen großen diplomatischen Sieg für [ARM.GetNameDef] gebracht. [TUR.GetNameDefCap] hat sich bereit erklärt, die Verantwortung zu übernehmen und [ARM.GetNameDef] für die vom Osmanischen Reich in den ersten Jahren des Weltkriegs unternommenen Aktionen zu entschädigen."
 arm.106.a: "Der Gerechtigkeit wurde in gewissem Maße Genüge getan."

 arm.107.t: "[TUR.GetNameDefCap] weigert sich, [ARM.GetNameDef] zu entschädigen"
 arm.107.d: "Wir wurden am Friedenstisch verhöhnt. Wir sind mit einer gerechten Forderung vorgetreten und wurden dennoch von den Türken abgewiesen, die sich weigern, die Verantwortung für die Massaker am armenischen Volk zu übernehmen. Darüber hinaus haben sie unsere Forderung nach einer finanziellen Entschädigung abgelehnt. So gering diese Forderung für die Betroffenen auch war, so war sie doch zu viel für [TUR.Capital.GetCapitalVictoryPointName], um sich ihr zu beugen."
 arm.107.a: "Ein dunkler Tag für Armenien."

 # uses 107.t
 arm.108.d: "Dem armenischen Volk wurde Gerechtigkeit vorenthalten. [TUR.GetNameDefCap] hat sich geweigert, ihre Rolle bei den Massakern in Armenien und darüber hinaus zu akzeptieren. Außerdem haben sie den Armeniern jegliche Entschädigung als ersten Schritt zur Versöhnung verweigert. Angesichts dieses Schandflecks auf der Konferenz ist es ungewiss, ob sie Bestand haben wird."
 # uses 107.a

 arm.109.t: "Formale Anerkennung von [ARM.GetNameDefCap]?"
 arm.109.d: "Nach dem Thema Entschädigung hat die armenische Delegation auf die formelle Anerkennung von [ARM.GetNameDef] als Nation von [TUR.GetNameDef] gedrängt. Ein solcher Schritt würde die Legitimität ihres Staates stärken und auch Fortschritte bei der Verbesserung der angespannten Beziehungen zwischen unseren Völkern ermöglichen."
 arm.109.a: "[ARM.GetNameDef] anerkennen."
 arm.109.b: "Weigert sich, [ARM.GetNameDef] anzuerkennen."

 arm.110.t: "[TUR.GetNameDefCap] Anerkennt [ARM.GetNameDefCap]"
 arm.110.d: "Die Delegation von [TUR.GetNameDef] erklärt sich bereit, Armenien als offizielle Nation anzuerkennen. Mit dieser Anerkennung wird unsere Fähigkeit, an der globalen Diplomatie teilzunehmen, erweitert. Unsere Legitimität wird gestärkt und die Wiederannäherung zwischen unseren Völkern hat nun ihren ersten Schritt getan."
 arm.110.a: "Auf eine neue Ära!"

 #uses 110.t
 arm.111.d: "[TUR.GetNameDefCap] hat zugestimmt, Armenien offiziell als Nation anzuerkennen. Damit werden weitere diplomatische Kanäle zwischen uns und der Region eröffnet. Es scheint, dass die ersten Schritte zur Versöhnung der beiden Völker begonnen haben."
 arm.111.a: "Möge das Abkommen Bestand haben!"

 arm.112.t: "[TUR.GetNameDefCap] Verweigert die Anerkennung von [ARM.GetNameDefCap]"
 arm.112.d: "Da sie nicht bereit sind, unseren gleichberechtigten Status als Nation anzuerkennen, wurden wir auf der Konferenz verhöhnt. Ohne die Anerkennung unseres Staates durch die Türkei wird es uns schwer fallen, im Ausland weitere Anerkennung zu finden."
 arm.112.a: "Ein Trauerspiel!"

 #uses 112.t
 arm.113.d: "Die Weigerung, [ARM.GetNameDef] als gleichberechtigte Nation auf der Weltbühne anzuerkennen, hat den Hoffnungen des armenischen Volkes den Todesstoß versetzt. Ohne türkische Unterstützung ist die Fähigkeit von [ARM.GetNameDef], an der Weltbühne teilzunehmen, stark beeinträchtigt."
 arm.113.a: "Ein grausames Schicksal für die Armenier."

 arm.114.t: "Die Regierungskoalition bricht auseinander"
 arm.114.d: "Heute, nach einer weiteren stürmischen Sitzung, wurde die Sinnlosigkeit des weiteren Bestehens der Koalition unserer Parteien, Dashnaks und Ramgavar, offensichtlich. Aufgrund unterschiedlicher Standpunkte in einer Reihe von Fragen führt uns dies zu dem naheliegenden Schritt, den Koalitionspakt zwischen uns aufzulösen und bis zur Abhaltung von Neuwahlen im Land so weit wie möglich eine Einparteienregierung unter dem Vorsitz von [ARM.GetLeader] zu bilden.\nInfolge des Scheiterns der Koalition beschlossen einige Mitglieder beider Parteien, ihr Glück zu versuchen und gründeten ihre eigene Partei, die behauptet, die Nachfolgerin der bekannten Armenakan-Partei zu sein, die seit 1921 nicht mehr aktiv ist. Ein berühmter Schriftsteller und Mitglied der Armenian General Benevolent Union Levon Pashalian, die unseren Landsleuten im Ausland half, leitete die neue Partei.\nAuch die 1917 nach der Februarrevolution gegründete und von ihrem Gründer Michael Papadjanian geführte Armenische Populistische Partei, die ein konservativ-liberales Programm vertritt, meldete sich zu Wort und witterte eine Chance, an Popularität zu gewinnen."
 arm.114.a: "Wie fragil Koalitionen sind."

 arm.115.t: "Die [GetYear] Wahlen in Armenien"
 arm.115.d: "Heute, genau um 8 Uhr morgens, öffneten die Wahllokale im ganzen Land, um den Präsidenten und das Parlament für eine neue Amtszeit zu wählen. Da keine Partei eine Koalition gebildet hat, haben die Wähler vier Optionen zur Auswahl: Dashnaks, Armenakan, Ramgavar und die Armenische Populistische Partei.\nSo, wer wird der Gewinner sein?"
 arm.115.a: "Dashnak gewinnt!"
 arm.115.b: "Armenakan gewinnt!"
 arm.115.c: "Ramgavar gewinnt!"
 arm.115.e: "Armenische Populistische Partei gewinnt!"

