 arm.100.t: "[ARM.GetNameDefCap] Ersuchen um deutsche Vermittlung"
 arm.100.d: "Das Volk von [ARM.GetNameDef] ist an unsere Regierung mit der Bitte herangetreten, bei einer von ihnen geplanten Konferenz zu vermitteln. In dem Wunsch, das Kriegsbeil mit dem türkischen Volk von [TUR.GetNameDef] zu begraben, haben die Armenier eine Konferenz einberufen.\n\nUnsere Anwesenheit auf der Konferenz würde uns wahrscheinlich sowohl internationales Ansehen als Friedensvermittler als auch zusätzliche Verbündete in der Region bringen. Sollten wir uns bereit erklären, bei der Konferenz zu vermitteln?"
 arm.100.a: "Vermitteln Sie die Gespräche."
 arm.100.b: "Sie können es selbst regeln"

 arm.101.t: "Forderungen an [TUR.GetNameDef]"
 arm.101.d: "Ohne die Rückendeckung einer Großmacht wie [GER.GetNameDef] ist unsere Position im Vergleich zu der weitaus größeren [TUR.GetNameDef] sehr viel schwächer. Sollten wir mit unseren Forderungen an [TUR.GetNameDef] eine aggressive Haltung einnehmen oder eher zurückhaltend sein? Sollen wir die Türken zwingen, finanzielle Entschädigungen für die durch die Massaker von 1915 und darüber hinaus entwurzelten Familien zu zahlen?"
 arm.101.a: "Fordert mutig Gerechtigkeit!"
 arm.101.b: "Wir werden uns mit einer bescheideneren Zahl zufrieden geben."

 arm.102.t: "Forderungen an [TUR.GetNameDef]"
 arm.102.d: "Großartige Neuigkeiten! [GER.GetNameDefCap] hat sich bereit erklärt, bei den Gesprächen dabei zu sein und die Konferenz für uns zu moderieren. Wir können auf ihre Unterstützung zählen, um [TUR.GetNameDef] zu mehr Entgegenkommen zu bewegen. Welche Forderungen sollten wir ihnen also stellen? Sollen wir die Türken zwingen, finanzielle Entschädigungen für die durch die Massaker von 1915 und darüber hinaus entwurzelten Familien zu zahlen?"
 arm.102.a: "Das Volk verlangt totale Gerechtigkeit!"
 arm.102.b: "Wir begnügen uns mit begrenzten Forderungen."

 which_has_the_following_effect: "Dies hat folgende Auswirkungen:"

 german_agreement_with_armenia_conference: "Die derzeitige Delegation aus [GER.GetNameDef] schien eindeutig eine gewisse Parteilichkeit gegenüber der armenischen Sache zu zeigen. Obwohl wir viel stärker sind als die Armenier, wäre es vielleicht unklug, den Zorn Berlins auf sich zu ziehen."

 arm.103.t: "Harte Forderungen von [ARM.GetNameDef]"
 arm.103.d: "Bei unserem Treffen haben die Armenier harte Forderungen an uns gestellt. Wir müssen die volle Verantwortung für die Massaker und Massendeportationen übernehmen, die unter dem Osmanischen Reich, vor allem in den ersten Jahren des Weltkriegs, verübt wurden. Sie fordern auch eine finanzielle Entschädigung, die sie für die Gräueltaten, die das Osmanische Reich in der Region im letzten halben Jahrhundert an ihrem Volk begangen hat, für sich beanspruchen."
 arm.103.d.withger: "$arm.103.d$\n\n$german_agreement_with_armenia_conference$"
