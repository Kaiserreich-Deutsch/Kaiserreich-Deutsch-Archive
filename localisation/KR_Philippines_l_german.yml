### Events ###
phil.0.t:0 "Ein Weg in die Unabhängigkeit"
phil.0.d:0 "Die Philippinen waren bis Ende 1898 eine spanische Kolonie, als die Vereinigten Staaten sie als Kriegsbeute von Spanien beanspruchten. Es folgten Jahre des gewaltsamen Kampfes für die Unabhängigkeit, und als sich die wirtschaftliche und politische Krise in Amerika zu verschärfen begann, trugen sie schließlich Früchte. Im Jahr 1934 wurde das Tydings-McDuffie-Gesetz verabschiedet, mit dem der Commonwealth der Philippinen mit einer gewählten Regierung unter Manuel Quezon und einer Verfassung, die sich an die der Vereinigten Staaten anlehnte, gegründet wurde, während Washington die Kontrolle über die Außenpolitik und das Militär des Landes behielt. Vor allem aber wurde festgelegt, dass der Archipel nach einer zehnjährigen Übergangsphase eine völlig unabhängige Republik werden sollte. Doch über Amerika ziehen Gewitterwolken auf. Werden die Philippinen früher als erwartet ihre Unabhängigkeit erlangen, und wird dies dazu führen, dass sie zur Beute eines weiteren großen Imperiums werden? Nur die Zeit wird es zeigen..."
phil.0.a:0 "Viva la Filipinas!"

phil.1.t:0 "Syndikalistischer Aufstand in Manila"
phil.1.d:0 "Während wir aufgrund des chaotischen Bürgerkriegs in den Vereinigten Staaten friedlich unsere Unabhängigkeit erlangt haben, sieht sich unser junges Commonwealth bereits mit den Gefahren des Syndikalismus konfrontiert. Inspiriert vom Aufstand der Sozialistische Republik von Amerika und von der Bharatiya-Kommune in Indien hat eine Gruppe verärgerter Armeeoffiziere ihren Einheiten befohlen, auf unsere Hauptstadt zu marschieren, wo sie sich mit Gruppen von Bauern und Industriearbeitern zusammengetan haben. Sie planen, auf unserem Archipel einen syndikalistischen Staat zu errichten!"
phil.1.a:0 "Die Rebellen nehmen die Hauptstadt ein und bereiten die Errichtung eines syndikalistischen Regimes vor."
phil.1.b:0 "Befehlt unseren Streitkräften, sich dem Aufstand zu widersetzen."

phil.2.t:0 "Der Gegenputsch der Armee"
phil.2.d:0 "Obwohl die den Syndikalisten nahestehenden Einheiten den größten Teil des Stadtzentrums von Manilla eingenommen haben, steht der größte Teil der Streitkräfte derzeit noch auf der Seite der legalen Regierung. Werden sie sich den Revolutionären anschließen?"
phil.2.a:0 "Die Armee schließt sich den Rebellen an und die Regierung wird gestürzt."
phil.2.b:0 "Loyale Einheiten stürmen die Hauptstadt und vertreiben die Syndikalisten."

phil.4.t:0 "Die Revolution ist besiegt"
phil.4.d:0 "Als die Streitkräfte ihre Unterstützung für unsere Regierung erklärten, verloren die rebellischen Einheiten schnell an Unterstützung. Nachdem einer unserer Generäle eine Panzerkolonne in die Innenstadt von Manilla gefahren hatte, kapitulierten die Syndikalisten offiziell und beendeten damit die Gefahr eines syndikalistischen Putsches in unserem Land. Mit der Besetzung wichtiger Punkte in der Stadt durch die Armee zeichnet sich jedoch eine neue Bedrohung am Horizont ab, denn es gibt Gerüchte, dass das Militär versuchen könnte, die Gelegenheit zu nutzen, um die Macht an sich zu reißen und eine eigene Diktatur zu errichten."
phil.4.a:0 "Die Armee setzt die legale Regierung wieder ein."
phil.4.b:0 "Eine Militärdiktatur wird errichtet."

phil.6.t:0 "Wirtschaftskrise im Anmarsch"
phil.6.d:0 "Mit dem Verlust des amerikanischen Schutzes durch den Bürgerkrieg hat unser Land eine wichtige Einnahmequelle verloren, und unsere Wirtschaft befindet sich in einer Krise. Unsere Politiker haben mehrere Pläne ausgearbeitet, die die Erhöhung unserer industriellen Kapazität, die Verlagerung unserer Wirtschaft mit einer Erweiterung unserer Streitkräfte oder die Entwicklung unserer Bergbau- und Forstwirtschaft vorsehen. Wofür sollen wir uns entscheiden?"
phil.6.a:0 "Baut unsere Streitkräfte aus, das wird unsere Wirtschaft voranbringen."
phil.6.b:0 "Wir müssen unsere industriellen Kapazitäten ausbauen."
phil.6.c:0 "Erkundet unsere natürlichen Ressourcen - Bergbau und Forstwirtschaft."

phil.7.t:0 "Wirtschaftsentwicklungsplan"
phil.7.d.main:0 "Da wir beschlossen haben, einen Plan zur Entwicklung unserer Wirtschaft und zur Verhinderung einer größeren Krise in Angriff zu nehmen, müssen wir nun entscheiden, wer uns bei diesem Projekt helfen wird. Sollen wir uns um ausländische Unterstützung bemühen, oder können die Philippinen dies ganz allein tun?"
phil.7.d.return:0 "[From.GetNameDefCap] hat unsere Bitte um Hilfe abgelehnt, so dass wir nun unser Vorgehen überdenken müssen. Wen sollen wir bitten, uns in unserer Krise zu helfen?"
phil.7.a:0 "Deutschland ist die mächtigste Nation der Welt."
phil.7.b:0 "Japan ist unser natürlicher Partner."
phil.7.c:0 "Suche nach Finanzmitteln aus Australasien und der Entente."
phil.7.e:0 "Die Kommune Frankreichs wird uns helfen."
phil.7.f:0 "Die Amerikaner sind unsere historischen Partner."
phil.7.g:0 "Wir sollten das alleine machen."

phil.8.t:0 "Die Philippinen bitten um Unterstützung"
phil.8.d:0 "Vertreter der kürzlich unabhängig gewordenen Philippinen haben sich an uns gewandt, da ihr Präsident einen Plan entwickelt hat, um eine Wirtschaftskrise in ihrem Land zu verhindern: Sie wollen ihre Streitkräfte ausbauen und so ihre Industrieproduktion steigern und Arbeitsplätze für ihr Volk schaffen. Sie wünschen, dass [Root.GetNameDef] sie bei dieser Aufgabe finanziell unterstützt, was sich als nützlich erweisen könnte - wir würden nicht nur eine Destabilisierung des Landes verhindern, sondern auch einen Freund in der Region gewinnen."
phil.8.a:0 "Wir werden ihnen helfen."
phil.8.b:0 "Das würde uns wenig nützen."

phil.9.t:0 "Die Philippinen bitten um Unterstützung"
phil.9.d:0 "Vertreter der kürzlich unabhängig gewordenen Philippinen haben sich an uns gewandt. Sie bitten um [Root.GetAdjective] Hilfe bei der Ausweitung ihrer Industrieproduktion, um eine bedeutende Wirtschaftsmacht in Südostasien zu werden. Sollen wir ihre Projekte finanzieren? Wir würden nicht nur verhindern, dass sie sich destabilisieren, sondern auch einen Freund in der Region gewinnen."
phil.9.a:0 "Finanziert den Ausbau ihrer Industrie."
phil.9.b:0 "Das würde uns wenig nützen."

phil.10.t:0 "Die Philippinen bitten um Unterstützung"
phil.10.d:0 "Vertreter der kürzlich unabhängig gewordenen Philippinen haben sich mit einer Bitte an unsere Regierung gewandt. Sie bitten um [Root.GetAdjective] Hilfe bei der Ausweitung ihrer Bergbau- und Forstindustrie mit dem Ziel, ein wichtiger Lieferant von natürlichen Ressourcen in Südostasien zu werden. Sollen wir ihre Projekte finanzieren? Wir würden nicht nur verhindern, dass sie sich destabilisieren, sondern auch einen Freund in der Region gewinnen."
phil.10.a:0 "Wir werden ihnen helfen."
phil.10.b:0 "Das würde uns wenig nützen."

phil.11.t:0 "Neue Divisionen gegründet"
phil.11.d:0 "Nach fast einem Jahr sind die neuen Infanterieeinheiten einsatzbereit. Diese Divisionen wurden in unserem eigenen Land mit Hilfe von Industriespezialisten aus [From.GetNameDef] aufgebaut. Dank dieses Hilfsprogramms konnten wir neue Industrieparks eröffnen, die unserer gesamten Wirtschaft zugute kommen werden."
phil.11.a:0 "Das ist gut!"

phil.12.t:0 "Neue Fabriken gebaut"
phil.12.d:0 "Nach fast einem Jahr ist in Manila ein neuer Industriekomplex eingeweiht worden. Diese Fabriken wurden mit finanzieller Unterstützung und der Hilfe von Industrieexperten von [From.GetNameDef] gebaut. Dies wird unserer Wirtschaft insgesamt zugute kommen!"
phil.12.a:0 "Das ist gut!"

phil.13.t:0 "Die Wirtschaft verbessert sich"
phil.13.d:0 "Nach fast einem Jahr hat unsere Regierung dank der entscheidenden Hilfe von [From.GetNameDef] eine Reihe neuer Minen und Holzerkundungsgebiete eröffnet. Dies wird unserer Wirtschaft insgesamt zugute kommen, da wir uns zum Ziel gesetzt haben, ein wichtiger Anbieter von natürlichen Ressourcen in Südostasien zu werden!"
phil.13.a:0 "Das ist gut!"

phil.14.t:0 "Marinestützpunkt auf den Philippinen?"
phil.14.d:0 "Nach unserem ersten Wirtschaftshilfepaket für die Philippinen haben wir dort ein großes Netz von Kontakten aufgebaut. [Root.GetAdjective] Unternehmen florieren auf diesem neuen Markt, aber wir könnten diese neuen Freunde auch nutzen, um unsere strategischen Interessen durchzusetzen. Einige Kreise innerhalb der [Root.GetAdjective] Marine sind der Meinung, dass wir ihre Regierung davon überzeugen sollten, die Errichtung eines großen Marinestützpunktes im Norden des Archipels zuzulassen, um sie noch weiter in unsere Sphäre zu bringen."
phil.14.a:0 "Schlagt ihrer Regierung ein Geschäft vor."
phil.14.b:0 "Haben wir nicht schon genug Stützpunkte in Asien?"

phil.15.t:0 "Ein Vorschlag von [From.GetNameDef]"
phil.15.d:0 "Die [From.GetAdjective] Marine hat sich mit dem Vorschlag an unsere Regierung gewandt, im Norden unserer Hauptinsel Luzon einen Marinestützpunkt zu errichten. Einige Politiker fürchten den wachsenden Einfluss von [From.GetAdjective] in unserem Land, aber ein großer Teil unseres Kabinetts ist der Meinung, dass wir ihre Hilfe bei einer neuen Runde wirtschaftlicher Expansionspläne gebrauchen könnten."
phil.15.a:0 "Lehnt den Vorschlag ab! Unser Land ist nicht zu verkaufen!"
phil.15.b:0 "Wir wollen ihre Finanzierung für einen neuen Industriekomplex im Gegenzug."

phil.16.t:0 "Filipinos verlangen nach Finanzierungen"
phil.16.d:0 "Die philippinische Regierung hat unseren Vorschlag für die Errichtung eines Marinestützpunktes in ihrem Hoheitsgebiet unter der Bedingung akzeptiert, dass wir ihr bei der Finanzierung eines neuen Industriekomplexes helfen."
phil.16.a:0 "Das ist nicht einmal die Mühe wert."
phil.16.b:0 "Einverstanden!"

phil.17.t:0 "[From.GetAdjective] Naval Base Inaugurated"
phil.17.d:0 "Der neue Stützpunkt der [From.GetAdjective] Marine ist heute in der Provinz Cagayan eingeweiht worden. Wie zuvor vereinbart, hat uns [From.GetNameDef] beim Bau neuer Industrien geholfen, die heute ebenfalls ihre Arbeit aufgenommen haben."
phil.17.a:0 "Großartig!"

phil.18.t:0 "Neuer Marinestützpunkt auf den Philippinen"
phil.18.d:0 "Wie zuvor mit [From.GetNameDef] vereinbart, wurde heute der neue Stützpunkt der [Root.GetAdjective] Marine auf der Insel Luzon eingeweiht. Diese neue Einrichtung wird uns bei der Durchführung neuer Operationen im Pazifik helfen."
phil.18.a:0 "Großartig!"

phil.19.t:0 "Ein Bündnis mit den Philippinen?"
phil.19.d:0 "Aufgrund unseres wachsenden Einflusses auf die Philippinen sind einige in unserem Kabinett der Meinung, dass wir auch ihre Regierung zur [Root.GetFactionName] einladen sollten."
phil.19.a:0 "Nicht interessiert."
phil.19.b:0 "Macht ihnen einen Vorschlag."

phil.20.t:0 "Beitritt zur [From.GetFactionName]?"
phil.20.d:0 "[FROM.GetNameDefCap] hat uns eingeladen, der [From.GetFactionName] beizutreten. Sollten wir ihre Einladung annehmen? Auch wenn wir sicherlich durch viele Handelsgeschäfte mit [From.GetNameDef] und ihrem Einflussbereich profitieren werden, könnten wir in unerwünschte Konflikte hineingezogen werden."
phil.20.a:0 "Das ist zu gefährlich"
phil.20.b:0 "Akzeptiert ihren Vorschlag."

phil.21.t:0 "[FROM.GetNameDefCap] hat abgelehnt"
phil.21.d:0 "Leider scheint die [From.GetAdjective] Regierung nicht zur Vernunft kommen zu wollen. Sie hat unseren Vorschlag abgelehnt."
phil.21.a:0 "Na ja"

phil.22.t:0 "Der Streit um Sabah"
phil.22.d:0 "Aufgrund mehrerer komplexer Kolonialverträge, an denen Spanien und Großbritannien im XIX. Jahrhundert beteiligt waren, haben die Philippinen einen Rechtsanspruch auf das Gebiet von Sabah, das heute als nördlicher Teil der deutschen Kolonie Borneo eingegliedert ist. Wir wissen, dass Deutschland aufgrund der Wirtschaftskrise von 1936 bereit war, die Kontrolle über einige seiner Kolonien abzutreten, da sie sehr teuer waren. Vielleicht könnten wir die Gelegenheit nutzen und unsere Verbündeten bitten, uns das Gebiet zurückzugeben?"
phil.22.a:0 "Macht Deutschland einen Vorschlag."
phil.22.b:0 "Das würde zu viel kosten, legt einfach unsere Forderungen vor."
phil.22.c:0 "Wir sind nicht an Sabah interessiert, sollen die Deutschen es doch behalten."

phil.23.t:0 "Philippinische Ansprüche auf Sabah"
phil.23.d:0 "Aufgrund mehrerer komplexer Kolonialverträge, an denen Spanien und Großbritannien im XIX. Jahrhundert beteiligt waren, haben die Philippinen einen Rechtsanspruch auf das Gebiet von Sabah, das heute den nördlichen Teil der deutschen Kolonie Borneo bildet. Wir wurden von philippinischen Vertretern angesprochen, die sich erkundigten, ob wir daran interessiert wären, ihnen die Souveränität über das Gebiet zu übertragen."
phil.23.a:0 "Tretet Sabah an unsere Verbündeten als Geste des guten Willens ab."
phil.23.b:0 "Wir werden das Gebiet abtreten, wenn sie bereit sind, dafür zu bezahlen."
phil.23.c:0 "Nord-Borneo ist ein wichtiger Teil unseres Kolonialreichs, den wir behalten müssen."

phil.24.t:0 "Ein Vorschlag aus Deutschland"
phil.24.d:0 "Das Deutsche Reich hat erklärt, dass es bereit ist, uns das Gebiet von Sabah abzutreten, wenn wir dafür bezahlen!"
phil.24.a:0 "Akzeptiert ihre Forderungen."
phil.24.b:0 "Das ist mehr, als wir uns leisten können, tut mir leid."

phil.25.t:0 "Die Übertragung von Sabah"
phil.25.d:0 "Die Philippinen haben unsere Bedingungen für das Abkommen akzeptiert."
phil.25.a:0 "Okay."

phil.40.t:0 "Der Streit um Sabah"
phil.40.d:0 "Aufgrund mehrerer komplexer Kolonialverträge, an denen Spanien und Großbritannien im XIX. Jahrhundert beteiligt waren, haben die Philippinen einen Rechtsanspruch auf das Gebiet von Sabah, das heute zum nördlichen Teil Borneos gehört. Da wir derzeit unter dem Schutz einer fremden Macht stehen, wäre dies ein guter Zeitpunkt, um unsere Ansprüche formell zu präsentieren."
phil.40.a:0 "Sabah gehört rechtmäßig uns."
phil.40.b:0 "Wir sind nicht an Sabah interessiert."

phil.41.t:0 "Philippinische Ansprüche auf Sabah"
phil.41.d:0 "Aufgrund mehrerer komplexer Kolonialverträge, an denen Spanien und Großbritannien im XIX. Jahrhundert beteiligt waren, haben die Philippinen einen Rechtsanspruch auf das Gebiet von Sabah, das heute als nördlicher Teil der [Root.GetAdjective] Kolonie Borneo gilt. Heute hat die philippinische Regierung ihre Ansprüche auf die Region bekräftigt."
phil.41.a:0 "Viel Glück dabei."

phil.42.t:0 "Anspruch auf Sabah"
phil.42.d:0 "Aufgrund mehrerer komplexer Kolonialverträge, an denen Spanien und Großbritannien im XIX. Jahrhundert beteiligt waren, haben die Philippinen einen Rechtsanspruch auf das Gebiet von Sabah, das derzeit vom japanischen Kaiserreich besetzt ist. Dies wäre ein guter Zeitpunkt, das Land für uns zu beanspruchen."
phil.42.a:0 "Sabah gehört rechtmäßig uns, erheben wir unsere Ansprüche."
phil.42.b:0 "Wir sind nicht an Sabah interessiert, soll Japan es doch behalten."

phil.43.t:0 "Die Philippinen beanspruchen Sabah"
phil.43.d:0 "Aufgrund mehrerer komplexer Kolonialverträge, an denen Spanien und Großbritannien im XIX. Jahrhundert beteiligt waren, haben die Philippinen einen Rechtsanspruch auf das Gebiet von Sabah, das derzeit von uns besetzt ist. Sie haben die Gelegenheit genutzt, um ihre Ansprüche zu bekräftigen."
phil.43.a:0 "Natürlich. Übergebt Sabah an sie."
phil.43.b:0 "Sabah ist ein Teil des Kaiserreichs."

phil.44.t:0 "Den Moment ergreifen"
phil.44.d:0 "Aufgrund mehrerer komplexer Kolonialverträge, an denen Spanien und Großbritannien im XIX. Jahrhundert beteiligt waren, haben die Philippinen einen Rechtsanspruch auf das Gebiet von Sabah, das derzeit vom Deutschen Reich besetzt ist. Da das Reich in einen großen Krieg verwickelt ist, den es zu verlieren scheint, könnte dies der Zeitpunkt für unsere Truppen sein, das umstrittene Gebiet zu erobern - Deutschland wird sich uns sicher nur schwer widersetzen können!"
phil.44.a:0 "Entsendet die Truppen und besetzt Sabah."
phil.44.b:0 "Dennoch ist das zu gefährlich."

phil.45.t:0 "Die Philippinen annektieren Nordborneo"
phil.45.d:0 "Die Philippinen haben unsere Rückschläge ausgenutzt und Truppen entsandt, um Sabah in unserer Kolonie Nordborneo zu besetzen!"
phil.45.a:0 "Wir können uns ihnen nicht widersetzen, evakuiert unser Personal!"
phil.45.b:0 "Dies wird nicht ungestraft bleiben! Krieg!"

phil.52.t:0 "Marinestützpunkt auf den Philippinen?"
phil.52.d:0 "Infolge des australasiatischen Wirtschaftshilfepakets für die Philippinen hat die Entente dort ein umfangreiches Netz von Kontakten aufgebaut. Einige Kreise innerhalb der [Root.GetAdjective] Marine sind der Meinung, dass wir ihre Regierung davon überzeugen sollten, die Errichtung eines großen Marinestützpunktes im Norden des Archipels zuzulassen, um sie weiter in unsere Sphäre zu bringen."

phil.69.t:0 "Syndikalismus in Ostasien"
phil.69.d.bhc:0 "Nach unserem Hilfsprogramm für die Philippinen haben einige Mitglieder unseres Kabinetts darüber nachgedacht, diese Nation als unser Sprungbrett für die Verbreitung des Syndikalismus in Ostasien zu betrachten. Deshalb sollten wir sie einladen, unserem Militärbündnis, der Internationale, beizutreten. Einige Minister sehen Ostasien als ein zu weit entferntes Ziel für uns an und schlagen stattdessen vor, dass wir die Verantwortung an die Bharatiya-Kommune weitergeben."
phil.69.d.nobhc:0 "Nach unserem Hilfsprogramm für die Philippinen haben einige Mitglieder unseres Kabinetts darüber nachgedacht, diese Nation als unser Sprungbrett für die Verbreitung des Syndikalismus in Ostasien zu betrachten. Deshalb sollten wir sie einladen, unserem Militärbündnis, der Internationale, beizutreten."
phil.69.a:0 "Ladet sie ein, der Internationale beizutreten."
phil.69.b:0 "Fördert ein Bündnis mit der Bharatiya-Kommune."
phil.69.c:0 "Syndikalismus in Asien ist nur ein fernes Ziel."

phil.70.t:0 "Ein Bündnis mit den Philippinen?"
phil.70.d:0 "[FROM.GetNameDefCap], Führer der Syndikalistischen Revolution, hat mit einer neuen sozialistischen Republik in Asien, den Philippinen, Wirtschaftshilfeprogramme durchgeführt. Sollte diese junge Republik jemals in einen Krieg gegen die bürgerlichen Mächte verwickelt werden, sind sie jedoch zu weit entfernt, um viel Hilfe zu leisten. Deshalb haben sie uns gebeten, Gespräche mit den Philippinen aufzunehmen und zu versuchen, ein Bündnis der syndikalistischen Nationen in Asien zu gründen."
phil.70.a:0 "Kein Interesse, tut mir leid."
phil.70.b:0 "Macht ihnen einen Vorschlag."

phil.71.t:0 "Die Östliche Syndikalistische Union und die Philippinen?"
phil.71.d:0 "[From.From.GetNameDefCap], Anführer der Syndikalistischen Revolution, hat die sozialistischen Reformen, die wir auf den Philippinen durchgeführt haben, mit großem Interesse verfolgt. Auch wenn wir eine Bastion des Sozialismus in Asien sind, sind sie zu weit weg und könnten nicht viel tun, falls wir in einen Krieg verwickelt werden. Deshalb haben sie [From.GetNameDef] überzeugt, mit uns Gespräche aufzunehmen, um ein Bündnis syndikalistischer Nationen in Asien zu gründen."
phil.71.a:0 "Das ist zu gefährlich."
phil.71.b:0 "Akzeptiert ihren Vorschlag."

phil.72.t:0 "Die Philippinen haben akzeptiert"
phil.72.d:0 "Die Philippinen haben unser Bündnisangebot angenommen!"
phil.72.a:0 "Großartig!"

phil.80.t:0 "Wiederherstellung alter Bindungen"
phil.80.d:0 "Nach unserem Hilfsprogramm für die Philippinen haben einige Mitglieder unseres Kabinetts erwogen, unseren Schutz über dieses Land wiederherzustellen. Auch wenn die Wiederherstellung des alten, von den USA kontrollierten Commonwealth nahezu unmöglich wäre, sollten wir es zumindest versuchen."
phil.80.a:0 "Kontaktiert sie."
phil.80.b:0 "Wir haben keine Interessen mehr in Ostasien."

phil.82.t:0 "Die Philippinen haben akzeptiert"
phil.82.d:0 "Es gab zwar eine gewisse Kontroverse über das, was sie als 'Rückkehr des amerikanischen Imperialismus' ansahen, aber die philippinische Regierung hat die Weisheit erkannt, unseren Vorschlag zum Schutz anzunehmen und die Beziehungen wiederherzustellen."
phil.82.a:0 "Großartig!"

phil.83.t:0 "Ein amerikanischer Vorschlag"
phil.83.d:0 "Auch wenn zwischen unseren beiden Ländern keine politischen Beziehungen mehr bestehen wie vor dem amerikanischen Bürgerkrieg, haben die Vereinigten Staaten die Reformen, die wir auf den Philippinen durchgeführt haben, mit großem Interesse verfolgt. Um die Beziehungen zwischen unseren beiden Ländern wiederherzustellen, haben die Amerikaner einen Vertrag angeboten, um das böse Blut hinter uns zu lassen und die Beziehungen und Geschäftsbeziehungen zwischen unseren Ländern zu verbessern."
phil.83.a:0 "Das ist eine Rückkehr zum Kolonialismus, daran sind wir nicht interessiert."
phil.83.b:0 "Akzeptiert ihren Vorschlag."
