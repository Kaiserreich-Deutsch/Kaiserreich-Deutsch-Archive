#Economic

hnn.97.t:0 "Die Wirtschaft von Hunan"
hnn.97.d:0 "Obwohl der Schwarze Montag die Provinzen im Landesinneren wenig beeinflusste, war Hunan dennoch davon betroffen. Es gab über Nacht einen erheblichen wirtschaftlichen Abschwung, aber nichts, was die Wirtschaft zerstören konnte. Hunan befindet sich seit Jahren in einer recht stabilen Position, mit einer relativ schwachen Wirtschaft unter den anderen Provinzen Chinas. Unsere Hauptexporte sind Rhabarber, Moschus, Honig, Tabak, Hanf und Vögel, und wir sind ein wichtiger Produzent von Tee und Ramie, die beide im Rahmen der Liga der Acht Provinzen an die Konzessionen verkauft wurden. Die Provinz muss jetzt ihre Fähigkeiten nutzen, um unsere Wirtschaft zu verbessern, Geschäfte mit anderen Mächten in China zu machen und unsere Provinz auf den richtigen Weg zu bringen."
hnn.97.a:0 "Wir müssen eine bessere Wirtschaft anstreben."

hnn.98.t:0 "Wirtschaftliche Erholung"
hnn.98.d:0 "Unsere Wirtschaft leidet nicht mehr unter dem leichten Rückschlag des Schwarzen Montags. Sie hat es geschafft, sich selbst zu reparieren, und wir haben all die negativen Auswirkungen, die wir bekommen haben, beseitigt."
hnn.98.a:0 "Möge unsere Wirtschaft noch stärker werden!"

hnn.99.t:0 "Wirtschaftliche Verbindungen und Unterstützung für Hunan"
hnn.99.d:0 "Hunan, historisch verarmt, hat uns gebeten, ihre wirtschaftliche Entwicklung finanziell zu unterstützen und Fachwissen bereitzustellen."
hnn.99.a:0 "Wir akzeptieren."
hnn.99.b:0 "We lehnen ab."

hnn.100.t:0 "[From.GetName] wird uns helfen"
hnn.100.d:0 "Unsere Verbündeten werden uns finanzielle Hilfe zukommen lassen."
hnn.100.a:0 "Super!"

hnn.101.t:0 "[From.GetName] hat unsere Anfrage abgelehnt"
hnn.101.d:0 "Unsere Verbündeten haben sich geweigert uns finanziell zu unterstützen."
hnn.101.a:0 "Mist."

#Flavor

hnn.102.t:0 "Tag der Verfassung"
hnn.102.d:0 "Heute ist der Jahrestag der Wiederherstellung der Hunan-Verfassung. Während der Zeit der Neuimplementierung der Verfassung hat sie die Bürger von Hunan anscheinend erfolgreich vor zu viel Korruption und Fehlverhalten geschützt, und Hunans demokratisches Experiment hat gut funktioniert."
hnn.102.a:0 "Auf ein weiteres erfolgreiches Jahr!"

hnn.103.t:0 "Bounce Event"
hnn.103.d:0 "This is a bounce event, you should not see this."
hnn.103.a:0 "Boing"

hnn.104.t:0 "'Eintrag Nr. 192 - Ein weiterer Tag in Changsha'"
hnn.104.d:0 "'Man sagt, der buddhistische General sei zurückgekehrt. Das interessiert mich nicht, Zhao Hengti auch nicht. Das ist alles nur Unsinn – ich möchte nur meine Familie schützen, ohne Angst zu haben, dass diese Demonstranten in mein Haus stürmen. Verdammt, die Preise steigen durch den Zusammenbruch schnell und niemand möchte mehr, dass ich seine Klingen schärfe. Ich hasse das - ich werde nach Norden gehen und mit dem Geld, das ich noch habe, nach Wuchang ziehen.'"
hnn.104.a:0 "'Das Leben heutzutage...'"

hnn.105.t:0 "He Jian verbietet Alice im Wunderland"
hnn.105.d:0 "General He Jian, der Zensor von Hunan unter Zhao Hengti, hat das Buch "Alice im Wunderland" des Autors Lewis Carroll einseitig verboten. Er behauptet, dass die Darstellung von anthropomorphisierten Tieren in dem Buch, die sich nur physisch von Menschen unterscheiden, eine Beleidigung für die Menschheit sei. Er erklärt weiter, dass Kinder, wenn sie Menschen und Tiere auf gleicher Ebene sehen, sie als solche betrachten, was er als "katastrophale" Folgen bezeichnete.\n\nSoldaten wurde befohlen, jede Kopie wegzuwerfen und zu verbrennen. In der gesamten Provinz wurde seine Aktion von einheimischen Eltern und Kindern sehr schlecht gesehen."
hnn.105.a:0 "Er hat Recht."
hnn.105.b:0 "Das ist alles nur Aberglaube. Das Buch darf weiter verkauft werden."

#Transfering units around

hnn.106.t:0 "Tang Shengzhi gewinnt die Wahl in Hunan"
hnn.106.d:0 "Tang Shengzhi hat die Parlamentswahlen in Hunan gewonnen. Unser eigener Mann, Cheng Qian, wurde besiegt und ist in die Herde zurückgekehrt."
hnn.106.a:0 "Vielleicht klappt es ja."

hnn.107.t:0 "Zhao Hengti gewinnt die Wahl in Hunan"
hnn.107.d:0 "Zhao Hengti hat die Parlamentswahlen in Hunan gewonnen. Unser eigener Mann, Cheng Qian, wurde besiegt und ist in die Herde zurückgekehrt."
hnn.107.a:0 "Mist!"

hnn.108.t:0 "Cheng Qian gewinnt die Wahl in Hunan"
hnn.108.d:0 "Unser Mann in Hunan, Cheng Qian, wurde zum Gouverneur der Provinz gewählt. Als Anführer von Hunan hat er immense Macht, die Provinz mit unserer Bewegung in Einklang zu bringen."
hnn.108.a:0 "Ein Verbündeter in Hunan."

hnn.109.t:0 "He Jian flüchtet"
hnn.109.d:0 "He Jian, der prominenteste hunanesische Kommandant und ein Verbündeter von Zhao Hengti, ist Berichten zufolge geflohen, wahrscheinlich zum Schutz seiner Verbündeten in Peking."
hnn.109.a:0 "Lass dich nicht von der Tür treffen."

hnn.110.t:0 "He Jian kommt in Peking an"
hnn.110.d:0 "He Jian floh nach der Niederlage seines Verbündeten Zhao Hengti aus Hunan. Er ist jetzt in Peking angekommen und hat unseren Schutz erhalten."
hnn.110.a:0 "Willkommen."

