### Leaders ###
POLITICS_HNN_ZHAO_HENGTI_DESC:0 "Zhao Hengti, der Gouverneur von Hunan, regiert Hunan seit über einem Jahrzehnt. 1880 in Hengyang geboren, besuchte Zhao Hengti die Kaiserlich Japanische Armeeakademie und schloss mit einer Spezialisierung auf dem Gebiet der Artillerie ab. Er trat den Tongmenghui unter Sun Yat-Sen bei und nahm als Militärkommandant sowohl an der Xinhai-Revolution als auch an der Zweiten Revolution teil. Nach dem Scheitern der Zweiten Revolution wurde Zhao von Yuan Shikai eingesperrt. Nach seiner Freilassung wurde er zum Oberbefehlshaber der Hunan-Armee und zum Gouverneur der Provinz Hunan ernannt.\nZhao Hengti führte die erste provinzielle Verfassungsbewegung in Asien ein, formulierte die Provinzverfassung von Hunan, gründete einen demokratischen Provinzrat und führte die ersten Gouverneurswahlen ein. Als Gouverneur von Hunan schränkte Zhao seine Macht als Gouverneur ein, was von vielen gelobt wurde.\nMit Beginn der Nordexpedition wurde Zhao zugunsten seines Rivalen Tang Shengzhi aus Hunan verdrängt. Er suchte Hilfe bei Wu Peifu, der Zhao als Gouverneur wieder herstellte. Jedoch war er dieses Mal ein von der Zentralregierung ernannter Militärgouverneur und nicht ein gewählter Gouverneur, wie er es sich selbst wünschte.\nZhao Hengti war an die Liga der Acht Provinzen gebunden, und obwohl er derjenige war, der die größte Macht über seine Provinz hatte und nicht Sun Chuanfang in Nanjing unterstand, entschied er sich, in der Liga zu bleiben, um Ärger mit Deutschland zu vermeiden.\nJetzt, nach dem Zusammenbruch der Liga der Acht Provinzen, hat Zhao Hengti endlich wieder seine unabhängige Position behauptet und Hunan zu seiner Vision zurückgebracht."
