### Events ###

hnn.1.t:0 "Die Provinz Hunan"
hnn.1.d:0 "Die Xiang-Clique in Hunan war einst eine bedeutende Clique in Südchina. Unter der Führung der beiden Cliquen von Tan Yankai und Tang Xiangming war die Provinz Hunan einflussreich in der südchinesischen und Tongmenghui-Politik.\n\n1916 erklärte Tang Jiyao die Unabhängigkeit von Yunnan, was dazu führte, dass mehrere andere Provinzen zusammen mit ihre Unabhängigkeit erklärten - Guangxi, Guizhou, Guangdong, Zhejiang und viele andere. Hunan wurde belagert und die Nationale Schutzallianz setzte Tang Shengzhi, den buddhistischen General, als Gouverneur ein. Er führte sein Buddhisierungsprogramm durch, wurde jedoch einige Jahre später zurückgedrängt und durch den Föderalisten Zhao Hengti als Gouverneur ersetzt. Nach dem Ende des Zhili-Sieges über Südchina wurde es in die Liga der Acht Provinzen eingegliedert, wobei Zhao Hengti seine persönliche Allianz mit Sun Chuanfang in Nanjing erklärte.\n\nMit Sun Chuanfangs Tod jedoch, Hunan, einer von die bereits autonomen Provinzen der Liga der Acht Provinzen, hat unter Zhao Hengti wieder die volle Provinzautonomie erlangt. Die vor uns liegende Zeit ist turbulent - Der Bruder von Tang Shengzhi, Tang Shengming, unternimmt Versuche, seinen Bruder nach Hunan und wieder an die Macht zu bringen. Cheng Qian, der Unterstützer der Nationalisten-KMT, will auch die Provinz übernehmen.\n\nIm Süden befindet sich die Liangguang Clique, angeführt von Chen Jiongming. Obwohl Zhao Hengti behauptet, ein Föderalist zu sein, zeigt Chen es. Im Westen sind die Cliquen von Sichuan und Yunnan, die uns mit hungrigen Blicken beäugen. Im Norden sind Hunans Freunde - die Nördlichen Zhili, aber ihre Macht wird vielleicht nicht ewig dauern."
hnn.1.a:0 "Es ist Zeit zu handeln."

#Choosing Path Events

hnn.2.t:0 "Wiederherstellung der Provinzverfassung von Hunan"
hnn.2.d:0 "Zhao Hengti, der Gouverneur, ist besessen von rechtlichen Verfahren, egal wie manipuliert sie sind. Aus diesem Grund hat er der Provinz vorgeschlagen, die alte Provinzverfassung aus den 1920er Jahren wiederherzustellen. Die Zukunft der Provinz hängt von seiner Entscheidung ab."
hnn.2.a:0 "Stellen wir die Verfassung wieder her!"
hnn.2.b:0 "Pfft, wer braucht schon rechtliches Vorgehen?"

hnn.3.t:0 "Die Verfassung wurde wiederhergestellt"
hnn.3.d:0 "Wir haben beschlossen, die Verfassung wiederherzustellen. Wir sind jetzt dem Namen nach und in gewisser Weise in der Regierung eine Demokratie. Wir werden unser Land frei und sicher halten und alle unsere Bürger werden die Freiheit von Hunan kennen."
hnn.3.a:0 "Ein Hoch auf Hunan!"

hnn.4.t:0 "Die Verfassung wurde abgelehnt"
hnn.4.d:0 "Wir haben uns entschieden, die Wiederherstellung der Verfassung abzulehnen. Wir sind eine Provinz, keine Republik. Wir müssen dies nicht tun, die Fehler unserer Vergangenheit wiederholen, die dazu führten, dass wir Teil der Liga wurden. Gouverneur Zhao hat die Verfassung mit seinen Händen zerrissen und verbrennen lassen. Es ist entschieden - Hunan wird nicht mehr demokratisch sein."
hnn.4.a:0 "Ein Hoch auf Hunan!"

hnn.5.t:0 "Wahlen angekündigt"
hnn.5.d:0 "Mit der Wiederherstellung der Provinzverfassung von Hunan hat Gouverneur Zhao Hengti beschlossen, die Neuwahlen der Provinz Hunan anzukündigen. Die Kandidaten müssen sich anmelden, um zu kandidieren, und die Leute dürfen zwischen ihnen wählen, je nachdem, wie sie Hunan administriert haben möchten und unter welcher Art von Gouverneursamt. Alle Hunanesen können kandidieren, aber nicht viele interessieren sich wirklich für Politik. Auch wird von vielen vermutet, dass Zhao Hengti bezüglich der Wahlen einige Tricks im Ärmel hat..."
hnn.5.a:0 "Ein Sieg für den Konstitutionalismus!"

hnn.6.t:0 "Tang Shengzhi kehrt nach Hunan zurück"
hnn.6.d:0 "Der buddhistische General Tang Shengzhi, ehemaliger Gouverneur von Hunan, ist heute in die Provinz zurückgekehrt. Nachdem er von der Wiederherstellung der Verfassung gehört hatte, beschloss der buddhistische General, seine Koffer zu packen und von Hongkong nach Hunan zurückzukehren. Mit Hilfe seines Bruders, General Tang Shengming, wohnt Tang Shengzhi vorübergehend in einem Gasthaus in Changsha. Er hat noch nichts getan, aber viele glauben, dass der ehemalige Gouverneur zurückgekommen ist, um für das Amt des Gouverneurs zu kandidieren. Tatsächlich ist er beim Militär und in der allgemeinen Bevölkerung wegen seiner Politik des „revolutionären Sozialismus“ und der Buddhisierung sehr beliebt, und wenn er antreten würde, wäre er eine ziemliche Bedrohung für die Herrschaft von Zhao Hengti."
hnn.6.a:0 "Was hat er nur vor?"

hnn.7.t:0 "Cheng Qian geht nach Hunan"
hnn.7.d:0 "General Cheng Qian, ursprünglich aus Hunan stammend, äußerte den Wunsch, bei den neu angekündigten Parlamentswahlen in diesem Land anzutreten. Er erhielt grünes Licht für seinen Plan und ist nun nach Hunan abgereist."
hnn.7.a:0 "Hoffentlich hat er Erfolg."

hnn.8.t:0 "Cheng Qian kehrt nach Hunan zurück"
hnn.8.d_1:0 "Während die nationalistische Revolte in Longyang niedergeschlagen wurde, gelang Cheng Qian, einem alten KMT-Agitator aus unserer Provinz, die Flucht mit seinem Leben. Jetzt ist er nach Hunan zurückgekehrt und hat seinen Ehrgeiz für die Präsidentschaft angekündigt. Obwohl ihm derzeit eine breite Basis an Unterstützung fehlt, können die Umstände es ihm ermöglichen, eine solche aufzubauen, insbesondere unter den städtischen Armen."
hnn.8.d_2:0 "Cheng Qian, ein alter KMT-Agitator aus unserer Provinz, ist nach Hunan zurückgekehrt und hat seinen Ehrgeiz für die Präsidentschaft angekündigt. Obwohl ihm derzeit eine breite Basis an Unterstützung fehlt, können die Umstände es ihm ermöglichen, eine solche aufzubauen, insbesondere unter den städtischen Armen."
hnn.8.a:0 "Er wird nicht gewinnen."

hnn.9.t:0 "Zhao Hengti in Hengyang"
hnn.9.d:0 "Vor zwei Tagen kehrte Gouverneur Zhao Hengti in seine Heimatstadt Hengyang zurück, in der Hoffnung, die Bevölkerung seiner Heimatstadt davon überzeugen zu können, für ihn zu stimmen. Er besuchte seine Familie zusammen mit alten Freunden aus der Kindheit und hielt mehrere Reden in der ganzen Stadt, um die Aufmerksamkeit vieler Menschen auf sich zu ziehen. Seine Landsleute waren ihm jedoch gleichgültig, und als der Gouverneur während seiner Rede ausrutschte, war die Reaktion auf seine Anwesenheit offen feindselig. Er wurde ausgebuht und beleidigt. Es scheint, dass sich die Bevölkerung von Hengyang den alternativen Kandidaten zugewandt hat..."
hnn.9.a:0 "Die Leute wenden sich an Tang"
hnn.9.b:0 "Die Leute wenden sich an Cheng"

hnn.10.t:0 "Zhao findet sich neu"
hnn.10.d:0 "Nachdem Zhao Hengti in seiner Heimatstadt ausgebuht wurde, hat er sich ein paar Tage freigenommen, um mit seinen Beratern eine neue Strategie zu entwickeln."
hnn.10.a:0 "Hoffentlich findet er Halt."

hnn.11.t:0 "Kampagne in Yiyang"
hnn.11.d:0 "Unterstützung hat Cheng Qian in der Stadt Yiyang und der umliegenden Region gefunden. In einer mitreißenden Rede betonte er seine bescheidene Herkunft und seinen Wunsch, dass Hunan auf eigenen Beinen stehen könnte, möglicherweise sogar getrennt von der KMT in Longyang. Zhao Hengti und Tang Shengzhi haben versucht, auf diesen Anstieg der Unterstützung für Cheng in der Region zu reagieren. Wer soll am Ende der Lieblingskandidat der Stadt sein?"
hnn.11.a:0 "Zhao Hengti"
hnn.11.b:0 "Tang Shengzhi"
hnn.11.c:0 "Cheng Qian"

hnn.12.t:0 "Wahlkampf um Changde"
hnn.12.d:0 "Tang Shengzhi entschied sich, seine Kampagne in Changde zu beginnen, und hat in dieser wichtigen Stadt stetige Fortschritte gemacht. In letzter Zeit kam es jedoch in der Stadt zu Kontroversen über Tangs Aktionen während der Verfassungsschutzbewegung. Sollten die Flammen dieser Kontroverse entzündet werden, könnte Tang die Stadt verlieren."
hnn.12.a:0 "Zhao Hengti entfacht die Flammen."
hnn.12.b:0 "Tang Shengzhi behauptet sich"
hnn.12.c:0 "Cheng Qian entfacht die Flammen."

hnn.13.t:0 "Unten aufs Land"
hnn.13.d:0 "Durch die Bemühungen von Tang Shengzhis Bruder Tang Shengming hat Tang Shengzhi seine Unterstützung auf dem Land verdoppelt, insbesondere in der bevölkerungsreichen Gegend um Changsha. Zhao Hengti und Cheng Qian sind auch aufs Land gegangen, um für Stimmen zu kämpfen. Wer findet die größte Unterstützung?"
hnn.13.a:0 "Zhao Hengti"
hnn.13.b:0 "Tang Shengzhi"
hnn.13.c:0 "Cheng Qian"

hnn.14.t:0 "Shaoshan-Vorfall"
hnn.14.d:0 "Verärgert über Tang Shengzhis Landpolitik während seiner Amtszeit und die Apathie von Zhao Hengti, hat eine Gruppe von Vermittlern aus dem kleinen Hinterland von Shaoshan einen Aufruhr ausgelöst, der jetzt im ganzen Land widerhallt. Sie fordern, dass, was auch immer kommen mag, Getreide und Nutzpflanzen, die von großen Unternehmen angebaut werden, tatsächlich auf den Markt gebracht werden, was lange Zeit als unmoralisch angesehen wurde, die staatliche Anerkennung erhält. Da viele dieser Vermittler selbst auch große Betriebe mit Lohnarbeitern betreiben, war ihr Einfluss besonders groß."
hnn.14.a:0 "Zhao Hengti verspricht ihnen, was sie wollen."
hnn.14.b:0 "Tang Shengzhi stimmt zu, sie in seine Landreformpolitik aufzunehmen."
hnn.14.c:0 "Cheng Qian verspricht ihnen, was sie wollen."

hnn.15.t:0 "Die Slums von Changsha"
hnn.15.d:0 "Changsha ist in den letzten Jahren stark gewachsen, angetrieben durch den wirtschaftlichen Wandel und die beginnende Industrialisierung, zumal viele Bauern Schutz vor Feldzügen suchten, die ihre Siedlungen verwüsteten. Die Baracken am Rande der Stadt sind ansehnlich geworden, und obwohl sie als eine Plage gelten, müssen ihre Bewohner zumindest geschmeichelt werden, wenn die Illusion des allgemeinen Wahlrechts für Männer aufrechterhalten werden soll. Wer spricht sie am besten an?"
hnn.15.a:0 "Zhao Hengti"
hnn.15.b:0 "Tang Shengzhi"
hnn.15.c:0 "Cheng Qian"

#hnn.16 removed

hnn.17.t:0 "Die Abstimmung beginnt"
hnn.17.d:0 "Es ist an der Zeit, dass die Menschen in Hunan ihre Stimme abgeben, wer ihrer Meinung nach die Provinz führen soll. Menschen aus ganz Hunan versammeln sich jetzt an den Wahlkabinen, um ihre Stimme für die Stimmabgabe abzugeben, und Hunan wird sehen, wie der demokratische Traum von Zhao Hengti wahr wird."
hnn.17.a:0 "Ein neues Kapitel in unserer Geschichte beginnt..."

#hnn.18 removed

hnn.19.t:0 "Der Gouverneur"
hnn.19.d:0 "Es gab eine schockierende Wendung, als Zhao Hengti der Provinz Hunan die meisten ihrer rechtlichen Verfahren entzogen hat. Er hat sein Versprechen von Gouverneurswahlen gebrochen. Die Schreie des Volkes wurden nicht gehört und Zhao verspricht Wohlstand und ein neues Hunan."
hnn.19.a:0 "Es lebe der Gouverneur!"

hnn.20.t:0 "Proteste in Changsha"
hnn.20.d:0 "Auf den nebelverhangenen Straßen von Changsha konnte man kaum über die Berge und Meere der protestierenden Menschen hinweg sehen. Über den Lärm, den sie machten, konnte man kaum etwas hören. Es war klar, dass die Leute nicht für die neue Politik des Gouverneurs waren und eine Rückkehr der Demokratie in die Provinz fordern.\n\nZhao Hengti jedoch ist ruhig geblieben, faulenzt den ganzen Tag auf seinem Bürostuhl und sendet Immer mehr Wachen, die gegen die Demonstranten vorgehen."
hnn.20.a:0 "So stirbt die Demokratie..."

hnn.21.t:0 "Wu Peifu unterstützt uns"
hnn.21.d:0 "Im Norden hat uns Marschall Wu Peif einen Brief geschickt, in dem er verspricht, uns in unserer Sache und Zhao Hengti zu helfen. Da die Grenze zwischen Hunan und Hubei immer stärker militarisiert wird, scheint es, als würde Wu Peifu die Anti-Zhao-Hengti-Proteste mit Gewalt zurückschlagen, wenn sie außer Kontrolle geraten."
hnn.21.a:0 "In der Not brauchen wir eine helfende Hand."

hnn.22.t:0 "Der buddhistische General kehrt zurück"
hnn.22.d:0 "Inmitten der wachsenden Spannungen zwischen der Bevölkerung und dem Gouverneur gelang es General Tang Shengming, seinen Bruder aus Guizhou zurückzuholen, wo er sich in einem kleinen Bergdorf versteckt hielt. Tang Shengzhi, der buddhistische General, ist heute in Changsha eingezogen, sein Gesicht kann von den Einheimischen sofort aus seiner Buddhisierung-Propaganda erkannt werden, als er noch Gouverneur war. Er wurde über Nacht zu einem heiß diskutierten Thema, wobei Familienessen von der Provinzpolitik unterbrochen wurden.\n\nEr wohnt derzeit in der Residenz seines Bruders in Changsha, und es kursieren Gerüchte über eine mögliche Verschwörung, um ihn wieder an die Macht zu bringen."
hnn.22.a:0 "Was hat er nur vor?"

hnn.23.t:0 "Tang Shengzhi spricht"
hnn.23.d:0 "Der kürzlich zurückgekehrte General Tang Shengzhi hat sich gegen die Aufhebung der Provinzverfassung ausgesprochen und sie als undemokratisch und als Verrat an der Provinz und ihrem Volk bezeichnet. Zusammen mit seinem Bruder Tang Shengming hat Tang Shengzhi unglaublich lautstark über Zhao Hengti und seine Handlungen gesprochen. Es wird sogar vermutet, dass der General Spione geschickt hat, um die Handlungen des Gouverneurs zu sabotieren."
hnn.23.a:0 "Nichts als Ärger..."

hnn.24.t:0 "Attentat auf den Gouverneur!"
hnn.24.d:0 "Als der Attentäter mit der Pistole in der Tasche den Raum betrat, wusste er, dass er zwei Möglichkeiten hatte – Erfolg zu haben oder zu scheitern. Seine Kameraden hätten ihm gesagt, er könne jeden Moment zurücktreten und sich abwenden, er habe noch ein langes Leben vor sich. Aber die Entscheidung war schon gefallen. Es gab kein Zurück.\n\nZhao Hengti muss sterben."
hnn.24.a:0 "Die Zeit ist gekommen."

hnn.25.t:0 "Misslungenes Attentat auf Zhao Hengti!"
hnn.25.d:0 "Die Leiche des Attentäters wurde heute Morgen verbrannt. Niemand wusste, wer er war, und niemand kümmerte sich um ihn. Er war gestorben, vier Schüsse in die Brust, das Blut ist längst versiegt.\n\nGouverneur Zhao ging heute auf das Podium, um eine Rede zu halten. Er war schockierenderweise einem Attentat ausgesetzt, aber er kämpfte tapfer gegen den Attentäter und tötete ihn. Er hat die Leiche des Attentäters als Bedrohung für alle dargestellt, die es wagen, sich ihm zu widersetzen."
hnn.25.a:0 "Wie konnte jemand unserem Gouverneur das antun?"

hnn.26.t:0 "Das Militär widmet sich an Tang Shengzhi"
hnn.26.d:0 "Als sehr beliebter Soldat hat der buddhistische General Tang Shengzhi unter den Divisionen von Hunan viel Unterstützung gefunden und viele Generäle und Korporale auf seine Seite gebracht. Es scheint, dass sich ein militärischer Widerstand bildet, der die Herrschaft von Zhao Hengti über Hunan bedrohen könnte."
hnn.26.a:0 "Beunruhigend..."

hnn.27.t:0 "Pro-Verfassungs-Proteste eskalieren"
hnn.27.d:0 "In letzter Zeit sind weitere Proteste in der Provinz aus dem Boden geschossen, wobei die Einheimischen sehr wütend darüber sind, dass die Verfassung zerrissen und widerrufen wird. Heute gab es wieder eine große Protestkundgebung vor dem Gebäude des Provinzrats von Hunan und vor wenigen Tagen in Hengyang. Im Laufe der Zeit sind diese Proteste viel größer und lauter geworden und sammeln jeden Tag viele Menschen. Einige haben berichtet, dass sogar Pro-Tang-Shengzhi-Banner bei den Protesten verwendet wurden."
hnn.27.a:0 "Sind sie wirklich so wütend über nutzloses Papier?"

hnn.28.t:0 "Unruhen brechen aus"
hnn.28.d:0 "In Changsha kam es heute zu einem Aufstand. Es begann als normaler Protest, aber nachdem ein Streit zwischen einem Verfassungsschützer und einem Mitglied des Provinzrates zu weit eskaliert war, brach ein voller Aufstand aus, bei dem Leute in die Luft schlugen. Die örtliche Armee wurde geschickt, die es schaffte, die Randalierer in die Straßen zurückzudrängen und dem vorübergehenden Chaos ein Ende zu setzen."
hnn.28.a:0 "Verdammt, wir müssen das unter Kontrolle halten!"

hnn.29.t:0 "Gewalt in den Straßen"
hnn.29.d:0 "Changde und Changsha wurden diese Woche von einer weiteren Protestwelle heimgesucht, von denen einee blutig endete. Eine Wache eröffnete das Feuer auf die Demonstranten in Changde, was dazu führte, dass die Menge tobte und ein fast ausgewachsener Kampf zwischen den Randalierern und den Wachen ausgetragen wurde, der auf beiden Seiten Opfer forderte. In der vergangenen Woche wurden die Proteste immer gewalttätiger, bei denen es zu schweren Verletzten und teilweise sogar zu Toten kam. Mit jedem Tag wird es schwieriger, die Ordnung in der Provinz wiederherzustellen und die Proteste der Bevölkerung zu stoppen."
hnn.29.a:0 "Der Yuanjiang River läuft heute rot..."

hnn.30.t:0 "Das Militär revoltiert!"
hnn.30.d:0 "Heute Morgen hat ein Großteil unseres Militärs unter dem Banner des buddhistischen Generals eine Revolte ausgerufen! Sie haben ihre provisorische Hauptstadt in Changde eingerichtet, und die Truppen, die Zhao Hengti gegenüber loyal sind, beginnen, an die Front zu strömen. Es wird vorhergesagt, dass in Kürze große Schlachten beginnen und die Provinz ins Chaos gestürzt wird."
hnn.30.a:0 "Das ist nicht gut..."

hnn.31.t:0 "Die Schlacht um Fenghuang"
hnn.31.d:0 "Die Stadt Fenghuang, nahe der östlichen Grenze von Guizhou, ist der Schauplatz eines anhaltenden Kampfes zwischen den beiden Seiten. Die Miliz von Zhao Hengti ist mit lodernden Waffen in die Stadt eingedrungen, während die Tang Shengzhi-treuen Soldaten eine tapfere Verteidigung aufrecht erhalten haben."
hnn.31.a:0 "Tang Shengzhis Verteidigung gelingt!"
hnn.31.b:0 "Zhao Hengti übernimmt die Stadt!"

hnn.32.t:0 "Die Schlacht um Changsha"
hnn.32.d:0 "Nach dem Sieg der Rebellen in Fenghuang haben sie versucht, Changsha, Zhao Hengtis Stützpunkt, einzunehmen. Die Stadt herrscht seit Tagen im Chaos, als die Rebellen durch die Straßen toben und dem Haus des Provinzgouverneurs immer näher kommen. Die Luft ist angespannt und der Boden ist blutbefleckt. Wenn die Rebellen gewinnen, könnte dies das Ende von Zhao Hengtis Gouverneursamt bedeuten."
hnn.32.a:0 "Die Rebellen gewinnen!"
hnn.32.b:0 "Die Loyalisten vertreiben die Rebellen!"

hnn.33.t:0 "Die Schlacht um Changde"
hnn.33.d:0 "Nach dem Sieg von Zhao Hengti bei Fenghuang hat er sein Selbstvertrauen und seine Truppen wieder gesammelt, diesmal um das Herz der Rebellion zu treffen - Changde. Eine Reihe von Scharmützeln und Schlachten hat bereits stattgefunden, und der Lärm von Artillerie erfüllt die Luft. Die Rebellen könnten heute durchaus besiegt werden."
hnn.33.a:0 "Tang verteidigt die Stadt!"
hnn.33.b:0 "Zhao überrennt die Stadt!"

hnn.34.t:0 "Die Schlacht um Hengyang"
hnn.34.d:0 "Nach einer Reihe von engen Kämpfen und einem erfolglosen Versuch, die Hauptstadt einer Seite einzunehmen, befindet sich die Revolte in ihrer letzten Phase. In der Stadt Hengyang, dem Geburtsort von Zhao Hengti, haben sich beide Seiten endlich mit allen Kräften getroffen. Mit ihren angehäuften Divisionen könnte dies genauso gut das letzte Schlachtfeld der Revolte sein. Dieser Kampf wird über das Schicksal von Hunan entscheiden, und wer gewinnt, wird derjenige sein, der Hunan anführt."
hnn.34.a:0 "Ein Sieg für Tang Shengzhi!"
hnn.34.b:0 "Zhao Hengti vernichtet die Rebellen!"

#hnn.35 removed

hnn.36.t:0 "Die Schlacht um Yiyang"
hnn.36.d:0 "Als wichtiger Knotenpunkt zwischen den beiden Städten Changsha und Changde, den Stützpunkten von Zhao Hengti bzw. Tang Shengzhi, wurde Yiyang von den Rebellen angegriffen. Tang Shengzhi und einige Divisionen sind in die Nähe der Stadt gekommen und bombardieren derzeit die loyalistischen Verteidigungsanlagen. Zhao Hengti, der diese Nachricht hörte, hat seinen Generälen schnell befohlen, eine Hilfstruppe zu entsenden. Es gibt jedoch Befürchtungen, dass die Truppen nicht rechtzeitig eintreffen und Tang Shengzhi die Stadt übernehmen wird, was ihn Changsha einen Schritt näher bringt."
hnn.36.a:0 "Tang bricht die Abwehrkräfte!"
hnn.36.b:0 "Die Verstärkung kommt!"

hnn.37.t:0 "Die Schlacht um Shaoyang"
hnn.37.d:0 "Shaoyang, eine Stadt mitten in Hunan, ist von den Truppen des buddhistischen Generals angegriffen worden. Von Shaoyang aus könnte Tang möglicherweise seine Macht auf die Stadt Hengyang ausdehnen und Süd-Hunan erobern, unsere Verbindungen zu Liangguang abbrechen und uns im Norden in die Enge treiben. Er kann auch die Kontrolle über wichtige Straßen erlangen, die zu wichtigen Städten wie Changsha führen. Zhao Hengti muss unbedingt die Stadt behalten, wenn er überleben will."
hnn.37.a:0 "Tang besiegt die Loyalisten!"
hnn.37.b:0 "Zhao führt die Rebellen in die Flucht!"

hnn.38.t:0 "Ein Angriff auf Huaihua"
hnn.38.d:0 "Huaihua, eine Stadt im Westen von Hunan, steht derzeit unter der Kontrolle des buddhistischen Generals Tang Shengzhi. Der Gouverneur hat eine Streitmacht entsandt, um möglicherweise die Front zu durchbrechen und die Stadt Huaihua einzunehmen, was als Ausgangspunkt für einen Angriff auf Changde und den Norden und das Abschneiden der Streitkräfte des buddhistischen Generals im Süden dienen könnte. Die Stadt ist gut verteidigt und die Schlacht ist nah. Wer wird gewinnen?"
hnn.38.a:0 "Der Angriff schlägt fehl!"
hnn.38.b:0 "Der Angriff gelingt!"

hnn.39.t:0 "Über den Dongting-See"
hnn.39.d:0 "Der Dongting-See ist ein großer See im Norden von Hunan, nach dem Hunan (südlich des Sees) benannt ist. Wenn es uns gelingt, ihn zu überqueren, kann uns dies einen großen taktischen Vorteil gegenüber den Rebellen verschaffen und uns näher an Changde bringen. Boote sollen gebaut und in den See geschickt werden, um die derzeitige Dominanz von Tang Shengzhi zu bekämpfen. Ziel ist es, Küstendörfer zu sichern und durchzuhalten."
hnn.39.a:0 "Wir werden diesen See erobern!"

hnn.40.t:0 "Den Yuanjiang-Fluss hinauf"
hnn.40.d:0 "Der Yuanjiang ist ein Fluss, der vom Dongting-See und durch Changde fließt. Jetzt, da wir genügend Dominanz über dem See haben, sollen wir den Fluss hinaufschlagen. Unsere Männer wurden auf Boote verladen, um Siedlungen am Flussufer zu überfallen und schließlich Chaos in Changde zu schaffen und nach Changsha zurückzukehren."
hnn.40.a:0 "Viel Glück."

hnn.41.t:0 "Ein Überfall auf Changde"
hnn.41.d:0 "Erfolg! Unsere Männer sind flussaufwärts gegangen und haben Changde überfallen und dabei wertvolle Dokumente, Informationen und Geld mitgenommen. Viele gute Männer sind verloren gegangen, aber diejenigen, die entkommen sind, haben uns einen unschätzbaren Vorteil gebracht."
hnn.41.a:0 "Ein großer Erfolg!"

hnn.42.t:0 "Ein fehlgeschlagener Überfall"
hnn.42.d:0 "Unsere Männer wurden von den Truppen des buddhistischen Generals in Changde gefangen genommen und niedergeschossen. Es scheint, dass sie einen Angriff flussaufwärts erwarteten, und sie stellten eine Falle, umzingelten die Soldaten und zwangen sie zur Kapitulation."
hnn.42.a:0 "Ihr wart die Auserwählten!"

hnn.43.t:0 "Eine vermutete Verschwörung"
hnn.43.d:0 "Während ihrer heutigen Gespräche wurden Militäroffiziere belauscht, die über eine Verschwörung zum möglichen Sturz des Gouverneurs sprachen. Als die Nachricht im Büro des Gouverneurs eintraf, nickte er nur und sagte, er habe damit gerechnet. Der Provinzregierung wurde gesagt, sie solle sich keine Sorgen machen, obwohl sich die Befürchtung zusammenbraut, dass der Gouverneur die Bedrohung unterschätzt hat..."
hnn.43.a:0 "Alles wird gut... Richtig?"

hnn.44.t:0 "Tang Shengzhi verurteilt Zhao Hengti"
hnn.44.d:0 "Der buddhistische General hat sich erneut geäußert, jetzt mit viel heftigerer Wut gegen den Gouverneur. Er kam auf einen Balkon in Changde, und Tausende von Menschen beobachteten ihn, während er die vielen Dinge aufzählte, die er der aktuellen Provinzregierung vorwarf. Er wurde neben anderen Militärangehörigen von seinem Bruder Tang Shengming flankiert. Es wurden viele Bedenken geäußert, dass der General mit der Verschwörung gegen Zhao Hengti in Verbindung steht."
hnn.44.a:0 "Dieser Bastard..."

#Tang Victory Events

hnn.45.t:0 "Tang Shengzhi gewinnt die Wahl"
hnn.45.d:0 "Tang Shengzhi, der buddhistische General, hat die Provinzwahlen gewonnen und ist Gouverneur von Hunan, de-facto Staatsoberhaupt."
hnn.45.a:0 "Sieg!"

HNN_zhao_flees:0 "§HZhao Hengti§! wird ein General"

hnn.46.t:0 "Tang Shengzhi übernimmt Hunan"
hnn.46.d:0 "Tang Shengzhi hat erneut die volle Kontrolle über die Provinz Hunan erlangt. Heute früh drangen Tang Shengzhi und seine Männer in das Haus des Gouverneurs ein und verdrängten ihn aus seiner Position, indem sie Tang als neuen Gouverneur einsetzten. Zhao Hengti soll über die Provinzgrenze nach Hubei geflohen sein, einer Provinz unter der Kontrolle der nördlichen Zhili. Tang Shengzhi hat mit der Verbreitung des „buddhistischen Sozialismus“ begonnen, und Hunan wird unter Tang Shengzhi ein neues Zeitalter sehen, besser oder schlechter. Jetzt müssen wir sehen, was er tut."
hnn.46.a:0 "Der Gouverneur ist weg, es lebe der neue Gouverneur!"

hnn.47.t:0 "Tang Shengzhis revolutionärer Buddhismus"
hnn.47.d:0 "Der neue Gouverneur, Tang Shengzhi, hat seine neue Ideologie erneut in die hunanesische Gesellschaft eingebracht. Unter dem Namen „Revolutionärer Buddhismus“ versucht Gouverneur Tang, das Beste aus vielen Ideologien zu vereinen. Er lässt sich von den Kuomintang-Sozialisten und ihrer Gleichheitsbotschaft inspirieren, von der Nationalen Schutzallianz und ihrem Patriotismus, von den Ideologien der Dritten Internationale und vom Buddhismus von ihm und seinen Genossen. Tang Shengzhi kombiniert all diese Elemente, um seine perfekte neue Ideologie zu schaffen.\n\nObwohl einige fromme Buddhisten und Rechtsextreme dagegen sind, akzeptieren viele in Hunan sie, da sie glauben, dass dies der richtige Weg für die Modernisierung der Provinz ist. Damit Hunan wieder die Bühne Chinas betreten kann, muss es sie zuerst revolutionieren."
hnn.47.a:0 "Für den Buddhismus! Für die Revolution!"

hnn.48.t:0 "Das Gutsherrenproblem"
hnn.48.d:0 "In Hunan gibt es ein ziemlich umstrittenes Problem - das Problem, was wir mit unseren Gutsherren machen sollen. Da Tang Shengzhi Sozialist ist, muss er wissen, wie man effektiv mit ihnen umgeht. Es gibt drei Möglichkeiten, mit ihnen umzugehen - sie zu töten, ihnen zehnmal so harte Arbeit wie einen gewöhnlichen Bauern zu geben oder sie freizulassen und ihnen zu sagen, dass sie nicht wiederkommen sollen. Welche sollte der General wählen?"
hnn.48.a:0 "Bringt sie um!"
hnn.48.b:0 "Zwingt sie zur Arbeit!"
hnn.48.c:0 "Lasst sie gehen!"

hnn.49.t:0 "Der Status der Frau"
hnn.49.d:0 "Frauen machen einen großen Teil unserer Bevölkerung aus. Die meisten erwachsenen Frauen in Hunan sind einfache Bauern oder Hausfrauen und haben kein Mitspracherecht. Einflussreiche Frauen haben jedoch begonnen, ihre Agenda voranzutreiben, sie dazu zu bringen, mehr in Fabriken in Großstädten zu arbeiten und Frauen dabei zu helfen, ihren Status zu verbessern. Sie fordern, dass Frauen in Arbeit und Bezahlung den Männern gleichgestellt sind und dass die Diskriminierung von Frauen beseitigt wird. Allerdings gab es viel Widerstand seitens des Provinzrates und der Männer vor Ort, da sie einen großen Teil ihrer Macht nicht an Frauen abgeben wollen. Sie wollen ihre Positionen und ihre männliche soziale und wirtschaftliche Überlegenheit so gut wie möglich behalten. Wenn wir Gleichberechtigung versprechen, ist das gut für die Frauen, aber es ist ein todsicherer Weg, um die Männer von Hunan zu verärgern. Wie reagieren wir?"
hnn.49.a:0 "Soziale und wirtschaftliche Gleichstellung für Alle!"
hnn.49.b:0 "Leere Versprechen werden temporär funktionieren"
hnn.49.c:0 "Zurück in die Küche."

hnn.50.t:0 "Gründung der Yaoxiang-Akademie"
hnn.50.d:0 "Heute gab Tang Shengzhi in der Nähe seines Heimatbezirks Dong'an bekannt, dass er eine neue weiterführende Schule eröffnen würde, die nach seinem Vater Yaoxiang benannt wurde. Die Akademie, die ursprünglich als Universität gedacht war, wird keinen Vorstand haben, und Tang Shengzhi wird der Vorsitzende der Schule mit Gu Chou als Direktor sein. Die Yaoxiang-Akademie ist eine Privatschule und hat sich zum Ziel gesetzt, relativ wohlhabende Jugendliche auszubilden. Die Akademie hat keinen spezifischen Schwerpunkt und wird im nächsten Jahr eröffnet."
hnn.50.a:0 "Eine bemerkenswerte Anstrengung zur Verbesserung der Bildung!"

hnn.51.t:0 "Proteste aus Klöstern"
hnn.51.d:0 "Einige buddhistische Klöster in Hunan haben ihre Empörung über das neue Buddhisierungsprogramm von Tang Shengzhi geäußert und behauptet, dass es ihnen ihre Lebensweise genommen und ihre Religion einer schädlichen politischen Agenda angepasst habe. Tang Shengzhi antwortete diesen Mönchen mit den Worten: „Buddhismus ist nichts ohne Sozialismus oder Politik. Wenn Sie sich Sorgen machen, dass die Politik in die Religion verwickelt ist, sollten Sie sich die westlichen Provinzen ansehen.'"
hnn.51.a:0 "Diese Reaktion hat ihnen wahrscheinlich nicht gefallen..."

hnn.52.t:0 "Militärische Mietsammler"
hnn.52.d:0 "Die Provinzregierung von Hunan ist darauf aufmerksam geworden, dass lokale Gutsherren Angehörige des Militärs angeheuert haben, um Miete einzutreiben und ihre Mieter gegen eine Kürzung der Miete zu vertreiben. Dies ist selbstverständlich ein schwerer Verstoß gegen die Ideale des buddhistischen Sozialismus, und mit einstimmiger Zustimmung des Provinzrates soll das Militär aufgefordert werden, zurückzutreten und seine Einmischung in die Landbesitzer einzustellen."
hnn.52.a:0 "Diese nervigen Gutsherren haben nichts Gutes im Schilde!"

hnn.53.t:0 "Militärische Mietsammler ziehen sich zurück"
hnn.53.d:0 "Mit der Anweisung von Changsha, dass alle Militärangehörigen, die sich mit dem Eintreiben von Mieten und der Vertreibung von Mietern beschäftigten, ihre Aktionen einstellen sollten, hörten die meisten Militärangehörigen auf, die sich mit der Einziehung von Mieten beschäftigten. Sie wurden entweder degradiert oder bestraft, und diejenigen, die den Befehl ablehnten, wurden ihres Ranges enthoben und verhaftet."
hnn.53.a:0 "Die Leute machen so ziemlich alles für Geld..."

hnn.54.t:0 "Berichte über Waffenschmuggel"
hnn.54.d:0 "Die Nord-Süd-Eisenbahn durch Hunan wird in großem Umfang für den Transport von Gütern, darunter auch Waffen, genutzt. Diese Waffen werden illegal von und nach Guangxi, Guangdong, den ausländischen Konzessionen und der Regierung in Peking transportiert. Im Provinzrat wird jetzt heiß diskutiert, was mit diesen illegalen Waffenschmugglern zu tun ist. Viele Mitglieder haben erklärt, dass ihnen die Situation egal ist, und einige fordern Gouverneur Tang Shengzhi auf, sofort Maßnahmen zu ergreifen und gegen die Schmuggler vorzugehen. Die Wahl liegt letztendlich bei ihm – was machen wir mit dem illegalen Waffenhandel?"
hnn.54.a:0 "Beginnend mit dem nächsten durchfahrenden Güterzug müssen wir sofort hart durchgreifen!"
hnn.54.b:0 "Lassen wir sie in Ruhe, solange sie die Transportgebühr bezahlen, geht es ihnen gut."

hnn.55.t:0 "Der Vorfall beim Xiangjiang"
hnn.55.d:0 "Lokale Berichte über verdächtige Boote auf dem Xiangjiang waren für die Polizei nie von Bedeutung. Nach einer großen Schießerei in Changde, bei der etwa ein Dutzend Tote und viele weitere Verletzte mit diesen Booten gefunden wurden, hat die örtliche Polizei jedoch begonnen, mehr über diese seltsamen Lastkähne zu ermitteln. Viele sagen, dass die Boote nur normale Boote sind und dass die Teilnehmer der Schießerei festgenommen werden sollten, aber einige behaupten, dass die Schießerei und die markierten Boote Beispiele für etwas Größeres sind."
hnn.55.a:0 "Ich bin sicher, es ist nichts - verhaften Sie die Unruhestifter und wir sind damit fertig."
hnn.55.b:0 "Dies erfordert eine Untersuchung!"

hnn.56.t:0 "Massiver Opiumschmuggelring entdeckt"
hnn.56.d:0 "Die Untersuchung der seltsamen, markierten Boote und die Schießerei auf dem Xiangjiang-Fluss haben zur Entdeckung eines massiven illegalen Opiumschmugglerrings geführt, der seit Jahren unter der Nase der Provinzregierung operiert. Auch wenn sich die Landesregierung nicht viel um den Konsum von Opium kümmert, hat die Tatsache, dass dieser Schmuggelring die Besteuerung kontinuierlich umgeht, die Landesregierung dazu gebracht, diesem Schmuggelring Einhalt zu gebieten. Dieser Ring, der in Hunan, Sichuan und Yunnan tätig ist, ist berüchtigt dafür, vor dem Gesetz davonzulaufen und sich der lokalen Autorität zu widersetzen."
hnn.56.a:0 "Das muss sofort ein Ende haben!"

hnn.57.t:0 "Yiguandao-Treffen"
hnn.57.d:0 "Eine kürzliche Kundgebung im ländlichen Yiguandao hat die Öffentlichkeit auf diese seltsame Religion aufmerksam gemacht. Mit einem alten „Meister“, der die Kundgebung abhielt, versuchten Mitglieder der Yiguandao, die Botschaft der Yiguandao über das Land von Hunan zu verbreiten. Der Kult wurde von vielen Bauern als verrückt bezeichnet, aber auch viele andere begannen, gläubige Anhänger zu werden. Es gibt jetzt eine heiße Debatte über die Yiguandao und ihre möglichen Auswirkungen auf die Provinz, wobei viele die Yiguandao in Shandong zitieren, wo sie vielleicht eine der mächtigsten Kräfte in der Provinz sind."
hnn.57.a:0 "Was ein komischer Kult."

hnn.58.t:0 "Opiumschmuggelring in Südchina entdeckt"
hnn.58.d:0 "Die Provinzregierung von Hunan hat gerade einen illegalen Opiumschmuggelring entdeckt. Sie operieren seit vielen Jahren unter den Augen der Gouverneure von Hunan, Sichuan, Yunnan und den östlichen Provinzen entlang des Jangtse und umgehen konsequent Steuern. Gouverneur Tang Shengzhi von Hunan hat sich in der vergangenen Woche der Aufgabe verschrieben, diesen Schmuggelring zu zerstören oder zumindest Steuern zahlen zu lassen. Wie auch immer, die Einstellung der Steuerhinterziehung durch diese Gruppe wird uns finanziell helfen."
hnn.58.a:0 "Gute Arbeit, Tang!"

#Zhao Authoritarian Events

hnn.59.t:0 "Zhao Hengti gewinnt die Wahl durch Betrug"
hnn.59.d:0 "Die Wahl war so zutiefst betrügerisch, dass die Ergebnisse so gut wie verworfen wurden. Zhao Hengti wurde aus fadenscheinigen Gründen wiedergewählt. Während Tang Shengzhi und Cheng Qian protestieren mögen, gab die Dauer der Wahl Zhao Hengti genügend Zeit, um seine Herrschaft zu festigen. Tang Shengzhi ist beunruhigenderweise mit einigen seiner engsten Berater im Schlepptau aus der Provinz geflohen."
hnn.59.a:0 "Sieg!"

hnn.590.t:0 "Zhao Hengti schlägt die Rebellion nieder"
hnn.590.d:0 "Zhao Hengti und seine Männer sind in Changde einmarschiert und haben Tang Shengzhi und die ihm treuen Generäle verdrängt, die meisten, wenn nicht alle, sind mit dem Zug ins benachbarte Sichuan geflohen, wo sie inmitten des Chaos untertauchen werden. Die Rebellion ist vorbei und Tang Shengzhi ist aus der Provinz geflohen. Der Gouverneur hat für heute Abend ein großes Fest mit seinen loyalistischen Generälen einberufen, um das Ende der hart umkämpften, aber kurzen Rebellion zu feiern. Unter Gouverneur Zhao Hengti beginnt für Hunan ein neues Zeitalter."
hnn.590.a:0 "Diesmal ist er endgültig weg."

hnn.60.t:0 "Die Jagd nach Tang Shengzhi"
hnn.60.d:0 "Die anfängliche Suche nach Tang Shengzhi brachte keine Hinweise. Das für die Suche zuständige Team hat begonnen, weiter in die Ferne zu blicken. Es kann eine Weile dauern, aber wir werden den Verräter sicherlich finden und vor Gericht stellen."
hnn.60.a:0 "Hoffen wir, dass er nicht zu weit geflohen ist."

hnn.61.t:0 "Tang Shengzhi in Hongkong gefunden"
hnn.61.d:0 "Nach zweimonatiger Suche wurde Tang Shengzhi in Hongkong identifiziert. Ein Team wurde zusammengestellt, um ihn in Ketten zurück nach Hunan zu schleppen."
hnn.61.a:0 "Bring ihn zurück und wir werden ihn vor Gericht stellen."

hnn.62.t:0 "Der Prozess gegen Tang Shengzhi"
hnn.62.d:0 "Während zwei unserer Männer in Hongkong erschossen wurden, wurde Tang Shengzhi in Ketten nach Hunan zurückgebracht. Ein Schauprozess wurde vorbereitet und er wird des Hochverrats angeklagt. Ihn hinrichten könnte eine Reihe von Leuten ziemlich verärgern."
hnn.62.a:0 "Tod dem Verräter!"
hnn.62.b:0 "Schicken wir ihn ins Exil!"

#Zhao Democratic Events

hnn.63.t:0 "Zhao Hengti gewinnt die Wahl"
hnn.63.d_1:0 "Während die Abstimmung äußerst knapp war, gewann Zhao Hengti am Ende knapp. Während einige flüstern, dass es Betrug war, der ihn an den Rand gedrängt hat, war Zhao während der gesamten Wahlen untypisch zurückhaltend und hatte Zeit, sein Regime zu festigen, aber niemand kann nun Zhao auf dem Feld offen herausfordern."
hnn.63.d_2:0 "Während viele erwarteten, dass Zhao Hengti die Ergebnisse der Parlamentswahlen in Hunan in betrügerischer Weise beeinflussen würde, verliefen die Wahlen allem Anschein nach überwiegend frei und fair. Zhao wurde dennoch zum Gouverneur wiedergewählt."
hnn.63.a:0 "Sieg!"

#KMT Events

hnn.64.t:0 "Cheng Qian gewinnt die Wahl"
hnn.64.d:0 "Cheng Qian und die KMT haben die Wahlen gewonnen. Cheng Qian war nicht bereit zu warten, um das Gouverneursamt zu übernehmen, und jagte Zhao Hengti so gut wie aus seiner Residenz. Während viele erwarten, dass Cheng Hunan zur Unterstützung der KMT in Longyang unter die Arme greift, besitzt er eine berüchtigte unabhängige Ader."
hnn.64.a:0 "Sieg!"

hnn.65.t:0 "Der Weg für Hunan"
hnn.65.d1:0 "Da unser Sieg sicher ist, müssen wir uns entscheiden, ob wir uns mit der linken oder der weniger prominenten rechten Seite verbünden."
hnn.65.d2:0 "Der versuchte nationalistische Aufstand in Longyang scheiterte leider vor unserem Machtantritt in Hunan. Da unser Sieg sicher ist, müssen wir uns entscheiden, ob wir uns mit der linken oder der weniger prominenten rechten Seite verbünden."
hnn.65.a:0 "Die Linke Kuomintang."
hnn.65.b:0 "Die Rechte Kuomintang."

hnn.650.t:0 "Hunan verbündet sich mit dem rechten Flügel"
hnn.650.d:0 "Während Cheng Qian erst vor kurzem ein führendes Mitglied unserer Partei war, hat er nach seinem Sieg in Hunan offiziell seinen Wunsch verkündet, sich dem diskreditierten rechten Flügel der Partei anzuschließen. Während vielleicht noch eine Art Vereinbarung zwischen uns getroffen werden kann, sehen viele dies als Verrat an."
hnn.650.a:0 "Verrat!"

#Foreign Policy Events

hnn.66.t:0 "Hunan sucht Klarheit"
hnn.66.d_1:0 "Hunan hat Interesse bekundet, der Nationale Schutzallianz beizutreten, hat aber Vorbehalte. Als kleine Provinz fürchtet Hunan, dass wir uns zu unserem eigenen Vorteil gegen sie wenden könnten, sollten andere chinesische Fraktionen besiegt werden. Obwohl es nur ein Gentlemans Agreement wäre, fordert Hunan unseren Anführer auf, öffentlich auf alle Ambitionen gegenüber ihrer Provinz zu verzichten. Von Mann zu Mann hat auch Tang Shengzhi, der Gouverneur von Hunan, eine weitere Anforderung gestellt – er fordert, dass wir der Zhili-Clique innerhalb des nächsten halben Jahres den Krieg erklären."
hnn.66.d_2:0 "Hunan hat Interesse bekundet, der Nationale Schutzallianz beizutreten, hat aber Vorbehalte. Als kleine Provinz fürchtet Hunan, dass wir uns zu unserem eigenen Vorteil gegen sie wenden könnten, sollten andere chinesische Fraktionen besiegt werden. Obwohl es nur ein Gentlemans Agreement wäre, fordert Hunan unseren Anführer auf, öffentlich auf alle Ambitionen gegenüber ihrer Provinz zu verzichten."
hnn.66.a:0 "Wir stimmen zu."
hnn.66.b:0 "Wir lehnen ab."

hnn.67.t:0 "[From.GetCliqueShortName] akzeptiert"
hnn.67.d:0 "[From.GetCliqueShortName] hat unsere gewünschten Erklärungen abgegeben, um unsere territoriale Integrität für die Zukunft zu gewährleisten. Als solche haben wir uns darauf geeinigt, uns offiziell mit ihnen zu verbünden."
hnn.67.a:0 "Wir sind endlich sicher."

hnn.68.t:0 "[From.GetCliqueShortName] lehnt ab"
hnn.68.d:0 "[From.GetCliqueShortName] hat sich geweigert, unsere territoriale Integrität für die Zukunft zu gewährleisten. Wie verblendet konnten sie sein? Wir werden woanders Verbündete suchen."
hnn.68.a:0 "Eine andere Fraktion dann."

hnn.69.t:0 "Hunan versucht vorläufig, unserer Fraktion beizutreten"
hnn.69.d:0 "Zhao Hengti war einst ein enger Verbündeter von Chen Jiongming. Doch die Innenpolitik in Hunan und seine gegenseitigen Freundschaften mit Wu Peifu haben ihn in letzter Zeit fest in unser Lager gedrängt. Als solches sucht Hunan Schutz und möchte sein Schicksal formell mit unserem verbinden, wünscht sich jedoch eine Garantie. Zhaos Bitte ist einfach, wir werden Zhao Hengti selbst nie als Provinzgouverneur absetzen, komme was wolle."
hnn.69.a:0 "Wir haben einen Deal."
hnn.69.b:0 "Zhao will Forderungen an uns stellen? Lächerlich."

hnn.70.t:0 "Ein Vorschlag aus Hunan"
hnn.70.d:0 "Hunan, das auf alte Verbindungen zur föderalistischen Bewegung zurückgreift, hat darum gebeten, unserem Bündnis beizutreten. Zhao Hengti ist jedoch nicht mehr derselbe Mann, der er einmal war. Einst dem Konstitutionalismus verschrieben, ist seine Herrschaft in Hunan zunehmend autoritär geworden. Daher haben viele in unserer Regierung starke Vorbehalte, uns mit Zhaos Hunan zu verbünden." 
hnn.70.a:0 "Willkommen zur Party."
hnn.70.b:0 "Wir verhandeln nicht mit Diktatoren."

hnn.71.t:0 "Hunan sucht eine Allianz"
hnn.71.d_1:0 "Hunan, das auf alte Verbindungen zur föderalistischen Bewegung zurückgreift, hat darum gebeten, unserer Allianz beizutreten. Von Mann zu Mann hat auch [HNN.GetLeader], der Gouverneur von Hunan, ebenfalls eine Bedingung gestellt - er fordert, dass wir der Zhili-Clique innerhalb des nächsten halben Jahres den Krieg erklären."
hnn.71.d_2:0 "Hunan, das auf alte Verbindungen zur föderalistischen Bewegung zurückgreift, hat darum gebeten, unserer Allianz beizutreten."
hnn.71.a:0 "Willkommen, alte Freunde!"
hnn.71.b:0 "Sie wären nur eine Last."

hnn.72.t:0 "Hunans Tang Shengzhi und die NRA"
hnn.72.d:0 "Hunan, angeführt von dem alten buddhistischen Kommandanten Tang Shengzhi, hat darum gebeten, sich unserer Fraktion anzuschließen. Obwohl einige angesichts der häufigen Zusammenstöße von Tang mit dem nationalistischen General Cheng Qian zögern, haben Mitglieder unserer Regierung größtenteils Verständnis für Tang. Von Mann zu Mann hat auch Tang Shengzhi, der Gouverneur von Hunan, eine konkrete Forderung gestellt - er fordert, dass wir der Zhili-Clique innerhalb des nächsten halben Jahres den Krieg erklären. Obwohl es angesichts seiner alten Feindseligkeit gegenüber Wu Peifu nicht überraschend ist, könnte es für uns schwierig sein, eine solche Verpflichtung einzugehen."
hnn.72.a:0 "Wir sind im Geschäft."
hnn.72.b:0 "Nein."

hnn.73.t:0 "Freunde in Hunan"
hnn.73.d:0 "Hunan, angeführt von Cheng Qian, hat beantragt, unserer Fraktion beizutreten. Angesichts der öffentlichen Abspaltung von Cheng Qian von den Linken unserer Partei scheint er ein natürlicher Verbündeter zu sein."
hnn.73.a:0 "Willkommen!"
hnn.73.b:0 "Sie wären nur eine Last."

hnn.74.t:0 "Cheng Qian sucht Vergebung und eine Allianz"
hnn.74.d:0 "Cheng Qian, der hunanesische General, der uns einst verraten hat, hat überraschend eine Nachricht geschickt, in der er um Vergebung für seine vergangenen Übertretungen und um Schutz für Hunan bittet, das immer noch unter seiner Kontrolle steht. Während viele zögern, den Verräter wieder aufzunehmen, könnte es von Vorteil sein, eine Allianz mit Hunan einzugehen."
hnn.74.a:0 "Willkommen zurück ."
hnn.74.b:0 "Er hat die Revolution zum letzten Mal verraten."

hnn.75.t:0 "Hunan fordert eine engere Integration"
hnn.75.d:0 "Hunan, seit langem unser Verbündeter, hat darum gebeten, unsere Beziehung zu formalisieren. Sie werden jetzt ein Teil unseres revolutionären Regimes sein."
hnn.75.a:0 "Natürlich akzeptieren wir."
hnn.75.b:0 "Nicht jetzt."

hnn.76.t:0 "Hunan möchte gegen Peking vorgehen"
hnn.76.d:0 "Der Gouverneur von Hunan, [HNN.GetLeader], hat lange Zeit die [QIE.GetName] und ihre Führer verachtet. Voller Eifer und ungeduldig, dass wir unser ursprüngliches Versprechen nicht einhalten konnten, forderte er, dass wir sofort Krieg gegen sie führen und drohte, die Allianz zu verlassen, wenn seine Forderungen nicht erfüllt werden."
hnn.76.a:0 "Die Zeit ist gekommen."
hnn.76.b:0 "Ist er verrückt?"

hnn.77.t:0 "[From.GetName] akzeptiert"
hnn.77.d:0 "[From.GetName] hat zugestimmt, der Regierung in Peking, wie von uns gefordert, den Krieg zu erklären."
hnn.77.a:0 "Zu den Waffen!"

hnn.78.t:0 "[From.GetName] lehnt ab"
hnn.78.d:0 "[From.GetName] hat sich geweigert, Peking den Krieg zu erklären. Wir haben vorher gedroht, ihr Bündnis zu verlassen, wenn unsere Forderung abgelehnt wird. Sollen wir diese Drohung jetzt wahr machen?"
hnn.78.a:0 "So ist das Leben."
hnn.78.b:0 "Verlassen wir das Bündnis."

hnn.79.t:0 "Hunan verlangt Kontrolle"
hnn.79.d:0 "Der Gouverneur von Hunan, [HNN.GetLeader], hegt seit langem große Ambitionen. Er versucht jetzt, die Führung über unser Bündnis auszuüben, und hat gedroht, uns im Stich zu lassen, wenn er nicht beachtet wird. Wie reagieren wir?"
hnn.79.a:0 "Wir haben keine Wahl."
hnn.79.b:0 "Zur Hölle mit Hunan."

hnn.80.t:0 "[From.GetName] akzeptiert"
hnn.80.d:0 "[From.GetName] hat sich gebeugt. Wir werden formell die Führung unserer Fraktion übernehmen."
hnn.80.a:0 "Wie erwartet."

hnn.81.t:0 "[From.GetName] lehnt ab"
hnn.81.d:0 "[From.GetName] hat sich geweigert, sich zu beugen. Wir haben vorher gedroht, ihr Bündnis zu verlassen, wenn unsere Forderung abgelehnt wird. Sollen wir diese Drohung jetzt wahr machen?"
hnn.81.a:0 "Kennt euren Platz."
hnn.81.b:0 "Verlassen wir die Allianz."

hnn.82.t:0 "Hunan gibt nach"
hnn.82.d:0 "Da Hunan seiner Drohung nicht gerecht wird, hat es sich entschieden, unsere Allianz nicht zu verlassen."
hnn.82.a:0 "Lächerlich."

hnn.83.t:0 "Hunan verlässt unsere Allianz"
hnn.83.d:0 "Hunan macht seine Drohung wahr und hat das Bündnis verlassen."
hnn.83.a:0 "Verdammt noch mal."

hnn.84.t:0 "Chen Jiongming kann nicht helfen"
hnn.84.d:0 "Während Zhao Hengti ursprünglich einen Deal mit Chen Jiongming abschließen wollte, damit unsere Nation diesen schrecklichen Krieg überleben kann, verbrauchen interne Probleme Chen Jiongmings Ressourcen und er kann nicht helfen. Wir stehen jetzt vor einem Kampf auf Leben und Tod ohne Verbündete in Sicht."
hnn.84.a:0 "Wir werden bis zum Ende kämpfen!"

hnn.840.t:0 "Wir können Hunan nicht helfen"
hnn.840.d:0 "Während Zhao Hengti ursprünglich einen Deal mit Chen Jiongming abschließen wollte, um Hunan das Überleben im Krieg zu ermöglichen, verbrauchen interne Probleme unsere Ressourcen und wir können nicht helfen. Hunan steht nun vor einem Kampf auf Leben und Tod, ohne dass Verbündete in Sicht sind."
hnn.840.a:0 "Wir wünschen ihnen trotzdem viel Glück."

hnn.85.t:0 "Ein harter Kampf"
hnn.85.d:0 "Unser Krieg gegen [GXCHNN_enemy.GetName] wird ein harter Kampf. Trotz der Einwände seiner engsten Berater, insbesondere He Jian, hat Zhao Hengti verzweifelt über die Idee nachgedacht, die Föderalisten des Südens um Hilfe zu bitten. Obwohl Zhaos persönliche Verbindungen zu Chen Jiongming nicht mehr so ​​stark sind wie früher, ist Zhao zuversichtlich, dass er und sein Volk die weitere Herrschaft über Hunan im Bundesstaat von Chen Jiongming sicherstellen können."
hnn.85.a:0 "Schickt das Telegramm."
hnn.85.b:0 "Wir kämpfen alleine."

hnn.86.t:0 "Eine Bitte von Zhao Hengti"
hnn.86.d:0 "In seiner Verzweiflung angesichts eines scheinbar nicht zu gewinnenden Krieges hat sich der Gouverneur von Hunan, Zhao Hengti, direkt an Chen Jiongming gewandt, um Hilfe zu erhalten. Als ein alter Bekannter von Chen und auch ein Befürworter eines föderalen Chinas, hat Zhao die Integration seiner Provinz in unser Regime vorgeschlagen. Da Zhao auch Verbindungen zu anderen Fraktionen hat, schlagen einige unserer Parteimitglieder vor, diesen Deal einzugehen, bevor Zhao sich aus persönlichen Gründen gegen uns aufstellt. Andere glauben jedoch, dass Zhaos Preis zu hoch ist – wir treten jetzt in seinen Krieg ein, um Hunan zu schützen, und gewähren Hunan innerhalb unseres Staates Autonomie, die über die anderer Provinzen hinausgeht. Wenn man das Kleingedruckte liest, würde dies im Wesentlichen Zhaos Platz als Gouverneur von Hunan in unserer Nation dauerhaft sichern."
hnn.86.a:0 "Ein faires Angebot."
hnn.86.b:0 "Wir haben unsere eigenen Probleme ."

hnn.860.t:0 "Zhao Hengti wird attackiert"
hnn.860.d_1:0 "Obwohl Zhao Hengti sich vom Föderalismus zugunsten des in China allzu verbreiteten tyrannischen Verhaltens abgewendet hat, bleiben wir weiterhin mit Hunan verbunden. Es sind Gerüchte aufgetaucht, dass er angesichts seines gegenwärtigen, scheinbar nicht zu gewinnenden Krieges darüber nachgedacht hat, unsere Hilfe zu suchen. Sollte Zhao fallen, werden wir in China einen Freund weniger haben."
hnn.860.d_2:0 "Zhao Hengti, ein alter Freund von Chen Jiongming, wird von einem weit überlegenen Feind angegriffen. Zhao ist ein Befürworter des Föderalismus und vor diesem Krieg dachte man über eine Allianz mit uns nach. Gerüchte besagen, dass er unsere Hilfe suchte. Sollte Zhao fallen, werden wir in China einen Freund weniger haben."
hnn.860.a:0 "Mist."

hnn.87.t:0 "Chen Jiongming akzeptiert"
hnn.87.d:0 "Chen Jiongming hat unseren Vorschlag angenommen. Seine Streitkräfte werden sich unseren im Kampf gegen [GXCHNN_enemy.GetName] anschließen."
hnn.87.a:0 "Ausgezeichnet."

hnn.88.t:0 "Chen Jiongming lehnt ab"
hnn.88.d:0 "Chen Jiongming hat unseren Vorschlag abgelehnt. Seine Streitkräfte werden sich nicht unseren im Kampf gegen [GXCHNN_enemy.GetName] anschließen."
hnn.88.a:0 "Wir sind alleine."

hnn.89.t:0 "Die Schulden begleichen?"
hnn.89.d:0 "Der Krieg ist endlich vorbei und unseren Sieg haben wir größtenteils [GXC.GetName] zu verdanken. Sollten wir unsere Vereinbarung einhalten und eine autonome Provinz ihrer Nation werden??"
hnn.89.a:0 "Aber natürlich. Für die Republik!"
hnn.89.b:0 "Hintergehen wir die Föderalisten."

hnn.90.t:0 "Die Annexion von Hunan"
hnn.90.d:0 "Unser Krieg zur Verteidigung von Hunan ist zu Ende und Zhao Hengti hat sich getreu seinem Wort entschlossen, seinen Verpflichtungen nachzukommen."
hnn.90.a:0 "Zhao ist ein guter Freund."

hnn.91.t:0 "Zhaos Verrat"
hnn.91.d:0 "Hunan hat sich geweigert, seine Versprechen uns gegenüber einzuhalten. Trotz unserer Zusicherungen, dass er Gouverneur von Hunan bleiben würde, hat Zhao Hengti es nicht nur versäumt, uns Loyalität zu schwören, sondern hat auch daran gearbeitet, bestehende wirtschaftliche Verbindungen abzubrechen."
hnn.91.a:0 "Verräter!"

hnn.92.t:0 "Die [GXC.GetName] annektiert Hunan"
hnn.92.d:0 "Hunan trat während unseres Krieges gegen die Provinz der Regierung von Chen Jiongming bei. Was sollen wir jetzt tun?"
hnn.92.a:0 "Mobilisiert die Truppen."
hnn.92.b:0 "Geben wir nach."

hnn.93.t:0 "Die [GXC.GetName] annektiert Hunan"
hnn.93.d:0 "Die [GXC.GetName] hat Hunan annektiert. Da wir uns trotz unseres Krieges mit Hunan nicht sonderlich mit ihnen streiten, haben wir uns entschieden, nicht gegen sie zu kämpfen."
hnn.93.a:0 "Akzeptabel."

hnn.94.t:0 "[From.GetName] erklärt den Krieg"
hnn.94.d:0 "Als Reaktion auf unsere Annexion der Provinz, die zuvor mit Hunan im Krieg war, hat [From.GetName] uns den Krieg erklärt."
hnn.94.a:0 "Wir werden kämpfen!"

