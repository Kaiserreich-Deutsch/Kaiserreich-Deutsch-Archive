### Decisions ###

HNN_elections_category:0 "Die Provinzwahlen in Hunan"
HNN_elections_category_desc:0 "Zhao Hengti, der Gouverneur von Hunan, ist anders als typische chinesische Kriegsherren. Er glaubt fest an die rechtliche Legitimität und möchte „rechtliche“ Verfahren anwenden. Mit der Provinzautonomie wieder in seinen Händen hat er Wahlen eröffnet, an denen er selbst, Tang Shengzhi „der buddhistische General“ und Cheng Qian, der nationalistisch ausgerichtete General teilnehmen.\n\nUnterstützung für Zhao Hengti: §Y[?HNN.hnn_zhao_popularity]§!\n\nUnterstützung für Tang Shengzhi: §Y[?HNN.hnn_tang_popularity]§!\n\nUnterstützung für Cheng Qian: §Y[?HNN.hnn_chen_popularity]§!"
HNN_remove_chen_votes:0 "Cheng Qians Stimmen beseitigen"
HNN_remove_chen_votes_desc:0 "Cheng Qian hat viel zu viel Unterstützung für sein eigenes Wohl erhalten. Wir haben einen Plan entworfen, um ihm während der Wahl heimlich einen Teil seines Stimmenanteils zu entziehen und gleichzeitig die Fassade der Legitimität zu wahren. Wir sollten uns dazu verpflichten, diesen Plan in die Tat umzusetzen.\nEs ist auch erwähnenswert, dass, obwohl geeignete Maßnahmen ergriffen wurden, um den Vorwurf der Wahlfälschung zu vermeiden, die Legitimität der Wahl in Frage gestellt werden könnte, sollten wir die Ergebnisse der Wahlen zu stark beeinflussen."
HNN_remove_tang_votes:0 "Tang Shengzhis Stimmen beseitigen"
HNN_remove_tang_votes_desc:0 "Tang Shengzhi hat viel zu viel Unterstützung für sein eigenes Wohl erhalten. Wir haben einen Plan entworfen, um ihm während der Wahl heimlich einen Teil seines Stimmenanteils zu entziehen und gleichzeitig die Fassade der Legitimität zu wahren. Wir sollten uns dazu verpflichten, diesen Plan in die Tat umzusetzen.\nEs ist auch erwähnenswert, dass, obwohl geeignete Maßnahmen ergriffen wurden, um den Vorwurf der Wahlfälschung zu vermeiden, die Legitimität der Wahl in Frage gestellt werden könnte, sollten wir die Ergebnisse der Wahlen zu stark beeinflussen."
HNN_add_zhao_votes:0 "Mehr Stimmen für Zhao Hengti hinzufügen"
HNN_add_zhao_votes_desc:0 "Zhao Hengtis Unterstützung ist unterdurchschnittlich. Wir haben einen Plan entworfen, um seinen Stimmenanteil während der Wahl heimlich zu erhöhen und gleichzeitig die Fassade der Legitimität zu wahren. Wir sollten uns dazu verpflichten, diesen Plan in die Tat umzusetzen.\nEs ist auch erwähnenswert, dass, obwohl geeignete Maßnahmen ergriffen wurden, um den Vorwurf der Wahlfälschung zu vermeiden, die Legitimität der Wahl in Frage gestellt werden könnte, sollten wir die Ergebnisse der Wahlen zu stark beeinflussen."

HNN_buddsoc_category:0 "Revolutionärer Buddhismus"
HNN_buddsoc_category_desc:0 "In Hunan ist der buddhistische General Tang Shengzhi an die Macht gekommen. Jetzt startet er sein Buddhisierungsprogramm neu und will Hunan in eine moderne, sozialistische und angesehene Provinz verwandeln. Von Grund auf ist es an der Zeit, ein neues Hunan aufzubauen, eine Provinz für das Volk und für die Religion!\n\n§YAktuelle politische Macht für die Buddhisierung:§! [?HNN.hnn_buddhisisation_progress_var]"

