HNN_a_democratic_province:0 "Konstitutionelles Vermächtnis"
HNN_a_democratic_province_desc:0 "Im Gegensatz zu anderen Provinzen ist Hunan insofern einzigartig, da es eine Verfassung hat. Die Provinzverfassung wurde von Zhao Hengti und zwölf anderen am 1. Januar 1922 verkündet und versucht, die Rechte aller Hunanesen, seien es Mann, Frau und Kind, zu wahren. Sie verspricht freie Wahlen in der Provinz Hunan mit einem gewählten Provinzrat und einem gewählten Gouverneur. Nachdem Hunan seine Unabhängigkeit in Südchina behauptet hat, stellt sich die Frage, was mit der alten Verfassung zu tun ist – sie wieder in die Praxis umzusetzen oder abzulehnen."
HNN_constitutional_hopes_dashed:0 "Konstitutionelle Hoffnungen zerstört"
HNN_constitutional_hopes_dashed_desc:0 "Gouverneur Zhao Hengti hat die Wiedereinführung der Verfassung von Hunan widerrufen, was die Hoffnungen vieler hunanischer Bürger zunichte gemacht hat, die sich eine Rückkehr der Verfassung wünschten."
HNN_constitution_restored:0 "Die Verfassung Hunans"
HNN_constitution_restored_desc:0 "Die Hunan-Verfassung von 1922 wurde von Zhao Hengti wiederhergestellt, was die Demokratie einleitete."
HNN_weak_military:0 "Schwaches Militär"
HNN_weak_military_desc:0 "Hunan stellt unter anderen Provinzen in Südchina ein schwaches Militär auf. Seine Männer sind nicht gut ausgebildet, unmotiviert und desorganisiert. Die hunanesische Armee besteht nur aus wenigen Divisionen europäischen Stils sowie speziellen unabhängigen Divisionen mit Artillerie. Obwohl wir über eine relativ große Auswahl an Waffen verfügen, können wir sie nicht effektiv einsetzen. Die Verbesserung der Armee ist eine dringende Angelegenheit für die Provinz Hunan, und sie ist unerlässlich, um im Chaos in China zu überleben."
