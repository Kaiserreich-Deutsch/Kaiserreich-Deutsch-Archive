HNN_start_land_reform:0 "Bodenreform beginnen"
HNN_start_land_reform_desc:0 "Zusätzlich zu der Verpflichtung, die Rechte der Lohnarbeiter besser zu schützen, um die Macht der Grundbesitzer zu brechen, sollten wir vorschreiben, dass alle Lohnarbeiter, die einen guten moralischen Charakter haben, Anspruch auf einen Teil des Erlöses aus dem Verkauf von alle Pflanzen, die sie ernten."
HNN_changsha_monastery_tour:0 "Besichtigung der Klöster von Hunan"
HNN_changsha_monastery_tour_desc:0 "Während wir uns bemühen, den Buddhismus nach Hunan zu bringen, müssen wir auch die oft turbulente Politik der Klöster berücksichtigen. Wir müssen sicherstellen, dass sie vollständig unter unserer Kontrolle bleiben und die Neutralität des Staates in ihren inneren Angelegenheiten respektieren. Um überhaupt auf dem Weg zu diesem Ziel zu beginnen, sollten Ranglisten-Beamte zuerst alle buddhistischen Klöster des Landes besichtigen und bewerten."
HNN_imprison_landlords:0 "Inhaftierung von Gutsbesitzer"
HNN_imprison_landlords_desc:0 "Wie zu erwarten war, ärgern sich viele in der Landelite über unsere Politik, die darauf abzielt, ihre Arbeiter zu schützen. Unsere lautstärksten Gegner, selbst diejenigen, deren Arbeit wir einst zu sichern versprachen, sollten inhaftiert und ihre Güter auf ihre Knechte umverteilt werden."
HNN_land_redistribution_program:0 "Landumverteilungsprogramm"
HNN_land_redistribution_program_desc:0 "Nachdem unsere Autorität in solchen Angelegenheiten gefestigt ist, können wir jetzt eine umfassende Landreform verabschieden. Es sollte eine Obergrenze für die Menge an Land festgelegt werden, die eine Familie besitzen kann. Allen, die die Grenze überschreiten, wird der Überschuss an ihre Arbeiter umverteilt."
HNN_Create_Buddhist_Institute_of_Mount_Heng:0 "Das buddhistische Institut Mount Heng gründen"
HNN_Create_Buddhist_Institute_of_Mount_Heng_desc:0 "Auf dem Berg Heng liegt ein großer Komplex buddhistischer und taoistischer Tempel. Hier werden wir eine Organisation gründen, die sich dem Studium der Beziehung des Buddhismus zu anderen Glaubensrichtungen widmet, damit diese Glaubensrichtungen erfolgreich assimiliert werden können."
HNN_Renovate_Buddhist_Temples:0 "Tempel renovieren"
HNN_Renovate_Buddhist_Temples_desc:0 "Nach Jahrzehnten des Aufruhrs liegen viele Tempel in einem baufälligen Zustand. Wir sollten staatliche Mittel beiseite legen, um sie zu renovieren, auch diejenigen, deren Gemeinden längst geflohen sind."
HNN_Grand_Lingfeng_Temple:0 "Den Großen Lingfeng-Tempel bauen"
HNN_Grand_Lingfeng_Temple_desc:0 "Als erste explizit buddhistische Region in China müssen wir den großartigsten Tempel haben. Auch wenn der Bau lange dauern wird, wird es uns großen Nutzen bringen."

HNN_foreign_category:0 "Hunanische Außenpolitik"
HNN_foreign_category_desc:0 "Entscheidungen in dieser Kategorie beziehen sich auf den Beitritt und die Interaktion mit chinesischen Fraktionen."
HNN_join_npa:0 "Bündnis mit der Nationalen Schutzallianz"
HNN_join_npa_desc:0 "Die Nationale Schutzallianz respektiert die Integrität der chinesischen Provinzen. Obwohl es offensichtlich erscheint, sich ihnen anzuschließen, besteht die Allianz aus einigen der anstößigsten Männer in China, die sich nicht zwingend an ihr Wort halten. Wenn wir unser Los mit ihrem werfen wollen, müssen wir Zusicherungen haben."
HNN_join_zhili:0 "Bündnis mit den Zhili"
HNN_join_zhili_desc:0 "Während Zhao Hengti einst ein enger Bekannter von führenden Persönlichkeiten innerhalb der föderalistischen Bewegung war, haben die Ereignisse es erforderlich gemacht, Hunan in einer Weise zu regieren, die den föderalistischen Idealen widerspricht. Daher sollten die Verbindungen zwischen Zhao und insbesondere He Jian und der Zhili-Clique neu entfacht werden. Lasst uns ein Bündnis suchen."
HNN_federalists:0 "Bündnis mit den Föderalisten"
HNN_federalists_desc:0 "Die föderalistische Bewegung war in Hunan seit ihrer Gründung einflussreich. Die südlichen Föderalisten sind unsere natürlichen Verbündeten und wir sollten uns formell mit ihnen verbünden."
HNN_federalists_exiled:0 "Bündnis mit den neuen Föderalisten"
HNN_federalists_exiled_desc:0 "Obwohl sie nach Sichuan verbannt wurde, ist die föderalistische Bewegung noch nicht ausgelöscht. Gemeinsam können Hunan und Sichuan vielleicht den Traum von einem föderalen China verwirklichen."
HNN_join_left_kmt_tang:0 "Ein Abkommen mit der NRA"
HNN_join_left_kmt_tang_desc:0 "Tang Shengzhi unterhält trotz ideologischer Differenzen und Konflikten mit Kuomintang-Mitgliedern immer noch Verbindungen zu Mitgliedern der Nationalen Revolutionsarmee. Da wir uns nun formell der Kuomintang anschließen möchten, sollten wir auf diese Verbindungen zurückgreifen und eine Vereinbarung treffen."
HNN_try_align_right_kmt:0 "Freunde im rechten Flügel"
HNN_try_align_right_kmt_desc:0 "Wir haben dem linken Flügel der Partei den Rücken gekehrt. Lasst uns mit dem rechten Flügen verbünden, um uns sowohl von innen als auch von außen zu schützen."
HNN_get_back_left_kmt:0 "Versöhnung mit der linken KMT"
HNN_get_back_left_kmt_desc:0 "Cheng Qian hatte zuvor den linken Flügel der Partei gemieden. Nichtsdestotrotz sollten wir versuchen, Wiedergutmachung zu leisten und uns mit dem Parteienstaat zu verbünden."
HNN_join_left_kmt:0 "Der linken KMT beitreten"
HNN_join_left_kmt_desc:0 "Die Herrschaft der Kuomintang in Hunan ist gesichert. Lasst uns formell unsere Stärke der des Parteistaates hinzufügen."
HNN_fight_north_now_tang:0 "Der Kampf im Norden"
HNN_fight_north_now_tang_desc:0 "Die Zeit ist gekommen, wir müssen sofort mit dem Norden Krieg führen. Wenn jemand versucht, uns aufzuhalten, wird das Konsequenzen haben."
HNN_push_faction_leadership:0 "Auf Fraktionsführung drängen"
HNN_push_faction_leadership_desc:0 "Hunan muss sein eigenes Schicksal bestimmen. Es wird nicht mehr auf den Ruf eines anderen antworten."

### Focuses ###

HNN_Revolutionary_Buddhism:0 "Revolutionärer Buddhismus"
HNN_Revolutionary_Buddhism_desc:0 "Tang Shengzhi hat mit seiner Verbreitung des buddhistischen Sozialismus begonnen. Nach Tang sind Buddhismus und Sozialismus identisch, Materialismus und Spiritualismus sind miteinander verbunden. Er wird uns unter dieser einzigartigen Ideologie in ein neues Zeitalter des Wohlstands führen - Sozialismus mit buddhistischen Merkmalen!"
HNN_Sanghas_into_Cooperatives:0 "Sangha-Genossenschaften"
HNN_Sanghas_into_Cooperatives_desc:0 "Als erster Schritt von Tangs Reformen werden die Klostergemeinschaften, die als Sanghas bekannt sind, in produktive Kooperativen umgewandelt, die gemeinsam von Mönchen und den Lehren geführt werden, die auf dem Land arbeiten, das den Tempeln gehört, mit gleicher Arbeit und gleichem Nutzen für alle. Diese Reform sollte allen Widrigkeiten zum Trotz durchgeführt werden, und wir haben keine Angst davor, konservative Mönche herauszufordern, wenn es nötig ist."
HNN_Affinities_Amongst_People:0 "Moderne buddhistische Lehren fördern"
HNN_Affinities_Amongst_People_desc:0 "Die traditionellen buddhistischen Ideen neigen dazu, die ungleichen sozialen Beziehungen zu verstärken. Der moderne Buddhismus ist eine soziale Religion, die für die Unterdrückten kämpft. Wir müssen unserem Volk eine neue Lehre vermitteln und die Werte einer größeren Einheit predigen."
HNN_All_the_Joy_in_the_World:0 "Die Freude in der Welt teilen"
HNN_All_the_Joy_in_the_World_desc:0 "Wahre Freude ist die Wertschätzung anderer, erfreut über das Wohlergehen anderer. Alle besitzen eine Quelle der Freude in sich, und je tiefer man von dieser Quelle trinkt, desto besser ist es für das eigene reiche Glück, und desto reichlicher wird es, die Freude anderer zu genießen. Anstatt religiöse Rituale zu finanzieren, sollte Philanthropie gefördert werden, um den Armen zu helfen und die Freude der Menschen zu maximieren."
HNN_Nationalize_Industry:0 "Die Industrie kollektivieren"
HNN_Nationalize_Industry_desc:0 "Zu lange war unsere Industrie nicht im Besitz der Provinz. Jetzt werden wir es verstaatlichen und die Industrie der Kapitalisten und der ausländischen Macht in die Industrie der Provinz verwandeln, die dem Staat und den Genossenschaften gehört."
HNN_Solve_the_Landlord_Problem:0 "Bauerngesellschaften organisieren"
HNN_Solve_the_Landlord_Problem_desc:0 "Korrupte Vermieter haben ihre Lehren schon lange ausgenutzt, sie um Geld gemolken und ihr Wohlergehen gestohlen. Es ist zwingend erforderlich, dass sich die Provinz damit auseinandersetzt. Während der Nordexpedition wurden Bauerngesellschaften von lokalen Anarchisten organisiert, um die Grundbesitzer zu bekämpfen. Wir werden jetzt von der Reorganisation der Bauernorganisationen profitieren und ihre Radikalisierung verhindern. "
HNN_Support_Local_Universities:0 "Lokale Universitäten unterstützen"
HNN_Support_Local_Universities_desc:0 "Die Bildung in Hunan befindet sich noch immer in einer Notlage. Wir sollten „lokale Universitäten“ für Bauern eröffnen. Diese Universitäten, die aus lokalen Tempeln umgewandelt wurden und hauptsächlich von Mönchen besetzt sind, sollten dazu dienen, den Analphabetismus deutlich zu reduzieren."
HNN_Aid_Our_Workers:0 "Klassenschlichtung"
HNN_Aid_Our_Workers_desc:0 "Die Arbeiter von Hunan haben unzählige Jahre der Unterdrückung ertragen. Dies widerspricht unserer buddhistischen Lehre. Wir müssen ihnen jetzt helfen, ihren sozialen Status zu verbessern, sie aus der ewigen Armut zu befreien, in die sie gesteckt wurden. Bauern, Arbeiter, Geschäftsleute, Studenten und Soldaten sind alle für den Buddhismus."
HNN_The_Gender_Issue:0 "Das Frauenproblem"
HNN_The_Gender_Issue_desc:0 "Traditionell betrachtete der Buddhismus Frauen als minderwertig. Dies ist jedoch nicht wahr, Buddha erkennt den Unterschied zwischen zwei Geschlechtern an, ist aber für die Gleichstellung von Männern und Frauen. Wir sollten Frauen ermutigen, aktiver zu sein, um unsere neue Gesellschaft sowohl materiell als auch spirituell aufzubauen. "
HNN_Protect_Ethnic_Minorities:0 "Ethnische Minderheiten integrieren"
HNN_Protect_Ethnic_Minorities_desc:0 "In West- und Süd-Hunan haben wir eine bedeutende Bevölkerung ethnischer Minderheiten. Als Han haben wir die Pflicht und Verantwortung, sie zu schützen und zu pflegen, sie zu akzeptieren und in unsere Gesellschaft als Hunanesen aufzunehmen."
HNN_Sharing_the_Land:0 "Das Land teilen"
HNN_Sharing_the_Land_desc:0 "Jetzt, da die Grundbesitzer erledigt sind, werden wir eine große Bodenreform durchführen, um das Land gleichmäßig und gerecht unter denen aufzuteilen, die es besitzen sollten - den Menschen."
HNN_Welfare:0 "Ein buddhistischer Wohlfahrtsstaat"
HNN_Welfare_desc:0 "Unser Volk hat kein Recht, arm zu sein. Jeder sollte frei von Angst und Leid sein. Obwohl wir immer noch sehr arm sind, sollten wir versuchen, ein soziales Sicherheitsnetz aufzubauen, einschließlich eines garantierten Einkommens, um das Wohlergehen aller zu verbessern und ihnen mehr Freiheit bei der Entwicklung ihrer Persönlichkeit zu geben."
HNN_Indoctrinate_the_People:0 "Das Volk indoktrinieren"
HNN_Indoctrinate_the_People_desc:0 "Wir werden die Menschen in den buddhistischen Sozialismus indoktrinieren. Wir werden die Lehren von General Tang Shengzhi, Meister Gu Jingyuan und anderen modernen Mönchen predigen. Alle werden von unseren Idealen wissen, und wir werden in ein neues Zeitalter des Wohlstands und des Friedens eintreten."
HNN_Provincial_Curriculum:0 "Provinzlehrplan"
HNN_Provincial_Curriculum_desc:0 "Wir müssen unseren Lehrplan reformieren, um dem buddhistischen Sozialismus gerecht zu werden und eine effektivere Art des Lehrens und Lernens zu schaffen. Unsere nächste Generation sollte in der Lage sein, Spiritualismus und Materialismus zu verbinden. Wir werden eine Vielzahl von Themen abdecken, von Zivilmoral bis Physik, und die Neugier der Schüler fördern."


HNN_Sham_Democracy:0 "Scheindemokratie"
HNN_Sham_Democracy_desc:0 "Zhao Hengti, der Gouverneur, hat die Kontrolle über Hunan vollständig übernommen und seine Feinde besiegt, insbesondere den abscheulichen buddhistischen General Tang Shengzhi. Jetzt müssen wir unsere Macht festigen, aus Angst, dass die Opposition zurückkommt und uns besiegt."
HNN_Clamp_Down_on_Dissent:0 "Die Opposition ausschalten"
HNN_Clamp_Down_on_Dissent_desc:0 "Zhao Hengti leistet Gesellschaft aus dem gesamten politischen Spektrum, jedem, der ein Verbündeter wäre. Mit seiner jüngsten autoritären Wende gehen viele in mittleren Positionen, die sich einst mit ihm zusammengetan haben, in die Opposition. Diese Männer müssen entfernt werden."
HNN_Purge_the_Socialists:0 "Sozialisten beseitigen"
HNN_Purge_the_Socialists_desc:0 "Der Sozialismus droht die Männer mit seinen Lügen und bösartigen Absichten anzustecken. Beim Sozialismus kann es keine Kompromisse geben. Lasst uns alle offen sozialistischen politischen Organisationen gewaltsam eliminieren."
HNN_Hunt_Tang_Shengzhi:0 "Tang Shengzhi jagen"
HNN_Hunt_Tang_Shengzhi_desc:0 "Der buddhistische General plagt uns weiterhin aus unbekannten Ebenen. Wir müssen ihn durch eine konzertierte nationale Anstrengung finden und beseitigen."
HNN_Destroy_His_Influence:0 "Buddhistische Gemeinschaften verbieten"
HNN_Destroy_His_Influence_desc:0 "Mit Tang Shengzhi in unseren Händen können wir uns nun seinen verbleibenden Anhängern zuwenden. Seine Leutnants werden das gleiche Schicksal erleiden wie ihr Anführer."
HNN_Provincial_Stability:0 "Hunan, stabil und stark"
HNN_Provincial_Stability_desc:0 "Die Sozialisten sind zerstört worden und mit ihnen viele Organe der populären Meinungsverschiedenheit. Quarterlys, dörfliche Großmäuler und dergleichen schweigen nun. Wir können nicht zulassen, dass neue Aufrührer einfach an ihrer Stelle aufsteigen. Alle Dörfer müssen Beamte haben, deren einzige Aufgabe es ist, sicherzustellen, dass die richtigen Informationen die Massen erreichen."
HNN_Drive_out_Federalism:0 "Chengs Unterstützer vertreiben"
HNN_Drive_out_Federalism_desc:0 "Nach den Maßstäben der gegenwärtigen KMT ist Cheng Qian eher gemäßigt. Seine Fürsprache untergräbt jedoch unsere Kontrolle in diesen gefährlichsten Zeiten. Er und seine am leichtesten zusammengetriebenen Unterstützer müssen eliminiert werden. Die am Rande versteckten Nationalisten sollen zu gegebener Zeit Gerechtigkeit erfahren."
HNN_Educate_the_People:0 "Huang Shihengs Bildungsprogramm"
HNN_Educate_the_People_desc:0 "Huang Shiheng, ein im Westen gebildeter Boheme mit vielen Talenten, hat die Geschäftsschule von Hunan als Präsident stark verbessert. Als überzeugter Befürworter unseres Regimes sollten wir seinen neu formulierten Plan zur Umgestaltung des Bildungssystems umsetzen."
HNN_Satisfy_the_Workers:0 "Die Arbeiter befriedigen"
HNN_Satisfy_the_Workers_desc:0 "Städtische Arbeitsorganisationen könnten eine Quelle großer Instabilität oder ein wunderbarer Segen sein, wenn sie richtig gemanagt werden. Durch die enge Zusammenarbeit mit diesen Gruppen wird unser Regime umso stärker sein."
HNN_Under_the_Law:0 "Gleichheit vor dem Gesetz"
HNN_Under_the_Law_desc:0 "Die vielen Minderheiten von Hunan fürchten den starken Charakter unseres Regimes. Wir müssen uns mit lokalen Führern treffen, um Zusicherungen zum Schutz ihrer kommunalen Integrität anzubieten. Wir werden allen helfen, die uns helfen."
HNN_Expel_Enemies:0 "Zhaos Gegner beseitigen"
HNN_Expel_Enemies_desc:0 "Diejenigen, die immer noch Zhao den Kopf verdrehen, müssen öffentlich ausgewiesen werden und müssen mit vorgehaltener Waffe über unsere Grenze gehen. Das wird sicher viele abschrecken."
HNN_Populist_Ways:0 "Neokonfuzianismus neu beleben"
HNN_Populist_Ways_desc:0 "Hunan ist ein Zentrum des Neokonfuzianismus. Zeng Guofan hat den Neokonfuzianismus wiederbelebt, um die Loyalität und den Kampfgeist unseres Volkes zu beschwören. Wir sollten dasselbe tun, indem wir neokonfuzianische Lehren fördern und Klassiker lesen, um der Korruption der modernen Kultur zu widerstehen."
HNN_The_Spirit_of_Nationalism:0 "Der Geist des Chinesischen Nationalismus"
HNN_The_Spirit_of_Nationalism_desc:0 "Diese Bastarde von KMT sind unglaublich gut darin, die Hingabe an ihre Ideale zu inspirieren. Ohne ihre schrecklichen Ideen zu übernehmen, müssen wir ihre rhetorischen Taktiken übernehmen, um ausreichend Wirkung auf unser Volk zu haben."
HNN_Eliminate_the_Left_KMT:0 "Die Kuomintang in Hunan ausschalten"
HNN_Eliminate_the_Left_KMT_desc:0 "Es ist an der Zeit, die verbleibenden Zellen der KMT-Eingefleischten auszurotten, die das Land befallen."

HNN_A_New_Hunan:0 "Ein neues Hunan"
HNN_A_New_Hunan_desc:0 "Mit dem erworbenen demokratischen Mandat kann Zhao Hengtis Vision eines freien und moralischen Hunan endlich umgesetzt werden."
HNN_Constitutionalism_Forever:0 "Konstitutionalismus"
HNN_Constitutionalism_Forever_desc:0 "Der Glaube an das Gründungsdokument einer Nation hat viele Vorteile. Unseres muss in ihren Garantien für Demokratie und Freiheit ähnlich ehrgeizig und umfassend sein."
HNN_Hunannese_Unity:0 "Xiang Einheit"
HNN_Hunannese_Unity_desc:0 "Lassen wir unsere Nation wie den Xiang-Fluss fließen, wohlwollend gegenüber allen, die sie ihr Zuhause nennen würden, mit einer Stärke, die in schwierigen Zeiten nahezu beispiellos ist. Wir müssen den Minderheiten von Hunan versichern, dass wir sie respektieren und ihnen anordnen, wenn sie ihrerseits das große Schicksal, das vor uns liegt, respektieren."
HNN_Foster_Patriotism:0 "Patriotismus fördern"
HNN_Foster_Patriotism_desc:0 "Da es sich nur um eine Provinz Chinas mit beträchtlicher Vielfalt handelt, identifizieren sich nur wenige als Hunanesen. Indem wir unseren Platz innerhalb des größeren chinesischen Projekts und die Werte, die wir anstreben, betonen, können wir zumindest beginnen, ein patriotisches Gefühl zu kultivieren, wenn nicht sogar eine einheitliche Identität."
HNN_The_Anti_Socialist_Campaign:0 "Die Anti-Sozialismus-Kampagne"
HNN_The_Anti_Socialist_Campaign_desc:0 "Der Sozialismus ist eine endlose Quelle moralischer Korruption. Vielleicht hätten sogar unsere größten Feinde von den Linken Verbündete in einer anderen Welt sein können, in der sie den Sirenengesang nicht gehört hatten. Um gezieltere zukünftige Kampagnen zu starten, müssen wir die Menschen auf die Bosheit des Sozialismus aufmerksam machen."
HNN_Guaranteed_Liberty:0 "Individuelle Freiheiten garantieren"
HNN_Guaranteed_Liberty_desc:0 "Manche werfen Zhao Hengti autoritäre Tendenzen vor. Mit einer grundlegenden Charta individueller Rechte in der Hand werden wir diesen Kritikern das Gegenteil beweisen."
HNN_The_Rights_of_Man:0 "Die Rechte des Volkes"
HNN_The_Rights_of_Man_desc:0 "Obwohl dies nicht per se Gesetz ist, sollten wir offiziell eine umfassende Liste allgemeiner Rechte befürworten, die dem Volk von Hunan zustehen. Dies sollte jedem zukünftigen Diktator als starke Barriere dienen."
HNN_Traditional_Values:0 "Traditionelle Werte"
HNN_Traditional_Values_desc:0 "Um jene besonders konservative Elemente zu besänftigen, die sich unserem Engagement für den liberalen Konstitutionalismus widersetzen, müssen wir auch die besondere Stellung der traditionellen Werte und Kultur Hunans unter dem Gesetz bekräftigen."
HNN_Provincial_Schools:0 "Dorfschulen kontrollieren"
HNN_Provincial_Schools_desc:0 "Um die Einheit wirklich zu fördern, müssen alle mit den gleichen Werten erzogen werden. Lokale Schulen sollten unter die Kontrolle von Institutionen in den Städten gebracht werden, um Einheitlichkeit zu erreichen."
HNN_Changsha_University_Expansion:0 "Die Changsha-Universität erweitern"
HNN_Changsha_University_Expansion_desc:0 "Was als wirtschaftswissenschaftliches Institut begann, hat sich zur führenden Universität in Hunan entwickelt. Mit staatlicher Unterstützung könnte die Universität Changsha sogar mit den Institutionen des Westens konkurrieren."
HNN_The_Hunan_Identity:0 "Konfuzianische Ethik reformieren" 
HNN_The_Hunan_Identity_desc:0 "Wir müssen daran arbeiten, eine neue Ethik zu fördern, die konfuzianische Tradition und republikanische Werte in Einklang bringt und die einzigartige Identität unserer Provinz hervorhebt. Hunan wird die intellektuelle Innovation und moralische Erneuerung in China leiten."
HNN_The_Question_of_Women:0 "Die Stellung der Frau rehabilitieren"
HNN_The_Question_of_Women_desc:0 "Traditionell wird von Frauen erwartet, dass sie zu Hause bleiben, aber diese Praxis entspricht nicht den Anforderungen unserer Zeit. Hilfsrollen und -positionen in Fabriken und Werkstätten sollten mit den patriotischen Frauen des Landes besetzt werden, die Männer für den Dienst an der Front freisetzen."
HNN_Zun_Lao:0 "Xiao neudefinieren"
HNN_Zun_Lao_desc:0 "Die kindliche Frömmigkeit oder Xiao ist die Säule unserer Gesellschaft. Die patriarchalische Tradition des Konfuzianismus bedarf jedoch einiger Reformen, um mit neuen Werten wie Freiheit und Menschenrechten vereinbar zu sein. Wir müssen eine neue kindliche Frömmigkeit fördern, um unsere Einheit zu stärken und gleichzeitig traditionellen Autoritarismus und uneingeschränkten Individualismus zu bekämpfen."
HNN_Ai_You:0 "Junge Pioniere"
HNN_Ai_You_desc:0 "Unsere nächste Generation muss mit konfuzianischer Ethik, republikanischen Werten und militaristischem Geist ausgestattet sein. Um Einheit, Gesundheit und militärische Bereitschaft zu fördern, sollten neue nationale Jugendorganisationen gegründet und aggressiv gefördert werden."
HNN_New_Xiang_Culture:0 "Neue Xiang-Kultur"
HNN_New_Xiang_Culture_desc:0 "Wir können Familien aus allen Teilen Chinas haben. Wir können aus verschiedenen Ethnien stammen, aus dem Westen und dem Süden. Aber eines ist wahr: Wir sind alle Hunanesen, vereint durch eine gemeinsame Verbindung zu diesem geschichtsträchtigen Land. Es gibt keinen Unterschied zwischen uns. Unsere Hautfarbe spielt keine Rolle. Unsere Sprache spielt keine Rolle. Am Ende sind wir alle Kinder von Hunan, und wir werden es gemeinsam beschützen!"

HNN_Hunan_Under_the_Kuomintang:0 "Hunan unter der Kuomintang"
HNN_Hunan_Under_the_Kuomintang_desc:0 "In Hunan ist die Kuomintang an die Macht gekommen. Mit einer aufrichtigen Führung wird Hunan und vielleicht ganz China verbessert."
HNN_Align_with_the_Leftists:0 "Bündnis mit den Linken"
HNN_Align_with_the_Leftists_desc:0 "Während Cheng Qian eher gemäßigt ist, haben diejenigen, die der KMT noch immer treu sind, eine scharfe Linkskurve gemacht. Wir müssen diese Entwicklung annehmen."
HNN_Spread_Leftist_KMT_Thought:0 "Linke-Kuomintang-Gedanken verbreiten"
HNN_Spread_Leftist_KMT_Thought_desc:0 "Die Rechte der KMT sind größtenteils besiegt, aber viele halten immer noch an rechten Ideen fest. Wir müssen sicherstellen, dass alle Parteimitglieder, die über eine Autorität verfügen, einen strengen Test der ideologischen Aufrichtigkeit bestehen."
HNN_Raise_Kuomintang_Militia:0 "Kuomintang-Milizen"
HNN_Raise_Kuomintang_Militia_desc:0 "Die Kuomintang unterhält seit der deutschen Intervention im ganzen Land paramilitärische Gruppen. Diese sollten wir direkt in die Streitkräfte einbinden."
HNN_Arm_the_Farmers:0 "Die Bauern bewaffnen"
HNN_Arm_the_Farmers_desc:0 "Selbst unter den besten Bedingungen werden die Menschen viele Ungerechtigkeiten erleiden. Um sie vor solchen zu schützen und die Bereitschaft zu erhöhen, sollten wir Waffen und Munition an die Bauern verteilen, unter der Bedingung, dass sie halbregelmäßig mit einer lokalen Miliz trainieren."
HNN_Study_Sanmin_Zhuyi:0 "Sanmin Zhuyi studieren"
HNN_Study_Sanmin_Zhuyi_desc:0 "Minzu - ein einzigartiger chinesischer Nationalismus, Minquan - Volksermächtigung und Minsheng - Volkswohlfahrt, das sind die drei Prinzipien des Volkes. Von Sun Yat Sen niedergelegt, führen sie die Kuomintang bis heute und wecken oft eine fast religiöse Inbrunst. Wir müssen das Studium dieser großen Ideologie fördern, vielleicht bis hin zu den bürokratischen Prüfungen der alten Zeit."
HNN_Our_Own_Path:0 "Unser eigener Weg"
HNN_Our_Own_Path_desc:0 "Wir brauchen uns nicht durch die Überzeugungen anderer einschränken zu lassen. Die Partei von Sun Yat Sen war immer heterogen und soll es auch weiterhin sein."
HNN_Improve_Farmer_Livelihoods:0 "Lebensbedingungen der Bauern verbessern"
HNN_Improve_Farmer_Livelihoods_desc:0 "Während sich viele Politiker auf die Forderungen der Städte konzentrieren, bleibt China größtenteils ländlich. Um die Herzen und Köpfe der Menschen zu sichern, müssen wir auch dafür sorgen, dass die Landwirte schwierige Zeiten überstehen. Wenn die Preise fallen, sollte die Regierung die Lücke aufholen."
HNN_Social_Welfare_Program:0 "Sozialer Wohlstand"
HNN_Social_Welfare_Program_desc:0 "Umfang und Art der Sozialhilfe entwickeln sich rasch. Während die europäischen Nationen inzwischen robuste Rentenprogramme und -Dienstleistungen anbieten, gibt es solche nirgendwo in China. Wir sollten hier Abhilfe schaffen und zumindest damit beginnen, den Ärmsten das Nötigste zu bieten."
HNN_Zhiquan_Reform_Provincial_Administration:0 "Zhiquan - Exekutivreform"
HNN_Zhiquan_Reform_Provincial_Administration_desc:0 "Zhiquan, die Befugnisse der Regierung, beschreibt Sun Yat Sens Idee einer Regierung mit fünf verschiedenen Zweigen. Wir müssen unser Regime in diesem Sinne neu organisieren."
HNN_Crackdown_on_Corruption:0 "Korruption ausrotten"
HNN_Crackdown_on_Corruption_desc:0 "Ein Großteil des produktiven Wertes von Hunan wird von lokalen Verwaltern aufgesogen. Mit unserer sicheren Herrschaft können wir alte Administratoren von ihren Posten drängen und sie durch die ideologisch solidesten Parteimitglieder ersetzen."
HNN_Reform_Bureaucracy:0 "Die Bürokratie reformieren"
HNN_Reform_Bureaucracy_desc:0 "Westliche Regierungen haben ihre chinesischen Kollegen übersprungen. Wir müssen nach Westen schauen und ein modernes System von Abteilungen und unterteilten bürokratischen Verantwortungsbereichen annehmen."
HNN_National_Consciousness:0 "Nationales Bewusstsein"
HNN_National_Consciousness_desc:0 "Redner sollten aufs Land geschickt werden, um den Menschen ein richtiges Nationalbewusstsein, ein Bewusstsein für Hunans Platz im chinesischen mythischen Ganzen und die Notwendigkeit beizubringen, für das China zu kämpfen, das eines Tages sein wird."
HNN_Reconcile:0 "Neue Freunde"
HNN_Reconcile_desc:0 "Viele in der Fraktion von Zhao Hengti haben ähnliche Sympathien wie wir. Wir sollten daran arbeiten, Zhaos angenehmere Unterstützer abzulösen."
HNN_overcome_tang:0 "Tang Shengzhi abschreiben"
HNN_overcome_tang_desc:0 "Tang Shengzhi hat unserer Regierung nominell Loyalität geschworen, strebt aber weiterhin nach Macht für sich. Wir müssen eine konzertierte Anstrengung unternehmen, um Tangs Unterstützer zu umwerben und seinen Einfluss zu begrenzen, ohne ihn völlig zu entfremden."
HNN_Religious_Unity:0 "Harmonie durch Dienst"
HNN_Religious_Unity_desc:0 "Gemischte Regimenter in Krisenzeiten waren ein großer Segen für die Armee von Xiang. Unser wachsender Parteiapparat hat sich zunehmend fraktioniert, und um dem entgegenzuwirken, sollten wir uns das Xiang-Modell ansehen. Alle Parteimitglieder, egal wie hoch, müssen dazu gebracht werden, regelmäßig mit den Händen zu arbeiten, um ihre Gemeinden zu verschönern. Durch diese gemischten Verschönerungskorps werden wir Harmonie haben."
HNN_Education_Reform:0 "Bildungsreform"
HNN_Education_Reform_desc:0 "Mitglieder der Regierung von Zhao Hengti machten den Akademien ehrgeizige Versprechen. Wir können nicht zulassen, dass dieser heimtückische Einfluss unsere Herrschaft untergräbt. Wir müssen eine umfassende Bildungsreform einleiten und viel in den Sektor investieren, um den Einfluss seiner Kumpanen zu bekämpfen."
HNN_Rural_Literacy:0 "Ländliche Bildung"
HNN_Rural_Literacy_desc:0 "Viele auf dem Land können weder lesen noch schreiben, geschweige denn gehoben sprechen. Die Entwicklung solcher Grundkompetenzen muss von staatlicher Seite stark gefördert werden."
HNN_Enforce_Democracy:0 "Demokratie vollstrecken"
HNN_Enforce_Democracy_desc:0 "Demokratie muss auch den Arbeitsplatz durchdringen. Wir werden gesetzlich verankern, dass die Arbeiter in jedem einzelnen Geschäft und jeder Fabrik ihre eigenen Aufseher und Manager wählen sollen. Dies soll wiederum die Beteiligung an Wahlen anderer Art erhöhen und die Bevölkerung mit der Demokratie vertraut machen."

HNN_The_Effects_of_Black_Monday:0 "Die Provinzwirtschaft"
HNN_The_Effects_of_Black_Monday_desc:0 "Die Krise des Schwarzen Montags war ein schrecklicher Schlussstein eines jahrzehntelangen Streiks. Unsere Wirtschaft liegt in Trümmern und es sind gemeinsame Anstrengungen erforderlich, um sie in Ordnung zu bringen."
HNN_Strong_Arm_Local_Landowners:0 "Lokale Gutsbesitzer unterstützen"
HNN_Strong_Arm_Local_Landowners_desc:0 "Unsere Einnahmen wurden von den Folgen des Schwarzen Montags stark getroffen. Auch Großgrundbesitzer in Hunan müssen ihren gerechten Anteil zahlen."
HNN_Attract_Foreign_Investment:0 "Guangdong-Investoren anlocken"
HNN_Attract_Foreign_Investment_desc:0 "Hunan ist reich an Ressourcen und Arbeitskräften, aber es mangelt an Investitionen. Mit dem Zusammenbruch der Liga der Acht Provinzen haben wir mehr Autonomie, um unsere wirtschaftliche Entwicklung zu fördern. Es ist an der Zeit, unsere politische Bindung an Guangdong in wirtschaftliche Vorteile zu verwandeln."
HNN_Reform_the_Status_Quo:0 "Die Textilindustrie retten"
HNN_Reform_the_Status_Quo_desc:0 "Die Textilindustrie in Changsha steht vor großen finanziellen Schwierigkeiten. Wir können es uns nicht leisten, sie schrumpfen zu lassen. Wir müssen provinziellen Protektionismus einsetzen, um unsere Industrie zu retten."
HNN_Hunannese_Industry:0 "Kleine Geschäfte fördern"
HNN_Hunannese_Industry_desc:0 "Eine große Zahl reicher Bauern hat begonnen, in neue Wirtschaftszweige einzudringen und organisch kleine Unternehmen nach westlichem Vorbild zu gründen. Wir sollten Anreize für solche Unternehmungen schaffen, insbesondere in ärmeren Gebieten."
HNN_Urbanization:0 "Urbane Infrastruktur verbessern"
HNN_Urbanization_desc:0 "Der Staat muss es den Menschen ermöglichen, zu gedeihen. Um die neuen Fabriken, die in letzter Zeit in den Städten entstanden sind, aufrechtzuerhalten, sollten wir sicherstellen, dass alle Gewerbegebiete vollen Zugang zu Versorgungsunternehmen haben."
HNN_The_Arsenals_of_the_South:0 "Hu Shuhuas Plan"
HNN_The_Arsenals_of_the_South_desc:0 "Hu Shuhua, ein in der Provinzregierung tätiger Metallurg, legte einen ausführlichen Bericht über das große Potenzial Hunans zur Entwicklung der Schwerindustrie vor. Obwohl es große Investitionen erfordert, könnte die Entwicklung der Bergbau- und Metallurgieindustrie auf lange Sicht eine hohe Rendite haben. Dieser ehrgeizige Plan wird es uns schließlich ermöglichen, ein industrielles Kraftpaket in Südchina aufzubauen."
HNN_Subsidies_to_Military_Industry:0 "Das Zhuzhou-Industriegebiet"
HNN_Subsidies_to_Military_Industry_desc:0 "Zhuzhou, eine Stadt entlang des Flusses Xiang und der Guangdong-Hubei-Bahn, wurde aufgrund ihres industriellen Potenzials ausgewählt. Das zu erschließende Industriegebiet Zhuzhou wird unsere Metallurgie und chemische Industrie ankurbeln."
HNN_Exploit_Hunan_Machinery_Factory:0 "Die Xiangtan-Stahlfabrik"
HNN_Exploit_Hunan_Machinery_Factory_desc:0 "Die Stahlindustrie ist das Rückgrat der nationalen Industrie. Hunan ist vor fremder Invasion sicher und reich an Eisen und Kohle. Wir sollten eine Initiative zur Entwicklung der Stahlindustrie in Hunan in der Stadt Xiangtan gründen."
HNN_Exploit_Hunan_Machinery_Factory1:0 "Die Xiangtan-Stahlfabrik"
HNN_Exploit_Hunan_Machinery_Factory1_desc:0 "Die Stahlindustrie ist das Rückgrat der nationalen Industrie. Wir sollten eine Initiative zur Entwicklung der Stahlindustrie in der Stadt Xiangtan ins Leben rufen."
HNN_Factories_in_the_Countryside:0 "Lokales Kunsthandwerk unterstützen"
HNN_Factories_in_the_Countryside_desc:0 "Wie die Amerikaner sagen, können wir nicht alle Eier in einen Korb legen. Sollten unsere Städte zerstört werden, müssen wir unsere Männer noch versorgen können. Kleine Städte und Handwerksbetriebe könnten eine solche Rolle übernehmen, wenn sie ausreichend staatliche Mittel erhalten."
HNN_Regional_Incorporation:0 "Industrielle Integration"
HNN_Regional_Incorporation_desc:0 "Da unser Schicksal an ein anderes Land gebunden ist, das stärker industrialisiert ist als unser eigenes, sollten wir engere wirtschaftliche Beziehungen aufbauen und um wirtschaftliche Unterstützung bitten."

HNN_Religious_Mobilization:0 "Religiöse Mobilmachung"
HNN_Religious_Mobilization_desc:0 "Unsere Verbindungen zu vielen prominenten spirituellen Führern könnten ein großer Segen für das Militär sein, wenn sie richtig exportiert würden. Wir sollten diese Patrioten in Mönchsroben ermutigen, die Tugenden unserer Streitkräfte zu preisen. Gu Jingyuan, ein angesehener Mönch und Abkömmling des Ming-Patrioten Gu Yanwu, bot großzügig seine Hilfe an."
HNN_Promote_Innovations:0 "Eine Armee der Gleichheit"
HNN_Promote_Innovations_desc:0 "Eine buddhistische Armee ist eine Armee von Gleichen. Wir sollten unsere Militäreinheiten demokratisieren, die Lebensbedingungen der Soldaten verbessern und junge Offiziere aus sozial schwachen Verhältnissen ermutigen, der Führung direkt innovative Doktrinen zu präsentieren und Anreize für durchdachte Beiträge zu bieten."
HNN_Not_One_Step_Back:0 "Kein Tod, Keine Angst"
HNN_Not_One_Step_Back_desc:0 "Buddhisten wissen, dass Leben und Tod vergänglich sind und Opfer für das Gemeinwohl nicht gefürchtet werden sollten. Tan Sitong, ein Märtyrer in der späten Qing-Ära aus Hunan und ebenfalls ein Schüler des Buddhismus ist ein gutes Beispiel. Mit Unterstützung der Mönche können wir unsere Soldaten gründlich indoktrinieren. Ideologie ist mächtiger als Waffen, um eine Armee in China zu bewaffnen. Unsere Soldaten müssen Opfer bringen können, um Hunan und dem Land zu dienen und sie zu retten."

HNN_New_Officers:0 "Basis Offiziere"
HNN_New_Officers_desc:0 "Da wir den Fraktionsismus in der Armee abbauen und unsere Streitkräfte expandieren, wird eine neue Generation junger Offiziere benötigt. General Peng Dehuai hat uns bereits gezeigt, dass ein armer Bauer auch ein ausgezeichneter Offizier sein kann. Wir müssen eine konzertierte Rekrutierungs- und Ausbildungsoffensive unter den Offizieren der unteren Schichten durchführen."
HNN_New_Baoding:0 "Neue Baoding-Doktrin"
HNN_New_Baoding_desc:0 "Da unsere Streitkräfte expandieren, wird eine neue Generation junger Offiziere benötigt. Die Militärakademie von Baoding hat die meisten Militäroffiziere für das Land hervorgebracht und wir könnten sicher mehr Baoding-Absolventen anziehen und unsere Doktrin modernisieren."

 

HNN_A_Buddhist_Army:0 "Eine Nationalarmee"
HNN_A_Buddhist_Army_desc:0 "Jedes Land braucht eine Armee und unsere ist erbärmlich veraltet. Wir müssen die Grundlagen für eine wahrhaft moderne Kraft schaffen, die sowohl bereit ist, den Menschen in ihrer Not zu helfen, als auch in der Lage ist, ihre Provinz zu verteidigen. Wir werden mit der Reformation der Armee beginnen."
HNN_Military_Modernization:0 "Das Verteidigungszonen-System abschaffen"
HNN_Military_Modernization_desc:0 "Das alte System, das die Provinz in Verteidigungszonen unterteilt, hat sich als Magnet für Kriegsherren erwiesen. Wir müssen unsere militärische Organisation und Logistik umstrukturieren und das Militärkommando zentralisieren."
HNN_Standardized_Equipment:0 "Standardisierte Ausrüstung"
HNN_Standardized_Equipment_desc:0 "Wir verwenden verschiedene Gewehre in unterschiedlichen Kalibern. Dies belastet die Logistiksysteme und erhöht die Unfallzahlen. Wir müssen nur um einen Gewehrtyp standardisieren."
HNN_New_Communications_Technology:0 "Neue Kommunikationstechnologie"
HNN_New_Communications_Technology_desc:0 "Fortschritte in der Elektronik ermöglichen eine wesentlich schnellere Kommunikation und Signalisierung, der Schlüssel zum Erfolg auf dem Schlachtfeld, insbesondere für eine große dezentralisierte Streitmacht wie die, die wir aufbauen möchten. Für die schnelle Einführung solcher kritischer Technologien sollten keine Kosten gescheut werden."
HNN_Support_on_the_Front_Lines:0 "Unterstützung an der Front"
HNN_Support_on_the_Front_Lines_desc:0 "Die Artillerie hat nicht nur die Kriegsführung grundlegend verändert, die Verbreitung der Artillerie ist unsere Pflicht als tugendhaftes Land; lasst niemanden fallen, ohne dass seine Glaubens- und Waffengenossen wenigstens eine Anstrengung der Unterstützung unternommen haben. Wenn wir siegreich sein wollen, müssen wir unser Arsenal verbessern."
HNN_Fortify_Hunan:0 "Hunan befestigen"
HNN_Fortify_Hunan_desc:0 "Die Machthaber wünschen die Zerstörung des großen Projekts, das wir für Hunan haben. Wir müssen ihnen um jeden Preis widerstehen. Um dies zu erreichen, sollte für den Fall, dass das Schlimmste kommt, ein Netzwerk robuster Befestigungsanlagen errichtet werden."
HNN_Modern_Planning:0 "Modernes Planen"
HNN_Modern_Planning_desc:0 "Lassen Sie uns unsere neuen Befestigungen voll ausnutzen! Unsere Standarddoktrin der Armee muss verbessert werden."
HNN_Elite_Troops:0 "Neue Eliteeinheiten"
HNN_Elite_Troops_desc:0 "Die größten Armeen, von Caesar bis Napoleon, verfügten über eine Elite-Avantgarde, um die Moral zu inspirieren und schwierige Manöver durchzuführen. Wir müssen unsere eigenen haben. Durch die Kombination von Elite-Offizieren, die der militärischen Tradition der Baoding-Akademie folgen, und hingebungsvollen Soldaten aus armen Familien sollten unsere neuen Mustertruppen unbesiegbar sein."
HNN_The_Provincial_Air_Force:0 "Die Luftwaffe Hunans"
HNN_The_Provincial_Air_Force_desc:0 "Um einen Krieg zu gewinnen, müssen wir in der Lage sein, unsere Truppen zu unterstützen und den Feind vom Himmel aus zu vernichten. Flugzeuge sind in diesen Situationen äußerst nützlich, und wir werden die Einrichtung einer Provinzluftwaffe fördern."
HNN_The_Changsha_Airport:0 "Der Changsha-Luftstützpunkt"
HNN_The_Changsha_Airport_desc:0 "Um unsere Flugzeuge unterzubringen und zu fliegen, müssen wir einen Militärflugplatz in Changsha eröffnen, wo sich unsere Flugzeuge befinden. Ein Standort am Rande der Stadt steht fest, ein Plan steht und wir müssen ihn nur noch bauen."
HNN_Import_Fighters:0 "Ausländische Jäger"
HNN_Import_Fighters_desc:0 "Wir haben uns entschieden, die Kriegsführung in der Luft auszuprobieren. Dafür haben wir 25 Fokker-Flugzeuge aus dem Deutschen Reich requiriert, die vom Aufsrichsrat der Ostasiatischen Generalverwaltung in die Provinz Hunan den Jangtse hinauf importiert werden sollen. Wir haben auch eine Gruppe Militärs aus Deutschland beauftragt, die Eröffnung unserer Luftwaffe zu überwachen und unseren Truppen die Geheimnisse des Fliegens beizubringen."
HNN_Set_Up_Domestic_Production:0 "Einheimische Produktion fördern"
HNN_Set_Up_Domestic_Production_desc:0 "Unsere Ingenieure haben mittlerweile ein sehr gutes Verständnis für das Innenleben von Militärflugzeugen. Mit neuen Flugzeugfabriken werden wir mit dem Bau unserer eigenen Flugzeuge experimentieren, mit Designs, die von deutschen inspiriert sind."
HNN_To_Victory:0 "Die Wiedergeburt der Xiang-Armee!"
HNN_To_Victory_desc:0 "Die von Zeng Guofan gegründete Xiang-Armee war eine der beeindruckendsten militärischen und politischen Kräfte im modernen China. Jetzt, da unsere Armee vollständig umstrukturiert ist, können wir den Ruhm der Xiang-Armee zurückerobern."

