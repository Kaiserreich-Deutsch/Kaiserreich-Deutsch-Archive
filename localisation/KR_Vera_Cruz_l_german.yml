### Leaders ###
POLITICS_LACERDA_TOT_RJM_DESC:0 "Carlos Frederico Werneck de Lacerda wurde 1914 geboren, dem Jahr, in dem der Weltkrieg begann, und schon sein Name ist bezeichnend, um ihn zu verstehen; der Name Carlos kommt von Karl Marx, der Name Frederico von Friedrich Engels, da sein Vater ebenfalls ein sozialistischer Aktivist war, der das Duo sehr bewunderte; mit der Zeit trat er in die Fußstapfen seines Vaters, trat der CGT bei und wurde bereits 1932 ein Vollzeitaktivist der Linken, als er sein Jurastudium zurückstellte, um sich ganz der Politik zu widmen. Er engagierte sich lange in der Demokratischen Linken und davor in der CGT und stieg in den Reihen der brasilianischen Syndikalisten schnell auf, dank seiner unaufgeregten Haltung und seines rednerischen Talents, auch wenn manche behaupten, dies sei auf den Einfluss seines Vaters zurückzuführen und nicht auf sein eigenes Talent. Sein Glaube an den Syndikalismus ist durch die Krisen des letzten Jahrzehnts in der Welt ungebrochen, und er hat aktiv daran mitgewirkt, ihn in seine Heimat zu bringen. Nun hat er die große Verantwortung übernommen, seine neue Nation zu führen und den Kampf gegen die kapitalistische Fäulnis des früheren Brasiliens endgültig zu beenden, und will in fast allen staatlichen Angelegenheiten umfassende Reformen durchführen. Sein etwas aggressives Auftreten kann jedoch sowohl im Inland als auch im Ausland zu Problemen führen, wenn es um enge Verhandlungen geht."
POLITICS_MINERVINO_OLIVER_RJM_DESC:0 "Wie viele der armen Brasilianer begann Minervino de Oliveira schon als Kind zu arbeiten, und schon in seinen ersten Erwachsenenjahren war er ein einflussreiches Gewerkschaftsmitglied, außerdem ein frühes Mitglied der brasilianischen syndikalistischen Partei und Mitarbeiter linker Zeitungen. Als die Neue Republik aufkam, war er ein natürlicher Kandidat für die politische Bühne, und 1928 zog er in den Stadtrat von Rio ein. In den folgenden zehn Jahren verschaffte ihm sein entschiedenes Eintreten für die Rechte der Arbeiter und seine Unterstützung von Streiks viele Bewunderer und noch mehr Feinde. 1936 war seine Unterstützung der Demokratischen Linken von João Mangabeira ein entscheidender Wendepunkt in dem ideologisch aufgeladenen und umstrittenen Wahlkampf. Oliveira, der durch die Befreiung seines Landes in seine neue Position gedrängt wurde, ist der erste von hoffentlich vielen Führern dieser relativ jungen Nation und hofft, ein Erbe der Gleichheit und des Wohlstands zu schaffen, das im Gegensatz zu dem schrecklichen Erbe steht, das Brasilien und seine politischen Kumpane hinterlassen haben."
POLITICS_CARLOS_LUZ_RJM_DESC:0 "Carlos Coimbra da Luz wurde 1894 in einer kleinen Stadt im Bundesstaat Minas Gerais geboren, zog aber später in die Hauptstadt Belo Horizonte, um dort zu studieren, aber der Mann betrachtete immer die Stadt Leopoldina, wo sich sein Wohnsitz befindet und wo er mehrere Amtszeiten als Bürgermeister hatte. Luz betrat erst vor kurzem die nationale Bühne der Politik und wurde erst vor kurzem bei den Wahlen von 1936 mit der ED Bundesabgeordneter. Seitdem hat er es geschafft, eine stetige politische Karriere zu machen, misstraute aber immer den weiter links stehenden Mitgliedern dieses Bündnisses, die er bestenfalls als Spione für fremde Länder ansah. Luz, der in verschiedenen Funktionen wie Lehrer, Polizeikommandant und Bankdirektor tätig war, kennt die wirtschaftlichen Gegebenheiten im Hinterland und die Armut in den Kleinstädten und hat sich stets für ein weniger zentralisiertes Steuersystem ausgesprochen, was in seiner eigenen Partei eine Seltenheit ist."
POLITICS_JK_RJM_DESC:0 "Der aus der Stadt Diamantina in Minas Gerais stammende Juscelino Kubitschek de Oliveira ist das Kind eines Mineiro-Vaters und einer tschechischen Mutter; sein zweiter Vorname ist die eingedeutschte Schreibweise von Kubícek. Nach dem frühen Tod seines Vaters begann er ein Studium, schloss schließlich sein Medizinstudium ab und meldete sich freiwillig zum Sanitätsdienst während des zwischenstaatlichen Krieges und begann seine inzwischen sehr lange politische Karriere. Nun steht er vor der Herausforderung, ein vom Krieg gebeuteltes Land zu regieren, das sich in argen administrativen Schwierigkeiten befindet. JK, wie er vom Volk genannt wird, muss sich nicht nur mit den ständig konkurrierenden oligarchischen Politikern auseinandersetzen, sondern auch mit der ständig drohenden Verschuldung, da der Großteil der Steuerinfrastruktur den Krieg nicht überstanden hat. Aber er hat auch große Pläne für Rio und Belo Horizonte, Städte, die dringend umfangreiche öffentliche Arbeiten benötigen, aber viele in seiner Opposition bezeichnen diese Pläne bereits als \"Wirbelsturm der Ausgaben\", und dennoch bleibt er unbeirrt. Der Widerstand gegen den Umbau wird in Rio besonders kompliziert sein, da dort in den vergangenen Jahrzehnten viele Versuche von zahlreichen Bürgermeistern und Präsidenten vereitelt worden sind."
POLITICS_TANCREDO_NEVES_RJM_DESC:0 "Tancredo de Almeida Neves wurde 1910 in der Stadt São João del-Rei im Süden von Minas Gerais geboren. Bereits im Alter von neun Jahren begann er, sich für Politik zu interessieren, und schon als junger Mann stellte er sich in der Krise, die den Staatenkrieg auslöste, gegen die damals regierende Partei seines Heimatstaates. Zunächst versuchte er, sich freiwillig für die oppositionellen Milizen zu melden, wurde aber wegen seiner bemerkenswert schlechten Treffsicherheit und seiner körperlichen Verfassung abgelehnt und verbrachte den Krieg zu Hause, während er während der wirtschaftlichen Depression, die das Land heimsuchte, Schwierigkeiten hatte, eine Arbeit zu finden. Einige Jahre nach dem zwischenstaatlichen Krieg schloss er sich der Republikanischen Partei an und begann den langsamen Aufstieg in deren Reihen, wurde Abgeordneter im Rathaus und in der staatlichen Legislative, bevor er ins Parlament von Rio einzog. Seine Loyalität gilt zweifellos den Republikanern, doch seine eher gemäßigten Positionen in wichtigen Fragen verschafften ihm in einer ziemlich umkämpften Wahl einen bedeutenden Vorsprung vor anderen Kandidaten, auch wenn die mutwillige Gewalt des Krieges schon lange hinter ihm liegt. Seine Haltung zu wirtschaftlichen und sozialen Fragen ist auch der Grund dafür, dass er eine relativ stabile Kontrolle über das Ober- und Unterhaus hat, aber die komplizierte Landschaft, die der Krieg hinterlassen hat, könnte selbst den erfahrensten Politiker überraschen."
POLITICS_AFONSO_FEATHER_JUNIOR_RJM_DESC:0 "Afonso Augusto Moreira Pena Júnior wurde in der kleinen Stadt Santa Barbara in Minas Gerais geboren und begann seine Karriere wie viele andere Lokalpolitiker: Er studierte Jura und wurde Abgeordneter. Obwohl er ein sehr erfolgreicher Liberaler und ein angesehener literarischer Intellektueller ist, musste er sich immer mit dem Schatten seines Vaters, des ehemaligen brasilianischen Präsidenten Afonso Pena, auseinandersetzen, dessen Errungenschaften und Erbe immer schwer zu bewältigen schienen. Nun ist auch er ein Staatsoberhaupt und ein Präsident mit eigenem Recht geworden, aber im Gegensatz zu seinem Vater, der auf Schritt und Tritt von mächtigen Großgrundbesitzern und politischen Gegnern frustriert wurde, ist Junior entschlossen, diese neugeborene Nation voranzubringen und auf das Niveau europäischer Mächte zu modernisieren, vor allem in den entlegensten Gebieten, sowohl in Bezug auf die Bildung als auch auf die Entwicklung der Infrastruktur. Allerdings sind diese Bestrebungen sicherlich leichter geplant als umgesetzt, denn selbst mit einer relativen Kontrolle über die stets turbulente Politik von Rio und Minas mangelt es nicht an Widerstand gegen die so genannten radikalen Ideen von Afonso."
POLITICS_ARAKEN_OLIVEIRA_HOS_DESC:0 "Araken de Oliveira, der in Rio de Janeiro geboren und aufgewachsen ist, hat während seiner bedeutenden militärischen Laufbahn stets die Interessen Brasiliens im Auge gehabt. Als Kriegsveteran und angesehener Offizier ist seine derzeitige Position als Staatschef zweifellos darauf zurückzuführen, dass nur die Reste der brasilianischen Armee in Vera Cruz für Recht und Ordnung sorgen können. Die Aussetzung jeglicher Wahlen für die Exekutivgewalt ist zwar eine harte Maßnahme, doch müssen harte Maßnahmen ergriffen werden, wenn es dieser jungen Nation gelingen soll, die Rechtsstaatlichkeit sowohl in den Städten als auch im Hinterland wiederherzustellen - eine Aufgabe, der sich Araken um seiner Heimat willen stellen muss."
POLITICS_BELISARIUS_PITY_DESC:0 "Belisário Augusto de Oliveira Penna wurde 1868 in Barbacena, Minas Gerais, geboren und begann seine politische Laufbahn als Stadtrat in Juiz de Fora. Erst in den 1920er Jahren wandte er sich von seinem Heimatstaat ab und positionierte sich zugunsten rechter tenentistischer Aufstände. Die meiste Zeit seines Lebens war er Arzt und glaubt an die Anwendung wissenschaftlicher Prinzipien in Politik und Regierung. Obwohl er ein Anhänger des radikalen Integralismus war, fand er sich selbst in dieser radikalen Bewegung oft an den Rand gedrängt, weil er an die Eugenik glaubte, ein Konzept, für das er in Brasilien Pionierarbeit leistete, und er war viele Jahre lang Mitglied des Zentralen Eugenik-Komitees. Diese Ansichten haben ihm auch viele Verbündete und Bewunderer eingebracht, die ähnliche Überzeugungen teilen, und jetzt sind er und seine Mitstreiter in einer erstklassigen Position, um ihre Ideen als praktisches Prinzip anzuwenden und sicherzustellen, dass die großen Städte des Landes wie Rio endlich von ihrer Armut und ihrem Aberglauben befreit werden, die sich unter dem Deckmantel der \"lokalen Kultur\" verbergen. Belisário ist auch ein Befürworter des Einsatzes von politischen Gefangenen als Arbeitskräfte, ein umstrittener und spaltender Standpunkt selbst unter der rechten Clique, die jetzt sein Kabinett bildet."
POLITICS_BIG_MOURA_JR_DESC:0 "Olympio Mourão Filho wurde im Jahr 1900 in Diamantina, Minas Gerais, geboren. Er durchlief eine ganz normale Militärkarriere und wurde zum ersten Mal während des zwischenstaatlichen Krieges aktiv eingesetzt, wo er zu den besiegten Offizieren gehörte, die sich auf die Seite der Bundesregierung stellten. Seitdem hat er den Glauben an das Konzept der liberalen Demokratie völlig verloren und hat Bücher über eine neue Art von Staat geschrieben, eine \"Integrale Demokratie\". Aufgrund seiner republikanischen Überzeugungen steht er dem AIB eher distanziert gegenüber, auch wenn es seine volle Unterstützung für seine Ideale genießt, den Kadaver der Republik in ihrer jetzigen Form abzubauen. Für ihn ist eine organische Demokratie die Schlussfolgerung aus seinen Studien und seiner Ideologie, die sich auch geändert hat, als sich der Krieg zum Schlechteren gewendet hat. Nun, da er in der Lage ist, die Länder von Vera Cruz wirklich zu regieren und von der Plage des Marxismus und des Liberalismus zu befreien, führt Mourão die neu gegründete integralistische Bewegung zusammen mit ähnlich gesinnten Offizieren an, auch wenn viele der eher monarchischen Elemente auf der Strecke geblieben sind, und wird alles in seiner Macht Stehende tun, um sicherzustellen, dass sein politisches Mantra, wonach die Armee, die Marine und die paramilitärischen Milizen einen geeinten und starken integralistischen Staat aufrechterhalten, in dem der Glaube an Gott und an die Nation die Prinzipien sind, die es zu bewahren gilt, anstelle der Vergötterung des Reichtums und des Syndikalismus."

