### National Focuses ###
RJM_wounds_of_war:0 "Die Wunden des Krieges"
RJM_wounds_of_war_desc:0 "Die politischen Systeme sind zerstört und müssen wieder aufgebaut werden."
RJM_rekindle_wealth:0 "Den Reichtum wiederbeleben"
RJM_rekindle_wealth_desc:0 "Die Abtrennung vom Rest Brasiliens hat zu wirtschaftlichen Schwierigkeiten geführt. Wir müssen daran arbeiten, die nationale Wirtschaft in unserer derzeitigen Situation zu konsolidieren."
RJM_rebuilding_program:0 "Wiederaufbauprogramm"
RJM_rebuilding_program_desc:0 "Wo es durch den Krieg ruiniert wurde, muss eine Industrie entstehen, die technologisch fortschrittlicher ist als zuvor. Wenn das Land gerodet und vorbereitet ist, können die Narben des Krieges vielleicht ihre eigenen Früchte tragen."
RJM_qui_diserat_pace:0 "Derjenige, der den Frieden wünscht"
RJM_qui_diserat_pace_desc:0 "Die Städte dürfen nicht ungeschützt bleiben. Selbst wenn wir von Straße zu Straße kämpfen müssen, ist unsere Zukunft nur sicher, wenn wir unsere Häuser verteidigen können."
RJM_industrial_effort:0 "Industrielle Bemühungen"
RJM_industrial_effort_desc:0 "Unsere Region ist zwar bereits stark industrialisiert, aber es gibt noch ein großes Wachstumspotenzial. Neue Industrieparks sollten mit staatlicher Unterstützung in Regionen fernab der großen Städte errichtet werden."
RJM_mineiro_ranchers:0 "Mineiro Rancher"
RJM_mineiro_ranchers_desc:0 "Mit etwas Unterstützung könnten die Viehzüchter unseres neuen Bundesstaates der Motor für wirtschaftliches Wachstum werden, der sie anderswo im ehemaligen Brasilien bereits sind."
RJM_urban_planning:0 "Niemeyers Stadtplanung"
RJM_urban_planning_desc:0 "Oscar Niemeyer, der kurz vor dem Zusammenbruch Brasiliens mit der Neugestaltung mehrerer Regierungsgebäude beauftragt wurde, ist in der Architekturgemeinde so etwas wie ein Superstar geworden. Mit seinem Fachwissen kann Rio de Janeiro zum Inbegriff des richtigen Städtebaus werden."
RJM_factory_factorio:0 "Entwicklung von Fabriken"
RJM_factory_factorio_desc:0 "Neue Entwicklungen müssen den neuesten Stand der Technik berücksichtigen. Wir sollten neue und verbesserte industrielle Methoden entwickeln und uns ausländische technologische Entwicklungen zu eigen machen."
RJM_develop_vitoria:0 "Investiert in Vitória"
RJM_develop_vitoria_desc:0 "Vitória ist seit langem eine wichtige Stadt, der es jedoch an Schwerindustrie mangelt. Mit ausreichenden staatlichen Investitionen kann die Wirtschaft von Vitória umgestaltet werden."
RJM_mineiro_natirial_wealth:0 "Natürlicher Reichtum"
RJM_mineiro_natirial_wealth_desc:0 "Trotz der Unterbrechung durch den Krieg hat sich die Bergbauindustrie in unserer Region weiter entwickelt. Wir sollten der Industrie die finanzielle Unterstützung geben, die sie braucht, um zu gedeihen."
RJM_steel:0 "Gründet die CSN"
RJM_steel_desc:0 "Unser Land verfügt über ein großes Potenzial für die Stahlerzeugung. Es sollte eine neue zentrale Organisation zur Überwachung der Produktion, die Companhia Siderúrgica Nacional, gegründet werden."
RJM_military_industrial_effort:0 "Militärisch-industrielle Anstrengungen"
RJM_military_industrial_effort_desc:0 "Die Schaffung neuer Anlagen speziell für die Produktion von Rüstungsgütern könnte den Ausbau der Streitkräfte erheblich erleichtern."
RJM_heavy_production:0 "Schwere Produktion"
RJM_heavy_production_desc:0 "Über die Produktion von allgemeinem Material hinaus erfordern bestimmte Ausrüstungsarten, insbesondere gepanzerte Fahrzeuge, spezielle Maschinen. Wir müssen diese Voraussetzungen erfüllen und so produzieren wie nie zuvor."
RJM_naval_production:0 "Schiffsproduktion"
RJM_naval_production_desc:0 "Unsere Marine kann sich nicht auf alte Schiffe stützen. Wir müssen unsere Trockendocks und Werften verbessern, um eine höhere Produktion zu ermöglichen."
RJM_industrial_catchup:0 "Aufholjagd"
RJM_industrial_catchup_desc:0 "Unsere industrielle Technologie liegt immer noch hinter der europäischen zurück. Wir müssen Agenten entsenden, die den europäischen Fortschritt kopieren und den Rückstand verringern."
RJM_tiradentes_wish_made_true:0 "Libertas Que Sera Tamen"
RJM_tiradentes_wish_made_true_desc:0 "Auch wenn sie sich schmerzlich verzögert hat, ist die Freiheit endlich da. Der Traum der Tiradentes von Minas Gerais ist wahr geworden. Der Prozess der Schaffung eines echten Staates auf der Grundlage unserer neu gewonnenen Unabhängigkeit wird jedoch lang und schwierig sein."
RJM_capixaba_elites:0 "Beschwichtigung der Capixaba-Eliten"
RJM_capixaba_elites_desc:0 "Die Eliten von Espirito Santo kontrollieren vieles sowohl in unserem Land als auch in den anderen ehemaligen brasilianischen Staaten. Wir müssen uns mit ihnen auseinandersetzen, wenn unser Land gedeihen soll."
RJM_rio_minas_agreement:0 "Rio-Minas Abkommen"
RJM_rio_minas_agreement_desc:0 "Die Bundesstaaten Minas Gerais und Rio de Janeiro müssen ihre eigene Art von Diplomatie betreiben, bevor sich unsere nationale Identität wirklich herausbilden kann. Sie müssen für sich selbst eine Rolle in dem neuen Staat festlegen."
RJM_national_constutution:0 "Nationale Verfassung"
RJM_national_constutution_desc:0 "Wenn die Grundlagen geklärt sind, kann endlich eine neue Verfassung ausgearbeitet werden, die das Fundament unserer Regierung bildet."
RJM_higher_learninging:0 "Zentren für höhere Bildung"
RJM_higher_learninging_desc:0 "Unsere Universitäten gehören bereits zu den besten in Südamerika. Mit ein bisschen Fleiß können sie noch besser werden."
RJM_logistical_reorganization:0 "Logistische Reorganisation"
RJM_logistical_reorganization_desc:0 "Die Logistik ist eine sich ständig weiterentwickelnde Wissenschaft. Wir müssen das alte brasilianische System zur Sicherstellung der Truppenversorgung aufgeben und uns die Methoden der Zukunft zu eigen machen."
RJM_federal_organization_process:0 "Föderaler Reorganisationsprozess"
RJM_federal_organization_process_desc:0 "Da die politische Situation nun geklärt ist, kann die Infrastruktur neu ausgerichtet werden, um in erster Linie unserer neuen Nation zu dienen und nicht als Teil eines größeren brasilianischen Ganzen."
RJM_law_and_order:0 "Wiederherstellung von Recht und Ordnung"
RJM_law_and_order_desc:0 "Banditen beherrschen weite Teile des Landes. Wenn die Stabilität in den Städten wiederhergestellt ist, können wir diese schrecklichen Zustände endlich beenden."
RJM_national_pact:0 "Nationaler Pakt"
RJM_national_pact_desc:0 "Der Nationalpakt, ein Glaubensbekenntnis, das jedes Schulkind und jeder Angestellte des öffentlichen Dienstes täglich aufs Neue sprechen sollte, könnte dazu beitragen, die Loyalität gegenüber der Nation zu fördern."
RJM_census_review:0 "Überarbeitung der Volkszählung"
RJM_census_review_desc:0 "Einige Regionen am Rande unseres Landes wurden von Brasilien nie richtig erfasst. Wir werden unser eigenes Zählungssystem einführen, das effektiver ist als das letzte."
RJM_plantation_relief:0 "Entlastung der Plantagen"
RJM_plantation_relief_desc:0 "Der Rückgang der Plantagen, die Exportpflanzen anbauen, hat unsere Entwicklung weiter behindert. Wir müssen mit den Plantagen selbst zusammenarbeiten und dort, wo es nötig ist, Finanzmittel bereitstellen, um die Situation zu verbessern."
RJM_nationalist_campaigns:0 "Nationalistische Kampagne"
RJM_nationalist_campaigns_desc:0 "Ein wachsender Nationalismus droht unser Regime zu destabilisieren. Mit der richtigen Ermutigung kann er jedoch nutzbar gemacht und ein großer Nutzen erzielt werden."
RJM_soldiers_without_a_cause:0 "Soldaten ohne Ziel"
RJM_soldiers_without_a_cause_desc:0 "Nach dem Zusammenbruch Brasiliens patrouillierten unorganisierte Banden von Bürgerwehren durch die Straßen. Diese erstaunlich tapferen Männer sollten in die neuen Streitkräfte aufgenommen werden."
RJM_a_navy_with_no_flag:0 "Marine ohne Flagge"
RJM_a_navy_with_no_flag_desc:0 "Nach dem Ende des Krieges müssen die brasilianischen Schiffe wieder in Dienst gestellt werden."
RJM_battery_review:0 "Überprüfung der Batterien"
RJM_battery_review_desc:0 "Die Küstenbatterien müssen auf den neuesten Stand gebracht werden, um eine Invasion auf dem Seeweg zu verhindern."
RJM_national_armed_forces:0 "Nationale Streitkräfte"
RJM_national_armed_forces_desc:0 "Unsere Nation wird erst dann wirklich sicher sein, wenn die Streitkräfte zu Lande und in der Luft unermüdlich für diese Sicherheit sorgen."
RJM_national_army:0 "Nationale Armee"
RJM_national_army_desc:0 "Die verschiedenen Milizen und improvisierten Divisionen, die bisher den Kern unserer Armee gebildet haben, müssen zentralisiert werden. Eine neue Armee mit neuen Loyalitäten muss geschaffen werden."
RJM_generalstaff:0 "Generalstab"
RJM_generalstaff_desc:0 "Ein großer Teil des alten brasilianischen Generalstabs hat unserem neuen Staat die Treue geschworen, so dass seine Eingliederung schnell vollzogen und ein echter Generalstab für unsere eigene Nation geschaffen werden konnte."
RJM_equipment_renewal_focus:0 "Schwerpunkt auf die Erneuerung der Ausrüstung"
RJM_equipment_renewal_focus_desc:0 "Die von Brasilien geerbte alte Ausrüstung kann nicht die Hauptstütze unserer Streitkräfte bleiben. Wir brauchen neue Gewehre, Stiefel, Uniformen und mehr."
RJM_gunnery:0 "Upgrades für Geschütze"
RJM_gunnery_desc:0 "Die Artillerie war der Schlüssel zu Deutschlands Erfolg im Weltkrieg. Wir müssen Geschütze entwickeln, die mit denen der Großmächte mithalten können, um im Feld eine Chance zu haben."
RJM_project_tamoio:0 "Projekt Tamoio"
RJM_project_tamoio_desc:0 "Wir verfügen über die Industrie- und Forschungsinfrastruktur, um unsere eigenen Militärfahrzeuge von Grund auf neu zu entwickeln. Zum Auftakt unserer Bemühungen sollten wir einen völlig neuen Panzer entwickeln."
RJM_forca_aerea_unida:0 "Vereinigte Luftstreitkräfte"
RJM_forca_aerea_unida_desc:0 "Die Luftwaffe ist so dezentralisiert und unorganisiert wie das alte Brasilien! Wir müssen die Führung der Einheiten und die Verwaltung der Flugplätze zentralisieren."
RJM_miltary_science:0 "Militärwissenschaft"
RJM_miltary_science_desc:0 "Die Militärwissenschaft ist eine eigenständige Disziplin. Es sollten spezialisierte Forschungsinstitute eingerichtet werden, die sich auf Anweisung unserer Regierung mit neuen Technologien befassen."
RJM_elite_forces:0 "Elitetruppen"
RJM_elite_forces_desc:0 "Eine Vielzahl von nicht standardisierten Spezialistenrollen ermöglicht es einer Armee, effektiver zu kämpfen. Wir müssen unsere eigenen Eliteeinheiten haben."
RJM_agulhas_negras:0 "Agulhas Negras Akademie"
RJM_agulhas_negras_desc:0 "Die Akademie der Schwarzen Nadeln ist die erste Offiziersakademie Brasiliens und zugleich die renommierteste. Die Schule könnte mehr Mittel und ausländische Ausbilder gebrauchen, um noch effektiver zu werden."
RJM_drilling:0 "Militärischer Drill"
RJM_drilling_desc:0 "Die Methoden der Ausbildung neuer Rekruten variieren von Ausbilder zu Ausbilder. Wir sollten ein ausländisches Ausbildungssystem übernehmen und anpassen und es standardisieren."
RJM_national_defense_comitee:0 "Nationaler Verteidigungsausschuss"
RJM_national_defense_comitee_desc:0 "Verschiedene zivile Vereinigungen und spezielle Interessen im Verteidigungsbereich sollten ihre Stimme erheben können. Wir sollten einen nationalen Beirat einrichten, der sich aus solchen Gruppen zusammensetzt."
RJM_atlantic_wall:0 "Atlantikwall"
RJM_atlantic_wall_desc:0 "Ein großer Teil unseres Landes ist von dichtem Wald bedeckt, eine natürliche Barriere, wenn wir nur lernen könnten, sie als solche zu nutzen. Unsere Männer müssen dementsprechend eine zusätzliche Ausbildung für den Dschungelkampf erhalten."
RJM_advanced_aircraft:0 "Fortgeschrittene Flugzeuge"
RJM_advanced_aircraft_desc:0 "Das Design von Kampfflugzeugen hat sich in den letzten Jahren sprunghaft verändert. Wir müssen über die neuesten und besten Modelle verfügen, die die modernste Technologie nutzen."
RJM_marnie_legacy:0 "Meeresvergangenheit"
RJM_marnie_legacy_desc:0 "Unsere Vorfahren kamen auf dem Seeweg an diese Küsten, und wir müssen jetzt wieder auf das Meer hinausfahren. Lasst uns die kulturelle Faszination für das Meer und unsere stolzen Vorfahren, die es vor langer Zeit befahren haben, wecken."
RJM_ships:0 "Nehmt das U-Boot an"
RJM_ships_desc:0 "U-Boote waren der Schlüssel zum deutschen Sieg im Weltkrieg. Wir müssen unsere eigenen U-Boote entwickeln."
RJM_ultrasmurfs:0 "Marinekorps"
RJM_ultrasmurfs_desc:0 "Unsere Verteidigung hat sich erheblich verbessert. Wir können uns jetzt auf das Schwert konzentrieren, um diesen Schild zu ergänzen. Sollten wir jemals im Ausland landen müssen, wird eine spezielle amphibische Truppe erforderlich sein, und wir täten gut daran, eine solche aufzubauen."
RJM_aircraft_reverse_engineering:0 "Flugzeug Rückentwicklung"
RJM_aircraft_reverse_engineering_desc:0 "Erbeutete Exemplare ausländischer Flugzeuge und gestohlene technische Daten können für den richtigen Preis erworben werden. Mit dem richtigen Know-how können die Errungenschaften anderer Nationen nachgebaut werden."
RJM_defend_the_dream:0 "Schützet den Traum"
RJM_defend_the_dream_desc:0 "Unsere Unabhängigkeit war ein großer Segen, wir müssen die Menschen ermutigen, sie im Herzen zu bewahren."
