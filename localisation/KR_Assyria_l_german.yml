### Events
ass.1.t:0 "Die Ma'dān beherbergen Kriminelle"
ass.1.d:0 "Die Ma'dān oder Sumpfaraber, die die Sümpfe in der Nähe der Stadt Basra bewohnen, sind der Zentralregierung in der Region seit langem ein Dorn im Auge, ebenso wie ihre Heimat im Sumpfgebiet für die osmanische Verwaltung so gut wie terra incognita war. Entdecker, die sich in ihr Land wagen, kehren nie zurück, und die Ma'dān, die mit externen Behörden kooperieren, werden von ihren lokalen Führern als Vergeltung oft hart bestraft. Die unwirtliche Beschaffenheit ihrer Sümpfe hat bisher ihre Autonomie weitgehend gesichert, und ihre politische Apathie gegenüber dem osmanischen Regime hat sie aus dem Blickfeld gehalten. Neuere assyrische Staudamm- und Siedlungsprojekte, die in dem Bemühen durchgeführt wurden, neues landwirtschaftliches Land zu erschließen und den schiitischen Widerstand, der gegen die assyrischen Siedler kämpfte, aufzuscheuchen, haben sie gezwungen, eine aktivere Haltung einzunehmen; jetzt beherbergen die Sumpfaraber nicht nur Flüchtlinge vor den assyrischen Operationen, sondern auch die der Baghdadi Wali. Letzterer, verärgert über diese Entwicklung, hat Verstärkung aus Konstantiniyye angefordert, um sie auf Linie zu bringen und sowohl Steuern als auch Wehrpflicht für die osmanische Armee zu erzwingen."
ass.1.a:0 "Lassen wir sie in Ruhe."
ass.1.b:0 "Nehmen Sie seine Anfrage an."

ass.2.t:0 "Massaker in Al-Qurnah"
ass.2.d:0 "Die gleichnamige Stadt Al-Qurnah, Schauplatz der berühmten Schlacht von Al-Qurnah in der Anfangsphase des Mesopotamien-Feldzugs des Weltkriegs, wurde nach dem Krieg zur Heimat einer großen Gemeinschaft assyrischer Flüchtlinge und Siedler. Während die Beziehungen zwischen den assyrischen Siedlern und der lokalen (überwiegend Ma'dān arabischen) Bevölkerung nie warm waren, eskalierten die Spannungen Anfang dieser Woche, als dreißig assyrische Siedler bei einem Überfall auf ihr Viertel massakriert und fünfzig weitere Häuser zerstört wurden. Die assyrische Lokalregierung hat die Aktion bereits zu einer Tat extremer Barbarei erklärt und zusätzlich zur Forderung nach Unterstützung durch die osmanische Armee, um die Ma'dān weiter in die Sümpfe zu drängen, ihre eigenen lokalen Milizkräfte, die assyrischen Levies, einberufen, die weitgehend friedenserhaltende und polizeiliche Aufgaben in den britisch kontrollierten Regionen von Basra Vilayet übernommen haben."
ass.2.a:0 "Schicken Sie ein Kommando aus Bagdad."
ass.2.b:0 "Befehlen Sie den assyrischen Leviten, sich zurückzuziehen."

ass.3.t:0 "Assyrische Leviten rächen sich für Al-Qurnah"
ass.3.d:0 "Als Vergeltung für die Ermordung der Assyrer und die Zerstörung ihres Eigentums hat die assyrische Lokalregierung die assyrischen Leviten ausgesandt, um sich an den Ma'dān zu rächen. Indem sie mehrere Dörfer niederbrannten und die Sumpfaraber weiter in die Sümpfe und Marschen des südlichen Mesopotamiens trieben, zeigen ihre Aktionen die klare Absicht, die einheimische Bevölkerung gewaltsam zu vertreiben, um mehr fruchtbares Land zu erwerben.\n\n Der Wali in Basra hat die Regierung um Bestätigung gebeten, die assyrischen Levies aufzulösen, da er befürchtet, dass weitere Aktionen zu einem Massaker führen könnten, das mit dem libanesischen Bürgerkrieg, der nur wenige Jahrzehnte zurückliegt, rivalisiert. Er sieht in dieser Herausforderung aber auch eine Chance, die Autonomie der Assyrer zu schwächen und ihre vollständige Integration in die neue osmanische Gesellschaft zu beschleunigen."
ass.3.a:0 "Löset die Leviten auf!"
ass.3.b:0 "Lasst sie in Ruhe."

ass.4.t:0 "Schimun XXI Eshai plädiert für den Erhalt der assyrischen Leviten"
ass.4.d:0 "Der Patriarch von Babylon und de-facto-Führer der assyrischen Gemeinschaft, Shimun XXI Eshai, hat für die Erlaubnis plädiert, die assyrischen Leviten zu erhalten. Ohne sie, sagt er, ist sein Volk vollständig der Gnade der muslimischen Gendarmeriekräfte ausgeliefert und hat keine Möglichkeit, die Sumpfaraber daran zu hindern, noch mehr Assyrer zu ermorden."
ass.4.a:0 "Unfug! Die osmanische Gendarmerie schützt alle, unabhängig von der Religion."
ass.4.b:0 "Erlauben Sie ihnen, die Leviten zu behalten."

ass.5.t:0 "Die assyrische Regierung weigert sich, die Forderungen zu erfüllen"
ass.5.d:0 "Da Rab Khaila Dawid d'Mar Shimun weiterhin behauptet, dass die Leviten das Einzige sind, was zwischen Leben und Tod für das assyrische Volk steht, hat er den Befehl des Wali in Basra widerrufen und seine Truppen mobilisiert. Unterstützt von der Kirche des Ostens hat Shimun Basra zu einer autonomen Region innerhalb des Reiches erklärt und fordert den sofortigen Rückzug der Truppen des Wali aus der Region, Selbstverwaltung für das assyrische Volk, das Recht, selbständig Steuern einzutreiben und weiteren Schutz der assyrischen Kirche vor schiitischer Unzufriedenheit.\n\n Der Wali von Basra hat daraufhin die Gendarmerie der Stadt mobilisiert, um die Leviten aufzulösen, wenn nötig mit Gewalt. Allerdings ist er in der Stadt waffentechnisch und zahlenmäßig deutlich unterlegen. In Konstantiniyye ist der Großwesir wütend über diesen Verrat und verlangt, dass alle mesopotamischen Truppen mobilisiert werden, um den assyrischen Aufstand niederzuschlagen, bevor eine ausländische Intervention zu ihren Gunsten erfolgen kann."
ass.5.a:0 "Schickt die Armee!"
#ass.5.b:0 "Assyria shall not fall!" #The final insult, play as Assyria

ass.6.t:0 "Assyrischer Aufstand niedergeschlagen"
ass.6.d:0 "Es überrascht nicht, dass der assyrische Aufstand von unserer weit überlegenen Armee niedergeschlagen wurde. Patriarch Shimun XXI Eshai hat seiner Regierung befohlen, die Waffen niederzulegen. Unsere Quellen berichten, dass er kurz vor dem Fall von Basra an Bord eines unmarkierten indischen Schiffes in Richtung Delhi gesichtet wurde. Mit dieser Aktion gibt es im Südirak keinen organisierten Widerstand mehr, und die osmanische Macht ist wieder einmal siegreich."
ass.6.a:0 "Gelobt sei Allah!"

# Entente Mediation
ass.7.t:0 "Shimun XXI Eshai bittet um Unterstützung"
ass.7.d:0 "Patriarch der Assyrischen Kirche des Ostens und de-facto-Herrscher des assyrischen Staates, der gerade seine Unabhängigkeit erklärt hat, bittet Shimun XXI Eshai um Unterstützung im Kampf gegen die osmanischen Behörden. Da die Assyrer während des Weltkriegs mit Auszeichnung im Mesopotamien-Feldzug gedient haben und nach dem Krieg als Beamte und Industrielle in unseren Wirtschaftskonzessionen in Basra tätig waren, sind sie unsere engsten Verbündeten vor Ort innerhalb des Einflussbereichs der Porte und werden von unseren Staatsangehörigen zur Leitung der britischen Angelegenheiten im Irak eingesetzt. \n\nTrotz ihrer engen Beziehungen zur Entente sehen viele in unserer Regierung diese Entwicklung als einen voreiligen Versuch der Assyrer, sich zu befreien, der sowohl ihre eigenen Überlebenschancen ruiniert, sollten sie besiegt werden (was ohne unsere Unterstützung sehr wahrscheinlich ist), als auch das fragile Verhältnis zwischen uns und der Porte gefährdet, die sicherlich unfreundlich auf jeden Versuch reagieren wird, sich in ihre inneren Angelegenheiten einzumischen."
ass.7.a:0 "Greifen Sie direkt in den Nahen Osten ein!"
ass.7.b:0 "Nehmen wir Verhandlungen mit den Osmanen auf."
ass.7.c:0 "Wir können unsere Beziehungen zu den Osmanen nicht riskieren."

ass.8.t:0 "[CAN.GetName] Fordert ein Ende der Feindseligkeiten in Basra"
ass.8.d:0 "In einer schockierenden Wendung der Ereignisse hat es die kanadische Regierung gewagt, sich direkt in unsere inneren Angelegenheiten einzumischen. Sie fordert den sofortigen Abzug aller osmanischen Truppen aus dem Basra Vilayet und verlangt ein Ende der Feindseligkeiten mit dem neu ausgerufenen assyrischen Staat. Ein Zugeständnis würde nicht nur dem Ansehen der Pforte immensen Schaden zufügen, es würde wahrscheinlich auch zu verstärktem Separatismus in anderen Teilen des Reiches führen, vor allem unter den Griechen und Arabern."
ass.8.a:0 "Wir werden nicht nachgeben!"
ass.8.b:0 "Wir haben keine andere Wahl als nachzugeben..."

ass.9.t:0 "[OTT.GetName] weist die Forderungen zurück"
ass.9.d:0 "Es überrascht nicht, dass die Erhabene Pforte unser Ultimatum abgelehnt und ihre Operationen in Basra verstärkt hat, um dem assyrischen Aufstand ein schnelles und entscheidendes Ende zu bereiten. Von Ottawa bis Delhi mobilisieren sich die Truppen der Entente, um noch einmal an der Seite der assyrischen Leviten zu kämpfen und sowohl ihre Unabhängigkeit als auch, was noch wichtiger ist, die lebenswichtigen Ölvorkommen des Irak zu sichern."
ass.9.a:0 "Noch einmal in die Bresche springen, liebe Freunde, noch einmal!" 
ass.9.b:0 "Wir haben Wichtigeres zu tun..."

ass.10.t:0 "[OTT.GetName] gibt unseren Forderungen nach"
ass.10.d:0 "Aus Angst vor einer weiteren ausgedehnten Militärkampagne in Mesopotamien hat die osmanische Regierung heute früh zurück telegrafiert, dass sie von einer weiteren Einmischung in die assyrische Angelegenheit absehen und den Assyrern ganz offiziell ihre Unabhängigkeit zugestehen wird. Auch wenn sie sich weigern, die Assyrer anzuerkennen, und behaupten, dass Basra Vilayet in seiner Gesamtheit Teil des Osmanischen Reiches bleibt, werden sich die Türken in der Praxis nicht mehr in Basra einmischen."
ass.10.a:0 "Ein freudiger Tag für alle!"

ass.11.t:0 "[CAN.GetName] eröffnet Verhandlungen über Assyrien"
ass.11.d:0 "In Fortsetzung ihrer jahrhundertealten Politik der Einmischung in die Angelegenheiten anderer Nationen hat der britische Botschafter die osmanische Regierung aufgefordert, über eine friedliche Lösung des assyrischen Debakels zu diskutieren.\n\n Sie schlagen einen halb unabhängigen Staat innerhalb des Osmanischen Reiches vor und fordern, dass die Assyrer von ihrem eigenen Parlament regiert werden, ihre eigenen Sicherheitskräfte ausbilden und betreiben und die Politik innerhalb Basras verwalten, während sie für alle anderen Angelegenheiten eine Provinz des Osmanischen Reiches bleiben."
ass.11.a:0 "Wir lehnen ihre Bedingungen ab!"
ass.11.b:0 "Wir werden dieses Angebot annehmen."

ass.12.t:0 "[OTT.GetName] akzeptiert unser Angebot"
ass.12.d:0 "Indem sie unserem Vorschlag zustimmte, hat die osmanische Armee die Feindseligkeiten mit den assyrischen Rebellen beendet. Die Pforte räumt ihnen das Recht ein, ein eigenes Parlament zu gründen und eigene Sicherheitskräfte zu unterhalten, und gibt den meisten ihrer Forderungen nach, außer der vollständigen Unabhängigkeit."
ass.12.a:0 "Eine weitere friedliche Lösung!"

ass.13.t:0 "[OTT.GetName] lehnt unseren Vorschlag ab"
ass.13.d:0 "Es überrascht nicht, dass die Erhabene Pforte unseren Vorschlag abgelehnt und ihre Operationen in Basra verstärkt hat, um dem assyrischen Aufstand ein schnelles und entscheidendes Ende zu bereiten. Da sich die Situation für die assyrischen Leviten weiter verschlechtert, haben einige eine direkte militärische Intervention gefordert, um sowohl den Schutz des assyrischen Volkes zu gewährleisten als auch die riesigen Ölvorkommen des Irak zu sichern."
ass.13.a:0 "Wir sollten es unterlassen, uns einzumischen."
ass.13.b:0 "Noch einmal in die Bresche springen, liebe Freunde, noch einmal!"

ass.14.t:0 "[CAN.GetName] weigert sich, in unserem Namen einzugreifen"
ass.14.d:0 "Ungeachtet der Bitten des Patriarchen selbst hat die Regierung in Ottawa Basra mitgeteilt, "dass ein Konflikt mit der türkischen Regierung nicht erwünscht ist" und dass sie sich daher in keiner Weise in den Konflikt einmischen wird."
ass.14.a:0 "Wir sind dem Untergang geweiht..."

# Peace Events
ass.15.t:0 "Assyrien verkündet den Sieg im Irak"
ass.15.d:0 "Gegen die türkischen Streitkräfte haben die assyrischen Leviten ihren Unabhängigkeitskrieg gewonnen und ihre volle Autorität über den Irak proklamiert."
ass.15.a:0 "Akzeptiert ihre Forderungen."
ass.15.b:0 "Wir werden niemals nachgeben!"

ass.16.t:0 "Sieg in der Levante!"
ass.16.d:0 "Die osmanischen Streitkräfte sind auf dem Rückzug, während die tapferen Söhne Assyriens gegen eine fast unüberwindliche Übermacht standhaft bleiben. Der Sieg ist unser, und die Beute ist es auch!"
ass.16.a:0 "Basra wird das neue Assyrien sein!"

ass.17.t:0 "Sieg in der Levante!"
ass.17.d:0 "Die osmanischen Streitkräfte sind auf dem Rückzug, als die tapferen Söhne Assyriens die Mauern von Bagdad durchbrechen. Der Sieg ist unser und seine Beute auch!"
ass.17.a:0 "Von Mosul bis Basra erstreckt sich die assyrische Nation!"

### Leaders ###
POLITICS_ODISHO_MOSHE_DESC:0 "§YGeneral Beschreibung\n§YGeboren:§L\n1919\nOdisho Moshe stieg zum Kommando auf, indem er einfach der richtige Mann zur richtigen Zeit war. Als einfacher Rab Khamshi (Feldwebel) war er in der Lage, die assyrischen Stammesangehörigen, die in der mesopotamischen Region verstreut sind, zu versammeln. In seinem frühen Leben verteidigte er seine Karkas, um sich dann den assyrischen Leviten anzuschließen und galt als natürlicher Anführer. Außerdem scheint er kein Interesse an Politik zu haben, was für viele andere assyrische Offiziere ein weiterer Segen ist..."

