### Leaders ###

POLITICS_GBP_HUGH_GAITSKELL_DESC:0 "Als er 1924 in Oxford studierte, erlebte er die ersten Ausläufer der Revolution und unterstützte, anders als viele seiner Kommilitonen, den Generalstreik. Als die Revolution ausbrach, war Gaitskell schnell dabei, sie zu unterstützen und erlebte aus erster Hand die politische Unterdrückung der Arbeiterbewegung durch die konservative Regierung. Trotz seiner Unterstützung für die Revolution führte das brutale Vorgehen gegen "reaktionäre Aufwiegler" dazu, dass er sich bald den gemäßigteren Typen anschloss und ein fester Anhänger der wiederauferstandenen fabianischen Arbeiterpartei wurde. Ein Gefängnisaufenthalt wegen konterrevolutionärer Aktivitäten führte zu einem weiteren Sprung nach rechts, wobei Gaitskell vor der Auflösung der Partei eine der gemäßigtesten Figuren innerhalb der Partei war. Nun, da die Union tot ist, hat Gaitskell es geschafft, die alte Labour-Partei unter den moderatesten Elementen zu reorganisieren, in der Hoffnung, einen schmerzlosen Übergang vom Syndikalismus zu einer demokratischen und freien Gesellschaft zu schaffen."
POLITICS_GBP_HERBERT_SAMUEL_DESC:0 "Einer der vielen Liberalen, die die Revolution gegen die Tyrannei der konservativen Regierung unterstützten. Nach der Spaltung der Partei übernahm Samuel die Führung der Partei und führte sie in das neue Regime, wobei er eine freundschaftliche Rivalität mit Clement Atlees Labour Party pflegte. In den frühen 1930er Jahren geriet Samuel unter immensen Verdacht und wurde schließlich wegen konterrevolutionärer Aktivitäten verhaftet und war einer der bemerkenswertesten politischen Gefangenen der Union. Nachdem er nun in der Lage war, Unterstützung für die Führung der Nach-Unions-Ordnung zu gewinnen, wird Samuel zweifellos eine schnellere und schocktherapieähnliche Maßnahme zur Desyndikalisierung der Union anstreben, während er einige der sozialen Sicherheitsnetze beibehält, die er mit aufgebaut hatte."
POLITICS_GBP_ANTHONY_LUDOVICI_DESC:0 "Der polyglotte und rechtsextreme Autor Anthony Ludovici hatte einen turbulenten Lauf in der Union, oft gezwungen, wegen konterrevolutionärer Aktivitäten und seiner bemerkenswerten reaktionären Untergrundwerke zu fliehen. Während seiner Zeit im Exil und in der Untergrundpolitik interagierte Ludovici mit ähnlich gesinnten rechtsextremen Figuren und Ex-Konservativen, die alle bereit waren, mit ausländischen Invasoren zusammenzuarbeiten, um den Untergang der Union zu erleben. Jetzt an der Macht, werden Ludovici und seine Anhänger zweifellos eine rücksichtslose Kampagne zur "Reinigung" Großbritanniens von seinen gefallenen sozialistischen Meistern und zur Unterdrückung von Dissidenten mit allen Mitteln verfolgen."
POLITICS_GBP_CHARLES_III_DESC:0 "Charles Eduard von Sachsen-Coburg und Gotha, der wegen seines Überlaufs nach Deutschland während des Weltkriegs als "Verräterprinz" bezeichnet wurde, entschied sich schließlich für die richtige Seite, war aber am Boden zerstört, als er mit ansehen musste, wie sein Heimatland dem Syndikalismus verfiel, was ihn noch weiter in die Arme der reaktionären deutschen Kräfte trieb. Die Loyalität zu Deutschland reichte aus, um ihn zum König von Deutschlands eigenem Großbritannien zu machen; eine verzerrte Version mit Karl als halb-absolutem Monarchen im preußischen Stil, der über eine Gruppe von pro-deutschen Persönlichkeiten in einem Geheimen Rat herrschte. Für Charles wird seine Herrschaft zweifellos verhasst sein und er wird als Verräterkönig und Handlanger von Großbritanniens Nemesis in Erinnerung bleiben."

