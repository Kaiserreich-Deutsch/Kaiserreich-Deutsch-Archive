### Leaders ###
POLITICS_SKIRPA_DESC:0 "Das Leben von Kazys Škirpa ist für einen Außenstehenden recht bunt. Er war einer der ersten Freiwilligen in der litauischen Armee im Jahr 1918 und arbeitete sich bald zum Generalmajor hoch, aber er erkannte schnell, dass es unter dem deutschen Daumen kein freies und unabhängiges Litauen geben wird. Škirpa und eine Reihe weiterer unzufriedener Offiziere gründeten die Organisation "Eiserner Wolf", ein national-populistisches Paramilitär, das gegen die deutsche Herrschaft und die slawischen Minderheiten im Königreich kämpfte, sowie die Partei der litauischen Interessen als politischen Arm der Bewegung. Und jetzt hat er das Sagen, unter dem litauischen Gegenstück zum rumänischen Conducator oder russischen Vozhd - Tautos Vadas."
POLITICS_MINDAUGAS_III_DESC:0 "Geboren als Karl Gero von Urach, Sohn von Wilhelm Karl, Herzog von Urach, bestieg Mindaugas III. nach dem Tod seines Vaters 1929 den Thron Litauens und regiert seither den baltischen Staat. Obwohl er den Namen des ersten Königs von Litauen, seines Einigers und Volkshelden, trägt, kümmert sich Mindaugas III. überhaupt nicht um das Volk, über das er herrscht - es ist ihm fremd. Und Karl Gero ist für sie ebenso ein Fremder. Es ist schwer zu sagen, ob Mindaugas III. auch nur einen Tag auf dem Thron überleben würde, wenn der Kaiser nicht aus dem Schatten heraus hinter ihm stünde."
POLITICS_KAZIMIERAS_II_DESC:0 "Der polnisch-litauische Aristokrat aus Kretinga, Kazimieras Viktoras Tiškevičius, jetzt Kazimieras II, wird von seinem Volk weithin als ausländische Marionette angesehen. Der vielseitig interessierte Kazimieras schiebt diese Kritik beiseite und nimmt an den vielen Annehmlichkeiten teil, die ihm sein Stand als König erlaubt. Sein persönlicher Garten wurde mit einem selbst für westeuropäische Verhältnisse exorbitanten Aufwand angelegt, eine Summe, die für den Durchschnittslitauer unvorstellbar ist."
POLITICS_VOLDEMARAS_DESC:0 "Augustinas Voldemaras begann seine politische Laufbahn im Russischen Reich. Als überzeugter Nationalist setzte er sich in Sankt Petersburg für die nationale Selbstbestimmung Litauens ein. Mit der Einsetzung der deutsch geführten litauischen Marionettenregierung nach dem Vertrag von Brest-Litowsk kehrte Voldemaras in sein Heimatland zurück, um erneut für dessen Unabhängigkeit zu kämpfen. Als Staatsoberhaupt wird Voldemaras wahrscheinlich eine ultranationalistische Agenda verfolgen, die die Überlegenheit des litauischen Volkes und die Ergebenheit gegenüber dem Staat propagiert."

### Ideas ###
LIT_black_monday:0 "Schwarzer Montag"
LIT_black_monday_desc:0 "Der Zusammenbruch des Berliner Aktienmarktes trifft unsere Wirtschaft immer noch schwer."
LIT_welfare_state:0 "Aufbau eines Wohlfahrtsstaates"
LIT_welfare_state_desc:0 "Wir haben den von der Sozialdemokratischen Partei vorgeschlagenen Weg gewählt - den dritten Weg. Einen Weg, einen Staat für jeden Menschen zu schaffen, ohne dass es einer Revolution bedarf, wie es heißt."
LIT_welfare_state_1:0 "Ein echter Wohlfahrtsstaat"
LIT_welfare_state_1_desc:0 "Wir haben den von der Sozialdemokratischen Partei vorgeschlagenen Weg gewählt - den dritten Weg. Einen Weg, einen Staat für jeden Menschen zu schaffen, ohne dass es einer Revolution bedarf, wie es heißt."
LIT_people_army:0 "Obligatorische Dienstreformen"
LIT_people_army_desc:0 "Alle Litauer müssen bereit sein, der Nation zu dienen, und mit neuen Reformen werden sie in der Lage sein, dabei einen Beruf zu verdienen"
LIT_militarized_society:0 "Militarisiertes Litauen"
LIT_militarized_society_desc:0 "Die Litauische Schützenvereinigung ist heute ein wichtiger Teil des täglichen Lebens unserer Nation - es ist nicht schwer, in einer solchen Gesellschaft Rekruten zu finden."
LIT_forest_brothers:0 "Die Waldbrüder"
LIT_forest_brothers_desc:0 "Litauen könnte einen weiteren Krieg nicht überleben, und deshalb müssen wir unsere Nation darauf vorbereiten, Stellung zu beziehen und im ganzen Land weiterzukämpfen, auch wenn unsere Truppen zerbrechen."
LIT_anbo_superiority:0 "ANBO Überlegenheit"
LIT_anbo_superiority_desc:0 "ANBO bedeutet "Antanas will in der Luft sein" und ist die Idee des Flugzeugkonstrukteurs Antanas Gustaitis, der so herausragende Flugzeuge wie ANBO-IV und ANBO-VIII entworfen hat. Die Ideen eines billigen, leichten und schnellen Flugzeugs, die Gustaitis ins Leben rief, klingen in unseren Flugzeugkonstrukteuren noch immer nach."
LIT_baltic_model_idea:0 "Das baltische Modell"
LIT_baltic_model_idea_desc:0 "Umfangreiche Wohlfahrtsprogramme, die Unterstützung des Arbeiters und die Regulierung der Wirtschaft haben unser Land zu einem Beispiel gemacht, ähnlich wie Skandinavien, dem alle Sozialdemokraten folgen sollten. Es ist keine Revolution nötig, um soziale Gleichheit zu erreichen..."
LIT_christian_society:0 "Eine christliche Gesellschaft"
LIT_christian_society_desc:0 "Die Christdemokraten unterstützen eine traditionelle Lebensweise. Loyalität, Arbeit, Tradition und Patriotismus inmitten der Krise sind unsere wichtigsten Werte."
LIT_corp:0 "Korporativer Staat"
LIT_corp_desc:0 "Der Korporatismus fördert weiterhin die traditionelle Lebensweise der Christdemokraten und möchte neu definieren, was es heißt, Litauer zu sein"
LIT_german_settlers:0 "Deutsche Siedler"
LIT_german_settlers_desc:0 "Mit weiteren Anreizen hat die LKDP die deutsche Einwanderung in die Städte Litauens gefördert, was allerdings bei den Bewohnern der Stadt nicht gut ankam"
LIT_iron_wolf_domination:0 "Eiserne Wolfsherrschaft"
LIT_iron_wolf_domination_desc:0 "Die von "Litauisch Sprachlern" und Kazys Škirpa gebildeten paramilitärischen extrem nationalistischen Einheiten, die Eisernen Wölfe, beherrschen die Straßen und üben ihre Art der Gerechtigkeit an allen aus, die ihnen untauglich oder gefährlich für die litauische Nation erscheinen."
LIT_iron_wolf_domination_2:0 "Eiserne Wolfsherrschaft"
LIT_iron_wolf_domination_2_desc:0 "Die von Vadas und seiner Regierung gebildeten paramilitärischen, extrem nationalistischen Einheiten, die Eisernen Wölfe, beherrschen die Straßen und üben ihre Art der Gerechtigkeit an allen aus, die ihnen für den neuen litauischen Staat untauglich oder gefährlich erscheinen."
LIT_corporate_state:0 "Zentralisierte Wirtschaft"
LIT_corporate_state_desc:0 "Ohne die Quälgeister und den Gewerkschaftsbund im Weg zu haben, ist die Wirtschaft Litauens nun unter der Führung der LTIP zentralisiert worden. Das litauische Volk kann frei ausgebeutet werden und mag es nicht gutheißen, aber es wird alles im Namen des Staates gebraucht."
LIT_auth_con:0 "Autoritäre Verfassung"
LIT_auth_con_desc:0 "Da der Wille der Partei nun in der Verfassung verankert ist, müssen alle den Staat unterstützen."
LIT_national_pride:0 "Stolz der baltischen Nation"
LIT_national_pride_desc:0 "Wir, die Litauer, waren das größte Volk auf der Erde! Von Meer zu Meer herrschten wir über diese lästigen Slawen und Deutschen! Unser Volk scheint diese Propaganda zu glauben, und es wird sich unter unserem Banner vereinen, um in die Tiefen der Hölle zu marschieren, wenn es nötig ist!"
LIT_lf_lib:0 "Liberale Landreformen"
LIT_lf_lib_desc:0 "Diese Reformen zielen darauf ab, allen Litauern den Zugang zu fruchtbarem Ackerland zum Nulltarif zu ermöglichen"
LIT_lf_con:0 "Konservative Landreformen"
LIT_lf_con_desc:0 "Diese Reformen zielen darauf ab, allen Litauern den Zugang zu fruchtbarem Ackerland zu ermöglichen, allerdings zu einem geringen Preis."
LIT_lf_fin:0 "Landreformen abgeschlossen"
LIT_lf_fin_desc:0 "Litauen hat seine Landreformen nun abgeschlossen"
LIT_UKR_Rel:0 "Angleichen an die Ukraine"
LIT_UKR_Rel_desc:0 "Litauen hat sich dafür entschieden, sich im kommenden Sturm auf die Ukraine auszurichten."
LIT_BAT_Rel:0 "Mit dem Herzogtum verbünden"
LIT_BAT_Rel_desc:0 "Um unsere kleinen Brüder im Baltikum zu schützen, müssen wir für das Überleben des Herzogtums sorgen."
LIT_fort_Vil:0 "Festung Litauen"
LIT_fort_Vil_desc:0 "Litauen soll nicht an den fremden Eindringling fallen,Litauen für Litauer!"
LIT_Intel_Agency:0 "Antrasis Departamentas (Zweite Abteilung)"
LIT_Intel_Agency_desc:0 "Die Antrasis Departamentas "Zweite Ermittlungsabteilung" fungieren als die Augen und Ohren Litauens und stellen sicher, dass es vor Bedrohungen von innen und außen geschützt ist."

