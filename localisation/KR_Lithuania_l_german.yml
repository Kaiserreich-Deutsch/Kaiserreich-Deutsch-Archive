### Focuses ###
LIT_black_monday_hit:0 "Folgen des Schwarzen Montags"
LIT_black_monday_hit_desc:0 "Der Schwarze Montag steht im Raum... Aber der Staat muss durchhalten! Wie er es immer getan hat!"
LIT_conservative_reform:0 "Beginn der industriellen Expansion"
LIT_conservative_reform_desc:0 "Wir müssen die Industrien unserer Nation entwickeln, um besser mit den Westlern konkurrieren zu können, um diese Trauma zu überleben."
LIT_bm_land_reform:0 "Landreform"
LIT_bm_land_reform_desc:0 "\"Landreform\", Landreformen wurden sowohl von den Liberalen als auch von den Konservativen im Seimas vorgeschlagen, die eigentliche Frage ist, ob die deutschen Junker mit einem von beiden zufrieden sein werden..."
LIT_bm_land_reform_1:0 "Entwicklung der Suduva-Region"
LIT_bm_land_reform_1_desc:0 "Die Landreformen haben eine Entwicklung innerhalb der Suduva-Region ermöglicht, wenn auch zu einem hohen Preis."
LIT_industrial_expansion_1:0 "Die Entwicklung der Hauptstadtregion"
LIT_industrial_expansion_1_desc:0 "Die Region Vilnius muss durch groß angelegte industrielle Anstrengungen und Subventionen entwickelt werden."
LIT_industrial_expansion_2:0 "Entwicklung der Peripherie"
LIT_industrial_expansion_2_desc:0 "Samogitia und die umliegenden Ländereien sind im Vergleich zur Hauptstadt rückständig - das muss sich ändern, sofort."
LIT_industrial_expansion_3:0 "Belebung der Rüstungsindustrie"
LIT_industrial_expansion_3_desc:0 "Die Nation Litauen mag von Deutschen dominiert sein, aber das bedeutet nicht, dass sie nicht ihre Zähne zeigen kann."
LIT_liberal_reform:0 "Fundamente für einen besseren Staat"
LIT_liberal_reform_desc:0 "Wir haben die Technologie, wir haben die Werkzeuge - wir können Litauen zu einer Nation formen, die besser für den einfachen Mann ist, ohne dass es einer Revolution bedarf!"
LIT_economic_controls:0 "Wirtschaftliche Regulierung einführen"
LIT_economic_controls_desc:0 "Die Banken müssen kontrolliert werden, um den Börsenkrach von 1936 zu vermeiden, und die Ärmsten der Massen müssen Subventionen und einen Mindestlohn zum Überleben erhalten."
LIT_infrastructure_projects:0 "Vieskeliai"
LIT_infrastructure_projects_desc:0 "Wenn wir die Arbeitslosen durch eine Politik der öffentlichen Bauprojekte einsetzen, können wir die Infrastruktur unseres Landes verbessern und gleichzeitig den wirtschaftlichen Abschwung abmildern."
LIT_economic_relief:0 "Erleichterung für kleine Unternehmen"
LIT_economic_relief_desc:0 "Der Staat muss sich für den kleinen Mann einsetzen, nicht für die Monopolisten - wir müssen den kleinen Unternehmen helfen, auf dem Markt zu bleiben und ihre Reichweite zu vergrößern, in allen Bereichen."
LIT_economic_recovery:0 "Die Industrie hat sich erholt"
LIT_economic_recovery_desc:0 "Nach intensiver Reformarbeit ist die litauische Wirtschaft vor dem Zusammenbruch bewahrt worden! Lietuva, tevyne musu!(Litauen, unsere Heimat!)"
LIT_fortify_capital:0 "Befestigen Sie die Hauptstadt"
LIT_fortify_capital_desc:0 "Wir müssen eine Reihe von Befestigungen um unser geliebtes Vilnius herum errichten, um es selbst vor den mächtigsten Eindringlingen zu schützen."
LIT_peoples_force:0 "Die Volksarmee"
LIT_peoples_force_desc:0 "Die Umwandlung des Dienstes in den Streitkräften in ein patriotisches und ehrenvolles Unterfangen anstelle von zwei Jahren Verschwendung in der Wehrpflicht kann unsere Moral und Einheit stark erhöhen."
LIT_promote_the_rifles:0 "Fördern Sie die Schützenvereinigung"
LIT_promote_the_rifles_desc:0 "Die Šauliai (Gewehre) von Litauen wurden 1919 als zivile paramilitärische Selbstverteidigungsorganisation gegründet und sind im Laufe der Jahre immer beliebter geworden. Für viele junge Männer ist es der erste Schritt zum Militärdienst. Wir können dies zu unserem Vorteil nutzen."
LIT_partisan_warfare:0 "Vorbereiten auf den Partisanenkrieg"
LIT_partisan_warfare_desc:0 "Litauen könnte einen weiteren Krieg nicht überleben. In diesem Sinne müssen wir das litauische Volk auf einen bewaffneten Aufstand vorbereiten, wenn die Zeit reif ist."
LIT_army_modernization:0 "Beginn der Heeresmodernisierung"
LIT_army_modernization_desc:0 "Litauen hat vielleicht nicht viele Männer, die man in den Krieg schicken kann, aber es hat eine Menge kluger Köpfe und innovativer Menschen. Wir können unseren Nachteil durch eine modernisierte Armee wieder wettmachen."
LIT_fortifications:0 "Stadtbefestigungen ausbauen"
LIT_fortifications_desc:0 "Wir können unsere geliebte Nation in eine Festung verwandeln, eine uneinnehmbare Nation, mit Befestigungen, die jahrelang standhalten können."
LIT_special_forces:0 "Gründung der LSOF"
LIT_special_forces_desc:0 "Eine moderne Armee braucht Spezialkräfte. Die neu geschaffenen Litauischen Speziellen Operativen Streitkräften sind bereit, diesen Bedarf zu erfüllen."
LIT_update_equipment:0 "Aktualisierung der Armeeausrüstung"
LIT_update_equipment_desc:0 "Wir müssen uns darauf konzentrieren, bessere Infanteriewaffen und Artillerie zu bauen, um unsere Armee damit auszustatten."
LIT_german_assistance:0 "Deutsche Militärberater"
LIT_german_assistance_desc:0 "Deutschland ist unser Verbündeter - es kann uns mit dem Wie und Warum versorgen, von den Waffen bis zum effektiven Einsatz"
LIT_motorized_effort:0 "Motorisierungsgrad"
LIT_motorized_effort_desc:0 "Lasst uns Stiefel durch Fahrzeuge ersetzen! Es wird überlegene Mobilität und militärische Fähigkeiten ermöglichen, verglichen mit dem, was normale Infanterie tun kann."
LIT_armor_effort:0 "Panzerung Anstrengung"
LIT_armor_effort_desc:0 "Wer sagt, dass die Litauer keinen Panzer bauen können? Oder gar viele davon?"
LIT_military_industrialism:0 "Militär-Industrialismus"
LIT_military_industrialism_desc:0 "Um die militärische Innovation voll zur Geltung zu bringen, müssen wir unseren militärisch-industriellen Komplex ausbauen, um die Bedürfnisse der Armee zu erfüllen, auch wenn dies mit Hilfe der Deutschen und ihrer Junkers geschieht."
LIT_intel_agency:0 "Antrasis Departamentas (Zweite Abteilung)"
LIT_intel_agency_desc:0 "Die Antrasis Departamentas "Zweite Ermittlungsabteilung" fungieren als die Augen und Ohren Litauens und stellen sicher, dass das Land vor Bedrohungen von innen und außen geschützt wird."
LIT_extra_tech_slot:0 "Gründung der Kriegsschule Kaunas"
LIT_extra_tech_slot_desc:0 "Um die Investitionen in unsere F&E-Abteilung zu erhöhen und unser militärisches Wissen zu zentralisieren, wurde die Kaunas War School gegründet. Dies hat die Kapazität in den Forschungsfähigkeiten erhöht und einen Ort des Lernens für die nächste Gruppe von Kadetten geschaffen."
LIT_zokniai_airbase:0 "Bauen Sie den Luftwaffenstützpunkt Zokniai"
LIT_zokniai_airbase_desc:0 "In der Nähe von Šiauliai gibt es bereits einen kleinen Flugplatz, aber wir können ihn erweitern und zu einem vollwertigen Luftwaffenstützpunkt für unsere Bedürfnisse und die unserer Verbündeten umbauen."
LIT_anbo_iv:0 "Fördern Sie die ANBO-IV"
LIT_anbo_iv_desc:0 "Die ANBO-IV wurde erstmals 1934 entwickelt und getestet und ist nach wie vor eines der besten Kampfflugzeuge Litauens. Wenn wir Updates und Upgrades für dieses Kampfflugzeug fördern, können wir uns im gesamten Reichspakt an die Spitze des Kampfflugzeugbaus setzen."
LIT_anbo_viii:0 "Fördern Sie die ANBO-VIII"
LIT_anbo_viii_desc:0 "Während die ANBO-III und ANBO-IV über einige leichte Bombenfähigkeiten verfügen, ist die ANBO-VIII das erste Flugzeug in der litauischen Geschichte, das für Bombenangriffe und taktische Angriffe entwickelt wurde. Mit der Übernahme der ANBO-VIII machen wir wohl einen Sprung in eine ganz andere Richtung, aber es könnte notwendig sein..."
LIT_operational_integrity:0 "Funkgestützte Flugzeugortung"
LIT_operational_integrity_desc:0 "Mit der Entwicklung der Radartechnik innerhalb Deutschlands und über Verbindungen konnte Litauen seine erste Radaranlage in Kaunas bauen"
LIT_battlefield_support:0 "Schlachtfeld-Unterstützung"
LIT_battlefield_support_desc:0 "Verabschieden Sie die Schlachtfeld-Unterstützungs-Doktrin."
LIT_balts_with_biplanes:0 "ANBO-Überlegenheit"
LIT_balts_with_biplanes_desc:0 "Durch die Finanzierung der Flugzeuginfrastruktur und überlegene Modelle haben wir uns als wahre Nation mit Flügeln durchgesetzt! Möge der Orden der Flügel von Vytis hell auf Ihrem Anzug leuchten, Kapitän!"
LIT_election_1938:0 "Wahl von 1938"
LIT_election_1938_desc:0 "Die Seimas-Wahl von 1938 könnte die entscheidendste und wichtigste in der Geschichte unserer Nation sein. Welchen Weg wir auch immer einschlagen mögen, unsere Zukunft wird nie mehr dieselbe sein..."
LIT_elc_tooltip:0 "Dieser Fokus wird nach dem Ereignis der Seimas-Wahlen automatisch freigeschaltet"
LIT_loyalty:0 "Loyalität - Bleiben Sie mit Deutschland verbündet"
LIT_loyalty_desc:0 "Es wäre verhängnisvoll, wenn wir versuchen würden, aus dem Reichspakt auszubrechen. Versuchen wir, in den Grenzen unserer Situation zu bleiben..."
LIT_socdem_agenda:0 "LSDP - Eine fürsorgliche Nation für jeden Menschen!"
LIT_socdem_agenda_desc:0 "Die Sozialdemokratische Partei Litauens hat ihre Politik gewählt. Wir können den Sozialismus ohne die Notwendigkeit einer Revolution aufbauen!"
LIT_welfare:0 "Gesetzlicher Mindestlohn"
LIT_welfare_desc:0 "Es ist so erschreckend, dass die härtesten Arbeiter in unserer Nation einen Hungerlohn für ihre Arbeit bekommen. Die Hälfte unserer Nation ist nahe der Armut. Indem wir den grassierenden drakonischen Kapitalismus einschränken und Mindestlöhne einführen, die es Männern und Frauen ermöglichen, ihren Lebensunterhalt zu verdienen, können wir diese Situation drastisch verbessern."
LIT_siauliai_affair:0 "Die Šiauliai Affäre"
LIT_siauliai_affair_desc:0 "Indem wir unsere Polizeikräfte in ausgewählten Städten künstlich schwächen und die radikalen Nationalisten glauben lassen, dass sie die Nation putschen können, können wir ihre Verstecke aufdecken und zerschlagen und das Risiko einer "Litauisch Sprachler"-Übernahme beseitigen."
LIT_democratic_reform:0 "Reform der Verfassung"
LIT_democratic_reform_desc:0 "Die litauische Verfassung von 1920 wurde mit Blick auf ein deutsch dominiertes Litauen geschrieben und ist stark autoritär, was in unserer Nation nicht funktionieren wird. Wir müssen den Seimas einberufen und ein besseres demokratisches Modell einführen."
LIT_crush_syndies:0 "Die Radikalen zerschlagen"
LIT_crush_syndies_desc:0 "Indem wir die Gewerkschaften in unserem Land infiltrieren und unsere syndikalistischen Sympathisanten und andere radikale Sozialisten entwurzeln, können wir die Gefahr eines linksextremen Putschversuchs beseitigen."
LIT_negotiate_syndies:0 "Mit Gewerkschaften verhandeln"
LIT_negotiate_syndies_desc:0 "Die Zerstörung von Gewerkschaften würde nicht zu unserer Ideologie passen! Wir können mit dem litauischen Gewerkschaftsbund verhandeln, ihn einladen, eine Rolle in Regierungsangelegenheiten zu spielen und einige der von ihm vorgeschlagenen Reformen einzuführen. Die Konservativen werden darüber aber nicht glücklich sein."
LIT_baltic_model:0 "Der dritte Weg"
LIT_baltic_model_desc:0 "Wir werden weder eine rückständige reaktionäre Demokratie noch eine revolutionäre syndikalistische Kommune sein! Wir haben den Weg zum Erfolg gefunden, und er beinhaltet weder das eine noch das andere!"
LIT_chrdem_agenda:0 "LKD - Gesellschaft im Licht Gottes und des Kaisers"
LIT_chrdem_agenda_desc:0 "Die Christlich Demokratische Partei hat ihre Politik gewählt. Wir müssen unsere Loyalität zu Deutschland bewahren und gleichzeitig die Tradition fördern, die unsere Vorväter uns gegeben haben."
LIT_crush_radicals:0 "Die Radikalen zerschlagen"
LIT_crush_radicals_desc:0 "Sowohl die extremen Nationalisten als auch die Syndikalisten sind gefährlich für unsere Gesellschaft, wir müssen sie aus der Regierung und der Öffentlichkeit ausmerzen."
LIT_invite_settlers:0 "Deutsche Siedler einladen"
LIT_invite_settlers_desc:0 "Wir können die Industrien unserer Nation ausbauen, indem wir fähige Arbeiter und Ingenieure aus Deutschland einladen, in unseren Fabriken und Industrie zu arbeiten."
LIT_revise_constitution:0 "Überarbeitung der Verfassung"
LIT_revise_constitution_desc:0 "Viele Menschen in unserer Nation sind verbittert über die Verfassung unserer Nation. Sie garantiert ihnen nicht das gleiche Maß an Rechten wie in anderen Nationen und ist viel zu autokratisch. Wir können sie überarbeiten und zusätzliche Kapitel hinzufügen, um die Menschen zu besänftigen."
LIT_diplomatic_autonomy:0 "Annahme eines korporatistischen Modells"
LIT_diplomatic_autonomy_desc:0 "Mit einem christlichen Korporatismus-Modell hoffen wir, die Gesellschaft zu reformieren und uns von der Gier des Kapitalismus und den Sünden des Syndikalismus zu befreien"
LIT_belarus_alignment:0 "An die Ukraine anpassen"
LIT_belarus_alignment_desc:0 "Wir werden, die Ukrainer, wenn die Zeit reif ist, zu den Todesstoß der die russische Armee einladen. Und dazu werden wir unsere Doktrin an die der Ukrainer angleichen."
LIT_baltic_alignment:0 "Mit dem Herzogtum verbünden"
LIT_baltic_alignment_desc:0 "Unsere baltischen Brüder im Norden haben viele der gleichen Dinge erlitten, die wir durchgemacht haben, und werden wie wir von Deutschen regiert, aber in diesem rauen Universum müssen wir uns mit dem Herzogtum verbünden, obwohl wir unsere kleinen Brüder, die Letten und Esten, beschützen müssen."
LIT_natdem_agenda:0 "LTIP - Nationalismus unter dem deutschen Stiefel"
LIT_natdem_agenda_desc:0 "Die Partei der Litauischen Nationalen Interessen, besser bekannt als 'Litauisch Sprachler', hat ihre Politik gewählt. Wir können den litauischen Nationalismus entwickeln, während wir immer noch mit dem Kaiser verbunden sind!"
LIT_promote_paramilitary:0 "Fördern Sie die Eisernen Wölfe"
LIT_promote_paramilitary_desc:0 "Die Paramilitärs die "Eisernen Wölfe" sind schon sehr lange der rechte Arm von Škirpa, aber es ist an der Zeit, sie zu legalisieren und ihnen freien Lauf zu lassen."
LIT_ban_trade_unions:0 "Gewerkschaften verbieten"
LIT_ban_trade_unions_desc:0 "Diese lästigen Arbeiter und ihr Internationalismus, sie stehen in Opposition zu unserer Regierung. Es ist an der Zeit, gegen diese syndikalistischen Agenten und Unterstützer vorzugehen."
LIT_land_reform:0 "Nationale Landreform"
LIT_land_reform_desc:0 "Wir können den deutschen Siedlern und Unternehmen das Land wegnehmen und es dem Staat und den loyalen litauischen Kapitalisten zur Nutzung geben. Wir können auf diese Weise mehr und mehr die Wirtschaft unseres Landes um den Staat herum konzentrieren."
LIT_limited_nationalism:0 "Autoritäre Verfassung"
LIT_limited_nationalism_desc:0 "Was ist falsch an ein paar Änderungen an der Verfassung des Landes? Wir sorgen nur dafür, dass sie unserem Ziel eines litauischen Nationalstaates folgt, das ist alles!"
LIT_historical_revisionism:0 "Geschichts-Revisionismus"
LIT_historical_revisionism_desc:0 "Weiße Russen? In UNSEREM Großfürstentum Litauen? Dass ich nicht lache! Es war immer litauisch! Immer groß! Immer mächtig! Bis diese lästigen Polen und Russen es ruiniert haben, das ist alles! Wir werden die Leute schon überzeugen."
LIT_september_8:0 "Den 8. September zum Nationalfeiertag erklären"
LIT_september_8_desc:0 "8. September, der Tag, an dem Vytautas der Große zum König gekrönt werden sollte, wenn er nicht zu früh gestorben wäre. Er war der Retter Litauens aus der polnischen Vorherrschaft, und in diesen Tagen der deutschen Herrschaft müssen wir seine Person als eine Ikone unseres Kampfes betrachten."
LIT_republic:0 "Revolte - Rufen Sie die Republik aus!"
LIT_republic_desc:0 "Keine deutschen Könige mehr! Und keine deutschen Siedler! Und kein deutsches Marionettentheater! Wir sind frei, und wir werden es immer sein!"
LIT_desperate_defense:0 "Verzweifelte Verteidigung"
LIT_desperate_defense_desc:0 "Die Deutschen stehen über uns! Wir müssen unsere ganze Nation darauf ausrichten, zu überleben! Und wir werden durchhalten, verdammt noch mal!"
LIT_nationalization_act:0 "Das Nationalisierungsgesetz"
LIT_nationalization_act_desc:0 "Jetzt, wo wir uns aus der deutschen Umklammerung befreit haben, ist es an der Zeit, dass wir uns ihres Eigentums entledigen. Alle deutschen Reichtümer, Land und Fabriken gehören uns, verstaatlicht sie! Schmeißt die Teutonenschweine aus eurem Land und sagt ihnen, sie sollen nie wiederkommen!"
LIT_reorganize_the_state:0 "Reorganisieren Sie den Staat"
LIT_reorganize_the_state_desc:0 "Wir müssen das gesamte Uhrwerk der litauischen Nation neu kalibrieren und sie von jedem deutschen Einfluss befreien. Litauen ist für Litauer!"
LIT_rewrite_the_constitution:0 "Die Verfassung umschreiben"
LIT_rewrite_the_constitution_desc:0 "Nieder mit der Demokratie, sie ist ein verrottender Leichnam! Wir haben die Macht, die Verfassung umzuschreiben, wie wir wollen, wir werden Litauen in das verwandeln, was es nach dem Weltkrieg hätte werden sollen."
LIT_iron_wolf_supremacy:0 "Vorherrschaft der Eiserne Wölfe (Geležinis vilkas)"
LIT_iron_wolf_supremacy_desc:0 "Die Paramilitärs der "Eiserne Wölfe" (Geležinis vilkas) sind schon sehr lange der rechte Arm von Škirpa, aber es ist an der Zeit, sie zu legalisieren und ihnen freien Lauf zu lassen."
LIT_vacation_in_varniai:0 "Urlaub in Varniai"
LIT_vacation_in_varniai_desc:0 "Wir haben eine Menge politischer Gefangener bekommen, seit wir an der Macht sind. Wir brauchen einen Ort, wo wir sie unterbringen können. Wie wäre es, wenn wir sie in einen Urlaub in Varniai schicken, dorthin, wo früher ein Priesterseminar war..."
LIT_industrial_effort:0 "Industrielle Anstrengungen"
LIT_industrial_effort_desc:0 "Litauen kann vielleicht kein industrieller Riese werden, aber es kann sich dennoch modernisieren und ein moderner entwickelter Staat mit einem starken Industriesektor werden."
LIT_fortress_lithuania:0 "Festung Litauen"
LIT_fortress_lithuania_desc:0 "Mit genügend Befestigungen und Vorbereitungen wird keine fremde Macht jemals wieder in Litauen eindringen können."

