### Events ###
lithuania.1.t:0 "Das Königreich Litauen im Jahr 1936"
lithuania.1.d:0 "O Litauen, Land der Tapferen, wo die Eichen stark und die Menschen widerstandsfähig sind. Was für eine Ironie des Schicksals ist es, dass du von den Nachkommen derselben Germanen gerettet und "befreit" wurdest, die dein Land geplündert und verwüstet haben. Ihr seid wieder ein Königreich, 700 Jahre nach dem Tod von König Mindaugas I., und doch seid Ihr nur ein Marionettenstaat inmitten des Reichspaktes. Ihr seid zwar nicht so deutsch dominiert wie das Vereinigte Baltische Herzogtum im Norden, aber Eure Lage ist dennoch unerträglich."
lithuania.1.a:0 "Interessant, erzähl mir mehr!"
lithuania.1.b:0 "Bla, bla, lass mich einfach spielen!"

lithuania.2.t:0 "Der Zustand des Königreichs in der Politik"
lithuania.2.d:0 "Seit der Gründung des Königreichs im Jahr 1918 und besonders nach den syndikalistischen Revolutionen im Westen wurde Litauen strikt von konservativer Politik dominiert. Die klerikalen, pro-deutschen und antisyndikalistischen litauischen Christdemokraten haben hart daran gearbeitet, Ihre Wirtschaft zu modernisieren, aber ihre Herrschaft könnte gerade zu einem Ende kommen, herausgefordert von der nationalistischen und antideutschen "Partei der litauischen Interessen" unter Kazys Škirpa, sowie den wiederauflebenden Sozialdemokraten unter Vladas Požela."
lithuania.2.a:0 "Wirklich?"

lithuania.3.t:0 "Die Gesamtsituation des Königreichs"
lithuania.3.d:0 "Litauen ist wohl das schwächste Mitglied des Reichspaktes, aber es ist entscheidend für die Bemühungen der Deutschen. Es hält eine strategische Position zwischen Ostpreußen und Deutschlands ostslawischen Marionetten und es ist die einzige sinnvolle Zugangsmöglichkeit des Kaiserreichs zum Vereinigten Baltischen Herzogtum. Als solches wird das Kaiserreich mehr als bereit sein, Litauen in die Schranken zu weisen, wenn es versucht, zu rebellieren. Auch Russland hat ein großes Interesse an Litauen, und die weißrussischen Minderheiten in der Region Vilnius haben zu Reibereien zwischen dem Königreich und den Weißrussen geführt. Und was ist mit dem bevorstehenden Zusammenstoß mit der Internationale?..."
lithuania.3.a:0 "Ich spiele lieber als Polen."

lithuania.4.t:0 "Adolfas Šapoka schreibt 'Geschichte Litauens'"
lithuania.4.d:0 "Ein junger litauischer Historiker, Adolfas Šapoka, hat einen 600-seitigen Wälzer über die Geschichte Litauens von seiner Gründung bis zur Gegenwart geschrieben und veröffentlicht. Es wird als sehr patriotisch und pro-litauisch angesehen und ist definitiv auf die Ansichten der litauischen Nationalisten ausgerichtet. Dennoch wurde es von der Kritik gelobt und im ganzen Land verbreitet, wobei bis zum Ende des Jahres über 100 000 Exemplare veröffentlicht wurden."
lithuania.4.a:0 "Eine schöne Lektüre. Aber auch ziemlich beunruhigend."

lithuania.5.t:0 "Schwarzer Montag trifft Litauen!"
lithuania.5.d:0 "Der rasende wirtschaftliche Abschwung, der mit der Berliner Börse begann, hat uns nicht aus dem Chaos herausgelassen. Jetzt, wo Hunderte von Betrieben in Deutschland schließen und andere unbedarfte Arbeiter rausschmeißen, ist die Nachfrage nach litauischen Agrar- und Industrieprodukten wie ein Stein gefallen. Felder liegen brach, Arbeitslose stehen zu Hunderten in Suppenküchen an und das Bruttoinlandsprodukt ist stark gesunken.\n Was können die armen Litauer gegen diese Tragödie tun?"
lithuania.5.a:0 "Wer wird jetzt unsere Butter und Gänse kaufen?"

lithuania.6.t:0 "Reaktion auf Schwarzen Montag"
lithuania.6.d:0 "Eine Dringlichkeitssitzung des Seimas ist heute zusammengekommen, um die Angelegenheiten der litauischen Wirtschaft zu besprechen, die von Minute zu Minute schlechter werden. Mehr und mehr Fabriken schließen. Bauern, die ihre Produkte nicht verkaufen können, verkaufen ihre Kühe und verschütten ihre Milch auf den Gehwegen. Die Arbeitslosen sammeln sich in Suppenküchen, um zu überleben. Der Seimas ist zwischen zwei großen Fraktionen gespalten, die beide ihre eigenen Ideen haben, wie man die Situation lösen und aus der Depression, die durch den Schwarzen Montag verursacht wurde, herauskommen kann."
lithuania.6.a:0 "Vytautas Zemkalnis - der Staat sollte profitable Industrien aufbauen und sich industrialisieren."
lithuania.6.b:0 "Kipras Bielinis - das System muss umgestaltet werden, um dem einfachen Mann zu helfen."

lithuania.7.t:0 "Unsere Wirtschaft hat sich erholt"
lithuania.7.d:0 "Nach einer langen Zeit der Erholung und des Kampfes gegen die Plage, die der wirtschaftliche Absturz des Schwarzen Montags war, hat die Wirtschaft Litauens scheinbar begonnen, sich zu erholen. Die Arbeitslosigkeit sinkt und der Wert der litauischen Mark erreicht endlich wieder das Niveau von vor 1936. Eine etwas morbidere Nachricht ist, dass die Selbstmordrate, die zuvor in ganz Europa führend war, nun endlich niedriger ist..."
lithuania.7.a:0 "Gut! Dann gehe ich mal die Schlinge lockern."

lithuania.8.t:0 "Die dritte Front"
lithuania.8.d:0 "Während in der französischen Kommune und im Rest der Internationale syndikalistisches Gesindel gedeiht, wurde Litauen früher von diesen Ideen solide verteidigt. Das wurde durch die Entdeckung einer Untergrundzeitung namens "Die Dritte Front" (Trecias frontas) widerlegt. Während sie sich als eine Sammlung modernistischer Avantgarde-Literatur präsentiert, die in den traditionellen Medien nicht veröffentlicht werden kann, ist sie auch stark linkslastig und agitiert für die Einführung einer neuen und besseren syndikalistischen Regierung im Land. Wie sollten wir darauf reagieren?"
lithuania.8.a:0 "Sie sind keine Bedrohung, der Syndikalismus kann hier nicht gedeihen."
lithuania.8.b:0 "Zerstreuen Sie ihre Kreise!"

lithuania.9.t:0 "Nationalistische Kundgebung"
lithuania.9.d:0 "Die Straßen sind heute mit patriotischen Mitgliedern der Litauisch-Sprachler-Bewegung gefüllt, mit über ein paar tausend Aktivisten, die durch die Stadt marschieren und fordern, das Land vom deutschen Einfluss zu befreien.\nNach dem Besuch des örtlichen Friedhofs, um den Helden, die im Weltkrieg gekämpft haben, um die Nation, wie wir sie kennen, zu schaffen, Respekt zu zollen, kehrten sie in die Städte zurück, wo kleinere Gewalttätigkeiten begannen. Ein paar Zivilisten, die meisten deutscher Herkunft, wurden verletzt, ein paar Schaufensterscheiben gingen zu Bruch, aber schließlich zerstreute sich die Menge.\nEin paar der radikalsten Teilnehmer wurden verhaftet, aber sie sind kleine Fische im Vergleich zu den Männern, die dieses Chaos organisieren..."
lithuania.9.a:0 "Schrecklich!"

lithuania.10.t:0 "Blaue Kokarden veranstalten Kundgebung"
lithuania.10.d:0 "Die Straßen sind heute gefüllt mit linksgerichteten Studenten, Arbeitern und Sympathisanten der litauischen syndikalistischen Bewegung, den Blauen Kokarden - in Anlehnung an die Kokarden, die litauische Revolutionäre während des Kosciuzko-Aufstandes 1794 trugen. Sie fordern die Vertreibung des deutschen und kapitalistischen Einflusses im Land und die Schaffung eines litauischen syndikalistischen Staates.\n\nDie Polizei berichtet von vorangegangenen Zusammenstößen zwischen den blau gekleideten Dissidenten und den zahlreichen litauischen nationalistischen Banden, den Eisernen Wölfen. Niemand wurde getötet, aber viele wurden in Krankenhäuser eingeliefert oder verhaftet. Allerdings wurde keiner der Anführer gefunden, trotz bekannter Verbindungen zum litauischen Arbeiterverband und dem illegalen Demokratischen Syndikat von Litauen."
lithuania.10.a:0 "Schrecklich!"

lithuania.11.t:0 "Wahl von 1938"
lithuania.11.d:0 "Die ersten Strahlen der Frühlingssonne haben begonnen, den Schnee im ganzen Land zu schmelzen, aber die Politik der Nation ist so instabil wie immer. Paraden nationalistischer Milizen und Dissidenten überschwemmen die Straßen in der Hoffnung auf einen Wahlsieg, und die Wahlbeteiligung war die höchste seit Bestehen der Nation. Die Christdemokraten haben durch die Ereignisse des Schwarzen Montags einen Schlag in ihrer Popularität erlitten, bleiben aber dennoch stark, während die Sozialdemokraten versuchen, die Arbeiterklasse dazu zu bringen, für sie zu stimmen. Wie wird sich das Volk entscheiden?"
lithuania.11.a:0 "Die Christdemokraten bleiben an der Macht."
lithuania.11.b:0 "Die Sozialdemokraten sichern sich eine Mehrheit."
lithuania.11.c:0 "Eine Koalition nationalistischer Parteien unter Führung von Voldemaras erringt den Sieg."

lithuania.12.t:0 "Änderung der politischen Lage"
lithuania.12.d:0 "Nachdem die Verfassung von 1920 überarbeitet und aktualisiert wurde und unser Land demokratischer geworden ist, hat sich auch die Haltung der Regierungspartei geändert. Wir können uns nicht mehr autoritär nennen, wir sind keine preußische konstitutionelle Monarchie mehr. Wir sind eine vollständige Demokratie, nur mit einer Galionsfigur als König."
lithuania.12.a:0 "Gut."

lithuania.13.t:0 "Das Ende des Königreichs"
lithuania.13.d:0 "Mit der Erklärung der Abschaffung des Amtes des Königs von Litauen und der Verhaftung von Karl Gero von Urach, dem ehemaligen Mindaugas III, hat sich ganz Litauen in einen ganz anderen Staat verwandelt. Die letzten Reste der Demokratie wurden hinweggefegt, der Seimas wurde aufgelöst, und die Partei der litauischen Nationalinteressen regiert nun an der Spitze. Augustinas Voldemaras hat sich zum Führer - Vadas - erklärt und seine Brigaden der Eisernen Wölfe an die Arbeit geschickt.\n\nDie Gründung der Litauischen Nationalrepublik kann jetzt nur noch von Deutschland gestoppt werden, dessen Interessen in Litauen nun schwer verletzt sind..."
lithuania.13.a:0 "Litauen für Litauer!"

lithuania.14.t:0 "Litauen erklärt seine Unabhängigkeit!"
lithuania.14.d:0 "Die niederträchtigen Litauer haben uns verraten! Nach der Wahl von 1938, die von der nationalpopulistischen Partei der litauischen Nationalinteressen, besser bekannt als "Litauisch Sprachler", gewonnen wurde, wurde das Marionettenkönigreich schnell in eine radikal nationalistische Republik umgewandelt, mit Kazys Škirpa als "Vadas" - Führer.\n\nDie Litauer haben bereits zahlreiche litauische Firmen beschlagnahmt und wichtige deutsche Vertreter in ihrem Land verhaftet, sogar ihren ehemaligen König Karl Gero von Urach, und erklären, dass sie auf niemanden hören werden. Wie sollen wir darauf reagieren?"
lithuania.14.a:0 "Wir werden sie im Handumdrehen zerquetschen!"
lithuania.14.b:0 "Wir haben Wichtigeres zu tun, lassen Sie sie in Ruhe. Im Moment."

lithuania.15.t:0 "Ein Stellvertreter für den Vadas?"
lithuania.15.d:0 "Jetzt, wo wir die litauische Nation voll im Griff haben, müssen wir die Regierung der neuen Nationalen Republik so gestalten, wie es für unsere patriotischen Ziele am besten ist. Der Vadas, Kazys Škirpa, hat bereits einen Haufen möglicher Kandidaten aus der Partei, und er braucht einen Stellvertreter, die Person, die die Verbindung zwischen ihm und dem Ministerkabinett halten wird. Welche Option sollten wir wählen?"
lithuania.15.a:0 "Pranas Dielininkaitis."
lithuania.15.b:0 "Domas Cesevicius."
lithuania.15.c:0 "Keep Brunius."

lithuania.16.t:0 "Frieden mit Litauen?"
lithuania.16.d:0 "Es hat sich gezeigt, dass die Litauer keine leichte Nuss sein werden, die zu knacken ist. Obwohl sie von allen Seiten von den Ländern des Reichspaktes umgeben sind, konnten ihre Streitkräfte unsere Vorstöße zurückdrängen und sogar Königsberg, die Hauptstadt Ostpreußens, einnehmen. Vielleicht sollten wir die Litauer ziehen lassen und uns stattdessen auf andere Fronten konzentrieren."
lithuania.16.a:0 "Bieten Sie ihnen Memel im Austausch für Frieden an."
lithuania.16.b:0 "Es ist nur ein vorübergehender Rückschlag!"

lithuania.17.t:0 "Deutschland bietet Frieden"
lithuania.17.d:0 "Unsere Streitkräfte sind siegreich! Die Deutschen, die sehen, dass sie uns nicht so leicht besiegen können, bieten nun Frieden an! Sie geben uns sogar die Möglichkeit, Klaipėda, das Herz Kleinlitauens, in der Nationalen Republik zu behalten. Sollen wir dieses Friedensangebot annehmen oder weiter vorwärts drängen?"
lithuania.17.a:0 "Das ist ein Deal."
lithuania.17.b:0 "Nein, wir wollen mehr!"

lithuania.18.t:0 "Die Litauer nehmen an!"
lithuania.18.d:0 "Die Litauer haben unserem Vorschlag zugestimmt. Ein Friedensvertrag wurde zwischen den beiden Nationen im eroberten Memel unterzeichnet, und das Memelland wurde nun an die litauische Seite zurückgegeben. der Reichspakt geht in Schande davon, und nun hat Deutschland keinen Landweg mehr zu seinen östlichen Marionetten..."
lithuania.18.a:0 "Sobald der Waffenstillstand endet, holen wir es uns zurück."

lithuania.19.t:0 "Die Litauer lehnen ab!"
lithuania.19.d:0 "Die Friedensverhandlungen sind gescheitert! Die Litauer sind vielleicht zu selbstbewusst geworden und glauben nun, dass sie sogar über Königsberg hinaus vorstoßen können! Natürlich sind sie töricht zu glauben, dass sie das Kaiserreich selbst zu Fall bringen können, aber die Tatsache, dass wir nun eine weitere langfristige Front zu bewältigen haben, ist nicht gut für unsere Situation..."
lithuania.19.a:0 "Zeit also für ein drittes Tanenberg."

lithuania.29.t:0 "Ein düsteres Omen"
lithuania.29.d:0 "Wjatscheslaw Wladimirowitsch war ein einfacher Mann. Obwohl seine Familie von russischen Kolonisten abstammt, die im späten 19. Jahrhundert hierher kamen, sieht er sich als Litauer, auch wenn er Russisch spricht und Russland die Treue schwört. Aber die Zeiten haben sich geändert. Unsere neue Regierung ist offen gegen Slawen, seien es Russen, Polen oder Weißrussen, und die Brigaden der Eisernen Wölfe haben bereits sein friedliches Zuhause am Rande von Vilnius angegriffen. Obwohl er seine Heimat liebt, war Wjatscheslaw gezwungen, auszuwandern, die Nation zu verlassen und sich in Dwinsk niederzulassen. Noch eine fliehende Seele.\n\nWährend einige Menschen wie Wjatscheslaw mit den Füßen gegen die neue Regierung protestieren, nehmen andere eine weitaus aktivere Haltung ein. Russische, polnische und weißrussische Minderheiten protestieren offen gegen die Regierung Vadas und drängen auf Maßnahmen gegen Diskriminierung. Sie könnten sich zu einer Bewegung organisieren, trotz unserer heftigen Einwände dagegen..."
lithuania.29.a:0 "Litauen ist für Litauer!"

lithuania.30.t:0 "Die Allianz für die Befreiung"
lithuania.30.d:0 "Vertreter der russischen, polnischen und weißrussischen Minderheiten sowie viele litauische Oppositionspolitiker haben eine Untergrundbewegung der sogenannten "Allianz für die Befreiung" organisiert, einer gegen unsere Herrschaft gerichteten Bewegung, die eine gerechte Behandlung der slawischen Minderheiten fordert. Die STT hat jedoch genügend Beweise, dass dies nur eine Lüge ist und die Organisation einen bewaffneten pro-russischen Aufstand gegen den Staat plant. Das Bündnis ist unorganisiert und hat keinen Anführer, aber das könnte sich bald ändern."
lithuania.30.a:0 "Wir werden diese Machenschaften im Auge behalten."

lithuania.31.t:0 "Der Silberne Ritter"
lithuania.31.d:0 "Kazimieras Viktoras Tiškevičius, ein polnisch-litauischer Adliger aus Kretinga, ist zum neuen Anführer der pro-slawischen Allianz für die Befreiung aufgestiegen. Als Nachfahre des ursprünglichen Hauses Gediminas, das das Großherzogtum im Mittelalter regierte, ist Tiškevičius gegen die von uns gegründete Republik und wünscht sich die Wiederherstellung einer Monarchie - natürlich mit ihm als Monarchen. Der Adlige hat die Organisation zu einem Vehikel für seine Untergrundkampagne gemacht, und er ist sogar so weit gegangen, dass er die Russen um Hilfe gebeten hat. Er ist sich bewusst, dass er alleine nicht gewinnen kann..."
lithuania.31.a:0 "Er ist nur ein verlorener Romantiker. Es wird verschwinden."
lithuania.31.b:0 "Das ist zu weit gegangen! Nehmen Sie den Verräter sofort fest!"

lithuania.32.t:0 "Der Silberne Ritter"
lithuania.32.d:0 "Eine interessante Person ist heute in der Duma angekommen. Kazimieras Viktoras Tiškevičius, ein polnisch-litauischer Adliger aus Kretinga und der Anführer der prorussischen "Allianz für die Befreiung" in Litauen, ist gekommen, um uns um Hilfe bei seiner Kampagne zu bitten. Tiškevičius glaubt, dass der einzige Weg für seine Partei darin besteht, einen Putsch durchzuführen und die Hydra, die die litauischen Nationalpopulisten sind, auszuschalten, und er schwört sogar, dass er die wiederhergestellte Monarchie auf unsere Interessen ausrichten wird, sollte er erfolgreich sein. Aber viele glauben ihm diese Geschichte nicht. Wie sollen wir darauf reagieren?"
lithuania.32.a:0 "Junge, wir geben dir alles, was erforderlich ist, mach die Drecksarbeit für uns!"
lithuania.32.b:0 "Wir sind mit Voldemaras in Litauen zufrieden, danke."

lithuania.33.t:0 "Russlandfreundlicher Putsch!"
lithuania.33.d:0 "Kazimieras Viktoras Tiškevičius hat die Allianz für die Befreiung für einen Marsch nach Vilnius aufgebracht! Seine Massen werden von offensichtlich unterstützenden russischen Soldaten gestützt - der Bastard ist nach Russland gegangen und hat sich deren Unterstützung bei diesem Unterfangen geholt! Verräter! Oder vielleicht unser nächster Anführer...\n\nDie Allianz für die Befreiung will das Großherzogtum Litauen von einst wiederherstellen und wird von regulären Militäreinheiten in der Hauptstadt sowie Brigaden der Eisernen Wölfe bekämpft. Dies ist eine Schlacht für die Geschichtsbücher..."
lithuania.33.a:0 "Lang lebe der neue Großherzog!"
lithuania.33.b:0 "Milizen der Eisernen Wölfe verteidigen erfolgreich die Hauptstadt!"

lithuania.34.t:0 "Litauischer Putsch gelingt!"
lithuania.34.d:0 "Die Allianz für die Befreiung war erfolgreich! Kazimieras II Tiškevičius regiert nun als neuer Monarch von Litauen. Und wie erwartet, ist er bereit, uns Lippenbekenntnisse abzulegen. Ein neuer Marionettenstaat hat sich der russischen Einflusssphäre angeschlossen."
lithuania.34.a:0 "Hurra!"

lithuania.35.t:0 "Ignas Šeinius - Die Rote Flut"
lithuania.35.d:0 "Ignas Šeinius, Litauens berühmtester impressionistischer Schriftsteller, hat vor kurzem ein neues Buch veröffentlicht, "Raudonasis tvanas" (Die rote Flut), das gerade das Gefängnis der literarischen Bedeutungslosigkeit in Litauen durchbrochen hat.\n\nÄhnlich wie sein berühmter "Kuprelis" ist "Die rote Flut" eine packende impressionistische Erzählung über eine Liebesgeschichte zwischen zwei jungen Individuen in einem geteilten Land, aber was unbedingt interessant ist, ist das Setting der Geschichte. Der Roman spielt in einer alternativen Zeitlinie, in der die Brusilov-Offensive erfolgreich war und Österreich-Ungarn 1916 aus dem Weltkrieg warf. Dies führt zu einer Kette von Ereignissen, die zu einem Sieg der Entente führen. Deutschland wird von einer Revolution heimgesucht und wird zu einer syndikalistischen Nation, während Russland einen Putsch unter der Führung von Koltschak erlebt, der von den Schwarzen Hundertschaften unterstützt wird, und zu einer totalitären ultranationalistischen Diktatur wird. Bald ist Europa erneut in einen Krieg verwickelt, und Litauen wird zur Frontlinie, zu einem Blutbad zwischen Deutschen und Russen, bei dem selbst die stärksten Männer in Minutenschnelle umkommen und sterben. Am Ende des Romans wird ein möglicher russischer Durchbruch angedeutet, ebenso wie eine Seeinvasion des noch existierenden Britischen Empire...\n\nDas Buch wurde für die grausamen Beschreibungen von Grausamkeiten und Kriegsverbrechen kritisiert, aber Šeinius verteidigt seine Erzählung mit den Worten, dass "so etwas in einem anderen Universum hätte passieren können"."
lithuania.35.a:0 "Versucht er, das Universum so schlecht wie möglich zu machen?"

lithuania.36.t:0 "EuroBasket 1937"
lithuania.36.d:0 "Die Basketball-Europameisterschaft 1937 in Berlin ist zu Ende. In einer überraschenden Wendung der Ereignisse wurde der amtierende Meister, die deutsche Mannschaft, in einem engen Spiel von der litauischen Mannschaft, die von dem litauisch-amerikanischen Spieler Feliksas Kriauciunas trainiert wurde, besiegt. Die deutschen Basketball-Fans reagierten schockiert und überrascht, während die Litauer auf die Straße gingen, um ihren Sieg in diesem David-gegen-Goliath-Match zu feiern."
lithuania.36.a:0 "Wir sind die Gewinner - der EuroBasket!"

lithuania.37.t:0 "Tod von Dovas Zaunius"
lithuania.37.d:0 "Dovas Zaunius, ein langjähriger Diplomat im litauischen Außenministerium, ist heute im Alter von 50 Jahren verstorben. Als Einwanderer aus Kleinlitauen hat er immer die Hoffnung des litauischen Volkes vertreten, eines Tages "die beiden Ufer des Nemunas wieder zu vereinen". Leider ist die Existenz der preußischen Litauer, oder Lietuvninkai, bis 1936 höchst fragwürdig geworden. Nach der Beerdigung von Zaunius wurde die grün-weiß-rote Trikolore Kleinlitauens gehisst."
lithuania.37.a:0 "Gedenke des Todes."

lithuania.38.t:0 "Die Geschichte von Litauen"
lithuania.38.d:0 "Herausgegeben von dem jungen Historiker Adolfas Sapoka, ist "Die Geschichte von Litauen" ein wegweisendes Werk der litauischen Geschichtsschreibung, das die Geschichte des Landes von der Gründung im 13. Jahrhundert bis zur Gegenwart in einem für den Durchschnittsverbraucher leicht lesbaren Buch zusammenfasst. Die Verherrlichung litauischer Helden und Großherzöge in der Abhandlung hat dazu geführt, dass sie von litauischen Nationalisten als ihre inoffizielle Bibel aufgegriffen wurde."
lithuania.38.a:0 "Wenigstens sind sie glücklicher..."

lithuania.39.t:0 "Die Nationale Litauische Olympiade"
lithuania.39.d:0 "Da der Patriotismus in unserem Land zunimmt, wurde die Idee vorgeschlagen, eine nationale Olympiade verschiedener Sportveranstaltungen zu organisieren, bei der litauische Sportlerinnen und Sportler, sowohl aus dem Königreich als auch aus dem Ausland, ihre Fähigkeiten testen und sich in Vorbereitung auf die weltweite Vertretung ihres Landes messen könnten. Dies wäre die sogenannte Nationale Olympiade ("Tautine olimpiada"). Die Nationale Olympiade würde mit einer prestigeträchtigen Zeremonie im Juli dieses Jahres eröffnet werden und alle Teilnehmer würden einen Eid schwören, ihre Nation bei internationalen Sportveranstaltungen mit aller Kraft zu vertreten, sich der Nation zu widmen und ihre Geschichte, Kultur und Traditionen zu respektieren. Dies wäre ein fantastisches Ereignis, um die Unterstützung für unsere Regierung zu wecken und die Nation zu beruhigen."
lithuania.39.a:0 "Befürworten der Initiative"
lithuania.39.b:0 "Es ist zu kostspielig"

lithuania.40.t:0 "Der Kult von Vytautas dem Großen"
lithuania.40.d:0 "Vytautas der Große, einer der berühmtesten litauischen Monarchen aus dem 15. Jahrhundert, ist seit jeher ein Symbol für den litauischen Kampf um die Unabhängigkeit. Er war antideutsch und antipolnisch, er förderte das Christentum und war doch tolerant gegenüber anderen Religionen und Kulturen, er war ein überzeugter Alkoholabstinenzler, er war ein großer Militärtaktiker - so spricht er so ziemlich jeden in der litauischen Gesellschaft an. Schon jetzt gibt es jährliche Feiern zu seinem Todestag vor fünfhundert Jahren, dem 27. Oktober, und dem Tag, an dem er vor seinem Tod zum König von Litauen hätte gekrönt werden sollen, dem 8. August. Es gibt die Idee, daraus einen Kult um den längst verstorbenen Großfürsten zu machen, sein Image mit dem Image der Regierung zu verbinden und so diesen Personenkult zur Stärkung der Legitimität unserer Regierung zu nutzen."
lithuania.40.a:0 "Unterstützt diese Idee!"
lithuania.40.b:0 "Seien wir nicht albern"

lithuania.41.t:0 "Die letzte Expedition des Matas Salcius"
lithuania.41.d:0 "Der berühmte litauische Entdecker und Reisende Matas Salcius ist in Bolivien bei dem Versuch, mit dem Motorrad von Alaska nach Feuerland zu reisen, ums Leben gekommen. In seiner Heimat war er eine kulturelle Ikone, die für die Popularisierung von Auslandsreisen und das Interesse an der Geographie verantwortlich war, und sein Tod hat das litauische Volk schockiert und überrascht. Salcius wurde auf einem unbekannten Friedhof in Bolivien beigesetzt, aber sein Herz wurde nach Litauen zurückgebracht, wo es in Vilnius beigesetzt wurde."
lithuania.41.a:0 "Jetzt kann er den Himmel auf Rädern erkunden."

lithuania.42.t:0 "Litauische Gruppe für das Studium der französischen Kultur"
lithuania.42.d:0 "Lietuviu draugija prancuzu kulturai pazinti (Litauische Gruppe für das Studium der französischen Kultur) ist eine Organisation von linksgerichteten litauischen Dichtern und Schriftstellern mit dem offiziell erklärten Ziel, die Kultur Frankreichs kennenzulernen und zu erfahren, wie sie von der Revolution von 1919 beeinflusst wurde. Bemerkenswerte Mitglieder sind Salomeja Neris, Vincas Kreve und Petras Cvirka. Sie wird weithin als eine Front für den Einfluss der Internationale in litauischen Schriftstellerkreisen angesehen."
lithuania.42.a:0 "Was auch immer"

lithuania.43.t:0 "Landreform-Debatte"
lithuania.43.d:0 "Es hat den Anschein, als ob das Thema Bodenreform wieder vorverlegt wurde, da die ehemaligen Besitzer des Landes nun entweder in ihre deutschen Villen flüchten oder verkaufen, was sie können. Dadurch sind große Landstriche übrig geblieben, die an Litauer zurückgegeben werden sollen, die mehr als bereit sind, das Land zu bearbeiten. Die Konservativen wollen dieses Land über ein System vergeben, bei dem die Leute eine kleine Gebühr zahlen müssen, bis das Land abbezahlt ist. Dies würde die Kosten reduzieren, aber auch die Dauer der Landreform verlängern, während die Liberalen versuchen, vielen Menschen das Land umsonst zu geben, mit dem Argument, dass die Güter, die zurück in die Wirtschaft gepumpt werden, sicherstellen, dass die Landreform schneller abgeschlossen wird."
lithuania.43.a:0 "Übernehmen Sie die konservativen Reformen"
lithuania.43.b:0 "Verabschiedung der liberalen Reformen"

lithuania.44.t:0 "Landreformen abgeschlossen"
lithuania.44.d:0 "Nach viel Ackerbau und harter Arbeit haben die litauischen Landreformen begonnen, wirklich ihre Früchte zu tragen. Mehr und mehr Produkte helfen, die Wirtschaft anzukurbeln, und haben es ermöglicht, dass billigere Waren den Markt überschwemmen, so dass Waren für den einfachen Mann besser verfügbar sind und die Bevölkerung wächst."
lithuania.44.a:0 "Hurra!"

