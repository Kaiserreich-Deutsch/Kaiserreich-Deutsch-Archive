FRA_liberate_europe_category:0 "Die Befreiung Europas"
FRA_liberate_europe_category_desc:0 "Der Sieg in Europa ist unser! Die verbliebenen Staaten der Bourgeoisie sind uns ausgeliefert und reif für die Zerstörung. Nutzen wir diese Chance, um die Revolution voranzutreiben und den großen europäischen Kontinent in unsere Festung des Sozialismus zu verwandeln."

FRA_invade_liberation_target:0 "Angriff [FROM.GetNameDef]"
FRA_invade_liberation_target_desc:0 "[FROM.GetNameDefCap] ist ein schwaches und marodes Regime, das zerstört werden muss, vorwärts!"

FRA_internationale_category:0 "Angelegenheiten der Internationale"
FRA_internationale_category_desc:0 "Das Bündnis aller Sozialisten in unserer Welt ist wirklich etwas Schönes. Wir werden zusammenarbeiten, um die Welt zu einem besseren Ort für uns alle zu machen."

