### Focuses ###
commune_of_france_focus:0 "Kommune Frankreich Schwerpunkt Baum"

FRA_amenagement:0 "Regionale Planung"
FRA_amenagement_desc:0 "Unser Territorium ist riesig und ungleich entwickelt, einige ländliche Regionen wurden zurückgelassen, während andere florieren und mit spektakulären Raten wachsen. Wir müssen lokale Initiativen fördern und ehrgeizige Infrastrukturprojekte in Betracht ziehen, um dieses Problem auf lokaler und nationaler Ebene zu lösen."
FRA_hydroelectricity:0 "Wasserkraft"
FRA_hydroelectricity_desc:0 "Unsere Gebirgsregionen in den Alpes und im Zentralmassiv verfügen über eine Vielzahl von Flüssen mit hohem Durchfluss, eine perfekte Umgebung, um eine saubere und dauerhafte Energiequelle zu installieren und die rückständigen, ländlichen Bergregionen der Kommune zu beleben."
FRA_swiss_hydroelectricity:0 "Schweizer Wasserkraft"
FRA_swiss_hydroelectricity_desc:0 "Unsere kürzliche Eroberung der Romandie hat uns einige perfekte Stellen für die Wasserkraft als Erweiterung unseres bestehenden Netzes in den Alpen eröffnet. Unsere führenden Ingenieure sind sich sicher, dass der Ausbau unserer Dämme in der Region von großem Nutzen für unsere Wirtschaft wäre."
FRA_chemins_de_fer:0 "Eisenbahnamt"
FRA_chemins_de_fer_desc:0 "Eine Kongress-Sitzung über den Zustand der Infrastruktur Frankreichs auf dem BGT zeigte die Desorganisation unseres Eisenbahnsystems und wie rückständig es geworden ist. Der Kongress einigte sich auf die Notwendigkeit, ein neues Amt zu schaffen, das speziell mit der Entwicklung und Instandhaltung unserer Eisenbahnen beauftragt wird, um alle Teile Frankreichs miteinander zu verbinden."
FRA_mining_expansion:0 "Erweiterung des Bergbaus"
FRA_mining_expansion_desc:0 "Die wirtschaftliche und infrastrukturelle Entwicklung der Regionen der Alpen und des Zentralmassivs ermöglicht eine stärkere Ausbeutung der dort vorhandenen Bodenschätze. Unsere Prospektoren haben neue Mineralienvorkommen entdeckt und wir sind nun bereit, diese im industriellen Maßstab auszubeuten!"
FRA_plan_prost:0 "Plan Prost"
FRA_plan_prost_desc:0 "Der Ingenieur und Urbanist Henri Prost hat den Plan, Autobahnen rund um die Pariser Region zu entwickeln, um die Vororte miteinander zu verbinden. Diese Idee findet breite Unterstützung und die BGT beschließt, neue Projekte zum Ausbau von Autobahnen durch die Kommune zu finanzieren. Auch die Kommunen Marseille und Lyon bitten ihn, Autobahnpläne für ihre Städte zu entwerfen."
FRA_autoroutes:0 "Die Autobahnen"
FRA_autoroutes_desc:0 "Die Autobahnen haben sich als massiver Segen für die Wirtschaft und die Mobilität der Arbeiter in den städtischen Regionen erwiesen, jetzt wurde ein ehrgeiziger Plan vorgelegt, sie auf das ganze Land auszuweiten! Jede Ecke unseres Landes zu verbinden, wird einen massiven Einfluss auf unsere regionale Entwicklung haben und kann der Revolution nur nützen."

FRA_eco_direction:0 "Richtung der Wirtschaft"
FRA_eco_direction_desc:0 "Unsere Wirtschaft ist gerechter für die Arbeiter und im Allgemeinen ziemlich potent, während reaktionäre Wirtschaften von den Launen der Kapitalisten leben und zugrunde gehen, aber interne Konflikte haben uns daran gehindert, unsere Wirtschaft zu steuern. Es ist an der Zeit, eine Versammlung des BGT einzuberufen, damit diese Fragen ein für alle Mal von einer Fraktion der Kommune geklärt werden."
FRA_orth_syndicalism:0 "Orthodoxer Syndikalismus"
FRA_orth_syndicalism_desc:0 "Der seit der Revolution eingeschlagene Kurs wurde bekräftigt. Diese orthodoxe Haltung hat sich bewährt und kann mit ein wenig Feinschliff noch besser werden."
FRA_reduce_unemploy:0 "Abbau der Arbeitslosigkeit"
FRA_reduce_unemploy_desc:0 "Jenseits des Rheins ist die Arbeitslosigkeit so hoch wie nie zuvor, wir müssen dafür sorgen, dass der französische Arbeiter immer einen Arbeitsplatz hat, um seine Familie zu ernähren. In dieser einfachen Aufgabe, unser Volk mit den Früchten seines Lebensunterhalts zu versorgen, beweisen wir unsere innewohnende Überlegenheit gegenüber den kapitalistischen Volkswirtschaften und ihren ständigen Krisen."
FRA_work_design_coop:0 "Zusammenarbeit zwischen Arbeiter und Projektanten"
FRA_work_design_coop_desc:0 "Indem wir die Zusammenarbeit zwischen den Wissenschaftlern und Ingenieuren, die hinter den Designs und Konzepten stehen, und den Arbeitern, die sie tatsächlich bauen, verstärken, werden wir unsere Produktionstechniken schnell verbessern. Dies ermöglicht uns auch, unsere Belegschaft schnell für neue Techniken zu schulen und auszubilden, indem wir die Projektanten die Arbeiter direkt darüber unterrichten lassen."
FRA_improve_manage:0 "Verbessern Sie die Verwaltung von Gewerkschaften"
FRA_improve_manage_desc:0 "Die Gewerkschaften haben lange Zeit die Wirtschaft gelenkt, aber sie haben einige Lücken und Schlupflöcher in ihren Regeln, die ausgenutzt werden können, was zu katastrophalen Ergebnissen für unsere Wirtschaft führt. Wir werden jedoch den Platz der Gewerkschaften in unserem Land nicht in Frage stellen. Stattdessen werden wir das Management straffen und einige Arbeitsvorschriften neu schreiben."
FRA_dedication:0 "Sinn für Einsatzbereitschaft"
FRA_dedication_desc:0 "Der Arbeiter muss sich bewusst sein, dass er für das größere Wohl der Kommune und des französischen Volkes als Ganzes arbeitet. Er muss sich zu jeder Zeit in seine Arbeit eingebunden fühlen, und auf diese Weise werden wir unseren nationalen Geist und unsere Produktivität verbessern. Wir brauchen weder Peitschen noch unterdrückerische Unternehmer."
FRA_fac_towns:0 "Fabrik Städte"
FRA_fac_towns_desc:0 "Unser Plan, die industrielle Basis der Kommune schnell zu erweitern, kann durch die Errichtung neuer Fabrikstädte unterstützt werden, Städte, die speziell dafür entworfen wurden, ihnen und ihren Familien Wohnraum und moderne Gebrauchsgegenstände zur Verfügung zu stellen und gleichzeitig dafür zu sorgen, dass sie in der Nähe ihrer Arbeitsstätten wohnen."
FRA_Industrialisation:0 "Industrielle Stadtentwicklung"
FRA_Industrialisation_desc:0 "Ambroise Croizat ist der neue Wirtschaftsminister der Kommune. Als Jakobiner ist er ein Verfechter der kommunalen Industrialisierung. Obwohl unser Land schon immer zu den modernen Volkswirtschaften Europas gehörte, können wir uns noch nicht mit dem Ruhrgebiet vergleichen. Nur durch einen ehrgeizigen Ausbau der industriellen Basis können wir hoffen, uns mit Deutschland zu messen."
FRA_inter_coop:0 "Internationale Zusammenarbeit"
FRA_inter_coop_desc:0 "Während unser technisches Know-how zu den besten der Welt gehört, ist es zu einfach, jeden Durchbruch zu ignorieren, der in befreundeten Ländern unter dem Vorwand der Überlegenheit gemacht wird. Von neuen Produktionstechniken bis hin zu Managementtheorien müssen wir wachsam bleiben und alles übernehmen, was unserer eigenen Wirtschaft zugute kommen könnte."
FRA_war_eco_agri:0 "Kriegsökonomie und Landwirtschaft"
FRA_war_eco_agri_desc:0 "Jacques Doriot ist der neue Wirtschaftsminister der Kommune. Als Sorelianer ist er ein Verfechter seiner Theorie "Krieg, Ökonomie und Agrarwirtschaft", die eine rasche Umstellung auf eine Kriegswirtschaft zusammen mit einer ehrgeizigen Entwicklung der Landwirtschaft fordert. Sollten die deutschen Reaktionäre angreifen, werden wir sicherlich eine Verwendung für die Gewehre und das Brot haben."
FRA_modern_farms:0 "Moderne Bauernhöfe"
FRA_modern_farms_desc:0 "Die Landwirtschaft ist seit der Antike ein Grundnahrungsmittel der Zivilisation, und doch hat sie sich in nur einem Jahrhundert tiefgreifend verändert. Neueste Werkzeuge wie Traktoren ermöglichen es einem einzelnen Landwirt, an einem einzigen Tag Felder zu ernten, für die früher Dutzende von Landwirten und eine Woche nötig gewesen wären. Lassen Sie uns unsere Bauernhöfe mechanisieren, um mehr Essen auf unsere Teller und in unsere Vorräte zu bringen."
FRA_war_industry:0 "Eine Kriegsindustrie"
FRA_war_industry_desc:0 "Trotz steigender Feindseligkeit aus Deutschland ist unsere Wirtschaft immer noch größtenteils auf die Produktion von zivilen Gütern ausgerichtet und nicht für einen großen Krieg geeignet. Wir müssen unsere Produktion von Waffen und Ausrüstung entwickeln, wenn wir die Kommune effizient gegen äußere Bedrohungen verteidigen wollen."
FRA_mass_production:0 "Massenproduktion"
FRA_mass_production_desc:0 "Unsere Feinde sind zahlreich, und unsere Armee ist demzufolge ziemlich groß. Diese Armee braucht eine Menge Ausrüstung, und das belastet natürlich unsere Fabriken. Wir müssen nach neuen Wegen suchen, um unsere Produktion von Kleinwaffen sowohl in der Konstruktion als auch in der Fertigung zu verbessern, ohne dabei Abstriche zu machen."
FRA_cooperatives:0 "Kooperativen"
FRA_cooperatives_desc:0 "Daniel Guérin ist der neue Wirtschaftsminister der Kommune. Als Anarchist ist er ein Befürworter der Genossenschaften. Die Regierung der Kommune ist in erster Linie dazu da, den Arbeitern zu dienen, und sie muss ihnen die besten Arbeitsbedingungen sichern. Sie ihre eigenen Unternehmen führen zu lassen, ist ein guter Anfang."
FRA_decentralized_industry:0 "Dezentrale Industrie"
FRA_decentralized_industry_desc:0 "Unsere Industrie konzentriert sich derzeit um Paris und die großen Gemeinden, aber die Menschen leben nicht nur in Paris, Lille oder Lyon, sondern überall in Frankreich. Wir müssen alle Anstrengungen unternehmen, um alle Regionen Frankreichs zu entwickeln, damit unser ganzes Land gedeiht."
FRA_market_socialism:0 "Markt Sozialismus"
FRA_market_socialism_desc:0 "Die von uns geschaffenen Genossenschaften müssen sich in einen neuen, gleichberechtigten sozialistischen Markt einfügen. Dieser Markt wird die Wirtschaft dynamischer machen und es jedem ermöglichen, seine eigenen Ziele zu verfolgen und seinen industriellen Reichtum unter Beachtung der Ideale des Sozialismus zu teilen, ohne die räuberischen Verhaltensweisen der kapitalistischen Marktwirtschaft."
FRA_ruralism:0 "Ländlicher Raum"
FRA_ruralism_desc:0 "Das Leben des Bauern ist das beste Leben, das dem Menschen bekannt ist, aber die Notwendigkeit einer industriellen Wirtschaft machte dieses Leben für den Großteil des französischen Volkes unmöglich. Wir können diesen Lebensstil jedoch immer noch fördern, indem wir ihre Fabriken und Arbeitsplätze auf das Land bringen und die Tyrannei der Massenurbanisierung beenden."

FRA_communal_army:0 "Die Kommunalarmee"
FRA_communal_army_desc:0 "Die französische Nation hat eine Armee, aber es ist eine Armee, die noch keine einheitliche Richtung hat. Einige schlagen immer noch die gleiche Armee des Weltkriegs mit Oberkommando vor. Andere wollen mehr Initiative für Unteroffiziere. Wieder andere wünschen sich eine motorisierte und mobile Armee. Schließlich gibt es noch die Idee der Masseneinberufung. Sobald wir die Militärgewerkschaften auflösen, müssen wir mit einer einheitlichen Vision folgen."
FRA_principe_concentration:0 "Prinzip der Konzentration"
FRA_principe_concentration_desc:0 "Wie die Schlachten des Weltkriegs gezeigt haben, ist nichts damit zu gewinnen, dass wir unsere Truppen gleichmäßig über die gesamte Front verteilen und nur Meter einnehmen, die wir am nächsten Tag durch Artilleriebeschuss verlieren. Indem wir lokale Durchbrüche machen und in diese investieren, können wir mit ein paar guten Schlachten buchstäblich die gesamte feindliche Front zerschlagen."
FRA_tank_research:0 "Panzer-Forschungszuschüsse"
FRA_tank_research_desc:0 "Panzer sind nicht neu für uns, noch für die Welt, aber sie sind immer noch eine relativ neue Komponente der Kriegsführung. In der Zwischenkriegszeit gab es rasante Verbesserungen im Panzerbau, und es scheint, dass sich das wahre Potenzial der Panzerung langsam offenbart. Lassen Sie uns großzügig in die Zukunft der Kriegsführung investieren."
FRA_fast_army:0 "Geschwindigkeits-Kult"
FRA_fast_army_desc:0 "Die Motorisierung ist mehr als nur die Zukunft der Kavallerie. Während der durchschnittliche Lastwagen unter feindlichem Feuer nicht lange durchhält, erlaubt er uns, unsere Truppen in unglaublichen Zeiten an die vordersten Frontlinien zu bringen. Wir müssen Geschwindigkeit zum Ziel all unserer Taktiken, all unserer Ausbildung, all unserer Ausrüstung machen. Schnelligkeit ist eine Chance."
FRA_tank_assembly_line:0 "Panzer-Montagelinien"
FRA_tank_assembly_line_desc:0 "Panzer sind eine furchterregende Maschine auf dem Schlachtfeld, aber sie sind sehr aufwendig zu bauen. Durch die Schaffung grundlegender Qualitätsstandards können wir die Produktion von Panzern beschleunigen und unsere Panzer zu großen Panzerdivisionen ausrüsten, die auf den Feind niederprasseln werden wie ein Felsbrocken."
FRA_tank_quality_line:0 "Qualität Fertigung"
FRA_tank_quality_line_desc:0 "Panzer sind eine furchteinflößende Waffe auf dem Schlachtfeld, aber sie sind sehr aufwendig zu bauen. Wenn wir trotzdem auf Qualität setzen, sorgen wir dafür, dass unsere Panzer die Besten der Besten sind. So wird jeder Panzer, den wir produzieren, mit Leichtigkeit die Blechdosen zerquetschen, die unser Feind verzweifelt gegen uns aufstellt."
FRA_centralized_hc:0 "Zentrales Oberkommando"
FRA_centralized_hc_desc:0 "Wir sind uns bewusst, dass die unappetitlichen Ereignisse des Jahres 1919 in der Bevölkerung ein tiefes Misstrauen gegenüber dem militärischen Oberkommando hervorgerufen haben. Trotzdem werden wir das Konzept des Oberkommandos rehabilitieren müssen. Die Vorstellung, dass der Truppführer über die Kampftaktik entscheidet, ist glamourös, aber wer kümmert sich um die Logistik und die strategischen Manöver?"
FRA_analysing_wki:0 "Analyse des Weltkriegs"
FRA_analysing_wki_desc:0 "Der Weltkrieg, eine Tragödie für uns und unsere britischen Kameraden, ist ein schmerzhaftes Thema zu studieren, aber es ist eines, das wir trotzdem studieren müssen. Aus den Erfolgen und Misserfolgen dieses Krieges werden wir lernen, wie der nächste geführt werden muss. Diejenigen, die glauben, dass neue Taktiken und Strategien aus dem Nichts sprießen werden, wenn der Konflikt näher rückt, machen sich etwas vor."
FRA_war_experience:0 "Kriegserfahrung"
FRA_war_experience_desc:0 "Die französische Armee hat viele Kriege geführt und wird noch viele weitere führen. Jedes Mal müssen wir innehalten und über diese Konflikte nachdenken, und eine möglichst gründliche Analyse machen, um herauszufinden, wo unsere Pläne richtig oder falsch gelaufen sind. Nur weil sie nicht unter der Flagge der Kommune gekämpft haben, heißt das nicht, dass sie umsonst gestorben sind."
FRA_military_academy:0 "Militär-Akademie"
FRA_military_academy_desc:0 "Krieg ist ein komplexes Thema, eines, das studiert werden muss, um vollständig verstanden zu werden. Während wir viele Talente während des Bürgerkriegs 1919 gefunden haben, müssen wir die vorbereitenden Schritte zur Ausbildung neuer Offiziere unternehmen. Wir können auch unsere gesamte Doktrin studieren und die Ausbildung unseres Offizierskorps auf diese Weise erneuern."
FRA_officers_initiative:0 "Offiziers-Initiative"
FRA_officers_initiative_desc:0 "Wie oft wurden während des Weltkrieges Durchbrüche erzielt, aber nicht ausgenutzt, weil die Offiziere nicht reagierten? Wir müssen dafür sorgen, dass sich das nicht wiederholt, jedes Regiment sollte in der Lage sein, unabhängig zu handeln, Pläne zu erstellen und nach eigenem Ermessen zu handeln. Das ist die Realität der modernen Kriegsführung, die napoleonischen Kolonnen sind Geschichte."
FRA_mission_type:0 "Missionstypische Taktik"
FRA_mission_type_desc:0 "Unsere Pläne sollen keine Aufgabenlisten sein, sonst sind unsere Truppen gelähmt, sobald das Unerwartete passiert. Unsere Pläne müssen immer auf ein bestimmtes Ziel hin aufgebaut sein. Dies ist der einzige starre Teil des Plans, alles andere wird den Trupps überlassen, um es herauszufinden. Auf diese Weise sind wir immer bereit, unsere Pläne anzupassen, wenn sich die Situation auf dem Feld entwickelt."
FRA_flexible_support:0 "Flexible Unterstützung"
FRA_flexible_support_desc:0 "Um die Effizienz unserer Trupps zu gewährleisten, müssen wir sicherstellen, dass sie von der Artillerie und den Unterstützungsregimentern auf flexible Weise unterstützt werden. Das bedeutet, dass die Artillerie jederzeit bereit sein muss, auf die Befehle jedes mit ihr verbundenen Squads zu feuern, und Unterstützungskompanien müssen bereit sein, einzugreifen, wenn sie an der Front um Hilfe gerufen werden."
FRA_empower_rifleman:0 "Befähigen Sie den Schützen"
FRA_empower_rifleman_desc:0 "Letztendlich können wir alle Pläne der Welt entwerfen und so viele Artilleriegeschütze in der Hinterhand stapeln, wie wir für richtig halten, aber der bescheidene Schütze ist derjenige, der den Krieg gewinnen wird. Indem wir dafür sorgen, dass auch sie eigenständig die Initiative ergreifen können, verbessern wir auf subtile Weise die Effizienz jedes Trupps und besiegen jene Feinde, die sie mit Terror anführen."
FRA_mass_conscription:0 "Massen-Mobilisierung"
FRA_mass_conscription_desc:0 "Der Weltkrieg hat zweifelsohne gezeigt, dass moderne Kriege heute absolut irrsinnige Ausmaße annehmen und auf jeder Seite Millionen zum Kampf einberufen werden. Jeder Franzose muss wissen, dass er eines Tages dazu aufgerufen werden kann, sein geliebtes Land gegen die Reaktionäre zu verteidigen. Wir werden erst dann besiegt sein, wenn der letzte von uns umgekommen ist!"
FRA_improve_manufactures:0 "Verbessern Sie die Fertigungen"
FRA_improve_manufactures_desc:0 "Der Krieg hat wirklich ein gewaltiges Ausmaß angenommen, und ein solcher moderner Krieg wird eine Menge an Ausrüstung benötigen, die wir uns vielleicht noch gar nicht vorstellen können. Zum Gewehr und zur Granate kommen der Panzer und das Flugzeug, bald vielleicht noch mehr. Wir müssen sicherstellen, dass unsere Militärindustrie die beste ist, die sie sein kann, wir werden nie ein Gewehr zu viel haben!"
FRA_global_organization:0 "Weltweite Organisation"
FRA_global_organization_desc:0 "Eine große Armee braucht ein großes Kommando. Aber es ist nicht das Oberkommando von einst, das in einem Kriegszimmer in Paris sitzt und Pfeile auf eine Karte zeichnet. Es sind die Offiziere jeder Einheit, jedes Regiments, jeder Armee und jeder Front. Alle zusammen werden sie unsere Armee führen und unseren letztendlichen Sieg in einem so großen Konflikt sicherstellen."
FRA_mass_fire_support:0 "Massenfeuer-Unterstützung"
FRA_mass_fire_support_desc:0 "Mit einer so großen Armee kommt eine neue Idee für das alte Konzept des Unterstützungsfeuers. Lange Zeit dachte man, dass die Artillerie allein einen Vorstoß unterstützen kann, aber wir glauben, dass es die Pflicht jedes Trupps ist, der nicht angreift, Deckungsfeuer für diejenigen zu geben, die vorrücken. Auf diese Weise werden sich unsere Feinde für immer ducken, während wir uns vorwärts bewegen."
FRA_grand_army_reform:0 "Große Armeereform"
FRA_grand_army_reform_desc:0 "Unsere Armee ist jetzt im Ziel und in der Doktrin geeint. Niemand wagt es mehr, sie eine Miliz oder einen Straßenpöbel zu nennen. Das erinnert an das Bild der Grande Armée, und in der Tat ist es ein Erbe, auf das wir stolz sind. Lassen Sie uns dafür sorgen, dass unsere gesamte Armeeorganisation darauf ausgerichtet ist, mit so vielen Soldaten und Offizieren umzugehen."

FRA_equipment_modern:0 "Moderne Ausrüstung"
FRA_equipment_modern_desc:0 "Die Werkzeuge des Krieges werden immer besser, effizienter, tödlicher. Für manche ist das eine Tragödie, aber es ist klar, dass wir sie nicht meiden können. Krieg ist eine hässliche Realität, und wir müssen uns ihr stellen. Indem wir dafür sorgen, dass unsere Ausrüstung immer die beste ist, machen wir Konflikte vielleicht noch tödlicher. Aber unsere Feinde werden uns nicht die Höflichkeit ersparen, diese Waffen gegen uns einzusetzen."
FRA_special_forces:0 "Alpine Truppen"
FRA_special_forces_desc:0 "Berge waren schon immer eine radikal andere Umgebung zum Kämpfen, und die meisten unserer Grenzen verlaufen über Berge. Wir müssen sicherstellen, dass unsere Ausbildung der Gebirgstruppen makellos ist und dass jedes neue Ausrüstungsstück, das wir erfinden, an die Gebirgskriegsführung angepasst ist. Gebirgsartillerie gibt es, vielleicht auch bald Gebirgspanzer?"
FRA_tank_division:0 "Panzer-Divisionen"
FRA_tank_division_desc:0 "Es ist schon eine Weile offensichtlich, aber Panzer sind hier, um zu bleiben. Ihre Panzerung ist undurchdringlich für Handfeuerwaffen, und ihre mächtige Kanone zerstört alles, worauf sie gerichtet ist. Mit den Jahren werden ihre Konstruktionen immer schwerer und zerstörerischer. Wir müssen an der Spitze der Panzertechnologie bleiben, damit wir das Schlachtfeld dominieren können."
FRA_road_to_war:0 "Der Weg zum Krieg"
FRA_road_to_war_desc:0 "Der Krieg mit Deutschland ist eindeutig unvermeidlich, diese Nation hält unsere Brüder im Elsass und in Lothringen als Geiseln, und mit ihren vielen Marionetten im Reichspakt steht sie als konterrevolutionäre Hauptmacht in Europa, wenn nicht in der Welt, als Tyrann über Hunderte von Millionen Menschen. Das wird aufhören, wir werden sie alle rächen. Der erste Weltkrieg war nicht der letzte."
FRA_renseignements_generaux:0 "Die Allgemeine Informationen"
FRA_renseignements_generaux_desc:0 "Es ist deutlich geworden, dass wir unser Land ohne einen modernen, zentralisierten Nachrichtendienst nicht zufriedenstellend verteidigen können. Die Tabus der alten Zeit gelten noch immer gegen eine solche zentralisierte, unkontrollierte Autorität, aber es ist ein Opfer, das wir bringen müssen. Deutsche Spione lachen leise über unsere kläglichen "Geheimdienstausschüsse"."
FRA_military_buildup:0 "Militärische Aufrüstung"
FRA_military_buildup_desc:0 "Um uns auf den kommenden Krieg vorzubereiten, müssen wir unsere Kriegsindustrie schnell und effizient entwickeln. Das mag unserem kurzfristigen Wirtschaftswachstum schaden, und das mag bei denen in unserer Bevölkerung, die auf Frieden und Wohlstand hoffen, nicht beliebt sein, aber wir wissen es leider besser. Das Überleben der Revolution steht hier auf dem Spiel!"
FRA_military_buildup_two:0 "Kalibrierung der Wirtschaft"
FRA_military_buildup_two_desc:0 "Die kapitalistische Welt kämpft immer noch mit der erschütternden Wirtschaftskrise des letzten Jahres, während sich die Rechtschaffenheit unseres eigenen Systems weiterhin bewährt. Es wurde vorgeschlagen, dass wir diesen industriellen Vorteil nutzen, um bestimmte Aspekte der Wirtschaft ausschließlich auf militärische Zwecke umzustellen."
FRA_socialist_education:0 "Sozialistische Bildung"
FRA_socialist_education_desc:0 "Die Bildung der Französischen Republik war in vielerlei Hinsicht hervorragend und ermöglichte es dem Durchschnittsbürger, ein großes Wissen in den Wissenschaften und Künsten zu erlangen. Wir versuchen, an diesem Erbe weiterzuarbeiten, indem wir sicherstellen, dass französische Schulen immer das Lernen und die Bildung als oberstes Ziel haben und nicht Hierarchie und Disziplin wie in einigen reaktionären Ländern."
FRA_Our_time_has_come:0 "Revanchistische Propaganda"
FRA_Our_time_has_come_desc:0 "Unser Wunsch nach Rache gegen Deutschland ist schon lange da. 1871 verloren wir Elsass-Lothringen, und die republikanischen Schulen lehrten ihre Kinder zu Recht, dass es sich um eine französische Region handelte, die bald zurückerobert werden sollte. Traurigerweise sahen wir 1919 unsere Niederlage und den Verlust von Belfort und Briey. Aber wir sind noch nicht fertig, unser berechtigter Zorn wird erst enden, wenn Frankreich wieder ganz ist!"
FRA_department_revolutionary_ideals:0 "Abteilung für revolutionäre Ideale"
FRA_department_revolutionary_ideals_desc:0 "Während die empirischen Lehren sich leicht beweisen, sind die Tugenden der Kommune unserer Bevölkerung schwerer zu vermitteln. Obwohl es unheilvoll klingt, müssen wir eine Institution schaffen, die bereit ist, uns zu helfen, unserem Volk den Wert der Revolution in Erinnerung zu rufen und zu verhindern, dass sich reaktionäre Einflüsse einnisten."
FRA_Blanqui_Research_Institute:0 "Blanqui Forschungsinstitut"
FRA_Blanqui_Research_Institute_desc:0 "Während sich einige Nationen gegen die Lehren der Wissenschaft wehren, unterstützt Frankreich sie ohne Nuancen. Unterstützen wir die Gründung eines neuen Forschungsinstituts, um unsere technologische Überlegenheit zu fördern. Wo Reaktionäre jede Entdeckung anzweifeln und Veränderungen misstrauisch gegenüberstehen, umarmen wir sie und werden jedes Jahr stärker!"
FRA_military_buildup_three:0 "Militärische Weiterentwicklung"
FRA_military_buildup_three_desc:0 "Unsere Wirtschaft ist jetzt gut entwickelt und die Kommune ist bereit für den Krieg, aber wir können immer besser werden. Durch die Förderung weiterer industrieller Projekte wird die Kommune nicht nur kriegsbereit sein, sondern unbestreitbar jedem unserer Feinde in jeder Hinsicht überlegen sein. Wir werden der Welt beweisen, dass die Kommune nicht besiegt werden kann!"
FRA_military_science:0 "Militärwissenschaft"
FRA_military_science_desc:0 "Frankreich arbeitet immer an der Verbesserung seiner Forschungsnetzwerke, aber die theoretischen Wissenschaften können uns nur so weit bringen. Wir werden einen neuen Flügel im Blanqui-Forschungsinstitut eröffnen, der der Militärwissenschaft gewidmet ist und es uns ermöglicht, neue Durchbrüche zu finanzieren und zu entwickeln, die sofort von unserer Armee genutzt werden können."
FRA_synthetic_refineries:0 "Synthetische Ressourcen"
FRA_synthetic_refineries_desc:0 "Frankreich ist groß und einfallsreich, aber es hat nicht alles. Es fehlt an Öl, Kautschuk, Wolfram und Chrom, und wir dürfen uns nicht auf ausländische Exporteure verlassen, wenn es zu Konflikten kommt. Wir müssen neue Wege erforschen, um diese Ressourcen aus dem zu gewinnen, was wir bereits haben. Einige Wissenschaftler schlagen sogar vor, dass wir in der Lage sein könnten, diese Ressourcen zu synthetisieren."
FRA_secret_weaponry:0 "Elektrische Maschinen"
FRA_secret_weaponry_desc:0 "Während das Rechnen auf die Tabelliermaschine zurückgeht, haben wir seither massive Durchbrüche auf dem Gebiet des Rechnens gemacht. Unsere Mathematiker versichern bereits, dass diese neuen Maschinen eine enorme Hilfe für schnelles und effizientes Rechnen sind. Mit etwas Förderung und Zeit können wir die Möglichkeiten dieses neuen Gebietes nur erahnen."
FRA_damocles:0 "Das Damokles Projekt"
FRA_damocles_desc:0 "Inspiriert von der Cambridge-Konferenz während des zweiten Internationalen Kongresses, fand heute ein Wiedersehen an der Universität Cambridge statt. Eine Gruppe von theoretischen Physikern aus Großbritannien und Frankreich beantragt Mittel für die Gründung des "Damokles-Projekts", eines gemeinsamen britisch-französischen Komitees für Kernforschung."
FRA_nuclear_weapons:0 "Curie Projekt"
FRA_nuclear_weapons_desc:0 "Während das Damokles-Projekt sehr vielversprechend war, lähmte die Weigerung der Union Großbritanniens, daran teilzunehmen, die Zusammenarbeit zwischen unseren und ihren Wissenschaftlern. Ungeachtet dessen müssen wir durchhalten und versuchen, herauszufinden, was wir mit dem Atom anfangen können. Wir werden dieses Projekt genau der Frau widmen, die das Radium entdeckt und uns auf diesen Weg gebracht hat."
FRA_German_borders:0 "Befestigen Sie die deutsche Grenze"
FRA_German_borders_desc:0 "Wir haben bereits ein ziemlich beeindruckendes Netz von Befestigungen entlang der Maas und der Grenze zu Flandern-Wallonien gebaut. Trotzdem können wir es mit neuen Bauten und hochmodernen militärischen Einrichtungen wie Funkstationen und modernen Artilleriegeschützen verbessern. Etwas, das sich die Republik sicher nie hätte leisten können."
FRA_extend_line:0 "Verlängern der Linie"
FRA_extend_line_desc:0 "Während wir unsere Befestigungsbemühungen hauptsächlich auf die am besten zu verteidigenden Abschnitte der Linie konzentriert haben, ist es ziemlich offensichtlich, dass Deutschland stattdessen unsere schwächeren Punkte angreifen wird. Die Lösung ist ganz einfach, wir werden keine Schwachstellen haben. Wenigstens lernen sie, wie man auf dem Wasser läuft, viel Glück für sie, diese Linie zu überqueren!"
FRA_Demand_Romandy:0 "Forderung Haute-Savoie"
FRA_Demand_Romandy_desc:0 "Die illegale Schweizer Besetzung der Haute-Savoie dauert schon viel zu lange an! Die Schweizer haben sich als brutale Tyrannen und Unterdrücker unseres Volkes auf unserem eigenen, rechtmäßigen Land erwiesen! Niemand kann die Dreistigkeit besitzen, Franzosen zu verfolgen und zu jagen und zu glauben, er käme damit durch, die perfiden Schweizer haben ihren letzten Fehler gemacht."
FRA_Demand_Alsace_Lorraine:0 "Forderung Elsass-Lothringen"
FRA_Demand_Alsace_Lorraine_desc:0 "Das französische Volk soll nicht länger warten! Die Zeit ist endlich gekommen, dass Deutschland das gesamte Elsass-Lothringen zurückgibt oder die ultimativen Konsequenzen trägt! Und sollten sie sich weigern, werden wir ihnen einen Krieg von einer Brutalität und Schärfe bescheren, die ihre Bauern direkt nach Berlin zurücklaufen lassen wird! Wir werden unsere gefallenen Brüder rächen!"
FRA_war_with_spain:0 "Iberien befreien"
FRA_war_with_spain_desc:0 "Direkt an unserer südlichen Grenze, jenseits der Pyrenäen, gibt es noch immer Kapitalismus und Imperialismus. Mit unseren Anstrengungen werden wir erreichen, was kein französischer Imperialist erreichen konnte - die totale Kontrolle über Iberien. Aber wir sind anders. Wir tun es für das gemeine Volk, nicht für imperiale Ambitionen. Der Syndikalismus wird auf der Iberischen Halbinsel Erfolg haben!"
FRA_War_with_germany:0 "Deutschland ausschalten"
FRA_War_with_germany_desc:0 "Sehr zu unserer Überraschung haben die deutschen Reaktionäre Elsass-Lothringen abgetreten. Aber wir hatten nie die Absicht, es dabei zu belassen! Die Revolution wird siegen, unsere Brüder werden gerächt werden für das, was sie im Weltkrieg durchgemacht haben! Sie werden nur wünschen, sie hätten den ersten Krieg verloren, denn wir werden vor nichts Halt machen, bis sie völlig vernichtet sind!"
FRA_War_with_austria:0 "Färbt die Donau rot"
FRA_War_with_austria_desc:0 "Die österreichischen Völker haben ihre Unfähigkeit bewiesen, eine erfolgreiche sozialistische Revolution in ihrem Land zu beginnen und sich von der habsburgischen Tyrannei zu befreien. Wir werden ihnen also helfen. Ebenso werden alle Völker, die noch unter der Tyrannei dieses anachronistischen Reiches stehen, befreit werden. Europa wird frei sein vom letzten der reaktionären Reiche."
FRA_War_with_Netherlands:0 "Rund um Ludendorff"
FRA_War_with_Netherlands_desc:0 "Die Niederungen der Benelux-Staaten sind für unsere Kriegsanstrengungen strategisch wichtig. Die Deutschen werden den Angriff von dieser Seite nicht erwarten und wenn wir Erfolg haben, werden wir Deutschland von seinen lebenswichtigen Wirtschaftsgebieten im Rheinland abschneiden. Deutschland wird fallen."
FRA_World_revolution:0 "Weltrevolution"
FRA_World_revolution_desc:0 "Da die Revolution nun in Europa gut etabliert ist, können wir beginnen, nach außen zu schauen und einen gewaltigen Plan zur Befreiung der ganzen Welt von den Reaktionären und Imperialisten zu starten. Unser Kampf wird enden, wenn der letzte von ihnen vor dem Volk für seine Verbrechen verurteilt wird. Vive la République Socialiste Mondiale(Es lebe die Sozialistische Weltrepublik)!"
FRA_european_revolution:0 "Europäische Revolution"
FRA_european_revolution_desc:0 "Während die Idee einer Weltrevolution edel ist, müssen wir realistisch bleiben. Mit intelligentem Einfluss und keiner anderen reaktionären Macht, die sich uns entgegenstellt, werden wir bald sehen, wie die anderen Kontinente zum Syndikalismus übertreten. Wir müssen jedoch sicherstellen, dass Europa frei von Reaktionären ist. Vive la République Socialiste Européene(Es lebe die Europäische Sozialistische Republik)!"
FRA_peaceful_revolution:0 "Friedliche Revolution"
FRA_peaceful_revolution_desc:0 "Wir hören diejenigen, die behaupten, dass die Revolution nicht enden kann, und das wird sie auch nicht. Wir können es uns jedoch nicht leisten, ständig in allen Ecken der Welt ohne Grund Krieg zu führen. Die Arbeiter werden ihren Weg finden, wenn wir als Leuchtfeuer der Sehnsucht auftreten. Lassen Sie uns stattdessen auf uns selbst schauen. Vive la République Socialiste Française(Es lebe die Französische Sozialistische Republik)!"

FRA_Host_the_Internationale:0 "Der Internationale Kongress"
FRA_Host_the_Internationale_desc:0 "Die Führer der sozialistischen, syndikalistischen und totalistischen Parteien, die Staats- und Regierungschefs, die Außenminister und die Journalisten sind alle zur Eröffnung des Ersten Kongresses der Dritten Internationale in Paris eingetroffen. Wir sind die ersten Gastgeber des Kongresses und hoffen in aller Bescheidenheit, ihn zu nutzen, um uns als das führende sozialistische Land der Welt zu etablieren."
FRA_mission_bhartiya:0 "Auftrag an die Bharatiya-Kommune"
FRA_mission_bhartiya_desc:0 "Die Bharatiya-Kommune bat um unsere Unterstützung in ihrem Kampf gegen ihre Nachbarn, die Imperialisten aus Delhi und die Reaktionäre der Fürstlichen Föderation. Sie bitten uns um die Entsendung von Militärberatern zur Ausbildung ihrer Offiziere und ihrer Truppen. Wir werden dafür sorgen, dass diese Hilfe schnell eintrifft, damit sie Indien schneller vereinigen können."
FRA_arab_committee:0 "Sozialistisches Anti-Kolonial-Komitee"
FRA_arab_committee_desc:0 "Die Verräter des französischen Volkes, der Bastard Petain und seine Clique von Freunden, benutzen das einheimische Proletariat bei ihren Bemühungen, auf das Festland zurückzukehren. Wir werden ihnen eine solche Chance nicht geben. Unser algerischer Genosse Mohamed Saïl, der in Frankreich lebt, schlug uns die Idee vor, sozialistische Befreiungsbewegungen in ganz Afrika zu unterstützen, zum Wohle aller Afrikaner."
FRA_working_women:0 "Berufstätige Frauen"
FRA_working_women_desc:0 "Während des Kongresses betrat Helen Crawfurd die Bühne mit ihrer flammenden Rede über die Rolle der Frauen in der Weltrevolution. Wir unterstützten ihre Argumente und sind nun bereit, Reformen mit gesundem Menschenverstand in Bezug auf den Status der arbeitenden Frauen in unserer Gesellschaft umzusetzen. Die Reaktionäre können glotzen, wir werden sicher den letzten Lacher haben."
FRA_avantgarde:0 "Internationale Avant-Garde"
FRA_avantgarde_desc:0 "Zu lange haben traditionelle Kunst und klassische Musik die Unterhaltung der Massen dominiert. Während Jazz in unseren Ländern angenehm und weit verbreitet ist, kann ein Genre nicht gegen alle anderen kämpfen. Wir müssen neue schaffen, wir müssen der Welt zeigen, was die wahre Unterhaltung ist. Und es wird der Welt zeigen, dass wir die gute Kraft dieser Ära sind!"
FRA_second_inter_congress:0 "Der zweite internationale Kongress"
FRA_second_inter_congress_desc:0 "Angesichts des Zweiten Amerikanischen Bürgerkriegs und einer Reihe anderer Konflikte, die jederzeit auf der ganzen Welt ausbrechen können, muss die Internationale ihr Vorgehen gegenüber der Globalen Revolution überdenken. Da der erste Kongress der Internationale in Frankreich stattfand, wird der zweite in Großbritannien stattfinden."
FRA_scientific_cooperation:0 "Internationale wissenschaftliche Zusammenarbeit"
FRA_scientific_cooperation_desc:0 "Es ist klar, dass wir unsere eigenen technologischen Entdeckungen nicht einfach für uns behalten können. Während eines Treffens an der alten Universität von Cambridge haben wir beschlossen, einen weltweiten Plan aufzustellen, um die technologischen Fortschritte der sozialistischen Länder zu kombinieren. Einige fordern jedoch einen ehrgeizigeren Plan, der auch industrielle Investitionen einschließt."
FRA_third_inter_congress:0 "Der Sieges-Kongress"
FRA_third_inter_congress_desc:0 "Die Verantwortung für die Durchführung des dritten Kongresses ist wieder an uns zurückgefallen, wobei als neuer Ort für diese Aufgabe der Palace Populaire gewählt wurde, wo einst der Louvre voll mit den Plünderungen des französischen Reiches stand. Eines der Themen ist passenderweise die endgültige Befreiung des afrikanischen Kontinents."
FRA_end_GEX:0 "Das Ende des Kaisers"
FRA_end_GEX_desc:0 "Afrika hat lange unter Tyrannei und Unterdrückung gelitten. Die Unterdrückung durch seine vielen Könige, die Unterdrückung durch Sklavenhändler und Missionare und schließlich die Unterdrückung durch europäische Kolonisten und Entdecker. Schließlich geben wir Afrika die Freiheit und hoffen, dass wir eines Tages das Unrecht, das ihnen angetan wurde, wieder gutmachen können."

FRA_armee_de_lair:0 "Luftwaffe des Volkes"
FRA_armee_de_lair_desc:0 "Flugzeuge sind ein seltsamer neuer Aspekt der Kriegsführung. Diese Maschinen sind ziemlich komplex zu handhaben, und die Strafe für das Versagen, richtig zu fliegen, ist offensichtlich. Und doch kann jeder fähige Mann ein Pilot sein. Wir müssen die Reihen der Luftwaffe für Wehrpflichtige öffnen, wie es die Armee und die Marine getan haben. Unsere Luftwaffe wird keinen Mangel an Piloten haben."
FRA_amateur_pilots:0 "Amateur Piloten"
FRA_amateur_pilots_desc:0 "Niemand wird als Pilot geboren, und während einige studieren, um im Umgang mit der Luft und im Kampf zu brillieren, und ihre Bemühungen bewundernswert sind, können wir nicht erwarten, dass jeder einzelne Pilot ein Ass ist. Wir müssen zivilen Piloten und Amateurpiloten ihre Chance geben, zu glänzen. Dazu gehören auch Frauen, die normalerweise nicht eingezogen werden."
FRA_valin_doctrine:0 "Valin Doktrin"
FRA_valin_doctrine_desc:0 "Martial Valin ist ein brillanter Flieger, und er hat uns viel über diese neue, fremde Welt der Luftkriegsführung zu lehren. Obwohl seine Worte kein Evangelium sind, schätzen wir seine einzigartige Erfahrung sehr und versuchen, seine Lehren zum Rahmen der zukünftigen Luftkriegsdoktrin zu machen. Ein Anfang, gewiss."
FRA_ecole_air:0 "Flugschule"
FRA_ecole_air_desc:0 "Da sich unsere Luftdoktrin schnell ausweitet und Luftkämpfe von unorganisierten Schlägereien zu sorgfältig ausgearbeiteten Gefechten werden, brauchen wir dringend ausgebildete Piloten und geschulte Offiziere, die Luftkampagnen genauso planen können wie Land- oder Seekampagnen. Nur unser Verstand wird in diesem brandneuen Bereich der Kriegsführung funktionieren, und glücklicherweise haben wir einige."
FRA_air_bases:0 "Mehr Luftwaffenstützpunkte einrichten"
FRA_air_bases_desc:0 "Flugzeuge benötigen Luftwaffenstützpunkte, um zu landen, aufzutanken, aufzurüsten, zu reparieren und zu starten, ähnlich wie Marinen. Aber im Gegensatz zu Marinen können sie nicht monatelang in der Luft bleiben, sondern nur Stunden. Daher müssen wir sicherstellen, dass unsere Luftwaffenstützpunkte hervorragend abgesichert sind, und wir müssen dafür sorgen, dass wir immer unter der Kapazität bleiben, damit unsere Luftwaffe nie durch mangelnde Infrastruktur lahmgelegt wird."
FRA_fighters:0 "Kämpfer Fokus"
FRA_fighters_desc:0 "Die Luft ist ein neuer, riesiger Angriffsraum für unsere Feinde, und damit auch ein neuer Verteidigungsraum für uns. Anders als an Land gibt es keine Festungen, keine Deckung, nur Eins-gegen-Eins-Kämpfe. Wenn wir in die Produktion von Kampfflugzeugen investieren, stellen wir sicher, dass sich niemand frei in unserer Luft bewegen kann. Unsere Kampfflugzeuge werden immer über ihnen sein und bereit, sie auf den Boden zurückzubringen."
FRA_bombers:0 "Bomber Fokus"
FRA_bombers_desc:0 "Die Luft ist ein neuer, riesiger Angriffsbereich für uns, und es ist einer, gegen den sich unsere Feinde vielleicht noch nicht ausreichend verteidigen können. Bomben stellen eine einfache, aber elegante Möglichkeit dar, Kampfmittel vom Hangar zum Ziel zu transportieren. Wir müssen in Bomber investieren, um sicherzustellen, dass unsere Feinde von allen Seiten angegriffen werden - ein Vorteil, den wir nicht ignorieren können."
FRA_strat_bombers:0 "Strategischer Zerstörungsfokus"
FRA_strat_bombers_desc:0 "Wenn eine Bombe gut gegen einen Feind wirkt, dann müssen zehn Bomben nur noch besser wirken. Die Weiterentwicklung von Bombermodellen hat neue Luftrahmen hervorgebracht, die in der Lage sind, riesige Mengen an Bomben zu transportieren, oder einige wenige, verheerend große Bomben. Wie auch immer, wir könnten bald ganze Städte oder Armeen mit ein paar Wellen von Luftangriffen platt machen."
FRA_paratroopers:0 "Fallschirmjäger Entwicklung"
FRA_paratroopers_desc:0 "Bis jetzt waren wir immer der Meinung, dass die einzige Möglichkeit, Truppen zu transportieren, Lastwagen und Landungsboote sind. Die jüngsten Durchbrüche in der Luftfahrt bedeuten jedoch, dass wir jetzt über Flugzeuge verfügen, die ganze Trupps transportieren und sie auf sichere Weise im Kampf absetzen können. Wir müssen sofort Regimenter ausbilden, die zu dieser vertikalen Umzingelung fähig sind!"
FRA_rocket_development:0 "Raketentechnik Einsatz"
FRA_rocket_development_desc:0 "Der Raketenmotor ist der Höhepunkt unserer Forschung an neuen Antriebsmethoden für Flugzeuge. Während der Weg zur Erschaffung von Raketenflugzeugen noch lang und beschwerlich sein mag, schlagen unsere Wissenschaftler eine einfachere Verwendung für Raketen vor. Indem wir eine Sprengladung anschnallen und sie auf den Feind schleudern, können wir ihn aus der Ferne bombardieren. Einfach, verheerend."

FRA_navy_focus:0 "Reorganisationsprogramm der Marine"
FRA_navy_focus_desc:0 "Wir haben zwar derzeit eine akzeptable Marine, aber sie ist ziemlich unorganisiert, so dass wir sie nicht weiter ausbauen können. Wir müssen unsere Seestreitkräfte wieder in die Hierarchie der Kommunalen Streitkräfte integrieren. Nur weil wir noch keine große Marine haben, heißt das nicht, dass wir keine Marine haben."
FRA_arsenaux_back_on:0 "Setzen Sie die Werft wieder in Betrieb"
FRA_arsenaux_back_on_desc:0 "Die Marinewerften haben lange geschwiegen, sie wurden zugunsten von Militärfabriken und zivilen Bedürfnissen aufgegeben. Heute werden wir wieder in diese alten Arsenale investieren, sie wieder besetzen und finanzieren, damit wir wieder eine Marine haben, die mit der der Republik vergleichbar ist."
FRA_old_doctrine:0 "Die alte Doktrin"
FRA_old_doctrine_desc:0 "Unsere Marine ist ein großartiges Ensemble, das langsam über die Meere schippert, bereit, die Flotten unserer Feinde zu vernichten. Sie schützen unsere Konvois und wehren Plünderer ab, sind aber auch bereit, jeder großen Flotte mit der vollen Macht der gesamten französischen Marine entgegenzutreten. Warum ändern, was nicht kaputt ist?"
FRA_new_doctrine:0 "Die neue Doktrin"
FRA_new_doctrine_desc:0 "Unsere Marine ist ein Werkzeug, das sorgfältig eingesetzt werden muss, wenn die Situation es erfordert. Anstatt auf den Köder des Feindes hereinzufallen und sich diesen riesigen Schrottplätzen auf offener See anzuschließen, müssen wir versuchen, ihre Konvois, ihre isolierten Flotten anzugreifen und sie in die Flucht zu schlagen, während wir ihre gesamte Wirtschaft schnell zerstören."
FRA_castex_plan:0 "Der Castex Plan"
FRA_castex_plan_desc:0 "Der Castex-Plan sieht vor, dass wir den Kern unserer Flotte weiter verbessern. Schlachtschiffe und Kreuzer werden die Schlagkraft unserer großen Flotte sein, die es uns erlaubt, jeden Kampf mit der Routine unseres Feindes zu beenden, mit wenig Schaden für uns, mit Ausnahme von Abwehrschiffen wie Zerstörern."
FRA_home_fleet:0 "Heimflotte"
FRA_home_fleet_desc:0 "Unsere Flotte verteidigt unsere Küsten, patrouilliert unermüdlich im Ärmelkanal, an der Atlantikküste und im Mittelmeer und sorgt dafür, dass kein einziges U-Boot oder fahrendes Schiff vorbeikommt und unsere Konvois beschädigt oder versucht, unsere Küsten oder unsere festgemachten Schiffe zu beschießen. Wir fürchten keinen Angriff von den Meeren, von niemandem."
FRA_strike_nat_france:0 "Schlagt das Regime in Algier!"
FRA_strike_nat_france_desc:0 "Das alte Regime lebt immer noch in Algier, lebt von seiner Ausbeutung der afrikanischen Kolonien des untergegangenen französischen Reiches und korrumpiert unser Erbe mit seinen Gräueltaten. Wir müssen das Mittelmeer sichern, und sie stellen sich uns in den Weg. Wir werden dieser Maskerade ein Ende setzen."
FRA_waves_of_syndicalism:0 "Die Welle des Syndikalismus"
FRA_waves_of_syndicalism_desc:0 "Der Syndikalismus wird bis zu allen Meeren der Welt reichen. Wir mögen nicht die Häfen oder Kolonien der alten, reaktionären Reiche haben, aber wir haben den Willen, unser Schiff auf lange Reisen zu schicken und Geschichten vom Sieg über die Imperialisten zurückzubringen. Unsere Matrosen werden die sieben Weltmeere im Namen des Syndikalismus befahren!"
FRA_colonnes_neptune:0 "Die Kolonnen des Neptun"
FRA_colonnes_neptune_desc:0 "Wenn wir feindliche Nationen im Ausland besiegen wollen, ist ein Brückenkopf ein notwendiger Schritt, bevor wir die Hauptlast unserer Streitkräfte einsetzen können. Wir müssen unsere Marineinfanteriekräfte zielgerichtet ausbilden und sicherstellen, dass nur die Besten an diesen unglaublich anstrengenden Aufgaben teilnehmen. Das Schicksal ganzer Invasionen hängt allein von ihnen ab."
FRA_submarines:0 "Unterwasser-Kriegsführung"
FRA_submarines_desc:0 "Der moderne Krieg findet nicht nur in der Luft statt, sondern auch unter dem Meeresspiegel. U-Boote bieten eine neue, revolutionäre Veränderung in der Seekriegsführung. Ihre Torpedos können selbst die am stärksten gepanzerten Schlachtschiffe vernichten, und ihr Profil ist so unauffällig, dass nur die fortschrittlichsten Technologien in der Lage sind, sie zu finden und anzugreifen."
FRA_cut_off_capitalists:0 "Den Kapitalisten den Weg abschneiden"
FRA_cut_off_capitalists_desc:0 "Wir können nicht einfach dasitzen und zusehen, wie die alten Imperien die Völker der Welt erpressen und ihren Plunder zurück in ihre Kolonialbüros bringen, um ihn zu zählen und zu genießen. Wir werden dafür sorgen, dass jeder Konvoi, der ihre zu Unrecht beschlagnahmten Waren transportiert, das Kommune-U-Boot fürchtet."
FRA_naval_bombers:0 "Marinebomber entwickeln"
FRA_naval_bombers_desc:0 "Die Luft kann sich gut mit dem Meer paaren. Flugzeuge, die Torpedos tragen, ermöglichen es uns, selbst die größten Schiffe mit großer Genauigkeit sofort zu zerstören, wobei die Torpedos es unnötig machen, dass wir mit einer Bombe mitten auf dem Deck eines Schiffes treffen müssen. Wir müssen in Marinebomber investieren, um uns einen Vorteil gegenüber großen, sperrigen Marinen zu verschaffen."
FRA_protect_coastlines:0 "Schützen Sie unsere Küsten"
FRA_protect_coastlines_desc:0 "Schließlich kann unsere Marine nicht jeden einzelnen Strand und jeden einzelnen kleinen Hafen in unserem Land schützen. Wir können jedoch vorausplanen und einige grundlegende Befestigungen hinzufügen, um sicherzustellen, dass wir nicht überrumpelt werden. Wenn sie an unseren Stränden landen, werden sie nach einer langen Zeit auf See kalten, harten Stahl genießen."

FRA_Phalanstere_internationale:0 "Gründung der Phalansteriesche Internationale"
FRA_Phalanstere_internationale_desc:0 "Die Notwendigkeit der Geheimhaltung bedingt gewisse Ineffizienzen in der militärischen Forschung. Indem man eng mit anderen syndikalistischen Nationen zusammenarbeitet und den Forschern Zugang zu den am strengsten gehüteten Geheimnissen der anderen gewährt, kann dieses grundlegende Problem überwunden werden. Die Phalansteriesche Internationale soll als zentrale Instanz für den Austausch solcher Geheimnisse dienen."

### Events ###

comfrance.1.t:0 "Die Kommune Frankreichs"
comfrance.1.d:0 "Die Dritte Republik endete so, wie sie begann: besiegt von deutschen Waffen und konfrontiert mit der kommunistischen Revolution im eigenen Land. Im November 1919 rief die CGT einen revolutionären Generalstreik aus, der das Land lahmlegte und den Sturz der bürgerlichen Regierung verursachte. Die Partei der Ordnung" war nicht stark genug, um den Unruhen ein Ende zu setzen, und in den folgenden Monaten wurde das französische Establishment von einer Koalition linker Kräfte in einem kurzen, aber brutalen Bürgerkrieg aus Frankreich vertrieben.\n\n In den letzten fünfzehn Jahren hat sich die selbsternannte Kommune Frankreichs" hinter einer gemeinsamen Plattform des syndikalistisch-sozialistischen Konsenses vereinigt, an deren Spitze der regierende Ausschuss für öffentliche Sicherheit stand. Doch 1936 wird der Konsens, der erreicht wurde, um das zerrüttete Land wieder aufzubauen und die Früchte der Revolution gegen die Bedrohung von außen zu verteidigen, von vielen Kritikern als zunehmend überholt angesehen, und der Ruf nach einer radikaleren Politik wird lauter. Frankreich ist zunehmend zuversichtlich in Bezug auf seine Sicherheit und seine Mission, aber die französische revolutionäre Tradition ist disparat, und es ist unklar, welche ideologischen Stränge in den kommenden Jahren dominant werden sollen..."
comfrance.1.a:0 "Aux armes, citoyens!(An die Waffen, Bürger!)"

comfrance.5.t:0 "Der Sturz von Marceau Pivert"
comfrance.5.d:0 "Trotz der erfolgreichen Organisation des Syndikalistenkongresses im Mai wurde die Regierung Pivert für ihre mangelnde Reaktion auf das harte Vorgehen gegen die Gewerkschaften in Deutschland kritisiert. Heute hat die Opposition in der Allgemeinen Arbeitsvermittlung einem Misstrauensvotum gegen Pivert zugestimmt, der angekündigt hat, dass Neuwahlen vorgezogen werden sollen, um ein neues Comité zu wählen. Seine Aufgaben werden vorübergehend vom Ausschuss für öffentliche Sicherheit übernommen, bis die letzten Ergebnisse vorliegen."
comfrance.5.a:0 "Wiedersehen, Kamerad Buntspecht."

comfrance.6.t:0 "Wahltag 1: Abklärung der Kommunardenarmee"
comfrance.6.d:0 "Durch die Präsenz von Gewerkschaften innerhalb der Kommunardenarmee ist diese übermäßig politisiert worden, was zu Spannungen innerhalb des Garanten der nationalen Integrität und des Arms der syndikalistischen Revolution geführt hat! Dies hat dazu geführt, dass der amtierende Generalstabschef, der beliebte Bürgerkriegsgeneral Maurice Gamelin, zurücktreten musste. Die französischen syndikalistischen Militärführer, zumeist Sorelianer, haben beschlossen, die Soldaten zu fragen, wen sie an der Spitze der französischen Armee haben wollen, bevor sie die Militärgewerkschaften endgültig auflösen."
comfrance.6.a:0 "Charles Delestraint (Arbeiter) - Panzer-Befürworter."
comfrance.6.b:0 "Ernest Petit (Jakobiner) - Zentrales Oberkommando."
comfrance.6.c:0 "Diego Brosset (Sorelianer) - Offiziers-Initiative."
comfrance.6.e:0 "Joseph Putz (Anarchist) - Masseneinberufung."

comfrance.7.t:0 "Wahltag 2: The Allgemeine Informationen"
comfrance.7.d:0 "Die Position des Direktors des Komitees für Allgemeine Informationen gilt aufgrund seiner Schlüsselrolle in Fragen der äußeren und inneren Sicherheit als einer der Schlüssel zur obersten Macht in der französischen Kommune und ist entscheidend für die Vernichtung politischer Rivalen. In den Händen einer der extremistischen Fraktionen, der Jakobiner und Sorelianer, könnte er eine schreckliche Waffe sein..."
comfrance.7.a:0 "Roger Salengro (Arbeiter)."
comfrance.7.b:0 "Waldeck Rochet (Jakobiner)."
comfrance.7.c:0 "Pierre Villon (Sorelianer)."
comfrance.7.e:0 "Übertragen Sie die Position an die Milizen (Anarchist)."

comfrance.8.t:0 "Wahltag 3: Innere Sicherheit"
comfrance.8.d:0 "Der Travailleur Charles Rappoport hat seinen Posten als Delegierter für innere Sicherheit aufgegeben, um sich um den Posten des Außenministers zu bewerben. Der ehemalige Vorsitzende Marceau Pivert, der immer noch hofft, seine politische Zukunft zu bewahren, hat es geschafft, vom Travailleur-Flügel unterstützt zu werden, und kämpft nun um den Posten mit dem strengen Jakobiner Maurice Thorez, dem Sorelianer Jean Marie Clamamus und dem jungen Makhno-Schüler Maurice Joyeux."
comfrance.8.a:0 "Marceau Pivert (Arbeiter)."
comfrance.8.b:0 "Maurice Thorez (Jakobiner)."
comfrance.8.c:0 "Jean Marie Clamamus (Sorelianer)."
comfrance.8.e:0 "Maurice Joyeux (Anarchist)."

comfrance.9.t:0 "Wahltag 4: Wirtschaftliche Angelegenheiten"
comfrance.9.d:0 "Die heutige Wahl scheint ein Plebiszit über die in den letzten Jahren umgesetzte Wirtschaftspolitik der Kommune zu sein. Viele Visionen der zukünftigen syndikalistischen Wirtschaft, mehr oder weniger konzentriert auf die Industrie oder die Landwirtschaft, stehen im Wettbewerb. Sie alle sind entscheidend für den zukünftigen Endkampf gegen Deutschland..."
comfrance.9.a:0 "Benoît Frachon (Arbeiter) - Orthodoxer Syndikalismus."
comfrance.9.b:0 "Ambroise Croizat (Jakobiner) - Industrialisierung."
comfrance.9.c:0 "Jacques Doriot (Sorelianer) - Kriegsökonomie und Landwirtschaft."
comfrance.9.e:0 "Daniel Guérin (Anarchist) - Kooperativen."

comfrance.10.t:0 "Wahltag 5: Auswärtige Angelegenheiten"
comfrance.10.d:0 "Mit dem letzten Wahltag wird eine der führenden Fragen der Kommune Frankreichs aufgeworfen: die Diplomatie, die die doppelte Aufgabe trägt, die Revolution in der Welt zu verbreiten und die Rache gegen Deutschland vorzubereiten. Wenn die Existenz der Syndikalistischen Internationale noch nicht in Gefahr ist, so werden heute die künftigen Schauplätze der Weltrevolution bestimmt..."
comfrance.10.a:0 "Charles Rappoport (Arbeiter)-Internationalismus."
comfrance.10.b:0 "Marcel Cachin (Jakobiner)- Welt-Revolution."
comfrance.10.c:0 "Pierre Comert (Sorelianer)- Antideutscher Revanchismus."
comfrance.10.e:0 "Nestor Makhno (Anarchist)- Europäischer Sozialismus."

comfrance.12.t:0 "Die Ergebnisse: Arbeiter Mehrheit"
comfrance.12.d:0 "Auch wenn viele in dieser Wahl den Sturz des von den Travailleurs geführten Konsenses sahen, der die Kommune seit dem Tod von Emile Pouget regiert hat, haben sie es geschafft, sich bei der Wahl eine feste Mehrheit zu sichern.\n\n Pivert könnte zwar zurückgerufen werden, um das Amt zu übernehmen, doch wäre dies sehr unwahrscheinlich. Die Arbeiter blicken nun auf den russischen Emigranten Boris Souvarine, der im Gegensatz zu Pivert sowohl als stark genug angesehen wird, um die radikalen Fraktionen auf Linie zu halten, als auch als fähig, die Kommune zu ihrem endgültigen Ruhm zu führen!"
comfrance.12.a:0 "Herzlichen Glückwunsch, Kamarad Souvarine."
comfrance.12.b:0 "Rückruf Pivert."

comfrance.13.t:0 "Die Ergebnisse: Jakobinische Mehrheit"
comfrance.13.d:0 "Die Wahlen haben endlich die Jakobiner an die Macht gebracht und erlauben die Rückkehr der leninistischen Werte, um die Kommune zur Weltrevolution zu führen! Die syndikalistischen Strukturen sind nun in jakobinischen Händen, während sorelianische Partisanen gejagt, verbannt oder erschossen werden. Nun wird die neu gegründete Kommunistische Partei Frankreichs zwischen General Jacques Duclos und dem Diplomaten Marcel Cachin wählen müssen, um Frankreich zu führen!"
comfrance.13.a:0 "Herzlichen Glückwunsch, Kamerad Cachin."
comfrance.13.b:0 "Herzlichen Glückwunsch, Kamerad Duclos."

comfrance.14.t:0 "Marcel Déat tritt die Nachfolge von Sébastien Faure an"
comfrance.14.d:0 "Während der Einweihungsfeier des neuen Ausschusses für öffentliche Sicherheit bei der Allgemeinen Arbeitsvermittlung hat der neue Vorsitzende der CSP seinen BGT-Kollegen Sébastien Faure zum Rücktritt aufgefordert, mit dem Argument, dass das Bündnis mit den Anarchisten nicht mehr den Gelübden der Kommune entspreche. Der alte Mann akzeptierte nur widerwillig und weihte damit die vollständige Übernahme der Kommune durch die Jakobiner ein. Marcel Déat wurde schließlich gewählt."
comfrance.14.a:0 "Vive la Revolution!"

comfrance.15.t:0 "Die Ergebnisse: Sorelianische Mehrheit"
comfrance.15.d:0 "Die Wahlen gaben schließlich die Macht an die militärische Fraktion der Commune von Frankreich, treue Anhänger der revolutionären Theorien von Georges Sorel, und schließlich ihre alten jakobinischen Feinde zu zerstören, die nun Opfer einer blutigen Säuberung im ganzen Land sind. Ein neues Zeitalter hat in der französischen Politik begonnen, nach den Schwächen der Travailleur-Ära..."
comfrance.15.b:0 "Herzlichen Glückwunsch, Kamerad Valois."

comfrance.16.t:0 "Sébastien Faure's Rücktritt"
comfrance.16.d:0 "Während der Einweihungszeremonie des neuen Ausschusses für öffentliche Sicherheit bei der Allgemeinen Arbeitsvermittlung hat der BGT-Vorsitzende Sébastien Faure angekündigt, dass er seinem CSP-Kollegen Georges Valois seinen Rücktritt vorschlagen würde, da er der Meinung sei, dass er zu alt sei, um politische Aufgaben zu übernehmen, selbst rein nominell, und dass die kommenden Herausforderungen für die Kommune Frankreichs jüngere Führungskräfte erfordern würden. Die Lösung liegt nun in Valois' Händen..."
comfrance.16.a:0 "Zusammenlegung der Positionen der Vorsitzenden des BGT und des CSP."

comfrance.17.t:0 "Die Ergebnisse: Anarchistische Mehrheit"
comfrance.17.d:0 "Die Wahlen haben den Anarchisten endlich die Macht gegeben, was bedeutet, dass das französische Volk verstanden hat, dass die Revolution in eine neue Phase eingetreten ist und dass jüngere Köpfe für die Führung der Nation benötigt werden. Die restriktivsten Regierungsstrukturen wurden demontiert und läuteten eine neue Ära für den libertären Sozialismus in ganz Europa ein."
comfrance.17.a:0 "Herzlichen Glückwunsch, Kamerad Guérin."

comfrance.18.t:0 "Faure und Makhno streiten sich um das BGT"
comfrance.18.d:0 "Bei der Amtseinführung des neuen Ausschusses für öffentliche Sicherheit bei der Allgemeinen Arbeitsvermittlung beanspruchte der BGT-Vorsitzende Sébastien Faure den Triumph anarchistischer Werte für sich und weigerte sich deshalb, von seinem Posten zurückzutreten. Für Nestor Makhno, dem Guérin den Posten versprochen hatte, ist das eine Brüskierung, die er als Beweis für französische Fremdenfeindlichkeit ansieht. Die BGT wird sich zwischen Makhno, dem Soldaten, und Faure, dem Denker, entscheiden müssen."
comfrance.18.a:0 "Wählen Sie Makhno, den Dombrowski unserer Zeit!"
comfrance.18.b:0 "Kamarad Faure hat bisher eine hervorragende Arbeit geleistet!"

comfrance.19.t:0 "Sébastien Faure's Rücktritt"
comfrance.19.d:0 "Während der Einweihungsfeier des neuen Ausschusses für öffentliche Sicherheit bei der Allgemeinen Arbeitsvermittlung hat der BGT-Vorsitzende Sébastien Faure angekündigt, seinen Rücktritt vorzuschlagen, da viele behaupteten, dass die interne Spaltung innerhalb der Exekutive der Kommune (Faure ist ein Anarchist) die Hauptursache für die politische Krise sei. Die beiden Favoriten für seine Nachfolge sind der Gewerkschafter Léon Jouhaux und der Bürgerkriegsveteran Benoit Frachon."
comfrance.19.a:0 "Léon Jouhaux wird Vorsitzender der Allgemeine Arbeitsvermittlung."
comfrance.19.b:0 "Benoît Frachon becomes Chairman of the Allgemeine Arbeitsvermittlung."

comfrance.20.t:0 "Nach den Wahlen keine Mehrheit gefunden"
comfrance.20.d:0 "Nach drei Tagen der Überprüfung ist es nun offiziell: Es hat sich keine feste Mehrheit aus den letzten Wahlen ergeben. Sébastien Faure, der Vorsitzende der Allgemeinen Arbeitsvermittlung, hat angekündigt, dass er und die Versammlung selbst einen neuen Vorsitzenden wählen würden, um ein Kompromisskabinett zu führen und auch um tiefere interne Kämpfe zwischen Jakobinern und Sorelianern zu vermeiden."
comfrance.20.a:0 "Die gemäßigten Arbeiter von Jouhaux und Blum vereinen das Zentrum!"
comfrance.20.b:0 "Kamarad Frachon arrangiert einen Kompromiss mit den Anarchisten!"
comfrance.20.c:0 "Rückruf Pivert."

comfrance.22.t:0 "Kamarad Blum's Aufruf zur Solidarität mit Spanien"
comfrance.22.d:0 "Während der Bürgerkrieg die iberische Halbinsel verwüstet, stürmen Geschichten über den weißen Terror über die Pyrenäen und versetzen unsere Bevölkerung in Schrecken. Überall in der Kommune wurden spontane Versammlungen und Kongresse einberufen, um Geldmittel und Materialien für unsere spanischen Genossen zu sammeln, um die unerschütterliche Unterstützung der CNT-FAI zu zeigen.\n\n Bei einer solchen Veranstaltung hat der Travailleur-Delegierte Leon Blum eine kraftvolle Rede gehalten, in der er die Regierung aufforderte, ihre Unterstützung für die spanischen Arbeiter und Bauern fortzusetzen, indem sie sich in einer internationalen Volksfront gegen Reaktionäre und Monarchisten vereinigt. Diese "Volksfront"-Rede wurde weithin für ihre Eloquenz und solide sozialistische Überzeugung gelobt. Monsieur Blums Ruhm als öffentlicher Redner ist sicherlich verbessert worden."
comfrance.22.a:0 "Sehr eloquent, Kamarad."

comfrance.23.t.GER:0 "Ein Neues 1871"
comfrance.23.t.RUS:0 "Ein Neues 1814"
comfrance.23.d.GER:0 "Die Deutschen haben die Seine erreicht! Die Nation muss voll mobilisieren, um sie zu stoppen!..."
comfrance.23.d.RUS:0 "Die Russen haben die Seine erreicht! Die Nation muss voll mobilisieren, um sie zu stoppen!..."
comfrance.23.a:0 "Zu den Waffen, Bürger!"

comfrance.25.t:0 "Das Damokles Projekt?"
comfrance.25.d:0 "Angeregt durch die Cambridge-Konferenz, die während des Zweiten Kongresses der Internationale im Mai 1937 stattfand, fand in den letzten Wochen ein weiteres, eher geheimes Treffen an der Universität von Cambridge statt.\n\nEine Gruppe theoretischer Physiker aus Großbritannien und Frankreich unter der Leitung von Norman Feather, Frédéric Joliot-Curie und Francis Perrin erörtert die Möglichkeiten der Radioaktivität und der Kernspaltung sowie deren Einsatzmöglichkeiten - von der Stromerzeugung über medizinische Anwendungen bis hin zu leistungsfähigen strategischen Waffen. Die Teilnehmer beantragen Mittel für die Gründung des "Damokles-Projekts", eines gemeinsamen britisch-französischen Komitees für Kernforschung."
comfrance.25.a:0 "Richten Sie das Projekt Damokles ein!"
comfrance.25.b:0 "Wir werden kein Geld für solche Absurditäten verschwenden!"

comfrance.26.t:0 "Etablierung des Damokles-Projekts"
comfrance.26.d:0 "Die Regierung der Union von Großbritannien hat unser Angebot bezüglich der Schaffung des gemeinsamen Damokles-Projekts angenommen. Dieses große Unternehmen wird es uns ermöglichen, den Syndikalismus in der ganzen Welt zu verbreiten!"
comfrance.26.a:0 "Ausgezeichnet!"

comfrance.27.t:0 "Großbritannien verweigerte die Zusammenarbeit!"
comfrance.27.d:0 "Die Regierung der Union von Großbritannien hat unser Angebot bezüglich der Schaffung des gemeinsamen Damokles-Projekts abgelehnt. Wir werden das alleine führen müssen."
comfrance.27.a:0 "Verdammt!"

comfrance.28.t:0 "Die Dritte Internationale"
comfrance.28.d:0 "Wir haben uns seit 1927 auf die Dritte Internationale vorbereitet. Jetzt sind wir fast bereit, den ersten Kongress genau hier auf dem Montmartre-Hügel in Paris abzuhalten, der auf den Ruinen von Sacré-Coeur errichtet wurde. Drei Tage lang wird die Stadt Delegierte von fast allen sozialistischen, syndikalistischen und bolschewistischen Parteien aus der ganzen Welt beherbergen. Wir, die Franzosen, werden zuerst das Wort ergreifen, das heißt, wenn wir noch vorhaben, den Ersten Kongress auszurichten und die Arbeit der Zweiten Internationale fortzusetzen."
comfrance.28.a:0 "Der Kongress findet wie geplant eine Woche nach dem 1. Mai statt!"

comfrance.29.t:0 "Der erste Kongress der Dritten Internationale"
comfrance.29.d:0 "Es ist an der Zeit, die sozialistischen und syndikalistischen Führer einzuladen, die aus der ganzen Welt kommen werden, um am ersten Kongress der Dritten Internationale teilzunehmen."
comfrance.29.a:0 "Verschicken Sie die Einladungen!"

comfrance.30.t:0 "Die Dritte Internationale"
comfrance.30.d:0 "Frankreich ist mit seinen Plänen, den ersten Kongress der Dritten Internationale abzuhalten, durchgekommen, und wir haben, wie erwartet, eine Einladung erhalten. Es wäre töricht, keine Delegation zu entsenden."
comfrance.30.a:0 "Fangen Sie an zu packen!"
comfrance.30.b:0 "Sagen Sie den Franzosen, wir schaffen es nicht, wir sind äh..."

comfrance.41.t:0 "Alle Delegierten sind eingetroffen"
comfrance.41.d:0 "Die Chefs der sozialistischen, syndikalistischen und bolschewistischen Parteien, die Staats- und Regierungschefs, die Außenminister und die Journalisten sind alle zur Eröffnung des Ersten Kongresses der Dritten Internationale in Paris eingetroffen. Es ist an der Zeit, die Türen zu öffnen und die Bühne zu betreten."
comfrance.41.a:0 "Der Erste Kongress der Dritten Internationale ist hiermit eröffnet!"

comfrance.42.t:0 "Der Vorsitzende des Ausschusses für öffentliche Sicherheit ergreift das Wort"
comfrance.42.d:0 "Nun, da alle versammelt sind und der Kongress begonnen hat, ist es an der Zeit, die Bühne zur offenen Diskussion zu nutzen. Der Ministerpräsident hat zuerst die Bühne betreten und über den Zweck der Dritten Internationale gesprochen. Nachdem der Zweck der Dritten Internationale deutlicher gemacht wurde, wird die Diskussion beginnen."
comfrance.42.a:0 "Wir müssen jedes Mittel nutzen, um die internationale Bourgeoisie zu stürzen."

comfrance.421.t:0 "Die Internationale zeigt ihr wahres Gesicht"
comfrance.421.d:0 "Die Roten sind eindeutig bereit, ihr Gift zu verteilen, wie sie in der letzten Sitzung der Internationale deutlich gezeigt haben! Wir müssen auf alles vorbereitet sein...!"
comfrance.421.a:0 "Wir müssen bereit sein..."

comfrance.43.t:0 "Syndikalismus in Spanien"
comfrance.43.d:0 "Joaquín Ascaso Budriá hat die Bühne betreten und die Position der CNT-FAI in Spanien für den Kongress ausgearbeitet. Die CNT-FAI ist die größte syndikalistische Partei in Spanien, die sich aus Anarcho-Syndikalisten, gemäßigten Syndikalisten und Gewerkschaftern zusammensetzt. Die spanischen Revolutionäre haben den Weißen Terror, gewalttätige konterrevolutionäre Aktionen gegen die Arbeiter, aus erster Hand erlebt. Sie sind gekommen und bitten um Unterstützung für ihre Sache, wenn der Moment gekommen ist."
comfrance.43.a:0 "Die Franzosen sagen ihre Unterstützung zu und bitten alle anderen Mitglieder, das Gleiche zu tun."

comfrance.45.t:0 "Weißer Terror"
comfrance.45.d:0 "Wir hörten Joaquín Ascaso Budriá über die Horrorgeschichten des Weißen Terrors, die aus Madrid und Barcelona kamen, und Kurt Eisner, bayerischer Sozialist, wollte tiefer in das Thema des Weißen Terrors eindringen, und er bekam das Wort. Nachdem sie weitere Geschichten aus Deutschland, Österreich, Ungarn, Russland und Finnland gehört hatten, waren die Kongressmitglieder bereit, ihre Entscheidungen zu treffen."
comfrance.45.a:0 "Ein weiterer Grund, warum wir das kapitalistische System des Mordes und Raubes beenden müssen."

comfrance.47.t:0 "John 'Jack' Reed und die kombinierten Syndikate"
comfrance.47.d:0 "Der amerikanische Journalist, Dichter und syndikalistische Aktivist John 'Jack' Reed sprach vor dem Kongress eine Stunde und fünfzehn Minuten lang über die Krise, in der sich die Vereinigten Staaten befinden, und die Chance auf eine Revolution in der westlichen Hemisphäre.\n\nIn den Fußstapfen von Benjamin Franklin legte Mr. Reed die Situation in Amerika sehr klar dar. Im Süden ist das America First Committee stärker als die Zentralregierung und der Norden leidet unter einer Depression, während die Westküste floriert. Dieses wirtschaftliche Ungleichgewicht hat entlang der Großen Seen zu massiver Arbeitslosigkeit geführt, und die Menschen sind bereit für einen radikalen Wandel."
comfrance.47.a:0 "Ein zeitgenössisches Benjamin Franklin! Sie haben unsere Unterstützung!"
comfrance.47.b:0 "Bieten Sie Unterstützung für Reed und seine Kameraden an."
comfrance.47.c:0 "Wir können noch keine Feindschaft mit Amerika riskieren."

comfrance.50.t:0 "Arbeitslosigkeit und Radikalismus in Lateinamerika"
comfrance.50.d:0 "Die lateinamerikanischen Länder wurden vom Börsencrash in Berlin am härtesten getroffen und es gab ein großes Erwachen in der Bevölkerung. Sozialistische und syndikalistische Parteien werden von Tag zu Tag größer, gepaart mit Arbeitslosigkeit. Wir sollten unsere Politik auf Lateinamerika ausrichten, wo der Linksradikalismus heranreift."
comfrance.50.a:0 "Beginnen Sie, den Syndikalismus in Lateinamerika zu fördern."
comfrance.50.b:0 "Wir sollten den Syndikalismus anderswo aufbauen, wir müssen unsere Prioritäten ordnen."

comfrance.51.t:0 "Die Rolle der Frauen in der weltweiten Revolution"
comfrance.51.d.FRA:0 "Heute betrat die britische Feministin Helen Crawfurd die Bühne mit ihrer flammenden Rede über die Rolle der Frauen in der Weltrevolution. Ihren Argumenten zufolge könnte es ohne die Beteiligung von Frauen in der Industrie und den Streitkräften unmöglich sein, die vielen Feinde des Proletariats zu besiegen. Die Beherzigung dieses Aufrufs wird jedoch wahrscheinlich einige Unruhen unter den eher "konservativen" Elementen der Gesellschaft hervorrufen."
comfrance.51.d.other:0 "Heute betrat die britische Feministin Helen Crawfurd die Bühne mit ihrer flammenden Rede über die Rolle der Frauen in der Weltrevolution. Ihren Argumenten zufolge könnte es ohne die Beteiligung von Frauen in der Industrie und den Streitkräften unmöglich sein, die vielen Feinde des Proletariats zu besiegen. Während unsere Delegation ihrer Botschaft von ganzem Herzen zustimmt, befürchten einige, dass es noch zu früh ist, die Frage der Frauenbefreiung wirklich voranzutreiben, und dass die formelle Bestätigung der Rede nur eine unnötige häusliche Störung ist."
comfrance.51.a:0 "Die Beteiligung von arbeitenden Frauen ist notwendig, um die weltweite Revolution zu verwirklichen."
comfrance.51.b:0 "Eine tapfere Frau, aber wir werden nicht antworten."

comfrance.52.t:0 "Die Rolle der Frauen in der weltweiten Revolution"
comfrance.52.d:0 "Gestern betrat Helen Crawfurd die Bühne mit ihrer flammenden Rede über die Rolle der Frauen in der Weltrevolution. Ihren Argumenten zufolge könnte es ohne die Beteiligung von Frauen in der Industrie und den Streitkräften unmöglich sein, die vielen Feinde des Proletariats zu besiegen. So verlockend es auch erscheinen mag, das politische Klima in Britannien ist für eine solche Entscheidung noch nicht bereit - wir müssen auf den Gewerkschaftskongress im Herbst warten, um die Sache zu forcieren."
comfrance.52.a:0 "So soll es sein."

comfrance.53.t:0 "Unterstützung des Risorgimento"
comfrance.53.d:0 "Der heutige Tag ist eine Gelegenheit für unsere Vertreter auf dem Kongress der Dritten Internationale, ihre Argumente vorzubringen, um internationale Unterstützung für unsere Bemühungen um die Wiedervereinigung zu erbitten. Der Außenminister glaubt, dass die französische Unterstützung für das Risorgimento aufgrund der möglichen österreichischen Beteiligung entscheidend für dessen Erfolg sein könnte."
comfrance.53.a:0 "Ask for support to achieve the Risorgimento!"
comfrance.53.b:0 "There are more important issues at hand."

comfrance.54.t:0 "Politik auf der italienischen Halbinsel"
comfrance.54.d:0 "Der Außenminister der Sozialistischen Republik Italien trat vor dem Ersten Syndikalistenkongress auf und plädierte dafür, die Republik bei ihren Bemühungen um die Wiedervereinigung der italienischen Halbinsel gegenüber den Verrätern jenseits des Po, dem Königreich Sizilien und ihrem theokratischen Vasallen in Rom, zu unterstützen. Ein Engagement in Italien könnte sich als vorteilhaft für die Ausbreitung der Revolution erweisen, könnte aber zu einem Konflikt mit dem reaktionären Österreichischen Kaiserreich führen, das für den Schutz des Regimes in Mailand verantwortlich war."
comfrance.54.a:0 "Garantieren Sie unseren Freunden in Turin Hilfe, wenn die Zeit gekommen ist."

comfrance.55.t:0 "Die Weltwirtschaftskrise und die Rolle der Dritten Internationale"
comfrance.55.d:0 "Die Weichen für den Beginn der Revolution sind gestellt. Mit dem Berliner Börsenkrach ist in Europa und Südamerika eine Massenarbeitslosigkeit entstanden, und in beiden Ländern haben die Gewerkschaften infolgedessen zu wachsen begonnen."
comfrance.55.a:0 "Eine Gelegenheit."

comfrance.56.t:0 "Der Stand des indischen Sozialismus"
comfrance.56.d:0 "Als sich der Kongress seinem Ende nähert, ergreift der junge Jawaharlal Nehru das Wort, um den prekären Zustand unserer revolutionären Regierung zu erklären. In seiner Rede ruft er nachdrücklich zur internationalen Unterstützung beim Aufbau einer Volksarmee auf, die es mit unseren Feinden in Delhi und Hyderabad aufnehmen kann."
comfrance.56.a:0 "Wir brauchen internationale Unterstützung bei der Organisation unserer Armee!"
comfrance.56.b:0 "Nein, uns geht es gut, so wie wir sind."

comfrance.57.t:0 "Die Bharatiya-Kommune bittet um Unterstützung"
comfrance.57.d:0 "Die Bharatiya-Kommune bat um Unterstützung in ihrem Kampf gegen ihre Nachbarn - das Dominion of India und die Fürstliche Föderation. Sie möchten, dass wir Militärberater schicken, um ihre Anführer und ihre Truppen auszubilden."
comfrance.57.a:0 "Schickt Militärberater, um ihre Armee auszubilden!"
comfrance.57.b:0 "Wir können unsere Ressourcen nicht verschwenden."

comfrance.58.t:0 "Genosse Sail Mohammed möchte sprechen"
comfrance.58.d:0 "Genosse Sail Mohammed, ein prominenter algerischer Sozialist, durfte vor dem versammelten Kongress sprechen. Er hat eine mitreißende Rede über die Situation in Marokko und Französisch-Afrika gehalten, wo die arabische Arbeit zum Nutzen der Reichen und des kolonialen Establishments missbraucht und ausgebeutet wird. Sail forderte den Kongress auf, der Situation sofort Einhalt zu gebieten. Er schlug die Schaffung eines sozialistischen antikolonialen Komitees vor, das daran arbeiten wird, lokale syndikalistische antikoloniale Verschwörer in Nordafrika zu versorgen."
comfrance.58.a:0 "Wir werden die Einrichtung des Ausschusses gerne unterstützen."

comfrance.59.t:0 "Das Ende des ersten Kongresses"
comfrance.59.d:0 "Der erste Kongress der Dritten Internationale ist zu Ende gegangen und die Tagesordnung wurde abgearbeitet."
comfrance.59.a:0 "Okay."

comfrance.60.t:0 "Das kommunistische Frankreich zeigt sein wahres Gesicht"
comfrance.60.d:0 "Die Roten sind eindeutig darauf eingestellt, ihr Gift zu verbreiten, wie sie in der letzten Sitzung der Wahlen nachweislich gezeigt haben! Wir müssen auf alles vorbereitet sein...!"
comfrance.60.a:0 "Wir müssen vorbereitet sein..."

comfrance.61.t:0 "Der erste Schritt der Syndikalisten"
comfrance.61.d:0 "Die Roten treffen sich, um ihre Aktivitäten zu koordinieren, die definitiv gegen die Ordnung gerichtet sind, die wir nach unserem Sieg im Weltkrieg in Europa errichtet haben. Wir müssen dieses Treffen beobachten und seine Ergebnisse genau analysieren!"
comfrance.61.a:0 "Passen Sie auf!"

comfrance.62.t:0 "Kommunard Französisch Militärische Unterstützung"
comfrance.62.d:0 "Nachdem unsere Delegierten auf dem Ersten Kongress der Dritten Internationale um militärische Unterstützung für die Organisation der indischen Revolutionsarmee gebeten hatten, beschlossen die Union Britanniens und die Kommune Frankreichs, hochrangige Militärs und Experten zu entsenden, um unsere vordersten Offiziere auszubilden. Hoffentlich wird diese Zusammenarbeit auf dem Schlachtfeld nützliche Ergebnisse bringen!"
comfrance.62.a:0 "Die Rote Armee soll diese Kameraden einsetzen!"

comfrance.63.t:0 "Der Aufstieg des Sozialistischen Antikolonialkomitees"
comfrance.63.d.NFA:0 "Unsere Gegenspionage-Spezialisten haben in letzter Zeit einen Anstieg der syndikalistischen Aktivitäten in unserem Land festgestellt. Wir wissen, dass die Kommune von Frankreich zusammen mit der Union von Großbritannien ein antikoloniales Komitee in der Internationale gegründet hat. Dieses Komitee koordiniert mit Hilfe von Mohamed Saïl, einem in Frankreich lebenden Verräter des algerischen Volkes, die Bemühungen der Syndikalisten zur Unterstützung der antikolonialen Gesinnung in unseren afrikanischen Gebieten.\n\nDie syndikalistischen Mächte haben erhebliche Mengen an Waffen und Material geschickt, um die einheimischen Rebellen zu unterstützen. Sie haben auch einige Trainingslager in den südlichsten Teilen des Landes eröffnet. Während die eher vergesslichen Politiker in unserem Land glauben, dass nichts dabei herauskommen wird, warnen uns unsere Generäle, dass wir vorsichtig sein müssen."
comfrance.63.d.GER:0 "Das Wort hat sich herumgesprochen. Die Kommune Frankreichs hat zusammen mit anderen Mitgliedern der Internationale ein sozialistisches antikoloniales Komitee gegründet. Das Komitee will die Sache der Araber und Afrikaner bei der Befreiung ihrer Heimatländer aus den Händen der Kolonialmächte, insbesondere der Überreste des französischen Staates, unterstützen.\nDieses Gremium wird die Aktionen der syndikalistischen Kräfte in Nord- und Westafrika koordinieren. Unsere Geheimdienstberichte zeigen, dass ein kleiner Zustrom von ägyptischen Linksradikalen, die für die revolutionäre Sache kämpfen wollen, auch auf französischem Territorium ankommt. Obwohl wir uns im Moment nicht im Krieg mit der Kommune von Frankreich oder einem anderen syndikalistischen Land befinden, sollten wir sehr vorsichtig sein."
comfrance.63.d.OTT:0 "Das Wort hat sich durch deutsche Agenten in Frankreich verbreitet. Die Kommune Frankreichs hat zusammen mit anderen Mitgliedern der Internationale ein sozialistisches antikoloniales Komitee ins Leben gerufen. Das Komitee will die Sache der Araber und Afrikaner bei der Befreiung ihrer Heimatländer aus den Händen der Kolonialmächte, insbesondere der Überreste des französischen Staates, unterstützen.\nDieses Gremium wird die Aktionen der syndikalistischen Kräfte in Nord- und Westafrika koordinieren. So sehr uns die koloniale Herrschaft über unsere ehemaligen Territorien in Nordafrika auch missfallen mag, so beunruhigend ist diese Initiative. Es ist wahrscheinlich, dass die Kommune dafür kämpfen wird, Revolutionäre und Nationalisten vorzuschlagen, die mit der syndikalistischen Sache sympathisieren. Die Initiative spielt auch in den Versuch Ägyptens hinein, den arabischen Nationalismus im Nahen Osten und Nordafrika zu fördern, und könnte unseren Rivalen stärken. Aus diesen Gründen müssen wir vorsichtig sein, auch wenn wir nicht das Hauptziel sein werden."
comfrance.63.d.SPA:0 "Das Wort hat sich nach Spanien verbreitet. Die Kommune Frankreichs hat zusammen mit anderen Mitgliedern der Internationale ein sozialistisches antikoloniales Komitee gegründet. Das Komitee will die Sache der Araber und Afrikaner bei der Befreiung ihrer Heimatländer aus den Händen der Kolonialmächte, insbesondere der Überreste des französischen Staates, unterstützen.\nDieses Gremium wird die Aktionen der syndikalistischen Kräfte in Nord- und Westafrika koordinieren. Hoffen wir, dass wir nicht eines seiner Ziele sein werden, denn wir haben im Moment andere, wichtigere Themen, mit denen wir uns beschäftigen müssen."
comfrance.63.a:0 "Eine beunruhigende Entwicklung."

comfrance.64.t:0 "Die Gründung des Sozialistischen Antikolonialkomitees"
comfrance.64.d:0 "Unsere Genossen in Frankreich haben kürzlich ein sozialistisches antikoloniales Komitee gegründet. Mit Hilfe des algerischen Revolutionärs Mohamed Saïl zielt das Komitee darauf ab, nationalistischen und syndikalistischen Revolutionären in ganz Afrika zu helfen und alle kolonialen Regierungen zu zerstören. Auch wenn offiziell nichts in diesem Sinne gesagt wurde, ist es offensichtlich, dass sich das Komitee direkt gegen die reaktionäre französische Regierung in Algier richtet, die Schwierigkeiten hat, ihre kolonialen Besitztümer zu verwalten.\n\nDie Franzosen haben uns eingeladen, im Komitee mitzuarbeiten und mit der Entsendung von Ausrüstung, Waffen und Propaganda zu helfen, wozu wir gerne bereit waren. Gemeinsam sind wir stärker, und wir werden bald in der Lage sein, alle afrikanischen Arbeiter aus dem Griff der Imperialisten zu befreien!"
comfrance.64.a:0 "Solidarität auf ewig!"

comfrance.65.t:0 "Worauf sollte sich der Ausschuss konzentrieren?"
comfrance.65.d.default:0 "Das Komitee wurde heute einberufen, in Paris. Um den Sitzungstisch herum sind französische, britische, algerische, senegalesische oder auch tunesische Vertreter anwesend, um das Thema des Tages zu besprechen. Zuvor wurde beschlossen, dass eine große Operation gegen die französische Regierung in Algier durchgeführt werden soll, um deren Herrschaft über Afrika zu schwächen. Was jedoch noch zur Debatte stand, ist, wie genau wir ihnen schaden wollen. Unsere Optionen könnten sein, eine Welle von Sabotage und Aufständen gegen ihre Industrie zu starten, rebellische Elemente in einer bestimmten Region massiv zu unterstützen oder mit Hilfe eines großen Propagandanetzwerks Unruhen in ganz Afrika zu schüren. Was sollten wir tun?"
comfrance.65.d.collapse:0 "Das Komitee wurde heute einberufen, in Paris. Um den Tisch der Sitzung sind französische, britische und algerische Vertreter anwesend, um die Angelegenheit des Tages zu besprechen. Es wurde zuvor beschlossen, dass eine große Operation gegen den Rest der französischen Regierung in Algier durchgeführt werden sollte, um das zu schwächen, was von ihrer Herrschaft über Afrika übrig ist. Am Ende wurde beschlossen, dass in dieser Situation die einzige vernünftige Option darin besteht, eine Welle von Streiks und Sabotage zu starten, um ihre industrielle Basis zu schädigen."
comfrance.65.a:0 "Schwächen ihre industrielle Kapazität"
comfrance.65.b:0 "Rebellenelemente unterstützen"
comfrance.65.c:0 "Verbreitung von Unruhen in ganz Französisch-Afrika"

comfrance.66.t:0 "Welle der Sabotage"
comfrance.66.d:0 "Ohne jede Vorankündigung begann eine große Welle von gewaltsamen Streiks in einigen unserer Industriestandorte. Diese Streiks sind anders als das, was wir gewohnt sind, sie werden nur von einem kleinen Teil der Arbeiter durchgeführt und scheinen kein klares Motiv zu haben, Fabrikbosse im ganzen Land fanden nur eine besetzte Fabrik vor und einen großen Teil der Ausrüstung zertrümmert. In anderen Fabriken besetzten die Arbeiter zwar nicht die Fabrik, aber ein großer Teil der Maschinen wurde trotzdem beschädigt oder zerstört vorgefunden. Die Unterdrückung der Streiks und die Verhaftung ihrer Teilnehmer war nicht allzu schwierig, aber es scheint ein Schuss ins Blaue zu sein, da diese Vorfälle eindeutig von anderswo aus gesteuert wurden..."
comfrance.66.a:0 "Diese verdammten Kommunarden!"

comfrance.67.t:0 "Syndikalisten schüren Aufstand"
comfrance.67.d:0 "Die Kolonialbehörden und das Zweite Büro haben uns berichtet, dass in den letzten Wochen ein ungewöhnlicher Zustrom von Waffen und Ausrüstung in eine unserer Kolonien geflossen ist. Das alles kommt offensichtlich von der französischen Kommune, die die Dunkelheit der Nacht nutzt, um Waffen in unser Gebiet zu schmuggeln, uns zu destabilisieren und zur Rebellion anzustiften. Wir haben jedoch zu lange gebraucht, um diesen Plan aufzudecken, und die Revolutionäre sind jetzt gut genug bewaffnet, um in ihrem Widerstand bestärkt zu werden. Wir können nur hoffen, dass wir in der Lage sein werden, den Sturm zu überstehen."
comfrance.67.a:0 "Verräter überall!"

comfrance.68.t:0 "Kampagne der Ablehnung"
comfrance.68.d:0 "In den letzten Wochen haben wir eine verstärkte Propagandaaktivität festgestellt, die von nationalistischen und syndikalistischen Agitatoren ausging. Es sieht so aus, als ob sie plötzlich mit Zehntausenden von Flugblättern und vorbereiteten Radioansprachen ausgestattet wurden und ihre Worte über die Untaten unseres Regimes überall in Afrika verbreiten. Propaganda, zumal wenn sie von der französischen Kommune unterstützt wird, ist schwer zu stoppen, wir können unmöglich jedes Flugblatt beschlagnahmen, das in unseren Kolonien verbreitet wird. Dies ist jedoch keine völlig verlorene Schlacht, da wir versuchen können, uns auf eine bestimmte Region zu konzentrieren, in der unsere Agenten die Radiostationen abschalten und jedes verdächtige Dokument beschlagnahmen werden. Auf diese Weise können wir zumindest die Auswirkungen der Kampagne in einer oder zwei Regionen unserer Wahl reduzieren..."
comfrance.68.a:0 "Schwerpunkt Tunesien"
comfrance.68.b:0 "Schwerpunkt auf Mauretanien und Südalgerien"
comfrance.68.c:0 "Schwerpunkt Senegal und Guinea"
comfrance.68.e:0 "Schwerpunkt auf Sudan und Obervolta"
comfrance.68.f:0 "Schwerpunkt Tschad und Niger"

comfrance.71.t:0 "Der zweite internationale Kongress"
comfrance.71.d:0 "Da der Zweite Amerikanische Bürgerkrieg wütet, sowie eine Reihe anderer Konflikte, die jederzeit auf der ganzen Welt ausbrechen können, muss die Internationale ihren Ansatz gegenüber der globalen Revolution neu definieren. Da der erste Kongress der Internationale in Frankreich stattfand, glauben viele Aktivisten, dass es das Beste wäre, Großbritannien zum zweiten Gastgeber zu machen."
comfrance.71.a:0 "Es wäre eine Ehre, Gastgeber des Kongresses zu sein."

comfrance.72.t:0 "Der zweite internationale Kongress"
comfrance.72.d:0 "Unsere britischen Kameraden haben ihre Bereitschaft bestätigt, Der zweite internationale Kongress in London auszurichten. Es ist Zeit für [ROOT.GetNameDef], seine Teilnahme zu bestätigen."
comfrance.72.a:0 "Wir nehmen teil."
comfrance.72.b:0 "Wir haben kein Interesse."

comfrance.86.t:0 "Eröffnung des zweiten internationalen Kongresses"
comfrance.86.d:0 "Mit allen Delegierten in London begann der Zweite Kongress der Internationale mit einer Rede von Genosse Eric Blair. In seiner sogenannten "Schild-und-Schwert-Rede" unterstrich er die Notwendigkeit, dass die Internationale ihre Anstrengungen verdoppelt, um das "Damoklesschwert" zu schmieden - eine Waffe, die in der Lage ist, die Reaktionäre in der ganzen Welt ein für alle Mal zu vernichten."
comfrance.86.a:0 "Bravo, Genosse Blair!"

comfrance.87.t:0 "Tag 2 - Die amerikanische Frage"
comfrance.87.d:0 "Am zweiten Tag besprachen die Delegierten die dringendste Angelegenheit - die Entwicklung des Bürgerkriegs in Amerika. Da Long und die Bundesregierung die CSA in die Defensive drängten, wurde beschlossen, zusätzliche Hilfe für Reed und seine Anhänger zu schicken."
comfrance.87.a:0 "Stellen Sie Ressourcen, Industriemaschinen und Waffen bereit."
comfrance.87.b:0 "Schicken Sie ein erstklassiges Jagdgeschwader."
comfrance.87.c:0 "Organisieren Sie eine Division von Freiwilligen."
comfrance.87.f:0 "Wir können nichts mehr entbehren."

comfrance.90.t:0 "Französische Unterstützung kommt an"
comfrance.90.d:0 "Unsere französischen Kameraden haben sich bereit erklärt, uns zusätzliche Hilfe zu schicken. Aus Mexiko unter ständiger Luftbedrohung der USA und AUS transportiert, ist eine Ladung Industrieausrüstung und fortschrittliche Werkzeugmaschinen sowie Industrieberater in Chicago eingetroffen."
comfrance.90.a:0 "Danke, Genossen!"

comfrance.91.t:0 "Britische Hilfe kommt an"
comfrance.91.d:0 "Unsere britischen Kameraden haben zugestimmt, uns zusätzliche Hilfe zu schicken. Aus Mexiko unter ständiger Luftbedrohung durch die USA und die AUS transportiert, ist eine schlagkräftige Staffel britischer Kampfpiloten kürzlich in Chicago eingetroffen und wartet auf unsere Befehle."
comfrance.91.a:0 "Danke, Genossen!"

comfrance.94.t:0 "Mexikanische Hilfe kommt an"
comfrance.94.d:0 "Unsere mexikanischen Kameraden haben zugestimmt, uns zusätzliche Hilfe zu schicken. Unter ständiger Luftbedrohung durch die USA und AUS über die Grenze transportiert, ist eine Waffenlieferung in Illinois für unseren Einsatz angekommen."
comfrance.94.a:0 "Danke, Genossen!"

comfrance.97.t:0 "Tag 3 - Hemingways Rede"
comfrance.97.d:0 "Nachdem die amerikanische Frage geklärt war, betrat Ernest Hemingway, der Delegierte der Syndikate auf dem Kongress, die Bühne. Er dankte allen, die die Sache der CSA unterstützt hatten, und rief die sozialistische Welt zum ständigen Kampf gegen die Reaktionäre auf. Die Rede wurde mit großem Beifall aufgenommen, besonders von der französischen Delegation."
comfrance.97.a:0 "Ja, wir können!"
comfrance.97.b:0 "Oui, nous pouvons!(Ja, wir können!)"
comfrance.97.c:0 "Eine große Rede."

comfrance.98.t:0 "Day 3 - Hemingways Rede"
comfrance.98.d:0 "Der syndikalistische Delegierte bei des zweiten internationalen Kongresses, Ernest Hemingway, hat heute eine Rede gehalten, in der er unser Vorgehen gegen die CSA verurteilt und zu verstärkter Unterstützung der Roten in diesem Krieg aufruft. Wir müssen unsere Anstrengungen verdoppeln und Reed zerschlagen, bevor er weitere Hilfe erhält."
comfrance.98.a:0 "Vorwärts!"

comfrance.99.t:0 "Die Cambridge Konferenz"
comfrance.99.d:0 "Neben den Politikern in London fand ein separates Treffen von Wissenschaftlern aus Frankreich und Großbritannien in der alten Universität in Cambridge statt. Es wurde beschlossen, dass die syndikalistischen Länder ihre Forschungen zusammenschließen sollten, um eine Waffe zu entwickeln, die die Revolution vor der zunehmend aggressiven imperialistischen Bedrohung schützen könnte."
comfrance.99.a:0 "Wissen ist Macht."

comfrance.100.t:0 "Tag 5 - Internationale Unterstützung für Chile anfordern"
comfrance.100.d:0 "Das sozialistische Regime in Santiago ist von Reaktionären umgeben, besonders in Argentinien. Es scheint, dass der beste Weg, die Regierung zu schützen, darin besteht, über Der zweite internationale Kongress um internationale Unterstützung zu bitten."
comfrance.100.a:0 "Wir sind nicht allein."

comfrance.101.t:0 "Tag 5 - Chile bittet um Unterstützung"
comfrance.101.d:0 "Die Chilenen haben um Hilfe bei der Verbesserung ihrer Armee angesichts feindlicher imperialistischer Feinde wie Argentinien gebeten. Von praktisch allen Seiten von Bedrohungen umgeben, könnte die Position Chiles ohne unsere Hilfe immer prekärer werden. Außerdem könnten sie sich bei der Sicherung der Revolution in der Neuen Welt als unschätzbar erweisen."
comfrance.101.a:0 "Wir können Chile nicht fallen lassen."
comfrance.101.b:0 "Leider können wir nicht jedem helfen."

comfrance.102.t:0 "Die [FROM.GetAdjective] weigern sich zu helfen!"
comfrance.102.d:0 "Die [FROM.GetAdjective] waren von unseren Bemühungen, um Unterstützung zu werben, nicht bewegt und argumentierten, dass Chile durchaus in der Lage sei, sich zu verteidigen und die Revolution in Südamerika voranzutreiben."
comfrance.102.a:0 "Wir können es verkraften."

comfrance.103.t:0 "Die [FROM.GetAdjective] hat sich bereit erklärt zu helfen!"
comfrance.103.d:0 "[FROM.GetNameDefCap] hat sich bereit erklärt, uns zu helfen. Wir werden die Lieferung wahrscheinlich in einigen Tagen erhalten, nachdem sie mit den Vorbereitungen fertig sind."
comfrance.103.a:0 "Wundervoll!"

comfrance.104.t:0 "FROM.GetAdjective] Hilfe kommt an"
comfrance.104.d:0 "Die uns versprochene Hilfe [FROM.GetNameDef] ist endlich eingetroffen. Es ist eine Lieferung von Gewehren, nicht die modernsten oder effektivsten Modelle, aber wir können sie trotzdem gut gebrauchen."
comfrance.104.a:0 "Die Hilfe wird dringend benötigt."

comfrance.110.t:0 "Die Schlussakte des Zweiten Internationalen Kongresses"
comfrance.110.d:0 "Nachdem in der ersten Woche alle wichtigen Entscheidungen getroffen wurden, ist der Kongress zu weniger dringenden Angelegenheiten übergegangen. Nach zehn Tagen Verhandlungen, Diskussionen und Politisieren kamen die Delegierten zu einem letzten Akt - einer Erklärung der ewigen Brüderlichkeit und der Bereitschaft, sich den Imperialisten entgegenzustellen, wo immer sie zu finden sind."
comfrance.110.a:0 "[FRA_workers_of_the_world_unite]"

