FRA_phalanstere_category:0 "Die Phalansteriesche Internationale"
FRA_phalanstere_category_desc:0 "Während des Zweiten Internationalen Kongresses haben wir beschlossen, einen ehrgeizigen Plan für industrielle und wirtschaftliche Investitionen für alle sich entwickelnden sozialistischen Nationen, die sich bewerben wollen, in Angriff zu nehmen. Wir werden zusammenarbeiten, um die Welt zu einem besseren Ort für uns alle zu machen."

FRA_join_phalanstere:0 "Der Phalanstère beitreten"
FRA_join_phalanstere_desc:0 "Das wissenschaftliche Phalanstère wurde geschaffen, um Wissenschaftler aus allen Mitgliedsstaaten der Internationalen zusammenzuführen. Wir sollten uns anschließen und unser Wissen in das Programm einbringen."

