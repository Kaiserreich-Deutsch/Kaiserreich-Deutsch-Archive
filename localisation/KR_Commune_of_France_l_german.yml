FRA_workers_of_the_world_unite_FRA:0 "Prolétaires de tous les pays, unissez-vous."
FRA_workers_of_the_world_unite_SPA:0 "Proletarios del mundo, uníos!"
FRA_workers_of_the_world_unite_ITA:0 "Proletari di tutti i paesi, unitevi!"
FRA_workers_of_the_world_unite_POR:0 "Proletários de todos os países, uni-vos!"
FRA_workers_of_the_world_unite_RUS:0 "Proletarii vsekh stran, sojedinjajtes!"
FRA_workers_of_the_world_unite_IRE:0 "A lucht oibre an domhain, aontaígí!"

comfrance.116.t:0 "Der Tod von Philip Snowden"
comfrance.116.d:0 "Philip Snowden ist im Alter von 73 Jahren in seinem Haus in Tilford, Surrey, verstorben. Obwohl er vor fast einem Jahr vom Amt des Vorsitzenden zurücktrat, waren seine Autorität und sein Einfluss in der Gewerkschaft beispiellos. Bei seiner Beerdigung erklärte der Vorsitzende des TUC "Genosse Snowden hat uns verlassen - aber seine Ideen werden weiterleben, für immer." Die Zeremonie hat sich als eine der größten öffentlichen Manifestationen von Patriotismus seit der Revolution von 1925 erwiesen."
comfrance.116.a:0 "Sic transit gloria mundi...(So vergeht der Ruhm der Welt)"

comfrance.117.t:0 "Der Tod von Philip Snowden"
comfrance.117.d:0 "Philip Snowden ist im Alter von 73 Jahren in seinem Haus in Tilford, Surrey, verstorben. Der Verräter und Vorsitzende der Gewerkschaft TUC in Großbritannien, Snowden ist unter den Royalisten als Synonym für Verrat in Erinnerung geblieben. Obwohl die Sozialisten in Großbritannien seinen Tod betrauern, ist sein Begräbnis in Kanada zu einem einzigen hellen Tag in dieser dunklen Periode der Geschichte geworden."
comfrance.117.a:0 "Der Teufel ist tot."

comfrance.118.t:0 "Deutschland und der Zweite Kongress der Internationalen"
comfrance.118.d:0 "Der Kongress ist in Deutschland mit Besorgnis aufgenommen worden. Da die Wirtschaftskrise noch immer nicht vollständig gelöst ist, ist jede Zunahme der sozialistischen Aktivitäten eine Bedrohung für den Reichspakt und das Deutsche Reich. Der Kaiser hat in seiner letzten Rede die Sozialisten verurteilt, aber Worte sind nicht genug - es müssen auch Taten folgen."
comfrance.118.a:0 "Wir werden irgendwie reagieren müssen..."

comfrance.124.t:0 "Französische Hilfe kommt an!"
comfrance.124.d:0 "Unsere französischen Genossen haben die Notlage der spanischen Arbeiter gesehen und haben uns beträchtliche Sendungen von Vorräten geschickt! Es sind auch viele Freiwillige eingetroffen, die bereit sind, für die Sache der internationalen proletarischen Solidarität zu kämpfen!"
comfrance.124.a:0 "Großartig!"

comfrance.125.t:0 "Französische Hilfe kommt an!"
comfrance.125.d:0 "Die von unseren französischen Kameraden versprochene Hilfe ist heute endlich auf dem Flughafen von Santiago eingetroffen, und tonnenweise Geräte, Maschinen und Baumaterialien warten auf unsere Entscheidung, was wir damit machen sollen."
comfrance.125.a:0 "Verwenden Sie es, um unsere Armee zu verbessern."
comfrance.125.b:0 "Nutzen Sie es, um unsere Industrie zu verbessern."
comfrance.125.c:0 "Verwenden Sie es, um unsere Grenze zu Argentinien zu befestigen."

comfrance.127.t:0 "Die Phalansteriesche Internationale Forschungsorganisation"
comfrance.127.d:0 "Im Laufe der Zeit hat sich schnell gezeigt, dass die globale Revolution weit mehr als nur Hingabe an die Sache erfordert. Da Frankreich und Großbritannien die einzigen hochentwickelten sozialistischen Länder der Welt sind, hat es sich durchgesetzt, dass sie ein langfristiges Forschungshilfeprogramm für andere Länder auflegen. Und so wurde die sogenannte "Phalansteriesche Internationale Forschungsorganisation" ins Leben gerufen, ein Zweig des Programms "Phalansteriesche Internationale", der darauf abzielt, den sozialistischen Ländern in der ganzen Welt technologische Unterstützung zu geben. Die Frage ist nun, ob wir uns diesem Bestreben anschließen sollen."
comfrance.127.a:0 "Beteiligung klingt gut."

comfrance.128.t:0 "Das Phalansteriesche Internationale Industrieprogramm"
comfrance.128.d:0 "Es ist vielen in der Internationale klar geworden, dass es die Verantwortung aller ausreichend entwickelten syndikalistischen Nationen ist, den Nationen, die weniger in der Lage sind, sich selbst zu versorgen, industrielle Unterstützung zu gewähren. Wir haben nun die Wahl zu entscheiden, ob wir uns mit den Arbeitern auf der ganzen Welt solidarisch zeigen sollen, indem wir an der Seite unserer französischen Waffenbrüder ein massives Programm industrieller Hilfe umsetzen."
comfrance.128.a:0 "Das klingt nach einer tollen Idee!"

comfrance.129.t:0 "Die Phalanstère bietet Unterstützung"
comfrance.129.d:0 "Im Rahmen des Programms Phalansteriesche Internationale haben uns unsere Genossen in Paris und London gerade dringend benötigte Hilfe angeboten. Industriemaschinen, Bergbauausrüstung, Waffen, Munition und mehr - all das wird in unseren Häfen und Flughäfen entladen und quer durchs Land transportiert werden - vorausgesetzt, wir wünschen das."
comfrance.129.a:0 "Exzellent!"
comfrance.129.b:0 "Wir möchten ihre Hilfe nicht."

comfrance.130.t:0 "Eine jakobinische Reformation?"
comfrance.130.d:0 "Nachdem er endlich die Kontrolle über die Kommune übernommen hat, ist der jakobinisch geführte Ausschuss für öffentliche Sicherheit nun gespalten. Hardliner fordern, dass die syndikalistischen Strukturen abgeschafft und alle durch die Kommunistische Partei Frankreichs in einem bolschewistisch-leninistischen Staat ersetzt werden. Dies wird Frankreich jedoch wahrscheinlich bösartig spalten, und so schlagen viele Mitglieder der Partei vor, dass die Jakobiner weiterhin innerhalb der etablierten syndikalistischen Strukturen des BGT und der CSP operieren, während sie den Staat schrittweise entlang "wahrer" marxistischer Linien reformieren."
comfrance.130.a:0 "Das alte System soll weggefegt werden!"
comfrance.130.b:0 "Wir werden den Syndikalismus von innen heraus reformieren."

comfrance.131.t:0 "Umstrukturierung des BGT und CSP"
comfrance.131.d:0 "Die syndikalistischen Strukturen des nachrevolutionären Frankreichs werden so umgestaltet, dass sie dem wahren Marxismus, wie er von der Kommunistischen Partei Frankreichs dargelegt wurde, besser entsprechen. Die Allgemeine Arbeitsvermittlung wurde als Kongress der Abgeordneten des Volkes reformiert, während der Ausschuss für öffentliche Sicherheit durch den Rat der Volkskommissare ersetzt wurde."
comfrance.131.a:0 "Eine Verbesserung, kein Zweifel."

comfrance.132.t:0 "Auflösung der CGT"
comfrance.132.d:0 "Jetzt wenden wir uns gegen die letzte Stütze des Syndikalismus in Frankreich, der Allgemeiner Arbeitsbund - das dominierende Syndikat, das uns lange daran gehindert hat, die Macht in der Kommune zu übernehmen. Wir können endlich ihre Macht brechen, um zu verhindern, dass unser Rivale sich unserer kommunistischen Doktrin weiter widersetzt."
comfrance.132.a:0 "Sie sind gegen unsere Revolution."

comfrance.133.t:0 "Berichte über Unruhen beim Militär"
comfrance.133.d:0 "Unsere jüngsten Reformen, während sie große Schritte machen, um Frankreich auf den wahren Weg des Sozialismus zu bringen, haben viele in der französischen Gesellschaft verärgert. Jetzt gibt es Berichte, die die Ohren des Komitees für Allgemeine Informationen erreichen, dass es ein Gemurmel des Unmuts sogar innerhalb des Garanten der nationalen Integrität gibt..."
comfrance.133.a:0 "Behalten Sie die Augen offen..."

comfrance.134.t:0 "Léon Blum und die Front Populaire(Volksfront)"
comfrance.134.d:0 "Jetzt hat die führende Figur des Travailleurs, Léon Blum, begonnen, offen dazu aufzurufen, dass sich die ungleichen politischen Fraktionen Frankreichs in Opposition zur jakobinischen Regierung vereinigen, die viele als korrumpiert und verräterisch für die Revolution ansehen. Diese Volksfront hat, trotz des Widerstands der vielen staatlichen Mechanismen der Jakobiner, bereits mehrere große Arbeitskämpfe und politische Kundgebungen in den größeren Städten durchgeführt.\n\nAus Angst, dass diese offene Herausforderung der Parteiherrschaft zu einem direkten Kampf um die Führung der Kommune führen könnte, empfiehlt die Allgemeine Information dem Rat der Kommissare, Blum und die anderen Führer, die mit der Front verbunden sind, zu verhaften - allen voran, neben Blum selbst, der immer noch angesehene General Maurice Gamelin."
comfrance.134.a:0 "Bringt sie vor Gericht!"
comfrance.134.b:0 "Leninistische Tapferkeit wird diese Verräter überdauern."

comfrance.135.t:0 "Der Pariser Prozess"
comfrance.135.d:0 "Die verschiedenen Führungsfiguren der Front Populaire, aber auch andere prominente potenzielle Verbündete wie Maurice Gamelin, werden verhaftet und wegen Hochverrats angeklagt. Der Pariser Prozess soll beweisen, dass Blum und seine Mitstreiter die Revolution unterminiert und "Frankreichs Verteidigung gegen den deutschen Feind geschwächt" haben. Blum, der sowohl Jurist als auch ein hervorragender Redner ist, nutzt den Gerichtssaal, um eine brillante Anklageschrift gegen das jakobinische Regime zu verfassen. Gamelin hat die ganze Zeit über geschwiegen; er weigert sich, das Recht des Gerichts anzuerkennen, ihn anzuklagen.\n\nDer Prozess ist nicht nach Plan verlaufen, und die Angeklagten haben sich trotz starker Manipulation des Verfahrens als weitgehend erfolgreich bei der Widerlegung der Anklagen erwiesen und eine wohlwollende Berichterstattung sowohl in der inoffiziellen inländischen als auch in der internationalen Presse gewonnen. Es ist zu einer solchen Peinlichkeit für unser kommunistisches Regime geworden, dass ein Teil der Führung erwägt, den Prozess abzubrechen. Andere wollen den Prozess vorantreiben und die Angeklagten trotzdem hinrichten, da sie eine viel zu große Bedrohung darstellen, als dass man ihnen erlauben könnte, auf freien Fuß zu kommen."
comfrance.135.a:0 "Exekutiert diese Verräter!"
comfrance.135.b:0 "Blasen Sie das Ganze ab."

comfrance.136.t:0 "Anti-Jakobinische Unruhen"
comfrance.136.d:0 "Nach der Hinrichtung der Angeklagten des Pariser Prozesses hat sich die Stadt gegen die Regierung erhoben, doch ohne Führung oder Hilfe von außen ist sie zum Scheitern verurteilt."
comfrance.136.a:0 "Vernichte sie!"

comfrance.137.t:0 "Gamelins Marsch auf Paris"
comfrance.137.d:0 "Bei den Allgemeinen Informationen gehen Meldungen ein, dass Einheiten des Bürgerkriegsgenerals Maurice Gamelin gemeutert und sich zur Volksfront bekannt haben. Gamelin marschiert auf Paris!"
comfrance.137.a:0 "Wir werden uns diesen Rebellen widersetzen!"
comfrance.137.b:0 "Die Rebellen nehmen die Hauptstadt ein!"

comfrance.138.t:0 "Die Volksfront stellt den Syndikalismus wieder her"
comfrance.138.d:0 "Die Volksfront hat Paris eingenommen und säubert die Jakobiner aus der Stadt. Die Gemeinden in ganz Frankreich haben diese Gelegenheit genutzt, um ihre eigenen Zweige der Kommunistischen Partei zu liquidieren. Gamelin und Blum haben die zuvor abgeschafften syndikalistischen Institutionen, die CGT und BGT, wiederhergestellt, und in Notwahlen wurde Gamelin zum Vorsitzenden der Allgemeinen Arbeitsvermittlung und Blum zum Vorsitzenden des Ausschusses für öffentliche Sicherheit gewählt."
comfrance.138.a:0 "Dies ist die letzte Schlacht..."

comfrance.144.t:0 "Kommunalwahlen von 1941"
comfrance.144.d:0 "Wie 1936 geplant, geht die fünfjährige Amtszeit der derzeitigen Allgemeinen Arbeitsvermittlung zu Ende. Es ist an der Zeit, die Wirtschafts- und Innenpolitik sowie die Außenpolitik zu besprechen, damit der BGT die neuen Mitglieder des geschäftsführenden Ausschuss für öffentliche Sicherheit wählen kann."
comfrance.144.a:0 "An die Arbeit, Kameraden!"

comfrance.145.t:0 "BGT-Wahlen 1941 - Status des Militärs"
comfrance.145.d:0 "Fünf Jahre sind seit der letzten großen Reform der Revolutionsstreitkräfte vergangen und die französische Armee ist zu neuen Höhen aufgestiegen. Allerdings sind sich die verschiedenen Fraktionen der CGT immer noch uneins über die weitere Entwicklung des Garanten der nationalen Integrität."
comfrance.145.a:0 "Arbeiter: Modernisieren und optimieren!"
comfrance.145.b:0 "Jakobiner: Ein unabhängigeres Oberkommando wird benötigt!"
comfrance.145.c:0 "Sorelianer: Die Armee muss der CGT vollständig unterstellt werden!"
comfrance.145.e:0 "Anarchisten: Liberalisieren Sie die Armee und fördern Sie den Freiwilligendienst!"

comfrance.146.t:0 "BGT-Wahlen 1941 - Innere Sicherheit"
comfrance.146.d:0 "Angesichts der ständigen Bedrohung Frankreichs durch äußere und innere Feinde wurde bei den Wahlen die Frage nach unserer inneren Sicherheit aufgeworfen."
comfrance.146.a:0 "Arbeiter: Die Volkssicherheit(Sûreté Populaire) macht ihre Sache gut genug!"
comfrance.146.b:0 "Jakobiner: Wir brauchen paramilitärische Gendarmen, um den Frieden zu wahren!"
comfrance.146.c:0 "Sorelianer: Die Geheimpolizei MUSS aktiver werden!"
comfrance.146.e:0 "Anarchisten: Demokratisieren Sie die Volkssicherheit(Sûreté Populaire)!"

comfrance.147.t:0 "BGT-Wahlen 1941 - Äußere Sicherheit"
comfrance.147.d:0 "Im Zuge der Revolution hat das Amt der Allgemeinen Informationen weiterhin entscheidenden Einfluss im politischen Gefüge der Föderation und ist dementsprechend heiß umkämpft."
comfrance.147.a:0 "Arbeiter: Das aktuelle System ist zufriedenstellend."
comfrance.147.b:0 "Jakobiner: Die RG muss sich auf die Unterstützung von Revolutionären im Ausland konzentrieren!"
comfrance.147.c:0 "Sorelianer: Die RG soll in die totalistische Doktrin eingeführt werden!"
comfrance.147.e:0 "Anarchisten: Die BGT muss die Allgemeinen Informationen kontrollieren!"

comfrance.148.t:0 "BGT-Wahlen 1941 - Wirtschaftspolitische Maßnahmen"
comfrance.148.d:0 "Die syndikalistische Wirtschaft hat den Massen eine beträchtliche Verbesserung gebracht, aber zwischen den vier Hauptfraktionen herrscht immer noch Uneinigkeit darüber, in welche Richtung sie sich entwickeln soll."
comfrance.148.a:0 "Arbeiter: Behalten Sie den syndikalistischen Kurs bei!"
comfrance.148.b:0 "Jakobiner: Zentralisierung ist notwendig!"
comfrance.148.c:0 "Sorelianer: Wir müssen uns auf die Rüstungsindustrien konzentrieren!"
comfrance.148.e:0 "Anarchisten: Mehr Macht für die Genossenschaften!"

comfrance.149.t:0 "BGT-Wahlen 1941 - Außenpolitik"
comfrance.149.d:0 "Zweifellos wäre eine der wichtigsten Fragen für das nächste Komitee, wie man mit den radikal veränderten Entwicklungen in der Welt umgeht. Die Arbeiter plädieren für eine weitere Zusammenarbeit innerhalb der Internationale, während die Anarchisten eine Welle der Befreiung einleiten wollen, um die alte Ordnung überall wegzufegen, wo sie sich noch hält. Sowohl die Sorelianer als auch die Jakobiner vertreten halsbrecherische Ansichten."
comfrance.149.a:0 "Arbeiter: Die Internationale muss den Frieden garantieren!"
comfrance.149.b:0 "Jakobiner: Die rote Fahne muss überall wehen!"
comfrance.149.c:0 "Sorelianer: Die Reaktionäre müssen vollständig vernichtet werden!"
comfrance.149.e:0 "Anarchisten: Sichern Sie einen europäischen Sozialismus!"

comfrance.150.t:0 "BGT-Wahlen 1941: Arbeiter Mehrheit"
comfrance.150.d:0 "Während die Stimmen aus den vielen Gemeinden unserer großen Föderation eintrudeln, ist es klar geworden, dass die Travailleur-Fraktion eine Mehrheit in der Allgemeinen Arbeitsvermittlung erzielt hat.\n\nAllerdings ist die Gruppierung gespalten zwischen den Gemäßigten von Leon Jouhaux und den militanteren Mitgliedern, die sich um Benoît Frachon scharen. Unabhängig davon, wer den Anführerposten beansprucht, wird die Kommune Frankreichs sicherlich in guten Händen sein."
comfrance.150.a:0 "Herzlichen Glückwunsch, Kamerad Jouhaux."
comfrance.150.b:0 "Herzlichen Glückwunsch, Kamerad Frachon."

comfrance.151.t:0 "BGT-Wahlen 1941: Jakobinische Mehrheit"
comfrance.151.d:0 "Während die Stimmen aus den vielen Gemeinden unserer großen Föderation eintrudeln, ist klar geworden, dass die Jakobiner eine Mehrheit in der Allgemeinen Arbeitsvermittlung errungen haben.\n\nDuclos, bekannt als Roter Zwerg, wird das neue Komitee bilden, während der neue Vorsitzende der Allgemeinen Arbeitsvermittlung Marcel Cachin sein wird, der langjährige Chefredakteur der Zeitung Humanité. Es wird erwartet, dass die oberste militärische Führung im Amt bleibt."
comfrance.151.a:0 "Herzlichen Glückwunsch, Kamerad Cachin."

comfrance.152.t:0 "BGT-Wahlen 1941: Sorelianische Mehrheit"
comfrance.152.d:0 "Während die Stimmen aus den vielen Gemeinden unserer großen Föderation eintrudeln, ist klar geworden, dass die Sorelianer eine Mehrheit in der Allgemeinen Arbeitsvermittlung erreicht haben.\n\nEs wird erwartet, dass die Kamarad Valois, der brillanteste Führer der orthodoxen Sorelianer, das neue Komitee bildet und gleichzeitig der neue Vorsitzende der Allgemeinen Arbeitsvermittlung ist."
comfrance.152.a:0 "Herzlichen Glückwunsch, Kamerad Valois."

comfrance.153.t:0 "BGT-Wahlen 1941: Anarchistische Mehrheit"
comfrance.153.d:0 "Während die Stimmen aus den vielen Gemeinden unserer großen Föderation eintrudeln, ist es klar geworden, dass die anarchistische Fraktion eine Mehrheit in der Allgemeinen Arbeitsvermittlung erzielt hat.\n\nEs wird erwartet, dass Kamarad Guérin, der energische und populäre Führer der anarchistischen Fraktion, das neue Komitee bilden wird, während der neue Vorsitzende der Allgemeinen Arbeitsvermittlung Nestor Makhno sein wird, der Domwbrowski von heute."
comfrance.153.a:0 "Herzlichen Glückwunsch, Kamerad Makhno."

comfrance.154.t:0 "BGT-Wahlen 1941: Keine Mehrheit erreicht"
comfrance.154.d:0 "Da es keiner der Fraktionen innerhalb der CGT gelungen ist, eine Mehrheit zu erreichen, haben die Führer der verschiedenen Gruppierungen begonnen, über die Möglichkeit der Bildung verschiedener Arten von Koalitionsregierungen zu verhandeln."
comfrance.154.a:0 "Der Travailleur-Anarchiste-Block ist wieder an der Macht!"
comfrance.154.b:0 "Linke Arbeiter und orthodoxe Sorelianer bilden eine Koalition!"
comfrance.154.c:0 "Georges Valois und seine totalistischen Sorelianer übernehmen die BGT!"

comfrance.155.t:0 "Kommunalwahlen von 1946"
comfrance.155.d:0 "Das Hauptthema ist die Wiedereingliederung ehemaliger Sozialdemokraten in die Kommune, die vor fünfzehn Jahren ausgetreten sind. Die Arbeiter, jetzt die reformistischste Fraktion innerhalb der CGT, wollen den Demokratisierungsprozess fortsetzen und drängen auf eine Politik der offenen Arme gegenüber den Sozialdemokraten. Die Anarchisten, obwohl sie für die Liberalisierung sind, lehnen diese Politik ab, ebenso wie die nun schwindenden Sorelianer. Die Jakobiner befürworten natürlich immer noch eine Reform nach bolschewistischem Vorbild."
comfrance.155.a:0 "Travailleur-Mehrheit : Wir müssen Platz für unsere sozialdemokratischen Freunde schaffen."
comfrance.155.b:0 "Sorelianische Mehrheit : Es wird kein Verfall der revolutionären Werte toleriert werden."
comfrance.155.c:0 "Anarchistische Mehrheit : Die proletarische Demokratie braucht keine Sozialdemokraten."
comfrance.155.e:0 "Jakobinische Mehrheit : Die Kommune ist bereit für den Bolschewismus."

comfrance.156.t:0 "Kommunalwahlen von 1951"
comfrance.156.d:0 "Dreißig Jahre sind vergangen, seit die Kommune Frankreichs gegründet wurde. Unser Weg zum Sozialismus und Wohlstand war hart und lang. Jetzt, wo das Volk die neue Regierung wählt, ist unser Hauptziel nicht nur die Entwicklung des Syndikalismus, sondern auch der Schutz der 'des droits de l'homme et du citoyen'(Menschen- und Bürgerrechte), wie Demokratie und das Recht auf Glück."
comfrance.156.a:0 "Travailleur-Mehrheit - Die Demokratisierung der Kommune sollte schrittweise erfolgen."
comfrance.156.b:0 "Sorelianische Mehrheit - Der Totalismus soll triumphieren."
comfrance.156.c:0 "Anarchistische Mehrheit - Die staatenlose Gesellschaft wartet!"
comfrance.156.e:0 "Jakobinische Mehrheit - Wir sind wahre Kommunarden."

comfrance.157.t:0 "Nestor Makhno geht in den Ruhestand"
comfrance.157.d:0 "Nestor Makhno, eine überragende Figur der französischen und europäischen revolutionären Politik, hat sich endgültig aus dem öffentlichen Leben zurückgezogen. Die Führung der anarchistischen Bewegung ist an den dynamischen Daniel Guerin übergegangen."
comfrance.157.a:0 "Mach's gut."

comfrance.159.t:0 "Paris ist verloren!"
comfrance.159.d:0 "Paris, die Stadt der Lichter, Wiege der Revolution und Hauptstadt Frankreichs, wurde vom Feind eingenommen! Während sie sich dem Widerstand der Zivilbevölkerung stellen, müssen wir schnell zum Gegenangriff übergehen und die volle Kontrolle über die Stadt zurückerobern."
comfrance.159.a:0 "Sklavenschar, steht auf, steht auf!"

comfrance.160.t:0 "Befreiung von Elsass-Lothringen"
comfrance.160.d:0 "Wir sind in die ehemalige kaiserliche Provinz Elsass-Lothringen vorgedrungen und haben die gesamte Region gesichert. Deutschland kann vor unserer Übermacht nicht bestehen, da die verlorenen Provinzen an Frankreich zurückgegeben werden!"
comfrance.160.a:0 "...lass uns zusammenkommen, und morgen..."

comfrance.161.t:0 "Die Feierlichkeiten zum Tag der Bastille"
comfrance.161.d:0 "Heute ist der Feiertag Fete Nationale, die Feier des Sturms auf die Bastille und des Beginns der ersten französischen Revolution."
comfrance.161.a:0 "Vive La Commune!"

comfrance.163.t:0 "Tag der Arbeit"
comfrance.163.d:0 "Heute feiern überall auf der Welt demokratische, sozialistische und syndikalistische Regierungen den Internationalen Tag der Arbeit, den Tag der Arbeit oder den 1. Mai. Der 1. Mai ist zu einer internationalen Feier der sozialen und wirtschaftlichen Errungenschaften der Arbeiterklasse und der Arbeiterbewegung geworden und wird in der gesamten Kommune Frankreichs groß gefeiert."
comfrance.163.a:0 "Feiern Sie mit!"

comfrance.164.t:0 "Das erste internationale Kunstfestival von Bourges"
comfrance.164.d:0 "Heute fand das erste Internationale Kunstfestival von Bourges statt. Nur dank der Bemühungen sowohl Großbritanniens als auch Frankreichs um die internationale Avantgarde konnte ein solches Festival stattfinden. Unter den Kunstwerken befanden sich viele berühmte Gemälde des syndikalistischen Realismus, die von der französischen Regierung in Auftrag gegeben wurden, sowie viele britische, russische und amerikanische Gemälde und ein von Diego Rivera gemaltes Wandgemälde. Die Veranstaltung dauert noch bis zum Wochenende und hat weltweite Aufmerksamkeit erregt. Wir werden das Rampenlicht erst einmal genießen."
comfrance.164.a:0 "Dies wird das Erste von vielen sein, dafür wird die Regierung schon sorgen!"

comfrance.165.t:0 "Frankreich schlägt internationale Avantgarde vor"
comfrance.165.d:0 "Von der französischen Regierung wurde der Versuch unternommen, eine internationale Avantgarde zu etablieren. Das Ziel ist es, neue künstlerische Stile zu schaffen, die in ihrer unorthodoxen Präsentation einzigartig sind, etwas, das diese Welt noch nie gesehen hat.\n\nDie französische Regierung glaubt, dass es ein hilfreiches Werkzeug sein wird, um die syndikalistische Lehre mit gewaltfreien Mitteln zu verbreiten. Jetzt erwarten sie von uns, dass wir uns daran beteiligen."
comfrance.165.a:0 "Wir sind dabei!"

comfrance.166.t:0 "Frankreich hat uns den Krieg erklärt!"
comfrance.166.d:0 "Diese Bastarde haben unsere Neutralität verletzt! Wir können entweder alleine kämpfen oder mit der Hilfe der Deutschen. Wofür sollen wir uns entscheiden?"
comfrance.166.a:0 "Haben Berlin am Telefon!"
comfrance.166.b:0 "Wir werden alleine kämpfen!"

comfrance.167.t:0 "Frankreich hat uns den Krieg erklärt!"
comfrance.167.d:0 "Diese Bastarde haben unsere Neutralität verletzt! Wir können entweder alleine kämpfen oder mit der Hilfe der Deutschen. Wofür sollen wir uns entscheiden?"
comfrance.167.a:0 "Haben Berlin am Telefon!"
comfrance.167.b:0 "Wir werden alleine kämpfen!"

comfrance.168.t:0 "Eine Einladung"
comfrance.168.d:0 "Jetzt, da alle Wetten bezüglich des so genannten "Gleichgewichts" in Italien aufgehoben sind, hat [From.GetNameDef] eine formelle Einladung an [SRI.GetNameDef] ausgesprochen, sich den Reihen der Dritten Internationale anzuschließen."
comfrance.168.a:0 "Na endlich!"
comfrance.168.b:0 "Bei näherem Nachdenken, nein..."

comfrance.169.t:0 "Die [From.GetAdjective]-Anfrage"
comfrance.169.d:0 "Jetzt, da alle Wetten bezüglich des so genannten "Gleichgewichts" in Italien verloren sind, hat [From.GetNameDef] einen formellen Antrag gestellt, in die Reihen der Dritten Internationale einzutreten."
comfrance.169.a:0 "Na endlich!"
comfrance.169.b:0 "Bei näherem Nachdenken, nein..."

comfrance.1000.t:0 "Gamelin marschiert auf Paris"
comfrance.1000.d:0 "Vor ein paar Tagen startete General Maurice Gamelin einen erfolgreichen Putsch gegen das jakobinische Regime von Marcel Déat. Während dies wie ein entschiedener Angriff auf das demokratische System der Kommune erscheint, argumentieren viele, dass die Jakobiner das demokratische System zerstört hätten, wenn Gamelins Intervention nicht gewesen wäre. Gamelin hat versprochen, Frankreich zum traditionellen Syndikalismus zurückzuführen, und der Prozess der De-Jakobinisierung findet bereits statt. Es ist noch unbekannt, wie seine Pläne ausfallen werden. Wir können nur abwarten..."
comfrance.1000.a:0 "Überraschend, um es vorsichtig auszudrücken."

