### Leaders ###
POLITICS_SEBASTIEN_FAURE_DESC:0 "Sébastien Faure ist der erste Anarchist, der als Vorsitzender der Allgemeine Arbeitsvermittlung fungiert. Ursprünglich in einem Kompromiss zwischen Arbeitern und Anarchisten zum Vorsitzenden ernannt, hat der Fraktionalismus während seiner Amtszeit erheblich zugenommen, und der Staatsapparat ist geschwächt. Sollte es einer Fraktion gelingen, eine klare Mehrheit im Ausschuss für öffentliche Sicherheit und in der Allgemeine Arbeitsvermittlung zu erlangen, ist es wahrscheinlich, dass Faure abgesetzt wird."
POLITICS_LEON_JOUHAUX_DESC:0 "Léon Jouhaux wurde zum Vorsitzenden der Allgemeinen Arbeitsvermittlung gewählt. Jouhaux nahm als revolutionärer Gewerkschafter am Generalstreik von 1919 teil, der die Gründung der Kommune herbeiführte. Er ist ein Anhänger des orthodoxen französischen Syndikalismus, ein echter Zentrist unter den Fraktionen der Kommune."
POLITICS_BENOIT_FRACHON_DESC:0 "Benoît Frachon, ein Veteran des französischen Bürgerkriegs, ist Vorsitzender der Allgemeinen Arbeitsvermittlung geworden. Obwohl er Syndikalist ist, sympathisiert er mit der gegnerischen anarchistischen Fraktion; zu diesem Zweck hat er die Überwindung des Fraktionszwangs in der Kommune zum Hauptziel seines Vorsitzes erklärt."
POLITICS_GAMELIN_DESC:0 "General Maurice Gamelin hat das jakobinische Regime von Marcel Déat gestürzt. Während sein Putsch ein offensichtlicher Affront gegen den ohnehin fragwürdigen demokratischen Prozess der Kommunarden ist, betrachten viele Gamelin nun als Retter der Kommune und sogar des Syndikalismus selbst."
POLITICS_MARCEL_CACHIN_DESC:0 "Marcel Cachin, ehemaliger Diplomat und Büroleiter der staatlichen Zeitung Humanité, ist Vorsitzender der Kommune Frankreichs geworden. Obwohl er ein Leninist ist, erlauben ihm seine diplomatische Haltung und sein allgemeines Charisma, ein gewisses Maß an Herzlichkeit mit Syndikalisten und Anarchisten zu bewahren."
POLITICS_GEORGES_VALOIS_DESC:0 "Georges Valois, ein Anhänger der nationalsyndikalistischen Lehren von Georges Sorel, ist Vorsitzender der Allgemeinen Arbeitsvermittlung geworden. Valois befürwortet die Vereinigung der Vorsitze der Allgemeinen Arbeitsvermittlung und des Ausschusses für öffentliche Sicherheit, was in den Augen vieler Kommunarden einer Tyrannei gleichkommt."
POLITICS_NESTOR_MAKHNO_DESC:0 "Nestor Makhno, ukrainischer Anarchist, floh nach der deutschen Intervention im russischen Bürgerkrieg aus seiner Heimat nach Frankreich. Nun hat seine feurige Anprangerung jeglicher staatlicher Autorität ihm den französischen Wahlsieg gesichert. Seine radikale Vision einer Nation und vielleicht einer Welt ohne jegliche Regierung wird wahrscheinlich in absehbarer Zukunft nicht verwirklicht werden, aber seine Unterstützung für Dezentralisierung könnte die Kommune für immer verändern."
POLITICS_JACQUES_DORIOT_DESC:0 "Jacques Doriot, Veteran des Weltkriegs, kehrt aus der deutschen Gefangenschaft zurück und findet ein für immer verändertes Frankreich vor. Seine persönliche Wandlung vom gemäßigten Sozialisten zum Leninisten und nun zum Nationalsyndikalisten hat ihm eine ausgeprägte Neigung zum Kompromiss eingeimpft."
POLITICS_VINCENT_AURIOL_DESC:0 "Vincent Auriol, dem die Hardliner unter den Syndikalisten lange Zeit Sympathien für die Bourgeoisie vorwarfen, ist Vorsitzender der Allgemeinen Arbeitsvermittlung geworden. Er befürwortet den schrittweisen Übergang zu einem demokratischeren Regierungssystem in der Kommune."
POLITICS_DANIEL_GUERIN_DESC:0 "Daniel Guérin hat nun nicht nur die Führung der anarchistischen Fraktion der Französischen Kommune vom charismatischen Nestor Makhno übernommen, sondern auch den Vorsitz selbst gewonnen. Guérin ist ein Akademiker und im Vergleich zu Makhno, der sich als fähiger Gesetzgeber erwiesen hat, ein Gemäßigter."
POLITICS_MARCEL_DEAT_DESC:0 "Marcel Déat hat das politische System der Kommunarden auf den Kopf gestellt. Als Leninist, der häufig seine Verachtung für den Syndikalismus öffentlich gemacht hat, steht Déat in Opposition zu einem Großteil des politischen Establishments Frankreichs. Seine vielen Feinde innerhalb und außerhalb Frankreichs könnten zu seinem, und vielleicht auch zum Untergang der Kommune führen."

