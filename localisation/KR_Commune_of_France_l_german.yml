### Ideas ###
FRA_communard_spirit:0 "Kommunarder Geist"
FRA_communard_spirit_desc:0 "Wir sind das Erbe der Pariser Kommune, des ersten sozialistischen Staates, der jemals geschaffen und dann von den republikanischen Reaktionären brutal unterdrückt wurde. Im Jahr 1920 rächten sich die Arbeiter schließlich und stürzten die Militärjunta der 'Partei der Ordnung'. Wir, Söhne und Töchter der Kommunarden, müssen unseren Staat und unseren Geist schützen, wir lassen uns nicht mehr von Tyrannen kommandieren!"

FRA_bad_intel:0 "Ineffizienter Geheimdienst"
FRA_bad_intel_desc:0 "Seitdem die Partei der Ordnung versucht hat, den Arbeiteraufstand in Frankreich zu ersticken, wird die Idee eines zentralisierten Nachrichtendienstes von vielen als ein Kennzeichen der reaktionären Unterdrückung der sozialen Bewegungen nach dem Weltkrieg angesehen. Infolgedessen beschränken sich die Nachrichtendienste der Kommune auf extrem überprüfte Nachrichtendienstkomitees, um eine Wiederholung dieser Situation zu verhindern."

FRA_to_war_idea:0 "Revanchistisches Aufrüsten"
FRA_to_war_idea_desc:0 "Unsere Nation muss sich wieder erheben, wenn wir die Imperialisten besiegen wollen!"

FRA_economic_reforms_anar:0 "Ökonomische Reformen"
FRA_economic_reforms_anar_desc:0 "Auf der Tagung der Allgemeinen Arbeitsvermittlung 1936 wurden weitreichende Ökonomische Reformen beschlossen. Diese Reformen haben sich bereits spürbar auf unsere Wirtschaft ausgewirkt und dazu beigetragen, sie dynamischer zu machen und zu festigen."

FRA_economic_reforms_jaco:0 "Ökonomische Reformen"
FRA_economic_reforms_jaco_desc:0 "Auf der Tagung der Allgemeinen Arbeitsvermittlung 1936 wurden weitreichende Ökonomische Reformen beschlossen. Diese Reformen haben sich bereits spürbar auf unsere Wirtschaft ausgewirkt und dazu beigetragen, sie dynamischer zu machen und zu festigen."

FRA_economic_reforms:0 "Ökonomische Reformen"
FRA_economic_reforms_desc:0 "Auf der Tagung der Allgemeinen Arbeitsvermittlung 1936 wurden weitreichende Ökonomische Reformen beschlossen. Diese Reformen haben sich bereits spürbar auf unsere Wirtschaft ausgewirkt und dazu beigetragen, sie dynamischer zu machen und zu festigen."

FRA_military_buildup_two_idea:0 "Kalibrierte Wirtschaft"
FRA_military_buildup_two_idea_desc:0 "Da sich die Welt langsam wieder dem Krieg nähert, können wir unsere gesunde Wirtschaft schnell nutzen, um Teile unserer Wirtschaft auf den militärischen Aufbau umzustellen. Es werden mehr Fabriken für die Bewaffnung unserer Soldaten und den Bau von militärischen Strukturen eingesetzt, ohne dass dies gravierende Auswirkungen auf unsere Bevölkerung hat."

FRA_ruralism_idea:0 "Ländlicher Raum"
FRA_ruralism_idea_desc:0 "Die weitreichenden Reformen unserer Industrie und Wirtschaft bedeuten, dass wir nicht länger massive Industriezentren haben, die bevölkerungsreiche Städte umgeben. Dies macht übrigens jeden Versuch feindlicher Kräfte, unsere Wirtschaft zu lähmen oder gar zu zerstören, umso schwieriger, da die größten ländlichen Industriezentren viel kleiner und viel zahlreicher sind als die großen Industriezentren Europas."

FRA_market_socialism_idea:0 "Markt Sozialismus"
FRA_market_socialism_idea_desc:0 "Markt Sozialismus ist weit mehr als eine sozialistische Interpretation der Marktwirtschaft. Indem wir alle neuen Arbeitergenossenschaften in eine faire und gleichberechtigte Wettbewerbswirtschaft einbinden, können wir unsere zivile Wirtschaft dynamischer und effizienter gestalten, ohne dass wir direkt eingreifen oder den Weg über die in den meisten Fällen langsamen und aufgeblähten Gewerkschaften gehen müssen."

FRA_mass_production_idea:0 "Massenproduktion"
FRA_mass_production_idea_desc:0 "Fabriken hatten schon immer einen gravierenden Vorteil gegenüber dem Handwerker. Durch die Verkettung von Produktionsaufgaben können sie in einem kleinen Zeitrahmen unendlich viel mehr Produkt bei annähernd gleicher Qualität herstellen. Anstatt zu versuchen, diesen Prozess ständig neu zu erfinden, sollten wir ihn verbessern. Wir streben nach absoluter Effizienz in der Produktion, um die deutschen Kapitalisten zu schlagen."

FRA_modern_farms_idea:0 "Moderne Bauernhöfe"
FRA_modern_farms_idea_desc:0 "Bauernhöfe werden oft als ein altes, kurioses Detail der Volkswirtschaft angesehen, aber wir wissen es besser. Durch die Modernisierung und Mechanisierung der landwirtschaftlichen Flächen der Kommune können wir unsere landwirtschaftliche Produktion massiv steigern und die Ernte, Produktion, Veredelung und Auslieferung sowohl beschleunigen als auch optimieren. An unsere Mitbürger und an unsere Truppen."

FRA_war_eco_agri_idea:0 "Krieg, Ökonomie und Agrarwirtschaft"
FRA_war_eco_agri_idea_desc:0 "Das Konzept von "Krieg, Ökonomie und Agrarwirtschaft", das vom sorelianischen Wirtschaftsminister Jacques Doriot entwickelt wurde, ist interessant. Mit der Behauptung, ein Krieg mit Deutschland sei nicht nur unvermeidlich, sondern stehe kurz bevor, fordern die Soreler eine schnelle Umstellung auf eine Wirtschaft, deren Industrie nicht nur einen Krieg, sondern auch deren Landwirtschaft die Soldaten ernähren kann. Kurzum, eine Art totale Kriegswirtschaft."

FRA_inter_coop_idea:0 "Internationale Zusammenarbeit"
FRA_inter_coop_idea_desc:0 "Es ist keine Schande, zu sehen, was andere Länder tun, und ihre neuen wirtschaftlichen und industriellen Ideen zu leihen, um unsere eigenen zu verbessern. Natürlich gibt es nur sehr wenige Ideen, die wir ernsthaft von kapitalistischen und reaktionären Gesellschaften ausleihen können, aber unsere syndikalistischen Brüder sind manchmal gute Beispiele."

FRA_dedication_idea:0 "Sinn für Einsatzbereitschaft"
FRA_dedication_idea_desc:0 "Französische Arbeiter arbeiten für mehr als ihren Lohn, und sie arbeiten sicher nicht mit Waffengewalt. Jede Dose, die sie versiegeln, jeden Ziegelstein, den sie legen, jedes Gewehr, das sie montieren, jeden Panzer, den sie zusammenschweißen, ist ein Dienst an ihrem Land und am Geist der Kommune insgesamt."

FRA_industralization_idea:0 "Kommunale Industrialisierung"
FRA_industralization_idea_desc:0 "Die vom jakobinischen Wirtschaftsminister Ambroise Croizat eingeleitete Industrialisierung ist für niemanden in der Kommune oder im Ausland ein fremdes Konzept. Diese Politik zielt darauf ab, die industrielle Kapazität Frankreichs schnell zu erhöhen, um zu unserem Erzfeind Deutschland aufzuschließen. Dies wird begleitet von einer Arbeitskultur und der Schaffung von speziellen Fabrikstädten."

FRA_mass_fire_support_idea:0 "Unterstützung für Massenfeuer"
FRA_mass_fire_support_idea_desc:0 "Jeder Mann hat sein Gewehr und seine Granate, jede Gruppe hat ihr Maschinengewehr. Indem wir unsere Divisionen so organisieren, dass sie sich gegenseitig mit Feuer unterstützen, können wir eine weitere Ebene der Feuerunterstützung schaffen. Jedes Mal, wenn eine Division vorrückt, unterdrücken die anderen Divisionen den Feind. Indem wir dies in Wellen tun, können wir schnell an Boden gewinnen. Nun zur Versorgung mit der benötigten Ausrüstung."

FRA_mass_conscription_idea:0 "Mobilisierung der Massen"
FRA_mass_conscription_idea_desc:0 "Während unsere Feinde Schwierigkeiten haben, genügend Soldaten für ihre reaktionären und imperialistischen Kriege zu rekrutieren, ist jeder Mann bereit, für die Kommune zu kämpfen. Lasst uns so viele mobilisieren, wie unsere Wirtschaft tragen kann, wir werden die Reaktionäre mit unserer ultimativen Hingabe für die Kommune überwältigen."

FRA_empower_rifleman_idea:0 "Befähigen Sie den Schützen"
FRA_empower_rifleman_idea_desc:0 "Der Schütze ist mehr als ein Soldat mit einem Gewehr. Zu lange wurde er von monarchistischen Offizieren als unfähig zu höherem Denken als dem Abfeuern seines Gewehrs angesehen, die den arbeitenden Menschen mit Verachtung betrachten. Wir werden diesen Fehler nicht begehen, der Schütze soll die Taktik vor Ort bestimmen und so seine Effizienz auf dem Schlachtfeld erhöhen."

FRA_military_academy_idea:0 "Militär-Akademie"
FRA_military_academy_idea_desc:0 "Wir müssen uns der harten Realität stellen, dass der Weltkrieg zum Niedergang der meisten unserer angesehenen, wenn auch reaktionären Militärakademien geführt hat. Während einige behaupten, dies sei ein akzeptabler Status quo, wissen wir es besser. Lassen Sie uns in neue Militärakademien investieren, um qualifizierte Offiziere auszubilden, für die Zukunft der Kommunalen Armee."

FRA_centralized_hc_idea:0 "Zentrales Oberkommando"
FRA_centralized_hc_idea_desc:0 "Die neue kommunale Armee wurde nicht wie die alte französische Armee aufgebaut, viele Kommunarden ärgerten sich über die Militärverwaltung, die versuchte, die Kommune zu ersticken, aber wir können unser Offizierskorps nicht zerrüttet lassen. Lassen Sie uns unser Oberkommando wieder zentralisieren, um Dinge besser zu organisieren, die manche gerne vergessen, wie die Logistik."

FRA_tank_quality_line_idea:0 "Qualität Tankproduktion"
FRA_tank_quality_line_idea_desc:0 "Was nützt ein Panzer, wenn er nicht so gut ist wie die gegnerischen Panzer? Wir sollten nicht auf Qualität zugunsten von Quantität verzichten, das führt nur zu mehr brennenden Wracks auf dem Schlachtfeld. Qualitätspanzer, auch wenn sie zahlenmäßig weniger sind, werden ein Vielfaches ihrer Anzahl einnehmen, was sie zu einem sicheren Rentabilität der Investition macht."

FRA_tank_assembly_line_idea:0 "Panzer-Montagelinie"
FRA_tank_assembly_line_idea_desc:0 "Was nützt ein Panzer, wenn die Feinde viele weitere gegen uns werfen können? Wir können nicht zulassen, dass Perfektionisten unsere Fließbänder für minimale Gewinne sabotieren, sonst sind wir in der Unterzahl. Quantität wird es uns ermöglichen, unsere Feinde mit ganzen Divisionen aus kaltem, hartem Stahl zu überwältigen, und viel mehr Granaten schlagen auf sie ein."

FRA_fast_army_idea:0 "Geschwindigkeits-Kult"
FRA_fast_army_idea_desc:0 "Geschwindigkeit ist mehr als ein kleiner Vorteil oder eine Möglichkeit, schneller zum nächsten Punkt zu gelangen. Geschwindigkeit ist integraler Bestandteil der Kriegsführung. Diejenigen, die denken, dass der nächste Weltkrieg in Schützengräben ausgetragen wird, machen sich bestenfalls etwas vor, mobile Kriegsführung ist der Weg der Zukunft. Wir müssen aus schnellen, motorisierten Divisionen Kapital schlagen, wenn nicht sogar aus einer motorisierten Armee."

FRA_Red_Army:0 "Große Rote Armee"
FRA_Red_Army_desc:0 "Unsere Armee ist besser denn je in der Lage, sich den Übeln dieser kapitalistischen Welt zu stellen."

Capital_Ship_Primacy:0 "Großschiff Vorrang"
Capital_Ship_Primacy_desc:0 "Eine große Flotte wird entscheidend sein, um die Kaiserliche Marine zu besiegen und den Schmerz an Deutschlands Nordküste zu bringen. Und in dieser Rolle glänzt das große Schlachtschiff immer noch. Seine Marineartillerie wird die Reaktionäre mit rollenden Donner- und Stahlsalven platt machen und ihre Boote auf den Grund des Meeres schicken."

Carrier_Primacy:0 "Träger Vorrang"
Carrier_Primacy_desc:0 "Die Zukunft der Seekriegsführung liegt nicht in großen, klobigen Kriegsschiffen, sondern in einem kombinierten Waffenansatz mit einer anderen Front der zukünftigen Kriegsführung, der Luftkriegsführung. Lassen Sie uns sicherstellen, dass jede Marinegruppe einen Flugzeugträger hat. Seine Kampfflugzeuge werden die globale Luftüberlegenheit sicherstellen, seine Marinebomber werden feindliche Schiffe und Häfen gleichermaßen zerstören."

FRA_working_women_idea:0 "Berufstätige Frauen"
FRA_working_women_idea_desc:0 "Zu lange wurden die Frauen von reaktionären Denkern unterdrückt. Selbst unter der französischen Republik haben sie selbstlos die Nation unterstützt, während unsere Brüder zur Schlachtbank geschickt wurden. Es ist an der Zeit, dass wir ihren Beitrag zur Gesellschaft anerkennen und die Rechte der arbeitenden Frau in Frieden und Krieg formalisieren."

FRA_bhartiya_support:0 "Französische Militärunterstützung"
FRA_bhartiya_support_desc:0 "Wir erhalten militärische Unterstützung von unseren französischen Verbündeten. Diese selbstlose Hilfe wird sich als entscheidend erweisen, um die reaktionäre Fürstliche Föderation und das imperialistische Dominion of India zu besiegen. Mit der Zeit hoffen wir, Frankreich die Hilfe zurückzahlen zu können, aber im Moment müssen wir uns auf die anstehende Aufgabe konzentrieren."

FRA_amenagement_idea:0 "Verwaltung des Territoriums"
FRA_amenagement_idea_desc:0 "Frankreich ist historisch gesehen ein sehr zentralisiertes Land, was bedeutet, dass die meiste Entwicklung auf Industriestädte und Bevölkerungszentren beschränkt war. Wir haben große Projekte finanziert, um sicherzustellen, dass alle Teile unseres Territoriums in zufriedenstellender Weise entwickelt werden."

FRA_plan_prost_idea:0 "Plan Prost"
FRA_plan_prost_idea_desc:0 "Henri Prosts Pläne für Autobahnen, die die Pariser Vororte miteinander verbinden sollen, haben im ganzen Land Anklang gefunden. Viele andere Gemeinden wie Lyon oder Marseille haben sich dem Plan ebenfalls angeschlossen, und es werden bereits Projekte für ein großes Autobahnnetz gezeichnet, das alle großen Städte Frankreichs miteinander verbindet, von Lille bis Toulouse."

FRA_paramilitary_gendarmes:0 "Paramilitärische Gendarmerie"
FRA_paramilitary_gendarmes_desc:0 "Die Gendarmerie ist eine gute Organisation, eine paramilitärische Polizeitruppe, die sowohl zivile als auch militärische Aktivitäten durchführen kann. Während viele darauf gedrängt haben, sie komplett aufzulösen, werden wir stattdessen ihre Aktivitäten ausweiten, um sie zu einer parallelen Kraft zur französischen Gemeindepolizei zu machen."

FRA_secret_police:0 "Geheimpolizei"
FRA_secret_police_desc:0 "Es gibt immer noch viele Feinde der Kommune innerhalb der Kommune, manchmal sogar innerhalb von Machtpositionen oder innerhalb des Militärs. Dieses Drängen auf Transparenz ist gefährlich, wir müssen stattdessen geheime Polizeieinsätze organisieren, um die Sicherheit des französischen Volkes vor internen Einflüssen zu gewährleisten."

FRA_demo_surete:0 "Demokratische Sicherheit des Volkes"
FRA_demo_surete_desc:0 "Wir können nicht zulassen, dass Paranoia zur Zerstörung des feinen Gleichgewichts führt, das wir mit der Sicherheit des Volkes erreicht haben. Indem wir die Organisation demokratisieren, werden wir sicherstellen, dass die Franzosen die Polizei nicht aus Angst respektieren, sondern weil sie ihre Handlungen und Ziele verstehen und wissen, dass sie in erster Linie ihnen dient."

FRA_hawkish_renseignements:0 "Revolutionäre Informationen"
FRA_hawkish_renseignements_desc:0 "Die Allgemeine Informationen müssen unsere Sicherheit vor reaktionären Feinden im Ausland gewährleisten. Einfache Gegenspionage ist nicht ausreichend, wir müssen bereit sein, feindliche Länder auszuspionieren und syndikalistische Bewegungen in der ganzen Welt zu unterstützen. Eine gute Offensive ist die beste Verteidigung."

FRA_peace_renseignements:0 "Schützende Informationen"
FRA_peace_renseignements_desc:0 "Die Allgemeine Informationen müssen vor allem die Sicherheit unseres Landes gewährleisten. Die Spionageabwehr ist das Kernstück einer effektiven Landesverteidigung. Es gibt viele Feinde, die auf einen Moment der Schwäche warten, um unsere Bevölkerung zu beeinflussen und aufzuwiegeln."

FRA_peaceful_revolution_idea:0 "Friedliche Revolution"
FRA_peaceful_revolution_idea_desc:0 "Die internationale syndikalistische Revolution wird kommen, aber sie wird zivilisiert sein. Nachdem die reaktionären Hauptmächte in Europa endlich zerschlagen und ihre Arbeiter befreit sind, wollen wir weitere Aufstände ermutigen, indem wir lediglich die Überlegenheit des Syndikalismus in der ganzen Welt beweisen."

FRA_amateur_pilots_idea:0 "Amateur Piloten"
FRA_amateur_pilots_idea_desc:0 "Es gibt viele in unserem Land, die die Fliegerei als Hobby oder als Berufung ergriffen haben, aber nicht alle von ihnen verfolgen eine Karriere in der Luftwaffe. Sie sollten vorzugsweise zu unserer Luftwaffe eingezogen werden, wo ihre Fähigkeiten unsere Chancen erhöhen, die neuen Asse der Lüfte zu finden."

FRA_ecole_air_idea:0 "Flugschule"
FRA_ecole_air_idea_desc:0 "Fliegen ist eine Fähigkeit für sich, und gut unter Kampfbedingungen zu fliegen ist etwas, das man nicht einfach über Nacht lernen kann. Wir werden die Fehler des Weltkriegs und des Abschlachtens von Pilotenanfängern nicht wiederholen. Wir brauchen eine große Anzahl gut ausgebildeter Piloten und kompetente Offiziere, die sie führen."

FRA_waves_of_syndicalism_idea:0 "Wellen des Syndikalismus"
FRA_waves_of_syndicalism_idea_desc:0 "Die Marine der Kommune ist mächtig, und ihre Reichweite ist so groß, wie wir sie uns wünschen. Auch wenn uns die zahlreichen, weltweiten Häfen des alten französischen Reiches fehlen mögen, so streben wir doch eine Marine an, die jederzeit in jede Ecke der Welt eingreifen kann."

FRA_cut_off_capitalists_idea:0 "Den Kapitalisten den Weg abschneiden"
FRA_cut_off_capitalists_idea_desc:0 "Die Kapitalisten sind immer noch stolz auf ihre kolonialen Territorien. Die Früchte ihrer Plünderungen fließen immer noch frei über die hohe See. Aber wenn wir ein Wörtchen mitzureden haben, werden wir dafür sorgen, dass das gestohlene Eigentum der afrikanischen, asiatischen und amerikanischen Arbeiter sie nicht bereichern wird."

French_Revanchism_idea:0 "Französischer Revanchismus"
French_Revanchism_idea_desc:0 "Wir haben uns lange auf diesen unvermeidlichen Krieg vorbereitet. Wir haben Pétain und sein Glaubensbekenntnis längst verworfen, aber das bedeutet nicht, dass wir vergessen werden, wofür unsere Brüder in den Ardennen, in Verdun, am Chemin des Dames gestorben sind. Wir werden sie rächen und ein für alle Mal zurückgewinnen, was wir durch unseren Kampf verdient haben."

Revolutionary_spirit:0 "Revolutionäre Stimmung"
Revolutionary_spirit_desc:0 "Das Überleben und Gedeihen der syndikalistischen Welt wird nur dann gesichert sein, wenn die letzte reaktionäre Bastion beseitigt ist. Wir müssen bereit sein, zu mobilisieren und jede reaktionäre Regierung auf der ganzen Welt zu zerschlagen. Eines Tages wird sich die Internationale über alle Meere und Kontinente erstrecken!"

FRA_socialist_education_idea:0 "Sozialistische Bildung"
FRA_socialist_education_idea_desc:0 "Die Bildung der Jugend ist eines der größten Ziele, die ein Land wie die Kommune angehen kann. Glücklicherweise war das alte Bildungssystem der Republik bereits revolutionär für seine Zeit und gibt uns eine gute Grundlage für das neue. Ein sozialistisches Bildungssystem, das sich auf die Wissenschaften und Künste konzentriert."

FRA_phalanstere_NOR:0 "Hilfe für Norwegen"
FRA_phalanstere_NOR_desc:0 "Wir leisten derzeit industrielle Hilfe für unsere norwegischen Brüder."

COF_prodcsaplanes:0 "Herstellung von Flugzeugen für die CSA"

FRA_avantgarde_idea:0 "Internationale Avant-Garde"
FRA_avantgarde_idea_desc:0 "Ein einheitlicher sozialistischer Kunststil, von der Kunst bis zur Musik, könnte ein mächtiges Werkzeug sein, das den Massen in der nicht-syndikalistischen Welt helfen wird, sich für unsere Ideale zu interessieren - durch Unterhaltung."

