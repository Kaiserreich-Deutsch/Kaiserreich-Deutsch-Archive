FRA_Develop_Country:0 "Entwickeln [FROM.GetNameDef]"

FRA_Develop_ENG_desc:0 "Großbritannien ist zwar nach uns das zweitgrößte Land der Welt, braucht aber dennoch unsere Hilfe beim Wiederaufbau seiner verlorenen und vergessenen Industrie, die einst zu den besten der Welt gehörte. Mit unserer Hilfe wird Großbritannien noch höher aufsteigen als in seiner glanzvollen Vergangenheit und die Kapitalisten und Imperialisten in den Schatten stellen."
FRA_Develop_SRI_desc:0 "Unsere [SRI.GetAdjective]-Kameraden haben den Beitritt zur Phalansterieschen Internationale beantragt. Mit der von Habsburg unterstützten Italienischen Republik, die die Po-Grenze bedroht, und den eifrig antisyndikalistischen Beider Sizilien im Süden, ist es nur angemessen, unsere Genossen in ihrem Kampf zu unterstützen."
FRA_Develop_SWF_desc:0 "Unsere [SWF.GetNameDef]-Kameraden haben den Beitritt zur Phalansteriesche Internationale beantragt. Nach den schweren Zerstörungen, die der Spanische Bürgerkrieg verursacht hat, ist es nur angemessen, unseren Genossen in ihrem Kampf zu helfen."
FRA_Develop_NOR_desc:0 "Vor kurzem haben unsere skandinavischen Genossen in Norwegen beantragt, der Phalanstères Internationale beizutreten. Da der Sozialismus in Norwegen relativ jung ist, ist es am besten, ihn zu pflegen, solange wir können."
FRA_Develop_HND_desc:0 "Unsere [HND.GetAdjective]-Genossen haben den Beitritt zur Phalansteriesche Internationale beantragt. Da der Sozialismus in Indien den Imperialisten in Delhi und den Reaktionären in der Föderation gegenübersteht, ist es nur angemessen, unseren Genossen in ihrem Kampf zu helfen."
FRA_Develop_MEX_desc:0 "Unsere mexikanischen Genossen haben beantragt, der Phalansterieschen Internationale beizutreten. Da der Sozialismus dort stärker ist als je zuvor, wären wir dumm, dieses Standbein der Freiheit nicht zu sichern."
FRA_Develop_Central_America_desc:0 "Unsere [FROM.GetAdjective]-Kameraden haben den Beitritt zur Phalansterieschen Internationale beantragt. Da der Sozialismus dort stärker ist als je zuvor, wären wir dumm, dieses Standbein der Freiheit nicht zu sichern."
FRA_Develop_CEN_desc:0 "Unsere [FROM.GetAdjective]-Kameraden haben den Beitritt zur Phalansterieschen Internationale nach deren jüngster Vereinheitlichung beantragt. Da der Sozialismus dort stärker ist als je zuvor, wären wir dumm, dieses Standbein der Freiheit nicht zu sichern."
FRA_Develop_Caribbean_desc:0 "Unsere [FROM.GetAdjective]-Kameraden haben den Beitritt zur Phalansterieschen Internationale beantragt. Angesichts der gegenwärtigen Bedrohung des Sozialismus in der Karibik durch kanadische Vergeltungsmaßnahmen wären wir dumm, dieses Standbein der Freiheit nicht zu sichern."
FRA_Develop_BRA_desc:0 "Unsere [FROM.GetAdjective]-Kameraden haben den Beitritt zur Phalansterieschen Internationale beantragt. Da der Sozialismus in Brasilien einer verbissenen inneren Opposition gegenübersteht, ist es nur angemessen, ihnen in ihrem Kampf zu helfen."
FRA_Develop_FOP_desc:0 "Unsere [FOP.GetAdjective]-Kameraden haben den Beitritt zur Phalansteriesche Internationale beantragt. Nach den Zerstörungen, die der chilenisch-argentinische Krieg verursacht hat, sind sie dringend auf unsere Hilfe angewiesen, und wir haben die Pflicht, ihnen in ihrem Kampf zu helfen."
FRA_Develop_South_America_desc:0 "Unsere [FROM.GetAdjective] Genossen haben beantragt, der Phalansteriesche Internationale beizutreten. Da der Sozialismus in Südamerika auf erbitterten Widerstand stößt, ist es nur angemessen, unsere Genossen in ihrem Kampf zu unterstützen."

FRA_help_SWF:0 "Unterstützung CNT-FAI"
FRA_help_SWF_desc:0 "Die CNT taumelt am Abgrund. Wir müssen Spanien, und unsere Südgrenze, für den Sozialismus sichern."

FRA_help_SOV:0 "Unterstützung der Russen"
FRA_help_SOV_desc:0 "Die erste große sozialistische Revolution in Russland endete im Scheitern, aber eine neue Revolte ist ausgebrochen. Wir dürfen diese Gelegenheit nicht verspielen, den großen russischen Bären der Reaktion in einen überzeugten Verbündeten zu verwandeln. Lassen Sie uns die Russen unterstützen."

FRA_help_CHL:0 "Helfen Sie unseren [FROM.GetAdjective] Brüdern"
FRA_help_CHL_desc:0 "Auf dem Zweiten Kongress haben wir versprochen, unseren [FROM.GetAdjective] Genossen zu helfen, ihr Land zu entwickeln und den reaktionären Staat Argentinien zu besiegen. Wir werden keine Kosten scheuen, um ihren Sieg und die Freiheit des gesamten Amerikas zu sichern. Nichts ist zu gut für unsere Genossen!"

FRA_invite_SRI_to_intl:0 "Laden Sie [Von.GetNameDef] in die Dritte Internationale ein"
FRA_invite_SRI_to_intl_desc:0 "Sowohl Deutschland als auch Österreich sind misstrauisch gegenüber einem formellen Bündnis zwischen der Dritten Internationale und [From.GetNameDef], wobei unsere Streitkräfte zur Unterstützung von [From.GetNameDef] bei der Wiedervereinigung Italiens unter syndikalistischer Herrschaft herangezogen werden würden. Sollte sich jedoch eine Großmacht in der Region engagieren oder sollten wir uns wieder einmal im Krieg mit [GER.GetNameDef] befinden, dann ist alles möglich."

FRA_Sabotage:0 "Antikoloniale Aktion in [From.GetNameDef] einleiten"
FRA_Sabotage_desc:0 "Die französischen verräterischen Imperialisten haben viel zu lange die einheimische Bevölkerung für ihre Kriegsmaschinerie und ihr Prestige ausgebeutet. Wir werden nicht zulassen, dass sie weitermachen. Mit Hilfe des Sozialistischen Antikolonialkomitees sind wir in der Lage, Operationen der Rebellion oder Sabotage in den französischen Kolonialgebieten einzuleiten."

