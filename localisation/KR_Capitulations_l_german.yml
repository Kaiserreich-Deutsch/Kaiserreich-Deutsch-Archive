##Übersetzt von Thylon##

### Tooltips ###
GER_will_capitulate:0 "§Y[GER.GetNameDefCap]§! wird kapitulieren"

### Events ###
capt.1.t:0 "Deutschland ist erobert"
capt.1.d:0 "Wir wurden von unseren elenden Feinden besiegt und unsere Armeen brechen in ganz Europa zusammen. Obwohl sie das Vaterland eingenommen haben, ist der Krieg noch lange nicht vorbei!"
capt.1.a:0 "Übernehmt die Kontrolle über Mittelafrika - wir werden von dort aus weiter kämpfen."
capt.1.b:0 "Es gibt keinen Ort wohin wir fliehen können. Kapituliert!"

capt.2.t:0 "Deutschland fordert die direkte Kontrolle"
capt.2.d:0 "Infolge des Zusammenbruchs der deutschen Kriegsanstrengungen auf dem europäischen Festland hat der Kaiser beschlossen, dass [MAF.GetLeader] sofort als Statthalter von Mittelafrika zurücktreten und die Verwaltungsaufgaben an Reichsbeamte übertragen soll, sobald diese in Afrika ankommen. Mittelafrika soll direkt von Deutschland übernommen werden, wodurch unsere Kolonialherrschaft endet."
capt.2.a:0 "Wir sind keine Schoßhunde mehr! Erklären Sie die Unabhängigkeit des Mittelafrikanischen Reiches!"
capt.2.b:0 "Begrüßen Sie die Exilregierung und geben Sie ihren Forderungen nach."

capt.3.t:0 "Mittelafrika erklärt Unabhängigkeit"
capt.3.d:0 "Die Kolonialverwalter in Afrika sind verrückt geworden! Sie haben die völlige Unabhängigkeit vom Reich erklärt und uns keine andere Wahl gelassen, als angesichts unserer Feinde zusammenzubrechen!"
capt.3.a:0 "Diese undankbaren Schufte!"

capt.4.t:0 "Mittelafrika akzeptiert die Übernahme der Kontrolle durch das Reichs"
capt.4.d:0 "Die Kolonialverwalter beschlossen klugerweise, die volle Kontrolle über Mittelafrika an die Beamten des Kaisers zurückzugeben."
capt.4.a:0 "Wir regieren jetzt aus Afrika."

capt.5.t:0 "Der Krieg mit [SIA.GetNameDef]"
capt.5.d:0 "Es scheint, dass wir uns mit dem anhaltenden Krieg im Fernen Osten befassen müssen, wobei die [SIA.GetAdjective] Armeen immer noch gegen unsere Kolonialkräfte in [GEA.GetNameDef] kämpfen. Sollen wir den Krieg fortsetzen, einen auf den wir mit ziemlicher Sicherheit keinen Großen Einfluss haben werden, da unsere Truppen zerstreuten und angeschlagenen sind, oder um Frieden bitten?"
capt.5.a:0 "Gebt ihnen was sie wollen."
capt.5.b:0 "Wir werden diesen Krieg fortsetzen, wenn wir müssen."

capt.6.t:0 "[From.GetNameDefCap] bitten um Frieden"
capt.6.d:0 "Die zerstreuten Streitkräfte Deutschlands, die jetzt nach Afrika geflohen sind, haben uns einen Großteil ihres Territoriums in [GEA.GetNameDef] angeboten, wenn wir den Krieg jetzt beenden, bevor sie weiter hineingezogen werden."
capt.6.a:0 "Ein ausgezeichneter Plan."
capt.6.b:0 "Viel? Wir wollen ALLES."

capt.7.t:0 "Der Krieg mit [JAP.GetNameDef]"
capt.7.d:0 "Es scheint, dass wir uns mit dem anhaltenden Krieg im Fernen Osten befassen müssen, wobeidie  [JAP.GetAdjective] Armee immer noch gegen unsere Kolonialkräfte in [GEA.GetNameDef] kämpfen. Sollen wir den Krieg fortsetzen, einen auf den wir mit ziemlicher Sicherheit keinen Großen Einfluss haben werden, da unsere Truppen zerstreuten und angeschlagenen sind, oder um Frieden bitten?"

capt.8.t:0 "[From.GetNameDefCap] bittet um Frieden"
capt.8.d:0 "Die zerstreuten Streitkräfte Deutschlands, die jetzt nach Afrika geflohen sind, haben uns einen Großteil des Kolonialgebiets angeboten, das sie in [GEA.GetNameDef] besitzen, wenn wir den Krieg jetzt beenden, bevor sie weiter hineingezogen werden. In Anbetracht dessen, dass die Ablehnung des Abkommens bedeuten würde, das wir die Deutschen bis nach Afrika jagen müssten, sollten wir vielleicht über ihr Angebot nachdenken."
capt.8.a:0 "Ein ausgezeichneter Plan."
capt.8.b:0 "Wir werden alles nehmen, was sie besitzen."

capt.9.t:0 "[GEX.GetNameDefCap] bittet um Frieden"
capt.9.d.siam:0 "Die deutsche Regierung, die jetzt in völliger Unordnung nach Afrika geflohen ist, hat einen Frieden mit [From.GetNameDef] vereinbart. Dies wird die Abtretung eines Großteils unseres Territoriums beinhalten, und es scheint wenig Hoffnung zu geben, den Kampf alleine fortzusetzen, da so viele Reichsbeamte bereits ihre Ämter hier in [GEA.GetNameDef] aufgeben haben. Unsere Regierung ist in völliger Unordnung, und ohne die Unterstützung des Heimatlandes scheinen wir wenig tun zu können."
capt.9.d.japan:0 "Die deutsche Regierung, die jetzt in völliger Unordnung nach Afrika geflohen ist, hat einen Frieden mit [From.GetNameDef] vereinbart. Dies wird unsere vollständige Annexion beinhalten, und es scheint wenig Hoffnung zu geben, den Kampf alleine fortzusetzen, da so viele Reichsbeamte bereits ihre Ämter hier in [GEA.GetNameDef] aufgeben haben. Unsere Regierung ist in völliger Unordnung, und ohne die Unterstützung des Heimatlandes scheinen wir wenig tun zu können."
capt.9.a:0 "Zu den Rettungsbooten! Wir fahren nach Afrika!"

capt.12.t:0 "Sollen wir den Krieg fortsetzen?"
capt.12.d:0 "Die deutsche Regierung ist zusammengebrochen und nach Afrika geflohen, um hier die Kontrolle über ihre ehemaligen Kolonien zu übernehmen. Sie besitzen jedoch immer noch einen Großteil des von uns beanspruchten Kolonialgebiets und sind in erheblicher Unordnung. Sollten wir verlangen, dass sie die Gebiete unter Androhung einer Fortsetzung des Krieges übergeben oder ihn jetzt beenden?"
capt.12.a:0 "Beansprucht die Kolonien."
capt.12.b:0 "Wir haben genug vom Krieg mit den Deutschen."

capt.13.t:0 "[NFA.GetAdjective] droht uns"
capt.13.d:0 "[NFA.GetNameDefCap] hat eine Drohung ausgesprochen - entweder übergeben wir die Kolonien, die einst ihnen gehörten, oder sie werden ihren Krieg gegen uns fortsetzen. In Anbetracht unseres gegenwärtigen Zustandes der Unordnung könnte es ratsam sein, ihre Forderungen zu akzeptieren. Wenn nicht, werden wir sie hier in Afrika bekämpfen müssen."
capt.13.a:0 "Gebt ihnen, was sie wollen, wenn es das beenden wird."
capt.13.b:0 "Wir werden ihnen also hier in Afrika gegenüber stehen."

capt.14.t:0 "Die Deutschen kehren zurück"
capt.14.d:0 "Mit dem Ende unseres Krieges sind die Deutschen endlich von der neuen Basis in Tanganjika zurückgekehrt, um die Kontrolle zu übernehmen. Während es hier einige Feindseligkeiten gibt, sind die meisten einfach erleichtert, sie zu sehen."
capt.14.a:0 "Auf nach Tanganyika, los geht's!"

capt.15.t:0 "[GEA.GetNameDefCap] ist im Frieden"
capt.15.d:0 "Mit dem Ende des Kriegs in [GEA.GetNameDef] ist unsere Kolonialverwatung wieder zurück and er Macht."
capt.15.a:0 "Hervorragend!"

capt.23.t:0 "Der Deutsche zusammenbruch"
capt.23.d.nowar:0 "Während die letzten Tage seit dem Zusammenbruch Deutschlands in Europa ungewiss waren, sind Befürchtungen, dass [Root.GetNameDef] sich selbst überlassen bleiben könnte, unbegründet. Die deutsche Zentralregierung ist nach Mittelafrika gezogen, und wir haben die Kommunikation mit ihren Beamten in Tanganjika wiederhergestellt. Zumindest für den Moment wurde die Ordnung wiederhergestellt."
capt.23.d.war:0 "Nachdem die Deutschen in Europa kapituliert haben und nach Afrika geflohen waren, hat der anhaltende Krieg hier in [Root.GetNameDef] dazu geführt, dass viele der Kolonialbeamten bereits in die neue Hauptstadt Tanganjika geflohen sind. Die Kommunikation wurde noch nicht wiederhergestellt, und es scheint, dass wir im Moment auf uns allein gestellt sind."
capt.23.a:0 "Das ist eine Erleichterung...?"
capt.23.b:0 "Wir wurden verlassen?!"

capt.40.t:0 "Paris ist gefallen"
capt.40.d:0 "Es scheint, dass wir uns erneut der Ungnade der Besetzung durch eine fremde Macht stellen müssen, da Paris der feindlichen Kontrolle unterworfen ist. Der Widerstand in ganz Frankreich hat begonnen, aber wie lange können wir ihn aufrechterhalten? Es gibt viele sowohl innerhalb unserer Nation als auch außerhalb, die behaupten, wir seien nie keine legitime Regierung gewesen. Solange die Leute auf unserer Seite sind, haben wir immer noch eine Chance!"
capt.40.a:0 "Wir haben noch nicht verloren!"

capt.41.t:0 "Die französische Kapitulation"
capt.41.d.ger:0 "Mit der Niederlage der französischen Kommune wurden wir gebeten, die Kontrolle über unsere kontrollierten Gebiete in Frankreich an das Deutsche Reich zu übergeben, um die Besetzung der Region besser zu organisieren und eine eventuelle französische Unterwerfung zu erzwingen."
capt.41.d.nfa:0 "Mit der Niederlage der französischen Kommune wurden wir gebeten, die Kontrolle über unsere kontrollierten Gebiete in Frankreich an [NFA.GetNameDef], ihren eigentlichen Eigentümer, zu übergeben. Es wird an ihnen liegen, die Besatzung zu überwachen und mit dem anhaltenden Widerstand der Communard umzugehen."
capt.41.a:0 "Natürlich"
capt.41.b:0 "Nein, wir werden behalten, was wir derzeit kontrollieren"

capt.42.t:0 "Der französische Widerstand bricht zusammen"
capt.42.d:0 "Die Besetzung von Paris wurde gefestigt, und die verschiedenen Widerstandsnester wurden endgültig besiegt und die Legitimität unserer Exilregierung in Stücke gerissen. Die französische Weigerung, zuzugeben, dass wir erneut besiegt wurden, ist endlich zusammengebrochen."
capt.42.a:0 "Leider"

capt.43.t:0 "Deutschland bietet das besetztes Gebiet an"
capt.43.d:0 "Vielleicht im Interesse der Untergrabung der Legitimität der Commundard-Exilanten hat [GER.GetNameDef] der Regierung [Root.GetAdjective] ein Angebot unterbreitet: Kontrolle über eine kleine Anzahl von Provinzen in Südfrankreich. Sie machen keine Versprechungen für die eventuelle Friedenskonferenz nach dem Zusammenbruch des Widerstands der Commundards. Im Moment sind sie bereit, uns einfach die Besatzung zu überlassen."
capt.43.a:0 "Das ist ein guter Deal- wir akzeptieren!"
capt.43.b:0 "Nein, wir werden nicht mit den Deutschen verhandeln."

capt.44.t:0 "Die Franzosen lehnen ab"
capt.44.d:0 "Trotz des Nutzens, den es ihnen bei der Friedenskonferenz über das französisches Territorium bieten würde, hat [NFA.GetNameDef] unser großzügiges Angebot abgelehnt."
capt.44.a:0 "So soll es sein"

capt.45.t:0 "Die Franzosen stimmen zu"
capt.45.d:0 "Offensichtlich erfreut über unsere Großzügigkeit hat [NFA.GetNameDef] unserem Angebot zugestimmt und bereits [NFA.GetAdjective]-Truppen in einige der südlichen Gebiete verlegt."
capt.45.a:0 "Hervorragend"
