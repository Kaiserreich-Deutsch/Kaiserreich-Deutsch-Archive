 nepal.3.a:0 "Um Himmels willen!"
 nepal.4.t:0 "Eine treue Marionette in Kathmandu"
 nepal.4.d:0 "Geschlagen und gebrochen, wird uns eine Marionettenregierung aufgezwungen."
 nepal.4.a:0 "Um Himmels willen!"
 nepal.5.t:0 "Der Tod des Tribhuvan Shah"
 nepal.5.d:0 "Nach einer Zeit der Krankheit starb der König von Nepal, Tribhuvan, noch heute Morgen. Ihm folgt sein Sohn Mahendra auf den Thron."
 nepal.5.a:0 "Möge er in Frieden ruhen."
nepal.10.t:0 "Der Sieg ist greifbar"
nepal.10.d:0 "Die Narren in [RAJ.GetNameDef] dachten, sie könnten uns herumkommandieren! Sie dachten, sie könnten sich nehmen, was rechtmäßig uns gehört? Jetzt ist Delhi unter usere Kontrolle, und sie haben keine andere Wahl, als sich zu fügen."
nepal.10.a:0 "Ja, lassen Sie uns das jetzt beenden"
nepal.10.b:0 "Nein, wir werden nicht aufhören, bis wir alles haben!"
nepal.11.t:0 "Delhi eingenommen"
nepal.11.d:0 "Erstaunlicherweise hat uns die nepalesische Armee ausmanövriert und Delhi eingenommen. Wir haben keine andere Wahl, als ihren Forderungen nachzugeben und zum Frieden aufzurufen."
nepal.11.a:0 "Ungeheuerlich!"

