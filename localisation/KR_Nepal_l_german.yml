### Übersetzt von Proho ###
### Leaders ###
POLITICS_TRIBHUVANA_DESC:0 "König Tribhuvan bestieg den Thron von Nepal im Alter von nur fünf Jahren. Tribhuvan wurde jedoch nur dem Namen nach als König geboren, in Wirklichkeit war der Junge-König nicht mehr als ein Aushängeschild für die mächtige Rana-Familie. Seit er zum Mann herangewachsen ist, wird die nepalesische Politik zunehmend von der antagonistischen Beziehung zwischen dem König und den Ranas bestimmt. Allein die Zeit wird zeigen, wer den Kampf sowohl politisch als auch wirtschaftlich gewinnt."

### Events ###
nepal.2.t:0 "Eine treue Marionette in Kathmandu"
 nepal.2.d:0 "Geschlagen und gebrochen, wird uns eine Marionettenregierung aufgezwungen."
 nepal.2.a:0 "Um Himmels willen!"
 nepal.3.t:0 "Eine treue Marionette in Kathmandu"
