JF_SER_GRE_FLAVOUR:0 "Aufgrund des gemeinsamen Hasses gegen die wachsende Macht Bulgariens hat Griechenland beschlossen, dem Belgrader Pakt mit Serbien beizutreten, um Bulgarien ein für alle Mal zu stürzen. Dies könnte sehr wohl die Machtbalance auf dem Balkan erschüttern."
JF_SER_ROM_FLAVOUR:0 "Um die wachsende Macht Österreichs und Bulgariens einzudämmen, ist Rumänien dem Belgrader Pakt beigetreten. Österreich und Bulgarien sehen mit Furcht zu, wie das Pulverfass wieder zu explodieren droht."
JF_CAN_GRE_FLAVOUR:0 "Verbündete während des Weltkrieges, [GRE.GetNameDef] hat formell beantragt, Kanada wieder in die Entente aufzunehmen, um dem Block eine Machtbasis auf dem Balkan zu geben."
