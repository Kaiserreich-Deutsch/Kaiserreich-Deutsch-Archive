JF_GENERIC_FLAVOUR:0 "Ihr aggressives Verhalten hat ein Wechsel des globalen Gleichgewichts markiert und könnte heftige Konsequenzen für die Stabilität in Europa und in Übersee haben."

JF_GENERIC_FLAVOUR_1936:0 "Das Gleichgewicht der Macht hat, sich zu verschieben begonnen. Dies belastet die delikate Nachkriegsordnung, deren Erschaffung das Deutsche Reich lange erkämpfen musste. Die Aushandlung dieser Allianz wird Konsequenzen haben."
JF_GENERIC_FLAVOUR_1937_ACW:0 "Durch den Kriegsausbruch in Nordamerika hat sich das Gleichgewicht der Macht plötzlich und möglicherweise unwiderruflich geändert. Es werden Konsequenzen für die Region und die Welt folgen."
JF_GENERIC_FLAVOUR_1937:0 "Das Gleichgewicht der Macht verschiebt sich weiterhin. Es mögen Konsequenzen für die Region und jenseit folgen."
JF_GENERIC_FLAVOUR_1938:0 "Die geopolitische Waage kippt weiter, wechselt das Gleichgewicht, und das mit dem viele strategischen Berechnungen. Es werden Konsequenzen für die Region und die Welt folgen."
JF_GENERIC_FLAVOUR_1939:0 "Mit dem Wachstum von geopolitische Blocks, wachsen die Spannungen. Vielen Ländern bevorstehen nun schwere Entscheidungen der Ausrichtung. Das Gespenst des Krieges wird undeutlich sichtbar in der Region, womöglich auch in der ganzen Welt."
JF_GENERIC_FLAVOUR_WK:0 "Selbst in Zeiten des Krieges gibt es ein Kräfteverhältnis, das sich jeden Augenblick ändert. Ob diese Vereinbarung den Konflikt zu Gunsten einer der beiden Seiten verschiebt oder nicht, wird die Zeit zeigen"
JF_GENERIC_FLAVOUR_WK_START:0 "Die alte Weltordnung liegt zerschlagen und vom Krieg verschlungen, ihr Netz von Allianzen hat sich nun fast bis zur Unkenntlichkeit verändert."
JF_GENERIC_FLAVOUR_GER_DEFEAT:0 "Da die deutsche Dominanz nun zweifellos gebrochen ist, blicken viele bereits in die Zukunft. Ein Abkommen nach dem anderen wird eine neue Weltordnung aufgebaut."
JF_GENERIC_FLAVOUR_FRA_DEFEAT:0 "Auch wenn deutsche Waffen in Europa erneut siegreich sind, ist die Welt nicht mehr so wie vor dem Zweiten Weltkrieg. Ein Abkommen nach dem anderen, die Zukunft entfaltet sich."
JF_GENERIC_FLAVOUR_ENT_VICTORY:0 "Der Sieg der Entente hat, allen Widrigkeiten zum Trotz, das Neue durch das Alte ersetzt. Die herrschenden Mächte des letzten Jahrhunderts übersehen nun eine vertraute Weltordnung, selbst wenn neue Bündnisse entstehen, um sie zu verändern."
JF_GENERIC_FLAVOUR_OTHER_VICTORY:0 "Während die alte Weltordnung jetzt in Trümmern liegt, erheben sich neue Mächte aus der Asche. Ein Abkommen nach dem anderen wird die Welt wieder aufgebaut."

