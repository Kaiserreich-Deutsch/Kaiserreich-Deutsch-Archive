#North America
JF_CAN_USA_FLAVOUR:0 "Obwohl sich die Vereinigten Staaten kaum vom Bürgerkrieg erholt haben, haben sie beschlossen, sich [CAN.GetNameDef] in ihrem Bestreben anzuschließen, ihr Heimatland und Europa vom Syndikalismus zu befreien."
JF_GER_USA_FLAVOUR:0 "Obwohl sie sich kaum vom Bürgerkrieg erholt haben, haben die Vereinigten Staaten aufgrund eines gemeinsamen Hasses auf den Syndikalismus beschlossen, sich [GER.GetNameDef] im Reichspakt anzuschließen."
JF_FRA_CSA_FLAVOUR:0 "Nun, da die Vereinigten Syndikate in Amerika siegreich sind, haben sie sich auf Europa orientiert und sind formell dem syndikalistischen Bündnis beigetreten. Reaktionäre zittern, wenn Amerikas industrielle Macht wieder für die Revolution eingesetzt wird."

#Central America
JF_COS_GER_FLAVOUR:0 "Durch die ZKG-Kaffeebarone miteinander verflochten, wurde ein Vertrag über militärische Unterstützung mit dem [Fraktionschef.GetFactionName] zusammen mit dem Zugang zu den Marineeinrichtungen in Puerto Limon unterzeichnet."
JF_COS_CAN_FLAVOUR:0 "Von ihrem vertrauten Verbündeten in Washington im Stich gelassen, war San José gezwungen, weiter nach Norden zu blicken, um seinen Schutz vor seinen räuberischeren Nachbarn zu gewährleisten. Ottawa, immer begierig darauf, Freunde in der Nähe des Kanals zu haben, hat Costa Rica umarmt."

#South America
JF_ARG_GER_FLAVOUR:0 "Nach dem erfolgreichen Handelsabkommen und der militärischen Zusammenarbeit zwischen den beiden Nationen hat [fraktions_mitglied.GetLeader] seine Teilnahme an der [fraktions_führer.GetFactionName] angekündigt."
JF_ARG_CAN_FLAVOUR:0 "Durch geschickte Diplomatie haben [Fraktionsmitglied.GetLeader] und [Fraktionschef.GetName] die Krise auf den Islas Malvinas gelöst und ihre Differenzen zugunsten der gemeinsamen Bedrohung beiseite geschoben".

#Western Europe
JF_BEL_GER_FLAVOUR:0 "Die im Vertrag von Arlon vereinbarte neugeborene belgische Nation ist offiziell wieder dem [Fraktionsführer.GetFactionName] beigetreten, um ihre Souveränität vor syndikalistischen Falken zu schützen."
JF_BEL_CAN_FLAVOUR:0 "Als Verbündete auf der Yzer während des Weltkrieges und durch Blut mit der britischen Krone verbunden, haben die Van Belgiës ihr Schicksal in die Hände ihrer alten Verbündeten gelegt, um ihr Überleben zu sichern."
JF_BEL_FRA_FLAVOUR:0 "Die alte Ordnung zerbröckelt, die [GER.GetName] zerfällt, erhebt euch Opfer der Unterdrückung und stürzt den Riesen als Vergeltung für 1914!"
JF_CAN_POR_FLAVOUR:0 "Aufgrund [POR.GetName]'s langjähriger Beziehungen zur königlichen Familie in Ottawa haben sie sich offiziell der Entente angeschlossen und damit Kanada ein Sprungbrett in Europa für die geplante Rückeroberung der Britischen Inseln gegeben."
JF_GER_IRE_FLAVOUR:0 "Aufgrund der britischen Provokation hat sich [IRE.GetName] der [GER.GetFactionName] angeschlossen, in der Hoffnung, der Kaiser könne sie vor syndikalistischen 'Machenschaften' schützen."
 
#Northern Europe
JF_GER_SWE_FLAVOUR:0 "Mit einer langen Geschichte wirtschaftlicher Beziehungen zu Berlin und zunehmender Radikalität in der Region hat sich [SWE.GetName] offiziell dem Reichspakt angeschlossen."
JF_FRA_SWE_FLAVOUR:0 "Nach dem Sturz der schwedischen Regierung durch [SWE.GetLeader] haben sie [SWE.GetLeader] formell die [SWE.GetNameDef] an Paris angeglichen und sind der Dritten Internationale beigetreten."
JF_GER_FIN_FLAVOUR:0 "Angesichts der Drohung Russlands, seine europäischen Territorien zurückfordern zu wollen, hat [FIN.GetLeader] seine Beziehungen zum Reichspakt gefestigt, in der Hoffnung, dass sie der kleinen Nation die dringend benötigte Sicherheit bieten können."
JF_FRA_FIN_FLAVOUR:0 "Nach dem Sturz der Monarchie durch [FIN.GetLeader] haben sie sich der globalen syndikalistischen Bewegung angeschlossen und sind formell der Dritten Internationale beigetreten."
JF_FRA_NOR_FLAVOUR:0 "Nach dem Sturz der Monarchie hat sich die neue norwegische syndikalistische Regierung formell der Dritten Internationale angeschlossen."
JF_CAN_NOR_FLAVOUR:0 "Mit der unmittelbaren Gefahr, dass der inländische Radikalismus zerschlagen wird, hat sich [NOR.GetName] mit der Entente verbündet."
JF_AUS_SWI_FLAVOUR_peace:0 "Während die Bedrohung durch die Franzosen vorerst gedämpft sein mag, hat sich die Schweiz formell dem österreichischen Bündnis angeschlossen, um zukünftigen Frieden und Stabilität zu sichern."
JF_AUS_SWI_FLAVOUR_war:0 "Angesichts des fortschreitenden französischen Konflikts hat die Schweiz beschlossen, offiziell dem österreichischen Bündnis beizutreten, für den Fall, dass sich jemand noch für neutral hält."
JF_GER_SWI_FLAVOUR_war:0 "Angesichts des fortschreitenden Krieges gegen die Syndikalisten hat sich die Schweiz entschlossen, offiziell dem Reichspakt beizutreten, was sie nur noch weiter an das Deutsche Reich angleicht."
JF_GER_SWI_FLAVOUR_peace:0 "Während die französische Bedrohung vorübergehend gedämpft ist, hat die Schweiz beschlossen, sich dem Reichspakt anzuschliessen, um den zukünftigen Frieden und die Sicherheit zu gewährleisten."
JF_FRA_SWI_FLAVOUR:0 "Nach der syndikalistischen Revolution in der Schweiz hat die provisorische Regierung beschlossen, der Dritten Internationale beizutreten und damit die bereits engen Beziehungen zwischen der Commune de France und [SWI.GetNameDef] zu formalisieren."

