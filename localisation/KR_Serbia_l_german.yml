### Ideas ###
SER_occupation_of_bulgaria_idea:0 "Besetzung von Bulgarien"
SER_occupation_of_bulgaria_idea_desc:0 "Die Besetzung Bulgariens ist eine kostspielige Angelegenheit, da die Bevölkerung uns sehr ablehnend gegenübersteht."

SER_austrias_watchful_eye:0 "Österreichs wachsames Auge"
SER_austrias_watchful_eye_desc:0 "Obwohl die Österreicher Serbien auf dem Papier vor über einem Jahrzehnt verlassen haben, sind sie immer noch dort und haben ein Auge auf ein Volk, das mit der Ermordung seines geliebten Erzherzogs Franz Ferdinand den Weltkrieg ausgelöst hat. Jeden Moment könnten die Habsburger ihre Armee über die Donau nach Belgrad schicken und damit unsere fragile Unabhängigkeit beenden."

SER_political_instability:0 "Konspirationen in Belgrad"
SER_political_instability_desc:0 "Nach dem Rückzug Österreichs von der serbischen Grenze ist die Herrschaft der Vojvoda alles andere als sicher. Verschwörungen sind im Überfluss vorhanden und verschiedene Gesellschaften, ob geheim oder nicht, schmieden Komplotte, um die Position der Bojović zu untergraben. Während Intellektuelle und Offiziere gleichermaßen um den leeren serbischen Thron kreisen, hat der Regent alle Hände voll zu tun, wenn er seine Position bewahren will."

SER_alexanders_vision:0 "Alexanders Vision"
SER_alexanders_vision_desc:0 "Unser großer König hat eine große Vision für Serbien, eine Vision der Reform und Modernisierung. Durch ein radikales und robustes Programm der Landreform, Industrialisierung und Militarisierung hofft Alexander, eines Tages einer starken, unabhängigen Nation vorzustehen, frei von den Fesseln der Vergangenheit."

SER_military_dominance:0 "Militärische Vorherrschaft"
SER_military_dominance_desc:0 "Schon vor dem Weltkrieg hat die Vojska großen Einfluss in allen Bereichen unserer Gesellschaft gehabt. Jetzt fördern wir ihren Einfluss. Generäle bekleiden routinemäßig Regierungspositionen und haben wichtige Verbindungen zu den großen Industrieunternehmen."

SER_greenshirts:0 "Grünhemden"
SER_greenshirts_desc:0 "Milan Stojadinovićs Grünhemden, inspiriert von der rumänischen Eisernen Garde, sind der paramilitärische Flügel seiner Radikalen Union. Vom Staat bewaffnet, haben diese tapferen Männer ihr Leben dem Schutz der serbischen Regierung um jeden Preis gewidmet. Sie werden sicherstellen, dass jeder Versuch, unsere Vojvoda-Herrschaft zu stürzen, mit wütender Vergeltung beantwortet wird, damit Serbien wieder eine starke Nation sein kann."

SER_rule_of_the_vojvoda:0 "Herrschaft der Vojvoda"
SER_rule_of_the_vojvoda_desc:0 "Vojvoda und Regent Petar Bojović ist ein erfahrener Offizier und Staatsmann zugleich, der genau weiß, wo er regieren und wo er delegieren muss. Mit seinem starken Premierminister an seiner Seite gibt es keine Herausforderung, die unsere Regierung nicht meistern kann."

SER_macedonian_resistance:0 "VMRO Widerstand"
SER_macedonian_resistance_desc:0 "Die Menschen in Mazedonien weigern sich, ihren Platz in der serbischen Nation zu akzeptieren, und die VMRO (Interne Mazedonische Revolutionäre Organisation) hat die Waffen gegen uns erhoben. Sie eskalieren ihre Aktionen jeden Tag, während wir uns abmühen, sie ein für alle Mal zu unterdrücken."

SER_balkan_democracy:0 "Balkan Demokratie"
SER_balkan_democracy_desc:0 "Wir sind ein strahlendes Licht der Freiheit in einem Meer von Despoten und Tyrannen. Wir müssen unsere Ideale trotz der offensichtlichen äußeren Bedrohungen hochhalten."

SER_the_dream_of_yugoslavia:0 "Der Traum von Jugoslawien"
SER_the_dream_of_yugoslavia_desc:0 "Trotz der besten Bemühungen der Unterdrücker in Wien und Budapest lebt der jugoslawische Traum in den Herzen aller Südslawen weiter! Serbien muss noch einmal die Fackel der Befreiung tragen mit dem selbstlosen Ziel, die deutsch-ungarische Hegemonie über das Slawentum zu stürzen."

SER_black_monday:0 "Schwarzer Montag"
SER_black_monday_desc:0 "Die Deutschen, die Österreicher, sie alle scheinen mehr als glücklich zu sein, ihre Sorgen mit der Welt zu teilen..."

SER_farming_subsidies:0 "Agrarsubventionen"
SER_farming_subsidies_desc:0 "Die serbische Regierung subventioniert nun ihre Landwirte in dem Bemühen, das Produktivitätsniveau von vor dem Weltkrieg wieder zu erreichen."

SER_state_railways_directorate:0 "Staatliche Eisenbahndirektion"
SER_state_railways_directorate_desc:0 "Die neu zentralisierte Direktion der serbischen Staatsbahnen bringt das Eigentum an allen Eisenbahnen des Landes unter eine einzige Organisation. Da der interne Wettbewerb ausgeschaltet ist, kann die Direktion nun daran arbeiten, die bestehenden Eisenbahnen in jeden Winkel Serbiens zu erweitern."

SER_military_reform_council:0 "Militärischer Reformrat"
SER_military_reform_council_desc:0 "Unter der Leitung von General Milan Nedić wurde der Militärreformrat mit dem Ziel gegründet, die klägliche serbische Armee durch eine Reihe von rigorosen Reformen zu modernisieren."

SER_local_designs_idea:0 "Lokale Entwürfe"
SER_local_designs_idea_desc:0 "Der Zugang zu ausländischen Designs hat es serbischen Talenten ermöglicht, ihre eigenen lokalen Produkte zu entwerfen."

SER_airforce_idea:0 "Serbische Luftwaffen Doktrin"
SER_airforce_idea_desc:0 "Serbien hat mit Hilfe ausländischer Berater und einheimischer Talente eine echte "serbische" Luftdoktrin entwickelt."

SER_russian_aerial_expertise:0 "Russische Luftfahrtexpertise"
SER_russian_aerial_expertise_desc:0 "Serbien hat russische Berater gesucht, die ihm bei der Ausbildung seiner neuen Piloten helfen."

SER_french_aerial_expertise:0 "Französische Luftfahrtexpertise"
SER_french_aerial_expertise_desc:0 "Serbien hat französische Berater gesucht, die ihm bei der Ausbildung seiner neuen Piloten helfen."

SER_naval_investments:0 "Marine-Investitionen"
SER_naval_investments_desc:0 "Die Regierung investiert erhebliche Mittel in den Schiffbau, was einen spürbaren Teil des Budgets in Anspruch nimmt und gleichzeitig die Schiffbauer anspornt."

