SER_economic_council_decision:0 "Organisationspakt"
SER_economic_council_decision_desc:0 "Als Teil unseres Wunsches, die Beziehungen zu unseren Verbündeten zu vertiefen und die wirtschaftliche Situation der gesamten Balkanregion zu verbessern, können wir die Bildung einer Wirtschaftsunion vorschlagen. Zu ihrer Leitung wird ein Wirtschaftsrat gebildet, der sich aus Handels- und Finanzexperten der Mitgliedsstaaten zusammensetzt und die Führung des Belgrader Paktes berät. Je mehr Mitglieder zustimmen, desto stärker werden die Vorteile sein."
SER_economic_council_expansion:0 "Wirtschaftliche Bindungen vertiefen"
SER_economic_council_expansion_desc:0 "Bisher erweist sich die Wirtschaftsunion als sehr vorteilhaft für alle ihre Mitglieder, und wir sind in der Lage, sie weiter zu verbessern, indem wir die vom Wirtschaftsrat vorgeschlagenen neuen Maßnahmen umsetzen."
SER_economic_council_application:0 "Anwenden auf den Pakt der Organisation"
SER_economic_council_application_desc:0 "Wir haben die ursprüngliche Gründung des Paktes der Organisation wegen des Krieges verpasst, aber jetzt, wo wieder Frieden herrscht, können wir uns erneut bei der Organisation bewerben."

