serbia.7.a:0 "Wir müssen die Ordnung wiederherstellen!"
serbia.7.b:0 "Belgrad wird dafür bezahlen!"

serbia.8.t:0 "Ein Telegramm aus Wien"
serbia.8.d:0 "Seit ein paar Tagen wartet Vojvoda Bojović besorgt auf eine österreichische Antwort zu den Ereignissen in Montenegro. Heute hat er eine Antwort erhalten, und zum Glück für uns ist es eine positive.\n\nKaiser Karl hat die Vereinigung scharf kritisiert und behauptet, dass Montenegro "das Jahrzehnt der Investitionen und Möglichkeiten, die es unter der Krone von Illyrien erhalten hat, untergraben hat", jedoch hat er seine Entschlossenheit für eine friedliche Lösung beibehalten, wie wir spekuliert hatten. Österreich hat, zumindest vorläufig, seinen Anspruch auf Montenegro aufgegeben und wird keine militärische Intervention in unserem Land durchführen. Das Telegramm enthält jedoch eine Drohung: "Vorfälle gegen kroatische oder bosnische Bürger innerhalb der serbisch-montenegrinischen Union werden als Vorfälle gegen Bürger des Reiches betrachtet und entsprechend behandelt..."
serbia.8.a:0 "Lass sie schreien."

serbia.9.t:0 "Verschwörungen im Überfluss"
serbia.9.d:0 "Während des letzten Jahrzehnts war die serbische Politik unter der Vojvoda mehr oder weniger stabil. Der Jugoslawismus und der wahrgenommene Royalismus der besiegten Radikalen Volkspartei wurde von den Österreichern als zu gefährlich erachtet, also baute Bojović seine Regierung auf einer neuen Partei auf, der konservativen, zentralistischen Serbischen Nationalpartei, die vom militärischen Establishment und verschiedenen rechtsgerichteten Dissidentengruppen unterstützt wurde. In den letzten 10 Jahren haben politische Repression und illiberale Demokratie dazu beigetragen, die SNS und damit Bojovićs Kontrolle über die Nation zu konsolidieren. Aber etwas musste unser sorgfältig aufgebautes, aber langsam schwindendes Establishment ruinieren, und dieses Ereignis war der Schwarze Montag.\n\nObwohl wir auf dem Weg der Besserung sind, haben viele den Glauben an die Nationale Partei verloren, selbst unter der neuen, jungen Führung des ehemaligen Bürgermeisters von Nis Dragisa Cvetkovic. Auf der einen Seite haben die Demokraten und Radikalen einige der Anhänger zurückgewonnen, die sie am Ende der Okkupation verlassen hatten, und präsentieren nun eine geschlossenere Opposition zu Bojovićs Partei. Auf der anderen Seite bereitet die Anwesenheit vieler geheimer, meist royalistischer, Gesellschaften große Sorgen über die Kontrolle der Vojvoda über die Streitkräfte. Während in Belgrad Gerüchte kursieren, ist es klar, dass Petar Bojovićs Einfluss auf seine Nation noch nie schwächer war."
serbia.9.a:0 "Behalten Sie sie im Auge."

serbia.10.t:0 "Gründung des SKK"
serbia.10.d:0 "Führende Intellektuelle in Serbien sind typischerweise Liberale, die entweder den Radikalen oder den Demokraten angehören. Als solche sind sie eine der größten und beständigsten Formen der Opposition zur Nationalen Partei, und da sie einige der einflussreichsten Männer im Land sind, haben ihre Stimmen Gewicht. Mit der kurzen und zunehmend schwächelnden Amtszeit der unerfahrenen Dragisa Cvetkovic als Premierministerin, die sich auf die Autorität der Regenten in der Nationalversammlung auswirkt, haben diese Kräfte mehr Macht über Serbien als je zuvor.\n\nHeute traf sich eine Gruppe von siebzig Intellektuellen in Belgrad und gründete den "Nacionalni kulturni klub" (Serbischer Kulturklub). Unter den Männern waren die Professoren Slobodan Jovanović und Pavle Popović, der führende Politiker der Demokratischen Partei, Milan Grol, und eine Reihe weiterer Juristen, Schriftsteller und Akademiker. Das Motto der Gruppe, "Eine starke serbische Identität, eine starke serbische Nation", fasst ihre nationalistischen Ansichten zusammen, täuscht aber über ihr Bekenntnis zum Liberalismus hinweg, das ihre negative Meinung über die derzeitige eher autoritäre Verfassung prägt. Der wichtigste Aspekt, der aus dem Treffen hervorging, ist ihre explizite Neigung zum Republikanismus, wenn auch eher aus pragmatischer als aus ideologischer Sicht; sie glauben, dass Serbien nicht ewig eine Regentschaft bleiben kann, und wenn es gedeihen soll, dann muss eine freie, liberale und demokratische Republik sie ersetzen."
serbia.10.a:0 "Ein Zeichen für kommende Veränderungen?"

serbia.11.t:0 "Živković fordert die Rückkehr des Kronprinzen"
serbia.11.d:0 "General Petar Živković ist einer der prominentesten Karađorđević-Loyalisten Serbiens, eine politische Position, in der er wiederholt von Petar Bojović ins Abseits gedrängt wurde. Es war keine Überraschung, als Živković sich an die Vojvoda wandte und darum bat, dass Kronprinz Alexander, Sohn von Petar I. und Erbe des serbischen Throns, aus seinem langjährigen Exil in der Schweiz zurückkehren dürfe. Sollte Alexander zurückkehren, würde dies zweifellos zu einer fast sofortigen Restauration führen; der Kriegsheld Kronprinz ist immer noch eine beliebte Figur im ganzen Land, trotz der konzertierten österreichischen Bemühungen, die Nation während der Besatzung vom Karađorđević-Erbe zu säubern.\n\nEs ist nicht das erste Mal, dass Živković die Rückkehr Alexanders fordert. Im Jahr 1931, während der Creditanstalt-Krise in Österreich, stellte Živković einen ähnlichen Antrag in der Hoffnung, aus der Ablenkung der Habsburger Kapital zu schlagen und die Monarchie formell wiederherzustellen. Obwohl Bojović den Antrag damals ablehnte, befindet sich Serbien nach dem Schwarzen Montag in einer viel unabhängigeren Position. Eine Karađorđević-Restauration würde zweifellos den Zorn Österreichs auf sich ziehen, aber sie werden nicht in der Lage sein, zu intervenieren und es wäre ein national populärer Schritt. Davon abgesehen war die Regentschaft eine stabile Zeit für die serbische Politik, und die Wiedereinsetzung von Alexander wäre wahrscheinlich ein destabilisierender Schritt, der durch seine eigene Vorliebe für die Autokratie noch verstärkt würde, was zweifellos zu einer totalen politischen Umgestaltung führen würde. Darüber hinaus hat Alexander eine ausgeprägte Vorliebe für den Jugoslawismus, eine weitere Sache, die das serbische Volk gefährden könnte. Der Regent hat eine wichtige Entscheidung zu treffen. Soll Alexander nach 20 Jahren Exil zurückkehren dürfen, oder soll die Regentschaft weitergeführt werden?"
serbia.11.a:0 "Sehr gut, treffen Sie die Vorbereitungen."
serbia.11.b:0 "Wir dürfen Österreich nicht provozieren."

serbia.12.t:0 "Die Krönung Alexanders"
serbia.12.d:0 "Als Kronprinz Alexander vor ein paar Tagen nach Serbien zurückkehrte, war das ein Grund für nationale Feierlichkeiten. Die Straßen waren von Tausenden gesäumt, die die Rückkehr des Kronprinzen bejubelten, Fahnen wehten in der Luft und patriotische Lieder wurden von den Menschenmassen gesungen. Die Belgrader haben ihre Loyalität zum Haus Karađorđević sicher nicht vergessen. Nach einer solch prominenten nationalen Feier hatte Petar Bojović nur eine Option offen. Die ausgeklügelten Pläne, die der jetzige Premierminister Živković bereits ausgearbeitet hatte, wurden heute in die Tat umgesetzt. Nach einer mehrstündigen Zeremonie wurde Alexander formell zum neuen König von Serbien gekrönt und saß endlich auf dem Thron, der über ein Jahrzehnt lang leer geblieben war. Bojović stattete den neuen König formell mit der weltlichen Macht aus, die er als Regent ausgeübt hatte, und der alternde Vojvoda verkündete dann seinen Rückzug aus politischen und militärischen Angelegenheiten.\n\nInternational war die Reaktion gemischt. Wie erwartet, haben wir in den letzten Tagen nichts als Empörung von der österreichischen Botschaft erhalten, obwohl es scheint, dass die Habsburger nicht versuchen werden, gegen uns für die Restauration zu mobilisieren. Eine positivere Nachricht ist, dass wir große Glückwünsche von König Carol II. von Rumänien, einem Freund des neuen Königs, erhalten haben, was zweifellos dazu beitragen wird, die Einheit des Balkans in den kommenden Jahren zu fördern."
serbia.12.a:0 "Willkommen zurück, Eure Majestät."

serbia.13.t:0 "Gerüchte beim Militär"
serbia.13.d:0 "Mit einer Geschichte von Verrat und Verschwörungen, vor allem dem brutalen Mai-Putsch von 1903, war die serbische Armee noch nie für ihre Vertrauenswürdigkeit bekannt. Sei es die weit verbreitete Präsenz von Geheimbünden wie der "Weißen Hand" oder einfach der übliche Opportunismus des Generalstabs, Bojović ist sich der Feinde, die er innerhalb der Armee hat, mehr als bewusst.\n\nAber jetzt, mit seiner Ablehnung von General Živkovićs Vorschlag einer Karađorđević-Restauration, sind Gerüchte im Umlauf. Laut einer Gruppe untergeordneter Offiziere, die sich gestern bei der Vojvoda meldete, organisiert eine Gruppe von Offizieren und Soldaten gleichermaßen einen royalistischen Putsch gegen Bojović, mit der klaren Absicht, den Regenten zu stürzen und Kronprinz Alexander auf den serbischen Thron zu setzen. Bojović hat zu den Informationen geschwiegen, in der Hoffnung, seine Feinde ins Freie zu locken, wo sie hoffentlich zu gegebener Zeit beseitigt werden können. Das heißt, wenn diese Gerüchte überhaupt wahr sind, denn die Vojvoda hat im Laufe der Jahre viele ähnliche Behauptungen gehört..."
serbia.13.a:0 "Solange Bulgarien noch eine Bedrohung ist, sollten sie besser keine Pläne schmieden!"

serbia.14.t:0 "Der Marsch auf Belgrad"
serbia.14.d:0 "Es scheint, dass die Gerüchte, General Petar Živković organisiere einen Putsch gegen Vojvoda Petar Bojović, nicht nur wahr waren, sondern die Situation tatsächlich grob unterschätzt haben. Heute erwachte Belgrad zum Klang von Schüssen, als eine Brigade unter der Führung von Živković einmarschierte, die Stadt abriegelte und die Nationalversammlung umzingelte und Bojović und die Mitglieder der Nationalversammlung als Geiseln nahm.\n\nPetar Živković nannte seine zwei Forderungen: die Beendigung des Exils des Hauses Karađorđević und die Ernennung von ihm zum Premierminister. Technisch gesehen verlangt Živković nicht den Rücktritt von Bojović, aber logischerweise würde er die Wiedereinsetzung von Alexander innerhalb weniger Tage durchsetzen und den Regenten kurzerhand entmachten. Bojović war in der Lage, ein Telegramm mit der Bitte um militärische Unterstützung abzusetzen, bevor die Telefonleitungen gekappt wurden, aber es ist unbekannt, ob es tatsächlich empfangen wurde.\n\nDa die Zeit bis zum Ultimatum des Verräters Živković tickt, muss Bojović handeln. Wenn er durchhält, besteht die Chance, dass die Royalisten die Nationalversammlung stürmen und das Leben von Hunderten von Politikern und Zivilisten in Gefahr bringen. Vor einem Verräter wie Živković in die Knie zu gehen, wäre eine Katastrophe, aber da es keine Anzeichen für Hilfe von Vojvoda-treuen Einheiten gibt, könnte es die einzige Option sein."
serbia.14.a:0 "Wir müssen nachgeben."
serbia.14.b:0 "Widerstehen Sie diesem Verrat!"

serbia.15.t:0 "Zusammenbruch des Živković-Putsches"
serbia.15.d:0 "Der Widerstand von Bojović war nicht vergebens. Nach einer 16-stündigen Belagerung rückte eine Armee unter der Führung von General Milutin Nedić in Belgrad ein, um den Putsch zu beenden. Der Putschversuch von Živković brach schnell zusammen, und nach einer Nacht mit sporadischen Kämpfen ging die Sonne auf und Petar Bojović kontrollierte wieder die Hauptstadt, die Verräter waren zerschlagen und seine Autorität gestärkt. Die verräterische "Weiße Hand"-Organisation, einschließlich Zivković, der als Anführer der Gesellschaft bestätigt wurde, wurden alle verhaftet und warten auf ihren Prozess, während Milutin Nedić wahrscheinlich die höchsten Auszeichnungen für seine Bemühungen bei der Verhinderung des Putsches erhalten wird.\n\nDie politische Unsicherheit, die Serbien ergreift, ist vielleicht nicht vorbei, aber das royalistische Ideal ist gescheitert. Der Vojvoda mag einst ein überzeugter Royalist gewesen sein, aber die Ereignisse der letzten Wochen haben ihn entscheidend gegen eine Restauration der Karađorđevićs gewandt."
serbia.15.a:0 "So zu allen Verrätern."

serbia.16.t:0 "Jovanovic trifft den Regenten"
serbia.16.d:0 "Da Serbien immer noch unter dem Živković-Putsch leidet, war es nur eine Frage der Zeit, bis andere Gruppen versuchen würden, aus der Instabilität Kapital zu schlagen. Heute hatte Slobodan Jovanovic, ein geschätzter Intellektueller & Professor seit über 30 Jahren, sowie der Führer der liberalen SKK Gesellschaft, ein langes Treffen mit Petar Bojović über seine Vorschläge für die Zukunft Serbiens.\n\nJovanovic schlägt radikale Reformen vor, vor allem die Umwandlung Serbiens in eine liberale Republik mit dem altgedienten Professor als provisorischem Präsidenten, bis Wahlen abgehalten werden können. Nach der Niederlage der royalistischen Kräfte besteht die Möglichkeit, dass eine republikanische Ausrufung tatsächlich gelingt, doch die Vojvoda ist hin- und hergerissen. Schließlich könnte eine Liberalisierung Serbien den syndikalistischen Kräften, gegen die sich Bojovićs Nationale Partei zu schützen versucht hat, Tür und Tor öffnen. Andererseits hat das politische Loch, das die Nationalpartei nach dem Putsch hinterlassen hat, ihre Autorität fast zum Einsturz gebracht. Ein Neuanfang könnte genau das sein, was Serbien braucht. Nachdem er mit seinen Adjutanten beim Mittagessen diskutiert hatte, traf sich die Vojvoda mit Jovanovic, um sein Urteil über den republikanischen Vorschlag abzugeben."
serbia.16.a:0 "Ein akzeptabler Vorschlag. Treffen Sie die Vorbereitungen."
serbia.16.b:0 "Serbien braucht einen starken Führer!"

serbia.17.t:0 "Geburt der serbischen Republik"
serbia.17.d:0 "Heute hielt der Vojvoda und Regent des Königreichs Serbien Petar Bojović vor der Nationalversammlung eine wichtige Rede über die Zukunft der Nation. Indem er über den Verrat der royalistischen Kräfte vor zwei Wochen schwärmte, verkündete er, dass, wenn Serbien stark genug sein sollte, um seine verlorenen Territorien zurückzuerobern, eine Veränderung notwendig sei. In diesem Moment übergab er an Professor Slobodan Jovanovic.\n\nJovanovic kündigte an, er werde das Ruder als Präsident der neuen serbischen Republik übernehmen, ein Neuanfang für die instabile Nation. Eine neue Verfassung würde geschrieben werden, politisch repressive Gesetze würden aufgehoben und freie Wahlen würden so bald wie möglich abgehalten werden. In der Zwischenzeit sollte eine provisorische, parteiübergreifende Regierung unter Jovanovics Nacionalni veće za demokratiju (Nationaler Rat für Demokratie) den Übergang zur Demokratie überwachen. Der neue Präsident zeigte Respekt für das Bojović-Regime und behauptete, dass Serbien ohne die sorgfältige, pragmatische Führung der Vojvoda in den frühen Tagen der Unabhängigkeit leicht von der österreichischen Bedrohung hätte verschluckt werden können. Allerdings behauptete er, dass die Zeit für das Volk gekommen ist, um Serbiens Weg in die Zukunft zu entscheiden.\n\nNachdem sich Bojović aus dem politischen und militärischen Leben zurückgezogen hat, wurden die Zügel an den optimistischen Jovanovic übergeben. Ob er Frieden und Stabilität in seine neue Republik bringen kann, bleibt abzuwarten."
serbia.17.a:0 "Ein strahlender Neuanfang."

serbia.18.t:0 "Industrielle kappen Unterstützung"
serbia.18.d:0 "Den Vorschlag der Republikaner abzulehnen, könnte ein Fehler gewesen sein. Da die Autorität der Nationalen Partei fast am Boden liegt, hat eine Gruppe reicher Industrieller den radikalen Schritt unternommen, dem Bojović-Regime ihre Unterstützung zu entziehen. In einer kurzen Erklärung hat das Konsortium von Geschäftsleuten und Firmeninhabern behauptet, dass die jüngsten Krisen die serbische Regierung machtlos gemacht haben, und bis eine starke Regierung wiederhergestellt ist, werden sie sich weigern, mit der Regierung des Regenten zu handeln.\n\nDer Putsch der Royalisten mag eine ernsthafte Bedrohung gewesen sein, aber dies könnte am Ende sogar noch schädlicher sein. Premierminister Dragisa Cvetkovic steht am Rande des Rücktritts, was die gesamte Regierung zum Einsturz bringen könnte. Einige von Bojovićs Adjutanten haben angemerkt, dass eine Weiterverfolgung von Jovanovics Vorschlag wahrscheinlich helfen würde, die Situation zu bereinigen, obwohl andere der Vojvoda gesagt haben, dass sie den Industriellen die Stirn bieten soll, in der Hoffnung, dass die Nation sich hinter ihn stellt."
serbia.18.a:0 "Ziehen Sie sich zurück, wir brauchen ihre Unterstützung gegen Bulgarien."
serbia.18.b:0 "Bleiben Sie standhaft."

serbia.19.t:0 "Stojadinovic erklärt seine Unterstützung für die Regentschaft"
serbia.19.d:0 "Milan Stojadinovic ist der Vojvoda seit Beginn der Regentschaft treu geblieben, und seit seiner Ernennung zum Finanzminister im Jahr 1934 hat Stojadinovic langsam seine eigene politische Basis aufgebaut. Nachdem er sich aus der laufenden Krise herausgehalten hatte, weil er tief in die Bewältigung der Folgen des Schwarzen Montags verwickelt war, hat Stojadinovic öffentlich seine volle Unterstützung hinter Petar Bojović geworfen und ihn "den starken Führer, den Serbien in Zeiten wie diesen braucht" genannt.\n\nHinter den Kulissen wurde hektisch diskutiert. Milan Stojadinovic hat visionäre Ideen zur Reformierung der kränkelnden Nationalpartei, um die Kontrolle über die Nationalversammlung wiederzuerlangen. Sein Plan ist es, die Regierung in eine massenmobilisierte Bewegung, die Koalition der Radikalen Union, umzugestalten. Mit der Ernennung von Stojadinovic zum Premierminister werden die Industriellen hoffentlich wieder zur Unterstützung der Regierung des starken Mannes zurückkehren."
serbia.19.a:0 "Geben Sie ihm das Kommando!"

serbia.20.t:0 "Die Vojvoda trotzt dem Sturm"
serbia.20.d:0 "Es waren ein paar chaotische Wochen, aber mit dem neuen Premierminister Stojadinovic an seiner Seite hat der Regent und Vojvoda Petar Bojović seine Position als unbestrittene Autorität in Serbien gefestigt. In einer Rede vor der Nationalversammlung, flankiert von Stojadinovic und einer Legion loyaler Soldaten, prangerte Bojović die verschiedenen Komplotte und Verschwörungen an, die seine Herrschaft zu untergraben versuchten. Darüber hinaus hat er einen populistischen Schritt gemacht, der zweifellos vom neuen Premierminister beraten wurde, und lobte die Widerstandsfähigkeit und Einheit des serbischen Volkes in dieser Zeit der "beispiellosen Krise".\n\nWie wir gehofft hatten, fiel das Ultimatum der Industriellen in sich zusammen, nachdem klar war, dass sich Bojovićs Regime wieder gefestigt hatte, und viele der Leute, die seinen Rücktritt forderten, sind wieder dazu übergegangen, um Gnade zu betteln. Die SKK-Gesellschaft hat begonnen, die neue Regierung direkt zu kritisieren, aber ihr fehlgeleitetes liberales Geschwafel wird bald zum Schweigen gebracht werden. Die Regentschaft hat die Irrungen und Wirrungen der letzten Zeit überstanden, und nun kann sie ihre volle Aufmerksamkeit nach außen richten; auf unsere Feinde."
serbia.20.a:0 "Der Status Quo hat gehalten."

serbia.21.t:0 "Erste Wahlen in der Republik"
serbia.21.d:0 "Nachdem Vojvoda Petar Bojović als Regent zugunsten des provisorischen Präsidenten Jovanović zurücktrat, rief der Präsident zu Wahlen auf, die seinem Wunsch nach einer parlamentarischen Republik entsprechen. Die Armee ist jedoch nicht ganz zufrieden mit dem Verlauf der Dinge und einige sprechen von einem Putsch von General Mihailović. Belgrad ist in den Farben Rot, Weiß und Blau drapiert, denn der Tag der Wahlen rückt näher."
serbia.21.a:0 "Die Demokratische Partei wird liberale Werte nach Serbien bringen."
serbia.21.b:0 "Die Radikale Volkspartei holt einen Erdrutschsieg!"

serbia.22.t:0 "Wahlen von [GetYear]"
serbia.22.d:0 "Gemäß der Verfassung sind alle vier Jahre Wahlen abzuhalten. Die Amtszeit der aktuellen Nationalversammlung ist abgelaufen und es ist an der Zeit, eine neue Nationalversammlung zu wählen. Es stehen 120 Sitze in der Nationalversammlung zur Verfügung und verschiedene politische Parteien haben ihren Wahlkampf begonnen. Doch derzeit haben nur drei Parteien eine Chance, eine Mehrheit zu erlangen und damit eine neue Regierung zu bilden. Welche wird sich durchsetzen?"
serbia.22.a:0 "Die Sozialistische Partei erringt einen Überraschungssieg."
serbia.22.b:0 "Die Demokratische Partei gewinnt."
serbia.22.c:0 "Die Radikale Volkspartei setzt sich durch."

serbia.23.t:0 "Der VMRO macht mobil!"
serbia.23.d:0 "Die bloße Erwähnung der Vnatrešna Makedonska Revolucionerna Organizacija (Interne Makedonische Revolutionäre Organisation) wird ältere Serben mit unruhigen Gedanken erfüllen. Als ultranationalistische, revolutionäre Terrorgruppe kämpfte die VMRO lange für ein bulgarisches Mazedonien, mit brutalen Aufständen vor dem Weltkrieg in Ilinden und Tikveš gegen jede Macht, die sich ihrer sogenannten "Befreiung" der mazedonischen Region in den Weg stellte. Seit dem Weltkrieg hat Bulgariens Hegemonie in der Region dazu geführt, dass die VMRO in eine Art Schwebezustand geraten ist und mit dem Erreichen ihres Ziels in der Geschichte verschwindet.\n\nEs war immer zu erwarten, dass unsere jüngste Rückeroberung Mazedoniens schwer zu konsolidieren sein würde, aber heute hat die Nationalversammlung die Nachricht erhalten, dass der bulgarische Revolutionär Todor Aleksandrov die Organisation wiederhergestellt hat und dabei einen offenen Krieg gegen Belgrad erklärt hat. Die Gruppe wird zweifellos Unterstützung, ob heimlich oder nicht, von bulgarischen Elementen erhalten, was wiederum ihre Aktionen ermutigen wird. Wenn wir sie nicht schnell zerschlagen, dann befürchten Militärs, dass die Partisanen vielleicht gar nicht zu schlagen sind."
serbia.23.a:0 "Oh Gott."

serbia.25.t:0 "Angriffe auf Garnisonen"
serbia.25.d:0 "Die Aktivitäten der VMRO nehmen von Tag zu Tag zu, und so ist auch unsere Reaktion auf sie. Militärische Einheiten wurden nach Mazedonien verlegt, um bei der Unterdrückung der Organisation zu helfen, aber alles, was sie anscheinend getan haben, ist, sich eine riesige Zielscheibe auf den Rücken zu malen. Gestern, mitten in der Nacht, infiltrierten Partisanen eine Garnison und töteten eine Gruppe von Soldaten, bevor sie in der Nacht verschwanden. Eine Untersuchung darüber, wie sie in die Garnison eindringen konnten, ist im Gange."
serbia.25.a:0 "Jagen Sie diese Verbrecher!"

serbia.26.t:0 "Bombenanschlag auf die Eisenbahn"
serbia.26.d:0 "Heute erhalten wir die scheinbar regelmäßigen schlechten Nachrichten aus Mazedonien, wie VMRO Schläger haben ihre Terrorkampagne verstärkt, diesmal Ziel unschuldiger serbischer Zivilisten. Heute Morgen wurde ein vollbesetzter Zug auf der relativ neuen Strecke Skopje-Belgrad gesprengt, wobei mindestens 80 Zivilisten getötet und über hundert verletzt wurden. Während Polizei und Soldaten nach den Tätern dieses schrecklichen Verbrechens suchen, wächst die Kritik, dass die Zentralregierung nicht genug tut, um die Revolutionäre zu unterdrücken."
serbia.26.a:0 "Jagen Sie diese Verbrecher!"

serbia.27.t:0 "Industrie-Sabotage"
serbia.27.d:0 "Ein weiterer Tag, ein weiterer beunruhigender Bericht aus Mazedonien. Da unsere derzeitigen Bemühungen scheinbar nicht ausreichen, um die bulgarischen Revolutionäre auszulöschen, agiert die VMRO mit scheinbarer Straffreiheit in ganz Mazedonien. Sie haben ihre Terrorkampagne verstärkt und sind dazu übergegangen, Fabriken in der Region zu sabotieren und zu bombardieren, was den doppelten Effekt hat, dass die serbischen Bürger daran gehindert werden, unsere Kerngebiete weiter zu stärken, während sie gleichzeitig das Gebiet für uns weniger erstrebenswert machen, um es angesichts der immer weiter ansteigenden Gewalt zu halten. Wenn wir nicht bald radikale Maßnahmen ergreifen, wer weiß, was die Terroristen als nächstes tun werden."
serbia.27.a:0 "Jagen Sie diese Verbrecher!"

serbia.28.t:0 "Versorgungsdepot überfallen"
serbia.28.d:0 "Wenn wir unsere Armee einsetzen wollen, um die terroristische VMRO in Mazedonien zu unterdrücken, ganz zu schweigen von der regelmäßigen Stationierung von Truppen an unseren Grenzen, dann brauchen sie dafür Nachschub. Es scheint, dass diese Tatsache für die VMRO ebenso relevant ist wie für unsere Logistikexperten, denn ihre Terror- und Sabotagekampagne ist dazu übergegangen, die vollgestopften Depots in der Region zu überfallen. Das schwächt nicht nur unsere eigene Armee, sondern stärkt auch eine Organisation, deren Macht langsam außer Kontrolle gerät."
serbia.28.a:0 "Jagen Sie diese Verbrecher!"

serbia.29.t:0 "Regierungsbeamte ermordet"
serbia.29.d:0 "Auf den Straßen Belgrads fließt heute Blut, denn ein Beamtenpaar wurde auf offener Straße von einem unbekannten VMRO-Attentäter erschossen, der anschließend in der schockierten Menge verschwand. Der Grund für ihre Ermordung ist unbekannt, die beiden Männer waren weder in die Serbisierungspolitik in Mazedonien involviert, noch waren sie politisch besonders parteiisch. Was dies zeigt, ist, dass die VMRO weiter eskaliert; bis jetzt hatten alle ihre Aktionen innerhalb der kürzlich zurückeroberten Region Mazedoniens stattgefunden. Jetzt operieren Alexandrovs Schläger im ganzen Land, erschießen Beamte am helllichten Tag und kommen dank unserer eigenen verpfuschten Reaktion ungeschoren davon. Nur Gott weiß, was sie als nächstes tun werden."
serbia.29.a:0 "Jagen Sie diese Verbrecher!"

serbia.30.t:0 "König Alexander erschossen!"
serbia.30.d:0 "Während er durch eine Menge von Anhängern in Belgrad gefahren wurde, wurde der König zweimal von einer Mauser C96-Pistole getroffen, die von dem VMRO-Attentäter Vlado Chernozemski geführt wurde. Er starb fast augenblicklich, während Chernozemski von der Polizei und Umstehenden für seine grausame Tat verprügelt wurde. Die gesamte Situation wurde von Nachrichtenkameras aufgezeichnet, wobei viele glauben, dass es sich um das zweite gefilmte Attentat überhaupt handelt, nach Kerenski im Jahr 1936.\n\nDie standhafte Haltung unseres glorreichen Königs zur Serbisierungspolitik in Mazedonien war bekanntlich aufrührerisch; bei einem besonderen Vorfall ohrfeigte er öffentlich ein Schulkind, das sich als "Bulgare" identifizierte. Unnötig zu sagen, dass der König eine Zielscheibe für die VMRO ist, ist keine Überraschung. Aus den wenigen Beweisen, die die Polizei zusammentragen konnte, geht hervor, dass Alexanders Ermordung von langer Hand geplant war und mehrmals versucht und abgebrochen wurde. Dass die Polizei Chernozemski nicht vorher auf die Schliche gekommen ist, ist ein Skandal, aber inmitten des sonstigen VMRO-Chaos war eine solch dreiste Tat kaum zu erwarten. Trotzdem ist der König nun tot. An diesem dunklen Tag wird sein ältester Sohn Peter ihm als König nachfolgen. Hoffen wir, dass Peters Regentschaft lang und fruchtbar sein wird."
serbia.30.a:0 "Der König ist tot..."

serbia.31.t:0 "Peters Krönung"
serbia.31.d:0 "Heute fand die Krönung des jungen Kronprinzen Peter statt, der zum König Peter II. von Serbien gekrönt wurde. In den Hallen der St. Michaels-Kathedrale gesalbt, in einer Zeremonie, die dem verstorbenen König unheimlich ähnlich ist, hielt Premierminister Zikovic eine kurze, mitreißende Rede, um zu versuchen, etwas Heiterkeit in das düstere Ereignis zu bringen, bevor er an den neuen König übergab.\n\nIn seiner Rede hoffte Peter, dass sich die Nation von der schockierenden Ermordung seines Vaters erholen könne, und versprach, dafür zu sorgen, dass alle Menschen innerhalb der serbischen Nation in seinem Reich willkommen sein würden. Trotz dieser offensichtlichen Unterstützung für den Konstitutionalismus wird der jugendliche König mit ziemlicher Sicherheit sowohl vor als auch nach seiner Volljährigkeit von Zikovics Regierung kontrolliert werden.\n\nDie Stimmung mag gedämpft sein, aber die heutige Zeremonie ist wichtig für den Fortbestand Serbiens als stabile Nation. Wenn das Königreich gesichert ist, können wir uns endlich wieder daran machen, die VMRO-Bedrohung ein für alle Mal auszurotten."
serbia.31.a:0 "Eine bittersüße Feier."

serbia.32.t:0 "Krieg droht!"
serbia.32.d:0 "Während die Armeen unserer Verbündeten mobilisieren und zu den Grenzen unserer Feinde marschieren, gibt es eine gewisse Wahrheit. Innerhalb weniger Wochen wird sich [SER.GetNameDef] im Krieg befinden und versuchen, ihr verlorenes Land zurückzuerobern. Für uns ist es an der Zeit, das Gleiche zu tun, also sind wir bereit, einzumarschieren, sobald die Kriegserklärung abgeschickt wurde."
serbia.32.a:0 "Wir werden bereit sein."

serbia.33.t:0 "Serbien mobilisiert für den Krieg"
serbia.33.d:0 "Wir haben beunruhigende Nachrichten aus Belgrad erhalten. Es scheint, dass Serbien, zusammen mit seinen Verbündeten, für einen Krieg gegen uns mobilisiert. Trotz ihrer Versuche, ihre Absichten zu vertuschen, wurden Armeen gesehen, die sich entlang der Grenzen des Reiches vorbereiten. Wir haben noch keine Erklärung von der serbischen Botschaft in Wien erhalten, aber viele Beamte glauben, dass es nur eine Frage der Zeit ist, bis eine formelle Kriegserklärung an den Kaiser übergeben wird."
serbia.33.a:0 "Wir werden sie wie beim letzten Mal besiegen."

serbia.34.t:0 "Krieg gegen Österreich"
serbia.34.d.normal:0 "Die Armee ist bereit, die Flugzeuge sind aufgetankt und eine formelle Kriegserklärung im Namen unserer Verbündeten innerhalb der [Root.GetFactionName] wurde verfasst. Der Krieg gegen Wien steht kurz bevor, ist fast sicher, aber nicht alle sind mit an Bord. In letzter Minute traf sich [Root.GetLeader] mit einer Gruppe von Ministern der [Root.GetRulingParty] unter vier Augen. Die Kader der Beamten teilen alle ähnliche Sorgen über unsere Chancen. [AUS.GetNameDefCap] ist eine gewaltige Militärmacht, Tausende unserer Männer werden sterben, und ein Sieg ist keineswegs sicher. Revanchismus ist eine Sache, aber ist es das wert, das Schicksal der [Root.GetAdjective] Nation aufs Spiel zu setzen?\n\nNach einem längeren Treffen und einem Briefwechsel mit dem Außenminister [GetForeignMinister] verließen die Beamten das Treffen mit klaren Absichten."
serbia.34.d.already_at_war:0 "Mitten in unserem Krieg gegen [AUS.GetNameDef] haben wir Informationen erhalten, dass unsere Verbündeten endlich nachziehen. Für sie steht der Krieg gegen Wien unmittelbar bevor, auch wenn nicht alle mit an Bord sind, aber wir führen den Konflikt nun schon eine Weile und können daher nur darauf warten, dass ihre Unterstützung endlich kommt."
serbia.34.a:0 "In den Krieg, Österreich muss zerstört werden!"
serbia.34.b:0 "Wir werden heute nicht in den Krieg ziehen."
serbia.34.c:0 "Vorwärts, zum Sieg!"

serbia.35.t:0 "Die Balkan-Forschungsinitiative"
serbia.35.d:0 "Kürzlich hat [From.GetNameDef] die "Balkan Research Initiative" ins Leben gerufen, einen internationalen Zusammenschluss wissenschaftlicher und investigativer Köpfe, um die Region zu stärken. Obwohl nicht erklärt, ist es klar, dass das primäre Ziel der Initiative ist es, unsere militärischen Kapazitäten in Vorbereitung auf den Krieg gegen diejenigen, die uns bedrohen zu stärken.\n\nDie [From.GetAdjective]-Diplomaten haben uns eine formelle Einladung in die Gruppe gewährt, die von uns verlangen würde, militärische und industrielle Geheimnisse im Austausch gegen serbische Pläne und Informationen preiszugeben. Es könnte ein lukratives Unterfangen sein, allerdings könnte es auch dazu führen, dass sich die [From.GetAdjectiveDef]s einfach an unserer harten Arbeit bereichern. Wie sollten wir auf die Einladung reagieren?"
serbia.35.a:0 "Natürlich werden wir mitmachen!"
serbia.35.b:0 "Wir vertrauen ihnen nicht."

serbia.36.t:0 "[From.GetNameDefCap] Weigert sich, der Forschungsinitiative beizutreten"
serbia.36.d:0 "Heute erhielten wir eine Rückmeldung von [From.GetNameDef], die unsere Einladung zur Balkan Forschungs Initiative abgelehnt haben. In ihrer höflichen, aber entschiedenen Erklärung führten die Diplomaten von [From.GetAdjectiveDef] an, dass sie unseren Absichten hinter der Organisation nicht trauen können und sich daher nicht wohl dabei fühlen, ihre Staatsgeheimnisse mit Belgrad zu teilen."
serbia.36.a:0 "Ihr Verlust."

serbia.37.t:0 "Ende der Balkan-Forschungsinitiative"
serbia.37.d.war:0 "Heute hat uns die Botschaft von [From.GetAdjectiveDef] ein eher erwartetes Telegramm zukommen lassen. Nach unserer Kriegserklärung an ein Mitglied der Balkan Forschungs Initiative hat [From.GetNameDef] die exekutive Entscheidung getroffen, uns mit sofortiger Wirkung aus der Initiative zu entfernen, während er auch die militärischen und industriellen Pläne einbehält, die wir in der Vergangenheit mit ihnen geteilt hatten. Im Wesentlichen haben wir unsere ziemlich privilegierte Position eingebüßt."
serbia.37.d.joined_other_faction:0 "Heute hat uns die Botschaft von [From.GetAdjectiveDef] ein eher erwartetes Telegramm zukommen lassen. Nach unserem Austritt aus der [From.GetFactionName] hat [From.GetNameDef] die exekutive Entscheidung getroffen, uns mit sofortiger Wirkung aus der Initiative zu entfernen, während sie auch die militärischen und industriellen Pläne einbehalten, die wir in der Vergangenheit mit ihnen geteilt hatten. Im Wesentlichen haben wir unsere ziemlich privilegierte Position eingebüßt."
serbia.37.a:0 "Verdammt."

serbia.38.t:0 "[From.GetNameDefCap] Möchte dem [Root.GetFactionName] beitreten"
serbia.38.d:0 "Wir haben eine Nachricht von [FROM.GetNameDef] erhalten, in der sie darum gebeten haben, der [ROOT.GetFactionName] beizutreten. In ihrer Nachricht zitieren sie die langjährigen Verbindungen zwischen [FROM.GetAdjectiveDef] und unseren Regierungen, während sie auch ihr Militär und ihre Luftwaffe für alle zukünftigen Konflikte zusagen, in denen sich [ROOT.GetFactionName] befindet. Wie sollten wir darauf reagieren?"
serbia.38.a:0 "Weitere Verbündete sind immer willkommen."
serbia.38.b:0 "Sie machen mehr Ärger als sie wert wären."

serbia.39.t:0 "[From.GetNameDefCap] Akzeptiert Allianz"
serbia.39.d.ENT:0 "Es scheint, dass unsere Versuche, sich der [From.GetFactionName] anzuschließen, Früchte getragen haben. Heute trafen sich Diplomaten der [From.GetNameDef] mit dem Premierminister und akzeptierten formell unsere Bitte, sich unseren ehemaligen Waffenbrüdern in ihren zukünftigen Konflikten gegen die Syndikalisten anzuschließen. In den kommenden Tagen wird ein formeller Vertrag zwischen [Root.GetNameDef] und Mitgliedern der [From.GetFactionName] unterzeichnet werden, der unsere neu geschmiedeten diplomatischen Bande festigt."
serbia.39.d.RUS:0 "Es scheint, dass unsere Versuche, sich der [From.GetFactionName] anzuschließen, Früchte getragen haben.Heute trafen sich Diplomaten von [From.GetNameDef] mit dem Premierminister, der offiziell unsere Bitte akzeptierte, sich unseren kulturellen Brüdern in ihren zukünftigen Konflikten gegen den Hegemon von Europa anzuschließen. In den kommenden Tagen wird ein formeller Vertrag zwischen [Root.GetNameDef] und [From.GetNameDef] unterzeichnet werden, der unsere neu geschmiedeten diplomatischen Bande festigt."
serbia.39.a:0 "Wieder einmal Alliierte!"

serbia.40.t:0 "[From.GetNameDefCap] löst den Belgrader Pakt auf"
serbia.40.d:0 "Wir haben heute eine dringende Nachricht von [From.GetNameDef] erhalten. Nach den jüngsten diplomatischen Verhandlungen haben [From.GetAdjectiveDef]-Beamte beschlossen, den Belgrader Pakt aufzulösen, mit der Begründung, dass sich die Situation in Europa unermesslich verändert hat und ein kleines regionales Bündnis den Balkan nicht mehr vor äußeren Bedrohungen schützen kann. Sie haben uns angefleht, ihrem Beispiel zu folgen und Schutz bei größeren Mächten zu suchen, und haben sich für die Situation entschuldigt."
serbia.40.a:0 "Nun ja."

serbia.41.t:0 "[From.GetNameDefCap] Verweigert Allianz"
serbia.41.d:0 "Es scheint, dass unsere Versuche, der [From.GetFactionName] beizutreten, gescheitert sind. Heute haben Diplomaten von [From.GetNameDef] eine formelle Antwort an den Premierminister gegeben, in der sie unsere Versuche, der [From.GetFactionName] beizutreten, rundweg ablehnen. Es scheint, dass wir vorerst wohl oder übel diplomatisch von den europäischen Großmächten isoliert bleiben werden."
serbia.41.a:0 "So viel zu \"alten Freundschaften\"."

serbia.42.t:0 "Tschetniks erheben sich in Bosnien"
serbia.42.d:0 "Die Arbeit, die wir in die Vereinigung der verschiedenen Tschetnik-Gruppen unter der 'Vereinigung der Tschetniks' gesteckt haben, schien umsonst gewesen zu sein, als wir es taten, aber jetzt hat es sich ausgezahlt. Nach der Invasion in Bosnien sind Tschetnik-Kommandos hinter den feindlichen Linien aufgetaucht, um für Serbien zu kämpfen! Laut der Vereinigung haben sich diese Abteilungen seit Monaten im Geheimen vorbereitet, bewaffnet und trainiert für die Zeit, in der unsere Abrechnung beginnen würde."
serbia.42.a:0 "Exzellent!"

serbia.50.t:0 "Alte Freunde in hohen Positionen"
serbia.50.d:0 "Es scheint, dass wir immer noch Freunde in den alten "Entente"-Kreisen haben und es geschafft haben, sowohl die wohlwollenden Ohren von Russland als auch von Frankreich zu sichern (und nicht diese syndikalistischen Bastarde, die sich Franzosen nennen). Es scheint, dass beide ähnliche Konzepte in Bezug auf den Einsatz von Luftstreitkräften haben, wobei diese die Bodentruppen unterstützen sollen. Es scheint, dass sie sich nur darin unterscheiden, wie viel Autonomie sie ihren Luftstreitkräften zugestehen, wobei die Russen den Einsatz von taktischen Bombern bevorzugen, die aber mehr in die Kommandostruktur der Armee eingebunden sind, während die Franzosen kleinere Jagd- und Angriffsflugzeuge einsetzen, die aber die Freiheit haben, einer unabhängigen Luftwaffe anzugehören."
serbia.50.a:0 "Wir werden die Weisheit unserer slawischen Brüder beherzigen."
serbia.50.b:0 "Die Franzosen sind die Meister der Lüfte."
serbia.50.c:0 "Leider sind keine verfügbar."

serbia.51.t:0 "Ersetzen der Weltkriegsflotte"
serbia.51.d:0 "Das serbische Luftfahrtkommando versucht, seine Luftflotte durch den Kauf neuer ausländischer Konstruktionen zu erweitern, um seine alternde Flotte zu ersetzen. Die Franzosen haben eine kleine Anzahl von Kampfflugzeugen angeboten, mit der Lizenz, sie in Serbien zu bauen. Die Russen wiederum haben uns ein ganzes Geschwader angeboten, obwohl uns die Teile fehlen würden, um sie effizient zu warten. Schließlich wurden uns geschmuggelte italienische Flugzeuge aus der Zeit des Zweiten Weltkriegs angeboten, obwohl dieses Angebot dem eigentlichen Grund dieser Anfrage zuwiderläuft."
serbia.51.a:0 "Das russische Angebot ist verlockend."
serbia.51.b:0 "Französische Konstruktionen sind genau das, was wir brauchen."
serbia.51.c:0 "Quantität hat eine eigene Qualität."

serbia.52.t:0 "Bodenunterstützung Luftwaffe Beschaffung"
serbia.52.d:0 "Da unsere Piloten jetzt ihren Wert zeigen, müssen wir Flugzeuge beschaffen, die die Doktrin unserer Berater widerspiegeln."
serbia.52.a:0 "Sehen Sie sich die Größe dieser Bomber an!"
serbia.52.b:0 "Französisches Design, so magnifique."
serbia.52.c:0 "Die Italiener werden ein paar Bomber nicht vermissen..."

serbia.53.t:0 "Vidovdan"
serbia.53.d:0 "Vidovdan ist der Tag zum Gedenken an den heiligen Fürsten Lazar und die serbischen heiligen Märtyrer, die ihr Leben für die Verteidigung des wahren Glaubens während der epischen Schlacht im Kosovo gegen das Osmanische Reich am 28. Juni 1389 gaben. Er wird in Serbien als Nationalfeiertag angesehen."
serbia.53.a:0 "Serbien wird seine Helden nie vergessen!"

serbia.54.t:0 "Bau der Eisenbahnstrecke Belgrad-Saloniki"
serbia.54.d:0 "Seit dem Ende des 4. Balkankrieges und der Rückeroberung Mazedoniens haben serbische und griechische Bauunternehmer die Eisenbahnlinien von Belgrad nach Saloniki ausgebaut und miteinander verbunden, was eine durchgehende Fahrt zwischen den Kerngebieten der beiden Nationen ermöglichen würde. Heute wurde die erste Zugfahrt von Belgrad nach Salonica unternommen, die in Serbien beginnt und sich südlich nach Griechenland schlängelt. Zum Abschluss der Reise trafen sich der serbische und der griechische Premierminister, ein Zeichen der politischen Einigkeit zwischen den Balkanstaaten."
serbia.54.a:0 "Serbien wird seine Verbündeten nie vergessen!"

serbia.55.t:0 "[From.GetName] Möchte die HMS Lion kaufen"
serbia.55.d:0 "[From.GetName], die sich in einem Prozess der Industrialisierung und Aufrüstung befindet, hat angeboten, den veralteten Schlachtkreuzer HMS Lion zu kaufen, der das Flaggschiff ihrer Marine werden soll. Dies wird sicherlich zu besseren Beziehungen mit der [From.GetAdjective] Regierung führen und kann ihnen dabei helfen, es mit den Marinen ihrer Nachbarn aufzunehmen."
serbia.55.a:0 "Wir könnten vom Verkauf dieses alten Schrotts profitieren."
serbia.55.b:0 "Nein, jedes Schiff wird gebraucht!"

serbia.56.t:0 "[From.GetName] Stimmt zu, uns die HMS Lion zu verkaufen"
serbia.56.d:0 "Die [From.GetAdjective]-Regierung hat zugestimmt, uns die HMS Lion zu verkaufen. Das Schiff ist nun auf dem Weg in unsere Häfen. Mit dieser Ergänzung kann unsere Marine über das Adriatische Meer herrschen."
serbia.56.a:0 "Ein Tag zum Feiern!"

serbia.57.t:0 "[From.GetName] Weigert sich, uns die HMS Lion zu verkaufen"
serbia.57.d:0 "Die [From.GetAdjective]-Regierung hat sich geweigert, uns einen alten Schlachtkreuzer zu verkaufen, der als Flaggschiff unserer Flotte dienen soll. Wir müssen nach einer anderen Lösung suchen."
serbia.57.a:0 "Das werden wir uns merken."

