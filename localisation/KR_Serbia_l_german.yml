### Focuses ###
SER_Return_Of_The_Crown_Prince:0 "Rückkehr des Kronprinzen"
SER_Return_Of_The_Crown_Prince_desc:0 "Nach über einem Jahrzehnt im Exil ist der Kriegsheld Alexander Karađorđević nach Belgrad zurückgekehrt. Der Kronprinz ist zum König von Serbien gekrönt worden, ein Grund für nationale Feierlichkeiten. Als Modernisierer und Militarist wird das Königreich durch seine wohlwollende Herrschaft nur noch stärker werden. Gott schütze den König!"

SER_Alexanders_Vision:0 "Alexander's Vision"
SER_Alexanders_Vision_desc:0 "Wenn unsere große Nation sich selbst in das moderne Zeitalter bringen soll, braucht sie eine radikale politische Überholung. Der König und Zivković, die in perfekter Harmonie zusammenarbeiten, planen, Bojovićs Verfassung außer Kraft zu setzen und auf ihrer Asche eine starke Regierung aufzubauen, auf die unser Volk stolz sein kann. Nichts kann den hohen Zielen unseres Königs in die Quere kommen: Fortschritt und Rückeroberung!"

SER_Encourage_Yugoslavism:0 "Jugoslawismus fördern"
SER_Encourage_Yugoslavism_desc:0 "Unser König ist ein überzeugter Anhänger der panslawistischen jugoslawischen Bewegung und glaubt, dass die Südslawen alle ein gemeinsames kulturelles Band teilen. Obwohl dies kein ungewöhnlicher Glaube unter der Intelligenz in Serbien und darüber hinaus ist, möchte Alexander die jugoslawische Ideologie unter den gewöhnlichen Serben fördern, mit dem Ziel, die Grundlage für eine zukünftige jugoslawische Nation zu schaffen."

SER_Begin_Land_Reform:0 "Landreform beginnen"
SER_Begin_Land_Reform_desc:0 "Serbien ist weitgehend agrarisch geprägt, die überwiegende Mehrheit der Bevölkerung sind Landwirte. König Alexander ist bestrebt, das Volk für sich zu gewinnen und sich als modernisierende Führungspersönlichkeit zu etablieren. Er ordnete an, dass alle feudalen Ländereien mit mehr als 100 Katasterjochen aufgelöst und ihre Besitzer entschädigt werden. Dies wird eine große Anzahl von Landbesitzern betreffen, soll aber langfristig die Armut auf dem Land lindern."

SER_Glory_To_The_King:0 "Ehre sei dem König"
SER_Glory_To_The_King_desc:0 "Unser König und Kriegsheld ist wahrlich das größte Symbol der serbischen Nation. So wie er uns in Serbiens dunkelster Zeit geführt hat, ist er zurückgekehrt, um es ins Licht zu führen. Lang lebe König Alexander!"

SER_Maintain_Military_Dominance:0 "Militärische Dominanz aufrechterhalten"
SER_Maintain_Military_Dominance_desc:0 "Nur die Armee kann die serbische Nation befreien. Es ist nur natürlich, dass sie weiterhin einen wichtigen Platz als Säule der Stabilität und des Patriotismus, als Beschützer der Nation vor inneren und äußeren Feinden und als Werkzeug zur Wiedervereinigung Serbiens einnimmt."

SER_Monument_To_The_Unknown_Soldier:0 "Denkmal für den Unbekannten Soldaten"
SER_Monument_To_The_Unknown_Soldier_desc:0 "Seit dem Ende des Krieges wurde die Verehrung des Unbekannten Soldaten populär und der Bau eines ihm gewidmeten Denkmals wird seit über einem Jahrzehnt erwogen. Ohne dass Österreich uns zuschaut, ist das Interesse an dem Projekt wieder erwacht und wir haben wenig Gründe, es nicht als große Geste des Respekts für jene, die für Serbien gekämpft haben und gestorben sind, voranzutreiben."

SER_The_Vojvoda_Stands_Tall:0 "Die Vojvoda steht aufrecht"
SER_The_Vojvoda_Stands_Tall_desc:0 "Nachdem zahlreiche Verschwörungen zerschlagen wurden, bleibt Vojvoda Bojović an der Spitze der serbischen Nation. Er steht nun unwidersprochen da, um Serbien in einen Staat umzuschmieden, der in der Lage ist, den Rest Serbiens zu befreien, mit einem Volk, das loyal und seiner Mission verpflichtet ist, ohne Angst vor inneren Feinden."

SER_Organise_The_Radical_Union:0 "Organisieren Sie die Radikale Union"
SER_Organise_The_Radical_Union_desc:0 "Als ehemaliger Volksradikaler hat Premierminister Stojadinović immer wieder die Schwäche der freien Demokratie gesehen. Er erkennt jedoch, dass das Volk eine Regierung voll und ganz unterstützen muss, sonst wird sie durch eine Revolution gestürzt. Um die Nation zu stärken, wird Stojadinović die "Radikale Union" gründen, eine populistische Partei der Massenmobilisierung, die die Nationalversammlung wieder festigen wird."

SER_Mobilise_The_Greenshirts:0 "Mobilisierung der Grünhemden"
SER_Mobilise_The_Greenshirts_desc:0 "Die Grünhemden sind der Deckname für die paramilitärische Organisation der Radikalen Union. Während sie normalerweise die Aufgabe haben, politische Gegner zu schikanieren und ihre Mitglieder vor rivalisierenden Gruppen zu schützen, hat die Vojvoda es als wichtig erachtet, sie als Hilfspolizei und militärische Kraft zu mobilisieren. Die Hoffnung ist, zur zunehmenden Militarisierung der Nation in Vorbereitung auf den bevorstehenden Kampf beizutragen."

SER_One_Vojvoda_One_Nation_One_State:0 "Eine Vojvoda, eine Nation, ein Staat"
SER_One_Vojvoda_One_Nation_One_State_desc:0 "Unsere Reformen haben uns in ein neues Zeitalter des Wohlstandes gebracht, aber wir sind noch nicht fertig. Stojadinovic hat verkündet, dass die Radikale Union nicht ruhen wird, bis ihr Ziel erreicht ist: "Eine Vojvoda, eine Nation, ein Staat, Wohlstand zu Hause und Frieden an unseren Grenzen."

SER_The_Congress_Of_Belgrade:0 "Der Belgrader Kongress"
SER_The_Congress_Of_Belgrade_desc:0 "Wenn wir den bulgarischen Hegemon stürzen wollen, können wir es nicht allein tun. Wir werden die Hilfe der anderen Nationen brauchen, die noch offene Fragen mit den Bulgaren haben. Jetzt, da Bulgarien geschwächt und diplomatisch isoliert ist, haben wir die größtmögliche Chance. Wir müssen unsere Verbündeten in diesem Bestreben sammeln und Südserbien befreien."

SER_The_Balkan_Research_Initiative:0 "Die Balkan-Forschungsinitiative"
SER_The_Balkan_Research_Initiative_desc:0 "Die ungleichen Nationen des Balkans zusammenzubringen, wird große Anstrengungen erfordern, sich aber langfristig als vorteilhaft erweisen. Da die Region weniger entwickelt ist als West- oder Mitteleuropa, ist es unerlässlich, dass wir unsere wissenschaftlichen und technologischen Ressourcen zusammenlegen, um eine Chance gegen unsere Feinde zu haben."

SER_Together_Against_Austria:0 "Gemeinsam gegen Österreich"
SER_Together_Against_Austria_desc:0 "Nachdem die bulgarische Bedrohung beseitigt ist, ist es an der Zeit, unsere Aufmerksamkeit auf unseren nächsten und größten Feind zu richten. Die Österreicher haben unsere serbischen Mitbürger jahrhundertelang unterdrückt, und nachdem unser letzter Versuch gescheitert ist, haben wir nun die Gelegenheit, dieses historische Unrecht zu korrigieren. Die Habsburger sind isoliert; es ist an der Zeit, die sterbende Hülle ein für alle Mal niederzuschlagen!"

SER_The_Dream_Fulfilled:0 "Der erfüllte Traum"
SER_The_Dream_Fulfilled_desc:0 "Mit dem unter unserem Banner vereinten Serbentum müssen wir jetzt eine Zukunft für die gesamte Nation schmieden und wir müssen sofort mit den Investitionen beginnen. Lassen Sie uns die nächste Generation von Serben vorbereiten, die nach uns die Führung übernehmen wird, damit sie Serbien zu noch größerem Ruhm führen wird."

SER_The_Belgrade_Salonica_Railway:0 "Die Eisenbahn Belgrad-Saloniki"
SER_The_Belgrade_Salonica_Railway_desc:0 "Mit Griechenland als Nachbar und Freund haben wir eine neue, sichere Route für Handel und Versorgung. Die Infrastruktur in der Region ist jedoch mangelhaft, was sicherlich nicht durch die jahrzehntelange bulgarische Misswirtschaft begünstigt wurde. Mit etwas Hilfe aus Athen können wir dies beheben und unser Tor zur Welt und die Beziehungen zu den Griechen verbessern."

SER_Addressing_The_Macedonians:0 "Ansprache an die Mazedonier"
SER_Addressing_The_Macedonians_desc:0 "Mazedonien hat in der jüngeren Geschichte mehrfach den Besitzer gewechselt, und die Menschen dort sind sicherlich misstrauisch gegenüber Kriegen, Besetzungen und Unterdrückung. Wir müssen auf ihre Sorgen eingehen und unsere Pläne für die Region richtig darlegen."

SER_Promote_Macedonian_Investment:0 "Förderung von mazedonischen Investitionen"
SER_Promote_Macedonian_Investment_desc:0 "Südserbien ist sehr arm und braucht dringend Investitionen. Obwohl dies ein teurer Prozess mit kurzfristig wenig Ertrag sein wird, ist dies eine Notwendigkeit, um Stabilität zu gewährleisten und die Einheimischen für unsere Regierung zu gewinnen."

SER_The_Republican_Proclamation:0 "Die republikanische Proklamation"
SER_The_Republican_Proclamation_desc:0 "Die Regentschaft ist nicht mehr! Der provisorische Präsident Slobodan Jovanovic hat die Serbische Republik ausgerufen, mit dem Ziel, eine Demokratie frei von Tyrannei und Unterdrückung zu schaffen. Mit dem Volk auf unserer Seite wird die Rückeroberung unserer verlorenen Gebiete nur eine Frage der Zeit sein."

SER_Draft_A_Constitution:0 "Verfassung entwerfen"
SER_Draft_A_Constitution_desc:0 "Die derzeitige Verfassung ist eindeutig unzureichend für unsere junge neue Republik. Mit dem Ziel, eine stabile und wohlhabende Demokratie für alle Serben aufzubauen, werden wir eine neue Verfassung entwerfen müssen, die wirklich die Werte des republikanischen Serbiens repräsentiert."

SER_Free_The_Vojvodas_Prisoners:0 "Befreit die Vojvoda-Gefangenen"
SER_Free_The_Vojvodas_Prisoners_desc:0 "Die Vojvoda hatte keine Skrupel, politische Gegner und Dissidenten zu inhaftieren, und eine Reihe von Demokraten bleibt unter fadenscheinigen Vorwänden im Gefängnis. Die Befreiung der politischen Gefangenen ist eine Aktion, die lauter als Worte spricht und unser Engagement für Pluralismus und Demokratie deutlich zeigt."

SER_A_Nascent_Balkan_Democracy:0 "Eine entstehende Balkan-Demokratie"
SER_A_Nascent_Balkan_Democracy_desc:0 "Für manche scheint eine freie und liberale Demokratie inmitten einer so instabilen Region wie dem Balkan unmöglich zu sein, aber Präsident Jovanovic hat sie gegen alle Widerstände aufgebaut. Nachdem die Verfassung proklamiert und die zivile Herrschaft wiederhergestellt wurde, ist es für den provisorischen Präsidenten an der Zeit, sein Amt niederzulegen und ein neues Zeitalter zu begrüßen."

SER_Restore_Local_Governance:0 "Lokale Verwaltung wiederherstellen"
SER_Restore_Local_Governance_desc:0 "Die aufeinanderfolgenden serbischen Regierungen haben eine Politik der Zentralisierung verfolgt. Das hatte zwar sicherlich Vorteile, aber es schadete auch Basisbewegungen und lokalen demokratischen Prozessen. Die Wiederherstellung lokaler Regierungen wird helfen, demokratische Werte auf regionaler und kommunaler Ebene wiederherzustellen."

SER_Implement_The_Pasic_Manifesto:0 "Umsetzung des Pasic-Manifests"
SER_Implement_The_Pasic_Manifesto_desc:0 "Nikola Pasic war möglicherweise der größte Staatsmann in der serbischen Geschichte. Mehr als 30 Jahre lang war er eine führende Persönlichkeit. Pasics politisches Programm bestand aus weitreichenden Reformen: in der Presse, der Justiz und den Schulen. Die Regentschaft hat viel von seiner harten Arbeit zunichte gemacht, und es ist unsere Pflicht, sein Vermächtnis zu ehren."

SER_Open_The_Serbian_Economy:0 "Öffnen Sie die serbische Wirtschaft"
SER_Open_The_Serbian_Economy_desc:0 "Zu lange war die serbische Wirtschaft schwach und von den Großmächten isoliert. Jetzt, wo wir die Freiheit haben, unseren eigenen Weg zu gehen, haben wir die Möglichkeit, diese Isolation zu überwinden. Neue internationale Handelsabkommen und Projekte mit unseren Nachbarn und darüber hinaus können nur ein Segen für die Wirtschaft sein."

SER_Farming_Subsidies:0 "Agrarsubventionen"
SER_Farming_Subsidies_desc:0 "Die Österreicher haben uns viel genommen, auch große Teile des Viehbestandes unserer Bauern. Diese Regierungsinitiative zielt darauf ab, unsere Bauern weiter zu subventionieren, damit unsere Landwirtschaft wieder auf das Produktionsniveau von vor dem Weltkrieg zurückkehren kann."

SER_Continue_The_Mechanisation_Efforts:0 "Fortsetzung der Mechanisierungsbemühungen"
SER_Continue_The_Mechanisation_Efforts_desc:0 "Eine moderne Wirtschaft erfordert moderne Werkzeuge und Know-how. Die Mechanisierung wird zweifellos die Produktivität eines weitgehend agrarischen Volkes erhöhen, auch wenn es ein langer und teurer Prozess ist."

SER_Invest_In_Zadrugar:0 "Investieren Sie in Zadrugar"
SER_Invest_In_Zadrugar_desc:0 "Als Teil unseres landwirtschaftlichen Mechanisierungsprozesses brauchen wir die Industrie, die ihn unterstützt, da die Nachfrage nach Traktoren, Ersatzteilen und Wartung stark ansteigt. Glücklicherweise hat sich das serbische Unternehmen Zadrugar auf diesen Industriesektor spezialisiert. Mit zusätzlicher Hilfe des Staates wird sie in der Lage sein, diese wachsenden Anforderungen leichter zu erfüllen."

SER_Rural_Credit_Banks:0 "Bäuerliche Kreditbanken"
SER_Rural_Credit_Banks_desc:0 "Einfach ausgedrückt, fehlt es in ländlichen Gebieten an Krediten, die stattdessen oft in städtischen Gebieten konzentriert sind. Bäuerliche Kreditbanken sind eine wachsende Präsenz in Agrarländern und Serbien ist da keine Ausnahme. Diese Bankensysteme, die geschaffen wurden, um armen Bauern Zugang zu dringend benötigter finanzieller Unterstützung und Krediten zu verschaffen, benötigen mehr staatliche Unterstützung, um das Wachstum der ländlichen Wirtschaft zu fördern."

SER_Emergency_Economic_Relief:0 "Wirtschaftliche Soforthilfe"
SER_Emergency_Economic_Relief_desc:0 "Der Schwarze Montag hat ganz Europa schwer getroffen, und Serbien ist leider keine Ausnahme gewesen. Es müssen schnellstens Notmaßnahmen ergriffen werden, um den armen Serben zu helfen, die ohne eigenes Verschulden in Not geraten sind. Bis die Wirtschaft wieder in Schwung kommt, müssen wir dafür sorgen, dass so wenig Serben wie möglich auf der Straße verhungern."

SER_Modernise_Belgrade:0 "Belgrad modernisieren"
SER_Modernise_Belgrade_desc:0 "Obwohl sich die Hauptstadt von den Zerstörungen des Weltkriegs erholt hat, bleibt Belgrad im Vergleich zu anderen europäischen Hauptstädten relativ unterentwickelt. Es sind mehr Anstrengungen und Investitionen erforderlich, um die große Stadt in die moderne Welt zu bringen."

SER_Resume_Cash_Crop_Exportation:0 "Wiederaufnahme des Verkaufs von Feldfrüchten"
SER_Resume_Cash_Crop_Exportation_desc:0 "Serbien hat nach wie vor eine sehr agrarische Wirtschaft, aber seine Isolation und die jüngsten wirtschaftlichen Schwierigkeiten haben seinen wichtigsten Importen schweren Schaden zugefügt. Da sich die Marktpreise in der Wirtschaft weitgehend stabilisiert haben, können wir die Agrarexporte wieder aufnehmen und diese Gewinne investieren."

SER_Form_The_State_Railway_Directorate:0 "Bilden Sie die staatliche Eisenbahndirektion"
SER_Form_The_State_Railway_Directorate_desc:0 "Derzeit werden unsere verschiedenen Eisenbahnen von drei verschiedenen, konkurrierenden Organisationen kontrolliert, was Investitionen und Erweiterungen schwierig macht. Um dies zu straffen, werden wir die Direktionen in der Serbischen Staatsbahndirektion zentralisieren."

SER_Overhaul_Narrow_Gauge_Railways:0 "Schmalspurbahnen sanieren"
SER_Overhaul_Narrow_Gauge_Railways_desc:0 "Aufgrund der geografischen Lage Serbiens gibt es in dem Land viele Linien, die eine Schmalspur verwenden, um die Kosten zu begrenzen und unwegsames Gelände leichter zu durchqueren. Allerdings haben diese Strecken schon bessere Tage gesehen und wurden oft unter niedrigeren Standards gebaut und könnten eine Generalüberholung gebrauchen, um ihre Kapazität und Qualität zu verbessern."

SER_Expand_The_Bor_Mines:0 "Erweitern der Bor-Minen"
SER_Expand_The_Bor_Mines_desc:0 "Serbien hat eine bedeutende Bergbauindustrie und die Minen in Bor könnten mit etwas mehr staatlicher Unterstützung weiter ausgebaut werden. Dies wird uns helfen, mehr Ressourcen in Ostserbien zu fördern und unsere wirtschaftliche Unabhängigkeit zu erhöhen."

SER_Expand_The_Radinac_Steel_Mill:0 "Ausbau des Stahlwerks Radinac"
SER_Expand_The_Radinac_Steel_Mill_desc:0 "Das Stahlwerk in Radinac ist einer der wenigen und wichtigsten Stahlproduzenten Serbiens. Sein Ausbau wird unsere Abhängigkeit von Importen verringern, da Stahl die Grundlage der meisten Schwerindustrien ist."

SER_Found_FOMU:0 "FOMU gründen"
SER_Found_FOMU_desc:0 "Die Waffen- und Munitionsfabrik in Uzice, kurz FOMU, ist einer der wichtigsten serbischen Produzenten von militärischer Ausrüstung und natürlich von Munition. Alles wird in Zukunft gebraucht werden, denn über der Balkanregion braut sich ein Sturm zusammen."

SER_Form_The_Military_Council:0 "Den Militärrat bilden"
SER_Form_The_Military_Council_desc:0 "Der von General Milan Nedić in den vergangenen Jahren vorgeschlagene Reformrat würde einen großen Beitrag zur Erweiterung und Modernisierung unserer noch jungen Armee leisten. Jetzt, wo wir die Österreicher los sind, ist es an der Zeit, Nedićs Vorschlag aufzugreifen und mit seinen Reformen zu beginnen."

SER_Organise_The_Chetniks:0 "Organisieren Sie die Tschetniks"
SER_Organise_The_Chetniks_desc:0 "Seit dem Ende des Weltkriegs sind die serbischen Tschetniks, die sich so tapfer durch einen letztlich zum Scheitern verurteilten Krieg gekämpft haben, gespalten und ziellos. Indem wir ihre Kommandeure zusammenbringen, können wir eine einheitliche 'Vereinigung der Tschetniks' fördern, die effektiv für serbische Interessen kämpfen kann."

SER_Modernise_The_Engineering_Battalions:0 "Modernisieren Sie die Ingenieurbataillone"
SER_Modernise_The_Engineering_Battalions_desc:0 "Ein unerwartetes Ergebnis unserer schnellen Aufrüstung nach der Besatzung ist an die Oberfläche gekommen. Obwohl unsere Fronttruppen effektiv sind, sind unsere Unterstützungseinheiten im übertragenen Sinne ins Hintertreffen geraten. Der Reformrat hat Pläne für ihre Modernisierung, und so wurden sie in die Tat umgesetzt."

SER_Support_Zastava:0 "Zastava unterstützen"
SER_Support_Zastava_desc:0 "Zastava ist eines der ältesten Unternehmen Serbiens und der Hauptproduzent von Feuerwaffen und Artilleriegeschützen. Die Unterstützung des Unternehmens wird unweigerlich von Vorteil sein, da wir unser Militär weiter aufrüsten und neu ausstatten."

SER_Training_The_New_Guard:0 "Ausbildung der neuen Garde"
SER_Training_The_New_Guard_desc:0 "Der Weltkrieg endete vor vielen Jahren, und ein Großteil der alten Garde ist entweder gestorben oder weitergezogen. Es ist höchste Zeit, eine neue Klasse von Offizieren auszubilden, die unsere Truppen führen, bewaffnet mit dem vitalen Wissen ihrer Vorgänger."

SER_Modern_Howitzers:0 "Moderne Haubitzen"
SER_Modern_Howitzers_desc:0 "General Nedić hat schon immer die Doktrin der "Überwältigenden Feuerkraft" unterstützt, und die mächtige Artillerie bildet ein starkes Rückgrat für seine Pläne. Serbiens Howtizer waren einst gefürchtet, und sie werden wieder gefürchtet sein!"

SER_New_Army_Tactics:0 "Neue Armee-Taktiken"
SER_New_Army_Tactics_desc:0 "Der Krieg hat sich verändert. Was vor zwei Jahrzehnten funktionierte, wird heute nicht mehr funktionieren, besonders mit dem Aufkommen der Luftwaffe und des Panzers. Der Reformrat hat beschlossen, unsere Soldaten und Offiziere gleichermaßen in der Kunst der modernen Kriegsführung zu schulen."

SER_Begin_Mechanisation:0 "Mechanisierung starten"
SER_Begin_Mechanisation_desc:0 "Bis heute ist die serbische Armee auf die Stärke des Soldaten aufgebaut. Doch mit dem unaufhaltsamen Vormarsch der Technologie sind Kraftfahrzeuge zu einem wichtigen Mittel geworden, um die Effektivität der Soldaten zu erhöhen. Von nun an werden wir unsere Streitkräfte motorisieren, was sie sowohl schneller als auch ausgeruhter macht."

SER_Import_Entente_Armour_Designs:0 "Importieren von Entente Rüstungsentwürfen"
SER_Import_Entente_Armour_Designs_desc:0 "In der modernen Welt ist die erstklassige Panzertechnologie zwischen den Syndikalisten, den Deutschen und unseren alten Verbündeten jenseits des Atlantiks aufgeteilt. Es ist an der Zeit, unseren Freunden in Ottawa einen Besuch abzustatten, um hoffentlich ein Regiment von Panzern für die Armee zu sichern, das sie in Zukunft nutzen können."

SER_Lessons_Of_The_War:0 "Lehren des Krieges"
SER_Lessons_Of_The_War_desc:0 "So glorreich unser Sieg über Bulgarien auch war, er war nicht makellos. Bewaffnet mit wichtigen Erfahrungen von der Front, hat der Reformrat bereits Pläne zur Überwindung der Fehler, die wir gemacht haben, ausgearbeitet, und es ist an der Zeit, sie in die Tat umzusetzen."

SER_Serbian_Mountain_Corps:0 "Serbische Gebirgstruppe"
SER_Serbian_Mountain_Corps_desc:0 "Das Gelände auf dem Balkan ist sehr gebirgig, besonders in den Ländern, die wir zurückerobern wollen. Um in den kommenden Kriegen zu helfen, plant der Reformrat die Aufstellung eines neuen, speziellen Gebirgskorps. Ausgestattet mit den besten Waffen und angeführt von den besten Generälen, werden sie unsere besten Elitetruppen sein."

SER_Mihailovics_Redoubt:0 "Mihailovics Schanze"
SER_Mihailovics_Redoubt_desc:0 "Oberst Draza Mihailović ist zweifellos ein umstrittener Offizier. Aber er ist auch ein Visionär mit hervorragenden Plänen für die Sicherstellung der serbischen Verteidigung im Falle, dass unsere Eroberungen nach hinten losgehen. Lasst uns einige Gelder und Männer zu Mihailovic umleiten, damit er seine " Verteidigungsanlage" errichten kann, und hoffentlich hört er auf, sich in den Rat einzumischen"

SER_Expand_The_Serbian_Aviation_Command:0 "Erweitern Sie das serbische Luftfahrtkommando"
SER_Expand_The_Serbian_Aviation_Command_desc:0 "Die serbische "Luftwaffe", in Ermangelung eines besseren Begriffs, hatte keine wirkliche Chance gegen die österreichischen/ungarischen Luftfahrtgruppen. Jetzt, wo diese Bastarde zurückschlagen, hat das serbische Oberkommando es für angebracht gehalten, seine Luftstreitkräfte zu erweitern... jetzt müssen Piloten gefunden werden, die die verdammten Dinger fliegen."

SER_Seek_New_Expertise:0 "Neue Fachkompetenz in Sachen Luftfahrt suchen"
SER_Seek_New_Expertise_desc:0 "Serbien hat nur eine Handvoll erfahrener Piloten und muss sich um ausländisches Fachwissen bemühen... die eigentliche Frage ist, wer...?"

SER_Local_Munition_Efforts:0 "Lokale Munitionsbemühungen"
SER_Local_Munition_Efforts_desc:0 "Serbien, das unabhängiger werden will, hat begonnen, lokalen Handwerkern Anreize zu bieten, Munition und Waffen zu produzieren. Wenn dieses Bestreben Früchte tragen soll, ist eine Standardisierung notwendig, aber der Nutzen wird auf lange Sicht gewaltig sein"

SER_Doctrinal_Studies:0 "Lehrmäßige Studien"
SER_Doctrinal_Studies_desc:0 "Weitere Studien müssen durchgeführt werden, wenn Serbien die Lüfte beherrschen soll. Nie wieder soll der Feind unseren Luftraum vollständig beherrschen."

SER_The_Serbian_Airforce:0 "Eine echte serbische Luftwaffe"
SER_The_Serbian_Airforce_desc:0 "Serbien hat mit Hilfe von ausländischen Beratern und einheimischen Talenten nun eine echte "serbische" Luftdoktrin angenommen. S Bogom, za veru i otečestvo!!(Mit Gott und Vaterland)"

SER_Fighter_Bomber_Acquisition:0 "Jagdbomber oder Bomber Beschaffung"
SER_Fighter_Bomber_Acquisition_desc:0 "Nachdem wir unsere Auswahl getroffen haben, müssen wir nun neue Flugzeuge kaufen, die die Doktrinen unserer Luftfahrtexperten widerspiegeln."

SER_Replace_Weltkrieg_Era_Planes:0 "Ersetzen der Weltkrieg-Ära Flugzeuge"
SER_Replace_Weltkrieg_Era_Planes_desc:0 "Die serbische Luftflotte besteht aus mehreren alten Flugzeugen aus dem Weltkrieg, die uns die Österreicher so "großzügig" überlassen haben. Wir müssen neue Entwürfe suchen, um sicherzustellen, dass wir den serbischen Luftraum beherrschen."

SER_Modernise_Airports:0 "Flughäfen modernisieren"
SER_Modernise_Airports_desc:0 "Der Flughafen in Belgrad hat schon bessere Tage gesehen. Jetzt, wo die Österreicher weg sind, können wir diese traurige Entschuldigung für einen Flughafen endlich modernisieren und vielleicht das eine oder andere Schlagloch beseitigen..."

SER_Local_Designs:0 "Lokale Entwürfe"
SER_Local_Designs_desc:0 "Da unsere Ingenieure nun mehr Zugang zu ausländischen Flugzeugkonstruktionen haben, waren sie in der Lage, ihre eigenen Entwürfe zu erstellen, wodurch Serbien seine Selbstständigkeit weiter ausbauen konnte."

SER_Crna_Gora_I_Srbija:0 "Montenegro und Serbien"
SER_Crna_Gora_I_Srbija_desc:0 "Nach viel zu langer Zeit haben sich die serbischen Brüder in Belgrad und Podgorica wieder vereinigt. Lasst uns diese neue südslawische Union offiziell machen und auf sie als den ersten Schritt zu einer viel größeren Föderation anstoßen..."

SER_Brotherly_Union:0 "Brüderliche Union"
SER_Brotherly_Union_desc:0 "Für die Menschen in der serbisch-montenegrinischen Union gibt es ein neues Gefühl der Einheit. Großmächte mögen versucht haben, uns durch Kriege und Konflikte zu spalten, aber sie haben versagt. Möge diese junge Union als ein Beispiel für brüderlichen Frieden in einer Region voller unbändigem Chaos stehen."

SER_Prospecting_In_Niksic:0 "Bergbau in Niksic"
SER_Prospecting_In_Niksic_desc:0 "Die unverantwortliche kroatische Regierung in Zagreb hat den enormen Reichtum der Niksic-Region nie ausgenutzt. Jetzt, mit ihrer neu gewonnenen Freiheit, haben Bergbauunternehmen begonnen, die Region mit großem Erfolg zu fördern. Wir müssen Dinar in ihre Projekte investieren und die Ressourcen abbauen, die wir für den Krieg brauchen."

SER_Integrate_The_Montenegrin_Economy:0 "Integrieren Sie die montenegrinische Wirtschaft"
SER_Integrate_The_Montenegrin_Economy_desc:0 "Wenn wir den vollen Nutzen aus der boomenden Wirtschaft in Podgorica ziehen wollen, dann müssen große Schritte unternommen werden, um die Wirtschaftsstruktur der Union zu zentralisieren. Die Integration ihrer Banken und Fabriken wird langsam sein, aber sie wird lukrativ sein, wenn sie endlich abgeschlossen ist."

SER_Connect_The_Railways:0 "Verbinden Sie die Bahnen"
SER_Connect_The_Railways_desc:0 "Wegen des gegenseitigen Hasses von Wien und uns gibt es entlang der ehemaligen montenegrinischen Grenze Lücken in unseren Eisenbahnen. Lasst uns die Lücke schließen und unser Land zusammenführen."

SER_Revive_The_Serbian_Navy:0 "Gründung der serbischen Marine"
SER_Revive_The_Serbian_Navy_desc:0 "Der moderne serbische Staat hat noch nie eine Marine gehabt, da er bis jetzt ein Binnenstaat war. Es wird ein langer Weg sein, eine Marine aufzubauen, um unsere neue Küstenlinie zu schützen, und wir werden die Hilfe unserer neu erworbenen Territorien und unserer bestehenden Binnenflotte brauchen, um das Fundament zu legen."

SER_Dockyard_Construction:0 "Werftbau"
SER_Dockyard_Construction_desc:0 "Unsere Küstenlinie hat nur begrenzte Möglichkeiten für den Bau von Marineschiffen. Es wird ernsthafte Investitionen von Seiten der Regierung benötigen, um eine Marineindustrie in Gang zu setzen, die in der Lage ist, unsere Bedürfnisse im Schiffbau zu erfüllen."

SER_Form_A_Merchant_Navy:0 "Eine Handelsmarine gründen"
SER_Form_A_Merchant_Navy_desc:0 "Keine Nation hat Wohlstand ohne eine ordentliche Handelsflotte gefunden. Jetzt, wo wir nicht mehr von der ausländischen Schifffahrt abhängig sind, können wir unsere eigene Handelsflotte aufbauen, um Waren in und aus Serbien zu transportieren."

SER_Focus_On_Light_Ships:0 "Fokus auf Leichtschiffe"
SER_Focus_On_Light_Ships_desc:0 "Es wäre eine Illusion zu glauben, dass wir uns eine riesige Flotte leisten, geschweige denn bauen können. Kleine Schiffe wie Zerstörer und U-Boote werden mehr als genug sein, um unsere Küste zu schützen und Handelsschiffe vor unseren Feinden zu bewahren."

SER_Shipbuilding_Investments:0 "Investitionen im Schiffbau"
SER_Shipbuilding_Investments_desc:0 "Unsere Schiffsbauer sind unerfahren und es fehlt ihnen an Geld; sie werden weitere Hilfe von der Regierung benötigen, um diese Probleme zu beheben. Wir werden mehr Schiffe bei ihnen bestellen und unser Marinebudget aufstocken müssen, um die Schwierigkeiten des Projekts bei der Beschaffung von Werkzeugen, erfahrenen Fachleuten, fehlenden Komponenten und so weiter zu bewältigen."

SER_First_Naval_Exercises:0 "Erste Marineübungen"
SER_First_Naval_Exercises_desc:0 "Die serbische Flagge wird, zum ersten Mal in der Geschichte, auf Schiffen auf See zu sehen sein. Es wird nicht einfach sein, Traditionen für unsere neue Marine zu schaffen, und wir haben relativ wenige erfahrene Seeleute in Serbien, aber dies ist der erste Schritt, und das serbische Volk wird zeigen, dass es in der Lage ist, jede Herausforderung zu meistern."

### Events ###
serbia.0.t:0 "Das Königreich Serbien"
serbia.0.d:0 "Die Ermordung des Erzherzogs Ferdinand durch einen serbischen Nationalisten im Jahr 1914 entpuppte sich als Auslöser des Weltkriegs. Obwohl sie einen einfachen Feldzug erwarteten, gelang es den österreichischen Streitkräften erst Ende 1915, die serbischen Gebiete zu besetzen, und selbst dann nur Dank des Kriegseintritts Bulgariens. Nach dem Krieg wurden die südlichen Gebiete Serbiens an Bulgarien übergeben, während der Rest von Österreich besetzt blieb, bis die Österreicher 1926 gezwungen wurden, ihre Truppen zurückzuziehen, da das Reich an anderen Orten unter ethnischen Spannungen litt.\n\nSeitdem musste Serbien um sein nacktes Überleben kämpfen und sich unauffällig verhalten, da die Regierung genau wusste, dass das Land keiner Art von militärischem Angriff standhalten können würde. Im Laufe der Zeit ist die Regierung jedoch zunehmend antiösterreichischer und jingoistischer geworden, doch wissend, dass sie aktuell niemals in der Lage wären Österreich zu besiegen, hat sie ihre Aufmerksamkeit stattdessen nach Süden auf die von Bulgarien besetzten Länder gerichtet. Es wurden bereits mehrere diplomatische Gespräche mit der rumänischen und der griechischen Regierung geführt, um die bulgarische Hegemonie in der Region zu untergraben. Einige sagen sogar, dass es nicht mehr lange dauern wird, bis die Rede von einem formalen Bündnis ist.\n\nWird Serbien in der "bulgarischen Angelegenheit" erfolgreich einen Erfolgskurs einschlagen können? Und wenn ja, wird das serbische Volk dann endlich in der Lage sein, den alten Feind Österreich zu besiegen und seinen Traum einer pan-slawischen Union zu verwirklichen?"
serbia.0.a:0 "Serbien wird wieder groß werden!"

serbia.1.t:0 "Schwarzer Montag trifft Serbien!"
serbia.1.d:0 "Seit dem Ende des Weltkrieges ist unsere Wirtschaft in Aufruhr. Die immensen Verwüstungen hinterließen eine große Lücke, die es zu füllen galt; unsere Industrie wurde ausgelöscht und eine ganze Generation ging durch die Schrecken des Krieges verloren. Dennoch gelang es uns, uns teilweise zu erholen, und unter Petar Bojović wurde eine stabile, wenn auch geschwächte Wirtschaft wiederaufgebaut, die vor allem auf der Art von lukrativen Agrarexporten basiert, die uns vor dem Krieg am Leben erhielt.\n\nDer Zusammenbruch des deutschen Aktienmarktes hat all diese harte Arbeit zunichte gemacht. Die Auslöschung der größten Märkte für unsere Produkte beginnt, unseren größten Wirtschaftssektor zusammenbrechen zu lassen, und unser Mangel an Industrialisierung hat die zugrunde liegende Schwäche der jüngsten Wirtschaftsreformen offengelegt. Das Einzige, was einen kompletten Zusammenbruch wie in Deutschland verhindert hat, ist Serbiens relative Isolation, die geholfen hat, einige Schlüsselindustrien zu schützen. Finanzminister und Vizepräsident der schwächelnden Belgrader Börse, Milan Stojadinović, bereitet eine Reihe von strengen Notmaßnahmen vor, um den Dinar zu stabilisieren und die Wirtschaft wieder auf Kurs zu bringen, die vom Regenten genehmigt werden sollen, sobald sie fertig sind."
serbia.1.a:0 "Das ist ein Desaster!"

serbia.2.t:0 "Österreich zieht sich von der Grenze zurück"
serbia.2.d:0 "Obwohl die Besatzung 1926 endete, ist die Bedrohung durch die Gemeinsame Armee geblieben. Wien hat eine Armee entlang unserer Grenze postiert, seit der panslawische Aufstand mit der Gründung Illyriens diplomatisch beendet wurde. Als entwaffnete Nation hatte Serbien keine andere Wahl, als sich ruhig zu verhalten, da es sich nicht traute, den Zorn der Habsburger zu provozieren. Aber diese Bedrohung könnte sich ändern...\n\nDer Schwarze Montag hat die Machtverhältnisse in der Doppelmonarchie eindeutig durcheinander gebracht, denn heute haben die Österreicher damit begonnen, den Großteil ihrer Armee aus Serbien abzuziehen, so wie sie es vor ein paar Wochen in Italien getan haben. Wir kennen die Gründe für den Rückzug noch nicht; sind ethnische Konflikte wie in den 20er Jahren wieder aufgeflammt, oder ist etwas Schlimmeres im Spiel? Was auch immer der Grund ist, die Vojvoda atmet nachts etwas leichter, weil sie weiß, dass Serbiens fragile Unabhängigkeit ein bisschen sicherer ist."
serbia.2.a:0 "Eine Chance vielleicht?"

serbia.3.t:0 "Alles ruhig an der Front"
serbia.3.d:0 "Letzten Monat hat der langsame Rückzug der Österreicher von der Grenze viele fassungslos und verwirrt zurückgelassen, und die neuen Regelungen scheinen geblieben zu sein. Da die Habsburger im Namen der zunehmenden nationalen Unruhen ihre Strafe erhalten haben, haben sie nur eine Skelettmannschaft zurückgelassen, die unsere Grenzen bewacht. Es ist klar, dass ihre einst ewige Wache über Belgrad weitergezogen ist, und wir sind nach zwanzig Jahren Unterdrückung endlich frei von Wiens Joch!\n\nAber was machen wir mit dieser neugewonnenen Freiheit? Petar Bojović, unser langjähriger Regent und Vojvoda, hat eine Million Fragen gestellt bekommen und hat nur wenige Antworten zu geben. Er weiß, dass die Österreicher wahrscheinlich zurückkommen werden, und zwar in größerer Zahl, so dass unser Fenster der Gelegenheit klein ist. Dieses Fenster ist durch die Auswirkungen des Schwarzen Montags, der uns ebenfalls geschwächt hat, noch weiter geschrumpft. Er kann nicht schwach und ineffektiv erscheinen angesichts dieser goldenen Gelegenheit, und so wird erwartet, dass Bojović in den kommenden Wochen politische Schritte machen wird, um Serbiens Unabhängigkeit zu zementieren."
serbia.3.a:0 "Wir sind frei von Österreich. Zumindest im Moment."

serbia.4.t:0 "Wachsende Unruhen in Montenegro"
serbia.4.d.CRO:0 "Seit der Gründung unserer illyrischen Nation hoffte man, dass sich der unnötige ethnische Konflikt in den südslawischen Ländern auflösen würde. Im Großen und Ganzen war dies der Fall, da sich unappetitliche radikale Bewegungen auflösten und die ehemals wienerfeindlichen Gruppen ihre Loyalität wechselten. Aber es ist klar, dass dies in der Region Montenegro, die lange von pro-serbischen Aktivitäten verfolgt wurde, nicht der Fall ist.\n\nIn den letzten Jahren haben die Aktivitäten der serbisch-montenegrinischen unionistischen Volkspartei zugenommen, trotz unserer Versuche, die Organisation zu unterdrücken. Sie lehnen die von den Kroaten dominierte Versammlung von Illyrien ab und kämpfen in der Folge gegen den gefühlten Mangel an Mitsprache in nationalen Angelegenheiten. Außerdem haben sie vor kurzem die Kontrolle über ihr regionales Parlament gefestigt, was ihre Aktionen noch irritierender macht. Wir haben keine Beweise, die darauf hindeuten, dass der jüngste Anstieg der Unruhen vom serbischen Rumpfstaat gefördert wurde, aber sie würden sicherlich versuchen, aus den Unruhen Kapital zu schlagen, wenn sie sich weiter verschärfen."
serbia.4.d.AUS:0 "Seit wir die Krone von Illyrien geschaffen haben, haben wir gehofft, dass sich die ethnischen Konflikte in den südslawischen Ländern auflösen würden. Im Großen und Ganzen war dies der Fall, da sich die radikalen Aufstandsbewegungen aufgelöst haben und die zuvor gegen Wien gerichteten Gruppen ihre Loyalitäten gewechselt haben. Aber es ist klar, dass dies nicht der Fall in der Region Montenegro ist, die lange von pro-serbischen Aktivitäten verfolgt wurde.\n\nIn den letzten Jahren haben die Aktivitäten der serbisch-montenegrinischen unionistischen Volkspartei zugenommen, trotz unserer Versuche, die Organisation zu unterdrücken. Sie lehnen die von den Kroaten dominierte Versammlung von Illyrien ab und kämpfen in der Folge gegen den gefühlten Mangel an Mitsprache in nationalen Angelegenheiten. Außerdem haben sie vor kurzem die Kontrolle über ihr regionales Parlament gefestigt, was ihre Aktionen noch irritierender macht. Wir haben keine Beweise, die darauf hindeuten, dass der jüngste Anstieg der Unruhen vom serbischen Rumpfstaat gefördert wurde, aber sie würden sicherlich versuchen, aus den Unruhen Kapital zu schlagen, wenn sie sich weiter verschärfen."
serbia.4.a:0 "Sie geben nicht wirklich auf, oder?"

serbia.5.t:0 "Montenegrinisches Gambit"
serbia.5.d:0 "Montenegro war lange Zeit eine Region serbischer Interessen, mit einer umfangreichen serbischen Bevölkerung und, was wichtig ist, einer Küste mit einer Schiffbauindustrie für Marineangelegenheiten. Im Weltkrieg kämpften Montenegro und Serbien Seite an Seite gegen die Habsburger Horden, und wir teilten diese vernichtende Niederlage. Montenegro blieb von Wien besetzt, während wir unsere Freiheit sichern konnten, und ist derzeit zunehmend unruhig innerhalb der kroatisch dominierten Nation Illyrien; Obwohl Montenegro Autonomie gegeben wurde, sehen die montenegrinischen Völker uns als Brüder, und es gibt laufende Sympathien für eine Vereinigung.\n\nHeute, ein Kader von Politikern und Militärs haben mit Regent Bojović mit einem gewagten Vorschlag getroffen. Ihr ultimativer Plan ist eine Union zwischen Montenegro und Serbien, die eher durch politische Intrigen als durch militärische Macht zustande kommt, wobei das regionale Parlament nach einem Vorfall unter falscher Flagge auf montenegrinische Bürger die Unabhängigkeit erklärt, bevor es rechtlich eine Union mit Serbien bildet. Auf diese Weise hätte eine österreichische Intervention wenig Legitimität, und die Habsburger hätten keine andere Wahl, als zuzusehen, wie sie sich entfaltet. Viele führende montenegrinische Politiker stehen der Idee wohlwollend gegenüber, wobei die serbisch-montenegrinische unionistische Volkspartei trotz illyrischen und österreichischen Drucks lange Zeit dominant war.\n\nDer Plan ist zweifellos extrem riskant, aber potenziell sehr lohnend. Der Vojvoda hat versprochen, den Vorschlag zu erwägen, und hat mit seinen vertrauten Beratern darüber gesprochen, wie realistisch ein Nichteinmischen Österreichs wäre. Sie glauben, dass Kaiser Karl, trotz seiner vielen Fehler, wahrscheinlich eine friedliche Lösung einer solchen Krise einer blutigen vorziehen würde, aber es ist keine absolute Gewissheit. Bojović, als Regent, wird die endgültige Entscheidung treffen müssen. Sollten wir dieses 'Montenegrinische Gambit' verfolgen?"
serbia.5.a:0 "Tun Sie es."
serbia.5.b:0 "Es ist zu riskant..."

serbia.6.t:0 "Chaos in Podgorica"
serbia.6.d:0 "Es scheint, dass die Situation in Montenegro ein Kartenhaus war; alles, was es brauchte, war ein kleiner Anstoß, um komplett auseinanderzufallen. Nach den wachsenden Unruhen in der Region erwies sich unser subtiles Eingreifen beim weiteren Schüren der Anti-Wien-Stimmung als alles, was wir brauchten, um den Plan in die Tat umzusetzen.\n\nVor ein paar Tagen versetzte der offensichtliche Mord an einer serbischen Familie und einem kroatischen Soldaten mit syndikalistischen Sympathien Podgorica ins Chaos. Das Militär in der Region, das für den Vorfall verantwortlich gemacht wird, hatte wenig Erfolg bei der Unterdrückung der Proteste, und schließlich brach die Ordnung in der Hauptstadt der Region zusammen. Andrija Radović, der langjährige Vorsitzende der Volkspartei in Montenegro und später des montenegrinischen Parlaments, erklärte die Abspaltung Montenegros von der Illyrischen Union. Wenige Stunden später wurde ein weiteres Gesetz eingebracht, um eine formale südslawische Union zwischen Serbien und Montenegro zu schaffen, während der illyrischen Armee der sichere Abzug aus den nun serbischen Gebieten gestattet wurde. In nur 6 Stunden hatte sich Montenegro rechtlich an Serbien angegliedert und die beiden Nationen, die so lange getrennt gewesen waren, vereint.\n\nNatürlich kennen wir die Wahrheit über die Situation. Es war kein kroatischer Soldat, der diese Familie erschoss, sondern Agenten eines der vielen serbischen Geheimbünde, die von der berüchtigten Schwarzen Hand inspiriert waren. Hinzu kommt, dass die von Radović verabschiedeten Gesetze schon vor Wochen geplant und doppelt geprüft wurden, um rechtlich so wasserdicht wie möglich zu sein. Unerwartet, dieser Verlauf der Ereignisse wird wahrscheinlich die Unterstützung, die gemäßigte demokratische Parteien, wie die Demokraten und Radikale, haben innerhalb Serbiens, wahrscheinlich weiter erodieren die Kontrolle der Nationalen Partei über die Nation zu stärken. Aber heute ist ein Grund zum Feiern, denn unsere Brüder sind befreit worden."
serbia.6.a:0 "Montenegro und Serbien!"

serbia.7.t:0 "Chaos in Podgorica!"
serbia.7.d.CRO:0 "Wir wussten, dass die Unruhen in Montenegro schlimm waren, aber es scheint, dass die gesamte Region ein Kartenhaus war; bereit, bei der kleinsten Krise einzustürzen.\n\nVor einigen Tagen stürzte der Mord an einer serbischen Familie und einem kroatischen Soldaten mit syndikalistischen Sympathien Podgorica ins Chaos. Das Militär in der Gegend, das für den Vorfall verantwortlich gemacht wird, hatte wenig Erfolg bei der Unterdrückung der Proteste, und schließlich brach die Ordnung in der Hauptstadt der Region zusammen. Andrija Radović, der langjährige Vorsitzende der Volkspartei in Montenegro und später des montenegrinischen Parlaments, erklärte die Abspaltung Montenegros von der Illyrischen Union. Wenige Stunden später wurde ein weiteres Gesetz eingebracht, um eine formale südslawische Union zwischen Serbien und Montenegro zu schaffen, während der illyrischen Armee der sichere Abzug aus den nun serbischen Gebieten gestattet wurde. In nur 6 Stunden hatte sich Montenegro rechtlich in Serbien eingegliedert\n\nDie Ereignisse sind höchst verdächtig, aber alles an der Abspaltung und Vereinigung scheint legal zu sein, und anstelle einer rücksichtslosen serbischen Einmischung in unsere Angelegenheiten scheint es, dass sie ausnahmsweise eine neutrale Partei waren. Unabhängig davon ist der gesamte Vorfall empörend und sehr destabilisierend für die illyrische Nation. Es ist klar, dass wir der serbischen Bevölkerung innerhalb unserer Grenzen sofort Zugeständnisse machen müssen, auch wenn dies unsere Rivalen in der kroatisch-serbischen Allianz politisch stärken wird, wenn wir unsere Nation erhalten wollen."
