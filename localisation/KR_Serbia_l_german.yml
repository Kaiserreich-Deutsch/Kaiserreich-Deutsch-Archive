### Leaders ###
POLITICS_SLOBODAN_JOVANOVIC_DESC:0 "Slobodan Jovanovic ist einer der produktivsten Juristen, Historiker, Soziologen, Journalisten und Literaturkritiker Serbiens. Er zeichnet sich durch einen charakteristisch klaren und scharfen Schreibstil aus. Sein einziges Interesse besteht darin, das serbische Volk und die Verfassung dem Autoritarismus zu schützen."
POLITICS_PETAR_BOJOVIC_DESC:0 "Als militärischer Befehlshaber während der serbisch-osmanischen Kriege, des serbisch-bulgarischen Krieges, der Balkankriege und des Weltkrieges war Bojovic seit der Unabhängigkeit Serbiens von Österreich nach dem Weltkrieg Voivoda und Regent Serbiens."
POLITICS_ALEXANDER_II_DESC:0 "Der ehemalige Kronprinz von Serbien war während der Balkankriege und des Weltkriegs ein militärischer Befehlshaber. Heute ist der König. Er gehört der serbischen Dynastie Karađorđević an und ist nach seinem Vater der zweite König dieser Familie."

