### Events ###
madras.1.t:0 "Nationalwahlen - 1936"
madras.1.d:0 "Zum ersten Mal seit dem Indo-Tamil-Krieg finden Wahlen statt, trotz der Unterwerfung unter den Fürsten. Frustriert von Subbarayans Entscheidung, den Krieg unter schlechten Bedingungen zu beenden, hat ihn die jetzt unpopuläre Swaraj-Partei zugunsten Satyamurtis abgesetzt, der eine Plattform für Wiederaufbau und Stabilität bietet. Die Gerechtigkeitspartei behauptet jedoch, dass die „Brahmanen“, die Swaraj, nur darauf abzielen, die Tamilen zu verarmen und sie zu Dienern der Prinzen zu machen, indem sie Ramasamy Periyar als ihren Mann vorschlagen, um Madras anzuführen."
madras.1.a:0 "Die Swaraj behalten die Kontrolle."
madras.1.b:0 "Die Self-Respect Party bricht die Tradition."

