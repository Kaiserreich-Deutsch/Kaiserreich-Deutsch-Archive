### Leaders ###
POLITICS_FERDINAND_I_DESC:0 "Der österreichische Adlige Ferdinand wurde 1887 mit russischer Unterstützung zum Prinzen von Bulgarien gewählt. Obwohl schwere Gerüchte über sein persönliches Leben und die Erniedrigung im Zweiten Balkankrieg in der Vergangenheit fast zu seiner Abdankung geführt haben, gewann der vor kurzem geprägte "Zar" mit dem Sieg im Weltkrieg breite Unterstützung. Tatsächlich hörten in dem darauf folgenden goldenen Zeitalter alle, außer den Pessimisten, auf, sich mit Ferdinands Exzentrik zu befassen. Während der alternde Ferdinand in die Zukunft blickt, hofft er, die bulgarische politische Sphäre langsam aber sicher zu öffnen und die geopolitischen Erfolge der Vergangenheit zu konsolidieren."
POLITICS_BORIS_III_DESC:0 "1894 als Sohn Ferdinands I. geboren, wuchs Boris als Sohn des Mannes auf, der Bulgarien zu Ruhm und Unabhängigkeit vom Osmanischen Reich geführt hatte. Als Absolvent der Militärschule von Sofia trat Boris als Offizier in das bulgarische Militär ein und nahm an den Balkankriegen und später dem Weltkrieg teil. Trotz seines jungen Alters erwarb er sich sowohl bei deutschen als auch bei bulgarischen Soldaten Respekt und stieg rasch in den Rängen auf, bis er selbst einer der Chefs des bulgarischen Militärs wurde. Während sein Vater nach dem Weltkrieg immer älter wurde, nahm Boris immer mehr staatliche Verantwortung auf sich. Diese Erfahrung wird sich mit seinem kürzlichen Herrschaftsantritt als nützlich erweisen. Nun hofft Zar Boris III., das Erbe seines Vaters fortzusetzen und die bulgarische Hegemonie im gesamten Balkan wieder zu festigen."

