### Events ###
bulgaria.1.t:0 "Das Zarenreich [Root.GetName]"
bulgaria.1.d:0 "Nach dem Ende des Weltkriegs ging [Root.GetName] als Sieger hervor und befand sich mit der erfolgreichen Etablierung einer bulgarischen Hegemonie über den Balkan schlagartig in einem goldenen Zeitalter.\n\nAls 1927 der Premierminister Vasil Radoslavov starb, konnte Aleksandar Malinov die Macht übernehmen. Malinov, ein bekannter Germanophobe, und seine engen Verbündeten sahen Deutschland als Bedrohung, die darauf abziele, Bulgarien zur Marionette in ihrem Spiel zu machen, und so versuchten sie in der Hybris ihres goldenen Zeitalters, sich von Deutschland zu distanzieren, was die Abkühlung der Beziehungen zwischen den beiden ehemaligen Verbündeten auslöste.\n\nHeute befindet sich [Root.GetName] in einer prekären Situation. Auf dem Balkan gibt es nur wenige bis gar keine Verbündeten – obwohl das bulgarische Militär nach wie vor das dominante in der Region ist – und eine schwächelnden Wirtschaft verschlechtert [Root.GetName]s Position noch weiter, während sich die alten Feinde bereits wie Geier sammeln, die sehnsüchtig und hungrig auf die Gelegenheit warten, ihre alten Gebiete zurückzugewinnen…"
bulgaria.1.a:0 "Ehre sei [Root.GetName] und dem Zaren!"

bulgaria.2.t:0 "Versammlung der Veteranenvereinigung"
bulgaria.2.d:0 "Die Bulgarische Veteranenvereinigung ist eine einflussreiche Organisation in [Root.GetName]. Sie besteht hauptsächlich aus Soldaten und Offizieren der [Root.GetAdjective]en Streitkräfte des Weltkriegs. Die meisten dieser Männer sind in ganz [Root.GetName] als Helden bekannt. Ihre heutige Versammlung in Sofia, die größtenteils aus patriotischen Veranstaltungen bestand, fand große Unterstützung bei der Bevölkerung."
bulgaria.2.a:0 "Wir müssen dies für die kommenden Tage im Hinterkopf behalten."

bulgaria.3.t:0 "Wirtschaftskollaps!"
bulgaria.3.d:0 "Furchtbare Nachrichten haben uns soeben erreicht! Anscheinend ist die Berliner Börse, in einer für viele extrem abrupten Wendung der Ereignisse, wirtschaftlich eingebrochen und hat die Wirtschaft des Deutschen Reiches und der Länder in seiner Sphäre in eine Abwärtsspirale gebracht! Natürlich waren diese Auswirkungen nicht nur auf den deutschen Raum beschränkt, da die deutschen Handelspartner, zu denen viele Nationen in Europa und auf der ganzen Welt gehören, ihre Wirtschaft ebenfalls abstürzen sehen mussten.\n\nBulgarien ist nicht unversehrt geblieben, da auch wir einen schweren wirtschaftlichen Abschwung erlebt haben. Internationale Beobachter und Feinde verfolgen die Entwicklungen in unserer Nation mit größter Aufmerksamkeit. Einige nennen dies bereits den Anfang vom Ende des [BUL.GetAdjective]en goldenen Zeitalters. Wir müssen uns auf jeden Fall darauf konzentrieren unsere immer weiter zerfallende Wirtschaft zu retten, damit wir nicht am Ende sowohl das Vertrauen unserer Bürger als auch unsere Dominanz auf dem Balkan verlieren..."
bulgaria.3.a:0 "Wir dürfen nicht scheitern!"

bulgaria.4.t:0 "Spannungen um die Industrialisierung"
bulgaria.4.d:0 "In [Root.GetName] liegt große Unzufriedenheit in der Luft. Viele unserer Bauern und Fabrikarbeiter erlebten schlechte wirtschaftliche Bedingungen wegen des wirtschaftlichen Zusammenbruchs, der nun Schwarzer Montag genannt wird. Dies wurde durch unsere Entscheidung, die Industrialisierung der Nation zu beginnen, nur noch weiter verschärft. Der größte Widerstand kam von der Bulgarischen Bauernvolksunion und ihren Mitgliedern, die meisten davon selbst Bauern. Obwohl es uns gelungen ist, den größten Teil der Unzufriedenheit vorübergehend einzudämmen, müssen wir hoffen, dass unsere Industrialisierungspolitik erfolgreich ist, da wir uns ansonsten nicht aus dieser Wirtschaftskrise herausziehen könnten und riskieren, dass die Menschen sich gegen uns wenden."
bulgaria.4.a:0 "Was auch passiert, wir müssen voranschreiten."

bulgaria.5.t:0 "[BUL.GetName] hat uns ein Embargo verhängt!"
bulgaria.5.d:0 "Wir haben soeben erfahren, dass die heimtückischen Bulgaren im Zuge der Wirtschaftskrise beschlossen haben, an ihren protektionistischen Zöllen festzuhalten und dementsprechend ein Embargo gegen die Mitglieder von Mitteleuropa zu verhängen. Dies ist zwar kein großer Verlust, da sich die bulgarisch-deutschen Beziehungen nach dem Weltkrieg sowieso deutlich abgekühlt hatten, aber es zeigt erneut, wie egoistisch und abscheulich die Bulgaren wirklich sein können."
bulgaria.5.a:0 "Egal."

bulgaria.6.t:0 "Budgetkontrolle"
bulgaria.6.d:0 "Neben unserer mangelnden Beteiligung an der Wirtschaft und der mangelnden Unterstützung für unsere Arbeiter scheint es, als ob die umfangreichen Militärrenten unser finanzielles Verderben sein könnten. Es ist klar, dass wir nach der Prüfung des Budgets Maßnahmen zum Ausgleich des Haushalts ergreifen werden müssen, entweder durch Kürzung der Militärrenten oder durch eine völlige Reorganisation des Systems. Was auch immer es sein mag, es steht fest, dass wir Maßnahmen ergreifen müssen, um diese Situation zu verbessern und uns von der wirtschaftlichen Plage zu befreien, die unsere Nation erfasst hat."
bulgaria.6.a:0 "Was auch immer nötig ist."

bulgaria.7.t:0 "Die Veteranen reagieren"
bulgaria.7.d:0 "Infolge unserer umstrittenen Entscheidung, die Militärrenten zu streichen, die bereits vor der Wirtschaftskrise die Finanzen der Regierung belasteten hatten, haben Veteranen aus dem Weltkrieg begonnen, gegen die Regierung zu protestieren. Von ihnen geht zwar keine große Bedrohung aus, die Proteste könnten aber dazu beitragen, unsere Nation inmitten wirtschaftlicher Ängste noch weiter zu destabilisieren."
bulgaria.7.a:0 "Oh oh..."

bulgaria.8.t:0 "Die Menschen reagieren"
bulgaria.8.d:0 "Da wir beschlossen haben, die militärischen Renten beizubehalten, haben wir uns bei den Anhängern des Militärs und den Veteranen des Weltkriegs selbst beliebt gemacht. Während dies zwar gut für die Moral innerhalb unserer Nation und die Regierungsunterstützung ist, hat es uns bei zahlreichen Bauern und Fabrikarbeitern unbeliebt gemacht, die dies als einen Schritt betrachten, den einfachen Mann für das Militär zu opfern."
bulgaria.8.a:0 "Was auch immer."

bulgaria.9.t:0 "Erhaltung des Agrarismus"
bulgaria.9.d:0 "Es ist fast so, als ob ein Aufatmen der gesamten [Root.GetAdjective]en Nation und ihrer Bürger zu hören war, als wir beschlossen, unsere Politik des Agrarismus fortzuführen und unseren Wurzeln als agrarische Nation treu zu bleiben. Während es uns damit zwar gelungen ist, die Menschen auf die Seite unsere Politik zu ziehen, hat es uns auch teilweise politisch untergraben, da eine Minderheit es nun für angebracht gehalten hat, der Bulgarischen Bauernvolksunion beizutreten, die in heftiger Opposition zu unserer Politik steht."
bulgaria.9.a:0 "Kein Problem, wir werden uns schon noch beweisen."

bulgaria.10.t:0 "Die bulgarischen Landstreitkräfte"
bulgaria.10.d:0 "In der Tat sind die bulgarischen Landstreitkräfte der Stolz [Root.GetName]s. Unsere große Nation wird nicht umsonst von vielen als \"Preußen des Balkans\" und \"ein Militär mit einem Staat\" bezeichnet.\n\nBulgarien hatte einen Großteil seiner wehrfähigen Männer zum Kampf in den Weltkrieg geschickt, wo es seine militärische Überlegenheit demonstrieren und schließlich zur dominierenden Macht des Balkans werden konnte. Doch als Folge davon hatten wir uns auch die Strafe hoher Militärrenten auferlegt.\n\nEs ist klar, dass wir sowohl den Zustand als auch die Einsatzbereitschaft unserer Armee kontrollieren müssen, da sich unsere Feinde, die uns wie Geier umkreisen, die nur auf eine Gelegenheit zum Angriff warten, rasend schnell auf jede Art von Fehler stürzen werden, die wir machen könnten. Die Reformbemühungen müssen fortgesetzt werden, damit die bulgarischen Landstreitkräfte den Balkan für immer dominieren werden können..."
bulgaria.10.a:0 "Auf dem Messer!"

bulgaria.11.t:0 "Die bulgarische Hegemonie"
bulgaria.11.d:0 "Wir müssen unseren Blick auf die Aufrechterhaltung der Hegemonie auf dem Balkan richten, um das goldene Zeitalter [BUL.GetAdjective] zu bewahren. Wie es aussieht, sind wir von den Rumänen umgeben, die sich unser rechtmäßiges Land nehmen wollen, und von den Griechen im Süden, die ebenfalls Land beanspruchen, das rechtmäßig uns gehört. Darüber hinaus hat Serbien dazu beigetragen, das Feuer des Revanchismus zu schüren und versucht, seine eigene Hegemonie auf dem Balkan zu sichern. Das können wir nicht zulassen."
bulgaria.11.a:0 "Wir müssen standhaft bleiben!"

bulgaria.12.t:0 "Ehrung der Toten"
bulgaria.12.d:0 "Nur wenn wir diejenigen ehren, die sich so bereitwillig zur Verteidigung des [BUL.GetAdjective]en Staates und seinem Volk geopfert haben, können wir jemals hoffen, als Nation voranzuschreiten und die Vorherrschaft unserer Streitkräfte gebührend aufrechtzuerhalten. Heute ist ein freudiger Tag für einige und ein trüber Tag für viele andere..."
bulgaria.12.a:0 "Heute trauern wir."

bulgaria.13.t:0 "Durchsetzung der Zarenmacht"
bulgaria.13.d:0 "In diesen schwierigen Zeiten ist es von entscheidender Bedeutung, dass wir intensiv daran arbeiten, die Macht des Zaren nicht nur als Aushängeschild der Nation durchzusetzen, sondern auch als Symbol für die [BUL.GetAdjective]e Stärke und Einheit, damit die Menschen durch ihn geeint werden können. Um unser goldenes Zeitalter aufrechtzuerhalten, müssen wir das Vertrauen der Menschen gewährleisten und, wenn möglich, noch weiter stärken."
bulgaria.13.a:0 "Ehre sei dem Zaren, Ehre sei [Root.GetName]!"

bulgaria.14.t:0 "Ermächtigung der Nationalversammlung"
bulgaria.14.d:0 "Wir müssen darauf hinarbeiten, das Parlament [BUL.GetName]s, die Nationalversammlung, zu ermächtigen, damit es genug Macht besitzt, um den Willen des Volkes zu beschützen. Wenn die Nationalversammlung nicht so viel Macht hätte, hätte das Volk keine Möglichkeit, seine Gedanken in der Politik auszudrücken oder gar sicherzustellen, dass es auf irgendeine Art und Weise angemessen vertreten wird. Wir müssen das Parlament beschützen, denn es haucht dem Zarenreich Bulgarien Leben ein."
bulgaria.14.a:0 "Für das Volk!"

bulgaria.15.t:0 "Pressefreiheit"
bulgaria.15.d:0 "Eines der größten Ziele Malinovs und dem Rest der Liberalen Partei war es, die Umsetzung der einige Jahre vor Beginn des Weltkriegs eingeleiteten progressiven Reformen fortzusetzen. Eine dieser Reformen war die Lockerung der Pressezensurgesetze. Während Malinov dabei zwar mäßigen Erfolg hatte, konnte er die Presse nie vollständig von ihren Fesseln befreien. Der heutige Tag markiert jedoch den Tag, an dem die Gesetze zur Pressezensur vollständig abgeschafft wurden, was ein freieres und ausdrucksstärkeres Bulgarien ermöglichen wird. Dies hat jedoch auch den Nachteil, dass die Presse jetzt alles kritisieren kann, was ihr missfällt."
bulgaria.15.a:0 "Kein Problem, wir werden mit den Folgen umgehen müssen."

bulgaria.16.t:0 "Die Frage der Frauenrechte"
bulgaria.16.d:0 "Seit einiger Zeit setzt sich die Bulgarische Frauenunion, die hauptsächlich aus gebildeten Frauen besteht, in der [BUL.GetAdjective]en Regierung ein, um die Frauenrechte auszubauen und ein allgemeines Wahlrecht einzuführen. Da Malinovs Frau, Julia Malinova, die Vorsitzende der Union ist, sind die Liberalen geneigt, diese Bewegung ebenfalls zu unterstützen. Allerdings könnten wir möglicherweise auf Widerstand in unserer größtenteils konservativen Bevölkerung stoßen. Mit all dem im Hinterkopf, was halten wir davon?"
bulgaria.16.a:0 "Wir werden die Initiative unterstützen."
bulgaria.16.b:0 "Wir werden die Initiative nicht unterstützen."

bulgaria.17.t:0 "Beziehungen mit [BUL.GetName]?"
bulgaria.17.d:0 "Anscheinend haben sich einige [BUL.GetAdjective]e Diplomaten an uns gewandt, um die Beziehungen zwischen unseren beiden Nationen zu verbessern. Eine Delegation hat uns besucht und um festere Beziehungen gebeten, von denen sie sagen, sie seien für unsere beiden Nationen, insbesondere im aktuellen turbulenten Klima, von großem Vorteil. Sie behaupten, wir wären miteinander sicherer, als auf uns allein gestellt. Während ein Bündnis mit [BUL.GetName] in der Tat nützlich sein könnte, bleibt es Fakt, dass sie während des Weltkriegs gegen uns gekämpft haben und derzeit von feindlichen Nationen umgeben sind. Was sollen wir tun?"
bulgaria.17.a:0 "Akzeptiert ihre Vorschläge."
bulgaria.17.b:0 "Lehnt ihre Vorschläge ab."

bulgaria.18.t:0 "[From.GetNameDefCap] hat angenommen!"
bulgaria.18.d:0 "Glücklicherweise haben die Russen beschlossen, unsere Vorschläge einer stärkeren Zusammenarbeit und engeren Beziehungen zwischen unseren beiden Nationen zu akzeptieren. Das sind großartige Neuigkeiten, denn wir können jetzt mit Sicherheit sagen, dass wir einen starken Verbündeten haben, der uns helfen wird, unsere Interessen zu verteidigen."
bulgaria.18.a:0 "Ein Prost auf unsere russischen Freunde!"

bulgaria.19.t:0 "[From.GetNameDefCap] hat abgelehnt!"
bulgaria.19.d:0 "Unglücklicherweise haben die Russen beschlossen, die Vertiefung der Beziehungen zwischen unseren beiden Nationen abzulehnen. Sie haben als Grund neben der turbulenten Atmosphäre, die Sorge um den Frieden auf dem Balkan angeführt. Obwohl wir wissen, dass es sich hierbei natürlich um dreisteste Lügen handelt, scheint es, als gäbe es nichts, was wir noch tun könnten."
bulgaria.19.a:0 "Verdammt..."

bulgaria.20.t:0 "Handel mit [BUL.GetName]?"
bulgaria.20.d:0 "Das Zarenreich [BUL.GetName] hat sich uns wieder einmal genähert, um die Beziehungen unserer Länder zu vertiefen. Diesmal haben sie deutlich gemacht, dass sie ein Handelsabkommen mit uns abschließen möchten, um den freien Warenverkehr zwischen unseren Nationen zu ermöglichen. Sie argumentieren, dass dies für unsere Wirtschaften von gegenseitigem Nutzen sein wird. Was ist unsere Antwort?"
bulgaria.20.a:0 "Natürlich!"
bulgaria.20.b:0 "Auf gar keinen Fall."

bulgaria.21.t:0 "[From.GetNameDefCap] hat angenommen!"
bulgaria.21.d:0 "Russland hat beschlossen, unseren Vorschlag für ein Handelsabkommen anzunehmen, was es uns ermöglicht, den freien Warenverkehr zwischen unseren beiden Nationen zu beginnen und uns gleichzeitig in eine diplomatisch günstigere Lage zu bringen. Dies wird weitreichende, allesamt gute Auswirkungen auf zukünftige bulgarisch-russische Kooperationen haben."
bulgaria.21.a:0 "Ausgezeichnet!"

bulgaria.22.t:0 "[From.GetNameDefCap] hat abgelehnt!"
bulgaria.22.d:0 "Anscheinend haben es die Russen für nötig gehalten, unser Handelsabkommen abzulehnen, was jegliche wirtschaftliche Zusammenarbeit unserer Länder unmöglich gemacht und uns effektiv jedes wirtschaftlichen Gewinns beraubt hat, den wir möglicherweise hätten genießen können. Dies wird weitreichende Auswirkungen auf zukünftige bulgarisch-russische Kooperationen haben."
bulgaria.22.a:0 "Verdammt seien sie."

bulgaria.23.t:0 "Ernennung loyaler Offiziere"
bulgaria.23.d:0 "Angesichts unserer nicht lange zurückliegenden Machtübernahme und der Installation von Boris III. als neuem Zaren [Root.GetName]s, ist klar, dass wir Schritte unternehmen müssen, um unsere Herrschaft in zentralen Bereichen zu festigen. Dazu gehören auch die [BUL.GetAdjective]en Landstreitkräfte, deren Unterstützung wir in den nächsten Tagen gewiss benötigen werden, um in Bulgarien Stabilität zu gewährleisten und diejenigen zu bestrafen, die unserer großen Nation geschadet haben. Indem wir nur loyale Offiziere in den Oberbefehl einsetzen, können wir dafür sorgen, dass die Streitkräfte unsere Befehle bereitwilliger und effizienter ausführen werden, um den Schutz des Staates vor jenen zu unterstützen, die versuchen werden, ihn sowohl intern als auch extern zu destabilisieren."
bulgaria.23.a:0 "Für das Gemeinwohl."

bulgaria.24.t:0 "Unterdrückung der Bulgarischen Bauernvolksunion"
bulgaria.24.d:0 "Wir müssen unseren Blick auf die Unterdrückung der Bulgarischen Bauernvolksunion richten. Sie stellt eine unmittelbare Bedrohung nicht nur für die Stabilität der [BUL.GetAdjective]en Nation, sondern sogar für ihre gesamte Existenz dar. In unserer dunkelsten Stunde waren sie dazu bereit, mit der serbischen Bedrohung zusammenzuarbeiten und Bulgarien in einen einfachen Schoßhund unseres größten Feindes zu verwandeln. Wir können und dürfen nicht zulassen, dass dies ungestraft bleibt. Die Bulgarische Bauernvolksunion wird offiziell aufgelöst und sämtliche Unterstützer sollen strengstens überwacht werden. Alle Funktionäre der Gruppe werden auf der Stelle festgenommen. Diese Maßnahmen sind zwar bei der Bauernschaft unbeliebt, aber sie sind notwendig, um das Überleben Bulgariens in diesen turbulenten Zeiten zu sichern."
bulgaria.24.a:0 "Zeigt ihnen keine Gnade!"

bulgaria.25.t:0 "Ausbau der Zarenmächte"
bulgaria.25.d:0 "In einem Zug, der bei der [Root.GetAdjective]en Bevölkerung überraschend beliebt zu sein scheint, haben wir beschlossen, Maßnahmen zu ergreifen, um dem Zaren eine direktere Rolle in der [BUL.GetAdjective]en Politik und Gesellschaft zu ermöglichen. Da Zar Boris III. bereits bei der Mehrheit der Bevölkerung beliebt ist, sind wir dort nicht auf viel Widerstand gestoßen. Uns ist jedoch aufgefallen, dass einige Politiker, besonders die linksgerichteten, besorgt über die Auswirkungen sind, die die stärkere Durchsetzung der Vorrechte des Zaren mit sich bringen könnte. Viele erinnern die neue Regierung bereits daran, dass die Macht nach wie vor in den Händen der Nationalversammlung liegt. Aber keine Sorge; sie sind nur ein kleines Hindernis auf unserem Weg zur Konsolidierung der Macht des Zaren..."
bulgaria.25.a:0 "Wir werden es schaffen!"

bulgaria.26.t:0 "Verschärfung der Wahlgesetze"
bulgaria.26.d:0 "Wir haben mit der Verabschiedung eines neuen Gesetzes begonnen, das die Art der Parteien, die innerhalb der Nationalversammlung agieren dürfen, erheblich einschränkt. Besonders die linksgerichteten Parteien, zu denen die Engen und Breiten Sozialisten, die Liberalen und die Radikaldemokraten gehören, werden wir hiermit ins Visier nehmen, um zu versichern, dass die [BUL.GetAdjective]e Rechte stärker werden und wachsen kann. Leider sind wir bei den Betroffenen, wie zu erwarten war, auf großen Widerstand gestoßen. Doch wir können nicht zulassen, dass Meinungsverschiedenheiten in unserer Nation dafür sorgen, dass wir erneut eine so schmachvolle Niederlage erleiden. Zum Wohle des Volkes müssen wir standhaft bleiben."
bulgaria.26.a:0 "Wir dürfen nicht wanken."

bulgaria.27.t:0 "Umfangreiche Proteste sind entbrannt!"
bulgaria.27.d:0 "Seit der Verschärfung der Wahlgesetze sind wir mit landesweiten Protesten konfrontiert. Sowohl das Volk als auch die Politiker haben das Gefühl, dass wir Bulgarien zu einer unfreieren und weniger repräsentativen Gesellschaft gemacht haben. Inzwischen kommt es verhäuft zu politischer Gewalt, während sich Sozialisten, meist in den Großstädten, gegen unsere Politik aussprechen. Unserer Situation wird nicht dadurch geholfen, dass es ihnen auch noch gelungen ist, die Unterstützung einer beachtlichen Minderheit zu gewinnen, die das Ende unserer Herrschaft anstrebt. Die Radikaldemokraten und Breiten Sozialisten haben dies ebenfalls zum Anlass genommen, auf die Einrichtung einer konstitutionellen Monarchie zu drängen, um die Macht des Zaren zu begrenzen und nach ihren eigenen Worten "die Nationalversammlung wieder stark zu machen". Wir dürfen nicht zulassen, dass diese Aufständischen umherlaufen und unsere große Nation weiter destabilisieren können. Was sollen wir tun?"
bulgaria.27.a:0 "Wir werden es aussitzen."
bulgaria.27.b:0 "Schickt die Armee, sofort!"

bulgaria.28.t:0 "Der Ministerrat"
bulgaria.28.d:0 "Indem wir die Macht in die Hände des Ministerrates übertragen, können wir der Nationalversammlung langsam, aber sicher, die Macht vollständig entziehen. Darüber hinaus werden wir loyale Minister in die Positionen der Exekutive einsetzen und sie eng mit dem Zaren zusammenarbeiten lassen, damit sie ihre Anweisungen in Zukunft direkt von ihm erhalten. Auf diese Weise können wir dem Volk weismachen, dass die Regierung nach wie vor an der Macht ist (mit dem kleinen aber feinen Bonus, nur Ja-Sager auf den wichtigen Posten zu haben) und dem Zaren und seinen engen Beratern im Militär erlauben, die Fäden hinter den Kulissen zu ziehen."
bulgaria.28.a:0 "Ausgezeichnet."

bulgaria.29.t:0 "Versöhnung mit [BUL.GetName]?"
bulgaria.29.d:0 "Es scheint, als wolle die neue [BUL.GetAdjective] Regierung unter der Führung Bogdan Filovs und Boris III. die Versöhnung mit uns anstreben. Dies kommt relativ überraschend, da Bulgarien während der Herrschaft Malinovs und seinen Liberalen sehr eifrig daran gearbeitet hatte, unser Bündnis und unsere während des Weltkriegs geknüpften Bindungen zu missachten. Bulgarien ging sogar so weit, in unserer Zeit der größten Not Handelsbarrieren gegen uns zu errichten. Allerdings ist trotzdem klar, dass ein Verbündeter auf dem Balkan, insbesondere ein so militärisch mächtiger wie Bulgarien, sehr nützlich wäre. Was sollen wir tun?"
bulgaria.29.a:0 "Eine Versöhnung wäre zu unserem Vorteil."
bulgaria.29.b:0 "Eine Versöhnung wäre zu unserem Nachteil."

bulgaria.30.t:0 "[From.GetNameDefCap] hat unser Angebot angenommen!"
bulgaria.30.d:0 "Zum Schock vieler, darunter auch des Zaren selbst, scheint es, als hätte Deutschland sich tatsächlich entschieden, unsere Versöhnungsbemühungen zu akzeptieren. Sie erklärten, "ein Bündnis zwischen dem Deutschen Kaiserreich und dem Zarenreich Bulgarien ist für unsere beiden Nationen von gegenseitigem Nutzen". Dies ist eine ausgezeichnete Nachricht, denn es bedeutet, dass wir nun endlich damit beginnen können die bulgarisch-deutschen Beziehungen wieder zu verstärken und zu vertiefen."
bulgaria.30.a:0 "Wunderbar!"

bulgaria.31.t:0 "[From.GetNameDefCap] hat unser Angebot abgelehnt!"
bulgaria.31.d:0 "Niemand, außer Filov selbst, der vollkommen davon überzeugt war, die Deutschen würden unsere Versöhnungsbemühungen akzeptieren, ist darüber schockiert, dass die Deutschen uns schroff abgewiesen haben. Sie sagten uns effektiv, dass unser bisheriges mangelndes Engagement gegenüber den Mittelmächten nach dem Abschluss des Weltkriegs gezeigt habe, dass wir unzuverlässige und opportunistische Verbündete seien."
bulgaria.31.a:0 "Verdammt seien sie!"

bulgaria.32.t:0 "Handel mit [BUL.GetName]?"
bulgaria.32.d:0 "Nach unserer Versöhnung mit [BUL.GetName], haben sie begonnen, auf ein gemeinsames Handelsabkommen zwischen unseren beiden Nationen zu drängen. Sie betonen, dass die Auswirkungen des Schwarzen Montags immer noch in ganz Europa zu spüren seien und dass wir, würden wir ihr Angebot annehmen, der endgültigen Ausrottung der Wirtschaftspest näher kommen und gleichzeitig unsere gegenseitigen Beziehungen fördern und vertiefen könnten. Einerseits bietet dies aufgrund der reichlichen Ressourcen Bulgariens und seiner Bereitschaft, sich mit uns zu versöhnen, eine gute Perspektive. Andererseits kann der Balkan wohl kaum eine stabile Region genannt werden, und wir riskieren, unsere Investitionen in der Region zu verlieren, falls es mit ihnen bergab geht. Wie sollen wir antworten?"
bulgaria.32.a:0 "Was soll schon passieren?"
bulgaria.32.b:0 "Im Moment ist es nicht nötig."

bulgaria.33.t:0 "[From.GetNameDefCap] hat angenommen!"
bulgaria.33.d:0 "Soeben ging ein kollektiver Seufzer der Erleichterung durch die gesamte Regierung; es scheint, als ob sich unser gewagtes Spiel gelohnt hat. Deutschland hat beschlossen, unser Angebot eines Handelsabkommens anzunehmen. Dies wird uns sehr dabei helfen, die Beziehungen zum Kaiserreich zu vertiefen und uns einen präferierten Zugang zu ihrem Handel zu gewähren."
bulgaria.33.a:0 "Wunderbar!"

bulgaria.34.t:0 "[From.GetNameDefCap] hat abgelehnt!"
bulgaria.34.d:0 "Soeben hat uns die [BUL.GetAdjective]e Botschaft in Berlin etwas mitgeteilt: Anscheinend haben die Deutschen beschlossen, unser Angebot eines bulgarisch-deutschen Handelsabkommens abzulehnen. Sie berufen sich darauf, dass sie aufgrund ihrer aktuellen Situation nicht in der Lage seien, sich an einem solchen Abkommen zu beteiligen. Leider bedeutet dies, dass wir nicht mehr hoffen können, einen präferierten Zugang zu ihrem Handel zu erhalten."
bulgaria.34.a:0 "Verdammt..."

bulgaria.35.t:0 "Großflächige Aufstände!"
bulgaria.35.d:0 "Das Volk hat gegen unsere Entscheidung protestiert, alle politischen Parteien zu verbieten und die Nationalversammlung effektiv zu schließen, und zusammen mit den ausgegrenzten Politikern begonnen, Proteste gegen den Zaren und die neue Regierung zu veranstalten. Da wir glücklicherweise die Armee auf unserer Seite haben, geht es jedoch nur darum, das Volk ruhig zu stellen und es zu zwingen, die neuen politischen Realitäten zu akzeptieren. Wir werden standhaft bleiben und mit eiserner Faust regieren, ganz gleich, was Andersdenkende und Verräter glauben mögen."
bulgaria.35.a:0 "Wir werden durchhalten."

bulgaria.36.t:0 "[Root.GetName] unter dem Syndikalismus"
bulgaria.36.d:0 "Auch wenn es uns gelungen ist, die Macht an uns zu reißen, ist es doch wichtig, dass wir diese Macht auch in Zukunft behalten können. So wie es aussieht, haben wir in Bulgarien aktuell mehr Feinde als Verbündete, da die Liberalen, Absolutisten und Agrarier an unserer Intention zweifeln, den [BUL.GetAdjective]en Staat in eine blühende Zeit zu führen. Darüber hinaus haben sie bereits begonnen, Schritte gegen uns zu unternehmen, indem sie das syndikalistische System in Verruf bringen, um unsere Position politisch zu untergraben. Obwohl wir ihren Worten natürlich keine Beachtung schenken, da wir wissen, dass es uns gelingen wird, Bulgarien den Syndikalismus zu bringen, gibt es Grund zur Sorge, da ein beträchtlicher Teil der Bevölkerung von diesen Worten beeinflusst wurde. Eines ist sicher: Wir müssen mit der monumentalen Aufgabe beginnen, den Staat nach unserer neuen Vision umzugestalten, und wir sind auf starken Widerstand und eine breite Opposition gestoßen…"
bulgaria.36.a:0 "Wie es scheint, wird es nicht einfach."

bulgaria.37.t:0 "Unterstützung der Freien Gewerkschaften"
bulgaria.37.d:0 "Es ist ein wichtiger Grundsatz der Ideologie des Syndikalismus, den Gewerkschaften zu erlauben, die Leitung des Staates zu übernehmen und mit der Unterstützung bei der Verwaltung zu beginnen. Indem wir die Arbeiter der Freien Gewerkschaften umwerben und die Arbeiter unter den Gewerkschaften stärken, können wir ihnen einen faireren Vorteil gegenüber der einst kapitalistischen Wirtschaft verschaffen. Darüber hinaus können wir durch die Förderung des Konzepts der Genossenschaften dazu beitragen, andere Arbeitnehmer davon zu überzeugen, freiwillig Gewerkschaften beizutreten, um die wirtschaftlichen und politischen Ziele Bulgariens als Ganzes zu unterstützen. Wir werden die Wirtschaftsaristokratie überwinden und die Gewerkschaftsdemokratie widerstandslos regieren lassen!"
bulgaria.37.a:0 "Für die Arbeiter!"

bulgaria.38.t:0 "[BUL.GetAdjective]e Beziehungen?"
bulgaria.38.d:0 "Interessanterweise hat sich [BUL.GetName] nach der Übernahme der Regierung durch Syndikalisten entschlossen, sich an uns zu wenden, um das Verhältnis unserer beiden Nationen zu fördern und auf diese Weise einen Dialog zu eröffnen, um unsere Beziehungen zu vertiefen. Es ist klar, dass sie auf dem Balkan aufgrund ihrer Unterstützung des Syndikalismus politisch isoliert bleiben und in Zukunft Verbündete benötigen werden. Es scheint, dass wir in dieser Hinsicht zwei Möglichkeiten haben: Wir könnten die [BUL.GetAdjective]e Regierung unterstützen und helfen, den Syndikalismus auf dem Balkan zu fördern, oder wir könnten sie auf sich allein gestellt lassen. Die zweite Option ist zwar keineswegs ideal, aber wir haben auch eigene Verpflichtungen und politische Überlegungen, die es zu berücksichtigen gilt. Was sagen wir?"
bulgaria.38.a:0 "Wir müssen unseren Mitmenschen helfen."
bulgaria.38.b:0 "Wir können keine Hilfe entbehren."

bulgaria.39.t:0 "[From.GetNameDefCap] hat angenommen!"
bulgaria.39.d:0 "Soeben wurde, nach den neusten Nachrichten der [From.GetAdjective]en Delegation, ein kollektiver Seufzer der Erleichterung von unseren Regierungsvertretern in [Root.GetName] losgelassen. Anscheinend haben sie beschlossen, unser Angebot anzunehmen und werden damit beginnen, die Beziehungen zwischen unseren beiden Ländern zu pflegen. Es scheint, als hätten unsere französischen Brüder uns nicht vergessen. Der Syndikalismus könnte wahrhaftig auf dem Balkan herrschen..."
bulgaria.39.a:0 "Ein Prost auf unsere französischen Genossen!"

bulgaria.40.t:0 "[From.GetNameDefCap] hat abgelehnt!"
bulgaria.40.d:0 "Es gibt schlechte Nachrichten von der französischen Delegation! Anscheinend haben sie beschlossen, unser Angebot zur Förderung der Freundschaft und Vertiefung der Beziehungen zwischen unseren beiden Nationen nicht anzunehmen. Sie nennen politische Verpflichtungen im eigenen Land und die angespannte Atmosphäre in Europa als Grund, keine weiteren Allianzen zu bilden. Dies sind schlechte Nachrichten, da wir jetzt niemanden haben, der uns unterstützt und dafür sorgt, dass der Syndikalismus auf dem Balkan geschützt wird!"
bulgaria.40.a:0 "Verdammt sein sie!"

bulgaria.44.t:0 "Die Frage um die Herrscherfamilie"
bulgaria.44.d:0 "Die Frage, was mit der Familie des Zaren geschehen soll, ist eine wichtige Frage, die gründlich durchdacht werden muss. Da die Herrscherfamilie bei den Bürgern und den reaktionären Politikern sehr beliebt ist, und die Menschen hinsichtlich des neuen Systems noch unsicher sind, ist es klar, dass wir vorsichtig vorgehen müssen. Es ist jedoch auch zu bedenken, dass die Herrscherfamilie, sofern sie in Bulgarien bleibt, unsere Macht untergraben würde und dass sie das alte System repräsentiert. Da wir beschlossen haben, die Nation von allen Überresten des Monarchismus zu befreien, und angesichts der Kosten ist es am besten, wenn wir die Familie des Zaren aus dem Land verweisen. Dies wird jedoch Konsequenzen haben..."
bulgaria.44.a:0 "Egal."

bulgaria.45.t:0 "Umstrukturierung des Militärs"
bulgaria.45.d:0 "Wir müssen die Umstrukturierung unseres Militärs in Angriff nehmen, um zu gewährleisten, dass unsere Herrschaft von langer Dauer sein wird. Auch wenn uns die Befreiung des Militärs von namhaften Offizieren kurzfristig schaden wird, gibt es andere Faktoren, wie die Stabilität unseres Staates, die Vorrang haben. In der Zwischenzeit müssen wir jedoch nach neuen und loyalen Offizieren suchen, um die Positionen der Vorgänger zu besetzen."
bulgaria.45.a:0 "Wir müssen durchhalten."

bulgaria.46.t:0 "Die Politikfrage"
bulgaria.46.d:0 "Nach unsere Niederlage im Balkankrieg steht fest, dass eine Führung unter Zar Ferdinand I., dessen Herrschaft uns alle im goldenen Zeitalter erlangten Gewinne wieder verloren hat, keine tragfähige Option mehr ist. Er wird gezwungen sein, den Thron des Zaren freiwillig an seinen Sohn abzutreten, der als Boris III. bekannt sein wird. Die Frage bleibt jedoch: Welche Partei soll in dem Chaos, das Bulgarien umschlungen hat, die Macht übernehmen? Wie es aktuell aussieht, sind die Parteien, die eine Chance auf den Sieg haben, die Bulgarische Bauernvolksunion, die Radikaldemokratische Partei und die Partei der Breiten Sozialisten. Wer gewinnt, wird einen steinigen Weg vor sich haben, so viel ist sicher. Wie dem auch sei, die Partei, die die Wahl für sich entscheiden konnte, ist..."
bulgaria.46.d.nowar:0 "Nach der ungeheuerlichen, kampflosen Aufgabe all unserer Landgewinne aus dem goldenen Zeitalter, ist Bulgarien von Zorn und Protesten überschwemmt. Es steht fest, dass eine Führung unter Zar Ferdinand I. keine tragfähige Option mehr ist. He will be made to voluntarily abdicate the throne of Tsar to the his son, who shall be known as Boris III. The question remains, however: which party shall take power? Wie es aktuell aussieht, sind die Parteien, die eine Chance auf den Sieg haben, die Bulgarische Bauernvolksunion, die Radikaldemokratische Partei und die Partei der Breiten Sozialisten. Wer gewinnt, wird einen steinigen Weg vor sich haben, so viel ist sicher. Wie dem auch sei, die Partei, die die Wahl für sich entscheiden konnte, ist..."
bulgaria.46.a:0 "die Bulgarische Bauernvolksunion!"
bulgaria.46.b:0 "die Partei der Breiten Sozialisten!"
bulgaria.46.c:0 "die Radikaldemokratische Partei!"

bulgaria.49.t:0 "[BUL.GetNameDef] in die Union aufnehmen?"
bulgaria.49.d:0 "Vor kurzem traf eine [BUL.GetAdjective]-Delegation ein, die einen Vorschlag der Regierung der Agrarnationalen Union von Aleksandar Stamboliyski mitbrachte. Sie bittet um Aufnahme in [Root.GetNameDef], um den panslawischen Traum voranzutreiben. Während die Annahme ihres Vorschlags dazu beitragen würde, unseren bereits festen Griff auf dem Balkan zu stärken, haben viele Berater angemerkt, dass dies wahrscheinlich weder in Bulgarien noch bei unseren Nachbarn eine beliebte Sache ist. Wenn wir das Angebot annehmen und es sich herumspricht, könnten sich unsere eigenen Verbündeten gegen uns wenden oder Bulgarien könnte von inneren Unruhen heimgesucht werden. Wie sehr wollen wir das verfolgen?"
bulgaria.49.a:0 "Das Risiko ist es wert"
bulgaria.49.b:0 "Nein, das ist viel zu gefährlich"

bulgaria.51.t:0 "[From.GetNameDefCap] hat angenommen!"
bulgaria.51.d:0 "Tolle Neuigkeiten! Anscheinend ist die [Root.GetAdjective]-Delegation nach [From.GetNameDef] mit der Nachricht zurückgekehrt, dass die [From.GetAdjective]-Regierung beschlossen hat, unseren Vorschlag zu akzeptieren. Es wird zwar einige Zeit dauern, bis dies formalisiert ist, aber wir können uns freuen, weil wir wissen, dass wir geholfen haben, den panslawischen Traum voranzutreiben."
bulgaria.51.a:0 "Ein glorreicher Moment!"

bulgaria.52.t:0 "[From.GetNameDefCap] hat abgelehnt!"
bulgaria.52.d:0 "Schreckliche Nachrichten haben soeben unseren Schreibtisch erreicht! Anscheinend hat die [Root.GetAdjective]e Delegation in [From.GetName] berichtet, dass die [From.GetAdjective]e Regierung beschlossen hat, abzulehnen und uns nicht zu erlauben, der Union beizutreten. Das bedeutet effektiv, dass wir auf uns allein gestellt sind und dass Stamboliyskis pan-slawischer Traum um einiges zurückgeworfen wurde. Dies spiegelt sich auch nicht gut auf Stamboliyski wider, da er immer ein großer Befürworter der Idee war. Dass es ihm nicht gelungen ist, das Vertrauen der Jugoslawen zu gewinnen, hat viele an seiner Wirksamkeit als Führungskraft zweifeln lassen."
bulgaria.52.a:0 "Verdammt sein sie!"

bulgaria.55.t:0 "Der [SER.GetAdjective]-Plan"
bulgaria.55.d:0 "Es scheint, als ob die Regierung in [BUL.GetNameDef] versucht hat, den Panslawismus zu fördern, indem sie [SER.GetNameDef] gebeten hat, sie in die Union aufzunehmen. Das können wir nicht tatenlos hinnehmen, denn es ist eine klare Verletzung früherer Verträge und wird das Machtgleichgewicht auf dem Balkan stören. [SER.GetNameDefCap] wird die Vorherrschaft übernehmen - was soll sie davon abhalten, als Nächstes zu uns zu kommen?"
bulgaria.55.a:0 "Mit Nachdruck widersprechen"
bulgaria.55.b:0 "Es ist uns egal"

bulgaria.56.t:0 "Putsch von Zar Boris III.!"
bulgaria.56.d:0 "Die Absolutisten, bestehend aus Zar Boris III. und einigen kompromisslosen Militäroffizieren, die seiner Sache treu ergeben sind, haben beschlossen, die Macht zu übernehmen, um die Erhaltung und Sicherheit des [BUL.GetAdjective]en Staates zu gewährleisten. Unter dem Deckmantel der Beibehaltung der Souveränität Bulgariens haben sie Stamboliyski und die Bulgarische Bauernvolksunion auf direktem Wege abgesetzt, die Macht an sich gerissen und das Kommando übernommen."
bulgaria.56.a:0 "Schockierend!"

bulgaria.57.t:0 "Destabilisation!"
bulgaria.57.d:0 "Nach der Weigerung der Regierung, Stamboliyskis panslawischen Traum zu fördern, scheint die Regierung die Unterstützung vieler ihrer eigenen Mitglieder verloren zu haben - eine Schwäche, die Stamboliyskis Feinde ausgenutzt haben. Ein Misstrauensvotum ist nicht nur aus den oberen Rängen der Macht, sondern auch aus dem Volk selbst gekommen. Damit hat die Bulgarische Agrarnationale Union nicht mehr das Sagen. An ihrer Stelle hat eine von vier Parteien die Macht übernommen. Die Frage bleibt jedoch: Welche Partei hat es geschafft, die Kontrolle zu übernehmen?"
bulgaria.57.a:0 "Die breiten Sozialisten!"
bulgaria.57.b:0 "Die radikalen Demokraten!"
bulgaria.57.c:0 "Die Absolutisten!"
bulgaria.57.e:0 "Die engen Sozialisten!"

bulgaria.58.t:0 "Politische Demokratie"
bulgaria.58.d:0 "Im Interesse der Freiheit und des Wohlstands anderer Parteien, einschließlich uns selbst, müssen wir zunächst damit beginnen, die Ideale der politischen Demokratie zu vertreten und sicherzustellen, dass jeder [BUL.GetAdjective]e Bürger angemessen durch die Nationalversammlung vertreten wird. Niemand darf begünstigt, aber auch niemand benachteiligt werden."
bulgaria.58.a:0 "Im Namen der Gleichheit!"

bulgaria.59.t:0 "Richterliche Unabhängigkeit"
bulgaria.59.d:0 "Ein wichtiger Schwerpunkt der Radikalen Demokraten war es, die Unabhängigkeit und den Wohlstand einer florierenden und freien Justiz zu gewährleisten. Der Staat muss darauf hinarbeiten, faire und unvoreingenommene Gerechtigkeit für alle seine Bürger zu gewährleisten, damit [BUL.GetName] nicht der Korruption anheimfällt und von innen heraus zerstört werden kann. Aus diesem Grund müssen wir darauf hinarbeiten, die Justiz zu stärken und die von der Regierung festgelegten Gesetze durchzusetzen."
bulgaria.59.a:0 "Wir werden erfolgreich sein!"

bulgaria.60.t:0 "Politische Dezentralisierung"
bulgaria.60.d:0 "Um die Bedürfnisse unserer Wähler besser zu vertreten und sicherzustellen, dass die Nation weiter demokratisiert, müssen wir auf die Dezentralisierung des politischen Systems achten. Wir können nicht zulassen, dass die Macht überwiegend von der Zentralregierung oder gar dem Zaren selbst ausgeübt wird. Wir müssen den Bedürfnissen der Menschen aus allen Teilen des Landes Gehör verschaffen, damit wir ihre Anliegen besser berücksichtigen können und ihnen mit der Zeit helfen, ihre eigenen Anliegen auch selbst zu berücksichtigen."
bulgaria.60.a:0 "[BUL.GetName] wird eine demokratische Nation!"

bulgaria.61.t:0 "Eine konstitutionelle Monarchie"
bulgaria.61.d:0 "Dem Zaren darf nicht länger erlaubt werden, ohne Konsequenzen zu regieren und [BUL.GetNameDef] als autoritäre Diktatur unter sich zu führen. Wir müssen deutlich machen, dass der Zar nur unser Aushängeschild ist, und die Macht der Nation in die Hände gewählter Beamter und nicht in die der Herrscherfamilie legen. Der Zar wird ein gutes Symbol der Einheit für unser Volk sein, aber wenn die Bürger wirklich frei sein und über die Zukunft ihrer Nation entscheiden sollen, müssen wir einen Großteil der Kräfte des Zaren kastrieren und seine Rolle zu einer rein zeremoniellen umgestalten."
bulgaria.61.a:0 "Hoffentlich ärgert das die Monarchisten nicht..."

bulgaria.62.t:0 "Versöhnung mit [BUL.GetName]?"
bulgaria.62.d:0 "In einem für viele überraschenden Schritt hat die neue [BUL.GetAdjective]-Regierung in einem Ton, der als versöhnlich bezeichnet werden kann, versucht, die Beziehungen zwischen unseren beiden Nationen zu fördern und aufzubauen, wobei sie die Stabilität auf dem Balkan als Hauptgrund für die Förderung der Beziehungen anführte. Wir sind zwar nicht verpflichtet, das Angebot anzunehmen, aber vielleicht wäre es ein großer Segen für [Root.GetNameDef]?"
bulgaria.62.a:0 "Wir werden annehmen."
bulgaria.62.b:0 "Auf gar keinen Fall."

bulgaria.63.t:0 "[From.GetNameDefCap] hat angenommen!"
bulgaria.63.d:0 "Großartige Neuigkeiten! [From.GetNameDefCap] hat beschlossen, unser Angebot zur Förderung der Beziehungen unserer Nationen anzunehmen und erklärt, dass die Stabilität auf dem Balkan ein wichtiges Ziel ist, das alle Nationen anstreben sollten. Es scheint, als hätten sich unsere Versöhnungsbemühungen ausgezahlt."
bulgaria.63.a:0 "Ein Prost auf unsere [From.GetAdjective]en Freunde!"

bulgaria.64.t:0 "[From.GetNameDefCap] hat abgelehnt!"
bulgaria.64.d:0 "Schlechte Nachrichten! [From.GetNameDefCap] hat unser Angebot entschieden abgelehnt und erklärt, dass unser Ziel, Stabilität auf dem Balkan zu erreichen und zu erhalten, eines ist, das auch ohne unsere Hilfe erreicht werden kann. Es scheint, als ob unsere Versöhnungsbemühungen, platt gesagt, misslungen sind."
bulgaria.64.a:0 "Verdammt sein sie."

bulgaria.65.t:0 "Versöhnung mit [BUL.GetName]?"
bulgaria.65.d:0 "In einem für viele überraschenden Schritt hat die neue [BUL.GetAdjective]-Regierung in einem Ton, der als versöhnlich bezeichnet werden kann, versucht, die Beziehungen zwischen unseren beiden Nationen zu fördern und aufzubauen, wobei sie die Stabilität auf dem Balkan als Hauptgrund für die Förderung der Beziehungen anführte. Wir sind zwar nicht verpflichtet, das Angebot anzunehmen, aber vielleicht wäre es ein großer Segen für [Root.GetNameDef]?"
bulgaria.65.a:0 "Wir werden annehmen."
bulgaria.65.b:0 "Auf gar keinen Fall."

bulgaria.66.t:0 "[From.GetNameDefCap] hat angenommen!"
bulgaria.66.d:0 "Großartige Neuigkeiten! [From.GetNameDefCap] hat beschlossen, unser Angebot zur Förderung der Beziehungen unserer Nationen anzunehmen und erklärt, dass die Stabilität auf dem Balkan ein wichtiges Ziel ist, das alle Nationen anstreben sollten. Es scheint, als hätten sich unsere Versöhnungsbemühungen ausgezahlt."
