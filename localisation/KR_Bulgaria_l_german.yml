### Ideas ###
BUL_retain_agrarianism_idea:0 "Agrarismus beibehalten"
BUL_retain_agrarianism_idea_desc:0 "Wir haben uns dazu entschieden unseren Wurzeln treu zu bleiben und zu versichern, dass Bulgarien eine Agrarnation bleibt. Dies wird von vielen, darunter auch den Bauern und Mitgliedern der Bulgarischen Bauernvolksunion, als die sicherere und korrekte Entscheidung angesehen. Wir können uns nun darauf konzentrieren, Bulgariens Ertrag an Getreide und anderen Agrarwaren, die wir vermarkten können, zu steigern."
BUL_ailing_economy_idea:0 "Schwächelnde Wirtschaft"
BUL_ailing_economy_idea_desc:0 "Nach Premierminister Malinovs Entscheidung unsere Beziehungen zu Deutschland zu kappen, zusätzlich zu den eisigen Beziehungen mit unseren Nachbarstaaten, wurden wir dazu gezwungen uns hauptsächlich auf uns selbst und die paar wenigen Nationen, die noch mit uns Handel treiben wollen, zu verlassen, um zu versichern, dass unsere Wirtschaft weiterhin am Laufen bleibt. Noch dazu wird unsere prekäre wirtschaftliche Lage nicht von unserer Politik des Protektionismus unterstützt, die selbst die abenteuerlichsten Investoren vertrieben hat…"
BUL_increased_wheat_exports_idea:0 "Erhöhte Weizenexporte"
BUL_increased_wheat_exports_idea_desc:0 "Indem wir mehr Weizen auf den Weltmarkt exportieren, steigern wir unsere wirtschaftliche Aktivität sowohl in Bulgarien als auch im Rest der Welt, während wir gleichzeitig lukrative Profite ernten können."
BUL_increased_wheat_exports_idea2:0 "Erhöhte Weizenexporte"
BUL_increased_wheat_exports_idea2_desc:0 "Indem wir mehr Weizen auf den Weltmarkt exportieren, steigern wir unsere wirtschaftliche Aktivität sowohl in Bulgarien als auch im Rest der Welt, während wir gleichzeitig lukrative Profite ernten können."
BUL_black_monday_idea:0 "Schwarzer Montag"
BUL_black_monday_idea_desc:0 "Nach dem Zusammenbruch der Berliner Börse war es nur eine Frage der Zeit, bis die Schockwelle des wirtschaftlichen Abschwungs Bulgarien erreicht hatte. Unsere Wirtschaft wurde sehr hart getroffen, mit sprunghaft ansteigenden Arbeitslosenzahlen, wachsenden Unruhen in der gesamten Bevölkerung und den Preisen für Militärrenten, die uns schwer belasten. Wir müssen unseren Blick darauf richten, diese Wirtschaftskrise ein für alle Mal zu beenden."
BUL_black_monday_idea2:0 "Schwarzer Montag"
BUL_black_monday_idea2_desc:0 "Nach dem Zusammenbruch der Berliner Börse war es nur eine Frage der Zeit, bis die Schockwelle des wirtschaftlichen Abschwungs auch Bulgarien erreicht hatte. Unsere Wirtschaft wurde sehr hart getroffen, mit sprunghaft ansteigenden Arbeitslosenzahlen, wachsenden Unruhen in der gesamten Bevölkerung und den Preisen für Militärrenten, die uns schwer belasten. Wir müssen unseren Blick darauf richten, diese Wirtschaftskrise ein für alle Mal zu beenden."
BUL_black_monday_idea3:0 "Schwarzer Montag"
BUL_black_monday_idea3_desc:0 "Nach dem Zusammenbruch der Berliner Börse war es nur eine Frage der Zeit, bis die Schockwelle des wirtschaftlichen Abschwungs auch Bulgarien erreicht hatte. Unsere Wirtschaft wurde sehr hart getroffen, mit sprunghaft ansteigenden Arbeitslosenzahlen, wachsenden Unruhen in der gesamten Bevölkerung und den Preisen für Militärrenten, die uns schwer belasten. Wir müssen unseren Blick darauf richten, diese Wirtschaftskrise ein für alle Mal zu beenden."
BUL_black_monday_idea4:0 "Schwarzer Montag"
BUL_black_monday_idea4_desc:0 "Nach dem Zusammenbruch der Berliner Börse war es nur eine Frage der Zeit, bis die Schockwelle des wirtschaftlichen Abschwungs auch Bulgarien erreicht hatte. Unsere Wirtschaft wurde sehr hart getroffen, mit sprunghaft ansteigenden Arbeitslosenzahlen, wachsenden Unruhen in der gesamten Bevölkerung und den Preisen für Militärrenten, die uns schwer belasten. Wir müssen unseren Blick darauf richten, diese Wirtschaftskrise ein für alle Mal zu beenden."
BUL_empowering_the_bank_idea:0 "Ermächtigung der bulgarischen Nationalbank"
BUL_empowering_the_bank_idea_desc:0 "Um unsere Währung stabiler und widerstandsfähiger zu machen, müssen wir sicherstellen, dass die Bulgarische Nationalbank angemessen finanziert wird und dass Vorschriften erlassen werden, damit wir ein wirtschaftlich starkes und finanziell gesundes Bulgarien schaffen können."
BUL_adopt_industrialisation_idea:0 "Industrialisierung übernommen"
BUL_adopt_industrialisation_idea_desc:0 "Obwohl diese Entscheidung von Vielen als riskant angesehen wurde, haben wir beschlossen, den Status Bulgariens als Agrarnation aufzugeben und begonnen, diese Nation in ein Land zu verwandeln, das sich hauptsächlich auf Industrie konzentriert. Dies hat jedoch viele Mitglieder der Bulgarischen Bauernvolksunion beunruhigt oder sogar verärgert, die unseren Schritt in Richtung Industrialisierung als einen sehen, der nur den Landwirten schaden wird."
BUL_military_pensions_idea:0 "Militärrenten"
BUL_military_pensions_idea_desc:0 "Während des Weltkriegs hatte Bulgarien alles, was wir zur Verfügung hatten, mit einem erheblichen Teil seiner Bevölkerung im Militär, an die Front geschickt. Während dies im Verlauf des Krieges ein massiver Segen gewesen war, hatte es uns nach dem Ende des Weltkriegs sehr geschadet, da die Zahl der Soldaten, die auf die Bezahlung ihrer Rente warteten, mehr als ausreichend war, um uns eine beachtliche Summe an Finanzmitteln abzuziehen."
BUL_slashed_military_pensions_idea:0 "Gestrichene Militärrenten"
BUL_slashed_military_pensions_idea_desc:0 "Wir haben die umstrittene Entscheidung getroffen, die Finanzierung der Militärrenten vollständig zu streichen. Dies hat uns bei vielen Veteranen oder sogar beim Militär selbst unbeliebt gemacht, da wir ihnen wegnehmen, was ihnen in ihren Augen rechtmäßig zusteht. Und auch wenn es sich um eine extreme Maßnahme handelt, so ist sie doch notwendig, wenn wir jemals wieder wirtschaftlich gedeihen wollen."
BUL_reorganised_military_pensions_idea:0 "Umstrukturierte Militärrenten"
BUL_reorganised_military_pensions_idea_desc:0 "Obwohl es ein langer und harter Weg war, haben wir es geschafft, das militärische Rentensystem umzustrukturieren, was es uns ermöglichen wird, die Finanzierung besser und effizienter auf unsere Veteranen umzustellen."
BUL_coal_extraction_idea:0 "Kohleförderung"
BUL_coal_extraction_idea_desc:0 "Kohle in Bulgarien ist eine reichhaltige und im Überfluss vorhandene Ressource, die zugleich sehr nützlich und gefragt ist. Indem wir die Menge der geförderten Kohle steigern, können wir den wirtschaftlichen Handel stimulieren und gleichzeitig die Früchte unserer Arbeit ernten."
BUL_financial_deficit_idea:0 "Finanzielles Defizit"
BUL_financial_deficit_idea_desc:0 "Aufgrund unserer Entscheidung, den derzeitigen Ausgabensatz für Militärrenten beizubehalten, müssen wir das finanzielle Defizit aushalten, das sich zwangsläufig ergeben hat."
BUL_agricultural_boom_idea:0 "Agrarboom"
BUL_agricultural_boom_idea_desc:0 "Nach dem Ende der jüngsten Wirtschaftskrise können wir uns auf einen Agrarboom einstellen, der uns eine reiche Erntemenge und ein gutes Erntejahr beschert hat. Zweifellos wird Bulgarien eine boomende Agrarnation werden."
BUL_industrial_boom_idea:0 "Industrieboom"
BUL_industrial_boom_idea_desc:0 "Nach dem Ende der jüngsten Wirtschaftskrise können wir uns auf einen industriellen Aufschwung einstellen, der uns zu einer Industrialisierung im beispiellosen Tempo geführt und eine enorme Zunahme der Wirtschaftstätigkeit ermöglicht hat. Zweifellos wird Bulgarien eine boomende Industrienation werden."
BUL_redistributing_land_to_peasants_idea:0 "Landverteilung für Bauern"
BUL_redistributing_land_to_peasants_idea_desc:0 "Eine der Hauptforderungen der Bulgarischen Bauernvolksunion war die Umverteilung des Landes an die überforderten Bauern. Um die landwirtschaftliche Aktivität in unserem Land zu steigern und sicherzustellen, dass unsere Flächen optimal genutzt werden, müssen wir mit diesem Umverteilungsprogramm fortfahren."
BUL_lowering_tax_burden_on_peasants_idea:0 "Steuersenkung für Bauern"
BUL_lowering_tax_burden_on_peasants_idea_desc:0 ""
BUL_agricultural_subsidisation_idea:0 "Agrarsubventionierung"
BUL_agricultural_subsidisation_idea_desc:0 "Es ist eindeutig wichtig, staatliche Mittel in landwirtschaftliche Unternehmen zu investieren, wenn wir in Bulgarien eine florierende Agrarwirtschaft aufbauen wollen."
BUL_agricultural_subsidisation_idea2:0 "Agrarsubventionierung"
BUL_agricultural_subsidisation_idea2_desc:0 "Es ist eindeutig wichtig, staatliche Mittel in landwirtschaftliche Unternehmen zu investieren, wenn wir in Bulgarien eine florierende Agrarwirtschaft aufbauen wollen."
BUL_increased_weapons_production_idea:0 "Gesteigerte Waffenproduktion"
BUL_increased_infantry_weapons_production_idea:0 "Gesteigerte Produktion von Infanteriewaffen"
BUL_defending_our_land_idea:0 "Verteidigung unseres Landes"
BUL_battle_plans_idea:0 "Erstellung von Schlachtplänen"
BUL_battle_plans_idea_desc:0 "Um unsere Einsatzbereitschaft zu gewährleisten, müssen wir Notfallpläne für den Fall aufstellen, dass sich unsere Feinde, die uns wie die Geier umkreisen, dazu entscheiden, in die Offensive zu gehen."
BUL_expanding_the_reserves_idea:0 "Erweiterung der Reserven"
BUL_well_trained_officers_idea:0 "Gut ausgebildete Offiziere"
BUL_well_trained_officers_idea_desc:0 "Wir müssen mit großer Sorgfalt darauf achten, dass die Offiziere der bulgarischen Landstreitkräfte von höchster Qualität sind und in der Lage sind, konsequent Siege zu erzielen."
BUL_balkan_hegemony_idea:0 "Balkanische Hegemonie"
BUL_a_military_with_a_state_idea:0 "Ein Militär mit einem Staat"
BUL_a_military_with_a_state_idea_desc:0 "Bulgarien, das von vielen als \"Preußen des Balkans\" bezeichnet wird, macht seinem Namen alle Ehre, indem es sich mit dem Besitz einer erstklassigen und gut ausgebildeten Armee rühmt. Wir müssen diesen Ruf bewahren, um potenzielle Feinde abzuschrecken und den Schutz unserer großen Nation zu gewährleisten."
BUL_asserting_the_tsars_power_idea:0 "Durchsetzung der Zarenmacht"
BUL_asserting_the_tsars_power_idea_desc:0 "Dem Zaren muss es erlaubt sein, seine Vorrechte frei geltend zu machen und zu tun, was er allein für richtig hält. Denn es ist der Zar, der Bulgarien helfen wird, sein goldenes Zeitalter wiederzuerlangen und zu bewahren."
BUL_freedom_of_press_idea:0 "Pressefreiheit"
BUL_freedom_of_press_idea_desc:0 "Wir können die Zensur bedeutender Zeitungen nicht länger zulassen und erwarten, damit davonzukommen. Bulgarien ist eine demokratische und fortschrittliche Gesellschaft und muss daher als Einheit handeln. Dies wird uns zwar mehr Kritik aussetzen, aber auch unseren Institutionen ermöglichen, zu gedeihen und eine freiere Gesellschaft für alle Bulgaren herbeiführen."
BUL_free_trade_idea:0 "Freihandel"
BUL_economic_privatisation_idea:0 "Wirtschaftliche Privatisierung"
BUL_economic_privatisation_idea_desc:0 "Indem wir den Privatsektor stärken, können wir die Regierung finanziell entlasten, was einen erweiterten Haushalt ermöglicht und die Effizienz innerhalb verschiedener Wirtschaftsinstitutionen erhöht."
BUL_political_meritocracy_idea:0 "Politische Meritokratie"
BUL_political_meritocracy_idea_desc:0 "Ein wichtiger Leitgedanke der Liberalen Partei ist, dass das bulgarische politische System ein System ist, das auf Chancen und nicht auf Vetternwirtschaft basiert und die Vertretung des bulgarischen Volkes ermöglicht. Wir müssen es der Regierung erlauben, sich zu entfalten."
BUL_trade_with_russia_idea:0 "Bulgarisch-Russischer Handel"
BUL_trade_with_russia_idea_desc:0 "Durch die Verabschiedung eines Handelsabkommens zwischen unseren beiden Nationen erhalten wir Zugang zu lohnenswertem Handel und können eventuelle wirtschaftliche Abschwünge, die sich für uns ergeben könnten, besser abwehren."
BUL_empower_the_bulgarian_land_forces_idea:0 "Stärkung der bulgarischen Landstreitkräfte"
BUL_empower_the_bulgarian_land_forces_idea_desc:0 "Die bulgarischen Landstreitkräfte sind das Rückgrat unserer großen Nation, und nur durch ihre Stärkung können wir sicherstellen, dass Bulgarien für die absehbare Zukunft sicher, geschützt und stabil bleibt."
BUL_idealised_sovereign_idea:0 "Idealisierter Herrscher"
BUL_idealised_sovereign_idea_desc:0 "Wir müssen darauf hinarbeiten, das bulgarische Volk von der Rechtschaffenheit und Güte des Zaren zu überzeugen. Es ist wichtig, dass das bulgarische Volk zu Seiner Majestät aufblickt. "
BUL_expanding_the_tsars_powers_idea:0 "Ausgebaute Zarenmächte"
BUL_tightening_electoral_laws_idea:0 "Verschärfte Wahlgesetze"
BUL_tightening_electoral_laws_idea_desc:0 ""
BUL_political_protests_idea:0 "Politische Proteste"
BUL_political_protests_idea_desc:0 "Die von den verschärften Wahlgesetzen betroffenen Menschen und Politiker sind auf die Straße gegangen und haben gegen die Politik des Zaren protestiert. Dies wird sich leider negativ auf die Stabilität unserer Nation auswirken."
BUL_council_of_ministers_idea:0 "Ministerrat"
BUL_council_of_ministers_idea_desc:0 "Indem wir die Exekutive und die engen Berater des Zaren ermächtigen, können wir sicherstellen, dass die volle Macht in den Händen derer liegt, die wir als geeignet erachten, sie zu besitzen. Darüber hinaus hat dies den Vorteil, dass wir unsere Opposition schwächen."
BUL_trade_with_germany_idea:0 "Bulgarisch-Deutscher Handel"
BUL_trade_with_germany_idea_desc:0 "Durch die Verabschiedung eines Handelsabkommens zwischen unseren beiden Nationen erhalten wir Zugang zu präferiertem Handel und können eventuelle wirtschaftliche Abschwünge, die sich für uns ergeben könnten, besser abwehren."
BUL_german_military_mission_idea:0 "Deutsche Militärmission"
BUL_suppressing_the_agrarians_idea:0 "Unterdrückte Landwirte"
BUL_restructuring_the_state_idea:0 "Umstrukturierung des Staates"
BUL_restructuring_the_state_idea_desc:0 "Nun, da die enge sozialistische Regierung in Bulgarien an der Macht ist, müssen wir Schritte unternehmen, um unseren Staat vollständig umzugestalten und das bulgarische Volk dazu zu bringen, die politischen Realitäten der Situation zu akzeptieren. Dies wird jedoch einige Zeit in Anspruch nehmen."
BUL_restructuring_the_state_idea2:0 "Umstrukturierung des Staates"
BUL_restructuring_the_state_idea2_desc:0 "Nun, da die enge sozialistische Regierung in Bulgarien an der Macht ist, müssen wir Schritte unternehmen, um unseren Staat vollständig umzugestalten und das bulgarische Volk dazu zu bringen, die politischen Realitäten der Situation zu akzeptieren. Dies wird jedoch einige Zeit in Anspruch nehmen."
BUL_support_the_free_trade_unions_idea:0 "Unterstützung der freien Gewerkschaften"
BUL_communal_farming_idea:0 "Kommunale Landwirtschaft"
BUL_military_purges_idea:0 "Säuberung des Militärs"
BUL_military_purges_idea_desc:0 "Viele der Spitzenoffiziere der bulgarischen Landstreitkräfte waren gegen die sozialistische Regierungsform, was uns leider keine andere Wahl ließ, als sie zu beseitigen. Dies hat dazu geführt, dass unser Militär für die absehbare Zeit geschwächt ist."
BUL_improving_living_standards_idea:0 "Verbesserung des Lebensstandards"
BUL_improving_living_standards_idea_desc:0 "Die Gewährleistung eines höheren Lebensstandards für unsere Bürger ist von entscheidender Bedeutung, wenn wir ihre Zufriedenheit mit der derzeitigen Regierung gewährleisten und ihnen ein Leben unter vernünftigen Bedingungen ermöglichen wollen."
BUL_political_democracy_idea:0 "Politische Demokratie"
BUL_political_democracy_idea_desc:0 "Es ist wichtig, dass wir Maßnahmen ergreifen, um sicherzustellen, dass unsere Nation eine Bastion der Demokratie bleibt und dass alle Völker, Parteien und Gruppen angemessen vertreten werden."
BUL_rebuilding_the_state_idea:0 "Wiederaufbau des Staates"
BUL_rebuilding_the_state_idea_desc:0 "Es ist klar, dass die Lage Bulgariens, so wie sie jetzt ist, prekär ist. Daher müssen wir Schritte unternehmen, um das Vertrauen der Menschen wiederherzustellen, die Institutionen des Staates physisch wieder aufzubauen und die Demokratie nach Bulgarien zu bringen."
BUL_rebuilding_the_state_idea2:0 "Wiederaufbau des Staates"
BUL_rebuilding_the_state_idea2_desc:0 "Es ist klar, dass die Lage Bulgariens, so wie sie jetzt ist, prekär ist. Daher müssen wir Schritte unternehmen, um das Vertrauen der Menschen wiederherzustellen, die Institutionen des Staates physisch wieder aufzubauen und die Demokratie nach Bulgarien zu bringen."
BUL_rebuilding_the_state_idea3:0 "Wiederaufbau des Staates"
BUL_rebuilding_the_state_idea3_desc:0 "Es ist klar, dass die Lage Bulgariens, so wie sie jetzt ist, prekär ist. Daher müssen wir Schritte unternehmen, um das Vertrauen der Menschen wiederherzustellen, die Institutionen des Staates physisch wieder aufzubauen und die Demokratie nach Bulgarien zu bringen."
BUL_educational_development_idea:0 "Bildungsförderung"
BUL_educational_development_idea_desc:0 "Wir müssen unseren Blick auf die Bildung unserer Jugend richten und ihnen die Wunder der modernen Bildung beibringen. Schließlich muss Bulgarien über eine gebildete Bevölkerung verfügen, um seinen Status in der Welt zu behaupten."
BUL_empowering_the_workers_idea:0 "Ermächtigung der Arbeiter"
BUL_empowering_the_workers_idea_desc:0 "Wir müssen daran arbeiten, die Position des einfachen Arbeiters in Bulgarien zu stärken, um faire und angemessene Arbeitsbedingungen zu gewährleisten und diejenigen zu ehren, die hart daran arbeiten, diesen Staat als ein Symbol für wirtschaftliche Aktivität aufrechtzuerhalten."
BUL_progressive_income_tax_idea:0 "Progressive Einkommenssteuer"
BUL_progressive_income_tax_idea_desc:0 "Eine Einheitliche Steuer ergibt, vor allem im heutigen Zeitalter, keinen Sinn. Warum sollten die Armen und die Reichen eine gleiche Pauschale zahlen, die von nichts abhängig ist? Die Lösung besteht natürlich darin, die Menschen auf der Grundlage ihres Einkommens zu besteuern, um die Ausbreitung der Einkommensungleichheit einzudämmen und sicherzustellen, dass jeder einzelne Bürger seinen gerechten Anteil bezahlt."
BUL_constitutional_monarchy_idea:0 "Konstitutionelle Monarchie"
BUL_constitutional_monarchy_idea_desc:0 "Die Rolle des Zaren soll in der bulgarischen Politik nicht mehr so direkt sein wie früher. Seine Rolle wird auf eine weitgehend zeremonielle reduziert, wobei seine Kräfte kastriert werden. Wirkliche Macht sollte schließlich der Regierung eingeräumt werden, nicht dem Monarchen."
