bulgaria.74.t:0 "Bündnis mit [BUL.GetName]?"
bulgaria.74.d:0 "Interessanterweise scheint es, als ob [BUL.GetName] beschlossen hat, uns um ein Bündnis zwischen unseren beiden Nationen zu bitten. Sie verweisen auf die turbulente Atmosphäre in Europa und der übrigen Welt und behauptet, dass ein Bündnis zwischen unseren beiden Nationen dazu beitragen würde, die gegenseitige Verteidigung zu fördern. Was sagen wir dazu?"
bulgaria.74.a:0 "Klar!"
bulgaria.74.b:0 "Auf gar keinen Fall."

bulgaria.75.t:0 "[From.GetNameDefCap] hat angenommen!"
bulgaria.75.d:0 "Wunderbare Nachrichten sind gerade von der [Root.GetAdjective]en Delegation eingetroffen: Anscheinend hat sich [From.GetNameDef] entschieden, unser Angebot einer Allianz anzunehmen. Sie behaupten, dass der aktuelle Stand der Dinge in Europa und dem Rest der Welt so ungewiss sei, dass ein Bündnis für die gegenseitige Sicherheit unserer Nationen von großem Nutzen wäre."
bulgaria.75.a:0 "Ein Prost auf unsere [From.GetAdjective]en Freunde!"

bulgaria.76.t:0 "[From.GetNameDefCap] hat abgelehnt!"
bulgaria.76.d:0 "Schockierende Nachrichten sind gerade von der [Root.GetAdjective]en Delegation eingetroffen: Anscheinend hat [From.GetNameDef] beschlossen, unser Angebot einer Allianz abzulehnen. Sie verweisen darauf, dass die aktuelle Atmosphäre keine Rechtfertigung für das internationale Aufsehen sei, das [From.GetName] erregen würde, falls sie ein Bündnis mit uns eingehen sollten."
