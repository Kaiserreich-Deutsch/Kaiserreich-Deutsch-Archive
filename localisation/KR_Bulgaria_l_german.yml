bulgaria.87.t:0 "Konsolidierung der Macht über Adrianopel"
bulgaria.87.d:0 "Zum Glück scheint es, als hätten sich die Bürger von Adrianopel nach monatelanger Besetzung endlich mit den neuen politischen Realitäten abgefunden und sind endlich gewillt, [BUL.GetAdjective]e Bürger zu werden. Darüber hinaus haben wir viel Hilfe von unseren Soldaten erhalten, die dabei geholfen haben, die lautesten Stimmen unserer Opposition zum Schweigen zu bringen."
bulgaria.87.a:0 "Ausgezeichnet."

bulgaria.89.t:0 "Der neue Zar"
bulgaria.89.d:0 "Heute ist ein sowohl freudiger als auch melancholischer Tag für alle [Root.GetAdjective]en Bürger, da Zar Ferdinand I., eines natürlichen Todes gestorben, tot aufgefunden wurde. Diejenigen, die das Vergnügen hatten, ihn in seinen letzten Momenten zu besuchen, bemerkten, wie stolz und voller Freude er war, [Root.GetName] auf seinen Höhepunkt gebracht zu haben und die [Root.GetAdjective]e Hegemonie auf dem Balkan erfolgreich aufrechterhalten zu können.\n\nDer Tod des seligen Zaren sorgte für den Aufstieg seines Sohnes, der zum Zaren Boris III. gekrönt wurde, was für alle [Root.GetAdjective]en Bürger ein bedeutsames Ereignis war. Der neue Zar, der von vielen geliebt wird, hat versprochen, große Veränderungen an [Root.GetName] vorzunehmen, und erklärte, dass..."
bulgaria.89.a:0 "...die Nation in Zukunft freier werden soll."
bulgaria.89.b:0 "...die Nation in Zukunft freier werden soll."
bulgaria.89.c:0 "...die Nation in Zukunft vom großen Zaren geleitet werden soll."

bulgaria.90.t:0 "Absolutistischer Putsch!"
bulgaria.90.d:0 "Es scheint, als ob die Politik unserer Partei, auf die Umstrukturierung und den Wiederaufbau des bulgarischen Staates hinzuarbeiten, nicht ausreichend war. Gegen unseren Willen hat die Absolutistische Fraktion namhafte Politiker unserer Partei abgesetzt und begonnen, Schlüsselpositionen und Institutionen innerhalb der [Root.GetAdjective]en Regierung zu übernehmen. Obwohl viele dies als unrechte Machtergreifung betrachten, sind die meisten unserer Bürger der Konflikte und internen Streitigkeiten zu überdrüssig, um wirklich etwas dagegen zu unternehmen. Es scheint, als wären wir gegen unseren eigenen Willen aus der Regierung gedrängt worden. Wir sind gezwungen, die Macht aufzugeben..."
bulgarai.90.a:0 "Wie konnte das geschehen..."

bulgaria.91.t:0 "Eng Sozialistischer Putsch!"
bulgaria.91.d:0 "Es scheint, als ob die Politik unserer Partei, auf die Umstrukturierung und den Wiederaufbau des bulgarischen Staates hinzuarbeiten, nicht ausreichend war. Gegen unseren Willen haben die Engen Sozialisten namhafte Politiker unserer Partei abgesetzt und begonnen, Schlüsselpositionen und Institutionen innerhalb der [Root.GetAdjective]en Regierung zu übernehmen. Obwohl viele dies als unrechte Machtergreifung betrachten, sind die meisten unserer Bürger der Konflikte und internen Streitigkeiten zu überdrüssig, um wirklich etwas dagegen zu unternehmen. Es scheint, als wären wir gegen unseren eigenen Willen aus der Regierung gedrängt worden. Wir sind gezwungen, die Macht aufzugeben..."
bulgaria.91.a:0 "Wie konnte das geschehen..."

bulgaria.92.t:0 "Der Zweite Weltkrieg!"
bulgaria.92.d:0 "Es scheint, als ob der Zweite Weltkrieg, ein Krieg, von dem viele internationale Beobachter und sogar Teilnehmer prophezeit haben, dass er der größte Konflikt sein wird, den Europa je gesehen hat, nicht zu verhindern war. So wie es aussieht, müssen wir unseren Blick auf die internationalen Angelegenheiten richten, eine Haltung einnehmen und diejenigen unterstützen, die wir als unsere Verbündeten ansehen..."
bulgaria.92.a:0 "Helft den Deutschen!"
bulgaria.92.b:0 "Seite an Seite mit den Russen!"
bulgaria.92.c:0 "Schließt euch den Österreichern an!"
bulgaria.92.e:0 "Kämpft mit den Franzosen!"
bulgaria.92.f:0 "Vielleicht ist es das Beste, wenn wir uns nicht in diesen Konflikt verstricken lassen..."

bulgaria.93.t:0 "Bündnis mit [BUL.GetName]?"
bulgaria.93.d:0 "Anscheinend hat sich die [BUL.GetAdjective]e Regierung entschlossen, uns um ein Bündnis zu bitten. Sie erklärten ausdrücklich, dass sie uns in unserem Krieg gegen unsere Feinde unterstützen möchten. Es wäre zwar hilfreich, die [BUL.GetAdjective]e Regierung als Verbündeten zu betrachten, aber sie könnten auch ein potenzielles Hindernis darstellen und sie in unser Bündnis aufzunehmen, könnte sogar unser internationales Ansehen schwächen. Was sagen wir dazu?"
bulgaria.93.a:0 "Wir brauchen ihre Hilfe."
bulgaria.93.b:0 "Wir schaffen es ohne sie."

bulgaria.94.t:0 "[From.GetNameDefCap] hat angenommen!"
bulgaria.94.d:0 "Wunderbare Nachrichten sind gerade von der [Root.GetAdjective]en Delegation eingetroffen: Anscheinend hat sich [From.GetNameDef] entschieden, unser Angebot einer Allianz anzunehmen. Sie behaupten, dass der aktuelle Stand der Dinge in Europa und dem Rest der Welt so ungewiss sei, dass ein Bündnis für die gegenseitige Sicherheit unserer Nationen von großem Nutzen wäre."
bulgaria.94.a:0 "Ein Prost auf unsere [From.GetAdjective]en Freunde!"

bulgaria.95.t:0 "[From.GetNameDefCap] hat abgelehnt!"
bulgaria.95.d:0 "Schockierende Nachrichten sind gerade von der [Root.GetAdjective]en Delegation eingetroffen: Anscheinend hat [From.GetNameDef] beschlossen, unser Angebot einer Allianz abzulehnen. Sie verweisen darauf, dass die aktuelle Atmosphäre keine Rechtfertigung für das internationale Aufsehen sei, das [From.GetName] erregen würde, falls sie ein Bündnis mit uns eingehen sollten."
bulgaria.95.a:0 "Verdammt sein sie."

bulgaria.96.t:0 "[From.GetName] fordert Edirne!"
bulgaria.96.d:0 "Die hinterhältigen Bulgaren haben es für notwendig gehalten, Edirne, einen Staat, den [Root.GetNameDef] als Kernstaat ansieht, zu fordern. Es scheint, als wollten sie ihren Wert und ihre Macht auf der Weltbühne beweisen indem sie uns drohen, ihnen entweder den Staat zu überlassen oder mit Konsequenzen zu rechnen. Wir könnten diese Aktion einfach als Bluff abtun und uns weigern, den Staat zu übergeben, was von den meisten empfohlen wird. Dennoch ist die Aussicht auf einen Krieg nichts, was unsere Bürger gerne in Kauf nehmen würden. Was sagen wir?"
bulgaria.96.a:0 "Wir werden niemals nachgeben!"
bulgaria.96.b:0 "Wir haben keine andere Wahl..."

bulgaria.97.t:0 "[From.GetNameDefCap] hat unsere Forderungen abgelehnt!"
bulgaria.97.d:0 "Es scheint, als ob [From.GetNameDef] es für angebracht gehalten hat, unsere Forderungen abzulehnen. Sie haben erklärt, dass Adrianopel ein [From.GetAdjective]er Staat und kein [Root.GetAdjective]er sei. Auch wenn ein offener Krieg gegen [From.GetNameDef] nicht auf die leichte Schulter zu nehmen ist, steht fest, dass wir auf der Weltbühne mit einem Prestigeverlust konfrontiert werden könnten, wenn wir unser Kriegsandrohung nicht in die Tat umsetzen. Wie sollen wir vorgehen?"
bulgaria.97.a:0 "Erklärt ihnen den Krieg!"
bulgaria.97.b:0 "Wir müssen zur richtigen Zeit zuschlagen..."

bulgaria.98.t:0 "[From.GetNameDefCap] hat nachgegeben!"
bulgaria.98.d:0 "Das schwache und marode Osmanische Reich hat sich seinem Spitznamen, der Kranke Mann vom Bosporus, wieder einmal als würdig erwiesen. Es scheint, als ob selbst sie nicht in der Lage waren, der Bedrohung durch eine [Root.GetAdjective]e Kriegsandrohung zu trotzen. Sie haben mit der Übertragung Adrianopels in [Root.GetAdjective]e Hand begonnen."
bulgaria.98.a:0 "Wunderbar!"

bulgaria.99.t:0 "[BUL.GetNameDefCap] wurde besetzt! Sollten wir den Krieg beenden?"
bulgaria.99.d:0 "Es scheint, als hätten die Soldaten unserer Feinde [BUL.GetName] vollständig besetzt, die einst mächtige Nation auf null reduziert und den größten Widerstand zum Schweigen gebracht. Die öffentliche Meinung in [Root.GetName] beginnt, sich gegen den Krieg zu wenden. Viele plädieren für Frieden, da sich der Krieg bereits über einen so langen Zeitraum hinzieht. Sollen wir Frieden suchen, oder können wir den Kampf fortsetzen?"
bulgaria.99.a:0 "Ja, dieser Krieg zieht sich schon viel zu lange hin."
bulgaria.99.b:0 "Nein, wir müssen für unsere [BUL.GetAdjective]en Brüder kämpfen!"

bulgaria.100.t:0 "[RUS.GetNameDef] möchte Frieden schließen"
bulgaria.100.d:0 "Nachdem [BUL.GetName] zusammengebrochen und der ursprüngliche Zweck unseres Krieges damit erfüllt ist, scheint es, als wolle [RUS.GetNameDef] die Feindseligkeiten zwischen unseren Nationen schnell beenden. Wir könnten ihren Forderungen zwar nachkommen und eine Delegation entsenden, um Frieden zu schließen, aber vielleicht wäre es für uns sogar vorteilhafter, den Krieg fortzusetzen. Was sagen wir?"
bulgaria.100.a:0 "Akzeptiert ihr Friedensangebot - wir haben getan, was wir uns vorgenommen haben."
bulgaria.100.b:0 "Dieser Krieg muss weitergehen!"

bulgaria.101.t:0 "Vertrag von Edirne"
bulgaria.101.d:0 "So demütigend es auch erscheinen mag, die Bulgaren haben ihr beanspruchtes Land besetzt und wir sind schwer in Nachteil. Vielleicht ist die Zeit gekommen, ihnen zu geben, was sie wollen?"
bulgaria.101.d.axis:0 "Der Feind kommt von allen Seiten und ein rückt in die Nähe der Hauptstadt Istanbul. Wir haben keine andere Wahl, als Edirne an Bulgarien abzutreten und zu hoffen, dass sie uns danach in Ruhe lassen, damit wir all unsere Kräfte auf die südliche Front konzentrieren können."
bulgaria.101.a:0 "Eines Tages werden wir zurückkehren!"
bulgaria.101.b:0 "Das Reich beugt sich nicht nicht vor Anwärtern vom Balkan!"

bulgaria.102.t:0 "Vertrag von Edirne"
bulgaria.102.d:0 "Wir haben den [From.GetAdjective]en Widerstand niedergeschlagen. Nun sind sie endlich eingeknickt und haben uns angeboten, uns unser beanspruchtes Land zu übergeben."
bulgaria.102.d.axis:0 "Durch den Krieg an der Nahost-Front erschöpft und im Wissen, dass sie nicht unsere Truppen und den Kairoer Pakt gleichzeitig besiegen können, hat das Reich zugestimmt, Edirne an uns abzutreten, sofern wir diesen Krieg verlassen. Es wäre klug, dieses Angebot anzunehmen, bevor sie das Blatt wenden und bei uns einfallen."
bulgaria.102.a:0 "Wir akzeptieren ihren Vertrag"
bulgaria.102.b:0 "Treibt die Osmanen aus dem gesamten Balkan!"

bulgaria.103.t:0 "Bulgarien lehnt ab"
bulgaria.103.d:0 "Überzeugt davon, dass wir in der Falle sitzen, und optimistisch über ihre Chancen, noch mehr Land zu erobern, hat Bulgarien all unsere Angebote abgelehnt und geschworen, den Krieg so lange fortzusetzen, bis alle ihre Forderungen erfüllt sind."
bulgaria.103.a:0 "Kommt und holt es euch!"

bulgaria.104.t:0 "Der Krieg ist vorbei"
bulgaria.104.d:0 "Der Krieg mit den Türken ist jetzt vorbei und es ist an der Zeit, die Vorbereitungen entlang unserer Grenze einzustellen."
bulgaria.104.a:0 "Definitiv eine Erleichterung!"

bulgaria.110.t:0 "Der [From.GetAdjective]-Einwand"
bulgaria.110.d:0 "Die [From.GetAdjective]-Regierung hat uns einen lautstarken Einwand gegen unseren Plan geschickt, sich mit [BUL.GetNameDef] zu vereinigen. Sie behauptet, dass dies gegen frühere Verträge verstößt und das Gleichgewicht der Kräfte auf dem Balkan stören wird. Sie sind sogar so empört, dass sie damit gedroht haben, unsere Allianz zu verlassen, wenn wir so weitermachen... und vielleicht sogar die Waffen gegen uns zu erheben! Wie sollen wir auf eine solche Erpressung reagieren?"
bulgaria.110.a:0 "Vielleicht sollten wir das doch noch einmal überdenken..."
bulgaria.110.b:0 "Nein! Wir gehen weiter!"

bulgaria.111.t:0 "[From.GetNameDefCap] gibt Plan auf"
bulgaria.111.d:0 "Die [From.GetAdjective]-Regierung hat uns versichert, dass der Plan bestenfalls provisorisch war, und sie haben die Idee komplett zurückgezogen und sich dafür entschuldigt, uns beleidigt zu haben."
bulgaria.111.a:0 "Gut!"

bulgaria.112.t:0 "[From.GetNameDefCap] gibt den Plan auf"
bulgaria.112.d:0 "Unter dem Druck ihrer Verbündeten in [From.From.GetNameDef] hat die [From.GetAdjective]-Regierung beschlossen, die geplante Union mit [Root.GetNameDef] zu verwerfen. Dies ist eine Katastrophe, die unsere Regierung unglaublich dumm aussehen lässt!"
bulgaria.112.a:0 "Leider"

bulgaria.113.t:0 "[From.GetNameDefCap] Bleibt standhaft"
bulgaria.113.d:0 "Es scheint, dass die [From.GetAdjective] entschieden hat, dass wir bluffen. Sie haben uns mitgeteilt, dass sie mit der geplanten Vereinigung fortfahren, egal was wir sagen."
bulgaria.113.a:0 "Dann ist diese Allianz für uns überflüssig"
bulgaria.113.b:0 "Wir werden uns dieser Entscheidung mit aller Kraft widersetzen!"
bulgaria.113.c:0 "Lassen Sie es laufen"
bulgaria_war_serbia_tt:0 "Eine Aufforderung zur Kriegserklärung an [SER.GetNameDef] könnte in den nächsten Tagen kommen, wenn sie mit ihrem Plan fortfahren...\n"

bulgaria.114.t:0 "[From.GetNameDefCap] verlässt die [Root.GetFactionName]"
bulgaria.114.d:0 "Während die Drohungen der [From.GetAdjective]-Regierung in der Tat so viel heiße Luft waren, ist es ihre Wut nicht. Sie haben beschlossen, ihre Allianz mit uns aufzugeben, in Ablehnung unserer Pläne."
bulgaria.114.a:0 "Bah! Wer braucht die schon!"

bulgaria.115.t:0 "Die [From.GetAdjective]-Bedrohung"
bulgaria.115.d:0 "Es scheint, dass der Einwand der [From.GetAdjective]-Regierung gegen unseren Plan echt und tiefsitzend war. Sie haben die [Root.GetFactionName] aufgegeben und ziehen ihre Kräfte an der Grenze zusammen."
bulgaria.115.a:0 "Das ist nicht gut..."

bulgaria.116.t:0 "Der bulgarische Putsch"
bulgaria.116.d:0 "Es scheint, dass unsere Einschätzung der Popularität der Union innerhalb Bulgariens nicht unberechtigt war. Die demokratische Regierung wurde von reaktionären Gegnern von [Root.GetNameDef] gestürzt, wobei Boris III. den Thron wieder bestieg. Sie haben die Beziehungen zu uns beendet und absolute Opposition gegen Stamboliyskis Vorschlag angekündigt. Einige in unserer Regierung rufen zum Eingreifen auf, zumindest um die alte Regierung wiederherzustellen, aber auch um zu zeigen, dass [Root.GetNameDef] nicht ohne Repressalien beleidigt werden kann."
bulgaria.116.a:0 "Geben Sie die Unionsidee auf und lassen Sie sie in Ruhe"
bulgaria.116.b:0 "Wir werden dies bis zum bitteren Ende verfolgen!"

bulgaria.117.t:0 "Der Krieg beginnt"
bulgaria.117.d:0 "Obwohl der Gedanke an eine Vereinigung mit [SER.GetNameDef] innerhalb Bulgariens heftig bekämpft wird, so sehr, dass Boris III. seinen Thron wiederherstellen ließ, um dem Gedanken ein Ende zu setzen, ist die [SER.GetAdjective]-Regierung nicht damit zufrieden, es dabei zu belassen. Sie strebt die Eroberung von [BUL.GetNameDef] an, und es liegt nicht an uns, zu überlegen, ob wir unsere Drohung mit einer Intervention wahr machen werden."
bulgaria.117.a:0 "Wir werden auf jeden Fall"
bulgaria.117.b:0 "Ziehen Sie sich zurück und überlassen Sie sie ihrem Schicksal"

bulgaria.118.t:0 "Der bulgarische Putsch"
bulgaria.118.d:0 "Es scheint, dass unser Marionettenregime in Bulgarien gefallen ist, und die Feinde unserer Regierung haben eine Chance erhalten, den Vorteil zu nutzen. Sie haben gegen die Regierung geputscht und dabei die [Root.GetAdjective]-Herrschaft abgelegt. Wenn wir die Kontrolle wiedererlangen wollen, müssen wir es mit Gewalt tun."
bulgaria.118.a:0 "Dann müssen wir angreifen!"
bulgaria.118.b:0 "Lassen Sie sie in Ruhe"

bulgaria.120.t:0 "Das bulgarische Angebot"
bulgaria.120.d:0 "Interessanterweise ist die [BUL.GetAdjective]-Regierung an uns herangetreten und hat ihr Interesse bekundet, der [Root.GetFactionName] beizutreten. Trotz unserer konfliktreichen Vergangenheit sagen sie, dass sie wirklich daran interessiert sind, unsere Versöhnung zu fördern, und dass gegenseitige Hilfe und Schutz der nächste Schritt zu einer größeren slawischen Union wäre."
bulgaria.120.a:0 "Sehr gut"
bulgaria.120.b:0 "Soll das ein Witz sein?"

bulgaria.121.t:0 "[From.GetNameDefCap] Hat akzeptiert!"
bulgaria.121.d:0 "Wunderbare Nachrichten sind gerade von der [Root.GetAdjective]-Delegation eingetroffen: Offenbar haben [From.GetNameDef] beschlossen, unser Angebot einer Allianz anzunehmen. Unsere Versöhnung ist nun vollständig!"
bulgaria.121.a:0 "Ein Toast auf unsere neuen Freunde!"

bulgaria.122.t:0 "[From.GetNameDefCap] hat abgelehnt"
bulgaria.122.d:0 "Schockierende Nachrichten sind gerade von der [Root.GetAdjective]-Delegation eingetroffen: Anscheinend haben [From.GetNameDef] beschlossen, unser Angebot einer Allianz abzulehnen, mit der Begründung, dass sie uns einfach nicht genug vertrauen. Wer kann es ihnen angesichts unserer Geschichte verdenken?"
bulgaria.122.a:0 "Ah, also"

bulgaria.125.t:0 "Geräusche des Streits"
bulgaria.125.d:0 "Während die neue Regierung damit beschäftigt war, Ordnung zu schaffen, gab es Geräusche des Streits mit den Machthabern. In dieser Zeit der Instabilität wäre es ein Leichtes für eine andere entschlossene Gruppe, die Macht zu ergreifen, bevor die Demokratie vollständig Fuß gefasst hat. Es wurde bereits über Mitglieder der Regierung geflüstert, dass sie Deals machen und Partei ergreifen... aber steckt da wirklich etwas dahinter?"
bulgaria.125.a:0 "Die Absolutisten übernehmen die Kontrolle!"
bulgaria.125.b:0 "Die engen Sozialisten machen ihren Zug!"
bulgaria.125.c:0 "Nein, die Regierung lebt weiter!"

bulgaria.126.t:0 "Ärger in den eigenen Reihen"
bulgaria.126.d:0 "Die Entlassung erfahrener Soldaten durch die Agrarregierung und ihre antimilitärische Haltung hat viele Mitglieder der alten Garde Bulgariens verärgert. Sie sehen Aleksandar Stamboliyskis Handlungen als grenzwertig verräterisch an, und es gibt Gerüchte über Bemühungen, Maßnahmen zu ergreifen. Die Regierung bewegt sich schnell, um das Gerede einzudämmen, bevor es an Stärke gewinnt, aber wird es genug sein?"
bulgaria.126.a:0 "Das ist es leider nicht"
bulgaria.126.b:0 "Das Gerede war nichts als heiße Luft"

bulgariaflavour.1.t:0 "Die Bulgarische Bauernvolksunion demonstriert!"
bulgariaflavour.1.d:0 "Nach den katastrophalen Auswirkungen des Schwarzen Montags, scheint es, als hätte uns unsere wirtschaftlich instabile Position nur geschadet. Die Mitglieder der Bulgarischen Bauernvolksunion haben Streiks und Proteste vor den Büros wichtiger liberaler Beamter veranstaltet und gefordert, dass die Regierung im Namen der Bauern eingreift. Dies hat im Endeffekt nichts anderes bewirkt, als noch mehr Druck auf uns auszuüben und die Uneinigkeit innerhalb der Nation weiter zu verbreiten..."
bulgariaflavour.1.a:0 "Zum Teufel mit allem..."

bulgariaflavour.2.t:0 "Das offene Geheimnis des Zaren"
bulgariaflavour.2.d:0 "Ein offenes Geheimnis des Zaren Ferdinand I. ist, dass er selbst ein bisexueller Mann ist. Es wurden schon viele Gerüchte verbreitet und darüber diskutiert, dass der Zar regelmäßig Urlaub auf Capri machen soll. Tatsächlich ist es vielen bekannt, dass der Zar homosexuelle Interessen hat, und dass deshalb bereits viele Skandale für die Herrscherfamilie verursacht wurden."
bulgariaflavour.2.a:0 "Was sollen wir auch dagegen tun?"

bulgariaflavour.3.t:0 "Die Eroberung Konstantinopels!"
bulgariaflavour.3.d:0 "Endlich scheint es, als hätten wir das Land eingenommen, das uns rechtmäßig gehört. Konstantinopel, das einst in den Händen der perfiden Türken lag, liegt heute in unseren Händen. Wir haben es geschafft, den Fall Konstantinopels zu rächen, der 1453 - vor fast 500 Jahren - stattfand, und haben die Stadt wieder in orthodoxe Hände gelegt. Die Hagia Sofia und der Ökumenische Patriarch sind nun endlich in sicheren, christlichen Händen."
bulgariaflavour.3.a:0 "Was für ein freudiger Anlass!"

bulgariaflavour.4.t:0 "Baba Marta-Tag"
bulgariaflavour.4.d:0 "Ursprünglich ein heidnisches Ritual und eine der ältesten fortgeführten Traditionen in Europa, ist der Baba Marta-Tag, der jährlich am 1. März stattfindet, ein Feiertag, an dem über den ganzen Monat März Martenizas getragen werden und von der Geschichte Baba Martas erzählt wird, einer Schwester/Frau des großen und des kleinen Langhornkäfers. Wegen ihres Ärgers darüber, von einem Hirten als alt bezeichnet worden zu sein, wurde Baba Marta wütend und ließ Schnee herabfallen, was dazu führte, dass der Hirte und seine Herde in den Bergen frieren mussten.\n\nUm dieses Ereignis zu feiern, finden auch am 9. und 25. März Festlichkeiten statt, an denen die Menschen das Eintreffen des Frühlings feiern."
bulgariaflavour.4.a:0 "Wie interessant..."

bulgariaflavour.5.t:0 "Tag der Befreiung"
bulgariaflavour.5.d:0 "Am 3. März 1878 wurde [Root.GetName] mit der Unterzeichnung des Vertrages von San Stefano befreit und als richtiger Staat etabliert. Durch die Unterstützung des ehrwürdigen Peter war das Osmanische Reich gezwungen, [Root.GetName] den größten Teil seines Territoriums zu überlassen. Später, nach dem Vertrag von Berlin 1878, wurde dann von den europäischen Mächten neben Ost-Rumelien das Fürstentum [Root.GetName] gegründet. Im Jahr 1908 würden wir endlich unsere Unabhängigkeit erklären."
bulgariaflavour.5.a:0 "Bulgaren, freut euch!"

bulgariaflavour.6.t:0 "Internationaler Tag der Arbeiter"
bulgariaflavour.6.d:0 "Heute ist der 1. Mai, allgemein bekannt als der Internationale Tag der Arbeiter, an dem die Bemühungen der einfachen Arbeiterschaft in der Arbeiterbewegung gefeiert werden. Der Tag, der ursprünglich zum Gedenken an die Haymarket-Affäre am 4. Mai eingeführt wurde, ist ein gesetzlicher Feiertag in syndikalistischen Nationen auf der ganzen Welt."
bulgariaflavour.6.a:0 "Verstehe..."

bulgariaflavour.7.t:0 "Unabhängigkeitstag"
bulgariaflavour.7.d:0 "Am 22. September hat Zar Ferdinand I. von Bulgarien, der damalige Prinz Ferdinand, in Tarnovo die Unabhängigkeit [Root.GetName]s erklärt. Dies war ein bedeutsamer Anlass für unsere große Nation, da es uns endlich ermöglichte, unsere Unabhängigkeit de jure zu erlangen und uns vollständig vom Griff des hinterhältigen Osmanischen Reiches zu befreien. Seit der Unabhängigkeitserklärung haben wir im Laufe der Jahre viele Erfolg erlebt, insbesondere während unserer Zeit im Weltkrieg."
bulgariaflavour.7.a:0 "Ein Prost auf den Zaren!"
bulgariaflavour.7.b:0 "Ein Prost auf das [Root.GetAdjective]e Volk!"

bulgariaflavour.8.t:0 "Die Eroberung Soluns!"
bulgariaflavour.8.d:0 "Solun, das einst das Zentrum des bulgarischen nationalen Wiederbelebung in Mazedonien war, liegt nun in unseren Händen. Natürlich ist die Mehrheit der Bevölkerung Griechisch, es gibt in der Region jedoch auch einige [Root.GetAdjective]e Kameraden, die sich über den Transfer des Territoriums in [Root.GetAdjective]e Hand freuen. Und obwohl dies ein freudiges Ereignis ist, sollten wir nicht vergessen, dass wir viel zu tun haben, um unsere Macht in der Region zu konsolidieren..."
bulgariaflavour.8.a:0 "Wir werden bestehen!"

bulgariaflavour.9.t:0 "Partisanenangriffe in Solun!"
bulgariaflavour.9.d:0 "Nach unserer Eroberung der Region scheint es, als ob die Bewohner und Einheimischen der Region es für nötig gehalten haben, verschiedene Gebäude und Fabriken der Infrastruktur anzugreifen und zu beschädigen. Darüber hinaus konnten wir beobachtet, wie die Anwohner Proteste gegen die [Root.GetAdjective]e Regierung veranstalteten, von denen einige zu Kämpfen zwischen den Militärgarnisonen und den Einheimischen eskalierten."
bulgariaflavour.9.a:0 "Was für ein Chaos..."

bulgariaflavour.10.t:0 "Konsolidierung der Macht über Solun"
bulgariaflavour.10.d:0 "Zum Glück scheint es, als hätten sich die Bürger von Solun nach monatelanger Besetzung endlich mit den neuen politischen Realitäten abgefunden und sind endlich gewillt, [BUL.GetAdjective]e Bürger zu werden. Darüber hinaus haben wir viel Hilfe von unseren Soldaten erhalten, die dabei geholfen haben, die lautesten Stimmen unserer Opposition zum Schweigen zu bringen."
bulgariaflavour.10.a:0 "Ausgezeichnet."

bulgariaflavour.11.t:0 "Partisanenangriffe in Adrianopel!"
bulgariaflavour.11.d:0 "Nach unserer Eroberung der Region scheint es, als ob die Bewohner und Einheimischen der Region es für nötig gehalten haben, verschiedene Gebäude und Fabriken der Infrastruktur anzugreifen und zu beschädigen. Darüber hinaus konnten wir beobachtet, wie die Anwohner Proteste gegen die [Root.GetAdjective]e Regierung veranstalteten, von denen einige zu Kämpfen zwischen den Militärgarnisonen und den Einheimischen eskalierten."
bulgariaflavour.11.a:0 "Was für ein Chaos..."

bulgariaflavour.12.t:0 "Nestinarstvo"
bulgariaflavour.12.d:0 "Nestinarstvo, ein Feuerritual, das sowohl in den [Root.GetAdjective]en als auch in den [GRE.GetAdjective]en Städten im Strandzha-Gebirge am Schwarzen Meer durchgeführt wird, ist ein Barfuß-Tanz auf glühenden Flammen, der im Dorfzentrum von Nestinari durchgeführt wird. Das Ritual selbst ist eine Mischung aus östlich-orthodoxen und heidnischen Traditionen."
bulgariaflavour.12.a:0 "Wie aufregend!"

bulgariaflavour.13.t:0 "Die Nationale Kunstgalerie"
bulgariaflavour.13.d:0 "Die 1934 gegründete Nationale Kunstgalerie [Root.GetName]s, welche sich in Sofia (genauer, am Battenberg-Platz) befindet, enthält viele Beispiele zeitgenössischer [Root.GetAdjective]er Kunst, insbesondere von bekannten bulgarischen nationalen Wiederbelebungskünstlern. Darüber hinaus befinden sich in diesem großen Museum auch Werke ausländischer Künstler und sogar die Kunstsammlung des Zarenhauses."
bulgariaflavour.13.a:0 "Interessant!"

bulgariaflavour.14.t:0 "Die Ausstellung des Nationalen Museums für Militärgeschichte"
bulgariaflavour.14.d:0 "Das Nationale Museum für Militärgeschichte, das der Militärgeschichte von [Root.GetName] gewidmet ist, hat die Eröffnung seiner ersten Ausstellung angekündigt und damit begonnen, verschiedene Waffen, Uniformen und Biographien zur Geschichte unseres triumphalen Militärs zu präsentieren."
bulgariaflavour.14.a:0 "Wunderbar!"

bulgariaflavour.15.t:0 "Stamboliyski läuft über!"
bulgariaflavour.15.d:0 "Da er der der Meinung war, [Root.GetNameDef] stünde kurz vor der Niederlage, scheint es, als hätte Stamboliyski sein wahres Gesicht gezeigt. Er ist zu unserem Feind übergelaufen und hat sich dort für pan-slawische Ideale ausgesprochen. Damit hat er zwar die Aufmerksamkeit vieler innerhalb der Bulgarischen Bauernvolksunion auf sich gezogen, aber nur ein kleiner Teil der Parteimitglieder hat sich für eine Zusammenarbeit mit den Serben ausgesprochen."
bulgariaflavour.15.a:0 "Wir werden diesen Mann erschießen lassen!"

bulgariaflavour.16.t:0 "Stamboliyskis Prozess"
bulgariaflavour.16.d:0 "Nach unserem Sieg über den Belgrader Pakt halten wir es für angebracht, alle, die sich als Verschwörer gegen den Staat erwiesen haben, ins Gefängnis zu stecken. Einer der bekanntesten Namen unter diesen Verrätern, Stamboliyski, war von der Regierung schon nach seiner Ankündigung, mit den Serben zusammenzuarbeiten, inhaftiert worden. Sein Prozess soll heute beginnen, und wir können nur hoffen, dass er bekommt, was er verdient..."
bulgariaflavour.16.a:0 "Zum Teufel mit diesem Mann..."

bulgariaflavour.17.t:0 "Abschaffung der Scharia-Familiengerichte"
bulgariaflavour.17.d:0 "Nachdem wir mit der Schließung der Scharia-Familiengerichte begonnen haben, sind wir auf ersten Widerstand von den lokalen türkischen und pomakischen Gemeinden gestoßen. Sie argumentieren, dass die Nutzung der Scharia-Gerichte entscheidend für die Einhaltung des islamischen Rechts sei und dass der bulgarische Staat damit einem wesentlichen Teil der Bevölkerung eklatant seine Bedürfnisse abspreche."
bulgariaflavour.17.a:0 "Egal, was sie sagen, wir müssen voranschreiten."

bulgariaflavour.18.t:0 "Muftis sprechen sich gegen Sprachprüfungen aus"
bulgariaflavour.18.d:0 "Einige der älteren Muftis in Bulgarien hatten Schwierigkeiten damit, unsere Sprache auf natürliche Weise zu lernen, und haben deshalb damit begonnen, Beschwerden bei der Regierung einzureichen. Sie bitten darum, dass ihnen Übersetzer zur Verfügung gestellt werden, die ihnen helfen können, ihre Sprachproblemen zu überwinden."
bulgariaflavour.18.a:0 "Nun gut, stellt ihnen Übersetzer zur Verfügung."

bulgariaflavour.19.t:0 "Die Einführung von Freundschaftsgemeinden"
bulgariaflavour.19.d:0 "Um eine größere kulturelle und humanitäre Zusammenarbeit zu ermöglichen, hat sich die [Root.GetAdjective]e Regierung für die Förderung von [TUR.GetAdjective]en und pomakischen Freundschaftsgemeinden eingesetzt. Auf diese Weise können wir die Probleme, mit denen Muslime in [BUL.GetName] konfrontiert sind, besser verstehen und sie auf diese Weise besser angehen."
bulgariaflavour.19.a:0 "Ein monumentaler Schritt zur Förderung der Stabilität [BUL.GetName]s."

bulgariaflavour.20.t:0 "Die Einführung von Freundschaftsgemeinden"
bulgariaflavour.20.d:0 "Um eine größere kulturelle und humanitäre Zusammenarbeit zu ermöglichen, hat sich die [Root.GetAdjective]e Regierung für die Förderung von [TUR.GetAdjective]en Freundschaftsgemeinden eingesetzt. Auf diese Weise können wir die Probleme, mit denen [TUR.GetAdjective]e Muslime in [BUL.GetName] konfrontiert sind, besser verstehen und sie auf diese Weise besser angehen."
bulgariaflavour.20.a:0 "Ein monumentaler Schritt zur Förderung der Stabilität [BUL.GetName]s."

bulgariaflavour.21.t:0 "Die Finanzierung der Moscheen"
bulgariaflavour.21.d:0 "Angesichts der jüngsten Proteste eines Teils unserer Bevölkerung in Bezug auf den Status der muslimischen Minderheit in [BUL.GetName] ist es wichtig, dass ein zentrales Thema angesprochen wird: die Frage, wer die Moscheen in [BUL.GetName] finanzieren wird. Wir könnten zwar die Last einfach auf die bereits existierenden, wohlhabenden Muslime laden, aber es ist wichtig zu bedenken, dass uns das bei der muslimischen Gesellschaft nicht beliebt machen wird. Wenn wir allerdings die Staatskasse nutzen, um für den Unterhalt der Moscheen zu bezahlen, wird das unseren Ruf bei den [BUL.GetAdjective]en Christen in unserer Bevölkerung schmälern. Was sollen wir tun?"
bulgariaflavour.21.a:0 "Wir werden sie weiterhin selbst finanzieren."
bulgariaflavour.21.b:0 "Wir können diese Kosten nicht länger tragen."

bulgariaflavour.22.t:0 "Schulung in den [TUR.GetAdjective]en Gemeinden"
bulgariaflavour.22.d:0 "Es ist wichtig, dass wir die Haltung des [Root.GetAdjective]en Staates in Bezug auf den Status der [TUR.GetAdjective]en Schulen klar definieren. Das heißt, mit staatlicher Unterstützung offiziell den Betrieb von [TUR.GetAdjective]en Schulen zu erlauben und [TUR.GetAdjective]en Beamten zu genehmigen, ihre eigenen Schulen zu betreiben. Mit einem minimalen Maß an staatlicher Überwachung, versteht sich."
bulgariaflavour.22.a:0 "Ein vernünftiger Kompromiss."

bulgariaflavour.23.t:0 "Schulung in den Minderheitsgemeinden"
bulgariaflavour.23.d:0 "Es ist wichtig, dass wir die Haltung des [Root.GetAdjective]en Staates in Bezug auf den Status der Schulen muslimischer Minderheiten klar definieren. Das heißt, mit staatlicher Unterstützung offiziell den Betrieb von [TUR.GetAdjective]en und pomakischen Schulen zu erlauben und Beamten aus diesen Schichten zu genehmigen, ihre eigenen Schulen zu betreiben. Mit einem minimalen Maß an staatlicher Überwachung, versteht sich."
bulgariaflavour.23.a:0 "Ein vernünftiger Kompromiss."

bulgariaflavour.24.t:0 "Neubesiedlung [TUR.GetAdjective]er Gebiete"
bulgariaflavour.24.d:0 "Mit den Anfängen der neuen Massenmigrationspolitik, die offiziell von der Regierung [BUL.GetName]s in Gang gesetzt wurde, haben wir bereits die ersten unserer christlichen [BUL.GetAdjective]en Siedler gebeten, in das zu großen Teilen muslimische Westthrakien zu ziehen, um die Region besser mit dem Rest unserer Nation zu homogenisieren. Und obwohl uns das bei unserer muslimischen Bevölkerung sicherlich nicht beliebt gemacht hat, wissen wir, dass wir unsere Richtlinien trotz möglichen Widerstandes vorantreiben müssen."
bulgariaflavour.24.a:0 "So scheint es."

bulgariaflavour.25.t:0 "Neubesiedlung pomakischer Gebiete"
bulgariaflavour.25.d:0 "Der Strom von [BUL.GetAdjective]en Siedlern in die östlichen Rhodopen und die nordalbanischen Bergregionen hat langsam zu einer stärkeren Förderung der christlichen, [BUL.GetAdjective]en Haltung in der Region geführt. Obwohl es einige Zeit dauern wird, bis sich die Pomaken an die neuen Siedler gewöhnt haben, können wir nur hoffen, dass wir ihnen dadurch die [BUL.GetAdjective]en Werte besser beibringen können."
bulgariaflavour.25.a:0 "So scheint es."

bulgariaflavour.26.t:0 "Erhöhte Spannungen"
bulgariaflavour.26.d:0 "Angesichts des jüngsten wirtschaftlichen Abschwungs haben die rechtsextreme Gruppe Zveno (mit dem ehemaligen General Kimon Georgiev Stoyanov an der Spitze) und ihre Mitglieder die muslimischen Gemeinden, die sich innerhalb der Grenzen [BUL.GetName]s befinden, sowohl physisch als auch verbal angegriffen. Sie erklären, dass die [BUL.GetAdjective]e Regierung viel zu lange zu nachsichtig gegenüber muslimischen Minderheiten war und machen sie für Arbeitsplatzverluste verantwortlich. Mitglieder von Zveno haben bereits begonnen, gegen die Politik der Regierung zu protestieren und Veränderungen in der Art und Weise zu fordern, wie [BUL.GetName] seine muslimische Minderheit behandelt.\n\nAls Reaktion auf diese Proteste und Angriffe, begannen [BUL.GetAdjective]e Türken und sogar einige Pomaken ebenfalls Proteste und Angriffe gegen Zveno zu führen. Diese Gruppe setzt sich allerdings nicht nur dafür ein, dass die [BUL.GetAdjective]e Regierung ihren eigenen Gemeinden mehr Autonomie gewähren soll, sie verlangen auch, dass die Regierung ihre Haltung zu vielen Themen deutlich macht, die bisher von ihr auf Eis gelegt worden waren."
bulgariaflavour.26.a:0 "Oh je."

bulgariaflavour.27.t:0 "General Vazov möchte helfen"
bulgariaflavour.27.d:0 "Prominente Vertreter der letzten Generation der bulgarischen Armeeführer versammelten sich in Sofia, um die aktuelle militärische Situation zu diskutieren. Während einige Empfehlungen an die aktuelle Regierung ausgesprochen wurden, stand nur Vladimir Vazov auf und äußerte den Wunsch, in den aktiven Dienst zurückzukehren. Der siebzigjährige ehemalige General ist als hervorragender General aus dem Weltkrieg in Erinnerung geblieben, vor allem aber durch die Schlacht von Doiran, wo er trotz starker Unterzahl eine Niederlage der Entente herbeiführte."
bulgariaflavour.27.a:0 "Natürlich kann er sich wieder einreihen!"
bulgariaflavour.27.b:0 "Er soll stattdessen die nächste Generation ausbilden"

bulgariaflavour.28.t:0 "General Vazov geht noch einmal in den Ruhestand"
bulgariaflavour.28.d:0 "Da [Root.GetNameDef] derzeit in Frieden lebt, hat sich General Vladimir Vazov erneut vom aktiven Dienst zurückgezogen. Man munkelt, dass seine Gesundheit nachgelassen hat und er plant, in sein Heimatdorf Ribaritsa zurückzukehren, wo er den Rest seiner Tage verbringen möchte."
bulgariaflavour.28.a:0 "Er hat seinem Land gut gedient"

### Focuses ###
BUL_economic_affairs:0 "Wirtschaftsangelegenheiten"
BUL_economic_affairs_desc:0 "Der Abschwung der deutschen Wirtschaft nach dem Zusammenbruch der Berliner Börse hat viele Länder in Europa getroffen. Leider konnten wir dem Sturm nicht standhalten und wurden genauso schwer getroffen wie viele andere Nationen. Wenn wir uns vollständig erholen wollen, müssen wir Maßnahmen zur Stärkung unserer Wirtschaft ergreifen."
BUL_retain_agrarianism:0 "Behaltet den Agrarismus bei"
BUL_retain_agrarianism_desc:0 "Anstatt Bulgarien zu einer Industrienation zu machen, müssen wir sicherstellen, dass wir uns an unsere Wurzeln erinnern und unsere agrarischen Ideale bewahren. Den Menschen müssen bessere Anbautechniken beigebracht werden, sie sich müssen neue Werkzeuge leisten können und mehr Land erhalten, um die Wirtschaft anzukurbeln."
BUL_increased_wheat_exports:0 "Erhöhte Weizenexporte"
BUL_increased_wheat_exports_desc:0 "Weizen, eine der reichhaltigsten und wichtigsten Nutzpflanzen Bulgariens, ist in Zeiten der Krise von großer Bedeutung. Da es eine hohe Nachfrage gibt, müssen wir unseren Blick auf die Steigerung unserer Weizenproduktion richten, damit wir mehr exportieren und unseren Gewinn erhöhen können."
BUL_rural_education:0 "Ländliche Bildung"
BUL_rural_education_desc:0 "Wir müssen die Bauern in Bulgarien fortbilden und ihnen neue und effizientere Anbaumethoden beibringen, um sowohl unsere Agrarproduktion zu steigern als auch unseren Landwirten zu helfen, sich besser gegen Maschinen zu behaupten. Auf diese Weise können wir sicherstellen, dass fast jeder Landwirt einen Arbeitsplatz haben wird."
BUL_redistribute_land_to_the_peasants:0 "Landverteilung für Bauern"
BUL_redistribute_land_to_the_peasants_desc:0 "Obwohl das Konfiszieren von Land keineswegs eine beliebte Maßnahme ist, können wir es populär machen, indem wir das konfiszierte Land an die Bauern verteilen. Diese werden das zusätzliche Land benötigen, um zur Steigerung der landwirtschaftlichen Erträge und zur Bereicherung der Nation beizutragen."
BUL_lower_the_tax_burden_on_the_peasantry:0 "Steuersenkung für Bauern"
BUL_lower_the_tax_burden_on_the_peasantry_desc:0 "Durch die Senkung der Steuern für die Bauernschaft können wir sie ermutigen, ihre Produktion von Agrargütern zu steigern, da sie einen größeren Gewinnanteil behalten werden können, während sie gleichzeitig ihren allgemeinen Lebensstandard verbessern."
BUL_develop_the_countryside:0 "Entwicklung des ländlichen Raums"
BUL_develop_the_countryside_desc:0 "Während viele unserer Städte, wie Sofia und Plovdiv, gut entwickelt sind, werden die ländlichen Gebiete selten beachtet und somit ignoriert. Wir müssen beginnen, in unsere ländlichen Regionen zu investieren, um unsere Nation besser zu vernetzen."
BUL_agricultural_subsidisation:0 "Agrarsubventionen"
BUL_agricultural_subsidisation_desc:0 "Um sicherzustellen, dass die Landwirtschaft wirklich rentabel bleibt, müssen wir Maßnahmen ergreifen, um sie zu finanzieren und den Landwirten Geld zur Verfügung stellen, um sie dazu anzuregen, immer mehr Feldfrüchte anzubauen."
BUL_increased_agricultural_output:0 "Gesteigerte landwirtschaftliche Produktivität "
BUL_increased_agricultural_output_desc:0 "Wir müssen uns kontinuierlich für die Fortsetzung der landwirtschaftlichen Produktion einsetzen und unsere Produktion von Nutzpflanzen steigern sowie neue und effizientere landwirtschaftliche Methoden entwickeln. Dabei ist es unerlässlich, dass wir die Rolle der Landwirtschaft in der Nation formalisieren, damit wir uns aus der aktuellen Krise befreien können."
BUL_adopt_industrialisation:0 "Übernehmt die Industrialisierung"
BUL_adopt_industrialisation_desc:0 "Wir müssen uns in diesen chaotischen Zeiten der Industrialisierung Bulgariens zuwenden. Auch wenn der Agrarismus immer ein großer Teil unserer Nation war, ändern sich die Zeiten: die Nationen auf der ganzen Welt sind immer mehr von Fabriken abhängig und nicht von Farmen. Auch wenn dies einen großen Teil unserer Bevölkerung verärgern könnte, ist die Industrialisierung eine notwendige Maßnahme, die ergriffen werden muss."
BUL_maintain_protectionism:0 "Setzt den Protektionismus fort"
BUL_maintain_protectionism_desc:0 "Es ist wichtig, dass wir die Bedürfnisse der bulgarischen Bevölkerung in den Vordergrund stellen, anstatt den freien Güterverkehr zu ermöglichen, der zur Auslagerung von Arbeitsplätzen führen könnte. Wir müssen unseren Blick auf Mitteleuropa, den größten Wirtschaftsblock Europas, richten und Zölle gegen sie erheben, um die Rechte der bulgarischen Arbeitskräfte zu schützen."
BUL_university_of_sofia:0 "Die Universität von Sofia"
BUL_university_of_sofia_desc:0 "Die Universität in Sofia wurde am 1. Oktober 1888 gegründet und ist somit die älteste Hochschule Bulgariens. Indem wir staatliche Fördergelder in den Auf- und Ausbau der von der Universität angebotenen Dienstleistungen fließen lassen, können wir die Weiterbildung unserer Bürger gewährleisten."
BUL_urban_development:0 "Stadtentwicklung"
BUL_urban_development_desc:0 "Während die bulgarischen Stadtgebiete zwar mit Abstand die am weitesten entwickelten Gebiete der Nation sind, ist auch vielen klar, dass der Entwicklungsstand in diesen Gebieten trotzdem hinter dem unserer europäischen Rivalen herhinkt. Wir müssen mehr in unsere städtischen Gebiete investieren, um die Umsiedlung in diese Gebiete voranzutreiben und so die Schaffung neuer Arbeitsplätze zu ermöglichen."
BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Darzhavna Aeroplanna Rabotilnitsa"
BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "Es wäre in unserem Interesse, mit Darzhavna Aeroplanna Rabotilnitsa, einem bekannten Flugzeughersteller mit Sitz in Bozhurishte, zusammenzuarbeiten, um unser Land besser auf dem Luftweg zu verbinden und weitere wirtschaftliche Aktivitäten in der Region anzuregen."
BUL_economic_growth_in_city_centres:0 "Wirtschaftswachstum in den Stadtzentren"
BUL_economic_growth_in_city_centres_desc:0 "Um die Wirtschaftstätigkeit noch weiter anzukurbeln und die Entwicklung der städtischen Gebiete zu versichern, müssen wir mit der umfangreichen Durchführung von Projekten für öffentliche Arbeiten und Programmen zur Entwicklung der Infrastruktur beginnen."
BUL_work_with_arsenal_ad:0 "Mit Arsenal AD zusammenarbeiten"
BUL_work_with_arsenal_ad_desc:0 "Arsenal AD, Bulgariens ältester Waffenlieferant mit Sitz in Kazanlak, ist primär auf die Herstellung von militärischer Ausrüstung und dazugehörigen Schusswaffen spezialisiert. Durch die Zusammenarbeit mit ihnen und die Bereitstellung staatlicher Subventionen können wir unsere heimische Rüstungsindustrie stärken und unsere Streitkräfte besser versorgen."
BUL_empower_the_bulgarian_national_bank:0 "Ermächtigung der bulgarischen Nationalbank"
BUL_empower_the_bulgarian_national_bank_desc:0 "Es ist von größter Bedeutung, dass wir uns um die Aufwertung unserer Währung, dem bulgarischen Lew, kümmern, indem wir mit der Bulgarischen Nationalbank zusammenarbeiten. Durch die Förderung der Stabilität unserer Währung und die Einführung angemessener Vorschriften für die Bank können wir die Stabilität des Lew besser steuern."
BUL_examining_the_budget:0 "Budgetkontrolle"
BUL_examining_the_budget_desc:0 "Der Zusammenbruch der Berliner Börse hat in Bulgarien zu einer Zeit der wirtschaftlichen Unsicherheit geführt. Dies hat sich selbstverständlich negativ auf den Haushalt und damit auf die Staatsausgaben ausgewirkt. Wenn wir uns aus dieser Finanzkrise herausreißen wollen, müssen wir uns den Zustand unseres Budgets genau ansehen und es neu aufteilen."
BUL_slash_military_pensions:0 "Streicht die Militärrenten"
BUL_slash_military_pensions_desc:0 "Es ist klar, dass wir die umfangreichen Militärrenten, die wir unseren Veteranen nach Ende des Weltkriegs gewährt hatten, nicht länger aufrechterhalten können. Sie haben unsere Finanzen bereits vor dem Schwarzen Montag schwer belastet. Es wird zwar eine äußerst unbeliebte und umstrittene Entscheidung sein, aber wir müssen die Ausgaben für die Renten deutlich zurückschrauben."
BUL_maintain_military_pensions:0 "Zahlt die Militärrenten"
BUL_maintain_military_pensions_desc:0 "Auch wenn es stimmt, dass die Aufrechterhaltung der Militärrenten unsere ohnehin schon überforderten Finanzen schwer belastet, können wir doch nicht einfach die Renten kürzen und unsere Helden leiden lassen. Nein, wir müssen diese Last auf uns nehmen. Es ist unsere Pflicht gegenüber den Veteranen, die zur Entstehung dieses goldenen Zeitalters beigetragen haben, sie zu unterstützen."
BUL_the_end_of_black_monday:0 "Das Ende des schwarzen Montags"
BUL_the_end_of_black_monday_desc:0 "Wir haben es endlich geschafft, die Wirtschaftsplage, die als Schwarzer Montag bekannt war, einzudämmen und die Krise zu beenden. Darüber hinaus ist es uns aber auch gelungen, unsere Wirtschaft zu stärken, die Stabilität unserer Währung zu festigen und das Vertrauen der Menschen zu gewinnen, indem wir eine wirtschaftliche Erholung herbeigeführt haben."

BUL_the_bulgarian_army:0 "Die bulgarischen Landstreitkräfte"
BUL_the_bulgarian_army_desc:0 "Da wir bei vielen als \"Preußen des Balkans\" bekannt sind, waren die bulgarischen Landstreitkräfte schon immer der Stolz und das Rückgrat der bulgarischen Nation. Wir müssen dafür sorgen, dass sie stark bleiben und sie kontinuierlich ausbauen, um unsere Vorherrschaft auf dem Balkan zu verteidigen."
BUL_maintaining_the_hegemony:0 "Haltet die Hegemonie"
BUL_maintaining_the_hegemony_desc:0 "Wir dürfen uns vor unseren Feinden nicht erlauben, irgendeine Schwäche zu zeigen. Wir müssen unsere Macht auf dem Balkan demonstrieren und die umliegenden Nationen an die bulgarische Hegemonie und die Überlegenheit der bulgarischen Landstreitkräfte erinnern, damit wir die territorialen Gewinne des Weltkriegs nicht verspielen."
BUL_defending_our_land:0 "Verteidigt unser Land"
BUL_defending_our_land_desc:0 "Es ist von entscheidender Bedeutung, dass wir die Soldaten und Offiziere innerhalb der Streitkräfte ermutigen und sie davon überzeugen, unser rechtmäßiges Land um jeden Preis zu verteidigen. Selbst wenn unsere Feinde Vorteile über uns erlangen sollten, wird es keine Rolle spielen; die bulgarischen Landstreitkräfte werden unermüdlich und entschlossen für die Erhaltung und Rettung Bulgariens kämpfen."
BUL_increase_infantry_equipment_production:0 "Erhöhte Produktion von Infanterieausrüstung"
BUL_increase_infantry_equipment_production_desc:0 "Eine Schlüsselkomponente, um die Größe der bulgarischen Landstreitkräfte aufrechtzuerhalten, ist die ständige Produktion neuer Ausrüstung. Indem wir die Produktion von Infanterieausrüstung erhöhen, können wir sicherstellen, dass jeder Soldat eine Schusswaffe besitzt."
BUL_further_tank_research:0 "Zusätzliche Panzerforschung"
BUL_further_tank_research_desc:0 "Panzer, die 1916 während des Weltkriegs von den Briten erfunden wurden, sind in der Lage, feindliche Linien zu durchbrechen und besitzen Feuerkraft, wie sie noch nie zuvor gesehen wurde. Die Erforschung von Panzern ist für die bulgarischen Kriegsbemühungen unerlässlich."
BUL_mountain_infantry:0 "Gebirgsinfanterie"
BUL_mountain_infantry_desc:0 "Unsere Kampftechniken im Gebirge zu entwickeln und zu verfeinern wird für die Kriegsführung auf dem Balkan von entscheidender Bedeutung sein; insbesondere, wenn man bedenkt, wie bergig Mazedonien und der Süden Bulgariens sein können."
BUL_draw_up_battle_plans:0 "Entwerft Schlachtpläne"
BUL_draw_up_battle_plans_desc:0 "Um unsere Einsatzbereitschaft zu gewährleisten, müssen wir Notfallpläne für den Fall aufstellen, dass sich unsere Feinde, die uns wie die Geier umkreisen, dazu entscheiden, in die Offensive zu gehen."
BUL_advancements_in_artillery:0 "Fortschritte bei Artillerie"
BUL_advancements_in_artillery_desc:0 "Die Artillerie ist seit den Napoleonischen Kriegen ein wichtiger Bestandteil des Krieges und hat während des Weltkriegs eine entscheidende Rolle gespielt. In diese Technologie zu investieren, wäre äußerst hilfreich, da mithilfe von Artillerie aus Entfernungen geschossen werden kann, die Infanterie nie erreichen könnte."
BUL_developments_in_motorised_infantry:0 "Entwicklungen bei motorisierter Infanterie"
BUL_developments_in_motorised_infantry_desc:0 "Die motorisierte Infanterie ist unerlässlich, da sie einerseits Schutz vor feindlichem Feuer bietet und andererseits helfen kann unsere Truppen mit hoher Geschwindigkeit von einem Ort zum anderen zu bewegen."
BUL_investing_in_support_elements:0 "Investition in Unterstützungselemente"
BUL_investing_in_support_elements_desc:0 "Logistik, Feldlazarette und Wartungseinheiten sind allesamt wichtige Unterstützungselemente für jede Division. Wenn wir klüger kämpfen, die Lebenserhaltung unserer Männer ermöglichen und siegreich aus unseren Schlachten hervorgehen wollen, müssen wir im Bereich der Unterstützungsausrüstung Fortschritte machen."
BUL_georgi_rakovski_military_academy:0 "Georgi Rakovski Militärakademie"
BUL_georgi_rakovski_military_academy_desc:0 "Die Georgi Rakovski Militärakademie in Sofia ist die älteste Militärhochschule Bulgariens. Indem wir Gelder in die Akademie fließen lassen, können wir sicherstellen, dass die Qualität unserer Offiziere besser denn je sein wird."
BUL_expand_the_reserves:0 "Erweiterung der Reserven"
BUL_expand_the_reserves_desc:0 "Die bulgarischen Landstreitkräfte waren schon immer für ihre riesigen Reserven an Mannstärke berühmt. Angesichts der potenziell bevorstehenden Flut griechischer, rumänischer, serbischer und türkischer Soldaten ist klar, dass wir unsere Mannstärkereserven erweitern müssen, damit jeder wehrfähige Bulgare bereit sein kann, sein Land zu verteidigen."
BUL_well_trained_officers:0 "Gut ausgebildete Offiziere"
BUL_well_trained_officers_desc:0 "Wir dürfen nicht zulassen, dass die Qualität unserer Offiziere auch nur im Geringsten schwankt oder abnimmt. Die Streitkräfte sind der Stolz unserer Nation, und unsere Offiziere müssen von besonderer Qualität sein, wenn wir unsere militärische Überlegenheit auf dem Balkan sichern wollen."
BUL_state_armaments_manufacturers:0 "Staatliche Rüstungsindustrie"
BUL_state_armaments_manufacturers_desc:0 "Regierungsgelder in die Subventionierung wichtiger Rüstungshersteller zu stecken und eventuell sogar staatliche Fabriken zu errichten, ist für die bulgarischen Kriegsbemühungen von entscheidender Bedeutung. Schließlich bedeuten mehr Fabriken eine erhöhte Waffenproduktion."
BUL_increased_weapons_production_capability:0 "Erhöhte Waffenproduktionsfähigkeit"
BUL_increased_weapons_production_capability_desc:0 "Während die Produktion von Infanterie-Ausrüstung zwar eine entscheidende Rolle spielt, ist es auch notwendig, dass wir unseren Blick auf die Produktion anderer wichtiger Waffen richten. Wir müssen sicherstellen, dass jede Division die Vorräte erhält, die sie als notwendig erachtet."
BUL_doctrinal_reevaluation:0 "Neubestimmung der Doktrinen"
BUL_doctrinal_reevaluation_desc:0 "Der Weltkrieg brachte den Einsatz und die Entstehung neuer Doktrinen mit sich, wovon viele ihre Wirksamkeit auf die eine oder andere Weise unter Beweis stellen konnten. Da sich Kriegsführung immer noch weiterentwickelt, ist es offensichtlich, dass wir die von unseren Streitkräften verwendete Doktrin ausgiebig analysieren und aufgrund unserer Erkenntnisse die am besten geeignete Doktrin für unsere Truppen finden werden müssen."
BUL_swift_mobilisation:0 "Schnelle Mobilisierung"
BUL_swift_mobilisation_desc:0 "Wir müssen sicherstellen, dass jeder wehrfähige Bulgare ein Pflichtbewusstsein und die Bereitschaft besitzt, das Mutterland um jeden Preis zu verteidigen. Durch die Implementierung von Mobilisierungsprogrammen und Übungen können wir sicherstellen, dass unsere Soldaten in kürzester Zeit bereit sind, gegen unsere Widersacher anzukämpfen."
BUL_border_fortification:0 "Grenzbefestigung"
BUL_border_fortification_desc:0 "Die Verstärkung unserer Soldaten ist sicherlich hilfreich, aber es ist ebenso entscheidend, dass wir damit beginnen, Befestigungen an unseren Grenzen zu errichten, um sicherzustellen, dass wichtige Gebiete nahezu unmöglich einzunehmen sind. Und selbst wenn es dem Feind gelingen sollte, unsere befestigten Gebiete zu übernehmen, soll er für jeden Meter mit Ausrüstung und Mannstärke bezahlen müssen."
BUL_honouring_our_heroes:0 "Ehrt unsere Helden"
BUL_honouring_our_heroes_desc:0 "Wir müssen die Opfer in Erinnerung behalten, die die Menschen während des Weltkriegs erbracht haben. Einige unserer Veteranen sind als Krüppel zurückgekehrt, andere sind mittlerweile tot; doch sie alle haben gekämpft, um dieses goldene Zeitalter Bulgariens herbeizuführen. Wir werden unsere Soldaten nicht vergessen; das dürfen wir nicht."
BUL_rouse_the_masses:0 "Wiegelt die Massen auf"
BUL_rouse_the_masses_desc:0 "Wir müssen uns bemühen, den Willen des bulgarischen Volkes zu stärken und seine Moral zu heben, um es zum Kampf für die Verteidigung und Erhaltung des bulgarischen Staates anzuspornen. Lang lebe Bulgarien!"
BUL_reorganisation_of_the_pension_system:0 "Umstrukturierung des Rentensystems"
BUL_reorganisation_of_the_pension_system_desc:0 "Wie aus den massiven Schulden, die durch die Zahlung der Veteranenrenten entstanden sind, ersichtlich ist, müssen wir unser Rentensystem neu organisieren und darauf hinarbeiten, die Renten besser und effizienter an unsere Soldaten zu verteilen."
BUL_a_military_with_a_state:0 "Ein Militär mit einem Staat"
BUL_a_military_with_a_state_desc:0 "Wir haben alles getan, was wir können. Wir haben die Qualität unserer Offiziere verbessert, in neue Ausrüstungsgegenstände investiert, die Mannstärkereserven erweitert und uns für Fortschritte in der Militärforschung eingesetzt, um sicherzustellen, dass die Überlegenheit der bulgarischen Landstreitkräfte für immer bestehen wird. Lang lebe unser Militär!"

BUL_the_liberals_in_power:0 "Liberale an der Macht"
BUL_the_liberals_in_power_desc:0 "Die Liberale Partei, die von denjenigen, die weiter links auf dem politischen Spektrum liegen, weitgehend als Status quo-Partei angesehen wird, ist seit langem mit Aleksandar Malinov als Parteichef an der Macht. Derzeit steht die von den Liberalen unterstützte Vorgehensweise für eine stärkere Vertretung des Volkes durch die Nationalversammlung und für progressive Reformen."
BUL_assert_the_power_of_the_tsar:0 "Setzt die Macht des Zaren durch"
BUL_assert_the_power_of_the_tsar_desc:0 "Es ist wichtig, dass die Macht des Zaren betont und seine Autorität nicht untergraben wird. Er dient als Symbol für die Einheit der bulgarischen Nation und des bulgarischen Volkes."
BUL_empowering_the_national_assembly:0 "Stärkt die Nationalversammlung"
BUL_empowering_the_national_assembly_desc:0 "Ein wichtiger Grundsatz der Liberalen Partei ist die Stärkung des Parlaments, der sogenannten Nationalversammlung, um die Ansichten der bulgarischen Bevölkerung besser vertreten zu können und sicherzustellen, dass die Demokratie in Bulgarien nicht gefährdet wird."
BUL_keeping_radicalism_at_bay:0 "Den Radikalismus in Schach halten"
BUL_keeping_radicalism_at_bay_desc:0 "Es ist zwar wichtig, dass wir sicherstellen, dass die Ansichten des bulgarischen Volkes angemessen vertreten werden, aber es ist auch wichtig, daran zu denken, dass harte Zeiten harte Maßnahmen erfordern. Wir müssen Maßnahmen ergreifen, um die Parteien zu bekämpfen, die versuchen könnten, Bulgarien zu destabilisieren oder Ideen vertreten, die die königliche Familie potenziell gefährden könnten."
BUL_ensuring_political_stability:0 "Sichert Politische Stabilität"
BUL_ensuring_political_stability_desc:0 "Es ist von allergrößter Bedeutung, dass wir Radikalen und/oder Störenfrieden nicht erlauben Bulgarien von innen oder von außen Ärger zu bereiten. Wir können und dürfen nicht zulassen, dass der Staat destabilisiert wird. Unsere Feinde sollen uns nicht in unserer dunkelsten Stunde ausnutzen können."
BUL_institution_of_progressive_reforms:0 "Führt progressive Reformen ein"
BUL_institution_of_progressive_reforms_desc:0 "Wir müssen die Unterdrückten und Entrechteten unterstützen und ihnen die gleichen Freiheiten wie ihren Mitbürgern gewähren. Darüber hinaus müssen wir uns für den Schutz von Freiheit und Demokratie in Bulgarien einsetzen, was eine blühende soziale Atmosphäre hervorrufen wird."
BUL_full_abolition_of_press_censorship:0 "Vollständige Abschaffung der Pressezensur"
BUL_full_abolition_of_press_censorship_desc:0 "Obwohl Malinov und die Liberalen die Pressezensur vor dem Weltkrieg schon teilweise abgeschafft hatten, blieben viele der Einschränkungen für die Presse bestehen. Es ist an der Zeit, dass wir der bulgarischen Presse erlauben, sich zu entfalten; wir können sie nicht für immer einschränken. Die Menschen haben das Recht, unverfälschte Nachrichten zu erhalten."
BUL_political_meritocracy:0 "Politische Meritokratie"
BUL_political_meritocracy_desc:0 "Wir dürfen unser politisches System nicht auf persönlichen Motiven oder Vetternwirtschaft aufbauen, sondern auf meritokratischen Idealen. Jede Partei, die als geeignet erachtet wird, soll selbstverständlich die gleichen Chancen erhalten Popularität im Parlament zu gewinnen und ihre Anhänger zu vertreten. Die Demokratie muss in Bulgarien blühen können."
BUL_proportional_representation_in_the_national_assembly:0 "Proportionale Repräsentation"
BUL_proportional_representation_in_the_national_assembly_desc:0 "Durch die Einführung eines proportionalen Wahlsystems können wir sicherstellen, dass die Wahlen fairer verlaufen und die Kandidaten und Parteien die korrekte Anzahl an Stimmen erhalten. Wir dürfen nicht zulassen, dass die Ansichten des bulgarischen Volkes unbeachtet bleiben."
BUL_support_the_bulgarian_womens_union:0 "Unterstützt die Bulgarische Frauenunion"
BUL_support_the_bulgarian_womens_union_desc:0 "Julia Malinova, Malinovs Frau, ist eine der führenden Persönlichkeiten der Bulgarischen Frauenunion und eine große Befürworterin der Frauenrechte in Bulgarien. Malinov und die Liberale Partei selbst sind entschieden für eine Verbesserung des Status der Frauen innerhalb der Nation. Daher ist es wichtig, dass wir Maßnahmen ergreifen, diese Organisation zu unterstützen."
BUL_enact_universal_suffrage:0 "Führt universelles Wahlrecht ein"
BUL_enact_universal_suffrage_desc:0 "Den Entrechteten in Bulgarien muss endlich das Wahlrecht eingeräumt werden. Wir können uns nicht mit dem Titel \"fortschrittliche Partei\" schmücken, wenn wir nicht jedem einzelnen Bürger die gleichen Rechte gewähren. Frauen sollten, genau wie Männer, die Möglichkeit haben, für die Partei ihrer Wahl zu stimmen und ihre Ansichten vertreten zu lassen."
BUL_increased_ties_with_russia:0 "Verstärkte Beziehungen zu Russland"
BUL_increased_ties_with_russia_desc:0 "Malinov und die Liberalen sind bekannt für ihre Bewunderung der Russischen Republik, der sie mehr Vertrauen schenken, als den Deutschen. Wenn Bulgarien in diesen turbulenten Zeiten eine Nation zum Schutz seiner Souveränität finden soll, ist es klar, dass Russland die beste Nation ist, mit der Beziehungen geknüpft werden können."
BUL_bulgarian_russian_trade_deal:0 "Bulgarisch-Russisches Handelsabkommen"
BUL_bulgarian_russian_trade_deal_desc:0 "Um Zugang zu präferiertem Handel zu erhalten und in Zeiten der Not einen Handelspartner zu haben, ist es von entscheidender Bedeutung, dass wir uns an die Russen, unsere engsten Verbündeten, wenden und auf die Umsetzung eines Handelsabkommens zwischen unseren Nationen hinarbeiten."
BUL_institute_a_free_trade_policy:0 "Führt Freihandelspolitik ein"
BUL_institute_a_free_trade_policy_desc:0 "Eine Politik des freien Handels wird es uns ermöglichen, den Warenfluss und den Warenverkehr besser zu steuern, was dazu beitragen wird, unsere Exporte zu steigern und darüber hinaus die Wirtschaftsbeziehungen zu neuen Nationen zu fördern."
BUL_privatisation:0 "Privatisierung"
BUL_privatisation_desc:0 "Indem wir den Privatsektor stärken, können wir die Regierung finanziell entlasten, was einen erweiterten Haushalt ermöglicht und die Effizienz innerhalb verschiedener Wirtschaftsinstitutionen erhöht."
BUL_a_stable_and_united_bulgaria:0 "Ein stabiles und einiges Bulgarien"
BUL_a_stable_and_united_bulgaria_desc:0 "Glücklicherweise scheint es, als ob die meisten, wenn nicht sogar alle, unserer Reformen mit großem Erfolg durchgeführt und von der bulgarischen Bevölkerung willkommen geheißen wurden. Wir können beruhigt sein, denn wir haben unsere Sache gut gemacht. Der bulgarische Staat ist stabil, sein Volk vereint, und überall haben wir es geschafft, in unserer großen Nation Freiheit und Demokratie zu bewahren. Lang lebe Bulgarien!"

BUL_the_absolutists_have_seized_power:0 "Die Absolutisten haben die Macht übernommen"
BUL_the_absolutists_have_seized_power_desc:0 "Als sich der Staub gelegt hatte, ging die Absolutistische Fraktion als Siegerpartei hervor und ist nun für Bulgarien zuständig. Die Absolutisten, die aus kompromisslosen Militäroffizieren bestehen und von Ferdinands Sohn Boris angeführt werden, wollen die Macht dorthin bringen, wo sie sie für richtig erachten: in die Hände des Militärs und des Zaren."
BUL_empower_the_bulgarian_land_forces:0 "Ermächtigung der bulgarischen Landstreitkräfte"
BUL_empower_the_bulgarian_land_forces_desc:0 "Wie bereits erwähnt, ist es von größter Bedeutung, dass die Macht der bulgarischen Landstreitkräfte ausgebaut wird, denn sie sind der Grund dafür, dass es Bulgarien gelungen ist, seine Dominanz auf dem Balkan zu genießen. Darüber hinaus ist es jedoch auch von entscheidender Bedeutung, dass wir dem Militär den Spielraum geben, nach eigenem Ermessen zu handeln, um hoffentlich noch mächtigere Streitkräfte zu ermöglichen."
BUL_loyal_officers_in_high_command:0 "Loyale Offiziere im Oberbefehl"
BUL_loyal_officers_in_high_command_desc:0 "Wir können nicht zulassen, dass diejenigen, die unserer Vorgehensweise nicht unterstützen, in den oberen Ebenen des Militärs verbleiben. Es müssen Maßnahmen ergriffen werden, um Offiziere im Oberkommando zu ersetzen, die nicht bereit sind zu kooperieren oder sich unserer Sache widersetzen. Das Militär muss von Männern geführt werden, die über Nerven aus Stahl verfügen, dem Zar Treue schwören und bereit sind, alles zu tun, was nötig ist, um Bulgarien zu verteidigen."
BUL_bolster_the_national_guards_unit:0 "Stärkt die Nationalgardeeinheit"
BUL_bolster_the_national_guards_unit_desc:0 "Die 1879 gegründete Nationalgardeeinheit ist ein Nachfolger des persönlichen Kavalleriekonvois Prinz Alexanders I.. Indem wir sie ordentlich ausstatten und sicherstellen, dass ihre Waffen und Taktiken auf dem neuesten Stand sind, können wir einen besseren Schutz für den Zaren gewährleisten."
BUL_idealised_sovereign:0 "Idealisierter Herrscher"
BUL_idealised_sovereign_desc:0 "Es ist von entscheidender Bedeutung, dass wir Maßnahmen ergreifen, das Volk davon zu überzeugen, dass der Zar das einzig wahre Symbol der Einheit Bulgariens ist. Wir müssen mit größter Sorgfalt darauf achten, dass der Zar von seinen Untertanen idealisiert wird."
BUL_expand_the_tsars_powers:0 "Baut die Mächte des Zaren aus"
BUL_expand_the_tsars_powers_desc:0 "Dem Zaren muss das Recht gegeben werden, zu tun, was immer er für richtig hält, wann immer er es für richtig hält. Es ist von entscheidender Bedeutung, dass der Zar ermächtigt wird und direkte Maßnahmen ergreifen kann, um die Sicherheit der bulgarischen Nation und ihres Volkes zu gewährleisten."
BUL_suppress_the_agrarians:0 "Unterdrückt die Landwirte"
BUL_suppress_the_agrarians_desc:0 "Die Bulgarische Bauernvolksunion ist uns schon viel zu lange ein Dorn im Auge. Sie haben Bulgarien bereits großen Schaden zugefügt, indem sie sich für die Ideale des Panslawismus und eine stärkere Zusammenarbeit mit unserem Feind Serbien eingesetzt haben. Wir können nicht zulassen, dass eine solche Organisation unkontrolliert bleibt. Die Landwirte dürfen Bulgarien nicht in die Anarchie stürzen."
BUL_ban_political_parties:0 "Verbietet politische Parteien"
BUL_ban_political_parties_desc:0 "Wir brauchen in Bulgarien keine politischen Parteien. Sie versuchen nur, die Menschen noch weiter für ihre belanglosen Pläne zu spalten und tun nur das, was für sie allein das Beste ist. Was wir wirklich brauchen, ist eine Gesellschaft ohne politische Parteien, in der der Zar und das Militär die Ansichten des bulgarischen Volkes schützen und vertreten können."
BUL_tighten_electoral_laws:0 "Verschärft die Wahlgesetze"
BUL_tighten_electoral_laws_desc:0 "Aktuell haben zu viele radikale Parteien die Möglichkeit, sich in der Nationalversammlung durchzusetzen. Wir müssen dem ein Ende setzen und die Wahlgesetze verschärfen. Auf diese Weise können wir nicht nur die Radikalen in unserer Regierung bekämpfen, sondern im Anschluss sogar allen Radikalismus in Bulgarien beseitigen."
BUL_empower_the_council_of_ministers:0 "Ermächtigung des Ministerrates"
BUL_empower_the_council_of_ministers_desc:0 "Wir müssen beginnen, das Kräfteverhältnis zugunsten des Ministerrates, der Exekutive, zu verschieben, damit der Zar die Macht auf sein direktes Umfeld verteilen kann. Auf diese Weise können wir sicherstellen, dass loyale Berater und Unterstützer an der Spitze stehen und nicht ein untreues Parlament."
BUL_protect_the_bulgarian_people:0 "Beschützt das bulgarische Volk"
BUL_protect_the_bulgarian_people_desc:0 "Wir müssen wachsam sein und das bulgarische Volk vor internen und externen Kräften schützen, die versuchen, ihm zu schaden. Es ist von größter Bedeutung, dass wir unsere Bürger schützen, denn ohne sie gibt es keinen bulgarischen Staat."
BUL_looking_outward:0 "Blick nach außen"
BUL_looking_outward_desc:0 "Wir müssen beginnen, unseren Horizont zu erweitern und unsere internationalen Beziehungen auszuweiten. Erst wenn wir Verbündete gefunden haben, können wir beginnen, uns auch auf der Weltbühne zu behaupten und uns in die internationale Gemeinschaft zu integrieren."
BUL_reconciliation_with_germany:0 "Versöhnung mit Deutschland"
BUL_reconciliation_with_germany_desc:0 "Die Liberalen und Malinov haben die Beziehungen zwischen Bulgarien und Deutschland, während ihrer Regierungszeit, aufgrund ihrer ungezügelten Germanophobie sehr stark belastet. Wir müssen eine Delegation in das Deutsche Reich entsenden, um diese diplomatischen Fehltritte zu überwinden. Dies wird jedoch keine einfache Aufgabe sein."
BUL_bulgarian_german_economic_ties:0 "Bulgarisch-Deutsche Wirtschaftsbeziehungen"
BUL_bulgarian_german_economic_ties_desc:0 "Zu unserer großen Erleichterung scheint es, als hätte das Deutsche Reich unsere Versöhnungsbemühungen mit Wohlwollen aufgenommen und wäre bereit, die Feuer der Kameradschaft erneut zu entfachen. Um unsere Beziehung weiter zu vertiefen, müssen wir die Einführung einer Handelspolitik zwischen unseren Nationen ins Auge fassen. Dies wird uns auch helfen, einen Zugang zum deutschen Handel zu erhalten."
BUL_german_military_mission:0 "Deutsche Militärmission"
BUL_german_military_mission_desc:0 "Um unsere ohnehin schon starke Armee noch weiter zu stärken, wäre es ratsam, sich noch einmal an die Deutschen zu wenden und sie um das Entsenden einer Militärmission zu bitten. Auf diese Weise können wir die Taktiken, die sich nach dem Weltkrieg entwickelt haben, besser kennenlernen und die laufende Modernisierung unserer Streitkräfte weiterführen."
BUL_a_stronger_and_loyal_bulgaria:0 "Ein starkes und treues Bulgarien"
BUL_a_stronger_and_loyal_bulgaria_desc:0 "Wir haben es endlich geschafft, die Macht unter dem Zaren zu festigen. Seine Herrschaft ist neben der des Militärs absolut. Das bulgarische Volk stellt die neuen politischen Realitäten nicht mehr infrage und ist gewillt, unter unserem Regime zu leben. Lang lebe der Zar!"

BUL_the_rule_of_the_syndicalists:0 "Die Herrschaft der Syndikalisten"
BUL_the_rule_of_the_syndicalists_desc:0 "Inmitten des Chaos haben es die Engen Sozialisten geschafft, die Macht in Bulgarien zu übernehmen. Obwohl sie nicht so beliebt sind wie die Anarchistische Föderation, haben es die Syndikalisten geschafft, ihre Macht effektiv zu festigen... vorerst. Die Frage bleibt jedoch: Kann der Staat effektiv umstrukturiert werden, um dieses neue System zu unterstützen?"
BUL_restructuring_the_state:0 "Umstrukturierung des Staates"
BUL_restructuring_the_state_desc:0 "Es müssen Maßnahmen ergriffen werden, um den Kern des Staates und den Geist der Menschen umzustrukturieren, damit sie den Syndikalismus akzeptieren und sich ihm anpassen können. Wir dürfen nicht länger zulassen, dass in Bulgarien reaktionäre Ideale gedeihen und unsere Lebensweise untergraben können."
BUL_empower_the_free_trade_unions:0 "Stärkt die Freien Gewerkschaften"
BUL_empower_the_free_trade_unions_desc:0 "Ein wichtiger Grundsatz des Syndikalismus ist die Kontrolle des Staates durch die Gewerkschaften. Indem wir die Freien Gewerkschaften, eine der größten und ältesten Gewerkschaften Bulgariens, stärken, können wir den schrittweisen Übergang zur Gewerkschaftskontrolle über den Staat beginnen."
BUL_international_alliances:0 "Internationale Bündnisse"
BUL_international_alliances_desc:0 "Es ist wichtig, dass wir unseren Horizont erweitern, um neue Bündnisse zu erschließen. Aktuell sind wir relativ isoliert und auf allen Seiten von Reaktionären umgeben. Indem wir uns einen Verbündeten suchen, der uns in unserer Zeit der Not unterstützen kann, können wir das Überleben sowohl des bulgarischen Staates als auch der Revolution gewährleisten."
BUL_approach_the_french:0 "Nähert Euch den Franzosen"
BUL_approach_the_french_desc:0 "Es gibt keinen besseren Verbündeten als die Französische Kommune, die die Heimat der syndikalistischen Revolution ist. Indem wir uns mit den Franzosen zusammenschließen und unsere Unterstützung für die Dritte Internationale bekunden, können wir sicherstellen, dass wir Verbündete haben, die uns unterstützen werden."
BUL_approach_the_russians:0 "Annäherung an die Russen"
BUL_approach_the_russians_desc:0 "Die Russen sind unsere traditionellen Verbündeten, und jetzt, wo sie sich mit der Revolution verbündet haben, sollten wir uns an sie als unsere natürlichen Führer wenden."
BUL_consolidating_our_power:0 "Konsolidierung unserer Macht"
BUL_consolidating_our_power_desc:0 "Die einzige Möglichkeit, wie wir voll und ganz sicherstellen können, dass Bulgarien auch in den kommenden Jahren eine syndikalistische Nation bleibt, besteht darin, unsere Macht rasch und wirksam zu konsolidieren und alle Reaktionäre zu stürzen, die versuchen könnten, das derzeitige System zu destabilisieren."
BUL_industrialisation_programmes:0 "Industrialisierungsprogramme"
BUL_industrialisation_programmes_desc:0 "Viel zu lange ist Bulgarien eine agrarische Nation geblieben, die im Vergleich zu anderen Nationen wirtschaftlich stagniert. Wir müssen damit beginnen, Industrialisierungsprogramme durchzuführen, um unsere Wirtschaft in eine stärker industrialisierte zu verwandeln."
BUL_communal_farming:0 "Kommunale Landwirtschaft"
BUL_communal_farming_desc:0 "Es ist der Schlüssel zu einer effizienten Agrarproduktion, dass der Staat alle landwirtschaftliche Betriebe besitzt und die Bauern auf diese Weise gemeinsam landwirtschaftliche Betriebe verwalten können. Die Bauern und Kleinbauern müssen gestärkt werden - nicht die kapitalistischen Agrarunternehmer."
BUL_removing_vestiges_of_monarchism:0 "Beseitigt die Überreste des Monarchismus"
BUL_removing_vestiges_of_monarchism_desc:0 "Eine der wichtigsten gesellschaftlichen Veränderungen, die wir zu fördern beginnen müssen, ist die Beseitigung alles Monarchismus oder aller monarchistischen Tendenzen in Bulgarien. Es darf nicht länger zugelassen werden, dass Könige oder Adelsfamilien das Volk unterdrücken können!"
BUL_weaken_the_military:0 "Schwächt das Militär"
BUL_weaken_the_military_desc:0 "Das Militär ist in seiner jetzigen Form einer der entschiedensten Gegner des neuen Regimes. Wir müssen die Struktur des Militärs neu organisieren und reaktionäre Offiziere durch solche ersetzen, die unserer Sache treu ergeben sind. Diese Maßnahme wird jedoch nicht ohne Folgen bleiben."
BUL_fight_the_reactionaries:0 "Bekämpft die Reaktionären"
BUL_fight_the_reactionaries_desc:0 "Wir müssen wachsam bleiben und gegen jegliche Reaktionäre vorgehen, um unseren Status als syndikalistischer Staat zu sichern und die Menschen zu schützen. Wir können nicht zulassen, dass Staatsfeinde das Volk korrumpieren, indem sie destruktive und gewalttätige Ideale predigen."
BUL_improve_living_standards:0 "Hebt den Lebensstandard"
BUL_improve_living_standards_desc:0 "Während die Industrialisierung der Nation zwar schön und gut ist, sollten wir trotzdem auch die Anhebung des Lebensstandards für die bulgarische Bevölkerung in Betracht ziehen. Die Entwicklung einer gebildeten Mittelschicht ist wichtig, um sicherzustellen, dass wir über eine florierende Gesellschaft verfügen, die dazu beitragen kann, den Staat voranzubringen."
BUL_a_fairer_electoral_system:0 "Ein gerechteres Wahlsystem"
BUL_a_fairer_electoral_system_desc:0 "Obwohl die Liberale Partei behauptet hat, sie sei dafür, die Ansichten aller Bulgaren zu vertreten, spiegelte die unter ihrer Herrschaft verfolgte Politik diese Ansprüche nicht wider. Parteien, die sich links orientiert hatten, wurden oft von der Regierung ins Visier genommen und durch die Politik der Liberalen verletzt. Wir müssen uns bemühen, dies umzukehren und zu ermöglichen, dass die Ansichten des gesamten bulgarischen Volkes vertreten werden."
BUL_represent_the_peasants:0 "Vertretung der Bauern"
BUL_represent_the_peasants_desc:0 "Die Bauern sind diejenigen, die in Bulgarien die wahre Arbeit verrichten; sie sind diejenigen, die unseren Staat zu dem machen, was er wirklich ist. Wir müssen sicherstellen, dass sie eine Stimme haben, die genauso gehört wird, wie die eines jeden anderen Bürgers."
BUL_bulgaria_under_syndicalism:0 "Bulgarien in der Hand des Syndikalismus"
BUL_bulgaria_under_syndicalism_desc:0 "Glücklicherweise scheint es uns gelungen zu sein, unsere Macht effektiv zu konsolidieren und alle von uns angestrebten Richtlinien durchzusetzen. Wir können uns sicher sein, dass Bulgarien ein wahrer syndikalistischer Staat ist, und unseren Blick nun auf die Planung einer strahlenden, optimistischeren Zukunft richten. Lang lebe Bulgarien!"

BUL_the_broad_socialists:0 "Die Breiten Sozialisten"
BUL_the_broad_socialists_desc:0 "Nachdem Bulgarien vom Chaos heimgesucht wurde, ist es den Breiten Sozialisten gelungen, sich als neue Führer des bulgarischen Staates aus der Asche zu erheben. Sie setzen sich aus bürgerfreundlichen Sozialisten und konstitutionellen Monarchisten zusammen und wünschen sich drastische Veränderungen im Inneren Bulgariens."
BUL_cooperate_with_the_bourgeoise:0 "Kooperiert mit der Bürgerschaft"
BUL_cooperate_with_the_bourgeoise_desc:0 "Im Gegensatz zu den engen Sozialisten lehnen wir es nicht grundsätzlich ab, mit der Bourgeoise zusammenzuarbeiten, um die Lage des Staates und der Bevölkerung zu verbessern. Obwohl viele auf der linken Seite dies als Verrat an sozialistischen Idealen verurteilen, ist die Arbeit mit der Bürgerschaft in der Tat eine notwendige Maßnahme."
BUL_advance_political_democracy:0 "Fördert die politische Demokratie"
BUL_advance_political_democracy_desc:0 "Jeder Teil des bulgarischen Staates muss die demokratischen Ideale akzeptieren, um eine bessere Vertretung der Volksmeinungen zu gewährleisten. Diese Akzeptanz muss jedoch im politischen Bereich beginnen. Wir müssen die politische Demokratie vorantreiben."
BUL_equal_opportunity:0 "Chancengleichheit"
BUL_equal_opportunity_desc:0 "Wir müssen dafür sorgen, dass jede Partei und jeder bulgarische Bürger das Recht auf Repräsentation und freie Meinungsäußerung erhält. Denn ohne solche Freiheiten können wir uns nicht als einen wahrhaftig demokratischen Staat bezeichnen."
BUL_empower_the_common_worker:0 "Unterstützt den einfachen Arbeiter"
BUL_empower_the_common_worker_desc:0 "Wir können nicht zulassen, dass die Position des einfachen Arbeiters im Geringsten geschwächt oder gar kompromittiert wird. Sie sind schließlich das Rückgrat der bulgarischen Größe."
BUL_bolster_the_free_trade_unions:0 "Stärkt die Freien Gewerkschaften"
BUL_bolster_the_free_trade_unions_desc:0 "Um sicherzustellen, dass alle Arbeiter eine Plattform zur Organisation und zum Schutz ihrer Rechte und Freiheiten haben, müssen wir auf die Stärkung der Freien Gewerkschaften, einer der ältesten und größten Gewerkschaften Bulgariens, hinarbeiten."
BUL_the_radical_democrats:0 "Die Radikaldemokraten"
BUL_the_radical_democrats_desc:0 "Nachdem Bulgarien vom Chaos heimgesucht wurde, ist es den Radikaldemokraten gelungen, sich als neue Führer des bulgarischen Staates aus der Asche zu erheben. Sie setzen sich aus Demokraten und konstitutionellen Monarchisten zusammen und wünschen sich drastische Veränderungen im Inneren Bulgariens."
BUL_ensure_judicial_independence:0 "Versichert richterliche Unabhängigkeit"
BUL_ensure_judicial_independence_desc:0 "Eine echte demokratische Gesellschaft erfordert eine ordnungsgemäße Justiz. Und um eine ordnungsgemäße Justiz zu erreichen, müssen wir sicherstellen, dass die Justiz unabhängig und ihre Richter unbestechlich sind. Die Gesetze müssen eingehalten werden."
BUL_sovereignty_of_the_people:0 "Souveränität des Volkes"
BUL_sovereignty_of_the_people_desc:0 "Die Macht des Staates sollte durch gewählte Amtsträger in den Händen des Volkes liegen. Wir dürfen nicht zulassen, dass Autokraten und Diktatoren den Staat demontieren und die Macht unter ihrer Herrschaft festigen können. Die Ansichten unserer Bürger müssen angemessen vertreten werden."
BUL_political_decentralisation:0 "Politische Dezentralisierung"
BUL_political_decentralisation_desc:0 "Es ist von entscheidender Bedeutung, dass wir mit der Dezentralisierung der staatlichen Institutionen beginnen. In ihrer jetzigen Form bringt uns die Zentralisierung der Macht in Sofia nichts. Wir müssen uns dafür einsetzen, dass die Macht auf alle Bürger in jedem Winkel Bulgariens verteilt wird."
BUL_progressive_income_tax:0 "Progressive Einkommenssteuer"
BUL_progressive_income_tax_desc:0 "Die Einführung einer progressiven Einkommensteuer ist für die Finanzierung unserer Pläne von größter Bedeutung. Durch die Erhebung einer solchen, können wir mehr Einnahmen von unseren Bürgern erzielen und gleichzeitig sicherstellen, dass trotzdem jeder Bürger seinen gerechten Anteil bezahlt."
BUL_educational_development:0 "Bildungsförderung"
BUL_educational_development_desc:0 "Die Bildung der bulgarischen Jugend ist wichtig, wenn wir eine solide Grundlage für unsere Bürger schaffen und zu Fortschritt und Bildungsentwicklung unseres Staates beitragen wollen."
BUL_transition_to_constitutional_monarchy:0 "Eine konstitutionelle Monarchie"
BUL_transition_to_constitutional_monarchy_desc:0 "Die Mächte des Zaren und den anderen Mitgliedern der Herrscherfamilie müssen eingeschränkt werden, um eine konstitutionelle Monarchie zu etablieren. Der Zar wird nicht länger über weitreichende Kräfte verfügen und in politische Angelegenheiten eingreifen können, sondern für das bulgarische Volk ein Symbol der Einheit darstellen."
BUL_easing_the_tension:0 "Lockert die Spannungen"
BUL_easing_the_tension_desc:0 "Es ist offensichtlich, dass wir unsere Nachbarstaaten auf dem Balkan in der Vergangenheit vor den Kopf gestoßen haben. Um dieses Verhältnis zu verbessern, müssen wir uns darauf konzentrieren, uns mit unseren Nachbarn zu versöhnen. Dies wird jedoch kein einfaches Unterfangen sein."
BUL_rebuilding_the_nation:0 "Wiederaufbau der Nation"
BUL_rebuilding_the_nation_desc:0 "Unsere Nation hat große Schäden an der Infrastruktur erlitten und viele Menschenleben verloren. Wir müssen unsere Institutionen wiederaufbauen und der Nation erneut auf die Beine helfen."
BUL_approaching_serbia:0 "Annäherung an Serbien"
BUL_approaching_serbia_desc:0 "Wir müssen unseren Blick auf die Versöhnung mit Serbien richten, um Frieden und Stabilität auf dem Balkan zu gewährleisten."
BUL_ties_with_romania:0 "Bande mit Rumänien"
BUL_ties_with_romania_desc:0 "Wir müssen unseren Blick auf die Versöhnung mit Rumänien richten, um Frieden und Stabilität auf dem Balkan zu gewährleisten."
BUL_relations_with_the_turks:0 "Beziehungen zu den Türken"
BUL_relations_with_the_turks_desc:0 "Wir müssen unseren Blick auf die Versöhnung mit den Türken richten, um Frieden und Stabilität auf dem Balkan zu gewährleisten."
BUL_meeting_with_greece:0 "Gespräche mit Griechenland"
BUL_meeting_with_greece_desc:0 "Wir müssen unseren Blick auf die Versöhnung mit Griechenland richten, um Frieden und Stabilität auf dem Balkan zu gewährleisten."
BUL_repairing_the_peoples_pride:0 "Repariert den Volksstolz"
BUL_repairing_the_peoples_pride_desc:0 "Nach dem Verlust vieler unserer Gebiete und dem Scheitern der Regierung von Stamboliyski ist die Psyche des bulgarischen Volkes völlig zerschlagen worden. Wir müssen das bulgarische Volk daran erinnern, weshalb sie und unsere Nation so großartig sind. Wir müssen das Vertrauen der Menschen wiederherstellen, damit wir nicht noch tiefer fallen."
BUL_seek_new_alliances:0 "Neue Bündnisse suchen"
BUL_seek_new_alliances_desc:0 "Im Geiste der Versöhnung und des Wiederaufbaus ist es für unser Land an der Zeit, nach neuen Allianzen Ausschau zu halten, die uns in die Zukunft führen können."
BUL_a_liberal_bulgaria:0 "Ein liberales Bulgarien"
BUL_a_liberal_bulgaria_desc:0 "Wir haben es geschafft, alle Reformen durchzusetzen, die wir angestrebt hatten. Bulgarien ist heute eine liberalere und gerechtere Nation, in der der Zar als Symbol für die Einheit der bulgarischen Bürger steht. Die Zukunft scheint hoffnungsvoll. Lang lebe das bulgarische Volk!"

BUL_the_agrarians:0 "Die Nationale Agrar-Union"
BUL_the_agrarians_desc:0 "Aus dem Chaos, das die Nation verschlungen hat, haben die Agrarianer die Kontrolle über das Land übernommen. Ihre antiimperialistische Vision sieht vor, Bulgarien von der militaristischen Expansion zu befreien und Frieden und eine größere Einheit mit den Nachbarn auf dem Balkan anzustreben."
BUL_bulgarian_republic:0 "Eine bulgarische Republik"
BUL_bulgarian_republic_desc:0 "Die Agrarianer haben keine Skrupel, die Monarchie abzuschaffen, trotz aller Widerstände, die das mit sich bringt. Die Regierung, sagen sie, muss als Republik umstrukturiert werden und in erster Linie dem einfachen Volk dienen."
BUL_demilitarization:0 "Entmilitarisierung"
BUL_demilitarization_desc:0 "Bulgarien hat eine breite militärische Tradition aufgebaut, die die Nation viel kostet. Die Entmilitarisierung wird es ermöglichen, diese Ressourcen stattdessen in die Entwicklung des Landes zu stecken."
BUL_land_redistribution:0 "Die Landreform-Gesetze"
BUL_land_redistribution_desc:0 "Die Umverteilung und Reform des Bodens ist eine der obersten Prioritäten des Agrarsektors. Mechanisierung ist nicht die Lösung, aber das bedeutet nicht, dass die Landwirtschaft nicht verbessert und erweitert und die Landnutzung besser verwaltet werden kann."
BUL_organize_the_peasants:0 "Organisieren Sie die Bauern."
BUL_organize_the_peasants_desc:0 "Die wahre Stärke Bulgariens kommt aus dem einfachen Volk. Die Bauern müssen in den riesigen ländlichen Regionen des Landes organisiert werden, sowohl für die Aufrechterhaltung der Ordnung als auch als erste Verteidigungslinie, sollte das Undenkbare passieren."
BUL_a_path_to_peace:0 "Ein Pfad zum Frieden"
BUL_a_path_to_peace_desc:0 "Bulgarien hat mit seinem Streben nach einem imperialistischen Traum nur Hass verdient. Es ist an der Zeit, die Beziehungen zu seinen Nachbarn zu verbessern und zu versprechen, dass es in Frieden als Mitglied des Großbalkans leben wird."
BUL_stamboliyski_dream:0 "Stamboliyskis Traum"
BUL_stamboliyski_dream_desc:0 "Einer der größten Träume von Aleksandar Stamboliyski war immer die Schaffung eines panslawischen Staates, in dem sich die Südslawen Europas zusammenschließen und eine Nation bilden würden. Vielleicht könnten wir die Serben in einer Petition um unsere Aufnahme in ihre Union bitten? Abgesehen davon ist dies eine unpopuläre Idee unter vielen mächtigen Bulgaren und wir sollten vorsichtig sein, damit die Nation nicht wieder im Chaos versinkt."
BUL_swords_into_plowshares:0 "Schwerter zu Pflugscharen"
BUL_swords_into_plowshares_desc:0 "Nachdem das mächtige bulgarische Militär gezähmt wurde, können die Ressourcen nun für den Aufbau und die Steigerung des Wohlstandes im ganzen Land eingesetzt werden!"
BUL_social_welfare:0 "Soziale Wohlfahrt"
BUL_social_welfare_desc:0 "Ein Programm der richtigen Sozialfürsorge ist eines der größten Ziele der Agrarier, und damit kann die bulgarische Bauernklasse als Ganzes aufgewertet werden."
BUL_sovereign_defense:0 "Souverän und vollständig"
BUL_sovereign_defense_desc:0 "Im Gegensatz zu dem, was viele annehmen würden, bedeutet ein mangelnder Fokus auf das Militär nicht, dass man sich keine Sorgen um die Verteidigung macht. Bulgarien muss sicher sein, wenn es wohlhabend sein soll."
BUL_peace_and_order:0 "Frieden und Ordnung"
BUL_peace_and_order_desc:0 "Es müssen große Anstrengungen unternommen werden, um dem Volk den agrarischen Traum zu verkaufen, um Stabilität und Zusammenarbeit zwischen den verschiedenen politischen Gruppen zu gewährleisten."
BUL_agrarian_alliance:0 "Eine neue Agrarallianz"
BUL_agrarian_alliance_desc:0 "Das große Unterfangen steht kurz vor der Vollendung! Die bulgarischen Agrarier haben die Nation buchstäblich von Grund auf neu aufgebaut, und die mächtige Republik kann nun die Früchte ihres Friedens und ihrer Harmonie genießen."

BUL_the_bulgarian_navy:0 "Die bulgarische Flotte"
BUL_the_bulgarian_navy_desc:0 "Es ist von größter Bedeutung, dass wir unseren Blick auf die Erweiterung und Instandhaltung unserer Flotte richten, insbesondere angesichts der rasanten Veränderungen im Seekampf und der großen Bedeutung, die dem Besitz einer ordentlichen Flotte beigemessen wird."
BUL_uboat_operations:0 "U-Boot-Einsätze"
BUL_uboat_operations_desc:0 "Um sicherzustellen, dass wir feindliche Schifffahrtsrouten effektiv zerstören und unvorbereitete feindliche Schiffe angreifen können, müssen wir mit dem Bau von U-Booten beginnen."
BUL_build_light_cruisers:0 "Bau leichter Kreuzer"
BUL_build_light_cruisers_desc:0 "Ausgestattet mit Schutzpanzerung ermöglichen leichte Kreuzer den Schutz unserer Konvois und dienen als Kommandoschiffe für Zerstörer. Wir müssen uns bemühen, mehr in diese Schiffe zu investieren."
BUL_focus_on_destroyer_construction:0 "Schwerpunkt auf Zerstörer-Produktion"
BUL_focus_on_destroyer_construction_desc:0 "Zerstörer sind sowohl langlebige als auch manövrierfähige Schiffe, die zur Verteidigung der Hauptschiffe, Konvois und Kampfgruppen eingesetzt werden können. Wir sollten uns überlegen, mehr von ihnen zu bauen."
BUL_develop_the_varna_naval_base:0 "Ausbau des Marinestützpunkt Varna"
BUL_develop_the_varna_naval_base_desc:0 "Es ist von größter Bedeutung, dass wir den Seekampf in den Vordergrund stellen und den Marinestützpunkt Varna ausbauen. Auf diese Weise können wir sicherstellen, dass unsere Nation besser auf mögliche Seeschlachten vorbereitet ist und gleichzeitig die Fähigkeit haben, mehr Schiffe unterzubringen."
BUL_further_naval_aircraft_research:0 "Weitere Forschung an Marineflugzeugen"
BUL_further_naval_aircraft_research_desc:0 "Durch die Zusammenarbeit von Marine und Luftstreitkräften können wir unabhängig davon, wo wir uns befinden, die Luftüberlegenheit gewährleisten. Wir werden Land und Meer beherrschen!"
BUL_the_bulgarian_air_force:0 "Die bulgarischen Luftstreitkräfte"
BUL_the_bulgarian_air_force_desc:0 "Es ist von größter Bedeutung, dass wir unseren Blick auf die Erweiterung und Instandhaltung unserer Luftstreitkräfte richten, insbesondere angesichts der rasanten Veränderungen im Luftkampf und der großen Bedeutung, die dem Besitz ordentlicher Luftstreitkräfte beigemessen wird."
BUL_destroy_enemy_supply_lines:0 "Zerstörung feindlicher Versorgungslinien"
BUL_destroy_enemy_supply_lines_desc:0 "Bomber sind für die Kriegsanstrengungen von entscheidender Bedeutung, da sie die effektive Zerstörung feindlicher Versorgungslinien aus einem abgelegenen Gebiet ermöglichen, was bedeutet, dass wir am Ende mehr Schaden verursachen können und trotzdem weniger Leben verlieren müssen."
BUL_close_air_support:0 "Luftnahunterstützung"
BUL_close_air_support_desc:0 "Der Schutz unserer Männer aus allen Richtungen, insbesondere des Himmels, ist für die Kriegsanstrengungen von größter Bedeutung. Wir müssen anfangen, die Technologie der Luftunterstützung zu erforschen."
BUL_invest_in_fighters:0 "Investiert in Jäger"
BUL_invest_in_fighters_desc:0 "Um die Luftüberlegenheit und die Zerstörung feindlicher Flugzeuge zu gewährleisten, müssen wir anfangen, in Jagdflugzeuge zu investieren."
BUL_spread_our_resources:0 "Verteilt unsere Ressourcen"
BUL_spread_our_resources_desc:0 "Anstatt unsere Bemühungen ausschließlich auf den Bau neuer Luft- oder Marinestützpunkte zu konzentrieren, müssen wir unsere Aufmerksamkeit auf den Aufbau beider Institutionen richten."
BUL_build_new_airbases:0 "Neue Flugplätze bauen"
BUL_build_new_airbases_desc:0 "Es ist von größter Bedeutung, dass wir den Luftkampf in den Vordergrund stellen und neue Luftstützpunkte bauen. Auf diese Weise können wir sicherstellen, dass unsere Nation besser vernetzt ist und gleichzeitig die Fähigkeit haben, mehr Flugzeuge unterzubringen."
BUL_naval_doctrines:0 "Marinedoktrinen"
BUL_naval_doctrines_desc:0 "Unseren Admirälen die Möglichkeit zu geben, den Weg zu koordinieren und planen, den unsere Marine einschlagen wird und gleichzeitig unsere Marineoffiziere darin auszubilden, diese neuen Techniken anzuwenden, wird entscheidend für die Modernisierung und Stärkung unserer Marine sein."
BUL_aerial_doctrines:0 "Luftdoktrinen"
BUL_aerial_doctrines_desc:0 "Wir sollten unseren Piloten neue Techniken beibringen, Flugzeuge zu fliegen. Auf diese Weise können wir den Feind überlisten und unser Verständnis von Luftkampf erheblich verbessern."

BUL_bulgarization:0 "Bulgarisierung"
BUL_bulgarization_desc:0 "Die jüngsten Proteste bezüglich des Status der muslimischen Minderheiten in unserem Land haben uns gezeigt, dass wir den Weg zu ihrer vollständigen Integration in den bulgarischen Staat als echte Bulgaren einschlagen müssen."
BUL_close_sharia_family_courts:0 "Schließt die Scharia-Familiengerichte"
BUL_close_sharia_family_courts_desc:0 "Scharia-Gerichte, die in Bulgarien von den Pomaken und Türken meist zur Beilegung von Streitigkeiten zwischen Familien verwendet werden, sind seit langem ein Übel für unsere große Nation und ihr orthodoxes Volk. Wenn wir alle Spuren der osmanischen Türken aus unserem Land entfernen wollen, müssen wir damit beginnen, diese Institutionen zu schließen und ihre Nutzer an das bulgarische Bürgerrecht zu binden."
BUL_bulgarian_language_exams:0 "Bulgarische Sprachprüfungen"
BUL_bulgarian_language_exams_desc:0 "Selbst die ignorantesten Menschen können verstehen, dass es katastrophal ist, wenn die eigenen Bürger nicht einmal die Amtssprache ihrer Nation sprechen können. Deshalb müssen wir dafür sorgen, dass die muslimischen Minderheiten in unseren Nationen ihre Angelegenheiten auf Bulgarisch regeln und die islamischen Beamten einer Prüfung ihrer bulgarischen Sprachkenntnisse unterziehen."
BUL_forcibly_integrate_the_pomaks:0 "Zwangsintegriert die Pomaken"
BUL_forcibly_integrate_the_pomaks_desc:0 "Die Pomaken sind im Grunde genommen Bulgaren, die durch die Osmanen, während ihrer Eroberung des Balkans, islamisiert worden sind. Deshalb müssen wir sorgfältig darauf achten, sie an die Gewohnheiten und Denkweisen unserer christlichen Bevölkerung zu gewöhnen, damit sie gezwungen werden können, ihre bulgarische Nationalidentität zu akzeptieren."
BUL_ban_turkish_political_parties:0 "Verbietet türkische Parteien"
BUL_ban_turkish_political_parties_desc:0 "Viel zu lange waren türkische Gemeinden und Parteien ein großer Dorn im Auge Bulgariens. Wir dürfen nicht zulassen, dass sie weiterhin operieren, da wir ihnen gegenüber etwas zu nachsichtig waren. Wenn wir die Türken besser integrieren wollen, dann können wir nicht zulassen, dass sie sich für Minderheitenrechte einsetzen."
BUL_colonise_muslim_regions:0 "Besiedelt muslimische Regionen"
BUL_colonise_muslim_regions_desc:0 "Wenn wir die muslimischen Mehrheitsregionen befrieden wollen, ist es nur verständlich, wenn wir unsere christliche Bevölkerung dazu anregen, in diese Gebiete zu ziehen und den Türken und Pomaken beizubringen, was es bedeutet, ein Bulgare mit bulgarischen Werten zu sein."
BUL_administer_minority_affairs_in_turkish:0 "Minderheitsangelegenheiten der Türken regeln"
BUL_administer_minority_affairs_in_turkish_desc:0 "Die jüngsten Proteste bezüglich des Status der muslimischen Minderheiten in unserem Land haben uns gezeigt, dass wir den Weg nur den türkischen Muslimen Autonomie zu gewähren einschlagen müssen und die restlichen Muslime zu integrieren."
BUL_grant_muslim_autonomy:0 "Gewährt Muslimen Autonomie"
BUL_grant_muslim_autonomy_desc:0 "Die jüngsten Proteste bezüglich des Status der muslimischen Minderheiten in unserem Land haben uns gezeigt, dass wir den Weg einschlagen müssen, allen Muslimen innerhalb der bulgarischen Grenzen Autonomie zu gewähren."
BUL_elected_muftis:0 "Gewählte Muftis"
BUL_elected_muftis_desc:0 "Es ist wichtig, der muslimischen Gemeinschaft zu erlauben, ihre eigenen Muftis zu wählen, wenn wir ihnen eine wirkliche Autonomie geben wollen."
BUL_the_schooling_issue:0 "Das Schulungsproblem"
BUL_the_schooling_issue_desc:0 "Es ist wichtig, die Haltung der bulgarischen Regierung zur Frage der Schulbildung für muslimische Gemeinden zu klären, wenn wir die Kluft zwischen unserer einheimischen Bevölkerung und den muslimischen Völkern, die in Bulgarien leben, jemals schließen wollen."
BUL_promote_friendship_societies:0 "Fördert Freundschaftsgemeinden"
BUL_promote_friendship_societies_desc:0 "Um die Beziehungen zwischen uns und der bereits bestehenden, großen muslimischen Minderheit in Bulgarien zu verbessern, ist es wichtig, dass wir uns auf die Förderung von Freundschaftsgemeinden konzentrieren."
BUL_funding_of_mosques:0 "Finanzierung der Moscheen"
BUL_funding_of_mosques_desc:0 "Nach den jüngsten Protesten eines Teils unserer Bevölkerung bezüglich der aktuell staatlichen Finanzierung von Moscheen, ist es wichtig, dass wir unsere Position in dieser Angelegenheit klarstellen. Wir könnten die Dinge entweder so fortführen, wie sie aktuell sind, und die Staatskasse zur Finanzierung von Moscheen verwenden, oder wir könnten damit aufhören und wohlhabende Muslime zwingen, ihre eigenen Mittel für den Unterhalt von Moscheen zu verwenden."
BUL_state_funding:0 "Staatliche Finanzierung"
BUL_state_funding_desc:0 "Wir haben beschlossen, die Politik der Finanzierung von Moscheen über die Staatskasse fortzusetzen, sehr zum Unmut eines Teils unserer christlichen Bevölkerung."
BUL_private_funding:0 "Private Finanzierung"
BUL_private_funding_desc:0 "Wir haben beschlossen, die Politik der staatlichen Finanzierung von Moscheen zu beenden und so die Last auf wohlhabende Muslime abgewälzt. Dies missfällt einem Teil unserer muslimischen Bürgerschaft."
BUL_extend_the_use_of_sharia:0 "Weitet die Scharia-Nutzung aus"
BUL_extend_the_use_of_sharia_desc:0 "Den Einsatz der Scharia auszuweiten und unserer muslimischen Bevölkerung auf diese Weise mehr Autonomie zu gewähren, ist wichtig, wenn wir sie zufrieden halten wollen."

### Decisions ###
BUL_foreign_policy_decisions:0 "Außenpolitische Entscheidungen"
BUL_foreign_policy_decisions_desc:0 "Es ist von entscheidender Bedeutung, dass wir beginnen, unseren Fokus nach außen zu verlagern und Allianzen einzugehen und/oder Kontakte zu anderen Nationen zu knüpfen, um unsere Position auf der Weltbühne zu festigen."
BUL_join_the_weltkrieg:0 "Tretet dem Zweiten Weltkrieg bei"
BUL_join_the_weltkrieg_desc:0 "Der Zweite Weltkrieg ist ausgebrochen. Die Kommunarden treten gegen die Deutschen an, was für viele nicht nur einen Kampf der Stärke, sondern auch der Zermürbung darstellt. Wenn wir ein Mitspracherecht bei der Außenpolitik in der Welt haben wollen, müssen wir so schnell wie möglich eingreifen."
BUL_seizing_adrianople:0 "Besetzt Adrianopel"
BUL_seizing_adrianople_desc:0 "Den Türken wurde es viel zu lange erlaubt, in Thrakien zu verweilen. Es ist an der Zeit, dass wir ihrer Herrschaft in der Region ein Ende setzen und Adrianopel für uns selbst gewinnen."
BUL_seizing_constantinople:0 "Besetzt Konstantinopel"
BUL_seizing_constantinople_desc:0 "Einer der größten Träume Ferdinands I. war schon immer die Übernahme Konstantinopels, oder Zarigrad, von den Türken. Da wir nun in der Lage sind, jede mögliche Reaktion auf unseren Zug abzuwehren, sind wir endlich bereit die Stadt zu besetzen. Vorwärts!"
BUL_deposing_codreanu:0 "Streik in Rumänien"
BUL_deposing_codreanu_desc:0 "Das rumänische Regime von Carol II, angeführt von Codreanus Eiserner Garde, ist eine direkte Bedrohung für unseren Status auf dem Balkan. Solange diese übergeschnappten Nationalisten in Rumänien das Sagen haben, können wir nicht ruhig schlafen. Wir müssen zuerst zuschlagen, damit uns die Rumänen nicht überrumpeln."
BUL_strike_at_serbia:0 "Zerschlagt die Serben"
BUL_strike_at_serbia_desc:0 "Um unsere Interessen auf dem Balkan zu schützen und die bulgarische Hegemonie in der Region zu gewährleisten, müssen wir bereit sein, in die Offensive zu gehen und die serbische Bedrohung präventiv anzugreifen."
BUL_attack_greece:0 "Greift Griechenland an"
BUL_attack_greece_desc:0 "Um unsere Interessen auf dem Balkan zu schützen und die bulgarische Hegemonie in der Region zu gewährleisten, müssen wir bereit sein, in die Offensive zu gehen und die griechische Bedrohung präventiv anzugreifen."
BUL_join_the_internationale:0 "Tretet der Internationale bei"
BUL_join_the_internationale_desc:0 "Da sie einen natürlichen und mächtigen Verbündeten darstellen, würde es uns guttun, uns der französischen Sphäre zu nähern."
BUL_align_with_russia:0 "Nähert Euch Russland"
BUL_align_with_russia_desc:0 "Da sie einen natürlichen und mächtigen Verbündeten darstellen, würde es uns guttun, uns der russischen Sphäre zu nähern."
BUL_alliance_with_austria:0 "Allianz mit Österreich"
BUL_alliance_with_austria_desc:0 "Da sie einen natürlichen und mächtigen Verbündeten darstellen, würde es uns guttun, uns der österreichischen Sphäre zu nähern."
BUL_alliance_with_serbia:0 "Allianz mit Serbien"
BUL_alliance_with_serbia_desc:0 "Trotz unserer Differenzen in der Vergangenheit haben sich die Serben mit Bulgarien versöhnt - und wahrlich, unser Weg in die Zukunft liegt beieinander!"
BUL_join_mitteleuropa:0 "Schließt Euch den Deutschen an"
BUL_join_mitteleuropa_desc:0 "Da sie einen natürlichen und mächtigen Verbündeten darstellen, würde es uns guttun, uns der deutschen Sphäre zu nähern."
BUL_balkan_reconciliation:0 "Versöhnung mit [From.GetName]"
BUL_balkan_reconciliation_desc:0 "Wir müssen unseren Blick auf eine Versöhnung mit [From.GetName] richten, um Frieden und Stabilität auf dem Balkan zu gewährleisten."
