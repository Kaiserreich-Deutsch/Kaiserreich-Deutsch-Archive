### Events ###
cend.1.t:0 "[From.GetNameDefCap] sendet eine Botschaft"

cend.1.d.GUA_socialist:0 "Mit dem Erfolg der sozialistischen Einheitskoalition haben wir es geschafft, uns gegen alle Widerstände aus den Fängen sowohl von Ubico als auch von Orellana zu befreien. Dies hat es geschafft, die Diplomatie mit anderen gleichgesinnten revolutionären Nationen zu eröffnen, das jüngste Beispiel ist [From.GetNameDefCap]. Sie hoffen, Verbindungen mit uns und anderen aufzubauen, um den Rest Mittelamerikas von dem zu befreien, worunter auch wir gelitten haben. Hoffentlich kann dies eine engere Zusammenarbeit zwischen unseren Nationen in der Zukunft bedeuten."
cend.1.d.GUA_liberal:0 "Seit wir mehr Demokratie erreicht haben, sind unsere liberalen Freunde aus [From.GetNameDefCap] an uns herangetreten, um engere Beziehungen zu knüpfen. Dies ist eine große Geste, die wir nicht ignorieren können. Wir müssen mit unseren Freunden zusammenarbeiten, um die Demokratie im Rest Mittelamerikas zu fördern."
cend.1.d.GUA_military:0 "Wir sind von [From.GetNameDefCap] angesprochen worden. Sie kennen unseren Kampf und nachdem wir erfolgreich an der Macht geblieben sind, sind sie nun mit einem Freundschaftsangebot an uns herangetreten. Das können wir nicht ablehnen, da wir immer von einer Revolution bedroht sind."

cend.1.d.ELS_socialist:0 "Mit dem Erfolg von Martí in der Revolution gegen die korrupte Militärdiktatur hat er es geschafft, die volle Kontrolle über El Salvador zu gewinnen und das Volk wirklich zu befreien. Dies wurde von dem befreundeten revolutionären Land [From.GetNameDefCap] bemerkt, in der Hoffnung, Verbindungen mit uns aufzubauen, um den Rest Mittelamerikas von dem zu befreien, worunter wir auch gelitten haben. Hoffentlich kann dies eine engere Zusammenarbeit zwischen unseren Nationen in der Zukunft bedeuten."
cend.1.d.ELS_liberal:0 "[From.GetNameDefCap] haben eine Delegation geschickt, um engere Beziehungen zu knüpfen, nachdem wir die Präsidentschaft wiederhergestellt haben. Dies zeigt ernsthaften guten Willen, etwas, das wir an unserer Stelle zurückgeben müssen. Wir werden gemeinsam eine dauerhafte Freundschaft aufbauen, um hoffentlich in der Lage zu sein, die Demokratie in ganz Mittelamerika zu stärken."
cend.1.d.ELS_military:0 "Nun, da wir eine zweite Revolution überlebt haben, ist  [From.GetNameDefCap] als Freunde zu uns gekommen. Wir müssen diese Gelegenheit nutzen, um engere Bande zu knüpfen, damit wir vereint dastehen, wenn wir erneut von der allgegenwärtigen Geißel der Revolution bedroht werden."

cend.1.d.HON_socialist:0 "Obwohl viele die Legitimität unseres Sozialismus in Mittelamerika in Frage stellen, sind sich alle einig, dass wir an der Seite der Revolution mit unseren mittelamerikanischen Partnern stehen. Infolgedessen hat [From.GetNameDefCap] eine Botschaft geschickt, die unserer neuen Regierung zu ihrem Erfolg in ihrer Revolution gratuliert und auf weitere Zusammenarbeit in der Zukunft hofft."
cend.1.d.HON_liberal:0 "Nachdem wir erfolgreich unsere ersten wirklich freien Wahlen abgehalten haben, sind unsere demokratischen Freunde aus [From.GetNameDefCap] zu uns gekommen, um engere Beziehungen zu knüpfen. Das ist ein großartiger Vorschlag, und wir werden gemeinsam an der Stärkung der Demokratie in unseren beiden Ländern und im Rest Mittelamerikas arbeiten."
cend.1.d.HON_military:0 "Jetzt, da wir fest an der Macht sind, haben [From.GetNameDefCap] angeboten, engere Beziehungen zu knüpfen. Wir müssen das annehmen, damit wir zusammenarbeiten können, um zu verhindern, dass sich die Revolution in ganz Mittelamerika ausbreitet. Wir wollen nicht, dass andere fallen, denn wenn einer gefallen ist, werden sie zweifelsohne versuchen, den nächsten zu stürzen."

cend.1.d.NIC_socialist:0 "Da wir es geschafft haben, den Sturm der amerikanischen Besatzung und die zentralamerikanische Krise zu überstehen, sind wir ein sehr begehrter Verbündeter unter den Revolutionären innerhalb Mittelamerikas. [From.GetNameDefCap] hat dies erkannt und uns eine Botschaft geschickt, um die weitere Zusammenarbeit zwischen unseren Nationen zu gewährleisten."
cend.1.d.NIC_liberal:0 "Nach unserer liberalen Transformation ist [From.GetNameDefCap] an uns herangetreten, um uns zu unserer Leistung zu gratulieren und mit dem Angebot, engere Beziehungen zu entwickeln. Wir werden dies natürlich annehmen und ein starkes Band der Freundschaft zwischen befreundeten zentralamerikanischen Nationen knüpfen, mit dem Ziel der Stärkung der Demokratie."
cend.1.d.NIC_military:0 "[From.GetNameDefCap] sind zu uns gekommen, um bessere Beziehungen zu entwickeln. Wir können das nicht ablehnen, da wir immer Gefahr laufen, von einer Revolution verschlungen zu werden, das liegt in der Natur unseres Regimes. Die Entwicklung engerer Beziehungen zu Ländern wie uns wird sicherstellen, dass sich die Revolution nicht in ganz Mittelamerika ausbreitet."

cend.1.a:0 "Die sozialistische Einheit kommt stark heraus."
cend.1.b:0 "In Zeiten der Not kommen wir zusammen."
cend.1.c:0 "Gemeinsam stehen wir gegen die Revolution."

cend.5.t:0 "Gründung der Revolutionären Front"
cend.5.d.socialist:0 "Die Revolutionäre Front, gegründet von [From.GetNameDefCap], soll ein Pakt sein, um die Männer Mittelamerikas gegen diejenigen zu organisieren, die sie unterdrücken würden. Die Liberalen, die uns in der Vergangenheit so oft verraten haben, die Militärdiktatoren, die uns geschadet haben, und die ausländischen Unterdrücker, die sie unterstützen. Es ist an der Zeit, dass diese Fessel ein für alle Mal abgeworfen wird!"
cend.5.d.liberal:0 "Die Revolutionäre Front, gegründet von [From.GetNameDefCap], soll ein Pakt sein, um die Männer Mittelamerikas gegen diejenigen zu organisieren, die sie unterdrücken würden. Die Liberalen, die uns in der Vergangenheit so oft verraten haben, die Militärdiktatoren, die uns geschadet haben, und die ausländischen Unterdrücker, die sie unterstützen. Es ist an der Zeit, dass diese Fessel ein für alle Mal abgeworfen wird!"
cend.5.d.military:0 "Die Revolutionäre Front, gegründet von [From.GetNameDefCap], soll ein Pakt sein, um die Männer Mittelamerikas gegen diejenigen zu organisieren, die sie unterdrücken würden. Die Liberalen, die uns in der Vergangenheit so oft verraten haben, die Militärdiktatoren, die uns geschadet haben, und die ausländischen Unterdrücker, die sie unterstützen. Es ist an der Zeit, dass diese Fessel ein für alle Mal abgeworfen wird!"
cend.5.a:0 "Eine Chance für den Sozialismus..."
cend.5.b:0 "Eine neue Bedrohung entsteht."
cend.5.c:0 "Eine Bedrohung für unsere Existenz!"

cend.6.t:0 "Bildung des Liberalen Paktes"
cend.6.d.socialist:0 "Ein 'Liberaler' Pakt wurde von [From.GetNameDefCap] gegründet! Sie behaupten, dass sie das Leben ihrer Landsleute verbessern werden, aber in Wirklichkeit ermächtigen sie nur die bereits Reichen und Mächtigen, nicht anders als die Militärdiktaturen, die sie gerne kritisieren. Außerdem behaupten sie, dass der Pakt ein Bollwerk gegen sozialistische Revolutionäre sein wird. Wir müssen sie daran hindern, unsere Revolution zu gefährden!"
cend.6.d.liberal:0 "[From.GetNameDefCap] hat den Liberalen Pakt gegründet! Er soll die liberalen Länder Mittelamerikas zusammenbringen, um dem Wachstum von bösen Militärdiktaturen und sozialistischen Revolutionären zu widerstehen. Diejenigen, die ihm beitreten, werden sich gegenseitig verteidigen und dafür sorgen, dass seine Mitglieder demokratisch bleiben."
cend.6.d.military:0 "[From.GetNameDefCap] hat den Liberalen Pakt gegründet! Ihr Ziel ist es, die, wie sie es nennen, liberalen Nationen Zentralamerikas zusammenzubringen. Sie sind jedoch nicht in der Lage zu erkennen, dass sie nur schwach und willensschwach sind. Wir müssen sie daran hindern, eine Koalition zu bilden, um unser Regime zu stürzen."
cend.6.a:0 "Diese Leute sind genauso schlecht wie das Militär."
cend.6.b:0 "Es ist Zeit für wahre Demokratie!"
cend.6.c:0 "Die militärische Demokratie ist nicht zu schlagen!"

cend.7.t:0 "Bildung der Vorhut des Volkes"
cend.7.d.socialist:0 "Die korrupte Diktatur von [From.GetNameDefCap] hat die Vorhut des Volkes gebildet. Sie versuchen, sich von der Revolution abzuschotten, indem sie mit anderen Diktaturen zusammenarbeiten! Das werden wir nicht zulassen. Wir müssen verhindern, dass ihre Koalition zustande kommt, und wir müssen hart daran arbeiten, sie daran zu hindern, die Revolution in Mittelamerika zu beenden. Wenn sie bekommen, was sie wollen, könnte all unsere Arbeit umsonst gewesen sein!"
cend.7.d.liberal:0 "Weil es nicht reicht, das eigene Volk seiner Freiheit zu berauben, hat [From.GetNameDefCap] die Vorhut des Volkes gegründet. Sie hat das Ziel, sich vor jeder Herausforderung ihrer Herrschaft von außen zu schützen. Wir wissen, dass ein solcher illiberaler Pakt bald scheitern wird, aber wir müssen sicherstellen, dass sie die Fackel der Freiheit im Rest Mittelamerikas nicht dauerhaft ersticken. Wir müssen alles tun, was wir können, um sie daran zu hindern, unsere Demokratie anzugreifen!"
cend.7.d.military:0 "[From.GetNameDefCap] hat die Vorhut des Volkes gegründet! Genau wie wir bevorzugen sie eine stärkere Art von Regierung und aus diesem Grund gibt es viele, die neidisch sind und versuchen, unsere Regierungen zu stürzen. Sie versuchen, dies zu beenden, indem sie zusammenarbeiten, um Mittelamerika gegen die steigende Flut der Revolution zu verteidigen."
cend.7.a:0 "Unsere größte Bedrohung."
cend.7.b:0 "Sie werden nicht lange durchhalten."
cend.7.c:0 "Gemeinsam sind wir stark!"

cend.8.t:0 "[From.GetNameDefCap] tritt der [ROOT.GetFactionName] bei!"
cend.8.d.socialist:0 "Mit der Gründung der Revolutionären Front hat es viele angesprochen, zusammenzuarbeiten, um unsere Brüder in den anderen Ländern zu befreien. Die ersten, die diesem Aufruf gefolgt sind, ist [From.GetNameDefCap], die sich uns im Kampf gegen Unterdrückung und Lügen angeschlossen hat."
cend.8.d.liberal:0 "Unsere Arbeit war nicht umsonst, denn [From.GetNameDefCap] ist dem Liberalen Pakt beigetreten! Gemeinsam werden wir stärker sein als allein und gemeinsam werden wir in der Lage sein, unsere gemeinsamen Werte und unsere Demokratie zu verteidigen. Gemeinsam können wir das, was uns gehört, vor den Militärdiktatoren und sozialistischen Revolutionären schützen, die es uns wegnehmen wollen."
cend.8.d.military:0 "Unsere Freunde in [From.GetNameDefCap] haben sich der Vorhut des Volkes angeschlossen. Wir stehen in unserem Kampf zur Eindämmung der Revolution in Mittelamerika nicht mehr allein. Wir werden mit ihnen zusammenarbeiten, um jeden Funken zu verhindern, der die Stabilität unserer Herrschaft bedroht. Gemeinsam werden wir noch stärker sein, wenn die Liberalen und Sozialisten isoliert sind."
cend.8.a:0 "Gemeinsam zum Sieg!"
cend.8.b:0 "Die Fackel der Freiheit ist stark."
cend.8.c:0 "Der Status-quo wird erhalten bleiben."

cend.9.t:0 "[From.GetNameDefCap] Petition"
cend.9.a:0 "[CEN_petition_accept_option]"
cend.9.b:0 "[CEN_petition_refuse_option]"

cend.9.d.socialist:0 "Wir wurden gebeten, der Revolutionären Front beizutreten, dem von [From.GetNameDefCap] gegründeten Pakt! Sie haben uns gebeten, uns ihnen in ihrem revolutionären Kampf anzuschließen, um dabei zu helfen, die Männer und Frauen Zentralamerikas zu versammeln, um uns alle wirklich zu befreien. Sie sagen, dass wir uns nur gemeinsam gegen unsere Unterdrücker wehren können. Wenn wir in diesem Pakt vereint sind, müssen wir nun entscheiden, ob ihr Kampf auch der unsere ist oder nicht."
CEN_petition_accept_socialist:0 "Gemeinsam zum Sieg!"
CEN_petition_refuse_socialist:0 "Der Sieg muss auf eigene Faust angestrebt werden."

cend.9.d.liberal:0 "[From.GetNameDefCap] hat uns gebeten, dem Liberalen Pakt beizutreten. Sein erklärtes Ziel ist es, Liberalismus und Demokratie in Mittelamerika zu fördern. Vereint in einem Militärpakt würden wir alle opportunistischen sozialistischen Revolutionäre und Militärregime davon abhalten, zu versuchen, unsere Demokratie anzugreifen. Aber wir wären auch nicht mehr völlig frei, unseren eigenen Weg zu wählen. Wir müssen entscheiden, welche Option für unser Land am besten geeignet ist."
CEN_petition_accept_liberal:0 "Für die Freiheit! Für das Volk!"
CEN_petition_refuse_liberal:0 "Die Freiheit gehört in ein Land, nicht in viele."

cend.9.d.military:0 "Wir sind von [From.GetNameDefCap] aufgefordert worden, der Vorhut des Volkes beizutreten. Sie erklären, dass in dieser gewalttätigen Ära kein Regime sicher ist und dass wir nur durch Zusammenarbeit zur Sicherung der Stabilität der steigenden Flut von Liberalismus und Sozialismus wirksam widerstehen können. Sie sagen, dass ohne Zusammenarbeit die Länder Mittelamerikas eines nach dem anderen der Revolution zum Opfer fallen werden. Wir müssen entscheiden, ob es sich lohnt, sich ihrer Sache anzuschließen."
CEN_petition_accept_military:0 "Kooperation ist der Schlüssel in verzweifelten Zeiten."
CEN_petition_refuse_military:0 "Wir können uns selbst verteidigen."

cend.10.t:0 "[From.GetNameDefCap] tritt der [ROOT.GetFactionName] bei"
cend.10.d.socialist:0 "[From.GetNameDefCap] hat zugestimmt, unserem Pakt beizutreten. Wir stehen nun gemeinsam mit ihnen in unserem revolutionären Kampf zur Befreiung Mittelamerikas! Nicht nur sind unsere Kräfte vereint und wir werden besser darauf vorbereitet sein, Krieg gegen unsere Feinde zu führen, sondern auch unsere Geister sind vereint, etwas, das zweifellos dazu beitragen wird, die revolutionäre Denkweise unseres Landes voranzutreiben! Ein Hoch auf unsere neuen Brüder und Schwestern!"
cend.10.d.liberal:0 "[From.GetNameDefCap] hat unsere Anfrage angenommen, dem Liberalen Pakt beizutreten. Sie haben eine hervorragende Entscheidung getroffen, denn gemeinsam können wir unsere Ecke der Welt nachhaltig beeinflussen und die Demokratie für kommende Generationen sichern! Vereint werden wir sicherstellen, dass die Fackel der Freiheit nicht ausgelöscht wird. Wir werden sie schützen und sie werden uns schützen."
cend.10.d.military:0 "[From.GetNameDefCap] hat eine weise Entscheidung getroffen und unsere Petition beachtet. Indem wir dies tun, werden wir sicherstellen, dass wir gemeinsam gegen die Liberalen und Sozialisten kämpfen, die versuchen, unsere rechtmäßig installierten Regime zu stürzen. Wir kämpfen für das Volk, mehr als es die Revolutionäre je tun werden. Mit der Hilfe von [From.GetNameDefCap] werden wir die Revolution bei der Stange halten."
cend.10.a:0 "Gemeinsam zum Sieg!"
cend.10.b:0 "Wir gehen als Sieger hervor."

cend.11.t:0 "[From.GetNameDefCap] lehnt ab"
cend.11.d.socialist:0 "Die Feiglinge von [From.GetNameDefCap] haben unsere Petition abgelehnt. Anstatt sich unseren Kräften anzuschließen, um die Revolution zu stärken, haben sie beschlossen, uns zu verleugnen und ihren eigenen Weg zu gehen und damit unsere Revolution zu verraten. Aber unser Geist ist stark und auch ohne die Hilfe unserer mittelamerikanischen Mitbürger können wir uns gegen unsere Unterdrücker stellen. Wir werden nicht zulassen, dass ihre Weigerung zu kooperieren uns beeinflusst."
cend.11.d.liberal:0 "[From.GetNameDefCap] hat unsere Petition abgelehnt! Das ist bedauerlich, da wir nicht sicher sein können, dass die Freiheit in ihrem Land bleibt. Sie sind den Opportunisten dieser Welt schutzlos ausgeliefert und wir haben nicht ihre Unterstützung in unseren eigenen kommenden Kämpfen. Aber wir sind nicht schwach, wir haben die Kraft, uns zu schützen, auch ohne sie, und wir werden unsere Ziele, die Demokratie zu bewahren und zu verbreiten, nicht vergessen!"
cend.11.d.military:0 "[From.GetNameDefCap] hat einen Fehler gemacht, indem sie sich weigertet, der Vorhut des Volkes beizutreten. Sie und nur sie werden die Konsequenzen spüren, denn wir werden in der Vorhut des Volkes stark sein, um die Revolution in Schach zu halten. Ohne sie haben wir immer noch die Stärke unseres Volkes, um denen zu widerstehen, die unsere Regierungen stürzen wollen. Wir werden nicht aufgeben."
cend.11.a:0 "Der Sieg wird auch ohne sie angestrebt."
cend.11.b:0 "Die Fackel wird immer noch stark sein."
cend.11.c:0 "Die Vorhut kann immer noch stark sein."

cend.34.t:0 "[From.GetNameDefCap] bereitet sich auf den Krieg vor"
cend.34.desc:0 "[From.GetNameDefCap] droht mit Krieg! Wir müssen sicherstellen, dass wir bereit sind, sie auf dem Feld zu treffen. Wir müssen unsere Nation, unsere Männer und Frauen und alle, die kämpfen können, mobilisieren. Nur wenn wir uns auch vorbereiten, haben wir eine Chance, sie zu besiegen."
cend.34.a:0 "Wir müssen den Sieg sichern!"
