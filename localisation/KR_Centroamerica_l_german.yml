### Leaders ###
POLITICS_MILITARY_COUNCIL_DESC:0 "Zentralamerika ist endlich wiedervereinigt, aber die politische Struktur des Landes ist noch nicht endgültig festgelegt. Vorerst wurde eine provisorische Übergangsregierung eingesetzt, in der die meisten auf den Streitkräften basierenden Machtblöcke aus der gesamten Region zumindest nominell vertreten sind."
POLITICS_CENTRAL_AMERICAN_COUNCIL_DESC:0 "Zentralamerika ist endlich wiedervereinigt, aber die politische Struktur des Landes ist noch nicht endgültig festgelegt. Vorerst wurde eine provisorische Übergangsregierung eingesetzt, in der die meisten demokratischen Machtblöcke aus der gesamten Region zumindest nominell vertreten sind."
POLITICS_REVOLUTIONARY_COUNCIL_DESC:0 "Zentralamerika ist endlich wiedervereinigt, aber die politische Struktur des Landes ist noch nicht endgültig festgelegt. Vorerst wurde eine provisorische Übergangsregierung eingesetzt, in der die meisten sozialistischen Machtblöcke aus der gesamten Region zumindest nominell vertreten sind."

### Decisions ###
Forming_Central_America:0 "Zentralamerikanische Politik"
Forming_Central_America_desc:0 "Die zentralamerikanische Politik kann manchmal sehr komplex sein. Es geht vor allem darum, sich gegenseitig auszuspielen und gleichzeitig auf der Seite derer zu stehen, die ein Auge auf die Region geworfen haben, weshalb man sorgfältig navigieren muss."

CEN_unite_central_america:0 "[CEN_unite_central_america_title]"
CEN_unite_central_america_desc:0 "[CEN_unite_central_america_description]"

CEN_core_COS_PAN_states:0 "Macht [FROM.GetName] zur Kernprovinz"
CEN_core_COS_PAN_states_desc:0 "Diese neuen Länder, die näher an der Landenge von Panama liegen, benötigen neue staatliche Institutionen, wenn sie Teil der Konföderation werden sollen"

CEN_unite_central_america_socialist:0 "Gründet Zentralamerika"
CEN_unite_central_america_socialist_desc:0 "Die Revolution hat Erfolg! Die Fesseln der Militärregierung und diejenigen, die sich dem Sozialismus widersetzen, wurden aus unseren rechtmäßigen Ländern hinausgeworfen und haben nur befreite Länder hinterlassen. Dies wäre der perfekte Zeitpunkt, um ein vereintes Zentralamerika zu schaffen, um den fremden Einfluss für immer abzuwehren."

CEN_unite_central_america_liberal:0 "Gründung der Zentralamerikanischen Konföderation"
CEN_unite_central_america_liberal_desc:0 "With the wiping out of the corrupt military governments and the radical socialists, all that's left in Central America is the idea of Liberalism. Together, we shall free the people of Central America from both ourselves and outside threats."

CEN_unite_central_america_military:0 "Gründet die Zentralamerikanische Republik"
CEN_unite_central_america_military_desc:0 "Wir stehen jetzt fest über allen anderen als amerikanisch ausgerichtete Militärregierungen, mit den Ideen des Liberalismus und Sozialismus gründlich unterdrückt. Wir können nun eine zentralamerikanische Nation bilden, um sowohl der Nation zu helfen als auch den Amerikanern in ihrer Notlage."

CEN_conflict_escalates_mission:0 "Der Kampf um Zentralamerika"
CEN_conflict_escalates_mission_desc:0 "Was einst so reichhaltig schien, wird bald der Vergangenheit angehören. Frieden ist etwas, das wir für eine Weile nicht kennen werden, da die gesamte Region in einen Konflikt gerät. Sicher ist, dass sich Zentralamerika für immer verändern wird, und es liegt an uns, es zum Besseren zu verändern. Das Schicksal der Region liegt in der Schwebe..."

CEN_form_ties:0 "Verbindungen mit [FROM.GetNameDef] herstellen"
CEN_form_ties_desc:0 "[CEN_form_ties_desc_text]"

CEN_form_ties_GUA_socialist:0 "Die Guatemalteken haben es endlich geschafft, die letzten drei Jahrzehnte der Militärherrschaft zu stürzen und den Staat für sich zu sichern. Obwohl sie immer noch in einer Koalition mit der Einheitspartei feststecken, ist heute ein großer Tag für Guatemala, zu dem wir ihnen gratulieren müssen."
CEN_form_ties_ELS_socialist:0 "El Salvador hat es geschafft, das Massaker von 1932 zu rächen, indem es die dekadente Pro-Patria-Partei aus dem Amt stürzte. Ihr Volk soll nicht länger wie Schweine abgeschlachtet werden, stattdessen sehen wir in der Zukunft ein helles neues Leben, in das wir gemeinsam eintreten können."
CEN_form_ties_HON_socialist:0 "Während die "Revolution" in Honduras vor Jahren im Vergleich zum alten Diktator etwas aufhellte, erwies sich der Bauernrat nur als eine weitere Diktatur in Verkleidung. Aber nicht mehr lange, denn das honduranische Volk hat sich befreit und marschiert in ein neues Licht für Zentralamerika, in das wir mit ihnen gehen werden."
CEN_form_ties_NIC_socialist:0 "Nicaragua ist seit 1932 die Heimat der Ideale des zentralamerikanischen Sozialismus, und sie sind nicht an uns gescheitert. Der Revolution immer treu bleibend, werden wir nun an ihrer Seite ins Licht treten, um den Rest Mittelamerikas zu befreien."

CEN_form_ties_GUA_liberal:0 "Guatemala hat es geschafft, aus der Koalition mit den Sozialisten herauszukommen, wobei die Partei der Einheit als Sieger hervorging. Guatemala soll nun als Leuchtturm der demokratischen mittelamerikanischen Einheit dienen, mit der wir uns verbünden müssen."
CEN_form_ties_ELS_liberal:0 "El Salvador hat es geschafft, nach der Herrschaft der Pro-Patria-Partei wieder das Präsidentenamt zu schaffen. Wir müssen sicherstellen, dass wir bei zukünftigen Konflikten auf ihrer guten Seite bleiben."
CEN_form_ties_HON_liberal:0 "Honduras hat es geschafft, die ersten wirklich freien Wahlen nach dem Zusammenbruch Amerikas abzuhalten und damit die Möglichkeit einer neuen demokratischen Bastion in Mittelamerika zu eröffnen. Wir müssen dafür sorgen, dass das so bleibt."
CEN_form_ties_NIC_liberal:0 "Nicaragua hat es in einer unerwarteten Wendung der Ereignisse geschafft, Sandino aus Nicaragua zu entsorgen und eine "wahre revolutionäre Republik" zu errichten, die auf den Idealen des Liberalismus basiert. Wir sollten uns ihnen anschließen und diese Transformation feiern."

CEN_form_ties_GUA_military:0 "Durch allgemeine Beharrlichkeit und Hartnäckigkeit hat Guatemalas Partido Liberal die Macht gegen die revolutionäre Bedrohung behalten. Wir müssen sicherstellen, dass sie nie wieder bedroht werden."
CEN_form_ties_ELS_military:0 "Die Diktatur in El Salvador hat es geschafft, ihre zweite Revolution im letzten Jahrzehnt zu überleben, was ihre Widerstandsfähigkeit beweist. Wir müssen sicherstellen, dass wir auch in Zukunft mit ihnen zusammenarbeiten."
CEN_form_ties_HON_military:0 "Die neue Herrschaft von Honduras in den 30er Jahren hat es geschafft, sich zu bewahren und den schweren Sturm, den der amerikanische Bürgerkrieg mit sich brachte, zu überstehen. Um eine weitere ähnliche Krise zu verhindern, müssen wir für eine engere Zusammenarbeit zwischen unseren Nationen sorgen."
CEN_form_ties_NIC_military:0 "Nicaragua hatte es geschafft, im Krieg gegen Honduras den Kürzeren zu ziehen und die exilierte Guardia an die Macht zu bringen. Als eine Art Gratulation sollten wir vielleicht einen Gesandten schicken?"

CEN_found_revolutionary_pact:0 "Gründung der Revolutionären Front"
CEN_found_revolutionary_pact_desc:0 "Vielen unserer Politiker haben darüber diskutiert und sind zu dem Schluss gekommen, dass wir einen Pakt zwischen den jetzigen und zukünftigen sozialistischen Nationen innerhalb Mittelamerikas gründen müssen, um den Liberalen und Diktatoren entgegenzutreten."

CEN_found_liberal_pact:0 "Gründung des Liberalen Paktes"
CEN_found_liberal_pact_desc:0 "Die Idee eines Paktes zwischen liberal ausgerichteten Ländern innerhalb Zentralamerikas ist etwas, das wir in Betracht ziehen sollten, um in Zukunft Militärregierungen und sozialistische Revolutionäre mit anderen abzuwehren."

CEN_found_military_pact:0 "Gründung der Vorhut des Volkes"
CEN_found_military_pact_desc:0 "Die Vorhut des Volkes, die die Mittelamerikaner vor äußeren Bedrohungen schützen soll, soll hier gegründet werden und versucht, der Revolution um jeden Preis zu widerstehen."

CEN_join_faction:0 "Tretet der [ROOT.CEN_join_faction_title] bei"
CEN_join_faction_desc:0 "[ROOT.CEN_join_faction_desc]"
CEN_join_faction_desc_socialist:0 "Die Revolutionäre Front wurde von Gleichgesinnten gegründet, die sich zusammenschließen wollen, um den Sozialismus nach Mittelamerika zu bringen. Es ist unsere Aufgabe, uns ihr anzuschließen, um unserer Brüder im Ausland willen."
CEN_join_faction_desc_liberal:0 "Der liberale Pakt wurde von einem befreundeten demokratischen Land gegründet, das bereit ist, sowohl die Sozialisten als auch die Autokratien im Namen des Volkes zu stürzen."
CEN_join_faction_desc_military:0 "Die Vorhut des Volkes wurde gegründet, um das Volk vor sich selbst zu schützen, und ist definitiv etwas, dem man sich anschließen sollte."

CEN_leave_faction:0 "Verlasst die [FROM.GetFactionName]"

CEN_invite_country_to_faction:0 "Ladet [FROM.GetNameDef] in die [ROOT.GetFactionName] ein"
CEN_invite_country_to_faction_desc:0 "[CEN_invite_country_to_faction_desc_text]"

CEN_invite_country_to_faction_GUA_socialist:0 "Guatemala hat es geschafft, drei Jahrzehnte militärischer Stagnation zu beenden und ist bereit, sich in die Zukunft zu stürzen. Gemeinsam werden wir Mittelamerika befreien."
CEN_invite_country_to_faction_ELS_socialist:0 "Honduras, obwohl einige ihre Regierungsmethoden in Frage stellen, hat sich der Revolution angeschlossen und ist ein notwendiges Mitglied der Front."
CEN_invite_country_to_faction_HON_socialist:0 "El Salvador, das einen der grausamsten Diktatoren von ganz Mittelamerika hatte, hat es geschafft, sich von den Ketten zu befreien, die sie fesselten. Ihre Teilnahme an der Front ist notwendig."
CEN_invite_country_to_faction_NIC_socialist:0 "Nicaragua ist seit 1933 die Bastion der mittelamerikanischen Revolution und wird ein wesentliches Mitglied der Front sein."

CEN_invite_country_to_faction_GUA_liberal:0 "Guatemala hat es geschafft, seinen Kampf für die Freiheit und die Ideale der mittelamerikanischen Vereinigung zu beenden, bereit, sich uns in unserem Kampf für die Freiheit anzuschließen."
CEN_invite_country_to_faction_ELS_liberal:0 "El Salvador steht nun als rechtmäßige Präsidialrepublik da und sieht das Licht der Demokratie und die Ideale des Liberalismus."
CEN_invite_country_to_faction_HON_liberal:0 "Honduras hat es geschafft, friedlich in eine Periode der Demokratie überzugehen, und scheint bereit zu sein, sich uns im Kampf gegen unsere Gegner anzuschließen."
CEN_invite_country_to_faction_NIC_liberal:0 "Nicaragua hat es geschafft, sich von den persönlichen Fesseln sowohl des Sozialismus als auch der Vereinigten Staaten zu befreien und ist bereit, mit uns für ein besseres Mittelamerika zu kämpfen."

CEN_invite_country_to_faction_GUA_military:0 "Guatemalas jahrzehntelange Status-quo-Präsidentschaft hat sich durch Blut, Schweiß und Tränen erhalten, bereit, den Status quo ein für alle Mal zu sichern."
CEN_invite_country_to_faction_ELS_military:0 "El Salvador sieht sich, nachdem es die zweite Revolution überlebt hat, bereit, den Sozialismus und den Liberalismus auszurotten, um noch mehr Tote unter ihrem Volk zu verhindern."
CEN_invite_country_to_faction_HON_military:0 "Honduras hat es geschafft, den Status quo während des gesamten vergangenen Jahres beizubehalten und bewies, dass es bereit ist, sein Volk vor sich selbst in der Vorhut des Volkes zu schützen."
CEN_invite_country_to_faction_NIC_military:0 "Nicaragua hat es nach der Besetzung durch Honduras geschafft, unabhängig zu werden, und sieht sich bereit, uns in unserer Sache zu helfen."

CEN_attack_country:0 "[CEN_attack_country_title]"
CEN_attack_country_desc:0 "[CEN_attack_country_description]"

CEN_attack_country_socialist_vs_liberal:0 "Beendet den kleinlichen Liberalismus"
CEN_attack_country_socialist_vs_liberal_desc:0 "Der Liberalismus ist zwar nicht so sehr eine direkte Bedrohung wie die Diktatoren um uns herum, aber er ist eine sehr gefährliche Sache, da er als unser direkter Gegenspieler dient. Auch er muss ausgemerzt werden."

CEN_attack_country_socialist_vs_military:0 "Stürzt die Diktatoren"
CEN_attack_country_socialist_vs_military_desc:0 "Diese Diktatoren haben den Aufstieg des Sozialismus viel zu lange verhindert, damit ist jetzt Schluss."

CEN_attack_country_liberal_vs_socialist:0 "Beseitigt die Radikalen"
CEN_attack_country_liberal_vs_socialist_desc:0 "Der Sozialismus ist eine direkte Bedrohung für die Freiheit und Selbstbestimmung des Volkes und stellt eine ebenso große Bedrohung dar wie die unterdrückerischen Diktatoren."

CEN_attack_country_liberal_vs_military:0 "Beansprucht unser Schicksal zurück"
CEN_attack_country_liberal_vs_military_desc:0 "Unsere langjährigen Rivalen, die Militärs und Diktatoren Mittelamerikas, werden endlich ein für alle Mal durch unsere eigenen Hände zur Rechenschaft gezogen werden."

CEN_attack_country_military_vs_socialist:0 "Rottet den Sozialismus aus"
CEN_attack_country_military_vs_socialist_desc:0 "Angesichts der Spannungen, die jede Minute innerhalb Mittelamerikas explodieren können, ist es vielleicht an der Zeit, den Konflikt mit den Sozialisten zu entfachen?"

CEN_attack_country_military_vs_liberal:0 "End the Threat of Liberalism"
CEN_attack_country_military_vs_liberal_desc:0 "Der Liberalismus hat unsere Art lange genug bedroht und die Dinge sind bereits am Siedepunkt, warum sollte das Ganze nicht mit den Liberalen beginnen?"

