### Government in Exile Events ###
mtg_exile_leader_added.1.t:0 "[exile_nation.GetAdjective] Exil-Führer bietet Dienst an"
mtg_exile_leader_added.1.desc:0 "Nach einer langen und gefährlichen Reise durch feindliches Gebiet und mehrere neutrale Staaten ist ein hochrangiger Militäroffizier eines unserer kapitulierten Verbündeten endlich in der Hauptstadt eingetroffen. Nach einer kurzen Zeit der Erholung hat er seine Dienste in unserem gemeinsamen Kampf angeboten."
mtg_exile_leader_added.1.a:0 "Ihr Kampf ist noch nicht vorbei."
mtg_exile_government.2.title:0 "Die [From.GetAdjective] Regierung im Exil"
mtg_exile_government.2.desc:0 "[From.GetLeader] hat bei der [Root.GetAdjective]-Regierung formell die Erlaubnis beantragt, zu [From.GetNameDef] zurückzukehren und ein provisorisches [From.GetRulingParty]-Kabinett zur Vorbereitung des Nachkriegsfriedens wiederherzustellen."
mtg_exile_government.2.a:0 "Es ist Zeit für sie, in ihr eigenes Territorium zurückzukehren."
mtg_exile_government.2.b:0 "Die Zeit ist noch nicht reif."
mtg_exile_government.3.title:0 "[From.GetName] ersuchen um Integration der Marine"
mtg_exile_government.3.desc:0 "Die [From.GetAdjective] Marineführung hat uns einen Plan für die Integration unserer Marine in ihre vorgelegt. Sie argumentieren, dass ihre Wirksamkeit im Vergleich zu ihren derzeitigen unabhängigen Aktionen drastisch erhöht würde, wenn die [From.GetAdjective]-Marineplaner die volle Kontrolle über unsere Schiffe hätten."
mtg_exile_government.3.a:0 "Wir sind einverstanden."
mtg_exile_government.3.b:0 "Wir werden nicht unter ihnen dienen."
mtg_exile_government.4.title:0 "[From.GetName] Akzeptiert Marine-Integration"
mtg_exile_government.4.desc:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unserem Vorschlag zustimmt und dass ihre Schiffe fortan unter unserem Kommando operieren werden."
mtg_exile_government.4.a:0 "Ausgezeichnet."
mtg_exile_government.5.title:0 "[From.GetName] lehnt Marine-Integration ab"
mtg_exile_government.5.desc:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass ihre Marine niemals unter dem Kommando einer fremden Macht dienen wird. Sie beabsichtigen, uns zu helfen, aber sie wollen dies unabhängig tun."
mtg_exile_government.5.a:0 "Sie stellen ihren Stolz über die Interessen des Bündnisses."
mtg_generic.1.title:0 "[From.GetName] erzwingt Regierungswechsel"
mtg_generic.1.desc:0 "Unter Hinweis auf den deutlichen Mangel an Wahlunterstützung für unsere gegenwärtige Regierung hat [From.GetNameDef] einen Politikwechsel gefordert."
mtg_generic.1.a:0 "Wir haben keine andere Wahl als zu akzeptieren."

