continuous_air_production_desc:0 "Wir können unsere Luftfahrtindustrie umorganisieren, um Verschwendungen zu beseitigen und die Produktion zu rationalisieren."
continuous_non_factory_construct:0 "Bauingenieurwesen"
continuous_non_factory_construct_desc:0 "In unserer Bauindustrie gibt es immer noch eine große Flaute. Wenn wir unsere Aufmerksamkeit darauf richten, können wir eine deutliche Verbesserung der Baugeschwindigkeit erreichen. Leider hat sich die Produktion von Werkzeugmaschinen als ein großer Engpass bei der Expansion unserer Schwerindustrie erwiesen, so dass sie von den Bemühungen in diesem Bereich nicht profitieren werden."
continuous_reduce_training_time:0 "Heeresausbildung"
continuous_reduce_training_time_desc:0 "Durch die Schaffung spezialisierter Fortbildungseinheiten innerhalb jeder Abteilung können wir auch Abteilungen einsetzen, die vorher zurückgehalten wurden, um die Ausbildung an der Front zu beenden."
continuous_suppression:0 "Unterdrückung des Widerstands"
continuous_suppression_desc:0 "Indem wir die großen Widerstandsgruppen in den besetzten Gebieten infiltrieren und ihre Führer umdrehen, können wir den Schaden, den sie anrichten können, erheblich verringern."
continuous_repair:0 "Reparatur von Bauwerken"
continuous_repair_desc:0 "Wir werden spezialisierte Reparaturteams aus Fabrik- und Bauarbeitern bilden und ihren Einsatz zentral steuern, um den Wiederaufbau der beschädigten Infrastruktur zu verbessern."
#continuous_tech_share:0 "Technologie-Austausch"
#continuous_tech_share_desc:0 "Wir werden unsere Forschungsinstitute und Universitäten dazu ermutigen, auf ihre Partner in den verbündeten Ländern zuzugehen. Dies wird uns einen Bonus für die gemeinsame Nutzung von Technologien einbringen."
continuous_boost_freedom:0 "Autonomie erhöhen"
continuous_boost_freedom_desc:0 "Durch die Reorganisation unserer kolonialen Bürokratie und die Einstellung einheimischer Verwaltungsbeamter werden wir mit der Zeit in der Lage sein, unsere Angelegenheiten selbst in die Hand zu nehmen."
continuous_restrict_freedom:0 "Subjekte unterdrücken"
continuous_restrict_freedom_desc:0 "Unsere kolonialen Untertanen haben ziemlich alberne Vorstellungen über Dinge wie "Selbstbestimmung" oder "nationale Unabhängigkeit" bekommen. Es ist an der Zeit, sie von diesen Vorstellungen zu enttäuschen."
subject_autonomy_mod_tt:0 "Autonomie in den Unterbereichen: §G-0.5§!"
unlocks_decision:0 "Entscheidung freischaltet: £decision_icon_small"

### Generic Ideas ###
generic_liberty_idea:0 "Geist der Freiheit"
generic_liberty_idea_desc:0 "Die Freiheit ist etwas, das wir uns auf die Fahnen geschrieben haben, und dies inspiriert unsere Bevölkerung, uns zu unterstützen, auch wenn sie nicht immer mit unserer Politik oder dem Zustand des Landes im Moment einverstanden ist."
generic_militarism_focus:0 "Militarismus"
generic_militarism_focus_desc:0 "Unser Volk hat gelernt, die Armee als integralen Bestandteil unserer Nation zu sehen, und jeder Wehrpflichtige spielt seine Rolle. Das erlaubt uns, im Notfall Reserven, Milizen und andere paramilitärische Kräfte zu mobilisieren."
generic_military_youth_focus:0 "Militär Jugend"
generic_military_youth_focus_desc:0 "Vom jüngsten Alter an lernen unsere Bürger militärische Werte und integrieren sie als Teil ihres Lebens. Dies erhöht natürlich die Anzahl der Berufungen für die Armee, wenn sie das Erwachsenenalter erreichen."
generic_ideological_fanaticism_focus:0 "Ideologischer Fanatismus"
generic_ideological_fanaticism_focus_desc:0 "Unser Land ist das Zentrum unserer Ideologie, und unsere Ideologie ist das Gewebe des Landes. Viele sind bereit, für sein Überleben zu sterben, während andere sich leicht auf neue Positionen zurückziehen würden."
generic_liberty_research_idea:0 "Universitätsstipendien"
generic_liberty_research_idea_desc:0 "Wir zahlen bescheidene, aber immer noch relativ anständige Universitätsstipendien, um sicherzustellen, dass jeder angehende Student eine Chance auf eine höhere Ausbildung hat. Dies wird zwangsläufig die Größe unserer Intelligenzia erhöhen"
generic_welfare_idea:0 "Wohlfahrts-Programme"
generic_welfare_idea_desc:0 "Wir sorgen dafür, dass die Ärmsten in unserer Gesellschaft die Hilfe erhalten, die sie zum Überleben brauchen, damit sie nicht auf sich allein gestellt sind und vielleicht eines Tages für unsere Wirtschaft arbeiten."

### Generic Focuses ###
generic_army_effort:0 "Moderne Kriegsführung"
generic_army_effort_desc:0 "Der Weltkrieg, von seinem Beginn bis zu seinem Ende, hat die Kriegsführung für immer verändert, indem er endlich die napoleonische Kriegsführung aus dem Griff des militärischen Denkens herauslöste und die extreme Tödlichkeit von Gewehr, Maschinengewehr und Artilleriekanone bestätigte. Unsere Armee muss sich anpassen oder im wahrsten Sinne des Wortes untergehen."
generic_equipment_effort:0 "Modernisierung der Ausrüstung"
generic_equipment_effort_desc:0 "Lange Zeit kamen militärische Durchbrüche nur langsam zustande, und es genügte, ein gutes Repetiergewehr zu haben. Allerdings sind diese Gewehre des 19. Jahrhunderts auf dem Schlachtfeld nach dem Weltkrieg völlig fehl am Platz. Wir müssen aufhören, selbstgefällig zu sein, und neue Ausrüstung besorgen."
generic_motorization_effort:0 "Armee-Motorisierung"
generic_motorization_effort_desc:0 "Die Kavallerie-Angriffe des Weltkrieges waren wahrscheinlich die letzten. Der Lastwagen ist nicht mehr nur ein Transportmittel und integriert sich schnell in mobile Kriegstaktiken. Wir müssen überholtes Denken abschütteln und die Motorisierung nutzen, um unsere Offensiven und Verstärkungen zu beschleunigen."
generic_doctrine_effort:0 "Studium des Weltkrieges"
generic_doctrine_effort_desc:0 "Wir wissen über den Weltkrieg Bescheid, aber was haben wir aus ihm gelernt? In nur fünf Jahren des Konflikts starben unzählige Soldaten, um uns die neue Dynamik der Kriegsführung zu lehren. Wenn wir nichts über sie lernen, dann wird unseren Soldaten auf dem Schlachtfeld dasselbe Schicksal widerfahren."
generic_equipment_effort_2:0 "Ausrüstungsforschung"
generic_equipment_effort_2_desc:0 "Wir mögen zwar zu den modernen Geräten aufgeschlossen haben, aber neue Konstruktionen machen unsere bereits überflüssig. Trotzdem müssen wir durchhalten und dafür sorgen, dass wir bei der Ausrüstung kein einziges Jahr in Rückstand geraten. Das bedeutet, dass wir mit der Entwicklung unserer eigenen Entwürfe beginnen müssen."
generic_mechanization_effort:0 "Mechanisierte Kriegsführung"
generic_mechanization_effort_desc:0 "Die Lastwagen haben an der Front schlecht abgeschnitten, aber es scheint, dass wir uns jetzt auf halbem Weg zwischen Lastwagen und Panzern treffen können. Gepanzerte Personentransporter können Truppen direkt in den Kampf bringen, sie vor Feuer schützen und bei Bedarf sogar starke Feuerunterstützung bieten."
generic_doctrine_effort_2:0 "Militär-Übungen"
generic_doctrine_effort_2_desc:0 "Jede große Macht übt aus, und das sollten wir auch tun. Kriegsspiele sind mehr als Friedensunterhaltung für Generäle, sie erlauben uns, sowohl wahre und erprobte als auch revolutionäre Taktiken zu testen, ohne unzählige Leben zu verschwenden. Dies erlaubt uns, unsere theoretischen Entdeckungen zu vervollständigen."
generic_equipment_effort_3:0 "Durchbrüche in der Ausstattung"
generic_equipment_effort_3_desc:0 "Wir sind in der Ausrüstungsforschung zu einer solchen Erfahrung gelangt, dass wir nicht mehr darauf beschränkt sind, ewig aufzuholen oder ausländische Ausrüstung zu kaufen, um modernste militärische Ausrüstung zu erhalten. Selbst Großmächte werden vielleicht bald überrascht sein von dem, was bald in den Händen unserer Soldaten sein wird."
generic_armor_effort:0 "Panzerkrieg"
generic_armor_effort_desc:0 "Panzer sind die Krönung der modernen Kriegsführung. Mobile Fahrzeuge, bewaffnet mit Kanonen, die der Artillerie würdig sind, und unempfindlich gegenüber dem durchschnittlichen Gewehr. Auch wenn wir nur wenige produzieren, werden wir unsere Feinde mit dem überlegten Einsatz dieser stählernen Ungetüme niederpflügen."
generic_special_forces:0 "Spezialeinheiten"
generic_special_forces_desc:0 "Spezialeinheiten sind mehr als die Eliteeinheiten von einst. Mit moderner Ausrüstung kann sich auch ein Wehrpflichtiger auf dem Schlachtfeld behaupten. Manche Situationen sind jedoch so feindselig, dass sie speziell ausgebildete Männer benötigen. Gebirgszüge, amphibische Landungen, Angriffe aus der Luft."

generic_aviation_effort:0 "Nationale Luftwaffe"
generic_aviation_effort_tt:0 "Nicht genügend Bauplätze für §YFlugplätze§!"
generic_aviation_effort_desc:0 "Der Bereich der Luftfahrt wurde fast rechtzeitig vor dem Weltkrieg geboren. Auch zwei Jahrzehnte nach diesem Krieg ist sie immer noch neu, und alle Nationen streben danach, für den nächsten Krieg bereit zu sein, wenn ihre Flugzeuge zum Einsatz kommen. Das müssen auch wir. Wir müssen eine solide Luftwaffe aufbauen, um sie zu organisieren."
generic_fighter_focus:0 "Luftüberlegenheit"
generic_fighter_focus_desc:0 "Die Luftkämpfe des Weltkrieges waren lediglich der Beginn des Luft-Luftkrieges. Da die Flugzeuge immer schneller, stärker gepanzert und schwerer bewaffnet werden, müssen wir alle unsere Anstrengungen darauf richten, die Kontrolle über die Luft sicherzustellen. Dann ist der Aufschlag auf den Boden eine Formalität."
generic_bomber_focus:0 "Strategische Bombardierung"
generic_bomber_focus_desc:0 "Selbst als sie noch ganz neu waren, weckten die Bomber Angst, und viele sahen ihr Potenzial. Da die Nutzlasten immer größer werden, können selbst die Artilleriegeschütze des Weltkrieges nicht mithalten. Eines Tages werden wir sie vielleicht sogar übertreffen und ganze Städte oder Regionen in einem Durchgang zerstören."
generic_aviation_effort_2:0 "Moderne Lufttaktik"
generic_aviation_effort_2_desc:0 "Flugzeuge sind schon lange nicht mehr nur Aufklärungs- und Schikanierungsinstrumente. Durch ihre vollständige Integration in unsere Heeresoperationen ist die Luftwaffe in der Lage, so viel Schaden zu verursachen und unsere Operationen so weit voranzubringen wie das durchschnittliche Heereskommando."
generic_CAS_effort:0 "Luftnahunterstützung"
generic_CAS_effort_desc:0 "Während Jagdflugzeuge und Bomber die Schlacht indirekt beeinflussen können, verfügen dedizierte CAS-Flugzeuge sowohl über die Beweglichkeit als auch über die Bewaffnung, die erforderlich sind, um Beschuss und Bombenangriffe auf Bodenziele durchzuführen und bei unvorbereiteten Armeen großen Schaden anzurichten, während sie sich im Luftkampf anständig verhalten."
generic_rocket_effort:0 "Experimentelle Raketentechnik"
generic_rocket_effort_desc:0 "Der Bereich der Raketentechnik ist vielleicht eines der neuesten Gebiete der Militärwissenschaft. Wenn man unseren Wissenschaftlern Glauben schenken darf, können Raketentriebwerke Geschwindigkeiten erreichen, die Sternmotoren in den Schatten stellen würden. Einige sagen, sie könnten sogar schneller als der Schall sein, was sicherlich äußerst aufregend ist."
generic_NAV_effort:0 "Marinefliegerei"
generic_NAV_effort_desc:0 "Vielleicht einer der wichtigsten Durchbrüche in der Seekriegsführung: Marinebomber sind in der Lage, feindliche Flotten mit Torpedos und anderen speziellen Marine-Nutzlasten wie Minen zu zerstören. Zur Unterstützung unserer Flotten können sie Großkampfschiffe herausfordern und auf den Schiffen Verwüstungen anrichten."

generic_naval_effort:0 "Moderne Schiffswerften"
generic_naval_effort_tt:0 "Nicht genügend Bauplätze für §YSchiffswerften§!"
generic_naval_effort_desc:0 "Wenn wir eine starke Marine aufbauen wollen, müssen wir sie zuerst produzieren. Die Schiffbaumethoden haben sich weiterentwickelt, und alte Trockendocks müssen ebenso modernisiert werden wie neue Werften von Grund auf neu gebaut werden müssen. Das moderne Schiff ist kein Rädchen im Getriebe, und wir müssen groß denken, um eine seetüchtige Flotte zu haben."
generic_flexible_navy:0 "Flexible Taktiken"
generic_flexible_navy_desc:0 "Wir werden niemals die Seestreitkräfte der Weltmächte haben, die in der Lage sind, ganze Meere von Gegnern zu säubern, aber das bedeutet nicht, dass sich unsere Flotte im Hafen verstecken wird. Wenn wir flexible Taktiken und moderne Erfindungen wie U-Boote einsetzen, brauchen wir uns nicht mit diesen großen Flotten zu messen, um Verwüstungen anzurichten."
generic_large_navy:0 "Machtprojektion"
generic_large_navy_desc:0 "Unsere Marine mag vielleicht noch nicht in der Lage sein, gegen die größeren Marinen dieser Welt anzutreten, aber indem wir unsere Kämpfe klug aussuchen und unsere Flotten konzentriert halten, können wir sicherstellen, dass jede Konfrontation zu unserem Vorteil ist, während wir immer noch eine mächtige Marine behalten, die schwächere Marinen vernichten kann."
generic_submarine_effort:0 "U-Boot-Kriegsführung"
generic_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Marine-Entwicklung seit der Erfindung des Torpedobootes und stellt selbst die klassischsten Doktrinen der Seekriegsführung in Frage. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
generic_cruiser_effort:0 "Schutzschiffe"
generic_cruiser_effort_desc:0 "Kreuzer sind nicht nur "billige Schlachtschiffe", und solch veraltetes Denken ruiniert das Potenzial dieser Schiffe. Wir sollten sie als Eskorte zu unseren Frachtschiffen einsetzen, da sie sehr anfällig für Marinebomber und kleinere Schiffe wie Torpedoboote sind."
generic_destroyer_effort:0 "U-Boot-Abwehr Kriegsführung"
generic_destroyer_effort_desc:0 "Indem wir die Konstruktion und den strategischen Einsatz von U-Booten studieren, lernen wir auch, wie wir ihnen begegnen können. Unsere Zerstörer benötigen Spezialausrüstung wie Wasserbomben und spezielle Konstruktionen, die sowohl leicht als auch klein sind, damit sie Konvois eskortieren und effizient patrouillieren können."
generic_capital_ships_effort:0 "Schlachtschiffe"
generic_capital_ships_effort_desc:0 "Letztendlich ist eine Flotte nichts ohne ein Herzstück, und sowohl das alte Schlachtschiff als auch die moderne Flugzeugträger passen in diese Rolle. Obwohl sie in einer direkten Konfrontation verwundbar sind, können sie den feindlichen Flotten massiven Schaden zufügen, wenn wir zulassen, dass sie die feindlichen Schiffe aus sicherer Entfernung beschießen und angreifen."

generic_industrial_effort:0 "Industrielle Methoden"
generic_industrial_effort_desc:0 "Um eine große industrielle Basis aufzubauen, müssen wir die Grundlagen der modernen Industrie schaffen und vielleicht sogar erste Entscheidungen treffen. Konzentrierte oder verstreute Industriezentren, die in Werkzeugmaschinen und Bauwerkzeuge investieren. All das sind wichtige Dinge, auf die wir uns konzentrieren müssen."
generic_construction_effort:0 "Industrielle Förderungen"
generic_construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivile Fabriken§!"
generic_construction_effort_desc:0 "Eine gesunde und starke Industrie taucht nicht einfach so aus dem Nichts auf. Auch wenn wir vielleicht später ehrgeizigere Projekte in Angriff nehmen müssen, müssen wir zunächst dafür sorgen, dass diejenigen mit guten Managementfähigkeiten gesunde, erfolgreiche Unternehmen gründen können, die sich später zu Riesen entwickeln können."
generic_production_effort:0 "Staatliche Waffenschmieden"
generic_production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärische Fabriken§!"
generic_production_effort_desc:0 "Bis wir in der Lage sind, unsere eigene Militärausrüstung zu produzieren, sollten wir moderne Waffenkammern für unsere Armee schaffen. Ihr Ziel ist recht bescheiden, die Ausrüstung, die unsere Armee braucht, mit staatlichen Mitteln, ziviler Produktion und einfacher Herstellung zu beschaffen, aber es ist besser, als keine neuen Gewehre zu bekommen."
generic_construction_effort_2:0 "Industrielle Zentren"
generic_construction_effort_2_desc:0 "Unternehmertum ist eine Sache, aber um eine Wirtschaft zu haben, die sogar einer regionalen Macht würdig ist, müssen wir die großen Industrieregionen fördern, die die industrielle Revolution gemacht haben. Die Saat solcher Regionen sind große Investitionen in vielversprechende Industriestandorte."
generic_production_effort_2:0 "Militärische Hersteller"
generic_production_effort_2_desc:0 "Wir müssen unsere eigene Militärausrüstung herstellen, wenn wir wollen, dass unsere Armee mehr als eine Reservearmee ist. Die einzige Möglichkeit, dies zu erreichen, besteht darin, die Schaffung von dedizierten militärischen Produktionsstätten massiv zu finanzieren und sie mit regelmäßigen Verträgen und Versprechen zu unterstützen, um sicherzustellen, dass sie sich über Wasser halten können."
generic_production_effort_3:0 "Rüstungsindustrie"
generic_production_effort_3_desc:0 "Wir sind endlich an einem Punkt angelangt, an dem wir Unternehmen haben, die in der Lage sind, die Ausrüstung zu bauen, die wir brauchen, auch wenn ihre Produktion noch begrenzt ist. Unser Bedarf ist jedoch nach wie vor groß, und indem wir ihnen gegenüber ausländischen Unternehmen absolute Unterstützung gewähren, werden sie sich langsam an unseren Bedarf anpassen."
generic_infrastructure_effort:0 "Nationale Infrastruktur"
generic_infrastructure_effort_desc:0 "Unsere wachsende Industrie benötigt eine solide Infrastruktur, um den Warenverkehr zu gewährleisten. Wir müssen mit chaotischer, von Stadt zu Stadt geplanter Planung Schluss machen und endlich die Straßen unseres Landes zeichnen. Diejenigen, die es gibt, diejenigen, die ausgebaut oder verbunden werden, und diejenigen, die es noch gebaut werden müssen."
generic_infrastructure_effort_tt:0 "Nicht genügend Bauplätze für §YInfrastruktur§!"
generic_synth_oil_effort_tt:0 "Nicht genügend Bauplätze für §YSynthetische Raffinerien§!"
generic_infrastructure_effort_2:0 "Eisenbahnnetze"
generic_infrastructure_effort_2_desc:0 "Moderne Länder brauchen Eisenbahnnetze, die in der Lage sind, alles schnell und effizient von einem Punkt des Landes zu einem anderen zu bringen. Das bedeutet, dass wir unsere Eisenbahnen ausbauen und Knotenpunkte schaffen müssen, an die wir noch vor einigen Jahren nicht gedacht haben."
generic_construction_effort_3:0 "Industrielle Netzwerke"
generic_construction_effort_3_desc:0 "Ähnlich wie Straßen und Eisenbahnen sind die Industrien in großen, weitläufigen Netzwerken verbunden, die auf Anlieferung und Produktion, Import und Export basieren. In dem Maße, wie sich unsere Infrastruktur verbessert, verbessern sich auch diese Verbindungen, und unsere Industrie wächst stärker, da sie sich auf die Wirtschaft unserer wenigen wohlhabenden Provinzen stützen kann."

generic_extra_tech_slot:0 "Forschungs-Räte"
generic_extra_tech_slot_desc:0 "Unser industrielles Wachstum hat viele gelehrte Köpfe angezogen, sowohl einheimische als auch ausländische Wissenschaftler auf der Suche nach Arbeit. Wir sollten Forschungsräte finanzieren, um sicherzustellen, dass sie Aufgaben finden, an denen sie arbeiten können, bis unsere industrielle Basis so weit wächst, dass wir private Forschungsinstitute anziehen."
generic_extra_tech_slot_2:0 "Forschungsinstitute"
generic_extra_tech_slot_2_desc:0 "Im Zuge der Erweiterung unserer industriellen Basis gehen wir schließlich von der reinen Herstellung zur tatsächlichen Gestaltung und Kreation über oder ziehen zumindest diejenigen an, die dies tun. Diese Forschungsinstitute haben nicht nur den Verstand, sondern auch die Mittel, um Entdeckungen zu machen. Verschwenden wir keine Zeit damit, ihre Verbreitung zu fördern."
generic_technology_sharing:0 "Technologie-Austausch"
generic_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung in Kriegszeiten effizienter durchzuführen. Natürlich werden wir beweisen müssen, dass unsere Hilfe für sie Wirkung zeigt, aber wenn erst einmal so viel bewiesen ist, werden wir in hohem Maße von ihrer Forschung profitieren."
generic_secret_weapons:0 "Geheimwaffen"
generic_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen nur für die Entwicklung von Panzern und Flugzeugen auszugeben, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Wissenschaftsbereichen: Elektronik, Raketentechnik und Kernforschung. Nur weil wir keine Großmacht sind, heißt das nicht, dass wir auf diesen Gebieten keine eigenen Fortschritte machen können."

generic_political_effort:0 "Politische Reform"
generic_political_effort_desc:0 "Um Veränderungen in der Welt herbeizuführen, müssen wir in der Lage sein, Veränderungen in unserem eigenen Land herbeizuführen. Die Stärkung unserer politischen Position sollte an erster Stelle stehen, wir müssen die alte politische Doktrin abschaffen und bereit sein, mutige und ehrgeizige Ansichten darüber zu vertreten, wie unsere Nation von nun an regiert werden soll."
generic_collectivist_ethos_kr:0 "Vereinige die Nation"
generic_collectivist_ethos_kr_desc:0 "Diese Ära ist eine seltsame, mit dem Aufkommen des Syndikalismus, der fragilen Position der Demokratie und der aufrechterhaltenen autoritären alten Ordnung. Wir müssen unser Land vor äußeren Einflüssen schützen, indem wir dafür sorgen, dass unser Volk an die Grundwerte unseres Landes glaubt, zumindest werden wir von gegensätzlichen Ansichten überflutet."
generic_militarism:0 "Militarismus"
generic_militarism_desc:0 "Wer das Militär als notwendiges Übel betrachtet, ist dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten, wenn nicht gar eine Armee mit einem Staat zu werden. Wenn eine Sache seit dem Weltkrieg sicher ist, dann die, dass es sehr wohl nicht der Der Krieg zur Beendigung des Krieges gewesen sein könnte."
generic_military_youth:0 "Militärische Jugend"
generic_military_youth_desc:0 "Organisationen zur Förderung der Disziplin und der politischen Bildung junger Menschen in unserer Nation werden Loyalität und Selbstaufopferung schon früh im Leben eines Bürgers fördern. Diese Grundwerte müssen vom zartesten Alter an erlernt werden, damit die nächsten Generationen bereit sind, für unser Land zu kämpfen."
generic_ideological_fanaticism:0 "Ideologischer Fanatismus"
generic_ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind es genauso wert, für sie zu sterben wie jeder andere alte Glaube. Jeder Anhänger sollte darauf vorbereitet sein, dem Tod ins Auge zu sehen, und diejenigen, die sich verirren, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen. Es gibt keinen Mittelweg in diesem ideologischen Kampf der großen und kleinen Mächte gleichermaßen."
generic_liberty_ethos_kr:0 "Geist der Freiheit"
generic_liberty_ethos_kr_desc:0 "Freiheit ist nicht nur ein glücklicher Zufall, sie ist etwas, das gegen Tyrannei bewahrt werden muss. Der Weltkrieg und der Aufstieg des Syndikalismus haben diesen Geist für viele in Frage gestellt, aber keine Nation ist zu klein, um ihre Flamme in ihren Regierungen und Bevölkerungen wieder zu entfachen und sich gegen diejenigen zu wehren, die versuchen, sie auszulöschen."
generic_rights_of_man:0 "Die Menschenrechte"
generic_rights_of_man_desc:0 "Die Menschenrechte sind vielleicht der Gründungsakt der modernen Demokratie, der die feudale Ordnung abschafft und gleiche Rechte für alle gewährleistet. Es gab immer die merkwürdigen Zweifel an unserer Haltung zu diesen grundlegenden Rechten, und wir werden sie ohne Zweideutigkeit ausräumen. Wir können davon nur profitieren."
generic_liberty_research:0 "Universitäts-Stipendien"
generic_liberty_research_desc:0 "Die moderne Universität ist eine große Errungenschaft, die es Menschen selbst bescheidener Herkunft ermöglicht, sich durch höhere Bildung zu erheben. Dies erfordert jedoch, dass wir Universitätsstipendien finanzieren, um ärmeren, aber aufstrebenden Studenten einen solchen Zugang zu ermöglichen. Lassen Sie uns diesen Schritt jetzt tun, diese zukünftigen Gelehrten werden Dividenden zahlen."
generic_welfare:0 "Wohlfahrtsprogramme"
generic_welfare_desc:0 "Die Gleichheit der Rechte und die Gleichheit in der Bildung sind zwei wichtige Meilensteine, aber die wirtschaftliche Gleichheit ist vielleicht der schwierigste. Auch wenn wir vielleicht nie eine vollkommene Gleichheit in diesem Bereich erreichen werden, so können wir doch zumindest die Ärmsten in unserem Land mit fairen Wohlfahrtsprogrammen unterstützen. Das sollte auch unserer Konsumwirtschaft zu einer Beschleunigung verhelfen."
generic_national_identity:0 "Nationale Identität"
generic_national_identity_desc:0 "Während die ideologische Debatte eine Debatte ist, in der wir uns für lange Zeit verlieren könnten, dürfen wir nicht vergessen, wer wir in unserem Kern sind. Wir sind einzigartig, wir kennen unsere Geschichte, unsere Kultur, und wir hoffen, dass unser Schicksal noch brillanter ist. Wenn wir heute eine bessere Gesellschaft geformt haben, werden wir morgen ein noch besseres Land formen."
