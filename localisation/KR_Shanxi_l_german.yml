#Focuses
SHX_Yan_In_Power:0 "Yans Herrschaft"
SHX_Yan_In_Power_desc:0 "Der langjährige Herrscher von Shanxi, Yan Xishan, hat Machenschaften von innen und außen überlebt und ist noch stärker geworden. Da die Spannungen in China wieder zuzunehmen beginnen, muss Yan nun den Staatsapparat vollständig erfassen und den Frieden sichern, nach dem sich sein Volk sehnt."
SHX_The_Model_Governor:0 "Der Vorzeige-Gouvereur"
SHX_The_Model_Governor_desc:0 "Yan Xishan, Gouverneur von Shanxi, hat seine Provinz aus dem Krieg herausgehalten und sich bemüht, Shanxi zu modernisieren und zur größten Provinz Chinas zu machen. Dafür ist Yan Xishan wirklich ein vorbildlicher Gouverneur."
SHX_A_Benevolent_Dictatorship:0 "Eine gutmütige Herrschaft"
SHX_A_Benevolent_Dictatorship_desc:0 "Yan Xishan ist zwar der De-facto-Diktator von Shanxi, aber er regiert mit fairer Hand. Obwohl er nicht unfehlbar ist, nutzt Yan Xishan seine Talente, Fähigkeiten, Weisheit und sein Wohlwollen, um Shanxi zu verbessern."
SHX_A_Progressive_State:0 "Ein fortschrittlicher Staat"
SHX_A_Progressive_State_desc:0 "Unter der Herrschaft von Yan Xishan ist Shanxi eine eher fortschrittliche Provinz, offen für Reformen, während andere sie ablehnen. Das soll so bleiben und Shanxi wird eine fortschrittliche Provinz sein, die Chinas Zukunft einläutet."
SHX_With_Progressive_Customs:0 "Mit fortschrittlichen Werten"
SHX_With_Progressive_Customs_desc:0 "Traditionen, obwohl nützlich und kulturell bedeutsam, sind wie Fesseln, die Shanxi zurückhalten und die Modernisierung behindern. Diese Traditionen müssen verworfen und durch fortschrittlichere Bräuche ersetzt werden, damit Shanxi wirklich in die Moderne übergehen kann."
SHX_The_Model_Province:0 "Die Vorzeige-Provinz"
SHX_The_Model_Province_desc:0 "Shanxi, eine moderne, fortschrittliche und entwickelte Provinz, die von der wohlwollenden Hand von Yan Xishan geführt wird, ist Chinas wichtigste Vorzeigeprovinz. Shanxi wird auch in Zukunft der leuchtende Hoffnungsträger für ganz China sein."
SHX_The_First_Steps_To_Modernisation:0 "Die erste Phase der Modernisierung"
SHX_The_First_Steps_To_Modernisation_desc:0 "Die Modernisierung einer ganzen Provinz ist ein langer und mühsamer Prozess, aber alle großen Reisen müssen schwierig beginnen. Shanxi wird die Provinz der Zukunft."
SHX_The_Land_Reform:0 "Die Landreform"
SHX_The_Land_Reform_desc:0 "Die Landreform ist ein universelles Problem in China und Shanxi ist keine Ausnahme. Land muss auf faire und gerechte Weise an die Bauern von Shanxi umverteilt werden."
SHX_New_Army_Staff:0 "Neuer Generalstab"
SHX_New_Army_Staff_desc:0 "Shanxis Armee liegt in Bezug auf militärische Innovationen und Doktrinen kläglich hinter dem Rest der Welt zurück. Neue im Westen ausgebildete Offiziere sollten befördert werden, um sicherzustellen, dass Shanxis Armee nicht zurückbleibt."
SHX_The_Soldier_And_His_Labour:0 "Der Soldat und sein Dienst"
SHX_The_Soldier_And_His_Labour_desc:0 "Soldaten müssen nicht nur an den Grenzen der Provinz Wache halten, sie müssen sich auch aktiv an der Gemeinschaft beteiligen, damit Shanxis Arbeitskräfte wirklich effizient eingesetzt werden können."
SHX_The_Model_Citizen:0 "Der Vorzeige-Bürger"
SHX_The_Model_Citizen_desc:0 "Ein wahrer Musterbürger ist jemand, der zu den Waffen greift, um seine Heimat und sein Land zu verteidigen. Shanxi, das bereits von unserem Vorbild-Gouverneur Yan Xishan geführt wird, wird sicherlich Bürger loben, die zu den Waffen greifen, um ihre Heimat und ihre Provinz zu verteidigen."
SHX_Public_Education:0 "Öffentliche Bildung"
SHX_Public_Education_desc:0 "Eine gebildete Bürgerschaft ist in der heutigen Zeit wichtiger denn je, wie Yan Xishan weiß. Öffentliche Schulen sollen für alle Kinder von Shanxi geöffnet werden, damit sie ausgebildet werden und so ihr volles Potenzial entfalten können."
SHX_Develop_Yan_Xishan_Thought:0 "Den Yan Xishan-Gedanken entwickeln"
SHX_Develop_Yan_Xishan_Thought_desc:0 "Yan Xishan war schon immer pragmatisch und bereit, verschiedene Aspekte einer Reihe philosophischer Traditionen zu berücksichtigen, um seinen Bedürfnissen und den Bedürfnissen von Shanxi gerecht zu werden. Da sich ein großer ideologischer Krieg am Horizont abzeichnet, muss Yan seine Doktrinen vollständig konkretisieren und eine facettenreiche Ideologie schaffen, die zu Shanxis einzigartiger Situation passt."
SHX_Virtue_Knowledge_Welfare:0 "Tugend, Wissen, Wohlstand"
SHX_Virtue_Knowledge_Welfare_desc:0 "Die Kuomintang sind in der Lage, einfache Ideen elegant mit spezifischen Konzepten zu verbinden, die für ihre Plattform relevant sind. Wir müssen ihren Kommunikationsstil nachahmen."
SHX_Self_Reflection:0 "Selbstreflexion"
SHX_Self_Reflection_desc:0 "Der Konfuzianismus und die chinesische Philosophie im Allgemeinen preisen die Tugenden der Selbstreflexion und Nachdenklichkeit. Wir müssen anordnen, dass unsere hochrangigen öffentlichen Beamten regelmäßig einen öffentlichen Bericht über ihr Verhalten und ihre Absichten vorlegen, um in Zukunft effizienter zu arbeiten."
SHX_Follow_Tradition:0 "Traditionen folgen"
SHX_Follow_Tradition_desc:0 "Während die Moderne für Shanxis Entwicklung gut ist, können wir nicht in die Zukunft gehen, ohne das zu bewahren, was uns zu Chinesen macht. Unsere Traditionen sollten bewahrt und gepflegt werden, auch wenn Shanxi sich in Richtung Zukunft bewegt."
SHX_Move_With_The_Times:0 "An die Zeit anpassen"
SHX_Move_With_The_Times_desc:0 "China hinkt dem Westen bei der Entwicklung seiner politischen und sozialen Normen kläglich hinterher. Wir müssen uns der Notwendigkeit bewusst werden, unsere Wege, unser Wesen, im Streben nach Modernität zu ändern. Sicherlich wird ein Appell von Yan selbst die Massen für die Sache begeistern."
SHX_From_The_Bottom_Up:0 "Von Unten"
SHX_From_The_Bottom_Up_desc:0 "Die Würde der Arbeitnehmer muss geschützt werden, so viel steht fest. Da die Arbeitnehmerrechte so stark mit dem wachsenden globalen ideologischen Konflikt verflochten sind, müssen wir sanft vorgehen und die Prinzipien bewahren, die die Menschen verdienen."
SHX_From_The_Top_Down:0 "Von Oben"
SHX_From_The_Top_Down_desc:0 "Eine kleine Anzahl von Grundbesitzern kontrolliert den größten Teil des Landes unserer Provinz. Obwohl sie für die Stabilität unseres Regimes wichtig sind, sind sie vielen Menschen ein Dorn im Auge. Es muss eine gerechte Lösung gefunden werden."
SHX_Peaceful_Existence:0 "Friedliche Existenz"
SHX_Peaceful_Existence_desc:0 "Shanxis Neutralität hat es vor dem Zorn vieler ehrgeiziger Regionalmächte bewahrt und es ihm ermöglicht, in mehreren kleinen Konflikten als Königsmacher zu agieren. Wir müssen unser Engagement für die Politik öffentlich bekräftigen."
SHX_Maintain_The_Edge:0 "Shanxi verteidigen"
SHX_Maintain_The_Edge_desc:0 "Wir haben zwar nicht das Bestreben, selbst Kriege anzuzetteln, aber viele Kriegsherren in China beäugen unsere Provinz hungrig und versuchen, sie für ihre eigenen Ziele auszunutzen. Wir müssen unseren Vorsprung bewahren, um Shanxi zu schützen."
SHX_Fluid_Like_Water:0 "Flüssig wie Wasser"
SHX_Fluid_Like_Water_desc:0 "Yan Xishans Fähigkeit, nützliche Elemente vieler scheinbar widersprüchlicher Ideologien zu kombinieren, ist einfach brillant. Der Yan Xishan-Gedanke kann an jede Situation angepasst werden, denn er ist flüssig wie Wasser, wirklich die beste Ideologie, um Shanxi zu leiten."

###Reuse in new Feng tree
#"The Guominjun was founded out of desperation. When popular liberation had so nearly been secured, its leaders were betrayed. Finding sanctuary in Shanxi, they have grown stronger and the people have now become desperate. With enthusiasm the people have brought the men of the Guominjun to power. Here we shall build a land like no other, where no man shall hunger in body or soul."
#"God so loved humanity that He sent His only Son to die for us. Yet almost two millennia later so many in China know not of The Son or his message of progress. Through sweeping principled education reform perhaps that can be addressed."
#"Heaven rewards those who work hard. Indeed, it was a particular cultural affinity for this religious value which allowed the west, and particularly protestant nations, to develop rapidly. We must promote such an ethos."
#"Shanxi has always been under threat, and with the radical ideas of the Guominjun now being implemented, the danger of conquest has increased further. The entire state bureaucracy must be reorganized and physically relocated to operate from defensible positions."
#"With their expulsion from Gansu, the Guominjun's organisational structures were fractured. With control of Shanxi, we should begin to reconstruct the Guominjun itself, separate from, but intimately intertwined with the apparatus of the state."
#"Beyond agriculture, cottage industries dominate the economy of Shanxi. Perhaps with state provision of certain traditional sectors and incentivization, some may truly embrace industry of the modern kind from their own homes. As The Lord was a carpenter, artisans and craftsmen the masses shall be."
#"The production of sufficient small arms to suit the needs of not only the army but the masses as well is essential for our defense. We must encourage new cottage industrialists to take up gunsmithing in particular."
#"We have transformed the foundations of society and we must now make clear in ideological terms the necessity of the coming struggle. The final fate of Shanxi, and all China, hangs in the balance."

SHX_expand_the_taiyuan_railway:0 "Die Taiyuan Eisenbahnstrecke erweitern"
SHX_expand_the_taiyuan_railway_desc:0 "Obwohl Shanxi selbst für chinesische Verhältnisse unterentwickelt ist, dient Taiyuan immer noch als wichtiger regionaler Eisenbahnknotenpunkt. Es soll Dreh- und Angelpunkt für Neubauten in der gesamten Region sein."
SHX_prepare_datong_connections:0 "Datong-Verbindung vorbereiten"
SHX_prepare_datong_connections_desc:0 "Datong wurde uns von den Qing im Osten weggerissen. Die Provinz wird jedoch zu gegebener Zeit zurückkehren, und wir müssen uns auf ihre Integration in unser wachsendes Schienennetz vorbereiten."
SHX_the_datong_yanan_railway:0 "Datong-Yan'an Eisenbahnstrecke"
SHX_the_datong_yanan_railway_desc:0 "Datong gehört wieder uns und der vorbereitete Ausbau des Eisenbahnnetzwerks gemäß unserem breiteren Programm kann beginnen."
SHX_expand_to_xian:0 "Eisenbahnstrecke nach Xi'an erweitern"
SHX_expand_to_xian_desc:0 "Mit der großen Stadt Xi'an unter unserer Kontrolle sollten wir sie und die umliegende Region an unser neues Schienennetz anbinden."
SHX_standardise_new_railway_gauges:0 "Neue Eisenbahnstrecken standardisieren"
SHX_standardise_new_railway_gauges_desc:0 "Unser Eisenbahnnetz ist das kleinste in ganz China, was zu logistischen Problemen führt und die Industrialisierung behindert. Darüber hinaus fehlt in einigen Regionen überhaupt Eisenbahnschienen. Wir sollten versuchen, auf ein verbreitetere Eisenbahnnetz umzustellen."
SHX_get_more_imports:0 "Importe erhöhen"
SHX_get_more_imports_desc:0 "Um unsere wachsende Wirtschaft anzukurbeln, sollte der Import bestimmter Konsumgüter und Militärausrüstung erleichtert und gefördert werden, um den Vertrieb im Inland zu erleichtern."
SHX_fight_the_opium_trade:0 "Opium Importe bekämpfen"
SHX_fight_the_opium_trade_desc:0 "Der Opiumschmuggel hat aufgrund unserer Reformen stark zugenommen. Wir müssen diese höchst verabscheuungswürdige Praxis mit Gewalt beenden."
SHX_military_infrastructure:0 "Militär-Infrastruktur"
SHX_military_infrastructure_desc:0 "Anstatt Militärausrüstung auf zivilen Eisenbahnen zu transportieren, sollte das Militär ein eigenes begrenztes Schienensystem für den sicheren Transport haben."
SHX_continue_narrow_gauges:0 "Enge Eisenbahnstrecken beibehalten"
SHX_continue_narrow_gauges_desc:0 "Auch wenn es die weitere wirtschaftliche Entwicklung hemmen könnte, können wir es uns nicht leisten, unser Eisenbahnnetz komplett umzustellen. In der Tat ist es am besten, wenn unsere Mittel anderweitig investiert werden."
SHX_rural_industry:0 "Ländliche Industrie"
SHX_rural_industry_desc:0 "Shanxi war schon immer eine ländliche Provinz. Obwohl in letzter Zeit Anstrengungen zur Industrialisierung unternommen wurden, können wir unsere ländliche Industrie nicht ignorieren."
SHX_agricultural_economy:0 "Landwirtschaftsdominanz"
SHX_agricultural_economy_desc:0 "Als ländliche Provinz hat Shanxi eine lange landwirtschaftliche Geschichte. Shanxi kann sein landwirtschaftliches Potenzial maximieren und eine agrardominierte Wirtschaft werden."
SHX_self_reliance:0 "Eigenständigkeit"
SHX_self_reliance_desc:0 "Wir können uns nicht erlauben, für unseren Lebensunterhalt von fremden Mächten oder anderen Warlords abhängig zu sein. Wir müssen uns auf unsere eigene Fähigkeit verlassen können, zu überleben und unser Wachstum aufrechtzuerhalten."
SHX_urban_development:0 "Urbane Entwicklung"
SHX_urban_development_desc:0 "Während Shanxi immer eine eher unterentwickelte Provinz war, entwickeln sich Städte wie Taiyuan weiter und wachsen, da die anhaltenden Bemühungen um Industrialisierung und Urbanisierung Früchte tragen. Wir sollten diese Bemühungen fortsetzen, um Shanxi vollständig zu modernisieren."
SHX_farm_cooperation:0 "Bauern-Kooperation"
SHX_farm_cooperation_desc:0 "Obwohl es manchmal schwierig ist, seinen Landsleuten in einem so turbulenten Land wie China zu vertrauen, können wir nicht wirklich erfolgreich sein, wenn wir uns nicht als chinesische Gemeinschaft zusammenschließen. Wir sollten mit anderen regionalen Mächten zusammenarbeiten, um unser landwirtschaftliches Potenzial zu verbessern."
SHX_expand_the_taiyuan_arsonal:0 "Das Taiyuan Arsenal erweitern"
SHX_expand_the_taiyuan_arsonal_desc:0 "In China muss man immer auf den Krieg vorbereitet sein, und eine der Voraussetzungen ist, immer Waffen und Munition zur Verfügung zu haben. In Taiyuan sollte ein Arsenal für Waffen gebaut werden, um sicherzustellen, dass wir bereit sind, wenn wir jemals angegriffen werden."
SHX_ban_opium_trade:0 "Den Opiumhandel verbieten"
SHX_ban_opium_trade_desc:0 "Opium, das Suchtmittel, das westliche Imperialisten eingeführt haben, um China zu unterwerfen, ist eine böse und gefährliche Droge, die China seit Jahrzehnten vergiftet. Wir müssen den gesamten Opiumhandel verbieten, um die Opiumsucht in unserer Provinz einzudämmen."
SHX_promote_things_other_than_opium_to_farm:0 "Alternative Pflanzen"
SHX_promote_things_other_than_opium_to_farm_desc:0 "Zusätzlich zum Verbot von Opium sollten wir den Bauern in Shanxi auch Anreize setzen, andere Pflanzen anzubauen, wie zum Beispiel eine Vielzahl von Grundnahrungsmitteln, die unsere Bürger und unsere Soldaten versorgen."
SHX_begin_the_modernisation:0 "Die Modernisierung finanzieren"
SHX_begin_the_modernisation_desc:0 "Modernisierung ist ein teurer Prozess, aber wie wir im Westen gesehen haben, wird es bei genügend Investitionen Früchte tragen. Wir müssen dasselbe tun, indem wir Modernisierungsbemühungen in der gesamten Provinz finanzieren, um unsere Zukunft zu sichern."
SHX_factory_funding:0 "Industriefinanzierung"
SHX_factory_funding_desc:0 "Große Fabriken sind erforderlich, wenn sich eine moderne Provinz entwickeln soll. Der Bau großer Industriekomplexe zur Sicherstellung einer konstanten Warenproduktion wird Shanxi sicherlich zugute kommen."
SHX_remove_corrupt_bosses:0 "Korruption ausrotten"
SHX_remove_corrupt_bosses_desc:0 "Korruption ist in Shanxi kein Geheimnis. Um unsere Weiterentwicklung als sich modernisierende Provinz zu gewährleisten, sollten korrupte Bosse in mehreren Fabriken und Organisationen entfernt werden."
SHX_invest_in_companies:0 "In Shanxis Unternehmen investieren"
SHX_invest_in_companies_desc:0 "Lokale Unternehmen sind der Schlüssel zu unserem Erfolg als sich modernisierendes Provinz. Wir sollten sie fördern, damit sie auf dem chinesischen Markt an Einfluss gewinnen."
SHX_improve_roads:0 "Lokale Infrastruktur verbessern"
SHX_improve_roads_desc:0 "Shanxi, eine vergleichsweise unterentwickelte Provinz, muss Infrastruktur und Straßen verbessern, um somit besser zu modernisieren. Es sollten mehr Straßen in einem Netzwerk gebaut werden, das wichtige Teile der Provinz miteinander verbindet."
SHX_expand_coal_mines:0 "Kohleabbau fördern"
SHX_expand_coal_mines_desc:0 "Kohle ist ein wesentlicher Bestandteil unserer Wirtschaft. Wir sollten unsere eigenen Bergbaubetriebe in ganz Shanxi ausweiten, um die Ressourcen besser zu nutzen und uns als Provinz zu bereichern und so unsere Abhängigkeit von ausländischen Unternehmen zu verringern."
SHX_expand_coal_mines1:0 "Kohleabbau in [1015.GetName] fördern"
SHX_expand_coal_mines1_desc:0 "Kohle ist ein wesentlicher Bestandteil unserer Wirtschaft. Wir sollten unsere eigenen Bergbaubetriebe in [1015.GetName] erweitern, um die Ressourcen besser zu nutzen und uns als Provinz zu bereichern und so unsere Abhängigkeit von ausländischen Unternehmen zu verringern."
SHX_expand_coal_mines2:0 "Kohleabbau in [1072.GetName] fördern"
SHX_expand_coal_mines2_desc:0 "Kohle ist ein wesentlicher Bestandteil unserer Wirtschaft. Wir sollten unsere eigenen Bergbaubetriebe in [1072.GetName] erweitern, um die Ressourcen besser zu nutzen und uns als Provinz zu bereichern und so unsere Abhängigkeit von ausländischen Unternehmen zu verringern."
SHX_beat_chinese_company_competition:0 "Konkurrenz mit dem Chinesischen Markt"
SHX_beat_chinese_company_competition_desc:0 "China hat ein enormes wirtschaftliches Potenzial und ist reif für den Wettbewerb. Shanxi kann eine führende Provinz werden, wenn es seinen Unternehmen gelingt, ihre Konkurrenten zu schlagen. Wir werden in diese Unternehmen investieren, um ihnen zu helfen, andere chinesische Regionen zu übertreffen und den breiteren Markt für uns zu erobern."
SHX_modern_manifacturing_techniques:0 "Moderene Manufakturmethoden"
SHX_modern_manifacturing_techniques_desc:0 "China studiert den Westen schon seit Jahren, und eine der wichtigsten Lehren sind westliche Herstellungstechniken. Wir sollten diese Techniken replizieren, um unsere eigenen Fabriken effizienter zu machen."
SHX_improve_metal_refining:0 "Metalraffinerien verbessern"
SHX_improve_metal_refining_desc:0 "Wir sollten unsere Schmelzmethoden verbessern, damit wir unsere Metalle für eine Vielzahl von militärischen und zivilen Zwecken veredeln können."
SHX_improve_metal_refining1:0 "Stahlraffinerien in [1015.GetName] verbessern"
SHX_improve_metal_refining1_desc:0 "Wir sollten unsere Schmelzmethoden verbessern, damit wir unsere Metalle für eine Vielzahl von militärischen und zivilen Zwecken veredeln können."
SHX_improve_metal_refining2:0 "Stahlraffinerien in [622.GetName] verbessern"
SHX_improve_metal_refining2_desc:0 "Wir sollten unsere Schmelzmethoden verbessern, damit wir unsere Metalle für eine Vielzahl von militärischen und zivilen Zwecken veredeln können."
SHX_improve_metal_refining3:0 "Wolframraffinerien in [622.GetName] verbessern"
SHX_improve_metal_refining3_desc:0 "Wir sollten unsere Schmelzmethoden verbessern, damit wir unsere Metalle für eine Vielzahl von militärischen und zivilen Zwecken veredeln können."
SHX_purchase_new_equipment_designs:0 "Neue Designs kaufen"
SHX_purchase_new_equipment_designs_desc:0 "Wir geben uns nicht mit veralteten Geräten zufrieden. Wir sollten neue Designs kaufen, die wir dann in unseren eigenen Fabriken replizieren können."
SHX_further_modernisation:0 "Die Modernisierung fortführen"
SHX_further_modernisation_desc:0 "Mit beispiellosen Anstrengungen zur Modernisierung von Shanxi sind wir sicherlich auf dem besten Weg, eine vollständig modernisierte Provinz zu werden. Wir sollten diese Bemühungen fortsetzen, um sicherzustellen, dass wir uns vollständig modernisieren und uns an das 20. Jahrhundert anpassen."
SHX_further_modernisation1:0 "Modernisierung in [1072.GetName] fortführen"
SHX_further_modernisation1_desc:0 "Mit beispiellosen Anstrengungen zur Modernisierung von [1072.GetName] sind wir sicherlich auf dem besten Weg, eine vollständig modernisierte Provinz zu werden. Wir sollten diese Bemühungen fortsetzen, um sicherzustellen, dass wir uns vollständig modernisieren und uns an das 20. Jahrhundert anpassen."
SHX_further_modernisation2:0 "Modernisierung in [1015.GetName] fortführen"
SHX_further_modernisation2_desc:0 "Mit beispiellosen Anstrengungen zur Modernisierung von [1015.GetName] sind wir sicherlich auf dem besten Weg, eine vollständig modernisierte Provinz zu werden. Wir sollten diese Bemühungen fortsetzen, um sicherzustellen, dass wir uns vollständig modernisieren und uns an das 20. Jahrhundert anpassen."

SHX_recruitment_problem:0 "Unser Rekrutierungsproblem"
SHX_recruitment_problem_desc:0 "Shanxis geringe Größe und Bevölkerungszahl haben die Rekrutierung äußerst schwierig gemacht. Wir müssen große Anstrengungen zur Rekrutierung unternehmen, um dieses Problem zu lösen."
SHX_small_arms_research:0 "Handfeuerwaffen-Forschung"
SHX_small_arms_research_desc:0 "Westliche Waffen sind in China immer sehr begehrt, und Shanxi ist keine Ausnahme. Es werden neue Verträge ausgehandelt, um sicherzustellen, dass unser Militär für alles gerüstet ist, was auf uns zukommt."
SHX_promote_our_stability:0 "Stabilität der Vorzeige-Provinz"
SHX_promote_our_stability_desc:0 "Shanxi ist eine der stabilsten Provinzen Chinas. Wir sollten unser Regierungsmodell fördern, damit ganz China ihm folgen kann."
SHX_help_those_in_need:0 "Hilfe für Bedürftige"
SHX_help_those_in_need_desc:0 "Ein großer Faktor unserer verbesserten Stabilität ist unsere Fähigkeit und Bereitschaft, den Armen und Bedürftigen zu helfen, und wir werden dies auch weiterhin tun."
SHX_arm_the_troops:0 "Die Truppen bewaffnen"
SHX_arm_the_troops_desc:0 "Natürlich ist eine Armee ohne Waffen nur ein unbewaffneter Mob. Wir müssen unsere Soldaten mit den richtigen Waffen ausrüsten, damit sie als moderne Armee kämpfen können."
SHX_german_arms_imports:0 "Deutsche Waffen importieren"
SHX_german_arms_imports_desc:0 "Deutschland ist ein bedeutender internationaler Rüstungslieferant. Vielleicht sollten wir sie bitten, uns einige ihrer Waffen zu liefern?"
SHX_rural_investments:0 "Ländliche Investitionen"
SHX_rural_investments_desc:0 "Wir sollten in unsere ländlichen Gebiete investieren, damit sie uns in Zukunft mehr helfen können."
SHX_learn_from_japanese_efficiency:0 "Von Japanischer Effizienz lernen"
SHX_learn_from_japanese_efficiency_desc:0 "Die Japaner sind unter den asiatischen Nationen für ihre Effizienz bekannt, und alle bemerken es. Wir dürfen nicht hinterherhinken; wir sollten japanische Methoden studieren, um unsere eigene Effizienz zu maximieren."
SHX_russian_arms_imports:0 "Russische Waffen importieren"
SHX_russian_arms_imports_desc:0 "Da Russland eine Landverbindung zu China hat, könnten wir sie bitten, uns einige ihrer Waffen zu liefern."
SHX_rural_military_academies:0 "Ländliche Militärakademien"
SHX_rural_military_academies_desc:0 "Wir sollten neue Militärakademien schaffen, die der Landbevölkerung offen stehen, um den nächsten Napoleon nicht zu verpassen, nur weil er nicht aus einer privilegierten Familie stammt."
SHX_yanan_military_factory:0 "Yan'an Militärarsenal"
SHX_yanan_military_factory_desc:0 "Während Taiyuan über ein eigenes Militärarsenal verfügt, sollte Yan'an auf der anderen Seite von Shanxi auch über ein beträchtliches Arsenal verfügen."
SHX_mass_rural_recruitment:0 "Massenrekrutierung auf dem Land"
SHX_mass_rural_recruitment_desc:0 "Bauern und Viehzüchter sind nicht von der Einberufung in die Armee ausgenommen, und das sollten wir betonen. Jeder muss für Shanxi kämpfen können."
SHX_military_mining:0 "Militärbergbaustätten"
SHX_military_mining_desc:0 "Die Armee sollte auch in der Lage sein, auf Minen zuzugreifen, um Shanxis Ressourcen zu ihrem Vorteil nutzen zu können."
SHX_hire_old_bandits:0 "Ehemalige Banditen einstellen"
SHX_hire_old_bandits_desc:0 "Obwohl dies eine umstrittene Entscheidung sein könnte, müssen wir jeden rekrutieren, den wir können, einschließlich ehemaliger Banditen. Vielleicht wird ein Armeeleben ihre alten Gewohnheiten wegspülen und Shanxi auf lange Sicht helfen."
SHX_fill_the_factories:0 "Die Fabriken füllen"
SHX_fill_the_factories_desc:0 "WSolange wir keinen Krieg führen, sollten wir die Fabriken mit Soldaten füllen. Ein Soldat kann Shanxi sowohl am Fließband als auch an der Front helfen."
SHX_raise_small_militias:0 "Milizen rekrutieren"
SHX_raise_small_militias_desc:0 "Kleine Dorfmilizen sind sehr wichtig, wenn es um Banditen und Räuber geht. Sie können auch im Kampf gegen Eindringlinge hilfreich sein. Jedes Dorf sollte seine eigene Miliz haben."
SHX_emergency_conscription:0 "Notfall-Rekrutierung"
SHX_emergency_conscription_desc:0 "Angesichts des Krieges benötigen wir wesentlich mehr Männer für unsere Streitkräfte. Wir müssen unsere Wehrpflichtpolitik erweitern."
SHX_inspirational_warlord:0 "Inspirierende Führung"
SHX_inspirational_warlord_desc:0 "Moral ist ein entscheidender Aspekt der modernen Kriegsführung. Wir sollten unseren Soldaten einen gerechten Grund geben, für den sie kämpfen können: für ihre Familien, für ihr Zuhause, für Shanxi!"
SHX_taiyuan_general_staff:0 "Taiyuan Generalstab"
SHX_taiyuan_general_staff_desc:0 "Die derzeitige Kommandostruktur von Shanxis Armee ist bestenfalls dezentralisiert und schlimmstenfalls dysfunktional. Wir sollten einen Generalstab bilden, um die militärischen Bemühungen auf effektive Weise zu koordinieren."
SHX_artillery_developments:0 "Artillerieentwicklung"
SHX_artillery_developments_desc:0 "Artillerie hat viele Schlachten in China gewonnen. Wir sollten unsere eigene Artillerie entwickeln, um den Fähigkeiten anderer Kriegsherren gerecht zu werden."
SHX_learn_from_the_warlords:0 "Kriegsherrentaktik"
SHX_learn_from_the_warlords_desc:0 "Wir sollten die Taktiken von Wu Peifu, Zhang Zuolin und den anderen Kriegsherren studieren, um ihre Strategien zu lernen und dieses Wissen gegen sie einsetzen zu können."
SHX_inspiration_from_dare_to_die_corps:0 "Inspiration von den wagemutigen Divisionen"
SHX_inspiration_from_dare_to_die_corps_desc:0 "Wir sollten unsere eigenen wagemutigen Divisionen inspirieren, da mutige Männer nicht nur bereit sein sollten, für China, sondern auch für Shanxi Opfer zu bringen!"
SHX_support_companies:0 "Unterstützungseinheiten"
SHX_support_companies_desc:0 "Unterstützungsbataillone sind für unsere Brigaden entscheidend, um in einer Vielzahl von Situationen den Sieg zu sichern. Wir werden in die Verbesserung unserer Unterstützungsbataillone investieren."
SHX_reward_military_innovation:0 "Militärische Innovationen belohnen"
SHX_reward_military_innovation_desc:0 "Innovationen in militärischer Taktik und Rüstung sollten belohnt werden. Wenn unsere Generäle listige Pläne entwickeln und ihre Truppen inspirieren können, dann wird kein Feind vor uns stehen."
SHX_stronghold_taiyuan:0 "Festung Taiyuan"
SHX_stronghold_taiyuan_desc:0 "Taiyuan sollte zu einer undringlichen Zitadelle gemacht werden, um Shanxis Sicherheit zu gewährleisten. Artilleriestellungen, Bunker, Verteidigungsstellungen und alle anderen Faktoren sind zu berücksichtigen."
SHX_radio_companies:0 "Radio-Teams"
SHX_radio_companies_desc:0 "Die drahtlose Kommunikationstechnologie über Funksignale hat sich endlich zu einer kompakten Form entwickelt, die für unsere militärischen Zwecke verwendet werden kann. Wir sollten es nutzen, um eine schnelle Kommunikation zwischen unserem Oberkommando und verschiedenen Funkbataillonen im Feld zu ermöglichen."
SHX_central_leadership:0 "Zentrale Führung"
SHX_central_leadership_desc:0 "Eine starke und entschlossene zentrale Führung ist entscheidend für den militärischen Zusammenhalt. Eine stärkere Zentralisierung der Befehlskette würde unsere militärische Effektivität erheblich verbessern."
SHX_further_artillery_research:0 "Innovative Artillerieforschung"
SHX_further_artillery_research_desc:0 "Mehr Artillerieforschung ist erforderlich, um Kriegsherren in ganz China zu verdrängen und sicherzustellen, dass unsere Armeen über eine überlegene Feuerkraft verfügen."
SHX_open_officer_schools:0 "Neue Offiziersschulen"
SHX_open_officer_schools_desc:0 "Junge Offiziere sollten in Akademien zu fähigen Feldkommandanten ausgebildet werden, die Shanxi in Zukunft zu militärischen Siegen führen werden."
SHX_fancy_guns:0 "Gewehrentwicklung"
SHX_fancy_guns_desc:0 "Der Erwerb und die Entwicklung fortschrittlicherer Gewehre ist für den militärischen Erfolg absolut notwendig. Eine zentralisierte und kohärente Führung kann nicht wirklich effektiv sein, wenn unsere Soldaten über veraltete Ausrüstung verfügen."
SHX_military_science:0 "Militärwissenschaften"
SHX_military_science_desc:0 "Wir sollten uns mit der Militärwissenschaft befassen, um zu untersuchen, wie sie verwendet werden kann, um Shanxis Fähigkeit, Kriege zu führen und zu gewinnen, zu verbessern."

SHX_Expand_The_Taiyuan_Railway:0 "Die Taiyuan Eisenbahnstrecke erweitern"
SHX_Expand_The_Taiyuan_Railway_desc:0 "Das bestehende Eisenbahnsystem in Taiyuan ist erbärmlich veraltet. Wir sollten es auf moderne Standards umrüsten."
SHX_Connect_Yanan:0 "Yan'an verbinden"
SHX_Connect_Yanan_desc:0 "Yan'an, am Ende von Shanxi gelegen, sollte über Eisenbahn und andere Mittel mit Industrie- und Regierungszentren wie Taiyuan verbunden werden."
SHX_Connect_The_Villages:0 "Die Dörfer verbinden"
SHX_Connect_The_Villages_desc:0 "Shanxi ist überall von Dörfern übersät. Sie sollten über eine moderne Infrastruktur verbunden sein."
SHX_Mountain_Railways:0 "Bergbahnstrecken"
SHX_Mountain_Railways_desc:0 "Die Trennung durch Berge ist kein unüberwindbares Hindernis mehr. Eisenbahnstrecken und andere Techniken können eingesetzt werden, um unsere Siedlungen in Bergregionen zu verbinden."
SHX_Exploit_The_Western_Mines:0 "Die westlichen Minen ausbeuten"
SHX_Exploit_The_Western_Mines_desc:0 "Die Minen im Westen von Shanxi haben die Provinz mit großem Reichtum gesegnet. Wir müssen in der Lage sein, diese Prämie zum Wohle von Shanxi zu nutzen."
SHX_Expand_The_Coal_Fields:0 "Die Kohlefelder erweitern"
SHX_Expand_The_Coal_Fields_desc:0 "Wir sollten unseren Kohlebergbau ausbauen, um ihre reichen Ressourcen wirklich zu nutzen."
SHX_Industrial_Development:0 "Industrielle Entwicklung"
SHX_Industrial_Development_desc:0 "Wir müssen in Shanxi noch eine echte Schwerindustrie aufbauen. Wir sollten das Kapital, das wir aus unseren natürlichen Ressourcen gewonnen haben, in Produktionskapazitäten investieren, damit wir in eine voll industrialisierte Provinz übergehen können."
SHX_Fund_Factory_Construction:0 "Fabrikbau finanzieren"
SHX_Fund_Factory_Construction_desc:0 "Wir müssen unsere jungen Konzerne und Kleinunternehmen fördern und Anreize schaffen, in den Fabrikbau zu investieren."
SHX_Urbanisation_In_Taiyuan:0 "Urbanisierung in Taiyuan"
SHX_Urbanisation_In_Taiyuan_desc:0 "Taiyuan sollte zu einer vollständig modernisierten Stadt urbanisiert werden. Große Gebäude, Fabriken, Infrastruktur, es wird alles geben."
SHX_Attract_Foreign_Investment:0 "Ausländische Investoren anlocken"
SHX_Attract_Foreign_Investment_desc:0 "Wir sollten ausländische Investoren anlocken, um in unsere Wirtschaft zu investieren. Kooperation ist schließlich besser als Ausbeutung."
SHX_Rural_Economy:0 "Ländliche Wirtschaft"
SHX_Rural_Economy_desc:0 "Shanxi muss lernen, sich auf seine ländlichen Gebiete zu verlassen. Die Wirtschaft muss von ländlichen Bestrebungen dominiert werden."
SHX_Farm_Cooperation:0 "Bauern-Kooperation"
SHX_Farm_Cooperation_desc:0 "Obwohl es manchmal schwierig ist, seinen Landsleuten in einem so turbulenten Land wie China zu vertrauen, können wir nicht wirklich erfolgreich sein, wenn wir uns nicht als chinesische Gemeinschaft zusammenschließen. Wir sollten mit anderen regionalen Mächten zusammenarbeiten, um unser landwirtschaftliches Potenzial zu verbessern."
SHX_Combat_Soil_Erosion:0 "Bodenerosion bekämpfen"
SHX_Combat_Soil_Erosion_desc:0 "Shanxi hat einen sehr schlimmen Fall von Bodenerosion, der unsere Ernteerträge stark beeinträchtigt. Wir müssen es auf jede erdenkliche Weise bekämpfen, wenn wir als Provinz weiterhin gedeihen wollen."
SHX_Irrigation_Projects:0 "Bewässerungsprojekte"
SHX_Irrigation_Projects_desc:0 "Während wir weiter für den Wohlstand von Shanxi kämpfen, werden wir Bewässerungsprojekte starten, damit die Ernteerträge steigen."
SHX_Promote_Grain_Production:0 "Die Getreideproduktion fördern"
SHX_Promote_Grain_Production_desc:0 "Die Produktion von Getreide ist für eine funktionierende Gesellschaft unerlässlich, da Getreide für die Herstellung von Brot, einem Grundnahrungsmittel, benötigt wird. Wir sollten die Getreideproduktion in unserer Provinz fördern."
SHX_Ban_The_Opium_Trade:0 "Den Opiumhandel verbieten"
SHX_Ban_The_Opium_Trade_desc:0 "Opium, das von westlichen Imperialisten eingeführt wurde, um China zu unterwerfen, ist eine böse und gefährliche Substanz, die China seit Jahrzehnten vergiftet. Wir müssen den gesamten Opiumhandel verbieten, um die Opiumsucht in der Provinz einzudämmen."
SHX_Rural_Investments:0 "Ländliche Investitionen"
SHX_Rural_Investments_desc:0 "Wir sollten in mehr ländliche Bemühungen investieren, um unseren Agrarsektor und die ländlichen Gemeinden besser zu entwickeln."
SHX_Industrial_Innovation:0 "Industrielle Innovationen"
SHX_Industrial_Innovation_desc:0 "Innovation ist ein wichtiger Faktor für eine Industrienation und das können wir nicht abtun. Wir sollten nach innovativen Wegen suchen, um die Produktivität zu maximieren."
SHX_Land_Reform_Programs:0 "Landreformen"
SHX_Land_Reform_Programs_desc:0 "Die Landreform ist ein universelles Problem in China und Shanxi ist keine Ausnahme. Land muss auf faire und gerechte Weise an die Bauern von Shanxi umverteilt werden."
SHX_Christian_Statism:0 "Christlicher Etatismus"
SHX_Christian_Statism_desc:0 "Feng Yuxiang, bekannt als der "christliche General", hat die Kontrolle über Shanxi übernommen. Er wird eine Initiative starten, um Shanxi zum Leuchtturm des Christentums und des Nationalismus in China zu machen."
SHX_Rural_Literacy_Programs:0 "Ländliche Bildungsprogramme"
SHX_Rural_Literacy_Programs_desc:0 "Bedürftigen zu helfen ist ein Kernelement des Christentums. Shanxi sollte diesem Beispiel folgen und ländliche Alphabetisierungsprogramme starten, um die Massen zu erziehen und eine informiertere und loyalere Bevölkerung zu schaffen."
SHX_A_Church_Of_Our_Own:0 "Unsere eigene Kirche"
SHX_A_Church_Of_Our_Own_desc:0 "Der christliche Glaube von Feng Yuxiang korreliert nicht unbedingt mit einer etablierten Kirche in Europa oder Amerika. Als solcher beschloss Feng, seine eigene Kirche zu gründen, die Kirche von China. Die Kirche von China wird christliche Werte sowie Liebe und Bewunderung für China verbreiten."
SHX_Sunday_Schools:0 "Sonntagsschulen"
SHX_Sunday_Schools_desc:0 "Wir sollten Sonntagsschulen eröffnen, um Shanxis Kindern die christlichen Werte Chinas beizubringen, um ihnen zu helfen, in Zukunft engagierte Bürger zu werden."
SHX_Christian_Trade_Unions:0 "Christliche Unternehmen"
SHX_Christian_Trade_Unions_desc:0 "Die westlichen Berater von Feng haben die Idee vorgeschlagen, dass unsere Bürger auf der Grundlage ihres Berufs in Wirtschaftsunternehmen organisiert werden sollten. Diese Unternehmen werden den Wirtschaftskörper von Shanxi bilden, der es den Menschen ermöglicht, zu gedeihen und Shanxi zu wachsen."
SHX_Promote_The_Christian_Ideal:0 "Christliche Ideale befürworten"
SHX_Promote_The_Christian_Ideal_desc:0 "Das christliche Ideal mit chinesischen Merkmalen sollte der Weg unserer Zukunft sein. Das Festhalten an christlichen Werten sollte neben der Schaffung eines Geistes des chinesischen Nationalismus von den Guominjun in Shanxi und in China verfochten werden."
SHX_Social_Welfare:0 "Sozialer Wohlstand"
SHX_Social_Welfare_desc:0 "Christliche Nationen im Westen haben in Übereinstimmung mit den Lehren Christus viele Wohlfahrtsprogramme eingeführt. Auch wir müssen unseren Hunger stillen und für unsere Waisen und Witwen sorgen und ein wohlhabendes Shanxi schaffen."
SHX_Christian_Education:0 "Christliche Bildung"
SHX_Christian_Education_desc:0 "Wir sollten den Menschen in Shanxi eine angemessene christliche Erziehung geben. Wir müssen ihnen Gottes Liebe zeigen, sie ermutigen, tugendhaft zu sein, und Fengs Ideale zum Wohle Chinas verteidigen."
SHX_A_University_In_Taiyuan:0 "Die Universität von Taiyuan"
SHX_A_University_In_Taiyuan_desc:0 "Grundschulen sind ein obligatorischer erster Schritt in unseren Bildungsprogrammen. Wir müssen jedoch auch den Menschen in Shanxi Zugang zu höherer Bildung ermöglichen. Dementsprechend werden wir in Taiyuan eine richtige Universität bauen."
SHX_Rebuild_The_Guominjun:0 "Die Guominjun wiederaufbauen"
SHX_Rebuild_The_Guominjun_desc:0 "Obwohl sie jetzt an der Macht ist, ist die Guominjun im Kern kaum mehr als ein Haufen ehemaliger Banditen mit einem zentralen Kommando. Wir sollten die Guominjun zu einer richtigen Armee reorganisieren, mit der nicht zu spaßen ist."
SHX_The_Christian_Army:0 "Eine christliche Armee"
SHX_The_Christian_Army_desc:0 "Mit ihrer bemerkenswerten Einbeziehung christlicher Werte in ihre Ideologie, wird die Guominjun, bekannt als die "christliche Armee", ihrem Namen gerecht. Unser Ziel ist es, christliche und nationalistische Werte in ganz China zu verbreiten."
SHX_Christian_Officers:0 "Amerikanische Berater"
SHX_Christian_Officers_desc:0 "Durch seine Verbindungen zu seinen Missionsorganisationen hat Feng mehrere amerikanische Berater gewonnen, die beim Aufbau seiner neuen Armee helfen. Obwohl Amerika seit dem spanisch-amerikanischen Krieg von 1898 keinen Krieg mehr geführt hat, haben sie immer noch die dringend benötigte Erfahrung, die sie mit uns teilen können."
SHX_Army_Chaplains:0 "Geistliche in der Armee"
SHX_Army_Chaplains_desc:0 "Feng hat sich ein Korps von Kaplänen als Teil seiner Armee eingerichtet, um sicherzustellen, dass die Moral in seinen Reihen nicht schwankt, und um seine Soldaten daran zu erinnern, wofür sie kämpfen."
SHX_Christian_Soldiers:0 "Christliche Soldaten"
SHX_Christian_Soldiers_desc:0 "Wir sollten unsere Soldaten motivieren, sich Christus und unserer Sache der Verbreitung des chinesischen Christentums und des chinesischen Nationalismus zu verpflichten. Feng hat sogar eine Kampfhymne für Soldaten in Auftrag gegeben, die sie singen sollen, während sie sich auf den Kampf vorbereiten."
SHX_Fengs_Crusade:0 "Fengs Kreuzzug"
SHX_Fengs_Crusade_desc:0 "Feng ist ein ehrgeiziger Mann, und das wissen viele. Er hat Pläne, seine Reichweite auf den Rest Chinas auszudehnen, was einige als "Feng Yuxiangs Kreuzzug" bezeichnen. Wir werden die falschen Monarchen und Tyrannen absetzen und China ein für alle Mal befreien!"
SHX_Join_The_Fray:0 "Dem Kampf anschließen"
SHX_Join_The_Fray_desc:0 "Obwohl Feng ein gottesfürchtiger Mann ist, weiß auch er, dass die Welt voller Schrecken der Dunkelheit ist und ein alleinstehender Mann nicht ausreicht."
SHX_Increase_Armament_Production:0 "Die Rüstungsindustrie fördern"
SHX_Increase_Armament_Production_desc:0 "Wir müssen die Rüstungsproduktion steigern, um unsere Ziele und Ambitionen zu verwirklichen. Es wird unsere höchste Priorität sein."
SHX_New_Rifles:0 "Neue Gewehre"
SHX_New_Rifles_desc:0 "Wir werden neue Gewehre anschaffen, um China zu befreien. Unsere Armee darf nicht auf veraltete Ausrüstung angewiesen sein."
SHX_Mountain_Warfare:0 "Krieg in den Bergen"
SHX_Mountain_Warfare_desc:0 "Shanxi ist eine ziemlich gebirgige Provinz und daher müssen wir lernen, unter solchen Bedingungen richtig zu kämpfen. Erfahrene Bergsteiger können Soldaten beibringen, wie man in den Bergen richtig kämpft."
SHX_Artillery_Improvements:0 "Artillerie-Projekte"
SHX_Artillery_Improvements_desc:0 "Artillerie hat viele Schlachten in China gewonnen. Wir sollten unsere eigene Artillerie entwickeln, um den Fähigkeiten anderer Kriegsherren und denen der ausländischen Imperialisten gerecht zu werden."
SHX_A_Refined_Force:0 "Eine raffinierte Armee"
SHX_A_Refined_Force_desc:0 "Wir sollten unseren Soldaten und Offizieren eine militärische Spezialausbildung ermöglichen, damit sie ihre Fähigkeiten verbessern und uns in den Befreiungskriegen unterstützen können."
SHX_Radio_Communications:0 "Radioausrüstung"
SHX_Radio_Communications_desc:0 "Shanxi ist voller Hügel, Berge und anderer großer natürlicher Hindernisse, die die Kommunikation zwischen den Einheiten zu einer ermüdenden Aufgabe machen. Durch den Einsatz von drahtlosen Funkgeräten wird es unseren Einheiten erleichtern, die Kommunikation weiterzuleiten und eine Gottesgabe für unsere Läufer zu sein." 
SHX_Expand_The_Engineer_Corps:0 "Die Pionier-Korps erweitern"
SHX_Expand_The_Engineer_Corps_desc:0 "Shanxi ist mit einer natürlichen Verteidigung gesegnet, die es unserer Armee ermöglicht, leicht vorbereitete Verteidigungsstellungen zu genießen. Das gleiche gilt für unsere umliegenden Nachbarn und die Erweiterung unserer Pionier-Korps wird es uns ermöglichen, damit umzugehen."
SHX_Recon_Unit_Training:0 "Aufklärungseinheiten"
SHX_Recon_Unit_Training_desc:0 "Wir sollten der Guominjun Aufklärungstraining geben, um die Kampffähigkeit in Zukunft zu verbessern."
SHX_New_Officer_Standards:0 "Neue Armeestandards"
SHX_New_Officer_Standards_desc:0 "Durch Vetternwirtschaft beförderte Offiziere sind keine akzeptablen Optionen mehr, um die Guominjun zu führen. Wir sollten einen neuen Standard für Offiziere fördern, den jeder befolgen sollte."

