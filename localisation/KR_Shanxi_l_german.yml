#Events
shx.0.t:0 "Die Shanxi Clique"
shx.0.d:0 "Die Shanxi Clique ist ein Chinesischer Kriegsherrenstaat, der von Yan Xishan angeführt wird. Nach ihrer Niederlage gegen die Zhili Clique, wurde Shanxi noch isolierter als zuvor. Die Clique hat keinerlei Interesse an territorialen Übergriffen und Chinesischen Konflikten. Yan Xishan und viele Mitglieder der Regierung fordern jedoch die Rückgabe ihres rechtmäßigen Landes in den Provinzen Shanxi und Shaanxi, die derzeit von den Qing besetzt werden. Yan ist bekannt für seinen Opportunismus und es ist sehr unwarscheinlich, dass er sich neutral verhalten wird, falls sich eine Gelegenheit ergibt."
shx.0.a:0 "Ein Trost auf die neutrale Clique!"

shx.1.t:0 "Der Yan Xishan-Gedanke"
shx.1.d:0 "Yan Xishan hat viele Aspekte und Ideen verschiedener Ideologien und Religionen in seine Administration einfließen lassen. Bekannt als der Yan Xishan-Gedanke, ist es jedoch bisher nur auf taube Ohren gestoßen. Yan Xishan wünscht sich, dass sich dies ändert, jedoch ist es unklar, ob er dabei Erfolg haben wird."
shx.1.a:0 "Yan ist ein weiser Mann."

shx.2.t:0 "Yan und Feng treffen sich in Taiyuan"
shx.2.d:0 "Dieses wöchentliche Treffen zwischem Yan und Feng in Shanxis Hauptstadt, brachte eine längere Diskussion über die Finanzierung von einer Vielzahl an Projekten, die Shanxi verbessern sollen. Beide sind sich einig, dass Shanxi und ganz China \"westlichen\" Einfluss benötigen, um zu modernisieren, jedoch entschied man sich diese Diskussion zu verlegen, aufgrund eines wichtigeren Problems: Deutsche Bergbauunternehmen und ihre "Vorhaben" in Shanxi."
shx.2.a:0 "Ein Treffen zweier Freunde!"

shx.3.t:0 "Feng schlägt mehr Finanzierung für die Guominjun vor"
shx.3.d:0 "Feng legte Yan ans Herz, dass Shanxi eine starke Armee haben muss, um zu überleben und seine Guominjun sollte diese Rolle übernehmen. Yan machte Feng jedoch klar, dass Shanxis Finanzen dies zur zeit nicht zulassen. Feng akzeptierte diese Antwort reizend und man führte die Diskussion über andere Projekte in Shanxi fort."
shx.3.a:0 "Das ist zu teuer."

shx.4.t:0 "Ein freundliches Abendessen"
shx.4.d:0 "Zusätzlich zu dem wöchentlichen Treffen, aßen die beiden zusammen zu Abend. Die Diskussion war angenehm, wobei Feng seine Begeisterung für Frank Houghton erwähnte, einen anglikanischen Missionar, der Fengs Bemühungen gelobt hatte, das Christentum nach China zu bringen. Yan hat Feng aufmerksam zugehört und hat anschließend das Thema gewechselt zu Yans neuesten "Gedanken". Sie machten bis spät in die Nacht weiter, und beide zogen sich ein wenig klüger über die Pläne des anderen zurück."
shx.4.a:0 "Jeder hatte einen wunderbaren Abend!"

shx.5.t:0 "Feng ignoriert Yans Autorität and sichert Zusatzgelder für die Guominjun"
shx.5.d:0 "In einer schockierenden Wendung der Ereignisse hat Feng doch mehr Gelder für seine Guominjun gesichert. Diese Methode ist Yan recht unbewusst, jedoch glauben viele, dass er die Gelder durch seine Verbindungen mit den Missionaren erhalten hat, welche jedoch von vielen als Pest in Shanxi angesehen werden. Yan hat entschieden, die Situation zu akzeptieren, mit dem Gedanken, dass Feng schlussendlich auch nur das Beste für Shanxi will und obwohl er Hintergedanken haben mag, gibt es derzeit wenig Grund zur Sorge."
shx.5.a:0 "Über die Sache müsste man nochmal reden."

shx.6.t:0 "Yan hält ein Finanztreffen"
shx.6.d:0 "In einem Treffen, welches von Yan organisiert wurde, diskutierte man über den Schwarzen Montag und die Auswirkungen auf die Wirtschaft von Shanxi. Bis jetzt waren die Konsequenzen recht klein aufgrund Shanxis unterentwickelter Wirtschaft.\n\nTrotz Shanxis Isolierung von dieser globalen Krise hat Yan dennoch Gelder in den Landwirtschaftssektor von Shanxi umgeleitet."
shx.6.a:0 "Unsere Wirtschaft sollte unsere oberste Priorität sein."

shx.7.t:0 "Feng startet Rekrutierungskampagnen in Yulin"
shx.7.d:0 "Feng ging zusammen mit seiner Guominjun und einigen Missionaren auf eine Tour durch Yulin, die er selber als "Gute Willen Tour" beschreibt. Unterwegs hat er jeden, der sich für den christlichen Glauben taufen lassen möchte, für die Guominjun rekrutiert und seine Ideen weiter verbreitet. Das hat der Region etwas an Stabilität verholfen, jedoch wird dies höchstens nur temporär wirken, da das Hauptziel darin zu bestehen scheint, Fengs Machtbasis innerhalb des Militärs zu stärken."
shx.7.a:0 "Ist unsere Armee nicht schon groß genug?"

shx.8.t:0 "Yan spricht mit Feng über das Militär"
shx.8.d:0 "Yan, der sich immer mehr sorgen um Fengs politische Ambitionen macht, hat mit ihm heute ein Privatgespräch geführt. Die Diskussion spitzte sich zu, nachdem Yan verlangt hat, dass die Guominjun sowohl Yan als auch Feng die Treue schwören. Feng räumte ein und schwor, dass seine Guominjun Yan und Shanxi gegenüber loyal sind, und verließ dann den Raum."
shx.8.a:0 "Es gibt immer Risse in Freundschaften."

shx.9.t:0 "Yan plant landwirtschaftliche Modernisierung"
shx.9.d:0 "Yan hat die wenigen europäischen Berater aus Shanxi einberufen, um Modernisierungspläne für Shanxis Landwirtschaftssektor zu entwerfen. Yan hofft, dass diese Methoden es Shanxi ermöglichen, eigenstädniger zu werden und die Bedingungen derer zu verbessern, die Shanxis Boden pflügen."
shx.9.a:0 "Er ist ein beschäftigter Mann."

shx.10.t:0 "Feng hält ein Treffen mit Regierungsbeamten"
shx.10.d:0 "Feng wurde kürzlich gesehen, wie er mit Mitgliedern der lokalen Regierung in Taiyuan sprach. Es scheint, dass er versucht mehr Unterstützung für seine radikalen Ideen zu gewinnen und obwohl sie ihn die meiste Zeit ignoriert haben, fanden ein paar Beamte Gefallen an seinen Ideen."
shx.10.a:0 "Die Regierung geht ihn nichts an."

shx.11.t:0 "Deutsche Bergbauunternehmen starten Operationen in Ost-Shanxi"
shx.11.d:0 "Deutsche Bergbauunternehmen, die über Agenten der Liga der Acht Provinzen operieren, haben nun begonnen, auch in Ost-Shanxi (Jinxi) zu operieren. Dorfbewohner in der Nähe der Mine mussten wegen der Umweltschäden, die durch die Tunnel- und Grabungsarbeiten verursacht wurden, fliehen."
shx.11.a:0 "Unverschämt... das sind UNSERE Ressourcen, die sie ausbeuten!"

shx.12.t:0 "Bauern protestieren gegen Deutsche Ausbeutung"
shx.12.d:0 "Die störenden Methoden der Deutschen Bergbauunternehmen haben zu Zusammenstößen mit lokalen Bauern geführt. Obwohl die Proteste bisher gering waren, gibt es Befürchtungen, dass die Spannungen überkochen und den Ressourcenfluss stören könnten."
shx.12.a:0 "Verflucht."

shx.13.t:0 "Nordwestliche Bauern protestieren gegen Deutsche Eingriffe"
shx.13.d:0 "Deutsche Unternehmen haben versucht, den Bergbau im Nordwesten von Shanxi auszuweiten, und sind, wie erwartet, auf lokale Feindseligkeit gestoßen. Im Gegensatz zu denen im Süden war der Widerstand im Norden erbitterter und hat dafür gesorgt, dass die meisten versuchten Operationen zu einem Halt gekommen sind. Die Bauern kritisierten Yan und seine Regierung dafür, dass sie nicht in die Sache eingegriffen haben. Es bilden sich zudem langsam wütende Mengen in ganz Shanxi."
shx.13.a:0 "Wir müssen das unter Kontrolle halten..."

shx.14.t:0 "Feng möchte sich um Proteste in West-Shanxi kümmern"
shx.14.d:0 "Die Unruhen unter den Bauern in den westlichen Distrikten von Shanxi gehen aufgrund der Expansion Deutscher Bergbauunternehmen immer weiter. Feng hat angekündigt, dass er und seine Truppen die Proteste möglichst gewaltlos niederschlagen werden. Yans engerer Kreis hat den Marschall gewarnt, dass dies ein Trick von Feng ist, um weitere Unterstützung zu erhalten und sie empfehlen, jemanden zu schicken, der vertrauenswürdiger ist, um mit den Protesten umzugehen."
shx.14.a:0 "Viel Erfolg."
shx.14.b:0 "Schicken wir lieber Leutnant Wu."

shx.15.t:0 "Fengs Operationen in Nordwest-Shanxi"
shx.15.d:0 "Spannungen waren sehr hoch als Feng und seine Soldaten ankammen. Feng beriet sich mit seinen Offizieren und seinem Priester und beschloss, einen Dialog mit den Bergleuten aufzunehmen. Nach vielen langen, angespannten Verhandlungsstunden einigten sich die Bergleute darauf, ihren Protest zu beenden, nachdem sie Zugeständnisse von Feng erhalten hatten. Er versprach, ihre Beschwerden anzugehen und verbesserte Arbeitsbedingungen zu gewährleisten, sowie einige andere Details, die nicht veröffentlicht wurden. Bevor er ging, leitete Feng einen offenen Gebetsgottesdienst, an dem sogar einige Bauern teilnahmen."
shx.15.a:0 "Ein diplomatischer Erfolg durch seine christlichen Hobbies?"

shx.16.t:0 "Opiumhandel in Shanxi"
shx.16.d:0 "Opium, das Übel Chinas, wird aktiv durch Shanxi geschmuggelt und gehandelt. Es wurden strenge Maßnahmen ergriffen, um sicherzustellen, dass diejenigen, die beim Missbrauch dieser erbärmlichen Substanz erwischt werden, ohne Ausnahme bestraft werden. Alle Opiumschmuggler werden ihre gerechte Strafe bekommen!"
shx.16.a:0 "Nieder mit dem Drogenhandel!"

shx.17.t:0 "Unsere Modernisierung finanzieren"
shx.17.d:0 "Die Modernisierung Shanxis wird sehr teuer und unserer Regierung stehen nur wenige Optionen zur Verfügung. Nach intensiven Diskussionen wurden Yan drei Optionen vorgestellt:"
shx.17.a:0 "Wir finanzieren es selbst!"
shx.17.b:0 "Wir erhöhen die Steuern!"
shx.17.c:0 "Kürzen wir die Armeefinanzierung!"

shx.18.t:0 "Die Modernisierung beginnt!"
shx.18.d:0 "Nach viel Mühe und Not ist Shanxi endlich finanziell bereit, den ersten Schritt zur Modernisierung des Staates zu machen."
shx.18.a:0 "Endlich!"

shx.19.t:0 "Korruption in Shanxi"
shx.19.d:0 "Weitverbreitete Korruption fängt an ihre Schattenseiten in Shanxi zu zeigen. Berichte über Beamte aus allen Regierungsebenen, die Bestechungsgelder annehmen oder die in den Opiumhandel verwickelt sind, treffen mit beunruhigender Häufigkeit ein. Dies muss aufhören, wenn Shanxi wirklich modernisieren soll."
shx.19.a:0 "Wir müssen uns darum kümmern."

shx.20.t:0 "Korrupte Beamte beseitigt"
shx.20.d:0 "Nach langen Untersuchungen und Verhören wurden mehrere Beamte für korruptes Handeln als schuldig befunden. Die Strafen für diese Verbrechen reichen von harten Geldstrafen bis hin zu Inhaftierungen für die Extremfälle."
shx.20.a:0 "Im Namen der Gerechtigkeit."

shx.21.t:0 "Feng veranstaltet ein Abendessen"
shx.21.d:0 "Feng hat ein Abendessen veranstaltet und scheint alle außer Yan eingeladen zu haben. Yan hat die Nachricht erreicht, dass Feng während der Feierlichkeiten über die Zukunft von Shanxi sprach, und es gab auch viele Diskussionen über das Christentum."
shx.21.a:0 "Unsere Einladung muss wohl verloren gegangen sein..."

shx.22.t:0 "Deutsches Angebot"
shx.22.d:0 "Ein Deutsches Bergbauunternehmen hat uns angeboten, sie bei ihren Operationen in Shanxi zu unterstützen. Sie versprachen Yan 30% des Profits aus den Minen. Dies wäre bei den Bauern sehr unpopulär, würde aber unserer Wirtschaft zugute kommen."
shx.22.a:0 "Wir akzeptieren."
shx.22.b:0 "Nein danke."

shx.23.t:0 "Empörung über Deutschen Bergbau in West-Shanxi"
shx.23.d:0 "West-Shanxi wird von immer mehr Protesten heimgesucht, aufgrund der Dominanz von Deutschen Bergbauunternehmen in der Region. Einige in der Regierung hatten dieses Ergebnis vorhergesagt, da es unmöglich war, die Tatsache zu verbergen, dass Yan Xishan die Fortsetzung dieser Operationen zugelassen hat.\nEs scheint, dass die einzige politische Persönlichkeit, die von diesen Ereignissen profitiert, Feng Yuxiang ist, da die lokalen Bauern sich seiner Ideologie angeschlossen haben, nachdem sie Yan kritisiert hatten, weil er ausländischen Unternehmen erlaubt hatte, die Ressourcen von Shanxi auszubeuten."
shx.23.a:0 "Das ist nicht gut."

shx.24.t:0 "Feng Yuxiang hetzt gegen Deutsche Bergbauunternehmen"
shx.24.d:0 "Inspiriert durch die anti-konzessionistischen Bewegungen in China hat Feng Yuxiang heute eine leidenschaftliche Rede gehalten, in der er den Einfluss ausländischer Unternehmen in Shanxi kritisiert. Immer mehr Menschen nehmen an seinen Kundgebungen teil und die öffentliche Unterstützung für seine Ideologie nimmt zu."
shx.24.a:0 "Das wird unseren Beziehungen mit Deutschland nicht gut tun..."

shx.25.t:0 "Opium in den Führungsreihen"
shx.25.d:0 "Vor kurzem wurden während einer Razzia in einem Opiumhotspot mehrere Beamte aus Yans engeren Kreis mit der abscheulichen Droge auf frischer Tat ertappt, darunter Leutnant Wu, ein gut verwurzelter Beamter in Yans Regierung. Als die Nachricht Yan erreichte, schlugen einige seiner Berater vor, dass die Beamten, die bei der Razzia festgenommen wurden, angesichts ihres Ranges und ihrer Position eine mildere Strafe erhalten sollten."
shx.25.a:0 "Keiner steht über dem Gesetz!"
shx.25.b:0 "Vielleicht tut etwas Hausarrest seine Wunder..."

shx.26.t:0 "Die Leutnant Wu-Kontroverse breitet sich aus"
shx.26.d:0 "Die Nachricht, dass Yan Xishan Lt. Wu und mehrere andere Beamte nur unter Hausarrest gestellt hat, statt zu Gefängnisstrafen oder sogar zu Zwangsarbeit zu verurteilen, ist wie ein Lauffeuer über Shanxi hinweggefegt. Feng hat die Gelegenheit genutzt, sowohl den Gebrauch von Opium als Werkzeug des Teufels zur Befriedung der Chinesen anzuprangern als auch Wu und seine Kollegen wegen ihres Konsums der Droge zu verurteilen. Eines ist sicher, die öffentliche Unterstützung für Feng nimmt immer mehr zu, während die öffentliche Meinung zu Yan und seiner Führung von Shanxi auf einem Allzeittief liegt."
shx.26.a:0 "Verflucht seist du Wu."

shx.27.t:0 "Feng schickt armen ländlichen Gemeinden Hilfe"
shx.27.d:0 "Feng und seine zahlreichen Missionare haben viele der ärmeren Dörfer in Shanxi besucht, um ihnen dringend benötigte Hilfe zu leisten. Diese Besuche haben Fengs Popularität in den ländlichen Gebieten erhöht, da viele Bauern ihn für den spirituellen Führer von Shanxi halten und nicht Yan. Außerdem hat er mehrere neue Kirchen gegründet, damit sich das Christentum weiter stark verbreitet.\nYans Berater haben dringend empfohlen, solche Exkursionen zu stoppen, da Feng offensichtlich die Bauern manipuliert, um seine Popularität zu steigern. Vielleicht sollten Fengs Missionare von vertrauenswürdigen Leibwächtern der Regierung eskortiert werden, natürlich zu ihrem eigenen Schutz. Obwohl dies aller Wahrscheinlichkeit nach nur wenige Menschen glauben würden und unsere Maßnahmen, die Fengs Einfluss einzudähmen, für alle offensichtlich wäre, würde dies zweifellos Fengs politische Machenschaften behindern."
shx.27.a:0 "Diese Volksverdummung muss ein Ende finden."
shx.27.b:0 "Lassen wir ihn in Ruhe."

shx.28.t:0 "Feng trifft sich mit dem Gouverneur von Yulin"
shx.28.d:0 "Feng hat sich während seiner Reisen mit dem Gouverneur von Yulin getroffen. Dank seiner vorherigen Guten Willen-Tour ist Feng ein äußerst beliebter Mann in Yulin. Besorgniserregend ist, dass Yan Xishan und seine vertrauenswürdigen Minister noch keine Details der Diskussion zwischen Feng und dem Gouverneur erreicht haben. Dies deutet darauf hin, dass es Feng und seinem Guominjun gelungen ist, ihre innere Sicherheit zu erhöhen und unsere Versuche, ihre Aktivitäten auszuspionieren, zu vereiteln."
shx.28.a:0 "Verflucht seien seine politischen Manöver."

shx.29.t:0 "Yang Hucheng diskutiert über unsere Militäragenda"
shx.29.d:0 "Yang Hucheng hat einige Änderungen bezüglich der Militärpolitik von Shanxi vorgeschlagen. Seine vorgeschlagenen Änderungen, auch wenn sie klein sind, würden Shanxi auf eine aggressivere Basis stellen. Feng Yuxiang hat diese Änderung unterstützt und erklärt, dass Shanxi nicht passiv bleiben sollte, während der Bürgerkrieg in China weiter seine Unruhen treibt."
shx.29.a:0 "Es besteht kein Drang zur Veränderung."
shx.29.b:0 "Legen wir uns auf eine aggressivere Methode fest."

shx.31.t:0 "Shanxi schickt Truppen nach Gansu!"
shx.31.d:0 "Mit all unseren Truppen an der Front sind unsere lokalen Garnisonen und Friedenstruppen stark erschöpft. Wir kämpfen verzweifelt darum, unsere zahlreichen militärischen Niederlagen durch die Ausländer rückgängig zu machen, und sind nicht in der Lage, die öffentliche Ordnung in unseren Territorien aufrechtzuerhalten. Inzwischen haben Truppen unserer Nachbarn in der Shanxi-Clique die Grenze nach Lanzhou überschritten, angeblich um die Bevölkerung vor Banditen oder Repressalien ausländischer Truppen zu schützen. Da unser militärischer Zusammenhalt schwach ist, können wir es uns nicht leisten, eine weitere Front gegen Shanxi zu eröffnen."
shx.31.a:0 "We können keine weitere Front eröffnen."
shx.31.b:0 "Verteidigt unsere Linien!"

shx.32.t:0 "Die Ma-Familie gibt auf"
shx.32.d:0 "Unsere Truppen haben Lanzhou schnell und effizient besetzt, wobei die wenigen verbliebenen lokalen Garnisonstruppen gegenüber unseren Truppen friedlich kapituliert haben. Es scheint, dass die Ma-Führung angesichts ihrer aktuellen Situation beschlossen hat, unsere Besatzung fortzusetzen."
shx.32.a:0 "Wunderbar!"

shx.33.t:0 "Die Ma-Familie verweigert sich"
shx.33.d:0 "Die lokalen Garnisonen und die verbleibenden Reserven in Lanzhou haben sich unserem Einfall in die Provinz Gansu widersetzt, und wir haben eine trotzige Botschaft von der Ma-Führung erhalten: Sie fordern, dass wir unsere Truppen sofort aus der Region entfernen, ansonsten erklären sie uns den Krieg. Es scheint, dass unsere Hoffnungen auf eine friedliche Besetzung zunichte gemacht wurden, und trotz ihrer prekären militärischen Lage ist der Ma-Clan bereit, gegen uns zu kämpfen, um sein Territorium zu verteidigen."
shx.33.a:0 "Dann soll es Krieg sein!"
shx.33.b:0 "Ziehen wir uns zurück. Wir können uns keinen Krieg leisten."

shx.50.t:0 "Bergbauproteste blutig niedergeschlagen"
shx.50.d:0 "In einer unglücklichen Wendung der Ereignisse konnten die Truppen unter Leutnant Wu den Konflikt nicht friedlich lösen und mussten Gewalt anwenden, um die Unruhen zu unterdrücken. Feng hat mit einer feurigen Rede geantwortet, in der er das "Jinxi-Massaker" anprangert hat. "Solch ein Verhalten von Militäroffizieren ist inakzeptabel", behauptet Feng, "denn diese Männer wurden geschickt, um diese Leute zu beschützen und nicht um sie abzuschlachten." Fengs Rede hat Bergleute und Arbeiter aus der ganzen Provinz angelocket und er hat versprochen, dass die für das Massaker verantwortlichen Offiziere für ihre Taten zur Rechenschaft gezogen werden."
shx.50.a:0 "Was hat er nur vor?"

shx.60.t:0 "Feng gewinnt mehr an Unterstützung im Militär"
shx.60.d:0 "Fengs Popularität innerhalb des Militärs wird für diejenigen, die Yan nahe stehen, besorgniserregend. Einige befürchten, dass Feng, wenn dies weiterhin geschieht, die volle Loyalität des Militärs haben wird und seinen lieben Freund Yan bald auffordert, "beiseite zu treten"."
shx.60.a:0 "Beunruhigend..."

shx.61.t:0 "Feng gewinnt mehr an Unterstützung in Shanxi"
shx.61.d:0 "Die neuesten politischen Programme und Initiativen von Feng haben begonnen, Früchte zu tragen, und zahlreiche Gruppen, von Bauern bis hin zu Beamten, zeigen ihre Unterstützung für Feng. Wenn dieser Trend anhält, wird Feng die Kontrolle über die Regierung sichern und seinen lieben Freund Yan womöglich von seinem Posten drängen."
shx.61.a:0 "Wir sollten ein Auge darauf halten..."

shx.63.t:0 "Fengs blutloser Putsch"
shx.63.d:0 "Feng hat sich die Unterstützung von sowohl der Regierung als auch des Militärs gesichert und in einem blutlosen Putsch die Kontrolle über Shanxi übernommen. Yan Xishan hat beschlossen, anmutig beiseite zu treten, da er Fengs Vision für die Zukunft von Shanxi als ausreichend ähnlich zu seiner eigenen ansieht, trotz Fengs christlichen Idealen. Feng hat es Yan erlaubt, eine Position als Berater einzunehmen, da Yans Einsichten bei den Herausforderungen, die in der Zukunft sicher kommen werden, durchaus erforderlich sein könnten.\n\nChristliche Missionare halten besondere Gottesdienste ab, Hunderte kommen in ganz Shanxi, um sich taufen zu lassen, was die christliche Machtbasis von Feng unter der Bevölkerung von Shanxi weiter festigt. In einem merkwürdigen Vorfall schlug Feng – ein Pragmatiker – aufgrund der großen Zahl von Taufsuchenden vor, einen Feuerwehrschlauch zu verwenden, um "die Massen zu taufen". Dies wurde von seinen Missionaren verpönt, obwohl es die gewünschte Wirkung hatte. Die Zeit wird zeigen, wie Fengs Christentum und "Pragmatismus" Shanxi und ganz China weiter prägen werden."
shx.63.a:0 "In der Tat, sehr pragmatisch..."

shx.64.t:0 "Feng Yuxiang schlägt ein Bündnis vor"
shx.64.d:0 "Feng Yuxiang, der Anführer der Guominjun in Shanxi, ist mit der Bitte um ein formelles Militärbündnis zu uns gekommen. Obwohl er ein sehr nützlicher Verbündeter sein könnte, ist er auch in seinen spirituellen Bestrebungen äußerst eifrig und könnte andere Ambitionen für die Zukunft Chinas hegen."
shx.64.a:0 "Wir akzeptieren."
shx.64.b:0 "Feng kann man nicht trauen."

shx.65.t.accept:0 "[From.GetNameDefCap] akzeptiert unser Angebot"
shx.65.d.accept:0 "[From.GetNameDefCap] hat das Angebot einer Allianz mit Feng akzeptiert."
shx.65.a:0 "Exzellent."

shx.65.t.refuse:0 "[From.GetNameDefCap] lehnt unser Angebot ab"
shx.65.d.refuse:0 "[From.GetNameDefCap] hat das Angebot einer Allianz mit Feng abgelehnt."
shx.65.b:0 "Ihr Verlust."

shx.300.t:0 "Die Frage der Arbeiterrechte"
shx.300.d:0 "In Shanxi gibt es zwei Denkrichtungen über Arbeitnehmerrechte: Die erste erlaubt es den Bürokraten, Reformen einzuführen, die Arbeitgeber und Unternehmen in Shanxi mehr oder weniger begünstigen. Die zweite ist die Gewährleistung des Schutzes der Arbeitnehmerrechte, trotz der Nachteile, die dies für Unternehmer und ausländische Investoren mit sich bringt."
shx.300.a:0 "Die Bürokraten werden Reformen einleiten. Ausländisches Kapital ist ein Muss."
shx.300.b:0 "Stellen wir sicher, dass alle Bürger in Shanxi geschützt sind. Die Ausländer müssen sich an unsere Gesetze halten."

shx.301.t:0 "Die Gutsbesitzer"
shx.301.d:0 "China ist eine Nation, in der, wie in vielen anderen Nationen im Westen, einige wenige Menschen riesige Landstriche besitzen, in der Vertragsbauern das Land bewirtschaften. Neue Reformen könnten diese Praktiken abschaffen, mit Landreformen, die es den Bauern ermöglichen, Eigentümer ihres eigenen Landes zu werden, wobei die ehemaligen Landbesitzer gezwungen sind, dieses Land an die Regierung zu verkaufen.\n\nEine andere Möglichkeit besteht darin, mit den Landbesitzern Kompromisse einzugehen und ihre Gutssteuern zu senken, was schließlich dazu führen könnte, dass sich die Bauern ihre Freiheit leisten können. Diese Option wird von Yans Beratern favorisiert, da sie im Gegensatz zu radikalen Landreformen einen langsamen, aber friedlicheren Wandel ermöglichen würde."
shx.301.a:0 "China wird sich schrittweise reformieren, wir müssen mit den Gutsbesitzer Kompromisse eingehen."
shx.301.b:0 "Wir benötigen radikale Landreformen, zwingt die Gutsbesitzer zum Verkauf."

shx.302.t:0 "Erfolgreiche Landreformen"
shx.302.d:0 "Unsere Landreformen zeigen erste Erfolge! Opiumfelder wurden ausgerottet und die Produktion von Nahrungspflanzen hat zugenommen. Darüber hinaus gibt es jetzt, da einige Landwirte beginnen, ihr eigenes Land zu besitzen, ernsthafte Anreize zur Effizienzsteigerung und es werden neue Techniken zur Verbesserung der Erträge und zur Verringerung der Bodenerosion eingesetzt."
shx.302.a:0 "Tolle Neuigkeiten!"

shx.401.t:0 "Shanxi beantragt Deutsche Waffen"
shx.401.d:0 "Unsere Diplomaten haben ein förmliches Ersuchen um deutsche Hilfe in Form von Waffenlieferungen vorbereitet. Wenn sie dies akzeptieren, werden sie zeigen, dass sie sich für eine vernünftige Regierung und gute Beziehungen in China einsetzen."
shx.401.a:0 "Weitere Hilfe für unsere Ziele."

shx.402.t:0 "Shanxi fordert Waffen"
shx.402.d:0 "Shanxi, ein kleiner Kriegsherrenstaat in China, hat uns eine Anfrage für Waffen geschickt."
shx.402.a:0 "Geben wir ihnen ein paar Gewehre."
shx.402.b:0 "Wir haben kein Interesse an Shanxi."

shx.403.t:0 "Die Deutschen akzeptieren!"
shx.403.d:0 "Die Deutschen haben unsere Anfrage akzeptiert und die Lieferungen sind bereits unterwegs."
shx.403.a:0 "Mit ihrer Hilfe können wir uns verteidigen."

shx.404.t:0 "Die Deutschen haben abgelehnt!"
shx.404.d:0 "Die Deutschen haben unsere Bitte um Waffen abgelehnt. Dies ist ein dunkler Tag für die Deutsch-Chinesischen Beziehungen."
shx.404.a:0 "Egal, wir können uns selbst verteidigen."

shx.405.t:0 "Shanxi beantragt Russische Waffen"
shx.405.d:0 "Unsere Diplomaten haben ein formelles Ersuchen um russische Hilfe in Form von Waffenlieferungen vorbereitet. Wenn sie dies akzeptieren, werden sie zeigen, dass sie sich für eine vernünftige Regierung und gute Beziehungen in China einsetzen."
shx.405.a:0 "Weitere Hilfe für unsere Ziele."

shx.406.t:0 "Shanxi beantragt Waffen"
shx.406.d:0 "Shanxi, ein kleiner Kriegsherrenstaat in China, hat uns eine Anfrage für Waffen geschickt."
shx.406.a:0 "Geben wir ihnen ein paar Gewehre."
shx.406.b:0 "Wir haben kein Interesse an Shanxi."

shx.407.t:0 "Die Russen akzeptieren!"
shx.407.d:0 "Wir haben die Bestätigung erhalten, dass die russische Regierung zugestimmt hat, uns Mosin-Nagant-Gewehre zu liefern. Unsere Quartiermeister werden Ihnen für die Hilfe sicherlich dankbar sein."
shx.407.a:0 "Exzellent."

shx.408.t:0 "Die Russen haben unsere Anfrage abgelehnt!"
shx.408.d:0 "Die Russen haben unsere Bitte um Hilfe abgelehnt."
shx.408.a:0 "Egal, wir können uns selbst verteidigen."

shx.409.t:0 "Eine imperiale Provinz"
shx.409.d:0 "Aufgrund unserer Unterstützung für den imperialen Putsch hat es Gouverneur Yan Xishan auf sich genommen, sich selbst zum „Kaisergouverneur“ zu ernennen und eine kaiserliche Provinzflagge zur Unterstützung des neuen Regimes in Peking anzunehmen."
shx.409.a:0 "Wunderbar!"

