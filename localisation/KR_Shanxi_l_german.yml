SHX_xishan_fuxiang_power_struggle_desc:0 "Gouverneur Yan Xishan und Feldmarschall Feng Yuxiang scheinen gute Freunde zu sein und halten Shanxi als neutralen und stabilen Staat zusammen. Im Laufe der Jahre hat Xishan jedoch realisiert, dass er sich vor Yuxiangs Einfluss in der Clique in Acht nehmen muss. Obwohl Xishan eine starke Kontrolle über die Regierung von Shanxi hat, fehlt seine direkte Macht über das Militär. Yuxiang hingegen hatte aufgrund seiner Führung der Guominjun immer einen starken Einfluss im Militär, aber nie viel Einfluss in der breiteren Regierung. Sollte sich eine Gelegenheit ergeben, bei der ein Mann erheblich mehr Einfluss hat als der andere, kann er die Gelegenheit ergreifen, die Kontrolle von seinem vermeintlichen "Freund" zu beenden.\n\n§GYan Xishan§! kontrolliert §Y[?SHX.SHX_xishan_control_gov]%§! der Regierung.\n§GYan Xishan§! kontrolliert §Y[?SHX.SHX_xishan_control_mil]%§! des Militärs.\n§RFeng Yuxiang§! kontrolliert §Y[?SHX.SHX_yuxiang_control_gov]%§! der Regierung.\n§RFeng Yuxiang§! kontrolliert §Y[?SHX.SHX_yuxiang_control_mil]%§! des Militärs."
