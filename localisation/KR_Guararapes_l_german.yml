### Leaders ###
POLITICS_OSVALDO_LIMA_GRP_DESC:0 "Osvaldo Cavalcanti da Costa Lima Filho wurde in der Stadt Cabo de Santo Agostinho geboren, ist ein junger und energischer Rechtsradikaler und ehemaliges Mitglied der AIB. Seine politische Karriere begann bereits 1936, wo er an den Straßenkämpfen in Recife gegen die syndikalistischen Rabbiner teilnahm, und wurde seitdem zu einem der wichtigsten Agitatoren der integralistischen Ideologie in der Region. Obwohl er, wie viele Integralisten im nordöstlichen Teil Brasiliens, nie nennenswerte monarchistische Überzeugungen vertrat, genoss die Bewegung seine Unterstützung, da er die Republik in ihrem jetzigen Zustand als wenig mehr als ein gescheitertes Experiment sah. Als studierter Jurist möchte Osvaldo die Rechtsstaatlichkeit quer durch die Konföderation wiederherstellen; und um das zu erreichen, bereitet er einen umfangreichen Plan von Ermittlungen und Verhaftungen gegen Verräter und Terroristen vor, von denen sich einige seit Jahrzehnten frei in der Nation bewegen. Zu diesem Zweck organisiert er eine reformierte Geheimpolizei, die von den Resten der integralistischen Milizen unterstützt wird, deren Mitglieder sich noch an ihren Glauben und ihre Pflicht gegenüber Gott erinnern und nicht zögern werden, diese bedauerliche, aber notwendige Aufgabe auszuführen, um den Frieden in der neu gegründeten Republik herzustellen."
POLITICS_GOIS_NRD_DESC:0 "Der 1889 in der Stadt São Luís do Quitunde, Alagoas, geborene Pedro Aurélio de Góis Monteiro entstammt einer einflussreichen Familie von Militärs, die in der Armee der alten Ordnung einflussreiche Positionen besetzten. Seine Militärkarriere begann in der Kriegsschule in Porto Alegre, und er stieg relativ schnell in den Rängen des Militärs in Brasilien auf. Seine politische Position war immer von Legalismus geprägt, und sein Bruder Cícero Augusto starb im Interstaatlichen Krieg im Kampf. Aber er ist auch durch eine starke Voreingenommenheit gegen syndikalistische und sozialistische Ansichten geprägt, die er als die primäre Bedrohung für die gesamte Zivilisation in der Welt ansah. Während seine Position als Führer der Konföderation keine ist, die er sich selbst ausgesucht hat, ist er entschlossen, die Rechtsstaatlichkeit mit allen Mitteln zu etablieren, und er genießt breite Unterstützung für dieses Bestreben in der kürzlich organisierten nationalen Armee, da das Militär in der Region traditionell dem rechten Flügel zugewandt ist. Das Hauptproblem während seiner Präsidentschaft werden jedoch die vielen verschiedenen mächtigen politischen Fraktionen und Oligarchen sein, die traditionell die Macht in den einzelnen Staaten ausüben; diese Coroneis werden vor nichts zurückschrecken, um ihren Einfluss zu vergrößern, selbst wenn dies den allgemeinen Zielen der Selbstständigkeit und der Armeereform, die der Präsident verteidigt, schadet."
POLITICS_WHITECASTLE_HOS_GRP_DESC:0 "Humberto de Alencar Castelo Branco wurde 1897 in Fortaleza, der Hauptstadt von Ceará, geboren und absolvierte sein Militärstudium in Porto Alegre, im äußersten Süden. Während des Interstaatlichen Krieges bekleidete er den Posten eines Militärinstruktors in Rio und stellte sich wie viele andere meuternde Offiziere auf die Seite der Rebellen. Auf der Gewinnerseite zu stehen, brachte ihm viele politische Vorteile, und 1936 war er Armeemajor und einer der einflussreichsten Militärs der Nation. Seine hervorstechendste politische Überzeugung ist die starke Ablehnung jeglicher Art von syndikalistischen oder sozialistischen Prinzipien, und er verteidigte immer den offenen Krieg gegen jede Art von internationalistischem Regime als notwendig, um Frieden und Ordnung zu erhalten. Für ihn sind Syndikalisten Feinde der Freiheit, egal welche Verträge sie unterzeichnen, und sie versuchen, die Werte der Nation zu untergraben, um sie durch die Überzeugungen von Marx zu ersetzen. Diese Gesinnung hätte ihn vielleicht mit dem AIB befreundet, wenn er nicht relativ starke republikanische Überzeugungen hätte. Jetzt, als ernannter Präsident der neu gegründeten Föderation, müssen die dringlichsten Angelegenheiten des Wiederaufbaus der Verwaltungs- und Verkehrsinfrastruktur zumindest für den Moment Vorrang vor der Durchsetzung seiner geplanten antisozialistischen und gewerkschaftsfeindlichen Gesetzgebung haben."
POLITICS_COFFEE_JR_GRP_DESC:0 "Der 1899 in Natal geborene João Fernandes Campos Café Filho durchlief als junger Mann den typischen Weg der brasilianischen Politik, indem er sich mit Journalismus beschäftigte und Jura studierte, bevor er einen Platz in der lokalen Legislative ergatterte, allerdings mit dem entscheidenden Unterschied, dass er in den ausklingenden Jahren des Weltkriegs professionell Fußball für den Alecrim FC gespielt hatte. Nachdem er sich im zwischenstaatlichen Krieg stark auf die Seite der Opposition gestellt hatte, glaubt Café fest an die Modernisierung des Landes, aber auch an demoratische Prinzipien, die seiner Meinung nach von seinen Kollegen in den alten brasilianischen Parlamenten nur selten respektiert wurden. Als presbyterianischer Protestant ist Cafe Filho Teil einer Minderheit in den stark katholischen Guararapes, aber entgegen dem, was ausländische Beobachter vermuten könnten, ist das eine äußerst zweitrangige Angelegenheit, denn sein größtes Problem, wenn er die Herrschaft über die Föderation übernimmt, werden die lokalen Eliten sein, die coroneis, deren Einfluss und Reichtum sie zu historischen politischen Königsmachern in der Region gemacht haben. Er zählt jedoch den äußerst einflussreichen João Pessoa zu seinen Verbündeten und hat eine bedeutende, wenn auch breite, Unterstützung der Bevölkerung für seine demokratischen und liberalen Ideale."
POLITICS_CAVALCANTI_HOS_GRP_DESC:0 "Newton de Andrade Cavalcanti wurde zwar in der kleinen Stadt Palmeira dos Índios geboren, zog aber schon in jungen Jahren von zu Hause weg, um eine militärische Laufbahn einzuschlagen, und er war darin recht erfolgreich. Als angesehener und talentierter Offizier war er zur Zeit des interstaatlichen Krieges bereits ein hochrangiger Offizier und zu diesem Zeitpunkt ein Armee-Major und einer der angesehensten Militärs im ganzen Land. Seine respektierte Position und seine politische Moderation im Vergleich zu den meisten hochrangigen Offizieren machten ihn zu einer natürlichen Wahl für das Amt des Führers der Föderation, da der Krieg eine Spur von Gesetzlosigkeit, Anarchie und beschädigter Infrastruktur hinterließ, deren Reparatur ohne intensive ausländische Hilfe Jahrzehnte dauern könnte, was nicht sehr wahrscheinlich erscheint. Seine republikanischen Überzeugungen brachten ihn häufig in Konflikt mit einigen radikalen integralistischen Offizieren; während er heute jegliche Verbindungen zu dieser Bewegung abstreitet, hatte er eine leichte Sympathie für ihre Aktionen gegen syndikalistische Bewegungen, wenn auch nicht für ihren Monarchismus. Während er sich normalerweise von politischen Stationen distanzierte, ist er nun der Hüter der Demokratie in der Region, da die Coroneis, verärgerte Integralisten und die immer wieder auftauchenden Syndikalisten die fragile föderale Ordnung in den Staaten Guararapes bedrohen."
POLITICS_JOAO_PESSOA_GRP_DESC:0 "João Pessoa Cavalcanti de Albuquerque ist vielleicht der mächtigste Mann in allen Bundesstaaten Guararapes, seine Karriere, seine Popularität und sein politischer Einfluss sind fast beispiellos. Er hat eine Amtszeit geführt, die von vielen als die erfolgreichste in der Geschichte der brasilianischen Republik angesehen wird, war mehrfacher Staatspräsident von Parahyba und führte die Gouverneure der Region ein Jahrzehnt lang als Block an. Geboren in der Kleinstadt Umbuzeiro, zog João später in verschiedene Großstädte, nachdem er sein Jurastudium an der Universität von Recife abgeschlossen hatte, und lebte zeitweise in Orten wie Rio. Er erklomm schnell die politische Karriereleiter und stieg bald in die prominente Position auf, für die er heute weithin bekannt ist. Seine immense Glaubwürdigkeit ist der Grund, warum er die Konföderation anführt; obwohl er rechtlich gesehen nach seiner Amtszeit nicht noch einmal Präsident Brasiliens werden könnte, ist dies eine ganz andere Entität, und er hofft, die neu gegründete Republik zu stabilisieren, aber auch ihren Wohlstand zu sichern und die umfangreichen Kriegsschäden im ganzen Land zu beheben; aber er wird sich einer starken Opposition von Coroneis und anderen Oligarchen im ganzen Land gegenübersehen, auch wenn die meisten Staatspräsidenten der Föderation seine Verbündeten sind."
POLITICS_JOSE_AMERICO_DE_ALMEIDA_GRP_DESC:0 "José Americo de Almeida wurde 1887 in der Kleinstadt Areia im Bundesstaat Parahyba geboren und wurde kurz nach dem Abschluss des Jurastudiums Staatsanwalt in der Stadt Souza im selben Bundesstaat und wurde im Alter von vierundzwanzig Jahren Staatsanwalt. Ein solcher Aufstieg ist bemerkenswert und ungewöhnlich bei dem normalerweise langen Aufstieg, den Politiker in Brasilien haben. Americo ist eine der vielen etablierteren politischen Persönlichkeiten, die der Partei beitraten, nachdem sich ihre Beziehungen zu radikaleren linken Elementen nach dem Wahlzyklus von 1936 abgekühlt hatten, und er verleiht der Regierung seine bemerkenswerte Erfahrung und Gravitas sowohl als Navigator als auch als talentierter Autor. Auch wenn seine Ernennung zum Staatsoberhaupt als überraschend angesehen werden mag, ist es zweifellos diesen neuen Verbindungen zu verdanken, die die Partei zu wichtigen Führungspersönlichkeiten aufgebaut hat, vielleicht wird sich Americos Ruf als Pechvogel endlich wenden. Jetzt, an der Spitze der gesamten Union Guararapes, steht er vor der großen Herausforderung, die ungleichen politischen Kräfte in der Nation zu managen, eine Tatsache, die besonders durch seinen relativen Mangel an Schlagkraft in seinem Heimatstaat verschärft wird, wo João Pessoa, sein Rivale, weitaus einflussreicher ist."
POLITICS_RACHEL_QUEIROZ_GRP_DESC:0 "Vielleicht besser bekannt für ihre Aktivitäten als Autorin, Journalistin, Lehrerin und Übersetzerin, vertritt Rachel de Queiroz hauptsächlich die Interessen ihrer Gewerkschaften als die einer etablierten politischen Bewegung in der modernen postrevolutionären Landschaft, da sie nie eine sehr tiefe Verbindung zu linken Cliquen hatte. Oft gestört durch das, was sie als ideologische Orthodoxie ansieht, die der Beseitigung der Armut im Wege steht, besonders in ihrem Heimatstaat Ceará, war sie so etwas wie eine Konsenskandidatin unter den verschiedenen disparaten Gruppen, die im neu gegründeten sozialistischen Kongress entstanden sind, mit dem Rückhalt mehrerer Cearense-Delegierter hinter ihr. Diese Position mag auch ihre Situation in der Exekutive erschweren, aber sie glaubt, dass die Arbeit mit einem Schwerpunkt auf der Bildung der unteren Schichten mehr Wohlstand bringen wird als einfache Industrialisierungsprogramme oder der Bau riesiger Eisenbahnen quer durch die Nation."
POLITICS_CRIS_CORDEIRO_GRP_DESC:0 "Der aus der Kleinstadt Limoeiro stammende Cristiano Cordeiro begann seine Karriere im öffentlichen Dienst früh und arbeitete bereits während seines Jurastudiums an der Universität von Recife in der staatlichen Finanzverwaltung. Als Veteran der syndikalistischen Bewegung in Brasilien war Cristiano eines der Gründungsmitglieder der PSB und arbeitete jahrzehntelang in der Organisation von großen und kleinen Streiks in Recife, während er sich auch als Stadtrat und in anderen kleineren legislativen Positionen für die Arbeiter einsetzte. Während er sich selbst immer gegen eine mit militärischen Mitteln durchgesetzte Revolution positionierte, ist er dennoch die größte syndikalistische Führungskraft in den Bundesstaaten, die die Föderation bilden, und wurde daher von ihren Gewerkschaften zu ihrem ersten Vorsitzenden gewählt, wobei er auch Unterstützung von ausländischen Syndikalisten erhielt. Seine Hauptpolitik konzentriert sich auf die Bekämpfung von Hunger und extremer Armut, die die Staaten des Nordens seit der Kolonialzeit verwüstet haben, aber er vertritt auch Positionen für die Verteidigung der Rechte und des Landes der Ureinwohner, die die Hauptopfer der feudalistischen Praktiken der lokalen mächtigen Grundbesitzer, der Coroneis, waren."
POLITICS_DJALMA_GRP_DESC:0 "Djalma Maranhão ist ein relativer Neuling in der politischen Szene. Er engagiert sich seit den frühen 1930er Jahren in seiner Heimatstadt Natal in Rio Grande do Norte in der Arbeiterbewegung und versuchte sogar, unter dem Dach der ED für das Amt des Bürgermeisters zu kandidieren, was allerdings nicht gelang. Obwohl er auch Lehrer und Journalist ist, hat sich sein Engagement für die politische Sache seit der Befreiung und Auflösung der Bundesstaaten verstärkt, als der wirkliche Wandel endlich in Brasilien ankam. Nachdem er die Unterstützung seiner Gewerkschaftskollegen im Nordosten des Landes gewonnen hat, bereitet sich Djalma nun darauf vor, das Ruder der neuen, sozialistischen Regierung Guararapes zu übernehmen. Sein Hauptziel ist es, den Lebensstandard der Menschen in diesem historisch gesehen armen Land zu verbessern, insbesondere den der Bauernschaft, deren wachsende Anfälligkeit für Dürren und Nahrungsmittelknappheit in den letzten vier Jahrzehnten zu Massenabwanderungen führte. Die Zeit wird zeigen, ob diese umfangreichen Reformprogramme erfolgreich sein werden oder nicht."

