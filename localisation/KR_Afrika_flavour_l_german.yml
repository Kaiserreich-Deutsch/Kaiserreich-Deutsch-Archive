### Events ###
afro.3.t:0 "Das Imperium feiert Eid-ul-Fitr (das Fest des Fastenbrechens)"
afro.3.t2:0 "Ägypten feiert Eid-ul-Fitr"
afro.3.d1:0 "Heute ist der erste Tag von Eid-ul-Fitr und alle Muslime feiern das Ende des Ramadan."
afro.3.d2:0 "Heute ist der erste Tag des Ramazan Bayramı oder des Festivals des Fastenbrechens. Nachdem während des Ramadans einen Monat lang gefastet wurde, feiert der gesamte Islam dieses freudige Ereignis.\n\nIn den meisten Haushalten nehmen die Männer an den Morgengebeten in der Moschee teil. Dann kommen sie nach Hause und finden ein reichhaltiges Frühstück zubereitet vor. Es ist auch üblich, vor den Gebeten entweder Datteln oder einige Süßigkeiten zu essen. In vielen Haushalten ist dies das erste Frühstück, das in den letzten 30 Tagen nach Sonnenaufgang serviert wird. Die Jüngeren im Haushalt - Söhne, Töchter, Enkel - küssen traditionell die Hand der Älteren, wenn die Älteren ihnen ein Geschenk überreichen. Bei den Geschenken handelt es sich in der Regel um Geld oder Goldmünzen, die in Taschentüchern verpackt sind.\n\nDie drei Festtage sind hierarchisch gegliedert. Der erste Tag ist den Familienmitgliedern vorbehalten. Es ist Tradition, dass die Jüngeren die Älteren besuchen und ihnen Respekt zollen. Dann müssen weiter entfernte Familienmitglieder und Nachbarn besucht werden. Dies ist eine Zeit für Umarmungen und Küsse. Es ist auch eine Zeit für gebrochene Herzen, die geheilt werden müssen. Wenn es Menschen gibt, die sich gestritten haben, gilt das Zuckerfest als eine Zeit, in der Frieden geschlossen wird.\n\nEin weiterer berühmter Teil der Feierlichkeiten ist der süße Geschmack von "Türkischen Honig". Diese Leckereien werden sowohl Gästen angeboten, die zu Besuch kommen, als auch Kindern aus der Nachbarschaft, die in Erwartung von Süßigkeiten oder Bargeld von Tür zu Tür laufen. Darüber hinaus besuchen die berühmten Trommler des Ramadan morgens die Nachbarschaften. Es ist üblich, dass die Bewohner der Straße dem Trommler den ganzen Monat über Trinkgeld für seinen Dienst geben."
afro.3.d3:0 "Während der Herrschaft von Mohammed Ali forderte er, dass ganz Ägypten weiß, wann der Ramadan endet. Zu diesem Zweck stellte er am ersten Tag des Eid eine Kanone auf, die im Morgengrauen schoss. Heute können Kanonen überall in Ägypten von den Städten bis zum Land gehört werden, während sich die Menschen darauf vorbereiten, das Ende des Ramadan zu feiern."
afro.3.a:0 "Eid Mubarak!"
