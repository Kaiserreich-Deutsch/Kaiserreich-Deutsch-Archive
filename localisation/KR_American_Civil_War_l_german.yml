### USA Flavour Events ###
amcivwar.61.t:0 "Wehrpflicht"
amcivwar.61.d:0 "Während der Krieg weitergeht, stellt sich die Frage, ob wir die Wehrpflicht einführen sollen oder nicht. Dies würde uns die Männer liefern, die wir brauchen, um die Ordnung im Land wiederherzustellen. Es ist jedoch kein beliebter Schritt. Einige schlagen vor, sich stattdessen auf Propaganda zu konzentrieren."
amcivwar.61.a:0 "Wehrpflicht einführen"
amcivwar.61.b:0 "Stattdessen auf Propaganda konzentrieren"

amcivwar.62.t:0 "Die China Marines zurückrufen?"
amcivwar.62.d:0 "Mit dem Ausbruch des Bürgerkriegs wurde unsere Garnison in den Gesandtschaftsstädten in China auf ihren Händen sitzen gelassen. Obwohl der Rückruf der Teilung unsere chinesischen Zugeständnisse relativ unbewacht und unseren Einfluss in den Städten geringer machen würde, raten uns viele, dass dies getan werden muss, um den Krieg zu gewinnen. Sollen wir unsere Divisonen zurückrufen?"
amcivwar.62.a:0 "Holen wir unsere Männer nach Hause!"
amcivwar.62.b:0 "Wir sollten es nicht riskieren."

amcivwar.63.t:0 "Panama Garrison"
amcivwar.63.d:0 "Mit dem Ausbruch des Bürgerkriegs hat die Garnison in Panama beschlossen, nach Amerika zurückzukehren, um für die Regierung zu kämpfen. Dies hat den Kanal wehrlos gemacht, aber andererseits brauchen wir jeden, den wir können, um zu kämpfen."
amcivwar.63.a:0 "Heißen wir unsere Männer willkommen"

amcivwar.64.t:0 "Not des Bürgerkriegs"
amcivwar.64.d:0 "Der Bürgerkrieg bringt die Not nach Hause. Menschen in einer Reihe loyaler Städte hungern. Wir könnten uns darauf konzentrieren, ihr Leiden zu lindern, aber dies wird bedeuten, die Vorräte umzuleiten, die die Front benötigt, um den Bürgerkrieg zu führen. Kongress und Militär sind sich in dieser Hinsicht uneins. Was sollen wir machen?"
amcivwar.64.a:0 "Das zivilie Leiden lindern."
amcivwar.64.b:0 "Unsere Truppen unterstützen."

amcivwar.65.t:0 "Kriegsrecht?"
amcivwar.65.d:0 "Während des Bürgerkriegs stellte sich die Frage, ob Habeas Corpus ausgesetzt und das Kriegsrecht in besetzten Gebieten durchgesetzt werden soll. Die Mitglieder unseres Generalstabs sind sogar gespalten, da dies mehr Rebellen hervorbringen könnte, als es präventiv besiegt. Es könnte uns erlauben, die Dinge während des Bürgerkriegs unter Kontrolle zu halten, aber ein solcher Schritt ist natürlich umstritten. Was soll getan werden? "
amcivwar.65.a:0 "Kriegsrecht durchsetzen"
amcivwar.65.b:0 "Zivilordnung ist besser"

amcivwar.66.t:0 "Loyalistischer Terror"
amcivwar.66.d:0 "Während des andauernden Bürgerkriegs begannen einige unserer Kommandeure, eher zweifelhafte Methoden anzuwenden, um die Zivilbevölkerung dauerhaft zu unterdrücken, die verdächtigt wird, unseren Todfeinden zu helfen. Auf Druck hat der Präsident seine Aktionen verteidigt und erklärt: "Es wurde nur diskretionäre Gewalt angewendet, und jeder Befehlshaber, der zu wahrer Brutalität fähig ist, ist bereits ein Rebell geworden."
amcivwar.66.a:0 "Wir können nur hoffen."

amcivwar.67.t:0 "Native American Codetalkers"
amcivwar.67.d:0 "Eine Reihe von Indianerstämmen haben beschlossen, uns zu unterstützen und ihre Dienste anzubieten. Dies sollte insbesondere dazu beitragen, unsere Kommunikation zu verbergen, da es nur wenige Menschen gibt, die die verschiedenen Sprachen der amerikanischen Ureinwohner sprechen."
amcivwar.67.a:0 "Das sollte Helfen"

amcivwar.68.t:0 "Kriegsdienstverweigerer"
amcivwar.68.d:0 "Eine Reihe von Männern und Frauen, insbesondere unter Ordensleuten wie den Zeugen Jehovas und den Mormonen, die keinen Krieg führen wollen, haben Einwände gegen den Kampf im Konflikt erhoben. Wir können versuchen, sie zum Schweigen zu bringen, oder wir können ihnen anbieten, in nichtmilitärischen Berufen zu arbeiten, um die Kriegsanstrengungen zu unterstützen. Die öffentliche Meinung scheint gespalten zu sein, da Superpatrioten während ihrer Demonstrationen begonnen haben, Verweigerer anzugreifen. "
amcivwar.68.a:0 "Die Öffentlichkeit wird damit umgehen"
amcivwar.68.b:0 "Lasst sie arbeiten"

amcivwar.69.t:0 "Double V Kampagne"
amcivwar.69.d:0 "Während wir gegen die verschiedenen Verräter kämpfen, haben die Führer der NAACP begonnen, auf die sogenannte Doppel-V-Kampagne, den Sieg für Amerika und den Sieg gegen Rassismus zu drängen. Nicht alle Afroamerikaner wollen für die radikalen Fraktionen kämpfen, und daher hat eine Kampagne begonnen, um für Amerika zu kämpfen und den Bürgerkrieg zu gewinnen sowie gegen Rassismus in Amerika zu kämpfen."
amcivwar.69.a:0 "Sieg für Amerika und Sieg gegen Rassismus!"

amcivwar.70.t:0 "Die WASPs militarisieren?"
amcivwar.70.d:0 "Der Kongress debattiert über einen Gesetzentwurf zur Militarisierung der Piloten des weiblichen Luftwaffendienstes (WASPs) auf ähnliche Weise wie die WACs und WAVES. Dies würde erfordern, dass die Regierung die Kosten für die WASPs ähnlich wie bei den beiden anderen Organisationen übernimmt, anstatt dass die Pilotinnen die Kosten selbst tragen. Es würde sie nicht in Kampfsituationen fliegen lassen, da dies immer noch die Aufgabe der männlichen Piloten ist. Trotzdem steht es vor dem Rückschlag des Kongresses, da viele die WASPs als nicht so erfahren wie männliche Piloten und nicht für den Job geeignet betrachten. Die Frage ist dann, wofür der Kongress abstimmen soll. "
amcivwar.70.a:0 "Der Kongress stimmt für die Militarisierung der WASPs"
amcivwar.70.b:0 "Der Kongress stimmt gegen die Militarisierung der WASPs"

