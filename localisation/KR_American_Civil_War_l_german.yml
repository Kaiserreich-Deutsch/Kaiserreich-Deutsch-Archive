amcivwar.3.t:0 "Die Gouverneure des Pazifiks erklären den Notfall"
amcivwar.3.d:0 "Die Gouverneure der pazifischen Staaten haben erklärt, dass MacArthur, Huey Long und Jack Reed Verräter, Tyrannen und Feinde Amerikas sind. Sie sind derzeit nicht aus der Union ausgetreten, sondern lehnen es ab, die Autorität einer der konkurrierenden Regierungen anzuerkennen. Gouverneur Frank Merriam kündigte bei der Legislative in Sacramento an, dass im Falle eines Drucks die "richtige Demokratie" gewaltsam im Land wiederhergestellt werden würde. "
amcivwar.3.a:0 "Stehe der Regierung bei"
amcivwar.3.b:0 "Stehe der Republik bei (Spiele als PSA)"

amcivwar.4.t:0 "Standoff in Amerika"
amcivwar.4.d.reed:0 "In den Vereinigten Staaten ist eine angespannte Pattsituation ausgebrochen, als der gewählte Präsident Reed in die Stadt Chicago floh, nachdem er von General Douglas MacArthur gewaltsam aus seiner Position entfernt worden war. Von Chicago aus haben Reeds Anhänger die Regierung von MacArthur für illegitim erklärt - ebenso wie die südlichen Anhänger von Huey Long mit Sitz in New Orleans und den pazifischen Gouverneuren unter der Führung von Gouverneur Frank Merriam. General MacArthur hat allen eine Frist von dreißig Tagen eingeräumt, um entweder zurückzutreten oder sich einer Verhaftung und Hinrichtung zu stellen Die Idee, dass Amerika in einen zweiten Bürgerkrieg geraten zu sein scheint, scheint fast sicher."
amcivwar.4.d.long:0 "In den Vereinigten Staaten ist eine angespannte Pattsituation ausgebrochen, als der gewählte Präsident Huey Long in die Stadt New Orleans floh, nachdem er von General Douglas MacArthur gewaltsam aus seiner Position entfernt worden war. Von New Orleans aus haben Longs Anhänger die Regierung von MacArthur für rechtswidrig erklärt - ebenso wie Die nördlichen Anhänger des in Chicago ansässigen Syndikalisten Jack Reed und die Gouverneure des Pazifiks unter der Führung von Gouverneur Frank Merriam. General MacArthur hat allen eine Frist von dreißig Tagen eingeräumt, um entweder zurückzutreten oder sich einer Verhaftung und Hinrichtung zu stellen Die Idee, dass Amerika in einen zweiten Bürgerkrieg geraten zu sein scheint, scheint fast sicher."
amcivwar.4.d.olson:0 "Präsident Floyd Olson erlitt heute einen schweren Schlag, als eine große Anzahl von Gouverneuren seine Regierung für rechtswidrig erklärte und ihre Unterstützung entweder hinter den Populisten Huey Long oder den syndikalistischen Führer Jack Reed warf. Sie haben aufgehört, aus der Union auszutreten, aber erklärt, dass die Bundesregierung innerhalb ihrer Staatsgrenzen keine Autorität besitzt, bis Olson zurücktritt und ein „Versöhnungsrat“ eingerichtet wird, um die Ordnung wiederherzustellen. Als Reaktion darauf hat Präsident Olson den Gouverneuren 30 Tage Zeit gegeben, sich zurückzuziehen - was alles andere als sicher macht, dass die Vereinigten Staaten zum zweiten Mal in weniger als einem Jahrhundert in einen Bürgerkrieg verfallen werden. "
amcivwar.4.d.garner:0 "Präsident John Nance Garner erlitt heute einen schweren Schlag, als eine große Anzahl von Gouverneuren seine Regierung für rechtswidrig erklärte und ihre Unterstützung entweder hinter den Populisten Huey Long oder den syndikalistischen Führer Jack Reed warf. Sie traten kurz vor dem Austritt aus der Union auf, erklärten jedoch, dass die Bundesregierung innerhalb ihrer Landesgrenzen keine Autorität besitzt, bis Garner zurücktritt und ein „Versöhnungsrat“ eingerichtet wird, um die Ordnung wiederherzustellen. Als Reaktion darauf hat Präsident Garner den Gouverneuren 30 Tage Zeit gegeben, sich zurückzuziehen - was alles andere als sicher macht, dass die Vereinigten Staaten zum zweiten Mal in weniger als einem Jahrhundert in einen Bürgerkrieg verfallen werden."
amcivwar.4.d.landon:0 "Präsident Alf Landon erlitt heute einen schweren Schlag, als eine große Anzahl von Gouverneuren seine Regierung für rechtswidrig erklärte und ihre Unterstützung entweder hinter den Populisten Huey Long oder den syndikalistischen Führer Jack Reed warf. Sie traten kurz vor dem Austritt aus der Union auf, erklärten jedoch, dass die Bundesregierung innerhalb ihrer Staatsgrenzen keine Autorität besitzt, bis Landon zurücktritt und ein „Versöhnungsrat“ eingerichtet wird, um die Ordnung wiederherzustellen. Als Reaktion darauf hat Präsident Landon den Gouverneuren 30 Tage Zeit gegeben, sich zurückzuziehen - was alles andere als sicher macht, dass die Vereinigten Staaten zum zweiten Mal in weniger als einem Jahrhundert in einen Bürgerkrieg verfallen werden."
amcivwar.4.d.long_assassinated:0 "Präsident [USA.GetLeader] erlitt heute einen schweren Schlag, als eine große Anzahl von Gouverneuren seine Regierung unter Berufung auf eine direkte Verbindung zwischen der Bundesregierung und der jüngsten Ermordung von Huey Long für rechtswidrig erklärte und ihre Unterstützung hinter den syndikalistischen Führer Jack Reed warf. Sie haben aufgehört, aus der Union auszutreten, aber erklärt, dass die Bundesregierung innerhalb ihrer Staatsgrenzen keine Autorität besitzt, bis [USA.GetLeader] zurücktritt. Als Reaktion darauf hat Präsident [USA.GetLeader] den Gouverneuren 30 Tage Zeit gegeben, um zu stehen down - ein Befehl, an dem keiner von ihnen interessiert zu sein scheint, was alles andere als sicher macht, dass die Vereinigten Staaten zum zweiten Mal in weniger als einem Jahrhundert in einen Bürgerkrieg verfallen werden. "
amcivwar.4.d.austerity:0 "Während Präsident [USA.GetLeader] kürzlich einen Sieg feierte, indem er mit Unterstützung der America First Party ein massives Spargesetz zur Rettung der amerikanischen Wirtschaft verabschiedete, hatte das Gesetz den gegenteiligen Effekt auf die Socialist Party of America. Heute haben mehrere Gouverneure die Regierung für rechtswidrig erklärt und ihre Unterstützung hinter den SPA-Führer Jack Reed geworfen. Als Reaktion darauf hat Präsident [USA.GetLeader] den Gouverneuren 30 Tage Zeit gegeben, sich zurückzuziehen - ein Befehl, an dem keiner von ihnen interessiert zu sein scheint, was alles andere als sicher macht, dass die Vereinigten Staaten in weniger als zum zweiten Mal in einen Bürgerkrieg verfallen werden ein Jahrhundert."
amcivwar.4.d.reed_assassinated:0 "Präsident [USA.GetLeader] erlitt heute einen schweren Schlag, als eine große Anzahl von Gouverneuren seine Regierung für rechtswidrig erklärte, unter Berufung auf eine direkte Verbindung zwischen der Bundesregierung und der jüngsten Ermordung des Syndikalistenführers Jack Reed, und ihre Unterstützung hinter Huey Long geworfen haben. Sie haben aufgehört, aus der Union auszutreten, aber erklärt, dass die Bundesregierung innerhalb ihrer Landesgrenzen keine Autorität besitzt. Als Reaktion darauf hat Präsident [USA.GetLeader] den Gouverneuren 30 Tage Zeit gegeben, sich zurückzuziehen - ein Befehl, an dem keiner von ihnen interessiert zu sein scheint, was alles andere als sicher macht, dass die Vereinigten Staaten in weniger als zum zweiten Mal in einen Bürgerkrieg verfallen werden ein Jahrhundert."
amcivwar.4.d.compromise:0 "Präsident [USA.GetLeader] erlitt heute einen schweren Schlag, als eine große Anzahl von Gouverneuren seine Regierung für rechtswidrig erklärte und die jüngste Verabschiedung eines Kompromissgesetzes zur Beendigung eines verheerenden nationalen Streiks als Beweis für eine Absprache mit dem syndikalistischen Führer Jack Reed anführte ihre Unterstützung hinter dem Führer der America First Party, Huey Long. Sie haben aufgehört, aus der Union auszutreten, aber erklärt, dass die Bundesregierung innerhalb ihrer Landesgrenzen keine Autorität besitzt. Als Reaktion darauf hat Präsident [USA.GetLeader] den Gouverneuren 30 Tage Zeit gegeben, sich zurückzuziehen - ein Befehl, an dem keiner von ihnen interessiert zu sein scheint, was alles andere als sicher macht, dass die Vereinigten Staaten in weniger als zum zweiten Mal in einen Bürgerkrieg verfallen werden ein Jahrhundert."
amcivwar.4.d.macarthur_coup:0 "In den Vereinigten Staaten ist eine angespannte Pattsituation ausgebrochen, als General Douglas MacArthur und das amerikanische Militär die Kontrolle über die Regierung vom gewählten Präsidenten übernommen haben - um, wie er in einer nationalen Sendung feststellte, zu verhindern, dass Untätigkeit die Vereinigten Staaten in die USA führt Hände von Radikalen. Von Chicago aus haben Jack Reeds Anhänger MacArthurs Regierung für rechtswidrig erklärt - ebenso wie die südlichen Anhänger von Huey Long mit Sitz in New Orleans und die pazifischen Gouverneure unter der Führung von Gouverneur Frank Merriam. Alle haben eine Frist von erhalten General MacArthur, der dreißig Tage Zeit hat, um entweder zurückzutreten oder sich einer Verhaftung und Hinrichtung zu stellen. Angesichts der Tatsache, dass alle Seiten rasch Kräfte aufbauen, scheint die Vorstellung, dass Amerika in einen zweiten Bürgerkrieg geraten zu sein, fast sicher. "
amcivwar.4.a:0 "Ich sehe es"

amcivwar.5.t:0 "Der zweite Bürgerkrieg"
amcivwar.5.d.macarthur:0 "MacArthurs Frist ist gekommen und gegangen, und da auf allen Seiten große Milizkräfte aufgestellt wurden, ist klar, wie ihre Antwort wirklich lautet. Der zweite amerikanische Bürgerkrieg hat begonnen."
amcivwar.5.d.president:0 "Die Frist des Präsidenten ist gekommen und gegangen, und da auf allen Seiten große Milizkräfte aufgestellt wurden, ist klar, wie ihre Antwort wirklich lautet. Der zweite amerikanische Bürgerkrieg hat begonnen."
amcivwar.5.a:0 "Nicht schon wieder..."

### End of Civil War ###
amcivwar.24.t:0 "Das Ende des zweiten Bürgerkriegs"
amcivwar.24.d.CSA:0 "Was der größte kapitalistische Unterdrücker des 20. Jahrhunderts gewesen sein könnte, steht nun fest unter der Kontrolle der Arbeiterklasse. Im ganzen Land feiert die Arbeiterklasse ihre Befreiung von den Verwüstungen ihrer bürgerlichen Herren. Während es noch viel zu tun gibt, können wir heute diesen Sieg feiern und die Luft eines Amerikas genießen, in dem zum ersten Mal jeder Mann wirklich gleich ist."
amcivwar.24.d.CSA_ceasefire:0 "Was der größte kapitalistische Unterdrücker des 20. Jahrhunderts gewesen sein könnte, steht nun fest unter der Kontrolle der Arbeiterklasse. Im ganzen Land feiert die Arbeiterklasse ihre Befreiung von den Verwüstungen ihrer bürgerlichen Herren. Während es noch viel zu tun gibt und die sogenannten Pazifischen Staaten von Amerika immer noch auf der anderen Seite des Waffenstillstands lauern, können wir heute diesen Sieg feiern und die Luft eines Amerikas genießen, in dem zum ersten Mal jeder Mann wirklich ist gleich."
amcivwar.24.d.TEX:0 "Huey Long und seine Verbündeten haben alle ihre Feinde besiegt. Mit diesem Sieg können wir jetzt eine neue Ära des Friedens feiern. Obwohl es viel zu tun gibt, werden wir uns diese Zeit nehmen, um unseren Sieg zu feiern."
amcivwar.24.d.TEX_ceasefire:0 "Huey Long und seine Verbündeten haben fast alle ihre Feinde besiegt - alle außer den sogenannten pazifischen Staaten von Amerika, die bis zu einer zukünftigen endgültigen Abrechnung über der Waffenstillstandslinie liegen. Im Moment können wir eine neue Ära des Friedens feiern. Obwohl es viel zu tun gibt, werden wir uns diese Zeit nehmen, um unseren Sieg zu feiern."
amcivwar.24.d.USA:0 "Die Feinde Amerikas wurden zerstört. Wieder einmal wurde der Süden befriedet und die syndikalistische Bedrohung unterdrückt. Die Bedrohungen für die amerikanische Lebensweise wurden zerstört, und das große System, das von den Gründervätern so klug entworfen wurde, hat eine weitere Bedrohung überlebt. Jetzt im ganzen Land können sich die Menschen freuen und eine neue Ära des Friedens feiern."
amcivwar.24.d.USA_ceasefire:0 "Der Süden wurde befriedet und die syndikalistische Bedrohung unterdrückt. Diese Bedrohungen für die amerikanische Lebensweise wurden zerstört, obwohl die Vereinigten Staaten mit den sogenannten pazifischen Staaten von Amerika, die über der Waffenstillstandslinie liegen, noch nicht vollständig sind. Trotzdem hat das große System, das von den Gründervätern so klug entworfen wurde, eine weitere Bedrohung überstanden, und die Menschen können sich vorerst freuen und eine neue Ära des Friedens feiern."
amcivwar.24.d.PSA:0 "Die Feinde Amerikas wurden zerstört. Wieder einmal wurde der Süden befriedet, die syndikalistische Bedrohung unterdrückt und der amerikanische Cäsar besiegt. Die Bedrohungen für die amerikanische Demokratie wurden zerstört, und das von den Gründervätern so klug entworfene große System hat eine weitere Bedrohung überlebt. Jetzt im ganzen Land können sich die Menschen freuen und eine neue Ära des Friedens feiern."
amcivwar.24.d.PSA_ceasefire:0 "Obwohl [ACW_survivor.GetNameDef] noch über die Waffenstillstandslinie existiert, sind die anderen Fraktionen im Bürgerkrieg gefallen und die Kämpfe sind beendet ... zumindest für den Moment. Wir haben eine Verschnaufpause, einen Moment der Ruhe und Besinnung, bevor wir die Waffen ergreifen und das Land wieder unter einem Banner vereinen müssen. Im Moment können sich die Menschen über einen hart verdienten Sieg freuen."
amcivwar.24.d.NEE:0 "Der Staub hat sich endlich gelegt und es scheint, dass die einzige Fraktion, die im Bürgerkrieg noch übrig ist, [NEE.GetNameDef] ist. Wir müssen die Flagge Amerikas übernehmen und das, was noch übrig ist, wieder aufbauen. Mögen Leute wie MacArthur, Long, Reed und alle anderen in der Hölle verrotten wegen des Chaos, das sie über Amerikas Vermächtnis der Freiheit verwüstet haben."
amcivwar.24.d.other:0 "Der Staub hat sich endlich gelegt und es scheint, dass der amerikanische Bürgerkrieg mit ... endete, dass niemand mehr stehen blieb. Amerika ist zumindest vorerst nicht mehr."
amcivwar.24.a:0 "Für immer Solidatirät!" #CSA
amcivwar.24.b:0 "Das echte Amerika steht immer noch!" #TEX
amcivwar.24.c:0 "Nieder mit den Verrätern, hoch mit den Sternen!" #USA
amcivwar.24.d:0 "Dieses Licht der Freiheit wurde nicht gelöscht!" #PSA
amcivwar.24.e:0 "Es ist endlich vorbei." #other

### CSA Flavor Events ###
amcivwar.30.t:0 "Richtlinie 10: Umverteilung von Sachanlagen"
amcivwar.30.d:0 "Jetzt, da die Revolution begonnen hat, müssen wir entscheiden, was mit der Bourgeoisie geschehen soll. Die IWW proklamieren, dass wir ihren gesamten Reichtum beschlagnahmen und ihn sofort an die Menschen weitergeben. Die aufstrebende Avantgarde hat ebenfalls ihre sofortige Verhaftung und Hinrichtung gefordert und das Schicksal von Wladimir Lenin als Beispiel für eine von Nachsicht besiegte Revolution angeführt. SPA-Mitglieder der abgewerteten AFL haben zusammen mit mehreren loyalen Progressiven das Leben über den Tod gesucht. Bitten Sie das Zentralkomitee, nur das zu enteignen, was für den Krieg notwendig ist, und ihre materialistischen Wähler bei Laune zu halten. ""
amcivwar.30.a:0 "Ihr Reichtum und ihr Leben gehören uns!"
amcivwar.30.b:0 "Möglicherweise brauchen wir diese Moderaten in Zukunft"

amcivwar.31.t:0 "Die Bourgeoisie flieht nach Kanada"
amcivwar.31.d:0 "Die Bourgeoisie hat beschlossen, aus der CSA zu fliehen. Tausende haben Zuflucht auf feindlichem Gebiet gesucht, insbesondere innerhalb der illegitimen kanadischen Regierung. Der diebische Abschaum hat alles von ihrem gestohlenen Reichtum mitgenommen, was sie mitnehmen konnten, als sie der Revolution entkommen sind. "
amcivwar.31.a:0 "Die Revolution wird mit der Zeit für sie kommen"

amcivwar.32.t:0 ""Das Leben von William Crawley" in den Kinos veröffentlicht"
amcivwar.32.d:0 "Die revolutionäre Agitprop hat gerade die Geschichte des Lebens von Willaim Crawley, einem bescheidenen Sohn Floridas, veröffentlicht. Gefilmt auf einer modernen Klangbühne, wird die gewagte Rettung von Ex-Hollywood-Star Paul Robeson porträtiert. Obwohl William Crowley im wirklichen Leben den Kirchenchor bevorzugte, waren Paul Robesons Musiknummern unbeschwerte populäre Melodien. Der Film hat sich an der Abendkasse als voller Erfolg erwiesen und am Eröffnungswochenende eine Adaption von Jack Londons The Iron Heel geschlagen. Die Presse holte William Crawley ein, wo er kommentierte, dass der Film "das Spektakel unserer großen Befreiung" sei."
amcivwar.32.a:0 "Herrlich"

amcivwar.33.t:0 "Richtlinie 213: Kriegssyndikalismus"
amcivwar.33.d:0 "Während der Krieg ins Stocken gerät und sich vielleicht sogar gegen uns wendet, debattiert das Zentralkomitee über einen umfassenden Vorschlag für eine Wirtschaftsreform, der als "Kriegssyndikalismus" bekannt ist. Einige seiner Vorschläge, wie die staatliche Kontrolle des gesamten Außenhandels, die Verstaatlichung aller Fabriken und die strenge Arbeitsdisziplin, sind nicht besonders umstritten. Dazu gehören auch potenziell problematische Maßnahmen wie das Verbot wilder Streiks, die obligatorische Arbeitspflicht für Nichtbeschäftigte oder Militärangehörige, die strikte Lebensmittelrationierung und die militärische Kontrolle über Eisenbahnen. Dies wird innerhalb des SPA als tyrannisch angesehen, wobei eine Reihe besagt, dass einige der letzteren Maßnahmen, insbesondere das Verbot wilder Streiks, die Werte der Revolution verraten und die derzeitige Regierung nicht besser machen würden als ihre kapitalistischen Feinde. Diejenigen, die den Vorschlag in der Avantgarde unterstützen, kontern, dass es notwendig ist, um den Sieg in der Revolution zu erreichen, und dass die ersten Gesetze, die nach Kriegsende verabschiedet wurden, den Kriegssyndikalismus rückgängig machen werden. "
amcivwar.33.a:0 "Erlasst Kriegssyndikalismus"
amcivwar.33.b:0 "Das ist kein Sozialismus!"

amcivwar.34.t:0 "Die roten Hexen"
amcivwar.34.d:0 "Die Gleichstellung der Geschlechter ist seit langem ein wichtiger ideologischer Bestandteil des sozialistischen Denkens, und wir haben noch mehr Beweise dafür, dass es funktioniert! Ein Geschwader weiblicher Piloten hat sich in der gesamten CSA einen Namen gemacht für ihre gewagten Überfälle auf feindliches Gebiet, ihre koordinierten und synchronisierten Angriffsformationen, die es ihnen ermöglichen, größere feindliche Luftstreitkräfte mühelos zu besiegen. Das Geschwader, angeführt von Florence 'Pancho' Barnes, wurde von den reaktionären Kräften unter Huey Long spöttisch als 'Rote Hexen' bezeichnet und hat ihren neuen Spitznamen mit großem Stolz aufgenommen. "
amcivwar.34.a:0 "Der Tod ist in der Luft"

amcivwar.35.t:0 "Weibliche Soldaten"
amcivwar.35.d:0 "Während der revolutionäre Kampf weitergeht, haben sich eine Reihe von Frauen dem bewaffneten Kampf gemäß den sozialistischen Idealen der Gleichstellung der Geschlechter angeschlossen. Obwohl nicht alle von ihren männlichen Kameraden akzeptiert werden, hat es viele nicht davon abgehalten, für die Revolution zu kämpfen und zu sterben. An Personalvermittler wurden Handbücher darüber verteilt, wie Frauenabteilungen effektiv organisiert werden können, von denen die Milizen dem Militär ein oder zwei Dinge beibringen können. "
amcivwar.35.a:0 "Rebel Girl, you are the queen of my world!"

amcivwar.36.t:0 "Interne Konflikte"
amcivwar.36.d:0 "Am Ende der Revolution stellte John Reed die IWW als Vorbild und zukünftigen Nachfolger des Kongresses auf. Die AFL, deren Mitgliederzahl vor 1935 zurückgegangen war, wurde durch Reeds Billigung wiederbelebt. Jetzt hat die AFL als Teil der Koalition, die gegen die sozialistische Revolution kämpft, begonnen, ihre ideologische Autonomie auszuüben. Sie haben beschlossen, die gesamte linke Seite der IWW zu besetzen, und haben begonnen, Verbündete anzuziehen. Ihre Debatten mit der IWW können manchmal zu Straßenschlägereien und in zwei Fällen zu freundlichem Feuer führen. Die Vanguards haben nur aufgrund ihrer Treue zur Revolution versucht, die Zusammenarbeit zu fördern. Jetzt muss Reed entscheiden, ob es gefährlicher ist, seine Unterstützung für die IWW fortzusetzen, wenn ein Kompromiss in Sicht ist. ""
amcivwar.36.a:0 "Der IWW anschließen"
amcivwar.36.b:0 "Lassen Sie die Avantgarde Kompromisse eingehen"
amcivwar.36.c:0 "Der AFL anschließen"

amcivwar.37.t:0 "Richtlinie 656: Programm zur Zuweisung von Winterressourcen([GetYear])"
amcivwar.37.d:0 "Die Revolution muss erfolgreich sein, aber die Revolution ist auch für das Volk. Wenn die Unterstützung der Revolution und die Unterstützung des Volkes gleich sind, ist die Wahl trivial, aber wenn eine vor der anderen priorisiert werden muss, müssen harte Entscheidungen getroffen werden. Dem Zentralkomitee wurde bewusst gemacht, dass die Versorgungssituation kritisch ist und entweder das Volk oder die Armee während des Winters unterversorgt sein müssen. "
amcivwar.37.a:0 "Wir kämpfen für das Volk"
amcivwar.37.b:0 "Wir kämpfen für die Revolution"

amcivwar.38.t:0 "Richtlinie 764: Revolutionäres Bildungsgesetz"
amcivwar.38.d:0 "Für diejenigen, die entweder formal oder durch bittere Erfahrung gut ausgebildet sind, ist revolutionäres Denken so einfach wie Atmen. Viele unserer Kameraden, ob im Stahlgürtel oder anderswo in Amerika, wurden jedoch von den Kapitalisten ihr ganzes Leben lang belogen und verstehen nicht, wie die Revolution sie befreit. Viele geben nicht ihr Herz und ihre Seele für die Revolution und einige versuchen sogar, unsere Bemühungen zu sabotieren, ohne zu wissen, dass wir die einzige Kraft sind, die sich wirklich um sie kümmert. Dies muss behoben werden, und unsere Kameraden müssen deprogrammiert werden. Sollten wir uns darauf konzentrieren, die Menschen in unserem Gebiet zu erreichen, unsere eigene Moral aufrechtzuerhalten, oder sollten wir unsere Botschaft im gesamten feindlichen Gebiet verbreiten und ihren Willen zum Kampf gegen ihre Befreier zerstören? "
amcivwar.38.a:0 "Auf die sozialistische Familie fokussieren"
amcivwar.38.b:0 "Konzentriere dich auf den reaktionären Feind"

amcivwar.39.t:0 "Richtlinie 984: Verurteilung kapitalistischer Politiker aus der Vorkriegszeit"
amcivwar.39.d:0 "Wenn sich die Revolution dem Erfolg nähert, fordern die Menschen, dass wir uns mit den korrupten kapitalistischen Politikern befassen, die vor der Revolution im Amt sind und jetzt in unseren Zellen verrotten. Einige glauben, dass diese Politiker, wenn sie einige Jahre lang hart arbeiten, sich in den Arbeiter einfühlen und zu unserer Sache konvertieren. Andere glauben, dass kein Bildungsniveau sie reformieren kann, und sie müssen für den Rest ihres Lebens hinter Gittern bleiben. Eine kleine, aber lautstarke Minderheit besteht darauf, dass sie für ihre Verbrechen hingerichtet werden müssen, wie die alten Romanows oder die Bourbonen-Dynastien. "
amcivwar.39.a:0 "Sie werden durch den Schweiß auf ihren Brauen und den Schmerz ihres Rückens erlöst"
amcivwar.39.b:0 "Sie sollen zusehen, wie die Welt sie zurücklässt und sie irrelevant macht"
amcivwar.39.c:0 "Jetzt sind wir an der Reihe, und wir werden keine Ausreden für den Terror machen!"

amcivwar.40.t:0 "Richtlinie 1231: Die CIA Gründen"
amcivwar.40.d:0 "Es ist eine bedauerliche Tatsache, dass es in unserem Gebiet Spione und Saboteure gibt, die daran arbeiten, unsere glorreiche Befreiung der proletarischen Massen zu verhindern. Von den vielen Vorschlägen, die dem Zentralkomitee vorgelegt wurden, fällt einer auf. Earl Browders Vorschlag ist die Schaffung eines Komitees zur Durchsetzung der revolutionären Ordnung und zur Beendigung der konterrevolutionären Sabotage. Andere Mitglieder des Zentralkomitees, einschließlich des Vorsitzenden Reed, fragen sich jedoch, ob dies ein notwendiger Schritt ist und ob wir unsere Ideale verraten würden. Unabhängig davon wurde abgestimmt. Was wurde entschieden? "
amcivwar.40.a:0 "Die CIA wird gegründet!"
amcivwar.40.b:0 "Es gibt aktuell wichtigeres für uns"

amcivwar.41.t:0 "Roter Terror"
amcivwar.41.d:0 "Krieg ist die Hölle. Bürgerkrieg noch mehr. Die psychische Belastung, die durch wiederholtes Töten verursacht wurde, selbst wenn der Feind Kapitalisten sind, hat dazu geführt, dass einige unserer Soldaten und Kommandeure sadistisch wurden, über das hinaus, was manche für akzeptabel halten. Obwohl nicht alltäglich, werden Berichte über systematische Massenexekutionen und Folterungen sowohl von der Front als auch von den Kerngebieten gemeldet, um Bevölkerungsgruppen zu unterdrücken, die verdächtigt werden, den kapitalistischen Fraktionen zu helfen. Reed hat eine Entscheidung der Exekutive getroffen, diese Berichte aus den freien Medien zu unterdrücken. "Wenn die Revolution an ein paar schlechten Äpfeln scheitern würde", sagt Reed, "würde die Menschheit noch Jahrhunderte zusammen leiden".
amcivwar.41.a:0 "Nach allem wird dies der letzte Konflikt gewesen sein"

amcivwar.42.t:0 "Richtlinie 1398: Mindestalter für die Wehrpflicht"
amcivwar.42.d:0 "Der Krieg geht nicht in unsere Richtung. Die verabscheuungswürdigen Kapitalisten haben unsere Streitkräfte an allen Fronten zurückgedrängt, und wir laufen Gefahr, keine Truppen mehr zu haben, um die Waffen zu bemannen, die wir haben. Verzweifelte Zeiten erfordern verzweifelte Maßnahmen und einen Vorschlag von William Z. Foster, der Kontroversen ausgelöst hat, ist der Vorschlag, das Wehrpflichtalter auf 11 Jahre zu senken. Dies würde uns zwar die Arbeitskräfte zur Verfügung stellen, die zur Bekämpfung der Revolution erforderlich sind, aber eine ganze Reihe von Mitgliedern des Zentralkomitees haben sich über diese drastische Maßnahme entsetzt gezeigt. "
amcivwar.42.a:0 "Jeder Mann würde seinen Sohn geben"
amcivwar.42.b:0 "Jeder Mann würde seinen Sohn beschützen"

amcivwar.43.t:0 "Richtlinie 25: Führung des revolutionären Militärs"
amcivwar.43.d:0 "Das Zentralkomitee hat eine Richtlinie veröffentlicht, mit der ein Mitglied zum Stabschef ernannt und das gesamte Revolutionsmilitär zum Sieg gegen alle reaktionären, kapitalistischen und konterrevolutionären Kräfte geführt werden soll. Der Mann, den sie für diese Position ausgewählt haben, war ..."
amcivwar.43.a:0 "Smedley Butler"
amcivwar.43.b:0 "Maurice Rose"
amcivwar.43.c:0 "Oliver Law"

amcivwar.44.t:0 "Richtlinie 53: Führung der revolutionären Armee"
amcivwar.44.d:0 "Das Zentralkomitee hat eine Anweisung veröffentlicht, ein Mitglied zum Chef der Revolutionsarmee zu ernennen und die Armee zum Sieg zu führen. Das Zentralkomitee hat beschlossen, ... zu ernennen. "
amcivwar.44.a:0 "Benjamin Katine"
amcivwar.44.b:0 "Hans Amlie"
amcivwar.44.c:0 "Louis Secundy"

amcivwar.45.t:0 "Richtlinie 103: Führung der revolutionären Air Force"
amcivwar.45.d:0 "Das Zentralkomitee hat eine Richtlinie veröffentlicht, mit der ein Mitglied zum Chef der Revolutionären Luftwaffe ernannt und die Luftwaffe zum Sieg geführt werden soll. Das Zentralkomitee hat beschlossen, ..."
amcivwar.45.a:0 "Bert Acosta"
amcivwar.45.b:0 "Eddie August Schneider"
amcivwar.45.c:0 "Pancho Barnes"

### AUS Flavor Events ###
amcivwar.46.t:0 "Lindbergh appelliert an Long"
amcivwar.46.d:0 "Charles Lindbergh hat ein Treffen zwischen Huey Long und einer Reihe führender Industrieller arrangiert, darunter Henry Ford, Fred Koch und H. L. Hunt. Diese Männer neigen dazu, ihre Fabriken und Raffinerien im Süden zu schließen, um den Anweisungen der Bundesregierung nachzukommen. Stattdessen werden sie von Lindbergh überredet, sich für Huey Long einzusetzen und ihre Geschäftsimperien unter bestimmten Bedingungen in den Staat der amerikanischen Union zu verlegen. Sie fordern Huey Long auf, ihnen in diesen wirtschaftlich schwierigen Zeiten eine politische Ausnahme sowie das Versprechen eines politischen Amtes zu garantieren, sobald der Krieg gewonnen ist. Wenn Long ihrer Forderung zustimmt, wird dies ihnen größeren Einfluss geben und viele seiner Anhänger werden sich fragen, ob er vorhat, seine Ideale zu verraten. Eine Ablehnung in einer solchen Zeit kann sich jedoch als kostspielig erweisen. "
amcivwar.46.a:0 "Stimmen Sie ihrer Argumentation zu"
amcivwar.46.b:0 "Ich werde meine Ideale nicht verraten!"

amcivwar.47.t:0 "War Powers Committee"
amcivwar.47.d:0 "Wirtschaftsführer in unserem Gebiet haben ein Komitee gebildet, das angeblich Huey Long unterstützt, um die Kriegsanstrengungen in seinem Namen zu koordinieren, das so genannte War Powers Committee. So wie Huey Long selbst Büros geschaffen hatte, um die monumentale Aufgabe des Kampfes für Amerika zu bewältigen, so übernahmen es die Industriellen, eine industrielle Institution zu schaffen. Obwohl sie nicht die Macht haben, die ihnen versprochen wurde, haben sie sich zum Arsenal der AUS erklärt und werden von dem kontrovers antisemitischen, aber angesehenen General George Van Horn Moseley angeführt. "
amcivwar.47.a:0 "Ein beeindruckender Verbündeter ... für jetzt"

amcivwar.48.t:0 "Pelley verspricht Long die Treue"
amcivwar.48.d:0 "Einer der ungewöhnlicheren Gratulanten, die Huey Long besuchen, ist ein exzentrischer, aber leidenschaftlicher Mann namens William Dudley Pelley. Pelley ist der Anführer eines rein weißen politischen und religiösen Vereins der Legionäre namens Silver Legion. Seine Mitgliederzahl ist moderat, aber seine Begeisterung für die Ideale von Huey Long ist beunruhigend enthusiastisch. Pelley hat um Geld gebeten, um eine evangelistische und patriotische Reise durch Amerika zu unternehmen, um Unterstützer für den Staat der amerikanischen Union zu sammeln. Dieser Vorschlag würde für Hueys Anhänger bedeuten, dass er die junge Bewegung für christliche Identität unterstützt, die mit seiner persönlichen Abneigung gegen die politische Ideologie von Klansmen und Prohibitionisten kollidiert. Wie sollen wir antworten? "
amcivwar.48.a:0 "Mehr Loyalisten sind immer gut"
amcivwar.48.b:0 "Pelley macht mir Angst"

amcivwar.49.t:0 "Die Silver Legion"
amcivwar.49.d:0 "Während der National Tour kam William Pelley auf dem Weg mit dem Funkprediger Herbert W. Armstrong in Kontakt. Um eine Armee für den Staat der amerikanischen Union zugunsten eines aus ihrer Sicht moralischen Krieges aufzustellen, haben sie ihre Überzeugungen offiziell zur Pelley-Armstrong-Linie zusammengefasst. Dies hat die Silberlegion zu Zehntausenden von Mitgliedern aus dem ganzen Land gemacht, und Berichte über ihre Reden sind eingegangen. Inklusive der stark antikatholischen und pro-segregationistischen Rhetorik bei diesen Reden sind Versprechen, die gesagt werden sollen kommen aus Huey Long zugunsten fast außergewöhnlicher Löhne für Weiße und Leistungen für Veteranen nach dem Bürgerkrieg. Da diese in die Gerüchteküche eingedrungen sind, können wir nichts tun, um die Verbreitung dieser Versprechen zu verhindern. " 
amcivwar.49.a:0 "Was für ein Glücksfall!"

amcivwar.50.t:0 "Stabschef"
amcivwar.50.d:0 "Angesichts des bevorstehenden Bürgerkriegs hat die Tatsache, dass wir keinen Stabschef haben, bei verschiedenen politischen und militärischen Führern Besorgnis ausgelöst. So trafen sie sich mit Huey Long, um einen Stabschef zu ernennen, der diesen Krieg gewinnen sollte."
