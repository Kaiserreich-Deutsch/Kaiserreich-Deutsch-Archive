amcivwar.94.t:0 "Syndikalistischer Aufstand im Westen"
amcivwar.94.d:0 "Die Kämpfe entlang der Westküste zwischen syndikalistischen Sympathisanten und Sicherheitskräften waren in den letzten Wochen heftig, wurden jedoch in den letzten Wochen abgebrochen - was zu der Hoffnung führte, dass die Gewerkschaften im Westen die Hoffnung auf Erfolg endgültig aufgegeben hatten. Diese Hoffnungen wurden zunichte gemacht, als ein neuer Aufstand aufgedeckt wurde, bei dem eine Reihe von Milizen von mächtigen Teamster- und Longshoremen-Gewerkschaften in den Bundesstaaten Washington und Oregon organisiert und durch Untergrundbemühungen bewaffnet wurden. Dies eröffnet eine neue Front im Bürgerkrieg, falls die Rebellen einen Weg finden sollten, aus den Bergen auszubrechen. "
amcivwar.94.a:0 "Hurrah!"
amcivwar.94.b:0 "Mehr Syndikalistenabschaum?!"

amcivwar.95.t:0 "Longisten-Rebellen erheben sich in Kentucky"
amcivwar.95.d:0 "Huey Long hatte im Kernland immer starke Unterstützung, und Staaten wie Kentucky und Indiana schwangen bei den Wahlen von 1936 kaum anderswo. Jetzt sind Longist-Anhänger in Kentucky und der umliegenden Region aufgestiegen und haben Waffen, die durch den Untergrund gewonnen wurden, aufgegriffen, um sich zusammenzuschließen und eine neue Front im Bürgerkrieg zu eröffnen. "
amcivwar.95.a:0 "Hurrah!"
amcivwar.95.b:0 "Dies wird ihnen auf lange Sicht nicht helfen"

amcivwar.96.t:0 "Loyalisten erheben sich in Pennsylvania"
amcivwar.96.d:0 "Die Unterstützung für die Bundesregierung bleibt auch im syndikalistischen Kernland von Pennsylvania stark, und dies wurde schließlich bewiesen, als sich in den Hügeln im zentralen Teil des Bundesstaates Banden loyalistischer Milizen - Berichten zufolge in der Stadt Philadelphia organisiert - erhoben. die Region erneut für die Bundeskontrolle beanspruchen. Ob sie dieses Ziel erreichen und im Bürgerkrieg eine neue Front eröffnen, bleibt abzuwarten. "
amcivwar.96.a:0 "Hurrah!"
amcivwar.96.b:0 "Eine vergebliche Anstrengung "

amcivwar.97.t:0 "Die [From.GetAdjective] Rebellen"
amcivwar.97.d:0 "Wir sehen eine verstärkte Aktivität von [From.GetAdjective] -Anhängern in [Root.GetNameDef], die zweifellos von der [From.GetAdjective] -Regierung unterstützt und finanziert werden. Ihr Trichter von Waffen durch den Untergrund hat dazu geführt, dass sich Rebellen hinter den Linien erhoben, ohne Zweifel, um unsere Streitkräfte zu belästigen. Ob sie eine ernsthafte Bedrohung darstellen, bleibt abzuwarten. " 
amcivwar.97.a:0 "Wir werden es aushalten

amcivwar.98.t:0 "Steigender Widerstand im mittleren Westen"
amcivwar.98.d:0 "Die Unterstützung für die demokratischen Befürworter der pazifischen Regierung war im Mittleren Westen der USA stark, und es kam häufig zu mehreren Protesten auf den Straßen, von denen viele General MacArthur die Schuld für den Bürgerkrieg zuzuschreiben scheinen. Diese Proteste haben sich in letzter Zeit besser organisiert und gipfelten in einem weit verbreiteten Aufstand in ganz Colorado, der leise finanziert und mit unterirdischen Mitteln ausgerüstet wurde. Ob es diesen Rebellen gelingen wird, eine neue Front für den Bürgerkrieg zu eröffnen, bleibt abzuwarten. "
amcivwar.98.a:0 "Hurrah!"
amcivwar.98.b:0 "Bestenfalls ein Ärgernis"

amcivwar.100.t:0 "Syndikalistischeralist Aufstand in Georgia"
amcivwar.100.d:0 "Es scheint, dass es mehr als ein paar unzufriedene Anhänger von Huey Long gibt, die wütend genug sind, dass sie sich der Kontrolle des CSA entzogen haben. In den letzten Wochen haben sie sich in den Hügeln Südgeorgiens organisiert, und jetzt haben sie endlich ihren Schritt gemacht. Dies eröffnet eine neue Front im Bürgerkrieg. "
amcivwar.100.a:0 "Hurrah!"
amcivwar.100.b:0 "Sie sollten sich entscheiden"

amcivwar.102.t:0 "Longistischer Aufstand in Kalifornien"
amcivwar.102.d:0 "Es scheint, dass es mehr als ein paar unzufriedene SPA-Milizionäre gibt, die wütend genug sind, dass sie sich der Kontrolle des AUS entzogen haben. In den letzten Wochen haben sie sich in den Hügeln Südkaliforniens organisiert, und jetzt sind sie ' Wir haben endlich ihren Schritt gemacht. Dies eröffnet eine neue Front im Bürgerkrieg. "
amcivwar.102.a:0 "Hurrah!"
amcivwar.102.b:0 "Es macht keinen Unterschied"

### Foreign Interventions ###
amcivwar.150.t:0 "Amerika in Chaos"
amcivwar.150.d:0 "Das Chaos hat unsere Nachbarn im Süden überholt, und - noch schlimmer - die Sozialistische Partei Amerikas hat eine Festung direkt vor unserer südlichen Grenze ausgerufen. Eine Reihe der nordöstlichen Gouverneure in Neuengland, deren Staaten von Gewalt durch syndikalistische Milizen heimgesucht werden, haben die kanadische Regierung offiziell gebeten, einzugreifen. Sie sind eindeutig der Ansicht, dass die Bundesregierung zu dieser Aufgabe nicht in der Lage ist, obwohl einige unserer Minister der Ansicht sind, dass dies von einigen Fraktionen weniger als Intervention als vielmehr als Aggression angesehen werden könnte. Sie sagen, dass die Angelegenheit im Parlament diskutiert werden sollte, bevor Maßnahmen ergriffen werden. Zumindest für Neuengland ist das möglicherweise nicht schnell genug, um sie zu retten. "
amcivwar.150.d.nocsa:0 "Das Chaos hat unsere Nachbarn im Süden überholt, obwohl es so aussieht, als ob uns die Möglichkeit eines Aufstands der amerikanischen Syndikalisten erspart bleibt. Trotzdem war die Gewalt extrem und mehrere Gouverneure amerikanischer Staaten aus dem Nordosten Neuenglands haben uns darum gebeten eingreifen und Ordnung wiederherstellen. Sie sind eindeutig der Meinung, dass die Bundesregierung nicht in der Lage ist, diese Aufgabe zu erfüllen, obwohl einige unserer Minister der Ansicht sind, dass dies von der Bundesregierung weniger als Intervention als vielmehr als Aggression angesehen werden könnte. Sie sagen, dass die Angelegenheit vor jeder Debatte im Parlament erörtert werden sollte Maßnahmen werden ergriffen. "
amcivwar.150.a:0 "Halten Sie jede Intervention ab"
amcivwar.150.b:0 "Bewegen wir uns wie gewünscht nach Neuengland"

amcivwar.151.t:0 "Alaska fordert Intervention an"
amcivwar.151.d:0 "Das amerikanische Territorium Alaska hat nach Ausbruch des Bürgerkriegs einen schweren Mangel an benötigten Vorräten erlebt. Nach einem Bombenanschlag in der Stadt Juneau befürchtet der Gouverneur von Alaska einen Zusammenbruch der Ordnung - einer, auf den die ferne Bundesregierung zu beschäftigt sein wird, um darauf zu reagieren. So hat er, wie die Gouverneure von New England, die kanadische Regierung gebeten, in der Zwischenzeit einzugreifen, um den Frieden zu wahren. "
amcivwar.151.a:0 "Alaska ist auf sich allein gestellt"
amcivwar.151.b:0 "Wir sollten dort hingehen"

amcivwar.152.t:0 "[CAN.GetNameDefCap] besetzt Alaska"
amcivwar.152.d:0 "Das Gebiet von Alaska hat nach Ausbruch des Bürgerkriegs einen schweren Mangel an benötigten Vorräten erlebt. Nach einem Bombenanschlag in der Stadt Juneau befürchtete der Gouverneur von Alaska einen Zusammenbruch der Ordnung - auf den die ferne Bundesregierung zu beschäftigt sein wird, um darauf zu reagieren - und forderte daher [CAN.GetNameDef] förmlich auf, einzugreifen . Kanadische Truppen und Versorgungslastwagen sind bereits in die Region eingezogen. "
amcivwar.152.a:0 "Wir werden uns später darum kümmern"

amcivwar.156.t:0 "Amerikas Schicksal"
amcivwar.156.d:0 "Nach dem Ende des Bürgerkriegs müssen wir herausfinden, was wir mit dem amerikanischen Territorium tun sollen, das jetzt unter unserer Kontrolle steht. "
amcivwar.156.a:0 "An [USA.GetNameDef] zurückgeben"
amcivwar.156.b:0 "An [PSA.GetNameDef] zurückgeben"
amcivwar.156.c:0 "An [TEX.GetNameDef] zurückgeben"
amcivwar.156.e:0 "An [NEE.GetNameDef] zurückgeben"
amcivwar.156.f:0 "Eine neue amerikanische Regierung einsetzen"
amcivwar.156.g:0 "Die militärische Besatzung fortsetzen"

amcivwar.157.t:0 "Amerikanisches Land zurückgegeben"
amcivwar.157.d.supported:0 "[From.GetNameDefCap], Getreu ihrem Versprechen, uns während des Bürgerkriegs zu unterstützen, hat sie uns einen Großteil ihres besetzten amerikanischen Territoriums zurückgegeben."
amcivwar.157.d.notsupported:0 "[From.GetNameDefCap]besetzte während des Bürgerkriegs eine ganze Menge amerikanisches Territorium. Jetzt hat sich ihre Regierung an uns gewandt und einen Großteil davon ohne Fragen an ihren „rechtmäßigen Eigentümer“ zurückgegeben."
amcivwar.157.a:0 "Wir schätzen es"

amcivwar.158.t:0 "Amerikanisches Land zurückgegeben"
amcivwar.158.d:0 "Unsere kanadischen Verbündeten haben uns wortgetreu fast ihr gesamtes besetztes amerikanisches Territorium übergeben."
amcivwar.158.a:0 "Wir schätzen es"

amcivwar.159.t:0 "Eine neue amerikanische Regierung"
amcivwar.159.d:0 "Wenn die ehemaligen Regierungen in Trümmern liegen, müssen wir etwas aus dem Alten herausholen. Wie soll die neue Regierung aussehen?"
amcivwar.159.a:0 "Die United States of America, so wie es sich gehört"
amcivwar.159.b:0 "Die Pacific States of America"
amcivwar.159.c:0 "Der American Union State"
amcivwar.159.e:0 "New England"

amcivwar.160.t:0 "Das Schicksal von New England"
amcivwar.160.d:0 "Wir besetzen derzeit New England. Sollten wir es an [america_country.GetNameDef] zurückgeben oder unsere Besetzung fortsetzen?"
amcivwar.160.a:0 "Gebt es ihen zurück"
amcivwar.160.b:0 "Nach allem was wir getan haben, haben wir es uns verdient"

amcivwar.161.t:0 "Das Schicksal von Alaska"
amcivwar.161.d:0 "Wir besetzen derzeit Alaska. Sollten wir es an [america_country.GetNameDef] zurückgeben oder unsere Besetzung fortsetzen?"

amcivwar.162.t:0 "Wahlen für [america_country.GetNameDef]?"
amcivwar.162.d:0 "Es ist über ein Jahr her, seit die neue Regierung in [america_country.GetNameDef] gegründet wurde, und unsere Verbündeten dort sagen, dass sie bereit sind, wieder auf eigenen Beinen zu stehen. Sollen wir ihnen erlauben, Wahlen abzuhalten und als freie Verbündete weiterzumachen?"
amcivwar.162.a:0 "Natürlich"
amcivwar.162.b:0 "Sie sind noch nicht bereit"

amcivwar.163.t:0 "Friede mit Kanada?"
amcivwar.163.d:0 "Wir haben Ottawa besetzt und haben derzeit die Kanadier auf der Flucht. Vielleicht ist es an der Zeit, Frieden zu schließen, damit wir nicht in ihr weitläufiges Gebiet hineingezogen werden."
amcivwar.163.a:0 "Sehr gut, lasst es uns beenden"
amcivwar.163.b:0 "Nur wenn sie uns Landkonzessionen geben"
amcivwar.163.c:0 "Wir wollen ihnen eine Lektion erteilen"

amcivwar.164.t:0 "[From.GetNameDefCap] bittet um Frieden"
amcivwar.164.d:0 "Wir haben einen Gesandten von der Regierung [From.GetAdjective] erhalten, der sagt, sie hätten genug von Kanada besetzt und hoffen, dass wir eine böse Lektion gelernt haben. Sie sind bereit, über Frieden nachzudenken, warnen uns jedoch ernsthaft, dass sie das nächste Mal nicht so nachsichtig sein werden. "
amcivwar.164.a:0 "Ja, lasst es uns beenden"
amcivwar.164.b:0 "Nein, wir können noch siegen!"

amcivwar.165.t:0 "[From.GetNameDefCap] bittet um Frieden"
amcivwar.165.d:0 "Die kanadische Regierung, die von [From.From.GetNameDef] geschlagen wurde, möchte sich vollständig von ihrer Beteiligung am Bürgerkrieg zurückziehen und hat daher um Frieden mit [Root.GetNameDef] gebeten.."
amcivwar.165.a:0 "Ja, lasst es uns beenden"
amcivwar.165.b:0 "Wir wollen ihnen eine Lektion erteilen"

amcivwar.166.t:0 "[From.GetNameDefCap]'s Vorschlag"
amcivwar.166.d:0 "Wir befinden uns derzeit im Waffenstillstand mit [CSA.GetNameDef], aber keiner von uns hat die Illusion, dass dies mehr als eine Pause ist, bevor die Kämpfe wieder aufgenommen werden. Die Regierung [From.GetAdjective] hat sich mit einem Vorschlag an uns gewandt: Wenn wir uns der Entente anschließen, werden sie auf unserer Seite kämpfen, wenn der Kampf wieder aufgenommen wird. Es ist sinnvoll, wenn man bedenkt, dass die Kanadier [CSA.GetNameDef] genauso fürchten wie wir, aber einige in unserer Regierung lehnen die Idee ab, uns der Entente-Sache zu widmen. Wir werden schließlich in ihre Kriege in Europa verwickelt sein, selbst wenn wir jetzt den Bürgerkrieg gewinnen. "
amcivwar.166.a:0 "Wir benötigen ihre Hilfe um den Krieg zu gewinnen"
amcivwar.166.b:0 "Nein, wir schaffen das ohne ihre Hilfe"

amcivwar.167.t:0 "[From.GetNameDefCap] Tritt der Entente bei"
amcivwar.167.d:0 "Dankbar für unsere Unterstützung hat die Regierung [From.GetAdjective] beschlossen, unser Angebot anzunehmen, und ist der Entente offiziell beigetreten."
amcivwar.167.a:0 "Hip Hip, horrah!!"

amcivwar.168.t:0 "[From.GetNameDefCap] lehnt unser Angebot ab"
amcivwar.168.d:0 "Die Regierung [From.GetAdjective] hat unser Bündnisangebot abgelehnt und glaubt vielleicht, dass sie den Bürgerkrieg alleine gewinnen können."
amcivwar.168.a:0 "Wie enttäuschend."

amcivwar.169.t:0 "[PSA.GetNameDefCap] Tritt der Entente bei"
amcivwar.169.d:0 "Offensichtlich aus Angst vor unserem endgültigen Sieg hat sich die Regierung [PSA.GetAdjective] an die Kanadier und Briten gewöhnt. Wir müssen sie alle bekämpfen, sobald der Waffenstillstand abgeschlossen ist. "
amcivwar.169.a:0 "So ist es!"

### Rocky Mountain Ceasefire ###
amcivwar.200.t:0 "Ein möglicher Waffenstillstand"
amcivwar.200.d:0 "Der Bürgerkrieg hat Amerika verwüstet, und es gibt eine wachsende Diskussion innerhalb der Regierung über die Annäherung an [PSA.GetNameDef] für einen möglichen Waffenstillstand. Ob die pazifischen Rebellen so etwas überhaupt in Betracht ziehen würden, ist unbekannt, aber wenn es passieren würde, würden wir Zeit haben, unseren Einfluss auf den Osten zu festigen und unsere Männer sich zu erholen. Irgendwann wäre natürlich eine Abrechnung notwendig, aber wenn wir dies jetzt nicht versuchen, kann sich der Krieg infolgedessen noch länger hinziehen. "
amcivwar.200.a:0 "Wir treffen uns in Denver"
amcivwar.200.b:0 "Wir sehen keinen Sinn darin"

amcivwar.201.t:0 "Waffenstillstands-Verhandlungen in Denver"
amcivwar.201.d:0 "Während sich der Krieg zwischen [Survivor.GetNameDef] und [PSA.GetNameDef] hinzog, wurden Gespräche zwischen hochrangigen Beamten auf beiden Seiten über einen möglichen Waffenstillstand geführt. Dies geschieht auf Drängen der Regierung [Survivor.GetAdjective], obwohl nicht bekannt ist, wie viel Traktion derzeit vorhanden ist. Wir werden in ein paar Tagen sehen, ob etwas daraus wird. "
amcivwar.201.a:0 "Interessant."

amcivwar.202.t:0 "Der Vorschlag"
amcivwar.202.d:0 "Nach zweitägigen Gesprächen haben Armeebeamte einen Vorschlag zusammengestellt: Alle Staaten westlich des Mississippi, die derzeit von [PSA.GetAdjective] -Truppen besetzt sind, werden an [PSA.GetNameDef] abgetreten, wobei einige Lücken auf der Karte ausgefüllt werden - obwohl nichts, was sie nicht richtig liefern können. Der Rest würde an [Survivor.GetNameDef] abgetreten. Abgesehen davon gibt es keine Garantien und keine Rede von tatsächlichem Frieden ... irgendwann wird es eine Abrechnung geben. Beide Seiten fordern einfach, dass die Feindseligkeiten vorerst aufhören, dass der Schaden beurteilt wird und dass die Lebenden den dringend benötigten Atemzug nehmen. "
amcivwar.202.a:0 "Das wird reichen."
amcivwar.202.b:0 "Sie wollen zu viel!"
ACW_agree_proposal:0 "Den Vorschlag akzeptieren"
ACW_we_will_try_again:0 "Zurück zu den Verhandlungen..."

amcivwar.203.t:0 "Es wird keinen Waffenstillstand geben"
amcivwar.203.d:0 "Vielleicht war es zu viel zu hoffen. Die Gespräche zwischen beiden Seiten in Denver fielen ohne wirkliche Einigung auseinander, und alle Hoffnungen auf einen Waffenstillstand sind verschwunden. Der Krieg wird fortgesetzt."
amcivwar.203.a:0 "So viel dafür"

amcivwar.204.t:0 "Der [ACW_ceasefire_name]"
amcivwar.204.d:0 "Die Gespräche mit [PSA.GetNameDef] sind abgeschlossen, und der Waffenstillstand geht weiter. Schon ziehen sich unsere Truppen auf die Ostseite der neuen Grenze zurück. Wie lange dies dauern wird, bleibt abzuwarten."
amcivwar.204.a:0 "Vorerst Frieden"

amcivwar.205.t:0 "Der [ACW_ceasefire_name]"
amcivwar.205.d:0 "Die Gespräche mit [PSA.GetNameDef] sind abgeschlossen, und der Waffenstillstand geht weiter. Schon ziehen sich unsere Truppen auf die Ostseite der neuen Grenze zurück. Wie lange dies dauern wird, bleibt abzuwarten."
amcivwar.205.a:0 "Vorerst Frieden"

amcivwar.206.t:0 "Der [ACW_ceasefire_name]"
amcivwar.206.d:0 "Der Bürgerkrieg hat Amerika viele Monate lang verwüstet, aber heute wurde ein Waffenstillstand im Konflikt ausgerufen, nachdem in Denver ein Treffen zwischen Beamten von [PSA.GetNameDef] und [Survivor.GetNameDef] Bedingungen ausgearbeitet hatte. Die pazifischen Streitkräfte würden sich an neue Grenzen westlich der vereinbarten Grenze zurückziehen, während sich die [Survivor.GetAdjective] -Truppen nach Osten zurückziehen würden. Dies ist jedoch kein offizieller Frieden, und viele glauben, dass eine zukünftige Abrechnung zwischen den beiden Ländern - sozusagen ein endgültiger Showdown für das zukünftige Schicksal Amerikas - so gut wie unvermeidlich ist. Trotzdem ist dies ein Moment der Ruhe für jede Seite, um ihre Kräfte zu sammeln und ihre Toten zu zählen, und die Amerikaner auf beiden Seiten feiern ein bisschen Frieden, der aus den Kiefern des Chaos gerissen wird. "
amcivwar.206.a:0 "Wir werden sehen, wie lange er anhält"

### Liberia and Philippines in Chaos ###
amcivwar.212.t:0 "Amerika in Chaos"
amcivwar.212.d:0 "Liberia steht seit seiner Gründung als Kolonie für befreite Sklaven im Jahr 1822 unter der wirtschaftlichen und wirksamen politischen Dominanz der USA. Diese Dominanz hat auch dazu beigetragen, sie vor europäischen Kolonialmächten zu schützen. Jetzt sind die USA jedoch im Chaos, da rivalisierende politische Fraktionen ein Angebot für die Präsidentschaft abgeben. Der Konflikt hat sich jetzt bis zum Krieg vertieft. Sie können nicht länger als Schutz herangezogen werden. Jetzt müssen wir entscheiden, wie wir überleben sollen. "
amcivwar.212.a:0 "Wir sind nicht länger Schoßhunde - wir beschützen uns selbst!"
amcivwar.212.b:0 "Wir sind keine Verräter - Loyalität den Amerikanern"

amcivwar.222.t:0 "Liberia steht alleine"
amcivwar.222.d:0 "Die winzige Nation Liberia hat sich vom US-Schutz gelöst und ist jetzt allein. Wir könnten versuchen, das Land für uns selbst zu erobern, obwohl dies sowohl bei Verbündeten als auch bei Feinden kein beliebter Schritt wäre."
amcivwar.222.a:0 "Wir haben keine Ambitionen für Liberia"
amcivwar.222.b:0 "Sie sind ungeschützt - besetzt ihr Land!"

amcivwar.225.t:0 "Die Deutsch-Afrikanas greifen an"
amcivwar.225.d:0 "Ausgehend von unserer diplomatischen Isolation hat die deutsche Regierung in Mittelafrika beschlossen, uns anzugreifen. Wir haben keine andere Wahl, als um unser Überleben zu kämpfen."
amcivwar.225.a:0 "Mobilisiert so viele Männer wie möglich."

amcivwar.226.t:0 "Unabhängigkeit auf den Philippinen"
amcivwar.226.d:0 "Der Bürgerkrieg in Amerika hat den amerikanischen Einfluss auf die Philippinen geschwächt. Die Menschen auf den Philippinen fordern volle Unabhängigkeit, aber einige Regierungsmitglieder befürchten, dass unabhängige Philippinen von den größeren Mächten in der Region absorbiert werden. "
amcivwar.226.a:0 "Freiheit. Schreckliche, schreckliche Freiheit"

amcivwar.227.t:0 "Amerikanisches Equipment beschlagnahmen"
amcivwar.227.d:0 "Als die Amerikaner die Insel verlassen, haben sie große Mengen an Ausrüstung auf den Philippinen zurückgelassen. Die philippinische Armee befürwortet die Beschlagnahme der Ressourcen, während sie unbewacht sind, aber die Regierung befürchtet, was dies für die Beziehungen zwischen den beiden Ländern bedeuten könnte. "
amcivwar.227.a:0 "Beschlagnahmt das Equipment"
amcivwar.227.b:0 "Wir sollten freundlich bleiben"

amcivwar.228.t:0 "Die amerikanische Mission auf die Philippinen"
amcivwar.228.d:0 "Der Krieg hat die US-Regierung gezwungen, alle verfügbaren Einheiten zurückzurufen. Die amerikanischen Streitkräfte auf den Philippinen sind der US-Regierung und Douglas MacArthur immer noch treu. Einige befürchten, dass das Verlassen der Philippinen kostspielig sein wird, aber die Streitkräfte in Amerika werden benötigt. "
amcivwar.228.a:0 "Ruft die Einheiten zurück"
amcivwar.228.b:0 "Wir müssen Stellung halten"

amcivwar.229.t:0 "Das philippinische Commonwealth"
amcivwar.229.d:0 "Die Amerikaner hatten dem philippinischen Volk niemals Unabhängigkeit versprochen, und die Streitkräfte im Land wollten den amerikanischen Bürgerkrieg als Gelegenheit nutzen, die Unabhängigkeit zu erklären und eine legitime Regierung zu bilden. Das Commonwealth der Philippinen wurde gegründet, um die Nation zu verwalten und in einen vollständigen Zustand der Unabhängigkeit überzugehen. "
amcivwar.229.a:0 "Unser glorreiches neues Commonwealth"

### Pre-War Events ###
amcivwar.300.t:0 "Aufstände in New England und New York"
amcivwar.300.d:0 "In den letzten Tagen hatten syndikalistische Milizen Probleme (und versäumten es), die Kontrolle in nordöstlichen Staaten von New York und New Jersey bis zu den Küsten von Maine zu übernehmen. Bisher haben die Gouverneure in der Region die Gewalt hart bekämpft, obwohl das Ergebnis eine Reihe von gewalttätigen Unruhen in Boston und Buffalo war - ganz zu schweigen von einer Welle von Aufständen, die in New York selbst noch andauern. Die Bürger sind nervös, und die Gouverneure haben der Bundesregierung die Erlaubnis verweigert, lokale Milizen in der Region zu erheben, aus Angst vor weiteren Spannungen. Es wird berichtet, dass einige Gouverneure von New England die kanadische Regierung stillschweigend auffordern, einzugreifen, falls es noch schlimmer werden sollte. "
amcivwar.300.d.assass:0 "Die Auswirkungen von Jack Reeds Ermordung waren im gesamten Norden zu spüren, aber die Gewalt ist in den nordöstlichen Bundesstaaten von New Jersey bis zu den Küsten von Maine besonders intensiv. Mehrere Gruppen von SPA-Milizen schlagen vor, dass sie sich zusammen mit der USA erheben AUS, vereint oder nicht, und versuchen, die Kontrolle über das Gebiet zu übernehmen. Bisher haben die Gouverneure in der Region die Gewalt hart bekämpft, obwohl das Ergebnis eine Reihe von Unruhen in Boston und Buffalo war - ganz zu schweigen von einer Welle Die Bürger sind nervös, und die Gouverneure haben der Bundesregierung die Erlaubnis verweigert, lokale Milizen in der Region zu erheben, aus Angst vor weiteren Spannungen. Einige Gouverneure in New England sollen den Kanadier stillschweigend fragen Regierung einzugreifen, sollte schlimmer noch schlimmer werden. "
amcivwar.300.d.peace:0 "Während Jack Reed und das SPA versucht haben, ihre Milizen im Norden einzudämmen, sind sich nicht alle einig, dass das Kompromissgesetz weit genug gegangen ist. In der Tat fordern immer noch mehrere radikalere Gewerkschaften Streiks, und die nordöstlichen Staaten - von New Jersey bis zur Küste von Maine - sind besonders stark von Milizgewalt betroffen. Bisher haben die Gouverneure in der Region hart gegen sie vorgegangen, obwohl das Ergebnis eine Reihe von gewalttätigen Unruhen in Boston und Buffalo war - ganz zu schweigen von einer Welle von Aufständen, die in New York selbst immer noch andauern. Die Bürger sind nervös, und die Gouverneure haben der Bundesregierung die Erlaubnis verweigert, lokale Milizen in der Region zu erheben, aus Angst vor weiteren Spannungen. Es wird berichtet, dass einige Gouverneure von New England die kanadische Regierung stillschweigend auffordern, einzugreifen, falls es noch schlimmer werden sollte. "
amcivwar.300.a:0 "Was für ein Chaos"
amcivwar.300.b:0 "Interessant"

amcivwar.310.t:0 "Nevada schließt sich den Pacific States an"
amcivwar.310.d:0 "Maurice J. Sullivan erklärte heute Nevadas Treue zu den pazifischen Staaten, die sich weigern, die Legitimität der Regierung von General MacArthur anzuerkennen. Der Gouverneur war seit seiner Gründung in Absprache mit der pazifischen Regierung und sagte in einer Funkadresse, er könne nicht bereitstehen und die Demokratie in Amerika scheitern lassen, ohne Stellung zu beziehen. Bisher haben sich die Bundeskräfte ohne Androhung weiterer Gewalt von den Militärstützpunkten in der Region zurückgezogen. "
amcivwar.310.a:0 "Eine willkommene Entscheidung"
amcivwar.310.b:0 "Eine närrische Entscheidung"

amcivwar.311.t:0 "Die 30-Tage Deadline"
amcivwar.311.d:0 "Die 30-tägige Deadline der Bundesregierung für die rebellischen Staaten ist bisher abgelaufen, ohne dass einer der Gouverneure seine Meinung geändert hat. Die Bundesregierung festigt ihre Position, warnt MacArthur jedoch davor, vor Ablauf der Frist mit weiterer Gewalt und staatlichen Überläufen zu rechnen. Die meisten in Washington scheinen pessimistisch, dass ein umfassender Krieg vermieden werden kann.
amcivwar.311.a:0 "Wir werden sehen"

amcivwar.312.t:0 "Deadline geht ans Ende"
amcivwar.312.d:0 "Die von der Bundesregierung festgelegte Deadline von 30 Tagen ist fast abgelaufen, da keine der Seiten zurückgetreten ist. In der Tat ist es klar, dass die rebellischen Staaten die dazwischenliegende Zeit genutzt haben, um Milizen in ihren kontrollierten Gebieten zu erheben, was bedeutet, dass ein Bürgerkrieg in der Tat ein schwieriger Kampf sein wird. "
amcivwar.312.a:0 "Wir sehen was passieren wird"

amcivwar.313.t:0 "Kontakt mit dem New Yorker Widerstand"
amcivwar.313.d:0 "Obwohl sowohl New York als auch New Jersey für völlig verloren gehalten wurden, stellt sich heraus, dass es mehreren großen Gruppen von Kämpfern gelungen ist, aus den städtischen Gebieten herauszukommen, und sich in den Hügeln im Osten von Pennsylvania neu gruppiert haben. Obwohl sie zerfetzt sind, sind sie bestrebt, den Kampf mit unserer Unterstützung fortzusetzen. "
