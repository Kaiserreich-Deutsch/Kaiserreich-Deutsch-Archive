amcivwar.314.t:0 "Ordnung wiederhergestellt [restored_core.GetName]"
amcivwar.314.d:0 "In den letzten Wochen waren die Regierungstruppen von [Root.GetAdjective] mit [restore_core.GetName] beschäftigt. Die Festnahme derjenigen, von denen wir glauben, dass sie unsere Kontrolle behindern würden, und die Unterstützung unserer lokalen Unterstützer bei der Verbreitung des guten Wortes unter den Menschen. Wir wollen versichern Sie ihnen, dass sie als amerikanische Bürger keinen Grund haben, unsere Anwesenheit zu fürchten. Unsere Bemühungen haben langsam begonnen, Früchte zu tragen, selbst inmitten all dieses Chaos. "
amcivwar.314.a:0 "Großartige Neuigkeiten!"

amcivwar.320.t:0 "Syndikalisten erobern Minnesota"
amcivwar.320.d:0 "Die Gewalt durch syndikalistische Milizgruppen breitete sich auf die Stadt Minneapolis und die umliegende Region aus. Auf den Straßen und auf dem Flughafen von Minneapolis wurden Berichten zufolge mehrere bewaffnete Gruppen angegriffen. Bevor sich die Gewalt ausweiten konnte, erklärte der Gouverneur von Minnesota die Treue des Staates zu Jack Reeds Sache und befahl den Nationalgarde-Divisionen des Staates, zurückzutreten. Nachdem viele Mitglieder und Führer der Farmer-Labour-Partei die Bastion der alten Farmer-Labour-Partei in Minnesota gesichert haben, haben sie nun die Treue zur sozialistischen Sache geschworen. Die wenigen, die sich zusammen mit anderen föderalistischen Sympathisanten widersetzten, fliehen jetzt mit CSA-Milizen nach Iowa, wo die nächste Schlacht im Mittleren Westen voraussichtlich beginnen wird. "
amcivwar.320.a:0 "Wir heißen sie willkommen"
amcivwar.320.b:0 "Verräter!"

amcivwar.321.t:0 "Bundeskontrolle in Minnesota aufrechterhalten"
amcivwar.321.d:0 "Die Gewalt durch syndikalistische Milizgruppen breitete sich auf die Stadt Minneapolis und die umliegende Region aus. Auf den Straßen und auf dem Flughafen von Minneapolis wurden Berichten zufolge mehrere bewaffnete Gruppen angegriffen. Bevor sich die Gewalt jedoch weiter ausbreiten konnte, erklärte der Gouverneur von Minnesota die Treue des Staates zum eigentlichen Land und widmete die loyale Nationalgarde des Staates erneut der Bekämpfung der Aufständischen. Während der Kampf weitergeht, bleibt der Staat vorerst in Bundeshand. Ein ähnlicher Aufstand in Iowa ist ebenfalls gescheitert - mit der von den Föderalisten gezähmten Brutstätte der ehemaligen Bauernarbeit-Partei ist es unwahrscheinlich, dass Iowas Sozialisten große Fortschritte machen. "
amcivwar.321.a:0 "Gut"
amcivwar.321.b:0 "Ich sehe es"

amcivwar.322.t:0 "North Carolina erklärt Unterstützung für Huey Long"
amcivwar.322.d:0 "Als Reaktion auf den zunehmenden Druck von Milizgruppen in Charlotte erklärte der Gouverneur von North Carolina heute, dass der Staat sich denjenigen anschließen werde, die mit Huey Long in Verbindung stehen. Zwar gibt es Berichte über Unruhen in mehreren Städten, doch der größte Teil des Staates scheint die Entscheidung des Gouverneurs zu unterstützen, und bereits ziehen sich die Bundeskräfte aus der Region zurück, bevor sie überwältigt werden. "
amcivwar.322.a:0 "Wir heißen sie willkommen"
amcivwar.322.b:0 "Verräter!"

amcivwar.323.t:0 "North Carolina deklariert Loyalität zur USA"
amcivwar.323.d:0 "Als Reaktion auf den zunehmenden Druck von Milizgruppen in Charlotte erklärte der Gouverneur von North Carolina heute, dass der Staat Amerika und der legitimen Bundesregierung treu bleiben werde. Zwar gibt es Berichte über Unruhen in mehreren Städten, doch der größte Teil des Staates scheint die Entscheidung des Gouverneurs zu unterstützen, und bereits ziehen sich die Minutemen-Streitkräfte aus der Region zurück, bevor sie überwältigt werden. "
amcivwar.323.a:0 "Wunderbar"
amcivwar.323.b:0 "Verräter!"

amcivwar.324.t:0 "Longistische Milizen erobern Tennessee"
amcivwar.324.d:0 "Widersprüchliche Berichte über Kämpfe zwischen syndikalistischen und longistischen Milizen im gesamten Bundesstaat Tennessee wurden heute gelöst, als longistische Milizen den Gesetzgeber in Nashville stürmten. Gouverneur Gordon Browning wurde gefangen genommen, und während die Bundeskräfte um die Kontrolle über die Stadt kämpften, wurde schnell klar, dass die Milizen einen klaren Vorteil haben. Bereits jetzt ziehen sich die Bundeskräfte aus dem Staat zurück und geben den Anhängern von Huey Long die Kontrolle. "
amcivwar.324.a:0 "Wir heißen sie willkommen"
amcivwar.324.b:0 "Verräter!"

amcivwar.325.t:0 "Longistische Milizen verlieren die Schlacht um Tennessee"
amcivwar.325.d:0 "Widersprüchliche Berichte über Kämpfe zwischen syndikalistischen und longistischen Milizen im gesamten Bundesstaat Tennessee wurden heute gelöst, als longistische Milizen von Bundeskräften außerhalb des Gesetzgebers in Nashville besiegt wurden. Während die Bundeskräfte immer noch um die Kontrolle über die Stadt kämpfen, wird schnell klar, dass Sie haben den klaren Vorteil, und Gouverneur Gordon Browning hielt in einer Fernsehansprache fest, dass Tennessee nicht radikalen Kräften zum Opfer fallen würde. Bereits Minutemen ziehen sich aus dem Staat zurück und geben der Regierung die Kontrolle zu. "
amcivwar.325.a:0 "Eine deutliche Erleichterung"
amcivwar.325.b:0 "Verräter!"

amcivwar.326.t:0 "Syndikalisten sind siegreich in New York"
amcivwar.326.d:0 "Der Kampf zwischen syndikalistischen Milizkräften in New York City bis nach New Jersey ist zu Ende gegangen, als die syndikalistischen Kräfte den Sieg erklärten. Obwohl sie ihre Kontrolle nicht auf den Rest des Staates New York ausgedehnt haben, nachdem der Gouverneur einen Notfall erklärt und Brücken blockiert hat, die in die Stadt selbst führen, sind die bevölkerungsreichsten Gebiete beider Staaten nun fest unter syndikalistischer Kontrolle, da bereits Barrikaden entlang des Staates errichtet wurden südliche Grenzen des Staates New Jersey. "
amcivwar.326.a:0 "Ein willkommener Sieg"
amcivwar.326.b:0 "Ein unglücklicher Verlust"

amcivwar.327.t:0 "Föderalisten siegreich in New York"
amcivwar.327.d:0 "Der Kampf zwischen syndikalistischen Milizkräften in New York City bis nach New Jersey ist zu Ende gegangen, als die Bundeskräfte den Sieg verkündeten. Bereits jetzt werden die Führer der syndikalistischen Milizen zusammengetrieben und inhaftiert, obwohl viele in städtischen Gebieten verschwunden sind und immer noch Berichte über Gewalt vorliegen. In der Tat wird es wahrscheinlich Monate dauern, bis die Bundesregierung die Kontrolle über das Stadtgebiet wieder hergestellt hat. Derzeit konzentrieren sich regierungstreue Kräfte auf die Sicherung der Ostküste und die Stärkung der Grenze zum benachbarten Pennsylvania. "
amcivwar.327.a:0 "Ein willkommener Sieg"
amcivwar.327.b:0 "Ein unglücklicher Verlust"
amcivwar.327.c:0 "Interessant"

amcivwar.328.t:0 "Föderalisten erobern das südliche Texas"
amcivwar.328.d:0 "Während der Bundesstaat Texas Huey Long seine Treue erklärt hat, waren die der Bundesregierung gegenüber loyalen Kräfte in heißem Kampf um die Kontrolle und haben es bisher geschafft, in den südlichen Regionen des Bundesstaates den Sieg zu erringen. Gouverneur James Allred wurde von südlichen Bürgermeistern zum Verräter erklärt, die entschlossen zu sein scheinen, sich im Rest des Staates gegen ihre Brüder zu stellen, sollte der Bürgerkrieg ernsthaft beginnen. "
amcivwar.328.a:0 "Ein willkommener Sieg"
amcivwar.328.b:0 "Ein unglücklicher Verlust"
amcivwar.328.c:0 "Interessant"

amcivwar.329.t:0 "Föderaler Aufstand in Texas scheitert"
amcivwar.329.d:0 "Während der Bundesstaat Texas Huey Long seine Treue erklärt hat, haben sich die der Bundesregierung gegenüber loyalen Kräfte in heißem Kampf um die Kontrolle befunden, und im südlichen Teil des Bundesstaates tobten Kämpfe mit Minutemen. Gouverneur James Allred hielt kürzlich eine Konferenz mit mehreren Bürgermeistern des Südens ab und erklärte heute, dass eine Einigung mit ihnen erzielt worden sei. Sie würden sich zusammenschließen, um Long und die richtige amerikanische Regierung zu unterstützen. "
amcivwar.329.a:0 "Ein willkommener Sieg"
amcivwar.329.b:0 "Ein unglücklicher Verlust"
amcivwar.329.c:0 "Interessant"

amcivwar.330.t:0 "Iowa erklärt Unterstützung für Reed"
amcivwar.330.d:0 "Nachdem sowohl Cedar Rapids als auch Iowa City von syndikalistischen Milizkräften überholt worden waren, erklärte der Gouverneur von Iowa heute seine Unterstützung für Jack Reed und forderte den Rückzug der Bundeskräfte aus dem Staat. Während die meisten Zweifel daran haben, dass Gouverneur Kraschel irgendwelche syndikalistischen Sympathien hat, ist es klar, dass er einen schnellen Zusammenbruch des Staates vorausgesehen hat, als der Krieg begann, und beschlossen hat, die Seite zu wechseln, bevor die Dinge zu weit gingen. Mehrere Berichte über Unruhen in Des Moines sind dem Abzug loyalistischer Kräfte aus der Region vorausgegangen. "
amcivwar.330.a:0 "Ein willkommener Sieg"
amcivwar.330.b:0 "Ein unglücklicher Verlust"

amcivwar.331.t:0 "Iowa erklärt Unterstützung für die Föderalen"
amcivwar.331.d:0 "Nachdem sowohl Cedar Rapids als auch Iowa City von den syndikalistischen Kontrollen durch die Bundeskräfte befreit worden waren, bekräftigte der Gouverneur von Iowa heute seine Unterstützung für die Bundesregierung und forderte Jack Reed auf, syndikalistische Milizen aus dem Staat zurückzuziehen. Offensichtlich sah Gouverneur Kraschel voraus, in welche Richtung sich die Schlacht in seinem Staat entwickelte, und beschloss, Bundestruppen einzuladen, bevor die Dinge außer Kontrolle gerieten. Mehrere Berichte über Unruhen in Des Moines sind dem Abzug der SPA-Milizen aus der Region vorausgegangen. "
amcivwar.331.a:0 "Ein willkommener Sieg"
amcivwar.331.b:0 "Ein unglücklicher Verlust"

amcivwar.332.t:0 "Missouri von Milizen erobert"
amcivwar.332.d:0 "Nach ihrem Sieg in Iowa sind SPA-Milizen nach Missouri geflutet und haben bei den Streikenden in St. Louis Unterstützung gefunden. Die Stadt wurde fast sofort überholt und Gouverneur Lloyd C. Stark als Geisel genommen. Während der Gouverneur mehrere Tage durchhielt, in der Hoffnung, dass die Bundeskräfte ihn in der Legislatur befreien würden, wurde schnell klar, dass die Milizkräfte in Missouri zu gut verankert waren. Um weiteres Blutvergießen zu vermeiden, befahl Gouverneur Stark der Nationalgarde des Staates, zurückzutreten. Es heißt, dass die Kämpfe noch andauern und die SPA-Kontrolle noch nicht abgeschlossen ist. "
amcivwar.332.a:0 "Eine willkommene Entwicklung"
amcivwar.332.b:0 "Höchst alarmierend"

amcivwar.333.t:0 "SPA Verfestigt die Kontrolle über Buffalo"
amcivwar.333.d:0 "Während der Gouverneur von New York den Staat nördlich von New York City als Sperrzone sowohl für die SPA-Miliz als auch für die Bundeskräfte erklärt hatte, haben sich die anhaltenden Streiks und Proteste gegen das Spargesetz der Regierung als zu viel erwiesen. Auf massive Unruhen in Buffalo folgte eine Milizübernahme, und der Gouverneur musste zurücktreten, bevor er eine Notfallanfrage an nahegelegene kanadische Stützpunkte zur Unterstützung senden konnte. Es heißt, dass in den Hügeln des Bundesstaates immer noch Kämpfe zwischen Bundestreuen und SPA-Milizen stattfinden, aber es scheint, dass die westliche Hälfte des Bundesstaates jetzt vollständig unter der Kontrolle des SPA steht. "
amcivwar.333.a:0 "Eine willkommene Entwicklung"
amcivwar.333.b:0 "Höchst alarmierend"

amcivwar.334.t:0 "Kentucky erklärt Unterstützung für Long"
amcivwar.334.d:0 "Nach einer langen und hitzigen Reihe von Debatten in der Frankfurter Legislative hat Gouverneur Happy Chandler erklärt, dass der Staat Huey Long und die AFP unterstützen werde. Die Unterstützung des Gouverneurs spiegelt sich jedoch nicht vollständig in den Gefühlen der Bürger von Kentucky wider, und während die Minutemen in den geltenden Staat eingezogen sind, wird gemunkelt, dass in den Hügeln im gesamten nördlichen Teil des Staates Kämpfe stattfinden und die Kontrolle der AFP weit entfernt ist von vollständig. "
amcivwar.334.a:0 "Eine willkommene Entwicklung"
amcivwar.334.b:0 "Höchst alarmierend"

amcivwar.335.t:0 "Virginia von den Minutemen erobert "
amcivwar.335.d:0 "Nach ihrem Sieg in North Carolina sind AFP-Minutemen nach Virginia geflutet und haben unter antisyndikalistischen Demonstranten in den westlichen Regionen des Bundesstaates Unterstützung gefunden. Bald darauf wurde Richmond überholt und Gouverneur George C. Peery als Geisel genommen. Während der Gouverneur mehrere Tage durchhielt, in der Hoffnung, dass die Bundeskräfte ihn in der Legislatur befreien würden, wurde schnell klar, dass die Minutemen-Streitkräfte in Virginia zu gut verankert waren. Um weiteres Blutvergießen zu vermeiden, befahl Gouverneur Peery der Nationalgarde des Staates, sich zurückzuziehen und die Seestreitkräfte von der Basis in Norfolk zurückzuziehen. Es heißt, dass die Kämpfe noch andauern und dass die Kontrolle der AFP über den Staat bei weitem nicht vollständig ist. "
amcivwar.335.a:0 "Eine willkommene Entwicklung"
amcivwar.335.b:0 "Das ist viel zu nahe an Washington"

### Deal with the Devil ###
ACW_deal_with_devil_effect:0 "Alle besetzten Staaten ihres Territoriums werden an uns und unsere an sie übertragen. Der Waffenstillstand läuft 90 Tage, danach hat jeder von uns die Möglichkeit, ihn um weitere 90 Tage zu verlängern.\n"
amcivwar.520.t:0 "Ein Pakt mit dem Teufel?"
amcivwar.520.d:0 "Die [From.GetAdjective] Regierung hat sich mit einem Vorschlag an uns gewandt: einem Waffenstillstand von mindestens 90 Tagen zwischen [Root.GetNameDef] und [From.GetNameDef], damit wir beide unsere Bemühungen gegen die [enemy_country.GetAdjective] -Kräfte richten können, die uns derzeit besiegen beide. In 90 Tagen können wir neu bewerten ... und wenn [enemy_country.GetNameDef] besiegt wird, ist der Waffenstillstand geschlossen. "
amcivwar.520.a:0 "Wir stimmen dieser Vereinbarung zu ... vorerst"
amcivwar.520.b:0 "Nein, wir weigern uns, unsere Prinzipien zu kompromittieren"

amcivwar.521.t:0 "Der Deal wurde abgelehnt"
amcivwar.521.d:0 "Leider scheint die Regierung [From.GetAdjective] hartnäckiger zu sein als erwartet. Sie werden nicht mit uns zusammenarbeiten, auch wenn dies ihre Niederlage bedeutet. "
amcivwar.521.a:0 "Unterstützung für"

amcivwar.522.t:0 "Der Deal wurde akzeptiert"
amcivwar.522.d:0 "Wie erwartet, haben die [From.GetAdjective] -Kräfte unseren Deal akzeptiert.Wir werden vorerst aufhören zu kämpfen und unsere Aufmerksamkeit gegen [enemy_country.GetNameDef] richten. In 90 Tagen können wir ihn neu bewerten, und ob die [enemy_country.GetAdjective] besiegt sind, wenn der Waffenstillstand aufgehoben wird."
amcivwar.522.a:0 "Wunderbar"

amcivwar.523.t:0 "Den Waffenstillstand fortsetzen??"
amcivwar.523.d:0 "Die 90 Tage sind vorbei, und jetzt müssen wir überlegen, ob wir unseren Kampf gegen [truce_country.GetNameDef] wieder aufnehmen."
amcivwar.523.a:0 "Lasst uns weitere 90 Tage warten..."
amcivwar.523.b:0 "Der Waffenstillstand ist vorbei"

amcivwar.524.t:0 "Pakt mit dem Teufel"
amcivwar.524.d:0 "Mit ihren Kräften hart durchgedrückt [enemy_country.GetNameDef], haben Vertreter von [From.GetNameDef] und [From.From.GetNameDef] einen temporären Frieden beschlossen. damit [enemy_country.GetAdjective] nicht beide überrollt und den Bürgerkrieg für sich entscheidet. Es bleibt abzuwarten, ob ihre Einigung zu spät kommt oder ob sie sogar länger als ein paar Monate dauern kann, bevor sich beide Seiten gegen die andere wenden. Die meisten Zuschauer scheinen zuzustimmen, dass diese beispiellose Vereinbarung darauf hindeutet, dass vorerst [enemy_country.GetNameDef] die Oberhand behält."
amcivwar.524.a:0 "Interessant"
amcivwar.524.b:0 "Es macht keinen Unterschied - Sie werden beide verlieren"

amcivwar.525.t:0 "Pakt mit dem Teufel"
amcivwar.525.d:0 "Mit ihren Kräften hart durchgedrückt [enemy_country.GetNameDef], haben Vertreter von [truce_support.GetNameDef] und [truce_enemy.GetNameDef] einen temporären Frieden beschlossen. Da wir unsere Unterstützung für die erklärt haben [truce_support.GetAdjective], liegt es an uns, ihrem Deal zu folgen ... zumindest für den Moment. "
amcivwar.525.a:0 "So soll es sein"

amcivwar.526.t:0 "Der Waffenstillstand ist vorbei"
amcivwar.526.d:0 "Der temporäre Waffenstillstand zwischen [can_ally.GetNameDef] und [can_enemy.GetNameDef] ist vorbei. [can_ally.GetAdjective] ruft die Entente dazu auf, dem Krieg wieder beizutreten."
amcivwar.526.a:0 "Wir sind auf dem Weg!"
amcivwar.526.b:0 "Sie müssen selber damit klarkommen"
amcivwar526_tt:0 "§Y[Root.GetNameDefCap]§! wird dem Krieg auf Seiten §Y[can_ally.GetNameDef]§! wieder beitreten §Y[can_enemy.GetNameDef]§!\n"

amcivwar.527.t:0 "Amerika ist wiedervereint"
amcivwar.527.d.USA:0 "Endlich ist Amerika wieder vereint. Wir strecken uns noch einmal vom Meer zum leuchtenden Meer. Die Verräter des Landes wurden zerstört und das Sternenbanner fliegt jetzt stolz von Küste zu Küste und weiß, dass die Freiheit für alle gesichert ist. "
amcivwar.527.d.CSA:0 "Endlich ist ganz Amerika Teil des [Root.GetNameDef]. Die Revolution hat einen großen Sieg errungen und das Volk wurde von den Ketten des Kapitalismus befreit. Alle schwenken die rote Fahne des Sozialismus von Kalifornien nach New York Island. Während die Narben der Revolution überall sind, können wir uns darauf freuen, die Revolution allen zugänglich zu machen. "
amcivwar.527.d.TEX:0 "Endlich wurde Amerika unter dem Banner von [Root.GetNameDef] vereint. Verräter und angehende Tyrannen haben versucht, diese große Nation zu zerstören und zu korrumpieren, aber wir haben festgehalten und die Kontrolle übernommen. Eine Frage ist jedoch in aufgetaucht jene Gebiete, die ursprünglich nicht mit Huey Long im Bürgerkrieg entstanden sind: Ist dieses Land die Vereinigten Staaten von Amerika oder ist es wirklich [Root.GetNameDef]? Es gibt unter vielen die Sehnsucht, zur Stabilität der Sterne zurückzukehren und Streifen, auch wenn sich die Dinge unwiderruflich geändert haben. Sollten wir sie beschwichtigen und zeigen, dass das ursprünglich geplante America Huey noch existiert? "
amcivwar.527.d.PSA:0 "Endlich sind die Vereinigten Staaten von Amerika wieder vereint. Der Tyrann MacArthur wurde niedergeschlagen, alle anderen Verräter des Landes, die versuchen, Amerika in etwas zu verwandeln, das nicht besiegt wurde. Das Sternenbanner fliegt jetzt stolz von der Küste zu wissen, dass die Freiheit für alle Amerikaner gesichert ist. "
amcivwar.527.a:0 "Eine perfektere Vereinigung." #USA/PSA
amcivwar.527.b:0 "Dieses Land ist dein Land." #CSA
amcivwar.527.c:0 "Ja! Wir sind die Vereinten Staaten - jetzt und für immer.  §L(Keep map colour)§!" #TEX
amcivwar.527.d:0 "Ja! Wir sind die Vereinten Staaten - jetzt und für immer.  §L(Switch map colour)§!" #TEX
amcivwar.527.e:0 "[Root.GetNameDefCap] IST Amerika!" #TEX
amcivwar.527.f:0 "Vereint - jetzt und für immer.\n§L(Keep map colour)§!" #NEE
amcivwar.527.g:0 "Vereint - jetzt und für immer..\n§L(Switch map colour)§!" #NEE

### Sanity Checks ###

amcivwar.600.t:0 "Der [Root.GetAdjective] Kollaps"
amcivwar.600.d:0 "Unsere Streitkräfte können sich nicht länger gegen den Feind behaupten - bereits beginnen unsere Truppen massenhaft zu desertieren, und die Welle der Desorganisation arbeitet sich nach oben. [Root.GetNameDefCap] steht kurz vor der Niederlage, und wir müssen zugeben, dass dies der Fall ist. "
amcivwar.600.a:0 "So endet es hier..."

amcivwar.607.t:0 "Der föderale Kollaps"
amcivwar.607.d:0 "Es scheint, dass die Bundesregierung im amerikanischen Bürgerkrieg auf den letzten Beinen ist. Der größte Teil seines Landes wurde bereits von den anderen amerikanischen Fraktionen verschlungen, und es bleiben nur noch die letzten Überreste seiner Armee übrig - jetzt demoralisiert und unter Massenwüsten leiden, aber gegen alle Hoffnung, dass ein Wunder sie retten könnte. Einige Bundesführer haben sich bereits mit den Generälen der feindlichen Fraktionen getroffen, um die Bedingungen für ihre unvermeidliche vollständige Kapitulation auszuhandeln. "
amcivwar.607.a:0 "Ein wichtiger Schritt in Richtung revolution"
amcivwar.607.b:0 "Sic Semper Tyrannis!"
amcivwar.607.c:0 "Sie haben bekommen, was sie verdient haben"
amcivwar.607.e:0 "Schockierend!"

amcivwar.608.t:0 "Kollaps der amerikanischen Syndikalisten"
amcivwar.608.d:0 "Es scheint, dass die Regierung der Syndikate im amerikanischen Bürgerkrieg auf den letzten Beinen ist. Der größte Teil seines Landes wurde bereits von den anderen amerikanischen Fraktionen verschlungen, und es bleiben nur noch die letzten Überreste seiner Armee übrig - jetzt demoralisiert und unter Massenwüsten leiden, aber gegen alle Hoffnung, dass ein Wunder sie retten könnte. Einige Syndikatsführer haben sich bereits mit den Generälen der feindlichen Fraktionen getroffen, um die Bedingungen für ihre unvermeidliche vollständige Kapitulation auszuhandeln. "
amcivwar.608.a:0 "Es war an der Zeit"
amcivwar.608.b:0 "Gute Neuigkeiten"
amcivwar.608.c:0 "Soll ihre Revolution in der Hölle brennen"
amcivwar.608.e:0 "Interessant."

amcivwar.609.t:0 "Kollaps der Union"
amcivwar.609.d:0 "Es scheint, dass die Regierung des Unionsstaats im amerikanischen Bürgerkrieg auf den letzten Beinen ist. Der größte Teil seines Landes wurde bereits von den anderen amerikanischen Fraktionen verschlungen, und es bleiben nur noch die letzten Überreste seiner Armee übrig - jetzt demoralisiert und unter Massenwüsten leiden, aber gegen alle Hoffnung, dass ein Wunder sie retten könnte. Einige Gewerkschaftsführer haben sich bereits mit den Generälen der feindlichen Fraktionen getroffen, um die Bedingungen für ihre unvermeidliche vollständige Kapitulation auszuhandeln. "
amcivwar.609.a:0 "Wie es sein sollte"
amcivwar.609.b:0 "Gute Neuigkeiten"
amcivwar.609.c:0 "Sie haben bekommen, was sie verdient haben"
amcivwar.609.e:0 "Interessant"

amcivwar.610.t:0 "Kollaps der Pacifik States"
amcivwar.610.d:0 "Es scheint, dass die Regierung der pazifischen Staaten im amerikanischen Bürgerkrieg auf den letzten Beinen ist. Der größte Teil seines Landes wurde bereits von den anderen amerikanischen Fraktionen verschlungen, und es bleiben nur noch die letzten Überreste seiner Armee übrig - jetzt demoralisiert und unter Massenwüsten leiden, aber gegen alle Hoffnung, dass ein Wunder sie retten könnte. Einige Führer haben sich bereits mit den Generälen der feindlichen Fraktionen getroffen, um die Bedingungen für ihre unvermeidliche vollständige Kapitulation auszuhandeln. "
amcivwar.610.a:0 "Wie es sein sollte"
amcivwar.610.b:0 "Gute Neuigkeiten"
amcivwar.610.c:0 "Sie haben bekommen, was sie verdient haben"
amcivwar.610.e:0 "Interessant"

amcivwar.611.t:0 "[From.GetAdjective] Equipment kommt an"
amcivwar.611.d:0 "Unsere Freunde von [From.GetNameDef] haben uns eine Ladung Infanterie-Equipment geschickt, um uns in unserer Sache zu unterstützen"
amcivwar.611.a:0 "Definitiv benötigt!"

amcivwar.615.t:0 "Notreserven abgerufen"
amcivwar.615.d:0 "Mit der Kriegserklärung an [Root.GetNameDef] durch [From.GetNameDef] bemühten sich Veteranen des Bürgerkriegs, in die nationalen Reserven einzutreten - gezwungen durch das Gefühl, dass die Regierung [From.GetAdjective] uns am schwächsten nachjagte Moment. Während das neue Korps im ganzen Land verteilt ist, sind sie bereit und eifrig, gegen den Feind zu kämpfen! "
amcivwar.615.a:0 "Sie werden dafür bezahlen!"

amcivwar.616.t:0 "Reserven demobilisiert"
amcivwar.616.d:0 "Während die Notreserven für den Krieg einberufen wurden, wurden sie nach dem Ende des Krieges demobilisiert und in ihre Häuser zurückgeschickt - erschöpft nach so vielen Kämpfen. "
amcivwar.616.a:0 "Zeit euch auszuruhen, Veteranen"

### MacArthur's War ###
amcivwar.700.t:0 "MacArthurs Kriegsplan"
amcivwar.700.d:0 "General MacArthur hat lange seine Pläne zur Bekämpfung von Unruhen vorbereitet. Der ursprüngliche Kriegsplan White aus den frühen 20er Jahren bestand darauf, die Bestimmungen der Verfassung über die Rechte der Staaten zu respektieren. Es hieß, nur der Gouverneur könne die Bundestruppen auffordern, einen Aufstand zu unterdrücken. Die Situation in der Nation erfordert jetzt leider stärkere Maßnahmen. Da die 30-tägige Amnestiefrist von Präsident MacArthur nur wenige Ergebnisse bringt, scheinen sich die Vereinigten Staaten auf den Krieg vorzubereiten. \n\nEs gibt drei Pläne, die dem Kabinett und den Chefs des Militärs vorgeschlagen wurden:\n\n1. Kriegsplan Weiß: Yorktown empfiehlt, die vielen Militärbasen an der Westküste, in den Rocky Mountains, in den Great Plains und im Mittleren Westen aufzugeben. Mit dem Abzug der Bundestruppen östlich des Missisippi hofft der Plan, dass die Konzentration der Bundestruppen an der Ostküste die Aufstände in Pennslyvania, den Carolinas, Neuengland und Georgia niederschlagen kann.\N\n2. Kriegsplan Weiß: San Jacinto fordert, die Regierung zusammen mit einem Großteil des Militärs in die Great Plains zu verlegen, um den Widerstand in den pazifischen Staaten niederzuschlagen. Bei ordnungsgemäßer Ausführung könnten wir die meuterisierende pazifische Flotte zurückerobern. \n\n3. Schließlich fordert MacArthurs ursprünglicher Kriegsplan White, der Ende letzten Jahres ausgearbeitet wurde, einen Korridor von Virginia zu den Staaten, die im Mittleren Westen loyal bleiben. Wir hoffen, dass unsere überlegene Organisation und Mobilität die Aufstände schnell niederschlagen kann, bevor sie sich verbinden oder mit der Kriegsproduktion beginnen können. Was sollen wir wählen? "
amcivwar.700.a:0 "Verlasst das Flachland."
amcivwar.700.b:0 "Washington ist zu verwundbar, ziehen Sie sich nach Denver zurück."
amcivwar.700.c:0 "Wir werden diesen Verrätern keinen Zentimeter mehr überlassen!"

amcivwar.701.t:0 "Evakuierung der Rocky Mountains"
amcivwar.701.d:0 "Die Bundesstaaten Arizona, New Mexico, Idaho und Utah gelten seit langem als das wahre Kernland Amerikas, ein Ort, den Invasoren selten erreichen würden. Daher gab es in der Gegend nur wenige Militärstützpunkte oder Kommandos und nur wenige Depots oder Stützpunkte, die evakuiert werden mussten. In Nevada hat das Hawthorne Army Depot leider den Befehl abgelehnt, Material nach Osten zu bewegen. Die Bundesstaaten New Mexico und Arizona waren jedoch unterschiedlich. Hier blieben die Forts Yuma und Huachaca, die im letzten Jahrhundert zum Schutz vor indischen Überfällen und mexikanischen Banditen erbaut wurden, stark. Glücklicherweise blieben sie auch loyal, und die Soldaten und Männer dort transportieren so schnell wie möglich nach Norden und Osten. Die Bürger dieser Staaten befolgen vorsichtig die Anweisungen der Gouverneure, dort zu bleiben, wo sie sind, bis eine regionale Entscheidung getroffen wird. "
amcivwar.701.a:0 "Vielleicht zeigen sich jetzt, wo die Föderalen weg sind, die Navajo wieder."

amcivwar.702.t:0 "Evakuierung der Northern Great Plains"
amcivwar.702.d:0 "Wie der Rest des alten Westens wurden während der letzten Indianerkriege die einzigen Militärbasen im Norden der Great Plains errichtet, um die Region endgültig zu befrieden. Fort Russel in Wyoming, Fort Missoula in Montana und Camp Grafton in North Dakota sind heute ziemlich schlecht ausgerüstete Stützpunkte, da sie seit den 1880er Jahren weder eine Schlacht noch ein Gefecht geführt haben. Der Mangel an feindlichen zivilen Aktivitäten hat die Evakuierung relativ reibungslos gemacht, und die Truppen haben sich nach Süden nach Colorado und Missouri zurückgezogen. "
amcivwar.702.a:0 "Lasst die Kanadier auf die Grenzen aufpassen, wir gehen in den Osten"

amcivwar.703.t:0 "Der Rückzug aus Denver"
amcivwar.703.d:0 "Die Central Plains, insbesondere Denver, sind zu einem Sammelpunkt für Truppen und Milizsoldaten in den Plains und im Westen geworden, die zusammenkommen, um die Aufstände zu organisieren, auszubilden und zu bekämpfen. Da der Präsident beschlossen hat, die Plains aufzugeben, bis er Chicago einnehmen kann und Baton Rouge, diese Truppen wurden aus Denver nach Osten nach Missouri geschickt, um die loyalistischen Milizen zu treffen, die bereits auf St. Louis zusammenkommen. Der Gouverneur von Colorado hat unsere Truppen gebeten, zu bleiben und seinen Staat vor den radikalen Rebellen zu schützen, aber sie hatten ihre Befehle. "
amcivwar.703.a:0 "Erklärt den Rückzug."

amcivwar.704.t:0 "Überquerung des Mississippi"
amcivwar.704.d:0 "Als unsere Truppen in Missouri ankamen, begannen endlich Probleme unsere Soldaten zu treffen. Gouverneur Stark von Missouri, ein Maschinenpolitiker aus Pendergast, ist ein Bewunderer von Gouverneur Long und ein Verbündeter der AFP. Er weigerte sich, unseren Männern zu erlauben, den Missisippi zu überqueren, ohne die Papiere jeder Einheit von Washington per Telegramm zu überprüfen. Unsere Männer scheinen es etwas satt zu haben und stürmten über die Brücke in Kairo nach Kentucky. Leider konnte die Brücke nur so viele Menschen aufnehmen, und die Brücke stürzte bald ein, so dass Tausende von Männern auf der anderen Seite gestrandet waren. Fähren wurden bald organisiert, um sie herüberzubringen, aber die ersten Schüsse der Opposition gegen die Armee wurden als die letzten unserer Männer angesehen, die St. Louis verließen, als AFP-Milizsoldaten auf unsere sich zurückziehenden Truppen schossen. "
amcivwar.704.a:0 "Flieht um euer Leben!"

amcivwar.705.t:0 "Westliche Gouverneure setzen sich in die PSA ab"
amcivwar.705.d:0 "Als sich Bundestruppen aus dem Gebiet der Rocky Mountains zurückzogen, gab es zunächst gespaltene Reaktionen. Der Gouverneur von Nevada, Richard Kirman, Sr., lehnte es ab, Bundestruppen die Evakuierung oder Aufgabe ihrer Ausrüstung zu gestatten, aber die Gouverneure von Arizona, Idaho und Utah waren eher bereit, den Präsidenten aufzunehmen. Eine kürzlich abgehaltene Regionalkonferenz der vier Gouverneure in Salt Lake City hat jedoch dazu geführt, dass sie beschlossen haben, sich beim Schutz und der Unterstützung gemeinsam auf die provisorische Regierung in Kalifornien zu verlassen. Anscheinend wurden die meisten von ihnen durch ihre klare Aufgabe durch die Regierung von Washington dazu geführt. Sie haben MacArthurs Übernahme pro forma angeprangert und die Regierung von Sacramento hat bereits eigene Soldaten und Flieger entsandt, um die verlassenen Stützpunkte im Westen zu besetzen. "
amcivwar.705.a:0 "Das wahre Amerika wird stärker!"
amcivwar.705.b:0 "Pragmatische Verräter bleiben Verräter."

amcivwar.706.t:0 "New Mexico fällt an die Regierung von Huey Long"
amcivwar.706.d:0 "Als Bundessoldaten und Marines Arizona und New Mexico verließen, nahmen sie die meisten Milizsoldaten und Nationalgardisten mit und versprachen, sie bis Ende des Jahres über New Orleans in ihre Häuser zurückzubringen. Unglücklicherweise für die Regierung von MacArthur ließ das Entfernen von New Mexico von Verteidigern es offen für Übernahmen aus der Nähe. Huey Longs treue Minutemen und Nationalgarde dampften den Pecos und rasten die Straßen nach Albuquerque und Santa Fe entlang. Sie eroberten den größten Teil von New Mexico, bevor die Polizei wusste, was los war. Bald gab der progressive Gouverneur Tingley den Staat per Funk auf, bevor er nach Westen zur PSA floh und den größten Teil der Staatsverwaltung mitnahm. "
amcivwar.706.a:0 "Vielen Dank, Texaner!"
amcivwar.706.b:0 "Die Nation gerät weiter ins Chaos."

amcivwar.707.t:0 "Sozialistische Streitkräfte erobern Minnesota"
amcivwar.707.d:0 "Als die Bundeskräfte Minnesota verließen, erkannte Floyd Olsons alter Freund, Gouverneur Peterson, dass sein Staat auseinandergerissen werden würde, wenn er sich nicht Jack Reeds Chicagoer Regime ergab. Während es einige Proteste gab, half die Tatsache, dass der Staat kurz davor war, Reed bei den 36er-Wahlen zu wählen, die Bevölkerung von Minnesota dazu zu bewegen, ihrem Gouverneur in die Arme der Sozialisten zu folgen. "
amcivwar.707.a:0 "Es war unvermeidlich."
amcivwar.707.b:0 "Sie sollen verdammt sein!"

amcivwar.708.t:0 "Iowa kapituliert"
amcivwar.708.d:0 "Zu den streikenden Arbeitern in Des Moines und Ceder Rapids gesellte sich heute die neu angekommene Miliz von Reeds jetzt offen erklärter CSA. Polizeibeamte, die versuchten, das Iowa State Capitol zu verteidigen, wurden von der Menge massakriert, als die Arbeiter in den Sitz der Legislative eindrangen. Gouverneur Kraschel, der wahrscheinlich sieht, in welche Richtung die Flut fließt, hat beschlossen, seinen Staat als neuen Staat der CSA der Regierung von Chicago zu übergeben. "
amcivwar.708.a:0 "Die Revolution muss manchmal mit Gewalt gebracht werden."
amcivwar.708.b:0 "Schrecklich!"

amcivwar.709.t:0 "Die Besetzung der nördlichen Rocky Mountains"
amcivwar.709.d:0 "Soldaten und Milizsoldaten der westlichen Provisorischen Regierung haben es endlich durch eine kleine Opposition über die Rocky Mountains geschafft, und heute fielen Cheyenne und Helena beide der Regierung von Sacramento zu. Die Ansichten über die Besatzung in Wyoming und Montana sind gemischt, und viele Menschen aus den Städten sind zu ihren Freunden oder Verwandten auf dem Land geflohen. Trotzdem gibt es genug neue Rekruten aus den nördlichen Rocky Mountains, um die kalifornischen Divisionen wieder aufzufüllen, die jetzt in Richtung Dakota rennen, um Bismarck zu erobern, bevor der CSA dies kann. "
amcivwar.709.a:0 "Bald sind wir in Bismarck!"
amcivwar.709.b:0 "Sollen sie die Berge behalten, wenn sie wollen."

amcivwar.710.t.CSA:0 "Die Eroberung von North und South Dakota"
amcivwar.710.t.PSA:0 "Die Schlacht um Bismarck"
amcivwar.710.d.CSA:0 "Während westliche Milizen gehofft hatten, ihr Rennen in Richtung Mittlerer Westen und die Großen Seen fortzusetzen, scheinen sich die Milizen und Soldaten der Kombinierten Syndikate endlich genug organisiert zu haben, um sowohl Pierre als auch Bismarck methodisch zu umkreisen und beide Städte zur Kapitulation zu zwingen. Die kalifornischen Streitkräfte wurden vom Highway 5 an der Grenze zwischen South Dakota und Wyoming zurückgeschlagen, und es scheint, dass das Rennen um die Eroberung des Westens vorbei ist. Jetzt wird es härtere Kämpfe zwischen den Sozialisten und der provisorischen Regierung geben. "
amcivwar.710.d.PSA:0 "Während General Butler nun genug Kontrolle innerhalb der CSA übernommen hat, um eine echte Kampagne in Nord- und Süddakota zu organisieren, kamen westliche Truppen schnell genug in Bismarck an, um eine vollständige Einkreisung zu verhindern. Der unabhängige Gouverneur von North Dakota, William Langer, der früher mit Gouverneur Long in Verbindung stand, unterstützte die westlichen Truppen in ihrem Kampf um die Vertreibung sozialistischer Soldaten aus dem Staat. Diese Koalition war mächtig genug, um die westliche Offensive von General Butler vorerst zu stoppen. "
amcivwar.710.a:0 "Gut gemacht, Jungs!"
amcivwar.710.b:0 "Wir kehren bald zurück!"
amcivwar.710.c:0 "Die Schlacht war es wert."
amcivwar.710.d:0 "Wir kommen wieder!"
amcivwar.710.e:0 "Verstörende Neuigkeiten."

amcivwar.711.t.PSA:0 "Die Denver Resolution für Demokratie"
amcivwar.711.t.TEX:0 "Die Denver Resolution entscheidet sich für Long"
amcivwar.711.d.PSA:0 "Nach dem Abzug der Bundestruppen aus den unteren Ebenen forderte der republikanische Gouverneur Carr von Colorado ein Treffen der Gouverneure von Kansas, Colorado und Nebraska in Denver. Während die Gouverneure von Colorado und Nebraska aus Establishment-Parteien stammten, war Gouverneur Ketchum von Kansas AFP-Mitglied. Dies ermöglichte eine größere Flexibilität bei der Wahl ihrer Seite in dem nationalen Konflikt, der rasch in den Krieg versinkt. Nach einigen angespannten Tagen entschieden die Gouverneure schließlich, dass die einzige Seite, die wirklich an der Wahrung der Verfassung interessiert war, die provisorische Regierung des Pazifiks war, und ihre drei Staaten haben pazifische Truppen eingeladen, um den Frieden zu wahren. "
amcivwar.711.d.TEX:0 "Nach dem Abzug der Bundestruppen aus den unteren Ebenen forderte der republikanische Gouverneur Carr von Colorado ein Treffen der Gouverneure von Kansas, Colorado und Nebraska in Denver. Während die Gouverneure von Colorado und Nebraska aus Establishment-Parteien stammten, war Gouverneur Ketchum von Kansas AFP-Mitglied. Dies ermöglichte eine größere Flexibilität bei der Wahl ihrer Seite in dem nationalen Konflikt, der rasch in den Krieg versinkt. Nach einigen angespannten Tagen entschieden die Gouverneure schließlich, dass die einzige Seite, die wirklich daran interessiert war, dem amerikanischen Volk zu helfen, die Regierung von Huey Long in Louisiana war, und die drei Staaten haben die Minutemen sowie die sich entwickelnde Armee, die Präsident Long treu ergeben hat, eingeladen. den Frieden in den Staaten zu halten."
amcivwar.711.a:0 "Ihr seid alle wahre Patrioten!"
amcivwar.711.b:0 "Erbärmliche Entscheidung.."
amcivwar.711.c:0 "Es geht zum Atlantik!"
amcivwar.711.d:0 "Wir müssen unsere Front sowieso verstärken.."
amcivwar.711.e:0 "Erbärmliche Entscheidung"

amcivwar.712.t:0 "Die Schlucht um die Eads Bridge"
amcivwar.712.d.CSA:0 "Obwohl die Bundestruppen Missouri vor einigen Tagen verlassen hatten, hatte Gouverneur Stark noch keine rivalisierende Regierung erklärt. Um die bestmögliche Position im Mittleren Westen zu erreichen, hat General Butler Milizen entsandt, um St. Louis von Illinois aus über den Missouri zu belagern. Sie begegneten der Nationalgarde von Gouverneur Stark an der Eads Bridge an der Grenze und es kam zu Scharmützeln, als Milizen auf beiden Seiten erfolglos versuchten, den Fluss um die Brücken herum zu überqueren. Schließlich gelang es der sozialistischen Miliz, die Verteidigungsanlagen um die Brücken zu durchbrechen und in das streikende St. Louis einzudringen, wo eine „Volksregierung“ eingesetzt wurde. Gouverneur Stark ist nach Süden nach New Orleans geflohen, aber Missouri ist in den Händen des SPA. "
amcivwar.712.d.TEX:0 "Obwohl die Bundestruppen Missouri vor einigen Tagen verlassen haben, hatte Gouverneur Stark noch keine rivalisierende Regierung angekündigt. Um eine möglichst günstige Position im Mittleren Westen zu erreichen, hat General Butler Milizen entsandt, um St. Louis von Illinois über Missouri zu belagern." Sie begegneten der Nationalgarde von Gouverneur Stark an der Eads Bridge an der Grenze und es kam zu Scharmützeln, als Milizen auf beiden Seiten erfolglos versuchten, den Fluss um die Brücken herum zu überqueren. Schließlich kam eine Schurkengruppe von Illinois Minutemen aus dem Norden und begann, die anzugreifen CSA-Streitkräfte von hinten, die es der Nationalgarde von Gouverneur Stark ermöglichten, vorwärts zu drängen und die CSA-Miliz zur Kapitulation zu zwingen. Gouverneur Stark hat jetzt Huey Long zum legitimen Präsidenten erklärt, und die Streitkräfte der Union sind in den Staat eingetreten, um die Grenzen zu schützen. "
amcivwar.712.a:0 "Die Revolution wird stärker!!"
amcivwar.712.b:0 "Verdammt seien Verräter!"
amcivwar.712.c:0 "Der Fluss hat sie Abgewehrt."
amcivwar.712.d:0 "Diebe, Kriminelle, Verräter!"
amcivwar.712.e:0 "Sollen sie verdammt sein!"

amcivwar.713.t:0 "Verstärkungen erreichen den Osten"
amcivwar.713.d:0 "Obwohl der Westen möglicherweise noch schneller von Rebellen aufgegriffen wurde, als MacArthur dachte, ist der Osten jetzt sicherer, da Zehntausende von Bundestruppen in Virginia eingetroffen sind und noch mehr Freiwillige aus dem Westen zur Armee eilen aus dem Osten. Unsere Armee wird stärker. "
amcivwar.713.a:0 "Patrioten, an die Waffen!"

amcivwar.714.t.USA:0 "Föderalistischer Sieg in Tennessee"
amcivwar.714.t.TEX:0 "Longistischer Sieg in Tennessee"
amcivwar.714.d.USA:0 "Heute, um 8:45 Uhr, griffen longistische Milizen die Bundesverteidigung in Nashville an, aber sie waren einer professionellen, organisierten Armee nicht gewachsen. Die Bundeskräfte konnten sie mit Leichtigkeit abwehren und lokale Partisanen im Staat jagen. Mit diesem Sieg ist MacArthurs Kontrolle über Tennessee vorerst unbestritten. "
amcivwar.714.d.TEX:0 "Heute, um 8:45 Uhr, griffen longistische Milizen die Bundesverteidigung in Nashville an, während sie sich noch von ihrem Rückzug nach Osten reorganisierten. Desorganisierte Nationalgardisten und die wenigen anwesenden Armeeeinheiten wurden schnell umzingelt und zur Kapitulation gezwungen, und bald hatte die Stadt Nashville dies getan." Übergab sich den Streitkräften von Präsident Long. Im ganzen Staat sicherten lokale Minutemen und Longist-Sympathisanten das Land und die meisten Städte, und die meisten waren sich einig, dass Huey Longs Kontrolle über Tennessee unbestritten ist. "
amcivwar.714.a:0 "Leichter als erwartet."
amcivwar.714.b:0 "Wie konnte das passieren?"
amcivwar.714.c:0 "Ein Beispiel für die Inkompetenz der korrupten Föderalen"
amcivwar.714.d:0 "Wir nehmen es an uns - früher oder später."
amcivwar.714.e:0 "Keine unserer Angelegenheiten"

amcivwar.715.t.CSA:0 "Föderalisten in Kentucky"
amcivwar.715.t.TEX:0 "Föderalisten in Kentucky"
amcivwar.715.d.CSA:0 "Nach dem Verlust von Tennessee wurde Kentucky für die Bundeskräfte nicht mehr zu rechtfertigen. Daher hat General MacArthur beschlossen, sich nach Osten zurückzuziehen und den Staat zu verlassen, in der Hoffnung, ihn so bald wie möglich zurückzuerobern. Derzeit kann der Kongress nur zusehen, wie die Milizen der Longisten und Syndikalisten über die Streitkräfte berichteten Straßen von Louisville und Frankfurt im Blut, ein Blutbad, das sich bald den Syndikalisten zuwandte. Ihre Miliz schaffte es, Frankfurt nach dem Fall von Louisville zu umzingeln und eroberte bald den Rest des Staates. "
amcivwar.715.d.TEX:0 "Nach dem Verlust von Tennessee wurde Kentucky für die Bundeskräfte nicht mehr zu rechtfertigen. Daher hat General MacArthur beschlossen, sich nach Osten zurückzuziehen und den Staat zu verlassen, in der Hoffnung, ihn so bald wie möglich zurückzuerobern. Im Moment scheinen Longs Streitkräfte die Milizen der Syndikalisten vertrieben zu haben und Soldaten aus Kentucky endeten nach einigen kurzen Kämpfen in Louisville mit der Zerstörung der Brücken über Ohio und der Flucht von Reeds Miliz. "
amcivwar.715.a:0 "Wir haben den Mann aus Louisiana aus Louisville geworfen!"
amcivwar.715.b:0 "Wir sind bald wieder auf der anderen Seite des Flusses."
amcivwar.715.c:0 "Ein großartiger Sieg"
amcivwar.715.d:0 "Wie konnten wir das vermasseln?"
amcivwar.715.e:0 "Jetzt bleibt nurnoch abwarten übrig..."
amcivwar.715.f:0 "Bedauerlich."

amcivwar.716.t.USA:0 "Longistische Streitkräfte aus North Carolina verwehrt"
amcivwar.716.d.USA:0 "Da die meisten longistischen Streitkräfte im Westen vorrückten, war es überhaupt nicht schwierig, North Carolina zu halten. Die föderalistischen Kräfte haben die wenigen longistischen Milizen, die Charlotte angegriffen haben, leicht abgewehrt, und es kann angenommen werden, dass es auch in South Carolina wahrscheinlich nur wenige longistische Verteidigungen gibt. "
amcivwar.716.t.TEX:0 "North Carolina fällt an die New Orleans'sche Regierung"
amcivwar.716.d.TEX:0 "Obwohl viele longistische Ressourcen nach Westen umgeleitet worden waren, verfügte die Regierung von New Orleans eindeutig über genügend Milizen, um die Stadt Charlotte in North Carolina zu umzingeln und nach beif Straßenkämpfen zu erobern. Im gesamten Bundesstaat gehorchte die nordkarolinische Miliz dem Befehl ihres neuen Marionettengouverneurs, sich den Streitkräften von Huey Long zu ergeben. "
amcivwar.716.a:0 "Nicht unerwartet."
amcivwar.716.b:0 "Verdammt!"
amcivwar.716.c:0 "Wir sind in eine Falle getappt!"
amcivwar.716.d:0 "Die Front um Virginia bereitmachen!"
amcivwar.716.e:0 "Die Longisten wurden abgewehrt."
amcivwar.716.f:0 "Die föderalistische Regierung bröckelt."

amcivwar.717.t.USA:0 "Die Eroberung von Charleston"
amcivwar.717.t.TEX:0 "Föderalistische Infiltration in South Carolina abgeschlagen"
amcivwar.717.d.USA:0 "Unter der Annahme, dass die Longist-Truppen immer noch unorganisiert waren und einen entschlossenen Angriff nicht abwehren konnten, haben USMC-Truppen, die aus Arizona entsandt wurden, in Zusammenarbeit mit der örtlichen Miliz einen erfolgreichen Seeangriff auf Charleston durchgeführt. Die Nationalgarde von Präsident Long in der Stadt war durch widersprüchliche Berichte verwirrt und bald überwältigt und ergab sich schließlich nach einem kurzen Kampf. Präsident MacArthurs Umzug wird in Washington als militärischer Genie begrüßt, während Berichte aus Sacramento und New Orleans den Umzug als offenen Angriff auf die Menschen in den Vereinigten Staaten erklärt haben. "
amcivwar.717.d.TEX:0 "General MacArthur ging fälschlicherweise davon aus, dass die longistischen Truppen noch zu unorganisiert waren, um Charleston zu verteidigen, und startete einen kombinierten Angriff der Marine und der Partisanen auf Charleston. Leider wurden USMC-Landungsboote in ihren provisorischen Booten vom Kurs abgekommen, bevor sie von Longist-Kreuzern im Hafen von Charleston beschossen wurden, während Partisanen in der Stadt unterdrückt und gezwungen wurden, sich ohne neue Vorräte wieder zu verstecken. South Carolina ist jetzt noch fester in den Händen der Regierung von Huey Long. "
amcivwar.717.a:0 "General MacArthur hat es geschafft!"
amcivwar.717.b:0 "Es war sowieso ein langer Schuss."
amcivwar.717.c:0 "Ein natürlicher Sieg."
amcivwar.717.d:0 "Wir kommen wieder!"
amcivwar.717.e:0 "Krieg ist für alle schlimm."

amcivwar.718.t:0 "Die Belagerung von New York City"
amcivwar.718.d:0 "Es scheint, dass ausländische Agitatoren in Amerika bereits aktiv waren, da französische und britische Provokateure und Agenten die ärmeren Bezirke von New York City zur Revolution angeregt haben. Viele Geschäftsleute, die nicht entkommen konnten, wurden gelyncht, aber die Mob-Gewalt wurde durch die Ankunft ausgebildeter ziviler und militärischer Organisatoren aus Großbritannien und Frankreich gelindert. Die Nationalgarde hat die Stadt in einer losen Belagerung von Newark bis Yonkers umzingelt, um zu verhindern, dass sozialistische Milizen die Stadt betreten oder verlassen, aber noch keinen Angriff auf Manhattan versuchen. "
amcivwar.718.a:0 "Haltet die Häfen offen!"
amcivwar.718.b:0 "Wir können warten"
amcivwar.718.c:0 "Ein tragisches Schicksal für so eine großartige Stadt."

amcivwar.719.t:0 "Schlag bei Philadelphia"
amcivwar.719.d:0 "General MacArthur wusste wie Lee und Howe vor ihm, dass Philadelphia der Schlüssel zum Mittelatlantik war. Komponenten der 3. Infanterie marschierten Anfang dieser Woche über West Chester nach Pennsylvania ein. In Abstimmung mit anderen in Camden versammelten Regimentern und in Havertown versammelten Nationalgardisten begannen sie einen Angriff auf die Innenstadt von Philadelphia und gelangten erfolgreich über die Flüsse Schuylkill und Delaware Ein Versuch, das Bundesgericht und das Frankford Arsenal zu erobern, bevor sich der lokale Straßenwiderstand versammeln könnte, um sie aufzuhalten. Die Operation war bemerkenswert erfolgreich, aber bald war ein sozialistischer Gegenangriff zu spüren, als es den Bundestruppen gelang, die Stadt zu erobern und auf der Ship-to-Shore-Autobahn nach Nordwesten voranzukommen. Es begann ein heftiger Kampf zwischen den Streitkräften von General Butler aus Allentown und General Bowley aus Philadelphia in der Nähe von Lansdale. Es wurde versucht, das Gebiet der Zivilbevölkerung zu räumen, aber bald waren Tausende tot, nachdem Artillerie-Streiks begonnen hatten, und es wurde klar, dass die Rückeroberung von Pennsylvania nicht einfach sein würde.\n\nAlle Splitterfraktionen in der zersplitterten und zerbrochenen Nation haben es getan Angesichts ihrer Chance, offensive Operationen gegen alle konkurrierenden Regierungen zu starten, und von Minnesota bis North Carolina, von New York City bis New Mexico, haben Scharmützel und Unruhen endlich zu Schlachten eskaliert. Allen ist klar, dass der zweite amerikanische Bürgerkrieg begonnen hat. "
amcivwar.719.a:0 "Wir müssen New York so bald wie möglich erreichen! Auf zur Schlacht!"
amcivwar.719.b:0 "Jetzt oder nie! Krieg - für Amerika!"
amcivwar.719.c:0 "Wir müssen zuschlagen! Zu den Waffen!"

amcivwar.720.t:0 "General MacArthur macht gegen New England mobil"
amcivwar.720.d:0 "Obwohl die britische Krone zuvor die Intervention in Amerika abgelehnt hatte, haben die Gouverneure von Maine, Vermont, New Hampshire, Massachusetts, Rhode Island, New York und Connecticut ihren Antrag auf Schutz nach einem Ultimatum von Präsident MacArthur an die Gouverneure von New Englander, Federalist zuzulassen, erneuert Truppen in ihre Staaten einmarschieren, um die syndikalistischen Rebellen im Norden zu bekämpfen. Obwohl die Unterstützung der Bundesregierung unser ursprünglicher Plan war, ist es möglich, dass die Regierung von MacArthur nicht so stabil ist, wie wir dachten. Sollten wir ein Gegen-Ultimatum stellen? "
amcivwar.720.a:0 "MacArthur kann tun was er will."
amcivwar.720.b:0 "Wir müssen New England schützen!"

amcivwar.721.t:0 "Kanada besetzt New England"
amcivwar.721.d:0 "In Bezug auf Neuigkeiten von der Nordfront! Kanada eroberte und besetzte Neuengland, während sich die föderalistischen Kräfte nach ihrem Rückzug nach Osten noch neu organisierten. Dies ist kein überraschender Schritt, wenn man bedenkt, dass die Gouverneure von New England Kanada darum gebeten haben, aber ohne New England ist die föderalistische Position stark geschwächt. "
amcivwar.721.a:0 "Für den Moment müssen wir uns auf die Verräter konzentrieren."
amcivwar.721.b:0 "Sobald der Krieg rum ist, holen wir uns unser Land zurück!"

amcivwar.722.t:0 "Die Newark Route"
amcivwar.722.d:0 "Nach dem Verlust von New England wurden auch föderalistische Kräfte aus New Jersey zurückgeschlagen. Syndikalistische Rebellen aus New York brachen die Belagerung und überrannten die Streitkräfte von General MacArthur in Newark und erhielten die Verstärkung von General Smedley Butler aus Pennsylvania, das dann die östliche Hälfte dieses Staates besetzte. General MacArthur hatte jedoch auch Verstärkung nach New Jersey geschickt, und als sie versuchten, den Delaware zu überqueren, stießen sie in Camden auf heftigen sozialistischen Widerstand. Die beiden Seiten nahmen schnell Positionen unter dem Kommando eines Leutnants Daniel Daly ein und begannen ein großangelegtes Feuergefecht. Als weitere Verstärkungen in das Gebiet eindrangen, hat sich ein kleiner Grenzkonflikt schließlich zu einer ausgewachsenen Schlacht entwickelt.\N\nAll Die zersplitterte und zerbrochene Nation, die Splitterfraktionen, haben ihre Chance gesehen, offensive Operationen gegen alle konkurrierenden Regierungen zu starten, und von Minnesota bis North Carolina, von New York City bis New Mexico haben Scharmützel und Unruhen endlich zu Schlachten eskaliert. Allen ist klar, dass der zweite amerikanische Bürgerkrieg begonnen hat. "
amcivwar.722.a:0 "Wir können unseren Vorteil nicht verlieren! In den Krieg!"
amcivwar.722.b:0 "'Wollt ihr Hurensöhne auf ewig leben?!'"
amcivwar.722.c:0 "Wir müssen zuschlagen! Zu den Waffen!"

amcivwar.723.t:0 "New England unterwirft sich MacArthur"
amcivwar.723.d:0 "Wir haben die Nachricht erhalten, dass die Gouverneure von New England Kanada um Schutz gebeten haben, aber die Regierung in Ottawa lehnte ab. Ohne kanadischen Schutz baten die Gouverneure General MacArthur um Schutz vor den syndikalistischen Kräften. Obwohl die Staaten möglicherweise nicht ganz hinter MacArthur stehen, sind sie zumindest entschlossen, ihn als ihre beste Chance zur Vermeidung eines Krieges zu sehen. "
amcivwar.723.a:0 "Nachdem New England gesichert ist, können wir uns jetzt darauf konzentrieren, New York zu belagern."
amcivwar.723.b:0 "Das ist nicht gut"
amcivwar.723.c:0 "Verdammt."

amcivwar.724.t:0 "CSA Partisanen in Buffalo"
amcivwar.724.d.macarthur:0 "Obwohl die Truppen von Präsident MacArthur den Gehorsam und die Loyalität von Gouverneur Lehman von New York in Albany erzwungen haben, scheint es, dass noch mehr Teile des Staates als New York City seiner Kontrolle entgangen sind. Zu den verbliebenen Streikenden des meist veralteten Neujahrsstreiks in Rochester und Buffalo gesellten sich Partisanen der Reed-Regierung in Chicago, die sich zusammengeschlossen haben, um die Stadtregierung zu stürzen und CSA-Soldaten zum Schutz des Staates einzuladen. General Butler erkannte die Gelegenheit, New York näher zu kommen, und befahl einen Vormarsch bis zur Quelle der Susquehanna und zu den Niagarafällen. "
amcivwar.724.d.canada:0 "Obwohl die britisch-kanadische Regierung die Bitte des Gouverneurs von New York akzeptiert hat, die Neutralität seines Staates zu gewährleisten, sind im westlichen Teil des Staates britisch-kanadische Truppen zu langsam eingetroffen, um die Soldaten von CSA General Butler daran zu hindern, in die Städte Buffalo und Rochester vorzudringen Dort treffen sie sich mit Partisanen von Präsident Reed und ziehen von der Mündung der Susquehanna zu den Niagarafällen zu einer verteidigungsfähigen Linie. Die CSA hat eine eigene Landesregierung in Buffalo eingerichtet, und es scheint, dass der Staat bis zur CSA oder gespalten bleiben wird Kanada siebt den Rest im Krieg. "
amcivwar.724.a:0 "Super!"
amcivwar.724.b:0 "Immerhin umgeben wir immernoch New York City."
amcivwar.724.c:0 "Schrecklich."

amcivwar.725.t:0 "Longistischer Aufstand in New Jersey unterdrückt"
amcivwar.725.d:0 "Selbst mit der Flucht von Charles Lindbergh nach New Orleans war ein Versuch der Longisten, Newark und die nördliche Küste von Jersey als Stützpunkt zu nutzen, bis Verstärkungen aus dem Süden eintrafen, immer noch stark genug, um Bundestruppen von der Belagerung New Yorks abzulenken Nieder. Trotzdem war es so, und obwohl der Widerstand in den Straßen von Newark heftig war, haben MacArthurs Männer die Kontrolle wiedererlangt. Diese Truppen sind jetzt nach Yonkers und Philadelphia zurückgekehrt, und organisierte Offensiven in rebellischen Staaten sind geplant. "
amcivwar.725.a:0 "Wir haben getan, was getan werden musste."
amcivwar.725.b:0 "Wir werden uns bald rächen"
amcivwar.725.c:0 "Wir werden die Tyrannen zerquetschen!"

amcivwar.750.t:0 "Kongress bewegt sich nach Denver"
amcivwar.750.d:0 "Die Evakuierung der Ostküste begann gestern, als General MacArthur, das Kabinett, der vorübergehende Sprecher des Hauses, und viele Kongressabgeordnete Flugzeuge nach Denver, der vorübergehenden Hauptstadt der Vereinigten Staaten, bestiegen. Viele junge Regierungsmitglieder, die vorerst zurückgelassen wurden, sind sich nicht sicher, wie sie auf die Situation reagieren sollen. Einige brennen vertrauliche Dokumente von Regierungsministerien und sogar der Library of Congress, aus der die ursprüngliche Verfassung nach Denver ausgeflogen wurde. Demonstranten auf der Straße werden immer noch von der örtlichen Polizei unterdrückt, aber die meisten Nationalgarden und Armeen sind in Züge in Richtung Westen eingestiegen. Heute Morgen sprach General MacArthur in einer geheimen gemeinsamen Sitzung vor dem Rumpfkongress und skizzierte seinen Plan zur Unterdrückung ziviler Unruhen im Westen, bevor er Reed und Long im Osten besiegte. "
amcivwar.750.a:0 "Ich werde zurückkehren!"

amcivwar.751.t:0 "Der lange Weg in den Westen"
amcivwar.751.d:0 "General MacArthur hat seine Entscheidung getroffen, den alten Machtsitz an der Ostküste aufzugeben, und das bedeutet, alles nach Denver zu verlegen - alle Streitkräfte, alle Munition, alles, was über Land bewegt werden kann. Wir können nur hoffen, dass alles nach dem geheimen Plan von General MacArthur verläuft und dass die Verräter im Norden und Süden unsere Truppen nicht angreifen, wenn wir uns nach Westen zurückziehen. "
amcivwar.751.a:0 "Jetzt gibt es kein zurück mehr."

amcivwar.752.t:0 "Erhöhte Zusammenstöße der Nationalgarde"
amcivwar.752.d.USA:0 "Amerikas Einheit bricht schnell zusammen, als Präsident MacArthur sich im Westen wieder festigt. Einerseits breiten sich die Unruhen in den Regionen Mittelatlantik und Appalachen ohne föderale Opposition aus, und es scheint, dass der Osten den Rebellen zum Opfer fallen könnte, bevor wir den Dissens im Westen niederschlagen können. Auf der anderen Seite scheint es jedoch so zu sein, dass die zunehmenden Unruhen an der Ostküste unsere Umschichtung nach Westen verschleiern, und regierungsfeindliche Zeitungen haben es nicht aufgegriffen. Noch besser, die rebellischen Fraktionen im Westen und in den Ebenen stehen vor ihren eigenen interne Störungen, da Streikende in Oregon und Washington mit Nationalgardisten kollidieren, von denen einige Denver treu bleiben, während andere ihren Gouverneuren folgen, um Sacramentos Rebellion anzuerkennen, und texanische loyalistische Milizen in San Antonio versammeln. "
amcivwar.752.d.TEX:0 "Amerikas Einheit bricht schnell zusammen, da die Diktatur von General MacArthur immer mehr Bürger entfremdet. Wir haben im Osten eine großartige Gelegenheit, Tennessee, Kentucky und Virginia von der schwindelerregenden Bundesregierung zu nehmen, und General Patton empfiehlt dort einen aggressiven Vorstoß. Leider scheint sich der föderalistische Widerstand in Texas und Oklahoma zu verstärken, so dass ein Vormarsch nach Osten uns dort einem Angriff im Westen aussetzen könnte. "
amcivwar.752.d.PSA:0 "Amerikas Einheit bricht schnell zusammen, da die Diktatur von General MacArthur immer mehr Bürger entfremdet. Wir scheinen das erste Ziel von General MacArthurs Armeen zu sein, die sich jetzt in den Great Plains versammeln, und es gibt bereits Widerstand der Bevölkerung gegen die Entscheidung unserer Gouverneure, sich Sacramento anzuschließen in Oregon und Washington. Einige Staatsvertreter der pazifischen Staaten bedauern Berichten zufolge unsere Entscheidung, auch eine rivalisierende Regierung zu erklären. Unsere Gewerkschaft ist einer großen Bedrohung ausgesetzt. "
amcivwar.752.d.CSA:0 "Amerikas Einheit bricht schnell zusammen, da die Volksbewegungen versuchen, ihre Unterdrücker in Washington, Denver, Sacramento und New Orleans zu stürzen. Die Bundesarmee scheint im Osten keine offensiven Schritte gegen die Streikenden zu unternehmen, aber es ist schwer zu bestimmen Der genaue Überfall General Smedley Butler empfiehlt einen Streik, um die alte Hauptstadt und Virginia zu sichern, bevor er New England und Kentucky einnimmt. Diese Preise gelten als wertvollere Preise als der Mittlere Westen und als die bedrohlichsten, sollte der Diktator Long ergreifen Sie."
amcivwar.752.a:0 "Vielleicht mal gute Neuigkeiten?"
amcivwar.752.b:0 "Wir müssen zuerst in den Nord-Osten ausrücken."
amcivwar.752.c:0 "Verräter der Demokratie in unseren Reihen!"
amcivwar.752.d:0 "Wir müssen nach D.C.!"

amcivwar.753.t:0 "Durch Chattanooga"
amcivwar.753.d:0 "Die Bundesdivisionen mussten mit dem Zug durch die Stadt Chattanooga, Tennessee, fahren, um Denver zu erreichen. Obwohl die Stadt direkt an der Grenze zu Mississippi liegt, die derzeit vom südlichen Verräter kontrolliert wird, erreichten unsere Truppen Missouri, ohne einen einzigen Schuss abfeuern zu müssen. Dies war möglich, weil der Generalstab der Longisten einen Angriff auf North Carolina vorbereitete und ihn als schwächeren Bereich ansah, dessen Sicherung wertvoller wäre. Auf diese Weise reisten unsere Streitkräfte nach Westen, ohne einen einzigen Verlust zu erleiden. "
amcivwar.753.a:0 "Alles läuft nach Plan."

amcivwar.754.t:0 "Föderalistische Milizen erobern Südtexas"
amcivwar.754.d:0 "Während der Bundesstaat Texas Huey Long seine Treue erklärt hat, waren die der Bundesregierung gegenüber loyalen Kräfte in heißem Kampf um die Kontrolle und haben es bisher geschafft, in den südlichen Regionen des Bundesstaates den Sieg zu erringen. Gouverneur James Allred wurde von südlichen Bürgermeistern zum Verräter erklärt, die entschlossen zu sein scheinen, sich im Rest des Staates gegen ihre Brüder zu stellen, sollte der Bürgerkrieg ernsthaft beginnen. "
amcivwar.754.a:0 "Sicherlich eine Überraschung."
amcivwar.754.b:0 "Verräter überall!"
amcivwar.754.c:0 "Long verliert an Unterstützung."

amcivwar.755.t:0 "Die Arkansas River Kampagne"
amcivwar.755.d:0 "Nachdem auch Südtexas, Arkansas und Oklahoma von Bundesmilizen überrannt worden waren, erklärten ihre Gouverneure ihre Unterstützung für Huey Long. Mit diesen beiden Staaten und San Antonio fest in Bundeshand, werden Houston und Austin wahrscheinlich bald fallen und MacArthur wird Zugang zu den texanischen Ölfeldern für seine Armee haben. "
amcivwar.755.a:0 "Wir müssen dort sein, bevor Patton seine Linien aufrüsten kann."
amcivwar.755.b:0 "Was erhoffen sie sich davon?"

amcivwar.756.t:0 "Bundestruppen überqueren den Mississippi"
amcivwar.756.d:0 "Während Gouverneur Stark von Missouri in den letzten beiden Wahlen mit Huey Long in Verbindung gebracht wurde, hat er angesichts der Armee der Bundesmiliz und der Soldaten, die in seinen Staat strömen, um sich nach Westen auszubreiten, die Regierung von New Orleans wegen versuchter Diktatur verurteilt und seine bekräftigt Loyalität zu Präsident MacArthur. Da fast das gesamte Land westlich des Mississippi nördlich von Texas gesichert ist, bereiten sich die Bundestruppen nun auf eine Umhüllung von Texas und einen Streik über die Rocky Mountains gegen Sacramento vor. Unsere Position im Westen scheint sicher. "
amcivwar.756.a:0 "Der Vormarsch beginnt hier!"

amcivwar.757.t:0 "Der Fall von Houston"
amcivwar.757.d:0 "Wie erwartet haben loyalistische Milizen aus San Antonio und Oklahoma die unorganisierten longistischen Milizen in Houston und Austin überrannt, bevor General Devers seine Positionen stärken konnte. Dallas fiel schnell danach, und mit dem Fall dieser drei Schlüsselstädte ist ganz Texas fest unter der Kontrolle des Bundes, und Gouverneur James Allred wurde gefangen genommen, bevor er fliehen konnte. "
amcivwar.757.a:0 "New Orleans ist jetzt nicht mehr weit entfernt."
amcivwar.757.b:0 "Sie werden die Ölfelder nicht lange kontrollieren."

amcivwar.758.t:0 "Chaos im Osten"
amcivwar.758.d:0 "Als unsere Truppen abreisten, brach alles östlich von Saint Louis in völlige Anarchie zusammen, und wir erwarten, dass die Milizen der Longisten und Syndikalisten die Beute im Osten teilen. Das bedeutet jedoch, dass sie dort damit beschäftigt sind, gegeneinander zu kämpfen, und wir können uns jetzt voll und ganz auf den Umgang mit den pazifischen Rebellen konzentrieren. "
amcivwar.758.a:0 "Wir werden Kalifornien bald erobern."

amcivwar.759.t:0 "North Carolina erklärt Unterstützung für Huey Long"
amcivwar.759.d:0 "Der neu gewählte Gouverneur von North Carolina, Clyde Hoey, hat, seit er gesehen hat, wie Bundestruppen die Ostküste verlassen, seine Unterstützung für die Regierung von Huey Long zugesagt, um sowohl Schutz vor den syndikalistischen Kräften im Norden als auch Schutz vor den Unruhen zu suchen, die seinen Staat seit den Truppen von General MacArthur plagten links. Auf diese Weise sind die Streitkräfte von General Patton der strategischen Stadt Norfolk unglaublich nahe, und jetzt hat ein Rennen um denjenigen begonnen, der Virginia zuerst erobert. "
amcivwar.759.a:0 "Nächster Halt, Virginia!"
amcivwar.759.b:0 "Das Rennen um Virginia hat begonnen."

amcivwar.760.t:0 "Das Rennen um Virginia"
amcivwar.760.d.CSA:0 "Nach der Überquerung von North Carolina trafen die Streitkräfte von General Patton auf etwas, das sie nicht erwartet hatten - die Streitkräfte von General Butler in Richmond. Anscheinend kamen sie aus West Virginia zusammen und nahmen Virginia ohne Widerstand ein, bevor General Patton handeln konnte. Patton hat sich über die Grenze zurückgezogen und eine kleine Wache in Norfolk zurückgelassen. "
amcivwar.760.d.TEX:0 "Am frühen Morgen wurden die Streitkräfte von General Butler von den Streitkräften von General Patton aus Richmond zurückgeschlagen, nachdem sie im Vergleich zu den syndikalistischen Streitkräften überraschenderweise in kurzer Zeit eine große Strecke zurückgelegt hatten. Mit diesem Sieg steht Virginia vorerst fest unter der Kontrolle von Huey Long. "
amcivwar.760.a:0 "Gute Arbeit, General Butler."
amcivwar.760.b:0 "Wir müssen das nächste Mal schneller sein."
amcivwar.760.c:0 "Gute Arbeit, General Patton."
amcivwar.760.d:0 "Wie auch immer. Wir kommen wieder."
amcivwar.760.e:0 "Keine unserer Angelegenheiten."

amcivwar.761.t:0 "Gerangel um den Korridor"
amcivwar.761.d.CSA:0 "Nach heftigen Kämpfen übernahmen die syndikalistischen Streitkräfte die Kontrolle über Tennessee und Kentucky und erzielten wichtige Gewinne gegen die longistischen Streitkräfte. Mit dieser neuen Entwicklung kontrollieren Kräfte, die General MacArthur feindlich gesinnt sind, alles östlich des Mississippi. "
amcivwar.761.d.TEX:0 "Nach heftigen Kämpfen übernahmen die longistischen Streitkräfte die Kontrolle über Tennessee und Kentucky und erzielten wichtige Gewinne gegen die syndikalistischen Streitkräfte. Mit dieser neuen Entwicklung kontrollieren Kräfte, die General MacArthur feindlich gegenüberstehen, alles östlich des Mississippi."
amcivwar.761.a:0 "Ein Schritt näher dran, das amerikanische Proletariat zu befreien!"
amcivwar.761.b:0 "Wir müssen diesen korrupten Diktator abwehren, und zwar bald!"
amcivwar.761.c:0 "Ein Schritt näher, um das alte korrupte Regime zu zerstören!"
amcivwar.761.d:0 "Wir müssen diese gottlosen Syndikalisten abwehren, und zwar bald!"
amcivwar.761.e:0 "Der Mississippi wird wieder voller Blut sein."

amcivwar.762.t:0 "Rote Flaggen über Washington"
amcivwar.762.d:0 "Als die Streitkräfte der beiden selbsternannten Präsidenten Reed und Long an den Grenzen von Virginia kämpften, erreichten die SPA-Milizen schließlich das verlassene Washington. Die Stadt, die völlig frei von jeglicher militärischer Präsenz war, war leicht zu erobern, wobei die historischen Wahrzeichen und die Flüsse über den Patomac nach Alexandria zuerst von der Miliz gesichert wurden. Da es keine Anzeichen für einen Gegenangriff zu geben schien, begann die Miliz bald, die National Mall und andere Standorte umzugestalten, wobei dem Kapitol die größte Aufmerksamkeit geschenkt wurde. Soldaten zogen die alte Flagge aus dem Haus des geflohenen Kongresses herunter und machten eine Pause, um Fotos und Interviews mit sozialistischen und lokalen Zeitungen zu machen, bevor sie sich versammelten, um über die Flagge der CSA zu jubeln, die endlich über DC gehisst wurde. "
amcivwar.762.a:0 "Der Kongress wird die Arbeiter nicht mehr unterdrücken!"
amcivwar.762.b:0 "Die Hauptstadt muss bald befreit werden!"

amcivwar.763.t:0 "MacArthur wehrt einen Angriff der CSA in Minnesota ab"
amcivwar.763.d:0 "Obwohl das SPA bei den Wahlen 1936 den Landtag von Minnesota eroberte, konnten sie das Versprechen eines sozialistischen Minnesota nicht einhalten, da Gouverneur Peterson von der Farmer-Labour Party die Nationalgarde des Staates nutzte, um lange genug in Minneapolis zu bleiben MacArthurs Soldaten sollen den Staat erreichen und die Miliz von Wisconsin abwehren und die Streikenden in Minnesota selbst vernichten. Präsident Reed wurde bei seinem Angriff nach Westen behindert, und sein neu gebildeter Kommandostab erwägt Berichten zufolge stattdessen Streiks im Süden und Osten, um ihren Vorteil gegen Huey Long auszubauen. "
amcivwar.763.a:0 "Nächster Halt, Chicago!"
amcivwar.763.b:0 "Schlechte Neuigkeiten."

amcivwar.764.t:0 "New England in verzweifelter Lage"
amcivwar.764.d:0 "Obwohl die Krone zuvor den Antrag der Gouverneure Neuenglands abgelehnt hatte, ihre Neutralität zu gewährleisten, hat die Wiederholung des Antrags in der vergangenen Nacht eine andere Reaktion ausgelöst, da das Kabinett eine weitere Gefährdung der militärischen Position der Bundesregierung für unklug gehalten hatte. Mit der einzigen Alternative zur britisch-kanadischen Intervention in der Region, die von den Streitkräften der Kombinierten Syndikate besetzt wird, haben sich sogar Kabinetts- und Geheimrats-Americophile auf die Idee einer Intervention erwärmt. Sollte die britisch-kanadische Regierung handeln? "
amcivwar.764.a:0 "Wir müssen Neutral bleiben."
amcivwar.764.b:0 "Das Volk von New England braucht uns."

amcivwar.765.t:0 "Canada besetzt New England"
amcivwar.765.d.CSA:0 "Der Druck auf DC scheint dem britischen Empire in unserem Norden die Idee gegeben zu haben, dass wir eine Bedrohung waren. Sie haben den Antrag der verräterischen Gouverneure von Neuengland auf Schutz angenommen. Unsere Streitkräfte konnten im Nordosten keine Fortschritte erzielen, bevor sie auf kanadische Truppen stießen. New Jersey fiel jedoch an unsere Miliz und die Verbündeten der Internationalen in New York City, bevor die Entente-Streitkräfte es verstärken konnten. "
amcivwar.765.d.others:0 "Der sozialistische Druck auf DC scheint dem britischen Empire in unserem Norden die Idee gegeben zu haben, dass sie eine echte Bedrohung darstellen. Sie haben die Bitte der Gouverneure von Neuengland um Schutz angenommen und beobachten nun die Sozialisten über die Grenze hinweg. Die CSA-Streitkräfte konnten vor der Begegnung mit kanadischen Truppen keine Fortschritte erzielen. Der Bundesstaat New Jersey ist jedoch seinen Milizen und internationalen Verbündeten in New York City zum Opfer gefallen, bevor wir ihn verstärken konnten. "
amcivwar.765.a:0 "Die Briten sind wieder in Boston!"
amcivwar.765.b:0 "Immerhin sind nicht die Sozialisten in Boston."

amcivwar.766.t:0 "Sozialisten in New England"
amcivwar.766.d:0 "Sozialistische Milizen und Soldaten haben Neuengland nach ihrem Angriff auf Washington DC schnell besetzt. Obwohl es wenig Widerstand gab, ist klar, dass es in der alten Heimat des Republikanismus nur wenige Freunde von Präsident Reed gibt, und viele hoffen immer noch, dass Kanada retten wird Sie. Im Moment hat der CSA jedoch die volle Kontrolle über New England. "
amcivwar.766.a:0 "Großartig!"
amcivwar.766.b:0 "Wir kümmen uns bald um sie!"
amcivwar.766.c:0 "Die Sozialisten werden stärker."

amcivwar.767.t:0 "Der Krieg erreicht Oregon"
amcivwar.767.d.USA:0 "Mit dem Rückzug der Bundesregierung nach Westen war klar, dass General MacArthur beabsichtigte, zuerst die pazifischen Staaten anzugreifen und sie als die isolierteste Bedrohung anzusehen. Die 2. und 14. Armeedivision kamen mit dem letzten Schnee des Winters über die Rocky Mountains und starteten einen organisierten Angriff auf Oregon und den südlichen Teil von Washington. Die Nationalgardisten in diesen Staaten standen entweder auf der Seite von Präsident MacArthur oder mussten sich ergeben. Die Streitkräfte der Regierung von Denver nahmen bald Portland und Yakima ein, und die Gouverneure von Washington und Oregon ergaben sich, um sich vor syndikalistischer Agitation und Krieg zu retten. Die 3., 2. und 14. Division bereiten sich jetzt auf die Einnahme Kaliforniens vor, aber die Kalifornier haben bereits einen Gegenangriff begonnen, als die Union erneut in Richtung Arkansas zuschlägt und die CSA nach North Carolina zieht. \n\nAlle Splitterfraktionen in der zersplitterten und zerbrochenen Nation haben die Chance gesehen, offensive Operationen gegen alle konkurrierenden Regierungen zu starten, und von Minnesota bis North Carolina, von New York City bis New Mexico haben Scharmützel und Unruhen endlich eskaliert zu Schlachten. Allen ist klar, dass der zweite amerikanische Bürgerkrieg begonnen hat.
amcivwar.767.d.PSA:0 "Mit dem Rückzug der Bundesregierung nach Westen war klar, dass General MacArthur beabsichtigte, zuerst die pazifischen Staaten anzugreifen und sie als die isolierteste Bedrohung anzusehen. Die 2. Armeedivision kam mit dem letzten Schnee des Winters über die Rocky Mountains und startete einen organisierten Angriff auf Oregon und den südlichen Teil von Washington. Zum Glück für die Verteidiger gelang es einem Miliz-Frühwarnsystem in Oregon, die kalifornische Wache zur Verteidigung von La Grande herauszuholen und die Armee aus dem Staat zu vertreiben. Die 3., 2. und 14. Division bereiten jetzt eine Verteidigung in Idaho und Nevada vor, aber die Kalifornier haben bereits einen Gegenangriff begonnen, gerade als die Union erneut in Richtung Arkansas zuschlägt und die CSA nach North Carolina zieht.\N\nAlle über Die zersplitterte und zerbrochene Nation, die Splitterfraktionen haben ihre Chance gesehen, offensive Operationen gegen alle konkurrierenden Regierungen zu starten, und von Minnesota bis North Carolina, von New York City bis New Mexico haben Scharmützel und Unruhen endlich zu Schlachten eskaliert. Allen ist klar, dass der zweite amerikanische Bürgerkrieg begonnen hat. "
amcivwar.767.a:0 "Kalifornien kann uns nicht alleine widerstehen."
amcivwar.767.b:0 "Wir müssen sie bei Portland angreifen!"
amcivwar.767.c:0 "Wir haben es ihnen gezeigt!"
amcivwar.767.d:0 "Verräter überall!"
amcivwar.767.e:0 "Zum Krieg!"

### State Capture Events ###

amcivwar.800.t:0 "Die Eroberung von [capture_state.GetName]"
amcivwar.800.d_none:0 "Heute haben [From.GetAdjective] -Truppen den strategischen Heimatstaat von [capture_state.GetName] erfasst. Unsere Soldaten und Generäle sind besorgt über die Neuigkeiten, aber wir sind zuversichtlich, dass wir am Ende immer noch als Sieger hervorgehen werden. "
amcivwar.800.d_level_1:0 "Heute haben [From.GetAdjective] -Truppen den strategischen Heimatstaat von [capture_state.GetName] erfasst. Unsere Soldaten und Generäle sind besorgt über die Neuigkeiten, aber wir sind zuversichtlich, dass wir am Ende immer noch als Sieger hervorgehen werden. "
amcivwar.800.d_level_2:0 "Eine weitere besorgniserregende Nachricht ist in [ROOT.Capital.GetName] eingegangen: Heute haben [From.GetAdjective] -Kräfte [capture_state.GetName] erobert, den zweiten Zustand, den wir verloren haben. Unsere Truppen machen sich noch mehr Sorgen als zuvor, aber wir sind sicher, dass wir es zurückerobern können, wir brauchen nur mehr Zeit. "
amcivwar.800.d_level_3:0 "Wir haben heute die Nachricht vom Verlust eines dritten strategischen Staates erhalten, als [From.GetAdjective] -Truppen [capture_state.GetName] besetzten. Die Moral unserer Armee ist jetzt niedrig, da sie anfangen zu glauben, der Krieg sei verloren, und wir müssen uns bewegen, um den Staat zurückzuerobern, bevor es zu spät ist. "
amcivwar.800.d_level_4:0 "[From.GetAdjective] -Truppen haben heute [capture_state.GetName] übernommen, und es scheint, dass die Nachricht Auswirkungen auf unser Militär hat. Nach diesem vierten Schlag beginnt unsere Armee Desertionen zu erleben, aber unsere eigenen Generäle sind immer noch zuversichtlich, dass dieser Krieg kann gewonnen werden. Die zivile Moral bleibt hinter den Linien stabil, aber an der Front ist es schwierig, Vorräte zu finden. "
amcivwar.800.d_level_5:0 "Nach dem weiteren Verlust von [capture_state.GetName] heute rutscht die zivile Moral schnell in Richtung Defätismus. Unsere davon betroffenen Truppen weigern sich, in den Kampf für das vorzudringen, was manche als verlorene Sache ansehen, obwohl einige Generäle a sehen noch weit nach vorne. "
amcivwar.800.d_level_6:0 "Wir erleben Tag für Tag mehr Desertionen, insbesondere nach dem Verlust von [capture_state.GetName]. Es gibt Gerüchte über Unzufriedenheit in unserem eigenen Generalstab, Ausweichmanöver sind die Norm und Defätismus in der Zivilbevölkerung ist weit verbreitet. Nur wenige glauben, wir könnten diesen Krieg noch gewinnen, und selbst der Präsident zweifelt jetzt an der Stärke seiner Sache. "
amcivwar.800.d_level_7:0 "Unsere zerlumpten Divisionen sind jetzt völlig unwillig oder nicht in der Lage, ihre Positionen zu verlassen. Viele ergeben sich, sobald die Kämpfe sie erreichen, obwohl die Flut der Desertionen durch Versprechen zusätzlicher Rationen für Soldaten aufgestaut wurde. Die Bürger sind jedoch immer noch in unserem Gebiet, viele Jetzt hungern sie, weigern sich jetzt größtenteils, für unsere Kriegsanstrengungen zu arbeiten, und unsere Kugeln und kaputten Waffen werden nicht ersetzt. "
amcivwar.800.d_level_8:0 "Unsere Streitkräfte brechen zusammen, wir erleben massive Desertionen, unsere Generäle ergeben sich, die Bevölkerung hasst uns und wir können diesen Krieg nicht mehr gewinnen. Ohne echte göttliche Intervention sind wir zum Scheitern verurteilt und unsere Sache mit uns. Wir hoffen unsere Der Eroberer kann sich besser um das amerikanische Volk kümmern als wir. "
amcivwar.800.a:0 "Wir werden zurückkehren!"
amcivwar.800.b:0 "Ein großartiger Sieg!"

amcivwar.801.t:0 "Die Befreiung von [capture_state.GetName]"
amcivwar.801.d:0 "Heute haben unsere Streitkräfte [capture_state.GetName] von der brutalen Besetzung durch feindliche Streitkräfte befreit. Die Menschen freuten sich, als unsere Streitkräfte sie befreiten und unsere Soldaten mit ihnen feierten. Bald wird dieser Krieg enden und damit das Leid, das das amerikanische Volk erlebt. "
amcivwar.801.a:0 "Wir sind zurückgekehrt!."

amcivwar.900.t:0 "Aufstand in [revolt_state.GetName]"
Amcivwar.900.d:0 "Unsere Regierung ist bei der Wiederherstellung der Ordnung in [revolt_state.GetName] eindeutig gescheitert. Partisanen, die sich mit den Verräter um uns herum verbündet haben, haben einen Angriff auf dem Land gestartet, in der Hoffnung, den Krieg wieder zu Gunsten ihrer gewählten Seite zu führen. "
amcivwar.900.a:0 "Verdammt."