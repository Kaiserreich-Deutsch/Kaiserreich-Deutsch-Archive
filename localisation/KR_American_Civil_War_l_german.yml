amcivwar.76.d:0 "Washington ist in Gefahr, Verrätern und Rebellen zum Opfer zu fallen, und als solche müssen wir die Stadt verlassen. Militärführer haben mehrere mögliche Städte entworfen, in die wir umziehen könnten - die Frage ist, in welche sollen wir umziehen?"
