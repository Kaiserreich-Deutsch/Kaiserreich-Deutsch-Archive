amcivwar.1.t.president:0 "Präsident Reed flieht nach Chicago"
amcivwar.1.t.not_president:0 "Jack Reed fordert zum Handeln auf"

amcivwar.1.d.president:0 "Präsident Reed ist nach Chicago geflohen und erklärt MacArthur zum Verräter des gesamten amerikanischen Volkes. Seine Forderungen haben im Stahlgürtel große Unterstützung gefunden, und eine Reihe von Gouverneuren haben bereits angekündigt, dass sie die „illegitime“ Autorität der gegenwärtigen Regierung nicht anerkennen. Sie haben ihre Grenzen für amerikanische Soldaten geschlossen und ein erschreckendes Gespenst des Bürgerkriegs ausgelöst, den das Land vor weniger als einem Jahrhundert erlebt hat."
amcivwar.1.d.macarthur:0 "Jack Reed hat eine mitreißende Radiosendung aus Chicago gegeben und alle seine Anhänger aufgefordert, sich gegen die Zwillingstyrannen General MacArthur und Huey Long zu erheben. Innerhalb einer Stunde, haben sich eine Reihe von Gouverneuren im gesamten Stahlgürtel ihre Unterstützung angekündigt und sowohl Huey Long als auch General MacArthur als nicht legitim erklärt. Die Gouverneure wurden von Reeds Anhängern unterstützt, die innerhalb weniger Tage Armeeposten überholt und Straßensperren in den nördlichen Bundesstaaten errichtet haben."

amcivwar.1.d.nothing_is_done:0 "Die Gewalt in Pittsburgh war nur der Funke, den Jack Reed brauchte, um im Radio zu erklären, dass Präsident Olson eine Marionette der Unternehmen und ein unehrlicher Betrüger ist, der den amerikanischen Arbeiter an den Meistbietenden verkaufen will. Er sagte, es sei Zeit für den Arbeiter, Stellung zu beziehen. Eine Reihe von Gouverneuren des Nordens erklärte sofort ihre Unterstützung für Reed, unterstützt von syndikalistischen Milizen, die sich in den Staaten ausgebreitet haben, um Straßen zu blockieren und Militärstützpunkte zu übernehmen."
amcivwar.1.d.revolt_against_compromise:0 "Der Kompromissversuch ist gescheitert und mit seinem Scheitern ist Amerika gebrochen worden. Jack Reed gab heute bekannt, dass die Arbeiter Amerikas sich gegen die Regierungen stellen müssen, und fast sofort erklärten einige Gouverneure des Nordens ihre Unterstützung für ihn. Sie sagen, Präsident Olson und seine Regierung hätten keine Autorität und fordern, dass sie sich einem von Reed geleiteten Ausschuss ergeben, um die Umstrukturierung der Regierung "wie von den Gründervätern beabsichtigt" zu überwachen."
amcivwar.1.d.assassination_long:0 "Mit dem Chaos, das das Land nach der gescheiterten Ermordung von Huey Long verschlingt, hat Reed den Moment genutzt und die Bundesregierung als Marionetten ihrer kapitalistischen Herren denunziert. Eine Reihe von Gouverneuren des Nordens erklärte sofort ihre Unterstützung für Reed und erklärte, die "moralisch bankrotte" Regierung habe keine echte Autorität. Diese Landesregierungen werden von syndikalistischen Milizen unterstützt, die sich in den Bundesstaaten ausgebreitet haben, um Straßen zu blockieren und Militärstützpunkte zu übernehmen."
amcivwar.1.d.assassination_reed:0 "Das Attentat gegen Jack Reed wurde vereitelt, und schlimmer noch, die Beteiligung der Bundesregierung wurde veröffentlicht. Dies ist die Rechtfertigung, die das SPA benötigt. Jack Reed hat heute Präsident [USA.GetLeader] und Huey Long als Verräter und Tyrannen denunziert und seine Anhänger zusammengebracht, um ihre Lebensweise gegen Tyrannei zu verteidigen. Eine Reihe von Gouverneuren des Nordens erklärte sofort ihre Unterstützung für Reed, unterstützt von syndikalistischen Milizen, die sich in den Staaten ausgebreitet haben, um Straßen zu blockieren und Militärstützpunkte zu übernehmen."

amcivwar.1.d.long_assassinated:0 "Mit dem Chaos, das das Land nach der Ermordung von Huey Long erfasst, hat Jack Reed den Moment genutzt und die Bundesregierung als Tyrannen und die amerikanische Demokratie als wirklich tot denunziert. Eine Reihe von Gouverneuren des Nordens erklärte sofort ihre Unterstützung für Reed und erklärte, die "moralisch bankrotte" Regierung habe keine echte Autorität. Diese Landesregierungen werden von syndikalistischen Milizen unterstützt, die sich in den Bundesstaaten ausgebreitet haben, um Straßen zu blockieren und Militärstützpunkte zu übernehmen."
amcivwar.1.d.austerity:0 "Mit seinen Anhängern, die durch die Absprache der Bundesregierung mit Huey Long und der AFP angeheizt wurden, hat Jack Reed den Moment genutzt und die amerikanischen Arbeiter aufgefordert, sich gegen ein tyrannisches System zu erheben, das sie verraten hat. Eine Reihe von Gouverneuren des Nordens erklärte sofort ihre Unterstützung für Reed und erklärte, die "moralisch bankrotte" Regierung habe keine echte Autorität. Diese Landesregierungen werden von syndikalistischen Milizen unterstützt, die sich in den Bundesstaaten ausgebreitet haben, um Straßen zu blockieren und Militärstützpunkte zu übernehmen."

amcivwar.1.d.default:0 "Das Vorgehen gegen die Sozialistische Partei hätte nur ein Ergebnis haben können: Um die Rechte der Arbeiter im ganzen Land zu schützen, hat Jack Reed die Arbeiter Amerikas aufgefordert, sich gegen ihre kapitalistischen Oberherren zu stellen und zu sagen, dass anständige Amerikaner eine moralische Verpflichtung haben, dies zu tun Aktion gegen Präsident Garner und die Korruption, die er vertritt. Eine Reihe von Gouverneuren des Nordens erklärte sofort ihre Unterstützung für Reed, unterstützt von syndikalistischen Milizen, die sich in den Staaten ausgebreitet haben, um Straßen zu blockieren und Militärstützpunkte zu übernehmen."

