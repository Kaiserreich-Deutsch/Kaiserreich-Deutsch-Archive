amcivwar.315.d1:0 "Der Zerfall der Ordnung in den Vereinigten Staaten hat die US-Marine wie jede andere Facette der amerikanischen Gesellschaft beeinflusst. Viele Seeleute und sogar einige Offiziere sind mit dem einverstanden, was das Marineoberkommando als 'Kräfte gegen die Republik und die öffentliche Ordnung' bezeichnet hat Trotzdem wurden Defekte zur Norm.\n\nDer Krisenflammpunkt in der Marine fand jedoch vor einigen Tagen statt, als an der Westküste und an mehreren eine Meuterei ausbrach Schiffe, die defekt waren, um in Richtung Ostküste zu segeln, um ihre Kameraden dort zu unterstützen. Infolgedessen kam es zu Scharmützeln und manchmal sogar zu regelrechten Schlachten, die alle ungeordnet und chaotisch waren, ohne Unterschied zwischen Freund oder Feind. Dies hat zur Effektivität der Marine geführt Auflösung - Dutzende von Schiffen sind verlassen oder übergelaufen, zahlreiche Seeleute, Marineoffiziere und sogar Admirale haben die Seite gewechselt. Reserveflotten und Schiffe, die in Gebieten stationiert sind, die nicht mehr unter Bundesverwaltung stehen auch verloren gegangen sind. "
