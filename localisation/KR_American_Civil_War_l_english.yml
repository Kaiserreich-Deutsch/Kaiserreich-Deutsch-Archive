CAL_influx_of_refugees_desc:0 "With the East fallen to tyranny, the Pacific States have become the last beacon for democracy, and people are continuously fleeing the war-torn East in search of a better hope in the West. This does come with its issues, however, as the sheer number of refugees strains our public services."

### Set Up Events - Reed ###
amcivwar.1.t:0 "President Reed Escapes to Chicago"
amcivwar.1.d:0 "President Reed has escaped to Chicago and declared that MacArthur is a traitor to all the people of America. His calls have gained a great deal of support in the Steel Belt, and a number of governors have already announced that they do not recognize the 'illegitimate' authority of the current government. They have closed off their borders to American soldiers, raising a chilling specter of the civil war the country experienced less than a century ago."
amcivwar.1.a:0 "The disaster has begun. Stand by the Republic"
amcivwar.1.b:0 "The revolution has begun. Stand by the Workers (Play as the CSA)"

amcivwar.2.t:0 "Huey Long Declares the American Union State"
amcivwar.2.d:0 "In a fiery speech in New Orleans, Huey Long has spoken about the need to fight both the traitor MacArthur and pretender Reed. Both are tyrants that need to be toppled, and only the AFP, under his guidance, can cleanse America. He has gained ready listeners among a number of southern governors, all of whom have recognized that they recognize the authority of neither MacArthur nor President Reed."
amcivwar.2.a:0 "Stand by the Republic"
amcivwar.2.b:0 "Stand by the Country (Play as the AUS)"

amcivwar.3.t:0 "Pacific Governors Declare Emergency"
amcivwar.3.d:0 "The governors of the Pacific states have declared that MacArthur, Huey Long, and Jack Reed are all traitors, tyrants, and enemies of America. They currently have not seceded from the Union, but instead refuse to recognize the authority of any of the competing governments. Governor Frank Merriam announced at the Sacramento legislature that, if push came to shove, they would see 'proper democracy' restored to the country by force."
amcivwar.3.a:0 "Stand by the Government"
amcivwar.3.b:0 "Stand by the Republic (Play as the PSA)"

amcivwar.4.t:0 "Standoff in America"
amcivwar.4.d:0 "A tense standoff has erupted in the United States, as democratically-elected President Reed fled to the city of Chicago after being forcibly removed from his position by General Douglas MacArthur. From Chicago, Reed's supporters have declared MacArthur's government illegitimate - as have the southern supporters of Huey Long, based in New Orleans, and the Pacific Governors under the leadership of Governor Frank Merriam. All have been given a deadline by General MacArthur of thirty days to either stand down or face arrest and execution. Considering all sides are rapidly raising forces, the idea that America seems headed into a second civil war seems almost certain."
amcivwar.4.a:0 "I see"

amcivwar.5.t:0 "The Second Civil War"
amcivwar.5.d:0 "The federal government's deadline has come and gone, and with large militia forces having been raised on every side it is clear what their answer truly is. The Second American Civil War has begun."
amcivwar.5.a:0 "Not again…"

### Set Up Events - Long ###
amcivwar.6.t:0 "President Long Declares the American Union State"
amcivwar.6.d:0 "President Huey Long has escaped to New Orleans and has declared that General MacArthur is a traitor to the people of America. He has gained ready listeners among a number of southern governors, all of whom have recognized that they no longer recognize MacArthur's authority, and demanded his resignation. Long has spoken on the radio, urging all Americans to support the legitimate President and fight against the tyranny MacArthur represents."
