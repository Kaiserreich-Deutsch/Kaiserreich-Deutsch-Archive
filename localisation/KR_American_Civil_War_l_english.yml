### Set Up Events - Olson ###

amcivwar.11.t:0 "Huey Long Condemns the Government"
amcivwar.11.d.nothing_is_done:0 "The violence in Pittsburgh was just the spark that was needed for Huey Long to declare on the radio that President Olson is both a traitor and a conman, intent on selling out the American people to bankers and the syndicalists, and that both he and Reed must be fought to preserve the American way of life. A number of southern governors have put their support behind him, announcing that they do not see the Olson government as legitimate and thus refuse to recognize its authority."
amcivwar.11.d.revolt_against_compromise:0 "The compromise attempt has failed, and with its failure America has been broken. Huey Long declared on the radio today that the corrupt President Olson and the tyrannical Reed both must be stopped for the good of America, and has called for all decent Americans to rise up against them. A number of southern governors have put their support behind him, announcing that they do not see the Olson government as legitimate, and while they have not yet gone so far as to announce secession from the Union they have made it clear that they do not recognize the government's authority within their borders."
amcivwar.11.d.assassination_long:0 "The assassination attempt against Huey Long has been foiled, and worse, the involvement of the federal government has been made public. This is all the justification the AFP needed. Huey Long today denounced President [USA.GetName] and Jack Reed both as traitors and tyrants, and has rallied his supporters to defend their way of life against tyranny. A number of southern governors have put their support behind him, announcing that they do not see the [USA.GetName] government as legitimate. While they have not yet gone so far as to announce secession from the Union they have made it clear that they do not recognize the government's authority within their borders."
amcivwar.11.d.assassination_reed:0 "With chaos engulfing the country following the failed assassination of Jack Reed, Huey Long has seized the moment and denounced the federal government as corrupt and beyond redemption. A number of southern governors have put their support behind him, announcing that they do not see the [USA.GetName] government as legitimate. While they have not yet gone so far as to announce secession from the Union they have made it clear that they do not recognize the government's authority within their borders."
amcivwar.11.a:0 "Stand by the Republic"
amcivwar.11.b:0 "Stand by the Country (Play the AUS)"

amcivwar.12.t:0 "Jack Reed Calls for Action"
amcivwar.12.d.nothing_is_done:0 "The violence in Pittsburgh was just the spark that was needed for Jack Reed to declare on the radio that President Olson is a puppet of the corporations and a dishonest conman, intent on selling out the American worker to the highest bidder. He said it is time for the worker to make a stand. A number of northern governors immediately declared their support for Reed, backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."
amcivwar.12.d.revolt_against_compromise:0 "The compromise attempt has failed and with its failure, America has been broken. Jack Reed today announced that the workers of America must take a stand against the governments, and almost immediately a number of northern governors declared their support for him. They say President Olson and his government have no authority, demanding they surrender to a committee headed by Reed to oversee the restructuring of the government 'as the founding fathers intended'."
amcivwar.12.d.full_demands:0 "With chaos engulfing the country following the failed assassination of Huey Long, Reed has seized the moment and denounced the federal government as puppets of their capitalist masters. A number of northern governors immediately declared their support for Reed, declaring the 'morally bankrupt' government as having no true authority. These state governments are backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."
amcivwar.12.d.assassination_reed:0 "The assassination attempt against Jack Reed has been foiled, and worse, the involvement of the federal government has been made public. This is all the justification the SPA needed. Jack Reed today denounced President [USA.GetName] and Huey Long both as traitors and tyrants, and has rallied his supporters to defend their way of life against tyranny. A number of northern governors immediately declared their support for Reed, backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."
amcivwar.12.a:0 "The disaster has begun. Stand by the Republic"
amcivwar.12.b:0 "The rising has begun. Stand by the Workers (Play as the CSA)"

amcivwar.13.t:0 "Standoff in America"
amcivwar.13.d:0 "President Floyd Olson experienced a major blow today as a large number of governors declared his government illegitimate, throwing their support behind either southern populist Huey Long or the syndicalist leader Jack Reed. They have stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders until Olson steps down and a 'reconciliation council' under their chosen leader is put in place to restore order in the nation. In response, President Olson has given the governors thirty days to stand down - making it all but certain that the United States will descend into civil war for the second time in less than a century."
amcivwar.13.a:0 "I see"

### Set Up Events - Garner ###
amcivwar.14.t:0 "Huey Long Condemns the Federal Government"
amcivwar.14.d:0 "Huey Long has declared that President Garner is a tyrant and must be opposed. In a radio speech, he denounced the president for being in league with the syndicalists of the SPA, and accused him of doing nothing to stop the chaos. Long has vowed to restore order and destroy the corrupt government in Washington, and a number of southern govenors immediately declared their support for him and demanded that Garner immediately step down and turn over control to Long and a 'reconciliation committee' that would see a restructuring of the American government."
amcivwar.14.a:0 "Stand by the Republic"
amcivwar.14.b:0 "Stand by the Country (Play as the AUS)"

amcivwar.15.t:0 "Reed Calls for Action"
amcivwar.15.d:0 "The crackdown on the Socialist Party could have only had one outcome: to protect the rights of workers across the nation, Jack Reed has called upon the workers of America to stand up against their capitalist overlords, saying that decent Americans have a moral obligation to take action against President Garner and the corruption he represents. A number of northern governors immediately declared their support for Reed, backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."
amcivwar.15.a:0 "The disaster has begun. Stand by the Republic"
amcivwar.15.b:0 "The rising has begun. Stand by the Workers (Play as the CSA)"

amcivwar.16.t:0 "Standoff in America"
amcivwar.16.d:0 "President John Nance Garner experienced a major blow today as a large number of governors declared his government illegitimate, throwing their support behind either southern populist Huey Long or the syndicalist leader Jack Reed. They stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders until Garner steps down and a 'reconciliation council' under their chosen leader is put into place to restore order in the nation. In response, President Garner has given the governors thirty days to stand down - making it all but certain that the United States will descend into civil war for the second time in less than a century."
amcivwar.16.a:0 "I see"

