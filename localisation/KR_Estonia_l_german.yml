 EST_economy_desc:0 "Da Estland nun unabhängig ist und die alten baltischen deutschen Großgrundbesitzer verschwunden sind, sind wir nun frei, das Land wirklich zu seinem vollen Potenzial zu entwickeln. Inwieweit wir dazu in der Lage sein werden, hängt jedoch von den Mitteln ab, mit denen [EST.GetLeader] Estland zu industrialisieren gedenkt."
