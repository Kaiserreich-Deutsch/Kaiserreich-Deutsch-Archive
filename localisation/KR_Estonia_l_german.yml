### Initial Tree
 EST_national_personal_autonomy:0 "Nationale persönliche Autonomie umsetzen"
 EST_national_personal_autonomy_desc:0 "Wie von dem großen Austromarxisten Otto Bauer beschrieben, wird die nationale Personalautonomie den Minderheiten in Estland Schutz und gleiche Rechte gewähren. Dieses neue Gesetz über die nationale persönliche Autonomie wird den Minderheiten die Möglichkeit geben, ihre Nationalität zu erklären und eine öffentlich-rechtliche nationale kulturelle Selbstverwaltung zu schaffen."

 EST_nationalizing_baltic_german_industry:0 "Beschlagnahme der baltischen deutschen Industrie"
 EST_nationalizing_baltic_german_industry_desc:0 "Estland ist für die Esten, nicht für die Deutschen! Wir haben sie aus unserem Land vertrieben, und alles, was sie hinterlassen haben, gehört jetzt uns - die Industrie, die Straßen, die Ländereien. Sie werden alle enteignet und in die Hände derer übergehen, denen man zutraut, die Interessen des estnischen Volkes zu fördern."

 EST_estonian_freedom:0 "Aufbau der Nation"
 EST_estonian_freedom_desc:0 "In einem schnellen Schlag wurden alle baltischen deutschen Institutionen und Infrastrukturen hinweggefegt. Wir müssen dieses Vakuum füllen und eigene Institutionen für die Menschen in Estland schaffen."

 EST_omakaitse:0 "Reform der Omakaitse"
 EST_omakaitse_desc:0 "Die Omakaitse waren die Bannerträger des estnischen Widerstands gegen die deutsche Besatzung im Jahr 1918, und ihre Überreste haben im Exil überlebt und sich auf die Rückeroberung der Heimat vorbereitet. Nun, da wir zurückgekehrt sind, ist es an der Zeit, über ihre Rolle in der estnischen Gesellschaft zu entscheiden - ob sie bleiben oder in die Armee integriert werden sollen."

### Vapsid Tree
 EST_pursue_autarky:0 "Autarkie anstreben"
 EST_pursue_autarky_desc:0 "Mit der Loslösung von Deutschland ist die Zeit gekommen, auf eigenen Füßen zu stehen. Estland ist für die Esten, und jetzt, wo wir die deutsche Industrie verstaatlicht haben, werden wir unsere Wirtschaft so entwickeln, dass wir nicht mehr auf Mitteleuropa angewiesen sind."

 EST_banking_reform:0 "Gesetz zur Bankenreform"
 EST_banking_reform_desc:0 "Als einen der ersten Schritte unserer Währungsreform und unserer Unabhängigkeit vom deutschen Wirtschaftsraum hat der Riigikogu eine neue Währungseinheit angekündigt - die Goldkron. Die Goldkroone ist in hundert Mark unterteilt und entspricht dem Goldgehalt der schwedischen Krone. Nach der Reform werden alle Kredite und Privatbanken in Kronen umgerechnet."

 EST_military_armaments_industry:0 "Militärische Rüstungsindustrie"
 EST_military_armaments_industry_desc:0 "Es besteht kein Zweifel: Estland verfügt nicht über die militärische Schwerindustrie, die es zur Vorbereitung auf die wachsenden Spannungen in Europa braucht. Während der russische Bär gierig auf unser geliebtes Land blickt, müssen wir uns vorbereiten und damit beginnen, unsere Industrie im Hinblick auf den kommenden Konflikt wiederzubeleben."

 EST_oil_exploitation:0 "Erdölförderung"
 EST_oil_exploitation_desc:0 "Die Analyse der estnischen Ölschiefervorkommen und der Abbaumöglichkeiten wurde in der Zeit intensiviert, als Estland unter russischer und später unter deutscher Kontrolle war. Jetzt, wo wir unabhängig sind, gehören diese Ressourcen uns! Sie werden nicht nur als Anziehungspunkt für den Außenhandel dienen, sondern wir werden auch in der Lage sein, unser Land mit Ölschiefer zu versorgen."

 EST_industrializing_tallinn:0 "Industrialisierung Tallinns"
 EST_industrializing_tallinn_desc:0 "Im Rahmen der Bemühungen der Vapsid-Regierung, die neu gegründete estnische Nation zu modernisieren, muss die große Stadt Tallinn dringend modernisiert werden. Im Rahmen der Reformen von Präsident Sirk zur Modernisierung des estnischen Staates werden wir in der Hauptstadt selbst ein Industrialisierungsprogramm starten."

 EST_agricultural_credit_programmes:0 "Landwirtschaftliche Kreditprogramme"
 EST_agricultural_credit_programmes_desc:0 "Im Rahmen der Reformen, die Sirk für sein geliebtes estnisches Volk durchführen will, wird die Regierung ein Kreditprogramm für die Landwirtschaft auflegen. Damit wird sichergestellt, dass die estnischen Landwirte billige Kredite erhalten, um ihre Höfe zum Ruhme der estnischen Nation zu modernisieren."

 EST_modern_farming_methods:0 "Moderne Anbaumethoden"
 EST_modern_farming_methods_desc:0 "Obwohl unser Land erste Anzeichen einer Modernisierung aufweist, ist es noch sehr ländlich geprägt, und einige der dort praktizierten landwirtschaftlichen Methoden sind etwas archaisch. Im Rahmen von Sirks Reformen werden wir damit beginnen, moderne Methoden wie Traktoren und besseres Saatgut einzusetzen, um die estnische Agrarproduktion zu verbessern."

 EST_encourage_communal_farming:0 "Förderung der gemeinschaftlichen Bewirtschaftung"
 EST_encourage_communal_farming_desc:0 "Die Esten müssen zusammenarbeiten! Als Nation müssen die Landwirte dazu angeregt werden, in Gemeinschaftsbetrieben zusammenzuarbeiten, um ihre Produktivität zu steigern und ihre Ernte mit ihren estnischen Brüdern und Schwestern zu teilen."

 EST_rural_electrification:0 "Programme zur Elektrifizierung des ländlichen Raums"
 EST_rural_electrification_desc:0 "Während Städte wie Tallinn modernisiert und elektrifiziert sind, ist der größte Teil des Landes kaum beleuchtet. Unter Präsident Sirk ist dies kein Problem mehr, denn er hat ein Elektrifizierungsprogramm ausgerufen, um Licht in das estnische Land zu bringen."

 EST_mechanized_farming:0 "Mechanisierte Landwirtschaft"
 EST_mechanized_farming_desc:0 "Selbst in der heutigen Zeit wird der Großteil der landwirtschaftlichen Produktion in Estland immer noch mit Pferd und Ochse betrieben. Um unser Land vollständig zu modernisieren, ist es an der Zeit, Aspekte der mechanisierten Landwirtschaft wie den Traktor und den Kultivator zu übernehmen."

 EST_expanding_university_tartu:0 "Ausbau der Universität Tartu"
 EST_expanding_university_tartu_desc:0 "Die 1632 gegründete Universität von Tartu ist seit jeher die Spitze des estnischen Intellekts und seiner Leistungen. Jetzt, da Estland vollständig unabhängig ist, wird der Lehrplan der Universität endlich autonom sein und Estnisch die Unterrichtssprache sein."

 EST_embrace_etatism:0 "Den Etatismus annehmen"
 EST_embrace_etatism_desc:0 "Der Zusammenbruch der kapitalistischen Volkswirtschaften weltweit hat gezeigt, dass der freie Markt tot ist. Unter der Führung des Vapsid wird der Staat die Wirtschaft kontrollieren, um zu verhindern, dass wir einen weiteren "Schwarzen Montag" erleben."

 EST_expand_omakaitse:0 "Erweiterung der Omakaitse"
 EST_expand_omakaitse_desc:0 "Während es außerhalb Estlands Bedrohungen gibt, gibt es auch solche, die die Macht der Vapsiden von innen heraus bedrohen. Durch die Ausweitung der Omakaitse wird Sirk in der Lage sein, die überflüssigen Elemente der estnischen Gesellschaft zu beseitigen und dem Vaterland zu dem Ruhm zu verhelfen, den es verdient."

 EST_one_people:0 "Ein Volk"
 EST_one_people_desc:0 "Estland für die Esten! Jetzt, da wir endlich vom russischen und deutschen Joch befreit sind, werden die Versprechen einer Nation, die von Esten und für Esten regiert wird, endlich wahr werden. Alle Esten, jung und alt, werden im Võitlus vereint sein."

 EST_welfare_state:0 "Wohlfahrtsstaat"
 EST_welfare_state_desc:0 "Präsident Sirk hegt in der Tat viel Liebe und Fürsorge für das estnische Volk, vor allem für diejenigen, die weniger Glück haben. Unter der Führung des Vapsid wird Estland Programme zum Schutz der Gesundheit und des Wohlbefindens seiner Bürger durchführen."

 EST_crush_the_opposition:0 "Zerschlagung der Opposition"
 EST_crush_the_opposition_desc:0 "Mit der Erweiterung der Omakaitse und der Etablierung von Sirks Herrschaft ist es an der Zeit, die Unreinheiten, die unser geliebtes Land plagen, zu vertreiben. Überall gibt es Verräter, die unser Land an die Deutschen oder die Russen verkaufen wollen. Sie müssen zum Ruhme des estnischen Staates gesäubert werden. Wir haben keine andere Wahl; es geht um die Rettung Estlands!"

 EST_the_vapsid_state:0 "Der Vapsidische Staat"
 EST_the_vapsid_state_desc:0 "Es gibt nichts Außergewöhnlicheres als die Liebe, die Präsident Sirk für Estland empfindet. Das Land und das Volk, geführt von der starken Hand des Vapsid, ist die einzige Möglichkeit, wie Estland überleben kann. Wie in den Worten unserer Nationalhymne: 'Mu isamaa, mu õnn ja rõõm!'(Mein Vaterland, mein Glück und meine Freude!)"

 EST_fatherland_united:0 "Das Vaterland vereint"
 EST_fatherland_united_desc:0 "Unsere Reformen haben sich als erfolgreich erwiesen, aber Estland befindet sich inmitten des kommenden Konflikts. Für diese schlimmen Zeiten brauchen wir einen starken Führer, den großen Präsidenten Artur Sirk. Sirk hat dem estnischen Volk nicht nur Wohlstand gebracht, sondern er wird auch dafür sorgen, dass unser Vaterland vor den ausländischen Aggressoren sicher und geeint sein wird."

 EST_loyalty_to_the_state:0 "Loyalität zum Staat"
 EST_loyalty_to_the_state_desc:0 "Alle müssen dem Vaterland gegenüber loyal sein. Von den Kindern in den Schulen bis zu den Männern und Frauen an den Arbeitsplätzen müssen alle Esten ihre Bereitschaft zeigen, für das Vaterland zu kämpfen und zu sterben. Die Zeit des Ruhmes ist gekommen, und wir müssen sie ergreifen!"

### Isamaaliit Tree
 EST_control_unions:0 "Kontrolle der Gewerkschaften"
 EST_control_unions_desc:0 "Während sich der Sozialismus in den Ländern der Welt durchsetzt, müssen wir mit der Macht der Gewerkschaften vorsichtig sein. Wir können jedoch nicht die Vorteile ignorieren, die die Gewerkschaften für die estnische Nation haben. Stattdessen sollten wir diese Gewerkschaften für den Staat integrieren, damit sie nicht Gefahr laufen, ein Ventil für Radikalismus zu sein."

 EST_control_plutocrats:0 "Die Plutokraten kontrollieren"
 EST_control_plutocrats_desc:0 "Auf dem freien Markt gibt es viel Geld und Einfluss, aber es gibt auch die Ungleichheit und das Ungleichgewicht, das die Plutokraten in unser Land bringen können. Wir sollten sie stattdessen in den estnischen Staat integrieren, damit sie unserem Volk besser dienen können als sich selbst."

 EST_reform_bureaucracy:0 "Rationalisierung der Bürokratie"
 EST_reform_bureaucracy_desc:0 "Unsere neue Nation braucht eine Bürokratie, um zu überleben und gut zu funktionieren. Wir müssen Maßnahmen ergreifen, um sicherzustellen, dass unsere neue Regierung ihre Rolle als funktionierende Demokratie erfüllt. Diejenigen, die korrupt sind und dem neuen Regime gegenüber nicht loyal sind, können dem Volk nicht dienen."

 EST_corporatist_democracy:0 "Korporative "Demokratie" im Oberhaus"
 EST_corporatist_democracy_desc:0 "Die neue estnische Regierung wird ein Oberhaus haben, das sich aus Vertretern aus allen Bereichen der Zivilgesellschaft zusammensetzt. Wir werden Vertreter der nationalen Gewerkschaften, der Arbeitgeberverbände und der öffentlichen Einrichtungen hinzuziehen, um sicherzustellen, dass die Interessen unseres Landes gewahrt werden."

 EST_disregard_deficit:0 "Den Haushalt ausgleichen"
 EST_disregard_deficit_desc:0 "Nun, da wir uns vom deutschen wirtschaftlichen Joch befreit haben, ist es an der Zeit, den Staatshaushalt zu überprüfen. Wir werden eine Periode finanzieller Sparmaßnahmen einleiten müssen, obwohl wir in der Lage sein werden, Darlehen von den Banken unserer skandinavischen Nachbarn zu erhalten. Wir werden auch die Steuern für diejenigen erhöhen, die keine Esten sind, denn schließlich ist dies ein Land für Esten."

 EST_estonian_russian_trade:0 "Estnisch-russischer Handel"
 EST_estonian_russian_trade_desc:0 "Da wir uns nun aus dem deutschen Wirtschaftsraum gelöst haben, ist es an der Zeit, neue Märkte und neue Partner zu suchen. Auch wenn Russland eine ständige Bedrohung an der Grenze darstellt, besteht kein Zweifel daran, dass wir herzliche Beziehungen im Handel zwischen unseren beiden Nationen aufbauen werden."

 EST_extensive_tariffs:0 "Zölle für den Staat."
 EST_extensive_tariffs_desc:0 "Jetzt, wo sich unsere Wirtschaft zu entwickeln beginnt, sollten wir dafür sorgen, dass die Zölle zum Schutz unserer wertvollen heimischen Industrie erhöht werden. Diese neuen Zölle werden auf landwirtschaftliche Erzeugnisse wie Hafer, Weizen und Kartoffeln erhoben."

 EST_port_expansions:0 "Ausbau des Hafens von Tallinn"
 EST_port_expansions_desc:0 "Der Hafen von Tallinn ist eine der wichtigsten Hafenbehörden in ganz Estland. Es bleibt jedoch noch einiges zu tun, damit der Hafen zu einem der größten Hafenunternehmen im Ostseeraum wird. Der Ausbau des Hafens wird uns helfen, den wachsenden Passagier- und Frachtverkehr zu bewältigen."

 EST_control_productive_forces:0 "Kontrolle der Produktivkräfte der Nation"
 EST_control_productive_forces_desc:0 "Estland ist ein reines Agrarland. Um unsere Industrialisierung voranzutreiben und die estnische Industrie zu stärken, werden wir die bestehenden Unternehmen kontrollieren, damit sie staatliche Aufträge im Interesse der estnischen Nation erfüllen."

 EST_free_education:0 "Kostenlose Bildung für alle echten Esten"
 EST_free_education_desc:0 "Einer der wichtigsten Punkte der Isamaaliit-Partei ist der Wunsch, dass alle echten Esten gebildet werden. Diejenigen, die wirklich als Esten geboren sind, werden ihre Muttersprache lernen und die erste Generation estnischer Intellektueller und Denker werden."

 EST_reforming_the_banks:0 "Reform der Banken"
 EST_reforming_the_banks_desc:0 "Die neue estnische Regierung wird die Eesti Pank zu einer nationalen Bank reformieren, die ganz Estland dient. Als einen unserer ersten Schritte der Wirtschaftsreform werden wir die Goldkron einführen. Diese Währungseinheit ist in hundert Mark unterteilt und entspricht dem Goldgehalt der schwedischen Krone. Alle Kredite bei der Eesti Pank und den Privatbanken werden mit der Krone neu bewertet."

 EST_industrial_modernization_programs:0 "Programme zur Modernisierung der Industrie"
 EST_industrial_modernization_programs_desc:0 "Im Rahmen der Bemühungen der Partei, unser Land zu industrialisieren, werden wir ein rigoroses Industrialisierungsprogramm einleiten. Wir werden Menschen in der sich schnell entwickelnden Chemie- und Mineralienindustrie und in der sich entwickelnden Bekleidungsindustrie beschäftigen. Nur unter solchen Bedingungen wird Estland in der Lage sein, mit den umliegenden Nationen zu konkurrieren."

 EST_increase_production_quotas:0 "Erhöhung der Produktionsquoten"
 EST_increase_production_quotas_desc:0 "Mehr, mehr und mehr - wir werden mehr brauchen, um unsere Nation aufzubauen. Wir müssen unsere Fertigungsprozesse steigern und gleichzeitig unsere landwirtschaftliche Produktion auf neue Höhen bringen. Auf die eine oder andere Weise werden wir der Welt zeigen, wie gut unser Land ist!"

 EST_search_for_oil:0 "Lösung des Ölproblems"
 EST_search_for_oil_desc:0 "Einer der größten Schätze Estlands ist der Ölschiefer, der von den Besatzern, den Russen und den Deutschen, ausgebeutet wurde. Jetzt, da wir völlig unabhängig sind, gehören diese Ressourcen uns, und es ist an der Zeit, unsere Ölschieferindustrie voranzutreiben. Das Ölschieferunternehmen wird vom Staat geführt werden, und wir werden nicht nur in der Lage sein, unsere Ressource zu exportieren, sondern wir werden sie auch zur Energieversorgung unseres Landes nutzen."

 EST_plough_shares_for_tractors:0 "Pflugscharen für Traktoren"
 EST_plough_shares_for_tractors_desc:0 "Wenn wir unsere landwirtschaftliche Produktion weiter intensivieren, müssen wir auch die Anbaumethoden unserer Bauern modernisieren. Wir werden ein Programm auflegen, bei dem die Bauern Kredite für den Kauf von Traktoren erhalten, in der Hoffnung, dass sie ihre Erträge verdoppeln können."

 EST_grain_for_fatherland:0 "Getreide für das Vaterland"
 EST_grain_for_fatherland_desc:0 "Es gibt nichts Ruhmreicheres als für das Vaterland zu arbeiten. Gemeinsam werden wir daran arbeiten, Estland stärker als je zuvor zu machen, und das beginnt auf den Feldern, auf denen der einfache Bauer arbeitet. Er wird das Getreide nicht nur mit seiner Familie teilen können, sondern es wird auch für die Bedürfnisse des estnischen Staates verwendet werden."

 EST_pursuit_of_mechanization:0 "Mechanisierung vorantreiben"
 EST_pursuit_of_mechanization_desc:0 "Pferd und Ochse haben dem estnischen Volk lange gedient, aber es ist klar, dass moderne Werkzeuge wie Lastwagen, Traktoren und Mähdrescher unsere landwirtschaftlichen Erträge steigern und die Produktivität der Betriebe erhöhen werden. Wir müssen diese Praktiken übernehmen und sicherstellen, dass unsere Landwirte die modernste Technologie verwenden."

 EST_create_an_estonian_landowning_class:0 "Eine estnische Landbesitzerklasse bilden"
 EST_create_an_estonian_landowning_class_desc:0 "Während der deutschen Besatzung waren fast alle Großgrundbesitzer Deutschbalten. Jetzt, wo wir endlich von den deutschen Ketten befreit sind, können wir ihr Land enteignen und eine neue Klasse mittelständischer estnischer Grundbesitzer schaffen. Was uns schon immer gehörte, ist nun endlich in unseren Händen."

 EST_expand_railways:0 "Ausbau der Bahnlinien"
 EST_expand_railways_desc:0 "Im Rahmen unserer Politik zur Modernisierung des Staates müssen wir das Schienennetz in unserem überwiegend agrarisch geprägten Land ausbauen. Wir werden den Eisenbahndienst auf den Betrieb und die Verwaltung staatlicher Eisenbahnen, die Prüfung und Überwachung privater Nebenstrecken sowie die Planung und den Bau neuer Eisenbahnen ausweiten."

 EST_seize_enemy_assets:0 "Beschlagnahmen Sie das Vermögen von Missliebigen"
 EST_seize_enemy_assets_desc:0 "Diejenigen, die unser neues Regime in Frage stellen, werden uns auf lange Sicht nichts als Ärger bereiten. Radikale Revolutionäre lauern an jeder Ecke, und wir dürfen nicht zögern, sonst bricht unsere junge Nation zusammen, bevor sie überhaupt abheben kann. Wir sollten ihre Unternehmen und ihren Reichtum beschlagnahmen, damit sie keine Bedrohung für uns darstellen, und diese Ressourcen für die estnische Nation nutzen."

 EST_mass_censorship_laws:0 "Gesetze zur Massenzensur erlassen"
 EST_mass_censorship_laws_desc:0 "Überall um uns herum gibt es gefährliche Ideen. In diesen gefährlichen Zeiten herrschen Ungewissheit und Misstrauen. Wir können nicht zulassen, dass unser Volk in Panik gerät, und deshalb müssen wir kontrollieren, was sie sehen können und was nicht. Dies dient dem Schutz der estnischen Nation und des estnischen Volkes."

 EST_suppress_dissident_voices:0 "Unterdrückung dissidenter Stimmen"
 EST_suppress_dissident_voices_desc:0 "Diejenigen, die nicht mit uns sind, sind gegen uns. Die Isamaaliit-Partei hat nichts anderes getan, als für das Wachstum und den Erfolg der estnischen Nation zu sorgen. Nur sie ist geeignet, Estland zu führen. Diejenigen, die versuchen, unser Regime zu untergraben, müssen schnell beseitigt werden." 

### Democratic Tree
 EST_draft_a_new_constitution:0 "Entwurf einer neuen Verfassung"
 EST_draft_a_new_constitution_desc:0 "Wir sind endlich frei vom deutschen Joch und der autoritären Herrschaft von Artur Sirk, und wir werden uns ein neues Schicksal schaffen - eine Bastion der Demokratie im Baltikum. Lassen Sie uns eine Verfassung ausarbeiten, die die Rechte aller Esten schützt, unabhängig davon, ob sie reich oder arm sind. Wir werden dafür sorgen, dass Estland in diesen turbulenten Zeiten zu einem Leuchtturm der Demokratie wird."

 EST_popular_front:0 "Eine Volksfront"
 EST_popular_front_desc:0 "Unsere neu gegründete Nation wurde von innen heraus angegriffen. Gegner der Demokratie wie die radikalen Anhänger von Sirk dürfen Estland nicht anführen. Um die Demokratie wiederherzustellen, müssen wir mit allen demokratischen Parteien zusammenarbeiten, um eine geschlossene Front gegen den Radikalismus zu bilden!"

 EST_safeguard_democracy:0 "Schutz der Demokratie"
 EST_safeguard_democracy_desc:0 "Wenn unsere Regierung gesichert ist, müssen wir verfassungsmäßige Regeln aufstellen, um zu verhindern, dass Radikale die Macht übernehmen. Dies wird dazu beitragen, dass der Populismus in unserem Land nicht Fuß fassen kann, und uns die verfassungsmäßige Befugnis geben, die Überreste von Sirks Anhängern zu besiegen."

 EST_state_funded_education:0 "Staatlich finanzierte Bildung"
 EST_state_funded_education_desc:0 "Die Kinder werden die nächste Generation von Esten sein und die ersten, die Estland als ihr ursprüngliches Heimatland bezeichnen. Um sicherzustellen, dass sie nicht dem Radikalismus zum Opfer fallen, wird der Staat dafür sorgen, dass wir nur die besten Mittel für die Bildung zur Verfügung haben werden. Wir werden diese junge Generation zu einer Generation estnischer Denker und Intellektueller machen."

 EST_khutor_programme:0 "Khutor Programme"
 EST_khutor_programme_desc:0 "Im Rahmen des Khutor-Programms wird das reichhaltige estnische Land in einzelne Parzellen aufgeteilt. Dadurch wird sichergestellt, dass die durchschnittliche estnische Familie über ein eigenes Gehöft verfügt, was die Bodenreform effizient und gerecht macht. Mit diesen Reformen werden wir in der Lage sein, die Ungleichheit auf dem Land und die Armut zu beseitigen."

 EST_detente_with_germany:0 "Eine Entspannung mit Deutschland?"
 EST_detente_with_germany_desc:0 "Unser Land sieht sich der Bedrohung durch die ständig wachsende Macht und die territorialen Ambitionen Russlands ausgesetzt. Wir sind klein und isoliert, aber vielleicht können wir sehen, ob die Deutschen uns die Mitgliedschaft in ihrem Wirtschaftsblock anbieten? Auf diese Weise könnten wir unsere Unabhängigkeit bewahren und dem Ziel näher kommen, uns mit der ganzen Kraft des Reichspakts gegen den russischen Bären zu schützen."

 EST_help_struggling_farmers:0 "Hilfe für notleidende Landwirte"
 EST_help_struggling_farmers_desc:0 "Estland ist eine Agrarnation; die Landwirtschaft macht fast 59 % der Industrie unseres Landes aus. Wir können nicht die Augen vor denen verschließen, die auf den Feldern zu kämpfen haben. Um diesen weniger glücklichen Landwirten zu helfen, werden wir ihnen Kredite anbieten, damit sie moderne landwirtschaftliche Geräte kaufen können, um ihre Produktivität und den Wohlstand unseres Landes zu steigern."

 EST_comprehensive_land_reform:0 "Umfassende Landreform"
 EST_comprehensive_land_reform_desc:0 "Während sich unsere Nation endlich der Demokratie zuwendet, muss eine umfassende Landreform durchgeführt werden. Wir werden das Khutor-Programm fortsetzen, um Land zu verschenken und aus dem verteilten Land neue Dörfer zu bilden. Wir werden der kämpfenden Bauernschaft wirtschaftliche Erleichterungen verschaffen und gleichzeitig die beschlagnahmten baltischen deutschen Ländereien in Staatseigentum umwandeln."

 EST_compromise_with_the_landowners:0 "Kompromiss mit den Grundeigentümern"
 EST_compromise_with_the_landowners_desc:0 "Im Rahmen unserer allgemeinen Landreform müssen wir mit den Grundbesitzern so verfahren, dass sie nicht vollständig ausgerottet werden. Deshalb haben wir uns auf einen Kompromiss mit ihnen geeinigt, der es ihnen erlaubt, mehr Land für sich zu behalten und im Gegenzug die Bauernschaft zu befreien. Dadurch wird die Landreform gerecht, ohne auf die barbarischen Praktiken derjenigen zurückzugreifen, die den Klassenkampf befürworten."

 EST_land_redistribution:0 "Landumverteilung"
 EST_land_redistribution_desc:0 "Im Rahmen unserer Reformen zur friedlichen Neuverteilung des Landes werden wir staatliche Stellen einrichten, die die Grundstücke vermessen und gleichmäßig aufteilen. Dies wird sicherstellen, dass die Landumverteilung nicht nur effizient, sondern auch für alle Esten gerecht ist. Im Gegensatz zu anderen Nationen wird unsere Landreform unblutig verlaufen und die Vormachtstellung der estnischen Demokratie demonstrieren!"
 EST_mechanised_farming:0 "Mechanisierte Landwirtschaft"
 EST_mechanised_farming_desc:0 "Dem durchschnittlichen Esten fehlt es immer noch an den Werkzeugen und Geräten einer modernen Agrarnation. Selbst auf den Feldern herrschen noch Pferd und Ochse vor. Um unsere landwirtschaftliche Produktivität und unseren Ertrag zu steigern, werden wir damit beginnen, Elemente der mechanisierten Landwirtschaft wie Traktoren und Mähdrescher einzuführen. Die Regierung wird Kredite für diejenigen bereitstellen, die sich solche Geräte nicht leisten können, um unser Land zu modernisieren."

 EST_communal_farms:0 "Kommunale Farmen"
 EST_communal_farms_desc:0 "Im Rahmen unserer Landreformen werden wir uns mit der Situation des Landbesitzes befassen müssen. Wir werden Gemeinschaftsbetriebe einrichten, die von allen Esten genutzt werden können, um das Wohlstandsgefälle und die korrupten Praktiken, die mit Landbesitz einhergehen, zu verhindern. Auf diese Weise werden die Esten in der Lage sein, gemeinsam für die Familie und das Vaterland zu sorgen, und zwar in einer Weise, die für alle gerecht und gleich ist." 

 EST_diversify_our_industrial_base:0 "Vielfalt unserer industriellen Basis"
 EST_diversify_our_industrial_base_desc:0 "Wir werden Bauprojekte durchführen müssen, um Estland in das moderne Zeitalter zu führen. Estland verfügt über viele ungenutzte Ressourcen an Mineralien und Öl, die zur Entwicklung Estlands und zur Förderung des internationalen Handels genutzt werden sollen. Wir werden hart daran arbeiten, Raffinerien, Anlagen und Fabriken zu errichten, um die estnische Industrie so zu modernisieren, dass sie mit unseren Rivalen und Nachbarn mithalten kann!"

 EST_introduce_the_kroon:0 "Den Kroon einführen"
 EST_introduce_the_kroon_desc:0 "In dem Maße, wie wir unsere Wirtschaft entwickeln, müssen wir auch unser Bankensystem reformieren. Der Riigikogu hat eine neue Währungseinheit legalisiert, die Goldkroone. Die Krone ist in hundert Mark unterteilt und entspricht dem Goldgehalt der schwedischen Krone. Nach diesen Reformen werden alle Kredite der Eesti Pank und der Privatbanken mit der neuen Krone neu bewertet, um die estnische Wirtschaft zu stabilisieren."

 EST_seek_foreign_investments:0 "Suche nach ausländischen Investitionen"
 EST_seek_foreign_investments_desc:0 "Trotz unserer Bemühungen um die Entwicklung unserer heimischen Industrie kann unsere Wirtschaft nicht allein überleben. Da wir über zahlreiche natürliche Ressourcen wie Ölschiefer verfügen, werden wir in der Lage sein, ausländische Investitionen in unser Land zu locken. Auf diese Weise werden wir unser Land weiterentwickeln und uns einen Ruf als internationaler Handelspartner erarbeiten."

 EST_the_three_year_plan:0 "Der Drei-Jahres Plan"
 EST_the_three_year_plan_desc:0 "Unser Land ist immer noch überwiegend landwirtschaftlich geprägt und im Vergleich zu unseren Nachbarn rückständig. Lassen Sie uns daher eine rigorose Phase der Industrialisierung einleiten, indem wir staatliche Projekte zum Aufbau von Infrastruktur und Industrie starten. Wir werden unser Land mit Ölschiefer als Brennstoff versorgen und die Produktivität und Produktion Estlands steigern. Diese Projekte werden nicht nur Arbeitsplätze schaffen, sondern auch zeigen, dass Estland wirklich eine baltische Erfolgsgeschichte sein wird!"

 EST_a_baltic_trade_hub:0 "Drehscheibe des Ostseehandels"
 EST_a_baltic_trade_hub_desc:0 "Unsere Lage am Meer ist von großer wirtschaftlicher Bedeutung. Mit unserer Nähe zu den skandinavischen Nachbarn und den Seewegen des Reichspakts werden wir als wichtigstes Handelszentrum des Baltikums erheblich prosperieren. Wir werden den Hafen von Tallinn ausbauen, um den Fracht- und Passagierverkehr, der mit unserem wirtschaftlichen Aufstieg einhergeht, besser aufnehmen zu können."

 EST_oil_investments:0 "Investitionen in Öl"
 EST_oil_investments_desc:0 "Eine der wertvollsten Ressourcen Estlands ist Ölschiefer. Jetzt, da wir die vollständige Kontrolle über unser Land haben, werden wir staatliche Ölunternehmen gründen. Mit dem Ölschiefer werden wir in der Lage sein, ihn als Brennstoff für unsere wachsende Zementindustrie zu verwenden und die Öfen der estnischen Haushalte damit zu befeuern. Dies wird auch Investitionen aus anderen Ländern fördern, da wir mit der Entwicklung und Modernisierung unserer Ölindustrie beginnen."

 EST_new_refineries:0 "Neue Raffinerien"
 EST_new_refineries_desc:0 "Da unsere Investitionen in die Ölschieferindustrie steigen und unsere Nation die damit einhergehende Modernisierung in vollem Umfang annimmt, müssen wir effektivere Möglichkeiten zur Nutzung dieser Energie schaffen. Zu diesem Zweck werden wir staatlich verordnete Bauprojekte zur Entwicklung neuer Raffinerien für unsere neue Nation in Angriff nehmen. Ziel dieses Programms ist es, dass die Mehrheit der estnischen Haushalte und Lokomotiven mit Ölschiefer betrieben wird."

### Military Tree
 EST_planned_defences:0 "Geplante Verteidigungen"
 EST_planned_defences_desc:0 "Unsere neue Nation befindet sich zwischen dem russischen Bären und dem Reichspakt, und es wird unweigerlich zu einem Konflikt zwischen den beiden kommen. Um uns auf einen solchen Krieg vorzubereiten, müssen wir damit beginnen, eine Reihe von Verteidigungsanlagen und Schützengräben zu errichten, um uns auf den kommenden Sturm vorzubereiten."

 EST_a_plan_for_every_scenario:0 "Ein Plan für alle Szenarien"
 EST_a_plan_for_every_scenario_desc:0 "Wir müssen jederzeit auf alles vorbereitet sein. Eine Invasion könnte über das Land oder vom Meer her kommen, und wenn wir nicht bereit sind, werden wir als schwach angesehen. Deshalb hat das Militär beschlossen, Verteidigungspläne und -maßnahmen für jedes Szenario zu entwickeln."

 EST_army_manuals:0 "Armee Handbücher"
 EST_army_manuals_desc:0 "Jetzt, da wir eine völlig unabhängige Nation sind, müssen wir die Taktiken und Methoden unserer Kampftruppen standardisieren. Die Armee hat daher die Erstellung von Lehrbüchern genehmigt, um die talentiertesten unserer Soldaten zu einem effizienten Offizierskorps auszubilden. "

 EST_improved_communications:0 "Verbesserte Kommunikation"
 EST_improved_communications_desc:0 "Eine Armee kann nur dann effektiv sein, wenn die Soldaten im Feld klare Anweisungen von der weit entfernten Führung erhalten. Wie andere europäische Armeen, die begonnen haben, den Funk zu übernehmen, müssen wir unsere Kommunikationssysteme verbessern, um unser Militär für die moderne Kriegsführung zu rüsten. Wir werden eine Telegrafenkompanie bilden, die für die Meldung und Reparatur von Kommunikationsleitungen im Feindesland ausgebildet ist."

 EST_army_logistics:0 "Heereslogistik"
 EST_army_logistics_desc:0 "Ein altes Sprichwort besagt, dass "eine Armee auf dem Bauch marschiert". Die Logistik ist eines der wichtigsten Elemente auf dem modernen Schlachtfeld, und wir müssen Maßnahmen ergreifen, um unsere Armeestruktur zu verbessern. Um unser Militär zu reformieren, müssen wir bei den Grundlagen beginnen und sicherstellen, dass jeder estnische Soldat gut ernährt, gut gekleidet und vor allem gut ausgerüstet ist." 

 EST_expand_the_engineer_corps:0 "Ausbau des Ingenieurkorps"
 EST_expand_the_engineer_corps_desc:0 "Im Rahmen unserer allgemeinen Armeereform werden wir unser Ingenieurkorps modernisieren und ausbauen. Unsere Ingenieure werden für die Reparatur von Brücken, die Unterstützung von Fahrzeugen und die Organisation von Transporten ausgebildet. Mit der Disziplin und Ausbildung der estnischen Streitkräfte werden wir in der Lage sein, eine lobenswerte und effektive Kampftruppe zu schaffen."

 EST_industrial_mobilisation:0 "Industrielle Mobilmachung"
 EST_industrial_mobilisation_desc:0 "Im Rahmen unserer allgemeinen Armeereform werden wir unser Ingenieurkorps modernisieren und ausbauen. Unsere Ingenieure werden für die Reparatur von Brücken, die Unterstützung von Fahrzeugen und die Organisation von Transporten ausgebildet. Mit der Disziplin und Ausbildung der estnischen Streitkräfte werden wir in der Lage sein, eine lobenswerte und effektive Kampftruppe zu schaffen."

 EST_new_rifle_designs:0 "Neue Gewehrmodelle"
 EST_new_rifle_designs_desc:0 "Die meisten unserer Gewehre in den Arsenalen sind immer noch archaisch oder unterdurchschnittlich im Vergleich zu denen unserer mächtigeren Nachbarn. Wir werden zeitgenössische deutsche und russische Designs studieren, um unsere Waffenkapazitäten zu verbessern und sicherzustellen, dass unsere Soldaten mit den modernsten Waffen ausgerüstet sind."

 EST_dedicated_support_battalions:0 "Engagierte Unterstützungsbataillone"
 EST_dedicated_support_battalions_desc:0 "Eine moderne Armee benötigt Unterstützungsbataillone, um unterstützende Aufgaben zu übernehmen. Wir werden für unsere neu gebildete estnische Armee spezielle Unterstützungsfunktionen wie Feldlazarette und Aufklärungseinheiten schaffen, um sicherzustellen, dass unsere Infanterie die bestmögliche Unterstützung erhält."

 EST_womens_support_units:0 "Frauenunterstützungsstellen"
 EST_womens_support_units_desc:0 "Unsere Nation befindet sich in einer prekären Lage. Da die Wolken des Krieges erneut über Europa kreisen, muss jeder Este seine Pflicht tun, um das Vaterland zu schützen. Wir müssen weiblich geführte Unterstützungseinheiten aufstellen, denn unsere Arbeitskräfte sind knapp und kostbar. Unsere Nation wird niemals untergehen, solange jeder Este bereit ist, für sie zu kämpfen und zu sterben!"
 EST_standardise_weapon_assembly_lines:0 "Standardisierung von Waffenmontagelinien"
 EST_standardise_weapon_assembly_lines_desc:0 "Wir werden im kommenden Krieg noch mehr brauchen. Da unsere Fabriken begonnen haben, sich auf die militärische Produktion umzustellen, müssen wir sicherstellen, dass die militärische Produktion effizient und produktiv ist. Zu diesem Zweck werden wir unsere Waffen, unsere Munition und unsere Ausrüstung standardisieren, um sicherzustellen, dass wir die Waffen, die wir für das Blut, das bald vergossen werden wird, benötigen, in Massenproduktion herstellen können."

 EST_artillery_advancements:0 "Fortschritte in der Artillerie"
 EST_artillery_advancements_desc:0 "Unserem Land mangelt es ernsthaft an modernen Artilleriegeschützen. Um uns auf die kommenden Konflikte vorzubereiten, sollten wir sicherstellen, dass unsere Armee nur die modernsten und zuverlässigsten Artilleriewaffen einsetzt. Wir werden deutsche und russische Artilleriekonzepte studieren, um die Feuerkraft unserer Armee zu verbessern."

 EST_form_the_coast_guard:0 "Bildung der Küstenwache"
 EST_form_the_coast_guard_desc:0 "Estland ist von der Ostsee umgeben, durch die ein großer Teil des Handels- und Personenverkehrs unseres Landes läuft. Um die Sicherheit der estnischen Bürger und des Seehandels zu gewährleisten, werden wir eine estnische Küstenwache einrichten, die das Meer überwacht und sicherstellt, dass keine schändlichen oder illegalen Aktivitäten stattfinden."

 EST_new_ship_designs:0 "Neue Schiffskonstruktionen"
 EST_new_ship_designs_desc:0 "Wir werden neue und überarbeitete Schiffe für die kommenden turbulenten Zeiten bauen müssen. Bei unseren Bemühungen um die Modernisierung der estnischen Flotte können wir uns von den Marinen Deutschlands, Russlands und Skandinaviens inspirieren lassen. Die estnische Marine wird dafür sorgen, dass die Sicherheit und Freiheit der Ostsee gewahrt bleibt!"

 EST_reopen_the_tallinn_shipyards:0 "Wiedereröffnung der Werften"
 EST_reopen_the_tallinn_shipyards_desc:0 "Unsere Häfen müssen für den Krieg gerüstet sein, wenn die Spannungen auf dem Kontinent aufflammen. Als wichtige Nation in der Ostsee werden wir sicherstellen, dass unsere Werften in der Lage sind, die Schiffe zu reparieren und zu bauen, die wir für die bevorstehenden Gefahren benötigen."

 EST_train_our_sailors:0 "Ausbildung unserer Matrosen"
 EST_train_our_sailors_desc:0 "Unsere junge estnische Marine verfügt aufgrund des geringen Alters unseres Landes über wenig Erfahrung. Aus diesem Grund werden wir unsere Matrosen von Beratern und Ausbildern aus den Nachbarländern durch Kriegsspiele und Studienaustauschprogramme unterrichten lassen. Auf diese Weise werden unsere Matrosen über die notwendigen Erfahrungen und Fähigkeiten verfügen, um bereit zu sein, die estnische Nation zu verteidigen, wenn der Tag gekommen ist!"

 EST_study_tank_designs:0 "Untersuchung von Panzerentwürfen"
 EST_study_tank_designs_desc:0 "Der Panzer, der während des Weltkriegs eingeführt wurde, ist auf dem modernen Schlachtfeld ein beeindruckender Akteur. Auch wenn es uns an Erfahrung und Wissen über Panzer mangelt, können wir unsere Offiziere sicher zum Studium ausländischer Panzerkonstruktionen aus Ländern wie Deutschland und Russland schicken. Mit ihrem Fachwissen werden wir hoffentlich in der Lage sein, unsere eigenen estnischen Panzertruppen aufzubauen."

 EST_create_an_estonian_air_force:0 "Gründung einer estnischen Luftwaffe"
 EST_create_an_estonian_air_force_desc:0 "Die Beherrschung der Luft erweist sich als ein zunehmend wichtiger Bestandteil des modernen Schlachtfelds. Auch wenn es unserer Nation an Flugzeugen mangelt, so haben wir doch reichlich Ölschiefer, um ein Luftprogramm zu betreiben und zu versorgen. Lasst uns unsere eigene Luftwaffe aufbauen, um den estnischen Himmel gegen diejenigen zu verteidigen, die versuchen, uns zu vernichten!"

 EST_hire_foreign_instructors:0 "Ausländische Ausbilder anstellen"
 EST_hire_foreign_instructors_desc:0 "Aufgrund der Unerfahrenheit unserer Streitkräfte fehlt es uns an Luftfahrtexpertise, denn wir haben unsere Unabhängigkeit auf dem Boden und in den Wäldern erkämpft. Bei der Entwicklung unserer Luftstreitkräfte werden wir weltweit ausländische Ausbilder anheuern, um unsere eigenen Flieger auszubilden. Wir hoffen, dass sie ihre wertvollen Erfahrungen und ihr Wissen an unsere jungen Luftstreitkräfte weitergeben werden."

 EST_acquire_blueprints:0 "Blaupausen beschaffen"
 EST_acquire_blueprints_desc:0 "Während wir unsere Luftwaffe weiter ausbauen, müssen wir die Flugzeuge bauen, die unsere Piloten benutzen sollen. Um sicherzustellen, dass wir mit den modernsten Flugzeugen fliegen, werden wir deutsche und russische Baupläne erwerben, die uns helfen, unsere eigenen Flugzeuge nachzubauen. Mit genügend Geduld und Arbeit werden wir im Laufe der Zeit in der Lage sein, unsere eigenen Flugzeuge zu bauen."

 EST_begin_aircraft_production:0 "Beginn der Flugzeugproduktion"
 EST_begin_aircraft_production_desc:0 "Da unsere Männer für den Kampf in der Luft ausgebildet sind und wir ausländische Baupläne in Händen halten, ist es nun an der Zeit, die offizielle Flugzeugproduktion in Estland aufzunehmen. Mit dem Ölschiefer, der uns als Treibstoff für unsere Flugzeuge zur Verfügung steht, werden wir in der Lage sein, unseren Luftraum vor ausländischen Bedrohungen zu schützen. Pro patria ad astra!(Für das Land zu den Sternen)"

 EST_the_forest_brothers_legacy:0 "Das Erbe der Waldbrüder"
 EST_the_forest_brothers_legacy_desc:0 "Wie der Aufstand, der die Unabhängigkeit Estlands errungen hat, werden wir unserem Feind nicht in einer offenen Schlacht begegnen. Stattdessen werden wir uns heimlich in den estnischen Wäldern anschleichen, uns wie eine Beute an den Feind heranpirschen, schnell zuschlagen und ebenso schnell wieder verschwinden. In einem Wimpernschlag werden wir verschwunden sein. Es gibt Wege, wie ein Volk kämpfen kann; wir werden die Zahl und die Macht unserer Feinde überwinden!"

 EST_integrate_the_omakaitse:0 "Die Omakaitse integrieren"
 EST_integrate_the_omakaitse_desc:0 "Wir werden in diesen gefährlichen Zeiten alle Männer brauchen, die wir aufbringen können. Wir werden die Omakaitse in die estnische Armee integrieren, denn obwohl sie Artur Sirk gegenüber loyal sind, ist ihr Fachwissen in den Wäldern und Forsten nicht zu unterschätzen. Vor allem aber können wir uns ihrer unbedingten Loyalität gegenüber der estnischen Nation sicher sein. Sie werden Estland im Feld dienen, aber auch bei Katastrophen und in der militärischen Ausbildung der estnischen Bürger zum Einsatz kommen."

 EST_citizen_guards:0 "Bürgerwehren"
 EST_citizen_guards_desc:0 "Estland ist eine kleine Nation, und wir sind von Nationen umgeben, die mehr Männer haben, als wir auf dem Feld haben. Deshalb werden wir eine Bürgerwehr gründen, die dem estnischen Volk als Miliz dienen soll. Die Mitglieder des Militärs werden Männer und Frauen, junge und alte, auf die bevorstehende Schlacht vorbereiten. Jeder Este muss seinen Teil dazu beitragen, das Vaterland zu verteidigen, wenn die Zeit gekommen ist!"

 EST_hit_and_run_tactics:0 "Hit and Run Taktiken"
 EST_hit_and_run_tactics_desc:0 "Man muss keine Schlachten auf offenem Feld gewinnen, um einen Krieg zu gewinnen. Wir können unsere Feinde langsam, aber sicher ermüden lassen, indem wir ihre Ressourcen nach und nach ausschöpfen. Kalt und berechnend werden wir sie in unserem Heimatgebiet angreifen und in den dunklen Wäldern verschwinden, bevor sie überhaupt wissen, was sie getroffen hat. Selbst ein mächtiger Bär kann seinen Weg im Dunkeln nicht finden, wenn wir ihm die Augen ausschalten."

 EST_hidden_supply_caches:0 "Versteckte Vorratslager"
 EST_hidden_supply_caches_desc:0 "Um sicherzustellen, dass unsere Truppen in den tiefen estnischen Wäldern gut versorgt sind, werden wir Systeme von versteckten Vorratslagern einrichten, die sich an Orten befinden, die nur unsere Soldaten kennen. In diesen Verstecken können die Soldaten Munition, Gewehre und Granaten sammeln, um unsere Männer zu versorgen, während sie sich möglicherweise tief im feindlichen Gebiet befinden."

 EST_never_surrender:0 "Niemals aufgeben"
 EST_never_surrender_desc:0 "Das estnische Volk hat im Laufe seiner Geschichte in der Tat dunkle und tragische Zeiten durchlebt, aber trotz all der Wirren, des Blutes, des Schweißes und der Tränen sind wir als Volk immer noch da. Wir kämpfen erbittert; wir werden sie mit jedem Zentimeter unseres geliebten estnischen Landes, den sie uns wegnehmen, zehnfach mit Blut bezahlen lassen. Wir werden nicht aufhören zu kämpfen, bis der Sieg unser ist oder bis jeder letzte Este tot ist!"

### Ideas ###'
 EST_agrarian_issue:0 "Die Agrarfrage"
 EST_agrarian_issue_desc:0 "Die meisten Esten sind immer noch Landwirte, von denen viele noch veraltete Geräte und Anbaumethoden verwenden. Um zusätzliche Arbeitskräfte freizusetzen und unsere Bevölkerung besser zu ernähren und auch in der Lage zu sein, mehr Exporte ins Ausland zu schicken, müssen wir die Probleme mit ernsthaften und umfassenden Reformen angehen."

LAT_EST_roads_to_riga:0 "Alle Straßen führen nach Riga"
 LAT_EST_roads_to_riga_desc:0 "Die baltischen Gouvernements wurden mit Blick auf Riga entwickelt. Riga ist das wichtigste Industrie- und Infrastrukturzentrum der Region und die größte Stadt in den baltischen Staaten, und die Industrie in Livland, Kurland und Estland ist auf eine stabile Verbindung mit ihren Dienstleistungen angewiesen. Zwischen Riga und den übrigen baltischen Staaten verläuft eine Grenze, die es der Regierung ermöglicht, die beiden anderen Staaten bei der Stange zu halten."

 EST_newborn_military_idea:0 "Neugeborenes Militär"
 EST_newborn_military_idea_desc:0 "Nach der Rückkehr und der Stabilisierung der estnischen Exilregierung müssen wir nun die Frage des Aufbaus unserer Streitkräfte in Angriff nehmen."

