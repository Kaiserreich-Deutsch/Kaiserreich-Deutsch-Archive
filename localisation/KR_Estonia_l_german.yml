 EST_join_scandinavian_defense_union:0 "Beitritt zur Skandinavischen Verteidigungsunion"
 EST_join_scandinavian_defense_union_desc:0 "Die Skandinavische Verteidigungsunion wurde von den Demokratien Dänemark, Norwegen und Schweden gegründet, um fremde Mächte von einer Invasion in der Region abzuhalten. Unsere Brüder in Finnland haben es bereits für angebracht gehalten, sich ihnen in diesem Bestreben anzuschließen, also wäre es vielleicht klug, dass wir dasselbe tun?"

 EST_join_nordic_federation:0 "Beitritt zur Nordischen Föderation"
 EST_join_nordic_federation_desc:0 "Unsere dänischen, finnischen, norwegischen und schwedischen Genossen haben sich in einer Föderation zusammengeschlossen. Estland ist zwar nicht skandinavisch, aber wir haben die gleichen demokratischen Ideale wie unsere Nachbarn. Wir können jederzeit beantragen, der Föderation beizutreten, auch wenn wir dafür einen Teil unserer Souveränität aufgeben müssen."

 EST_join_reichspakt:0 "Beitritt zum Reichspakt"
 EST_join_reichspakt_desc:0 "Auch wenn wir erst vor kurzem unsere Unabhängigkeit von den Deutschen erlangt haben, kennt der russische Ehrgeiz keine Grenzen. Der Beitritt zum Reichspakt als unabhängige Nation ist der beste Weg, um unsere weitere Unabhängigkeit zu sichern."

 EST_join_moscow_accord:0 "Beitritt zum Moskauer Abkommen"
 EST_join_moscow_accord_desc:0 "Riga und die Deutschen können uns jederzeit angreifen und versuchen, ihr abscheuliches Herzogtum wiederherzustellen. Es ist in unserem Interesse, ein Bündnis mit den Russen zu suchen, damit der Kaiser nicht auf dumme Gedanken kommt."

### Events ###
 KREST.1.t:0 "Des Relikt kehrt zurück"
 KREST.1.d:0 "Sowohl die Letten als auch die Esten bejubelten den Beginn des Weltkriegs und unterstützten die russischen Kriegsanstrengungen, weil sie glaubten, dass sie durch die Zurschaustellung von Patriotismus einen autonomen Status erhalten würden - und für Estland schien es, als ob sich das Spiel auszahlen würde. Estland erhielt nach der Februarrevolution von den Russen die nationale Autonomie und wählte seine erste Regierung, die Maapaev - doch ihre Zeit war kurz, denn der Ausbruch der Oktoberrevolution und der deutsche Einmarsch zwangen sie, in den Untergrund zu gehen. Zuvor jedoch erklärte sie am 24. Februar die Unabhängigkeit der Republik Estland und bildete die Estnische Provisorische Regierung.\n\nAls die deutsche Besatzung dauerhaft wurde, wandte sich die estnische Bevölkerung zunehmend dem Widerstand zu, der oft von den Bolschewiken nebenan unterstützt wurde - es kam zu einem Guerillakrieg und sogar zu offenen Kämpfen zwischen den deutschen Besatzungstruppen und den Freiwilligen der Omakaitse, bis die Provisorische Regierung schließlich gezwungen war zu fliehen, das Vereinigte Baltische Herzogtum zurückzulassen und an die skandinavischen Küsten zu ziehen.\n\nNach einem Jahrzehnt der Verwahrlosung erwachte es 1930 zu neuem Leben, als ein estnischer Nationalkongress in Petrograd stattfand und eine neue Exilregierung wählte - an ihrer Spitze ein Veteran des Unabhängigkeitskrieges und talentierter Redner, Artur Sirk. Sechs Jahre später ist das vereinigte baltische Herzogtum gefallen, und die estnischen Partisanen begrüßen die Rückkehr ihrer Exilregierung - doch nicht alles ist ruhig in Tallinn, denn Sirk ist ein zunehmend autoritärer Führer, und die Demokratie in Estland könnte flackern und sterben, wenn er an der Macht bleibt..."
 KREST.1.a:0 "Estland wird überleben!"

 KREST.5.t:0 "Deutsche aus dem Baltikum beantragen Schulen"
 KREST.5.d:0 "Eine kleine Gruppe baltischer Deutscher hat bei den Vertretern der Regierung Sirk beantragt, Schulen eröffnen zu dürfen, in denen Deutsch und nicht Estnisch unterrichtet wird. Sie betonen jedoch, dass in diesen Schulen Estnisch unterrichtet wird, und sind gerne bereit, ihren Lehrplan zur Überprüfung vorzulegen. Dies wurde als Möglichkeit für Sirk und seine Regierung gesehen, sich gegenüber ihren früheren Herren durchzusetzen, aber es gibt einige in der Regierung, die nicht die andere Wange hinhalten können und lieber ein Auge zudrücken."
 KREST.5.a:0 "Lasst uns sie besänftigen."
 KREST.5.b:0 "In Estland ist nur die estnische Sprache erlaubt." 

 KREST.15.t:0 "Das Dekret von Tallinn"
 KREST.15.d:0 "In einer Ankündigung verfügte Sirk, dass die Omakaitse seinem Amt und nicht dem der Armee unterstehen werden. Dies hat in der Öffentlichkeit einen Aufruhr ausgelöst, da viele dies als einen weiteren Schritt Sirks sehen, um ein Diktator Estlands zu werden, und dass Sirk lediglich versucht, seine Herrschaft über Estland aufrechtzuerhalten. Sowohl Uluots als auch Tõnisson kritisierten Sirk mit der Begründung, dass dieser, während die meisten Esten für ihre Freiheit kämpften, nach Finnland geflohen sei und sich daher kaum an der nationalen Wiederherstellung beteiligt habe. Daraufhin warf Sirk sowohl Uluots als auch Tõnisson vor, das Land spalten zu wollen, und erklärte, beide versuchten lediglich, Estland an ausländische Mächte zu verkaufen. Wie dem auch sei, die Forderungen nach einer Verfassung werden immer lauter, und Sirk beginnt, seine Position für unhaltbar zu halten." 
 KREST.15.a:0 "Also, direkt ins Feuer damit."

 KREST.21.t:0 "Sirk macht seinen Zug"
 KREST.21.d:0 "Angesichts der zunehmenden Forderungen an Sirk und die provisorische Regierung, eine Abstimmung über ein Verfassungsreferendum zuzulassen, hat Sirk, um seine Machtbasis zu festigen, die Partei Eesti Vabadussõjalaste Liit, vabadussõjalased (Union der Teilnehmer am estnischen Unabhängigkeitskrieg) oder Vaps gegründet. Als nunmehr "legitime" Partei hat sich Sirk in eine Position manövriert, in der er der provisorischen Regierung "Bedingungen" diktieren kann.\n\nDie Bedingungen sehen die Schaffung des Amtes eines Präsidenten von Estland mit legislativen und exekutiven Befugnissen vor, der als Staatsoberhaupt und Führer der Nation fungieren und sich selbst zum Vorsitzenden des estnischen Nationalkomitees ernennen würde, als ersten Präsidenten nach diesem Gesetz. Die neu gebildete paramilitärische Einheit Vaps bewacht den Riigikogu, um sicherzustellen, dass keine "externen" Störungen auftreten können."
 KREST.21.a:0 "Es ist zum Wohle der Nation..."
 KREST.21.b:0 "Niemals, Estland wird eine demokratische Nation sein!"

 KREST.25.t:0 "Opposition verurteilt Sirk"
 KREST.25.d:0 "Nach der Entscheidung von Artur Sirk, die Omakaitse vom Militär zu trennen und ein Referendum vorzuschlagen, das ihn im Grunde zu einem Diktator auf Lebenszeit machen soll, hat die demokratische Opposition Sirk und die Vapsid-Bewegung angeprangert. Juri Uluots führt deren gefährliche und autokratische Politik als Beweis dafür an, dass sie das Vaterland zerstören würden, und ruft alle aufrechten Esten zum Widerstand gegen dieses Referendum auf."
 KREST.25.a:0 "Nichts ist jemals einfach."

 KREST.26.t:0 "Ein Treffen von Giganten"
 KREST.26.d:0 "Nachdem Sirk ein Referendum gefordert hat, haben die Kräfte, die hinter Juri Uluots und seiner Isamaaliit stehen, beschlossen, sich mit denen von Jaan Tõnisson und seiner Nationalen Front zu treffen. Die Isamaaliit sind zwar autoritärer und bevorzugen einen starken Präsidenten, sind aber dennoch eine demokratische Partei, und die Nationale Front wäre bereit, im Gegenzug für einige Zugeständnisse mit ihnen zusammenzuarbeiten. Dazu gehört, dass Tõnisson zwar einen Uluots-Vorsitz und ein korporatives Oberhaus in der Legislative zulässt, das Unterhaus aber demokratisch sein soll. Tõnisson hat außerdem gefordert, dass sie zu gegebener Zeit mit Riga verhandeln dürfen, anstatt gezwungen zu sein, sie zu bekämpfen. Wenn Uluots diesen Kompromiss akzeptiert, wird die Nationale Front voll hinter dem stehen, was manche als Putschversuch gegen das Referendum in Sirk bezeichnen."
 KREST.26.a:0 "Kontaktieren Sie General Laidoner, wir haben einen Deal."
 KREST.26.b:0 "Diese Forderungen sind inakzeptabel!"

 KREST.27.t:0 "Artur Sirk flieht!"
 KREST.27.d:0 "In einer schockierenden Aktion drangen Militärs unter der Führung von General Johan Laidoner in die Hauptstadt ein, um Artur Sirk und die Führer der Vapsid-Bewegung zu verhaften. Zur gleichen Zeit verwarfen die Delegierten der Nationalen Front und der Patriotischen Liga das Referendum und wählten stattdessen Jüri Uluots zum neuen Präsidenten Estlands, während Jaan Tõnisson und seine Nationale Front die Kontrolle über das Unterhaus übernahmen. Den Streitkräften unter General Laidoner gelang es, die Kontrolle über die Stadt zu erlangen und die Führer der Vapsid-Bewegung zu verhaften, doch Artur Sirk selbst konnte entkommen."
 KREST.27.a:0 "Soll er doch rennen wie der Feigling, der er ist."

 KREST.28.t:0 "Gescheiterter Militärputsch"
 KREST.28.d:0 "Artur Sirk und die Vapsid-Bewegung haben die Sicherheit und Freiheit des estnischen Vaterlandes vor den Kräften der korrupten Kelptokraten bewahrt. Am Morgen des Ergebnisses des Referendums versuchten die Streitkräfte unter General Laidoner mit Hilfe der Patriotischen Liga einen Staatsstreich. Sie waren jedoch nicht in der Lage, die Kontrolle über die Hauptstadt zu erlangen, da die der Nationalen Front loyalen Kräfte und Delegierten sich weigerten, den Putsch zu unterstützen. General Laidoner wurde umgehend zusammen mit seinem Mitverschwörer Juri Uluots und dem Patriotischen Bund verhaftet, während Jaan Tõnisson und seine Nationale Front ebenfalls in den Putschversuch verwickelt waren und umgehend verhaftet wurden, als die Presse von geheimen Treffen und Verhandlungen zwischen ihnen erfuhr. Da die Opposition aufgrund ihrer illegalen und undemokratischen Aktionen nun in Ketten lag, ging das Referendum zügig und ohne Probleme über die Bühne, so dass Artur Sirk und die Vapsiden sicher an der Macht waren."
 KREST.28.a:0 "Die demokratische Regierungsform ist nicht ausreichend, um das Vaterland zu schützen."

 KREST.29.t:0 "Artur Sirk wird entlassen"
 KREST.29.d:0 "Nachrichten aus Finnland deuten darauf hin, dass Artur Sirk, der ehemalige Führer Estlands und der Vapsid-Bewegung, tot aufgefunden wurde. Augenzeugenberichten zufolge wurde Artur Sirk am Sonntag um 11:37 Uhr aus dem 5. Stock des Hotels, in dem er wohnte, geworfen. Es ist nicht genau bekannt, warum er durch das Fenster geworfen wurde, da die örtliche Polizei noch ermittelt, aber ein Selbstmord ist ausgeschlossen."
 KREST.29.a:0 "Auf Wiedersehen, Mr. Sirk."

 KREST.30.t:0 "Provisorische Regierung lehnt Referendum ab"
 KREST.30.d:0 "Die provisorische Regierung unter Sirk weigerte sich, die Forderungen nach einem Referendum zu unterstützen, das Sirk als Diktator auf Lebenszeit einsetzen würde, und forderte stattdessen die Schaffung einer demokratischen Verfassung. Obwohl dieser Schritt nicht vorhergesehen war, versucht Sirk unnachgiebig, seinen autokratischen Staat zu errichten, während die mit der PER verbündeten demokratischen Kräfte, die Nationale Front, über diesen eklatanten Versuch, die estnische Demokratie zu untergraben, empört sind."
 KREST.30.a:0 "Ungeheuerlich!"

 KREST.31.t:0 "Patriotische Liga unterstützt die Nationale Front"
 KREST.31.d:0 "Angesichts der jüngsten Ereignisse haben Uluots und die Patriotische Liga ihre Unterstützung für die Nationale Front erklärt, da man sich Sirk mit allen Mitteln entgegenstellen müsse. Sie sind zwar militanter als die PER, aber zumindest bereit, die von der Nationalen Front geförderten Proteste zu unterstützen. Auch wenn sie bisher keine Forderungen gestellt haben, ist nicht davon auszugehen, dass dies für immer so bleiben wird, insbesondere wenn die Nationale Front die Macht übernimmt."
 KREST.31.a:0 "Besser gemeinsam als getrennt."

 KREST.32.t:0 "Kritik aus dem Ausland und dem Inland"
 KREST.32.d:0 "Die Uneinigkeit in Estland hat nicht nur die Aufmerksamkeit der einheimischen Medien auf sich gezogen, sondern auch die ausländischer Sender, da Kommentatoren aus ganz Europa über das gescheiterte Referendum und die sich abzeichnende Diktatur Sirks berichten. Reporter aus Deutschland, Finnland, Schweden und Litauen haben in ihren Stellungnahmen den Übernahmeversuch durch Sirk verurteilt und die Bildung eines gemäßigten und demokratischen Regimes unter Tõnisson unterstützt. Während dies sicherlich einige Esten dazu veranlasst hat, die Nationale Front zu unterstützen, sind andere noch zurückhaltend und warten ab, was passiert."
 KREST.32.a:0 "Ich hätte nie gedacht, dass ich den liberalen Medien einmal danken würde."

 KREST.33.t:0 "õnisson fordert Sirk zum Rücktritt auf"
 KREST.33.d:0 "Angesichts der sich zuspitzenden Lage haben Jaan Tõnisson, Jüri Uluots und ihre Unterstützer einen offenen Brief eingereicht, in dem sie den sofortigen Rücktritt von Artur Sirk fordern. Sie fordern, dass er die Vapsid-Bewegung auflöst, sein Amt als provisorischer Präsident niederlegt und die zivile Kontrolle an den KGV abgibt, damit eine demokratische Verfassung ausgearbeitet werden kann. Artur Sirk hat Widerstand geleistet und erklärt, dass Estland einen starken Führer und eine noch stärkere Hand braucht, um das Land zu Wohlstand zu führen und seine Unabhängigkeit von deutschen und russischen Aggressionen zu bewahren. Natürlich hat Tõnisson gesagt, das sei töricht und Verhandlungen mit den Deutschen in Riga würden Estland vor einem Krieg bewahren..."
 KREST.33.a:0 "Es ist an der Zeit, dass die Vaps-Bewegung beendet wird."
 KREST.33.b:0 "Nein, ich glaube nicht, dass ich das tun werde."

 KREST.34.t:0 "Sirk legt sein Amt nieder"
 KREST.34.d:0 "Infolge der Proteste im ganzen Land, des Drucks der Medien im In- und Ausland und der Unterstützung der Bevölkerung in der Regierung gegen ihn hat Sirk beschlossen, von seinem Amt zurückzutreten und die Macht an die von Jaan Tõnisson geführte Koalition der Nationalen Front zu übergeben. Mit seinem Rücktritt wird die Nationale Front den Prozess der Einführung einer demokratischen Verfassung einleiten, die auf dem Parlamentarismus, der Abschaffung der Präsidentschaft und der Schaffung einer Institution zum Schutz und zur Aufklärung der estnischen Bürger über die demokratischen Prozesse der Staatsführung basiert. In der Zwischenzeit hat Sirk das Land in Schande verlassen."
 KREST.34.a:0 "Ich liebe die Demokratie."

 KREST.35.t:0 "Sirk erklärt sich zum Präsidenten auf Lebenszeit"
 KREST.35.d:0 "Die Nationale Front und ihre Verbündeten setzten darauf, dass die Proteste und der immense Druck auf Sirk ihn zum Rücktritt zwingen würden, und sie verloren alles. Stattdessen verhärtete Sirk seine Entschlossenheit und die seiner Anhänger, was dazu führte, dass sich viele der Demonstranten fragten, warum sie dort waren. Sirk wartete ab, bis die Proteste abflauten und die Aufmerksamkeit der Medien nachließ, was es ihm ermöglichte, seine Macht zu festigen und mehrere Beschlüsse zu fassen, die gegen die Nationale Front vorgingen, sowie Uluots und Tõnisson wegen Aufwiegelung zu verhaften. Die PER, deren Führung in Ketten liegt und deren Moral zerrüttet ist, gibt es nicht mehr."
 KREST.35.a:0 "So stirbt die Freiheit - unter tosendem Beifall."

 KREST.36.t:0 "Estland strebt den Beitritt zu Mitteleuropa an"
 KREST.36.d:0 "Die Nachricht, dass Estland, das sich aus der Umklammerung des Vereinigten Baltischen Herzogtums befreit hatte, nun um den Beitritt zu Mitteleuropa bittet, ist für die meisten in Berlin ein Schock. Sie wollen die Beziehungen zu Deutschland neu beleben und ein Bollwerk gegen die russische Bedrohung bilden, aber sollten wir ihrem Antrag zustimmen?"
 KREST.36.a:0 "Denken Sie an das Öl..."
 KREST.36.b:0 "Nein! Das ist deutscher Lebensraum!"

 KREST.37.t:0 "Estland tritt Mitteleuropa bei"
 KREST.37.d:0 "Unter Hinweis auf die Notwendigkeit einer engeren Zusammenarbeit und gegenseitiger wirtschaftlicher Beziehungen hat Deutschland zugestimmt, Estland in Mitteleuropa aufzunehmen. Die Zugehörigkeit zur deutschen Einflusssphäre wird zweifellos dazu beitragen, die Sicherheit des estnischen Volkes vor russischem Revanchismus zu schützen."
 KREST.37.a:0 "Sehr gut."

 KREST.38.t:0 "Estland verweigert Mitgliedschaft in Mitteleuropa"
 KREST.38.d:0 "Unser Angebot, Mitteleuropa beizutreten, wurde von Deutschland abgelehnt. Der deutsche Delegierte stellte mehrere unerträgliche und unverschämte Forderungen, die Estland im Wesentlichen wieder zum Herzogtum gemacht hätten, anstatt wirklich unabhängig zu sein. Wir konnten solche Forderungen nicht tolerieren, und deshalb hat Deutschland uns den Zugang zu seinen Märkten verweigert."
 KREST.38.a:0 "Also, das ist nicht gut."

 KREST.39.t:0 "Handel mit Estland?"
 KREST.39.d:0 "Die Esten sind mit einem Angebot zum Handel mit Waren und Dienstleistungen an uns herangetreten. Sie behaupten, dass die Öffnung des Freihandels zwischen unseren beiden Nationen nur Vorteile für uns bringen würde. Ihre Wirtschaft ist im Vergleich zu unserer sehr klein, aber sie verfügen auch über große Schieferölvorkommen, die wir mitfinanzieren und uns so eine stabilere Brennstoffquelle sichern könnten."
 KREST.39.a:0 "Wir wären mehr als glücklich, wenn wir tauschen könnten."
 KREST.39.b:0 "Wir lehnen Ihr Angebot ab."

 KREST.40.t:0 "Russland stimmt dem Handel zu"
 KREST.40.d:0 "Die Russen haben sich bereit erklärt, mit uns Handel zu treiben."
 KREST.40.a:0 "Gut."

 KREST.41.t:0 "Russland weigert sich zu handeln"
 KREST.41.d:0 "Die Russen haben sich geweigert, mit uns Handel zu treiben."
 KREST.41.a:0 "Schlecht."

 KREST.42.t:0 "Die Frage der Gewerkschaften"
 KREST.42.d:0 "Zwar müssen wir nicht mehr mit der Vaps-Bewegung um den Einfluss auf die Gewerkschaften kämpfen, doch haben wir die große Mehrheit von ihnen nicht vollständig unter Kontrolle. Stattdessen haben viele von ihnen liberale oder sogar ausgesprochen sozialistische Tendenzen, die eine Kooperation und Zusammenarbeit erschweren werden. Wir könnten ihnen gegenüber Zugeständnisse machen, um ihre Gunst zu gewinnen und uns mehr Unterstützung zu sichern, oder wir könnten viele ihrer Führer durch heimliche Maßnahmen beseitigen. Dies wäre zwar effektiver, um sie direkt unter unsere Kontrolle zu bringen, würde aber viele ihrer Anhänger daran zweifeln lassen, ob unsere Herrschaft legitim ist."
 KREST.42.a:0 "Geben Sie den Gewerkschaften Autonomie."
 KREST.42.b:0 "Eine direkte Kontrolle der Gewerkschaften wäre besser."

 KREST.43.t:0 "Umgang mit den Plutokraten"
 KREST.43.d:0 "Die Bourgeoisie kontrolliert die überwiegende Mehrheit des Reichtums und der Ressourcen Estlands, und wenn wir unsere Programme zur Massenindustrialisierung und Mechanisierung durchführen wollen, brauchen wir Zugang zu ihnen. Es ist nicht die Frage, ob wir uns mit ihnen auseinandersetzen müssen, sondern eher, wie wir uns mit ihnen auseinandersetzen werden. Ihre immense Macht und ihr immenser Reichtum müssen uns gehören, und sie werden uns gehören. Das Oberhaus setzt sich bereits aus mit uns verbündeten Korporatisten und Wirtschaftsführern zusammen, so dass es ein Leichtes wäre, dem Rest der Plutokratie in der Nation einen Olivenzweig entgegenzustrecken, damit sie sich uns für eine Sonderbehandlung anschließen. Die Alternative wäre jedoch, die umfassende Macht des Staates, die uns zur Verfügung steht, zu nutzen, um diese bürgerlichen Pseudo-Aristokraten zu bedrohen und davon zu überzeugen, unsere Bemühungen zu unterstützen."
 KREST.43.a:0 "Gebt ihnen Sitze im Oberhaus."
 KREST.43.b:0 "Alles, was sie haben, soll dem Staat dienen."

 KREST.44.t:0 "Reform der Bürokratie"
 KREST.44.d:0 "Um unsere Reformen und Programme effizienter umsetzen zu können, müssen wir alle Hindernisse für unser Regime abbauen. Indem wir neue bürokratische Verwaltungen unter die Leitung des Unterhauses stellen, können wir uns besser auf unsere Aufgaben und Reformen konzentrieren und uns gleichzeitig bei der Opposition beliebt machen; wir können aber auch direkt Bürokraten ernennen, die uns gegenüber loyal sind, und das Unterhaus ganz umgehen. Dies würde die Regierung zwar effizienter machen und Ausgaben einsparen, aber wir würden die demokratische Opposition verprellen."
 KREST.44.a:0 "Legen Sie es unter das Unterhaus."
 KREST.44.b:0 "Ernennung loyaler Verwalter."

 KREST.45.t1:0 "Unterhaus sichert die Macht"
 KREST.45.t2:0 "samaaliit sichert sich knapp die Macht"
 KREST.45.t3:0 "Isamaaliit sichert sich die höchste Machtposition"
 KREST.45.d1:0 "Da die Isamaaliit-Regierung nicht in der Lage ist, sich die Unterstützung der Gewerkschaften, der Unternehmen oder sogar der Bürokratie selbst zu sichern, haben die Menschen das Vertrauen in ihre Regierung verloren. Angesichts dieser Entwicklung hat das demokratische Unterhaus unter Führung der demokratischen Opposition den Obersten Senat aufgelöst und die Isamaaliit von der Macht entfernt."
 KREST.45.d2:0 "Der Isamaaliit-Regierung ist es gelungen, sich die Unterstützung der Gewerkschaften, der Bourgeoisie und der Bürokratie zu sichern, so dass sie die Bevölkerung Estlands davon überzeugen konnte, ihr Programm für Reformen und industrielle Modernisierungen zu unterstützen. Während das Unterhaus einen beträchtlichen Anteil an Einfluss und Macht in der Regierung behält, ist die Dominanz der Isamaaliit-Regierung erhalten geblieben."
 KREST.45.d3:0 "In den letzten Monaten ist es der isamaalitischen Regierung gelungen, sich die Unterstützung der Gewerkschaften, der Unternehmen und der Bürokratie zu sichern, und zwar weit über alle Erwartungen hinaus. Durch kühne politische Manöver und Intrigen, bei denen einige die Isamaaliit sogar des hinterhältigen und möglicherweise sogar illegalen Handelns beschuldigen, haben die Isamaaliit eine vollständige Kontrolle über die Regierung, die Unternehmen und die Volksabstimmung."
 KREST.45.a:0 "Dies ist das Ende der Isamaaliit-Regierung."
 KREST.45.b:0 "Dies war ein teurer Sieg."
 KREST.45.c:0 "Wir haben gerade erst begonnen."

 KREST.46.t:0 "Status der Exekutive"
 KREST.46.d:0 "Artikel V der estnischen Verfassung:\n\n "Die Regierung besteht aus dem Staatsältesten (Riigiwanem) und den Ministern. Die Zahl der letzteren, ihr Amt und die genaue Ordnung der Geschäfte werden durch ein besonderes Gesetz festgelegt. Der Staatsälteste repräsentiert die Estnische Republik, leitet und vereinheitlicht die Aktivitäten der republikanischen Regierung, führt den Vorsitz bei den Regierungssitzungen und ist befugt, jeden einzelnen Minister zu interpellieren.  Das Staatsoberhaupt und die Minister können nur auf der Grundlage der jeweiligen Beschlüsse der Staatsversammlung wegen der üblichen Vergehen vor Gericht gestellt werden. Die Prüfung fällt in die Zuständigkeit des Staatsgerichtshofs." Da die Delegierten dem Artikel zustimmen, bleibt eine Frage offen? Wie wird der Staatsälteste gewählt, durch den Riigikogu oder durch den Willen des Volkes?"
 KREST.46.a:0 "Der Ältestenrat des Staates wird vom Riigikogu gewählt."
 KREST.46.b:0 "Der Ältestenrat des Staates wird vom Volk gewählt."

 KREST.47.t:0 "Status des Obersten Gerichtshofs"
 KREST.47.d:0 "Artikel VI der estnischen Verfassung: "Die Rechtspflege in Estland wird von den Gerichten ausgeübt, die in ihrer Tätigkeit unabhängig sind. Die oberste richterliche Gewalt in Estland wird durch den Staatsgerichtshof ausgeübt, der aus von der Staatsversammlung gewählten Staatsrichtern besteht." Während die Delegierten ihre Zustimmung zur Schaffung eines estnischen Obersten Gerichtshofs zum Ausdruck bringen, bleibt eine Frage offen. Soll die Besetzung des Obersten Gerichtshofs durch den Willen des estnischen Volkes bestimmt werden, oder soll der Staatsälteste ernennen können, wem er vertraut?"
 KREST.47.a:0 "Der Oberste Gerichtshof wird vom Riigikogu bestätigt."
 KREST.47.b:0 "Der Oberste Gerichtshof wird vom Ältestenrat des Staates bestätigt."

 KREST.48.t:0 "Status des Riigikogu"
 KREST.48.d:0 "Artikel VII der estnischen Verfassung:\n\n"Der Riigikogu besteht aus 100 Mitgliedern, die in allgemeiner, gleicher, direkter und geheimer Wahl nach dem Grundsatz der Verhältniswahl gewählt werden. Die Staatsversammlung hat das Recht, die Zahl ihrer Mitglieder zu erhöhen. Das diesbezügliche Gesetz wird bei den nächsten Wahlen zur Staatsversammlung in Kraft treten. Das Wahlgesetz der Staatsversammlung wird als Sondergesetz verabschiedet. Die Staatsversammlung beschließt Gesetze, legt den Haushaltsplan, die Staatseinnahmen und -ausgaben fest und entscheidet über Kredite und andere Angelegenheiten auf der Grundlage der Verfassung." Während die Delegierten die Verfassung ausarbeiten, stellt sich die Frage der Repräsentation. Wie kann das Volk seine Vertreter in einer Weise wählen, die gerecht ist und seine wahren Interessen vertritt?"
 KREST.48.a:0 "Die Vertreter werden in der Reihenfolge der Stimmabgabe bestimmt."
 KREST.48.b:0 "Die Vertreter werden durch Verhältniswahl bestimmt."

 KREST.49.t:0 "Die ersten allgemeinen Wahlen"
 KREST.49.d1:0 "Die Wahllokale sind geschlossen, und die Ergebnisse der ersten freien Wahl in der Geschichte der estnischen Republik liegen vor! Nach tagelangen ermüdenden Debatten und Diskussionen hat die Eesti Rahvaerakond (Estnische Volkspartei) den Sieg errungen.\n\nVertreter der Eesti Rahvaerakond ist Jaan Tõnisson, ein früher Kämpfer für die estnische nationalistische Sache und ehemaliger Alumnus der Universität Tartu. Tõnisson kämpfte während der russischen und deutschen Zeit unermüdlich für die estnische Unabhängigkeit und hat sich verpflichtet, für einen reibungslosen Übergang der estnischen Demokratie zu sorgen. Herzlichen Glückwunsch an den neuen Präsidenten!"
 KREST.49.d2:0 "Die Wahllokale sind geschlossen, und die Ergebnisse der ersten freien Wahl in der Geschichte der estnischen Republik liegen vor! Nach tagelangen, ermüdenden Debatten und Diskussionen hat die Eesti Rahvaerakond (Estnische Volkspartei) den Sieg errungen, wenn auch mit Unterstützung einiger zentristischer Unabhängiger, die der neuen Regierung einige kleinere liberale Zugeständnisse gemacht haben.\n\n An der Spitze der Regierung steht Jaan Tõnisson, ein früher Kämpfer für die estnische nationalistische Sache und ehemaliger Alumnus der Universität Tartu. Tõnisson kämpfte während der russischen und deutschen Zeit unermüdlich für die estnische Unabhängigkeit und hat sich verpflichtet, für einen reibungslosen Übergang der estnischen Demokratie zu sorgen. Herzlichen Glückwunsch an den neuen Präsidenten!"
 KREST.49.d3:0 "Die Wahllokale sind geschlossen, und die Ergebnisse der ersten freien Wahl in der Geschichte der estnischen Republik liegen vor! Nach tagelangen ermüdenden Debatten und Diskussionen hat die Eesti Tööerakond (Estnische Arbeiterpartei) den Sieg davongetragen.\n\n An der Spitze der Regierung steht Otto Strandman, ein für seine Eloquenz bekannter Jurist von der Universität Tartu. Strandman hat eine radikale Landreform und den Schutz der estnischen Agrarwirtschaft versprochen. Herzlichen Glückwunsch an den neuen Präsidenten!" 
 KREST.49.d4:0 "Die Wahllokale sind geschlossen, und die Ergebnisse der ersten freien Wahlen in der Geschichte der estnischen Republik liegen vor! Nach tagelangen ermüdenden Debatten und Diskussionen hat die sozialdemokratische Eesti Sotsiaaldemokraatlik Tööliste Partei (Estnische Sozialdemokratische Arbeiterpartei) den Sieg errungen.\n\nVertreter der Partei ist August Rei, der an der russischen Revolution von 1905 teilgenommen hat und ein Veteran des Weltkriegs und des Unabhängigkeitskriegs ist. Rei hat versprochen, eine Landreform durchzuführen und die Rechte aller estnischen Bürger zu schützen. Herzlichen Glückwunsch an den neuen Präsidenten!"
 KREST.49.a:0 "Tõnisson gewinnt die absolute Mehrheit!"
 KREST.49.b:0 "Tõnisson führt vom Zentrum aus!"
 KREST.49.c:0 "Strandman erringt einen Überraschungssieg!"
 KREST.49.d:0 "August Rei setzt sich durch!"

 KREST.83.t:0 "Estland möchte sich uns anschließen"
 KREST.83.d:0 "Die neu gegründete estnische Republik hat sich an uns gewandt, um die Vergangenheit der Besatzung unter unserer Herrschaft wiedergutzumachen - im Gegenzug für die Anerkennung ihrer Unabhängigkeit und ein Militärbündnis werden sie uns ihre Armee und Ressourcen zur Verfügung stellen und sogar Handelsverträge anbieten."
 KREST.83.a:0 "Lassen Sie sie herein."
 KREST.83.b:0 "Wie wäre es mit nein."

 KREST.84.t:0 "[FROM.GetNameDefCap] hat abgelehnt"
 KREST.84.d:0 "[FROM.GetNameDefCap] hat unser Angebot, ihrer Fraktion beizutreten, abgelehnt und lässt uns in der zunehmend unbeständigen geopolitischen Szene Europas erneut allein."
 KREST.84.a:0 "Sehr bedauerlich."

 KREST.87.t:0 "Wahlen von [GetYear]"
 KREST.87.d:0 "Nach einer heftigen Wahlkampfzeit, in der viele Parteien der Bevölkerung fieberhaft ihre Botschaften aufgedrängt haben, kommen wir nun zu den Wahlen. Für wen werden sich die Wähler dieses Jahr entscheiden?"
 KREST.87.a:0 "Estnische Volkspartei."
 KREST.87.b:0 "Estnische Volkspartei., mit Unterstützung von Unabhängigen."
 KREST.87.c:0 "Estnische Arbeiterpartei."
 KREST.87.e:0 "Estnische Sozialistische Arbeiterpartei."

 KREST.88.t:0 "Estland will der Föderation beitreten"
 KREST.88.d:0 "Die estnische Regierung hat die Entwicklung unserer Union der nordischen Nationen mit großem Interesse verfolgt. Heute haben wir ihren förmlichen Antrag auf Beitritt zur Föderation als konstituierenden Staat erhalten."
 KREST.88.a:0 "Eine weitere nordische Nation schließt sich der Herde an!"
 KREST.88.b:0 "Estland kann nicht Nordisch werden."

 KREST.89.t:0 "Unser Antrag wurde abgelehnt!"
 KREST.89.d:0 "Wir haben eine Nachricht aus Göteborg erhalten, dass unser Antrag auf Beitritt zur Nordischen Föderation abgelehnt worden ist. Es scheint, dass die Staaten die Aufnahme unserer Nation mit der Begründung abgelehnt haben, wir seien nicht von germanischer Kultur wie sie."
 KREST.89.a:0 "Mein Land ist tot! Mein Spiel ist zu Ende!"

 KREST.90.t:0 "Verborgenes Ereignis"
 KREST.90.d:0 "Verstecktes Ereignis, damit PatAuts 50% der Zeit neutral bleiben und alle Pfade neutral bleiben, wenn dies in den Spielregeln festgelegt ist.\n\nDie durch die Neutralitätsoption hinzugefügten Flaggen bedeuten, dass die Entscheidungen, Fraktionen beizutreten, nicht erscheinen und die russische KI wird Estland nicht bitten, ihrer Fraktion beizutreten."
 KREST.90.a:0 "Versuchen Sie, der MA beizutreten."
 KREST.90.b:0 "Bleiben Sie stets neutral."
 