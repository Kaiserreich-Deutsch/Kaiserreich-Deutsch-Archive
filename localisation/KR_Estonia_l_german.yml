### Ideas ###'

EST_era_of_silence:0 "Eine stille Ära"
EST_era_of_silence_desc:0 "Artur Sirk wurde 1930 vom Estnischen Nationalkongress gewählt und ist der Vorsitzende des Nationalkomitees der Republik Estland im Exil. Seine Führung hat es der estnischen Exilgemeinde ermöglicht, sich zu erholen, Kräfte zur Rückeroberung des Heimatlandes zu organisieren und schließlich in Reval zu landen, um ihr Schicksal in die Hand zu nehmen. \n\nSirk ist jedoch ein autoritärer Führer, der jeden Dissens unter seinen Exilkameraden mittels Einschüchterung und der Loyalität der Omakaitse, die er in einen persönlichen Paramilitär verwandelt hat, ablehnt. Sollte er nach dem Krieg an der Macht bleiben, gibt es vielleicht keine Hoffnung auf Demokratie in Estland..."
LAT_EST_roads_to_riga:0 "Alle Straßen führen nach Riga"
LAT_EST_roads_to_riga_desc:0 "Die baltischen Gouvernorate wurden mit Blick auf Riga entwickelt. Es ist das wichtigste Industriezentrum und Infrastrukturzentrum der Region und die größte Stadt der baltischen Staaten, und die Industrie in Livland, Kurland und Estland ist auf eine stabile Verbindung mit ihren Dienstleistungen angewiesen. Nun gibt es eine Grenze zwischen Riga und dem Rest der baltischen Staaten, die seiner Regierung großen Einfluss darauf gibt, die beiden anderen Staaten auf Linie zu halten."