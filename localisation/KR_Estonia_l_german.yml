### Leaders ###
 POLITICS_ARTUR_SIRK_DESC:0 "Der 1930 vom estnischen Nationalkongress gewählte Artur Sirk ist der Vorsitzende des Nationalkomitees der Republik Estland im Exil. Unter seiner Führung konnte sich die estnische Exilgemeinde erholen, Kräfte zur Rückeroberung der Heimat organisieren und schließlich in Reval landen, um ihr Schicksal zu fordern.\n\nAllerdings ist Sirk ein autoritärer Führer, der jede abweichende Meinung unter seinen Exilgenossen mit Angstmacherei und der Loyalität der Omakaitse, die er in ein persönliches Paramilitär verwandelt hat, abtut. Sollte er nach dem Krieg an der Macht bleiben, gibt es möglicherweise keine Hoffnung für die Demokratie in Estland..."

