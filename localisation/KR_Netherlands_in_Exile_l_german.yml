### Ideas ###
ins_exile:0 "Niederländische Regierung im Exil"
ins_exile_desc:0 "Die niederländische Regierung ist erfolgreich vom Festland geflohen und hat eine Exilregierung in Niederländisch-Indien eingerichtet."

### Events ###
hol_in_ex.1.t:0 "Niederländische Exilregierung"
hol_in_ex.1.d:0 "Nachdem die königliche Familie nur knapp der Gefangennahme durch die syndikalistische Miliz entkommen war, kam sie zusammen mit vielen hochrangigen Führern auf Java an und verkündete die Gründung des Königreichs der Niederlande im Exil, das eines Tages unser Heimatland vom Syndikalismus befreien wird!"
hol_in_ex.1.a:0 "Ein Neuanfang!"
hol_in_ex.2.t:0 "Niederlande im Exil: Außenpolitik"
hol_in_ex.2.d:0 "Die kürzliche Übernahme durch den syndikalistischen Abschaum hat die Überreste des einst stolzen niederländischen Kolonialreiches in eine prekäre Lage gebracht. Um unser Heimatland von den syndikalistischen Usurpatoren zu befreien, müssen wir uns einer der großen Allianzen anschließen. Welchem Bündnis sollen wir beitreten?"
hol_in_ex.2.a:0 "Wir haben eine besondere Verbindung zur Entente."
hol_in_ex.2.b:0 "Sicherlich würde es Japan nichts ausmachen..."
hol_in_ex.2.c:0 "Fordern wir unser Geburtsrecht mit deutscher Unterstützung zurück!"
hol_in_ex.2.e:0 "Wir brauchen uns bei niemandem zu verschulden."
hol_in_ex.3.t:0 "Die Niederländische Exilregierung will sich der Entente anschließen"
hol_in_ex.3.d:0 "Die niederländische Exilregierung hat kürzlich angekündigt, dass sie der Entente beitreten will. Das ist kein plötzlicher Schritt, denn die Pro-Entente-Politik ist in vielen Kreisen populär, auch im regierenden Kabinett und in der Armee. Wollen wir den Exil-Königen erlauben, unserem Bündnis beizutreten?"
hol_in_ex.3.a:0 "Selbstverständlich!"
hol_in_ex.3.b:0 "Lieber nicht"
hol_in_ex.4.t:0 "Das Angebot der niederländischen Exilregierung"
hol_in_ex.4.d:0 "Die niederländische Exilregierung hat kürzlich angekündigt, dass sie unserer Allianz beitreten will. Das ist kein plötzlicher Schritt, denn die pro-japanische Politik ist in vielen Kreisen populär, auch im regierenden Kabinett und in der Armee. Wollen wir den Exil-Königen erlauben, unserer Allianz beizutreten?"
hol_in_ex.4.a:0 "Selbstverständlich!"
hol_in_ex.4.b:0 "Lieber nicht"
hol_in_ex.5.t:0 "Dutch government-in-exile wants to join the Reichspakt"
hol_in_ex.5.d:0 "Die niederländische Exilregierung hat kürzlich angekündigt, dass sie dem Reichspakt beitreten will. Das ist kein plötzlicher Schritt, denn die pro-deutsche Politik ist in vielen Kreisen populär, auch im regierenden Kabinett und in der Armee. Wollen wir den Exil-Königen erlauben, unserer Allianz beizutreten?"
hol_in_ex.5.a:0 "Selbstverständlich!"
hol_in_ex.5.b:0 "Lieber nicht"
hol_in_ex.6.t:0 "Unsere Anfrage wurde abgelehnt!"
hol_in_ex.6.d:0 "Es scheint, dass die Kanadier uns nicht in ihrem Bündnis haben wollen..."
hol_in_ex.6.a:0 "So ein jämmerlicher Fehler."
hol_in_ex.7.t:0 "Unsere Anfrage wurde abgelehnt!"
hol_in_ex.7.d:0 "Es scheint, dass die Japaner uns nicht in ihrem Bündnis haben wollen..."
hol_in_ex.7.a:0 "So ein jämmerlicher Fehler."
hol_in_ex.8.t:0 "Unsere Anfrage wurde abgelehnt!"
hol_in_ex.8.d:0 "Es scheint, dass die Deutschen uns nicht in ihrem Bündnis haben wollen..."
hol_in_ex.8.a:0 "So ein jämmerlicher Fehler."
hol_in_ex.9.t:0 "Insulindia erlangt Unabhängigkeit"
hol_in_ex.9.d:0 "Nach unserer formellen Unabhängigkeit von [HOL.GetNameDef] haben die nationalistischen Führer in unserem Land schnell einen Vorschlag zur Änderung unseres Namens und unserer Flagge vorgelegt. Zu Ehren des Vermächtnisses des Majapahit-Reiches und unseres austronesischen Erbes werden die Farben unserer Nationalflagge Rot und Weiß sein, die rote Mutter Erde und der weiße Vater Himmel.\n\nNachdem der englische Seefahrer George Windsor Earl einst den Namen Indós Nèsos, die indische Insel, vorgeschlagen hat, soll unser Land Indonesien heißen."
hol_in_ex.9.a:0 "Niederländisch sind wir nicht mehr. Insulindia erhebt sich!"
