PLC_poland_first_desc:0 "Die neue Polnisch-Litauische Vereinigung braucht eine neue Hauptstadt. Warschau bietet sich als historisches Zentrum der alten Vereinigung und als größte Stadt des Landes an."
PLC_striking_the_balance_desc:0 "Die neue Polnisch-Litauische Vereinigung braucht eine neue Hauptstadt. Da die Wahl von Warschau oder Vilnius als Sitz der Macht die Hälfte des Volkes sehr verärgern würde, ist es vielleicht eine bessere Idee, eine völlig neue Stadt als Sitz der Macht in der neuen Nation zu wählen. Eine symbolische Wiedergeburt für alle Menschen in der Vereinigung."
PLC_lithuania_first_desc:0 "Die neue Polnisch-Litauische Vereinigung braucht eine neue Hauptstadt. Vilnius ist die naheliegende Wahl, ist es doch der Sitz Vytautas II und die akzeptierte Hauptstadt der Nation im Reichspakt."
PLC_the_new_bureaucracy_desc:0 "Die Bürokratie der Vereinigung kämpft mit der gigantischen Aufgabe, die Regierungen von zwei völlig getrennten Nationen zu integrieren. Wir müssen alle Anstrengungen unternehmen, um die anstehenden Probleme zu lösen und unsere beiden Regierungen so schnell wie möglich zu integrieren."
PLC_solve_racial_tensions_desc:0 "Trotz aller gegenteiligen Bemühungen hat sich in der Ungewissheit der Geburt unserer neuen Nation ein Misstrauen zwischen dem polnischen und dem litauischen Volk gebildet. Wir müssen dies sofort beseitigen, wenn wir als ein einheitlicher Staat vorankommen wollen."
PLC_a_unifying_faith_desc:0 "Die Warschauer Konföderation, die im Jahr 1573 unterzeichnet wurde, war ein Dokument, das gegenseitige Unterstützung und Toleranz zwischen allen religiösen Gruppen in der Union versprach. Die Neuformulierung dieser historischen Konföderation wird sowohl praktisch als auch symbolisch von großem Wert sein. Auch wenn wir in der Politik unserer Nation nicht alle zusammenkommen können, können wir im Glauben eine gemeinsame Basis finden. Das ist nicht das Ende unserer Probleme, aber es ist ein Anfang."
PLC_a_new_capital_desc:0 "Die neue Hauptstadt enthält fast keine der erforderlichen Infrastrukturen, die eine richtige Hauptstadt eines Nationalstaates enthalten sollte. Wir müssen dies sofort korrigieren, wenn wir die Regierung von diesem neuen Standort aus führen wollen."
PLC_expand_vilnius_desc:0 "Vilnius ist, so wie es ist, eine kleine Stadt im Vergleich zu den großen Sitzen der Macht in der Welt. Wir müssen den verlorenen Palast der Großherzöge von Litauen, der 1801 zerstört wurde, wieder aufbauen, damit er stolz zwischen den anderen Hauptstädten Europas stehen kann."
PLC_build_warsaw_palace_desc:0 "Der Sitz von J.K.D. Vytautas II, das Königsschloss in Warschau, steht als Repräsentation unserer Macht und Opulenz. Durch den Ausbau und die Verbesserung des Schlosses signalisieren wir, dass die neue Vereinigung eine Nation mit dem Reichtum und der Macht ist, um unter den großen Mächten unserer Zeit zu stehen."
PLC_sejm_dominance_desc:0 "Da der Sejm der Vereinigung in Warschau sitzt, haben die Polen einen großen Heimvorteil, wenn das Regierungsgremium tagt. Wenn wir diese Dominanz ausnutzen, können wir jede politische Maßnahme durchsetzen, die wir für notwendig halten, und die Chance verringern, dass die polnisch-litauische Zweiparteienherrschaft unsere Regierung zum Stillstand bringt."
PLC_mendog_iii_desc:0 "Vytautas II von Urach ist ein Symbol der Einheit und des Friedens, das nicht nur innerhalb der Nation bewundert wird, sondern auch außerhalb. Der König ist in seiner jetzigen Form ein mächtiges Symbol für die Einheit, aber mit ein wenig Anstrengung unseres Propagandaministeriums könnte er zu einer fast legendären Figur werden, die unser Volk und unsere Soldaten inspiriert, härter zu arbeiten als je zuvor."
PLC_lithuanian_lead_desc:0 "Mit Vilnius als Hauptstadt der neuen Vereinigung und Vytautas II auf dem Thron ist es für das litauische Volk an der Zeit, diese Vorteile zu nutzen und die Verantwortung für die Nation zu übernehmen und die führende Kraft in der Vereinigungspolitik zu sein."
PLC_polish_language_desc:0 "Das Bevölkerungsgefälle zwischen Polen und Litauern ist etwas, das wir ausnutzen können und werden. Wenn eine große Mehrheit der Bürger in der Nation Gesetze verabschieden möchte, die die Polen gegenüber den Litauern bevorzugen, wer sind wir, um nein zu sagen? Es ist das, was die Mehrheit verlangt."
PLC_minority_rights_desc:0 "Es sind nicht nur Polen und Litauer, die innerhalb der Grenzen der Vereinigung leben, damit wir das nicht vergessen. Auch diese Menschen haben Angst um ihren Platz in der neuen Nation, und nur durch die Einbeziehung aller Völker, die unter unserem Banner leben, können die Gräben zwischen uns überwunden werden."
PLC_decentralization_desc:0 "Die Initiative zur Wahl des Premierministers der Nation war nur der Anfang. Das Volk schreit nach mehr Kontrolle über die inneren Abläufe der Regierung, und mit dem Erfolg der letzten Wahlen scheint es, dass wir unsere ersten Schritte in Richtung eines demokratischeren Staates machen."
PLC_centralizing_power_desc:0 "Die Menschen der Vereinigung wissen nicht, was ihre besten Interessen sind. Nur der oberen Schicht der Gesellschaft kann man die wichtigen Entscheidungen in der Regierung anvertrauen."
PLC_building_the_capital_desc:0 "Die Hauptstadt braucht noch mehr Bauarbeiten, um wirklich großartig zu sein. Eine neue Bauinitiative wird viele der Dienstleistungen der Hauptstadt auf den hohen Standard bringen, den die Menschen von einer Hauptstadt von Weltrang erwarten würden."
PLC_vilnius_warsaw_railway_desc:0 "Die neue Hauptstadt hat ans Licht gebracht, wie schwierig es ist, tatsächlich in der Vereinigung zu reisen. Eine neue Eisenbahnlinie, die die beiden größten Städte des Landes verbindet, würde die Reisemöglichkeiten der Menschen im Land erheblich verbessern."
PLC_an_absolute_monarch_desc:0 "Der Zusammenbruch der demokratischen Nationen auf der ganzen Welt hat uns eine wertvolle Lektion gelehrt: Die Herrschaft des Volkes ist ein Konzept, das zum Scheitern verurteilt ist. Das Wort des Königs soll die letzte Autorität in allen Staatsangelegenheiten sein."
PLC_a_smaller_circle_desc:0 "Schon viel zu lange haben viel zu viele am Ohr des Königs gehangen. Es ist an der Zeit, dass wir die Mächtigen auf wenige Auserwählte reduzieren. Je mehr Leute Macht haben, desto mehr von ihnen würden die Nation opfern, um mehr zu bekommen."
PLC_local_representatives_desc:0 "'Der König herrscht, aber er regiert nicht'. Es ist an der Zeit, den Menschen, die in den verschiedenen Teilen des Landes leben, zu erlauben, ihre eigenen lokalen Vertreter in den Sejm zu wählen, anstatt dass sie von einflussreichen Mitgliedern der Gesellschaft ernannt werden. Dies wird sowohl unsere Fähigkeit erhöhen, die Bedürfnisse der verschiedenen Regionen zu befriedigen, als auch die Menschen mehr in unsere politische Struktur einzubeziehen."
PLC_complete_suffrage_desc:0 "Das Wahlrecht ist in anderen Nationen der Welt schon lange umkämpft, aber wir müssen zu unserem eigenen Schluss kommen. Alle, die echte Bürger der Vereinigung sind, sollen wählen dürfen, als universelles Recht."
PLC_redefining_territories_desc:0 "Eines der Probleme, mit denen die Bürokratie konfrontiert ist, ist die unterschiedliche administrative Einteilung von Polen und Litauen. Wir müssen ein völlig neues System zur Definition dieser Gebiete schaffen, damit wir sie gleich besteuern und regieren können."
PLC_a_common_currency_desc:0 "Es war nie einfach, zwei Wirtschaftssysteme zu kombinieren, aber unser neuer Plan, beide Nationen auf einen neuen wirtschaftlichen Standard zu bringen, wird das Rückgrat unserer Wirtschaft für die kommenden Jahre bilden."
PLC_a_combined_constitution_desc:0 "Der Große Sejm von 1788 wurde kurz vor dem Ende der ersten Vereinigung mit dem Ziel einberufen, die Verfassung der Nation radikal zu reformieren und den politischen Verfall zu beheben. Sie waren erfolgreich, und es ist an der Zeit, dass wir ihrem Erfolg nacheifern, indem wir einen neuen Großen Sejm einberufen, um eine neue Verfassung auszuarbeiten. Eine neue Verfassung wird das Ende der Ungewissheit über die Entstehung unserer Nation markieren."
PLC_mitteleuropa_question_desc:0 "Litauen war Mitglied des Reichspakts. Polen war es nicht. Mit der Vereinigung unserer beiden Länder zu einem bleibt die Frage, ob die Polnisch-Litauische Vereinigung im Bündnis bleibt oder versucht, sich aus dem Schatten Deutschlands heraus zu winden."
PLC_the_revolution_desc:0 "Die Flammen der syndikalistischen Revolution brennen hell! Die Monarchie ist gestürzt, die Bourgeoisie gestürzt und die Zukunft in die Hände des Volkes gelegt! Es ist an der Zeit, dass alle Männer und Frauen sich die Hände für die syndikalistische Sache reichen!"
PLC_new_secret_police_desc:0 "Auch wenn alle wahren Bürger der polnisch-litauischen Kommune der syndikalistischen Sache treu sind, gibt es immer noch Ratten, die sich nichts sehnlicher wünschen, als den einfachen Mann unter der Last der Unterdrückung durch den Adel leiden zu sehen. Das neue Ministerium für öffentliche Sicherheit wird sich um diese Aufrührer kümmern."
PLC_join_with_france_desc:0 "Lange Zeit das Symbol des Syndikalismus weltweit, würde uns die französische Kommune sicherlich mit offenen Armen empfangen, wenn wir unser Interesse an einem Beitritt zur Internationale bekunden würden. Es ist höchste Zeit, dass wir uns mit Frankreich verbünden, bevor unsere Feinde gegen uns vorgehen."
PLC_mobilize_the_people_desc:0 "Die Revolution wird nicht gewonnen, indem wir uns auf den Hintern legen! Das Volk muss sich erheben und den Sieg selbst ergreifen! Alle wahren Bürger der Kommune sind zu den Waffen gerufen, um den Staat gegen die niederträchtigen Nationen zu verteidigen, die unseren Untergang suchen."
PLC_diplomatic_offices_desc:0 "Die Vereinigung steht nun allein in einem Meer von wechselnden Allianzen. Wir müssen unsere diplomatische Reichweite mit neuen diplomatischen Initiativen rund um den Globus erweitern."
PLC_the_monarch_desc:0 "Die Polnisch-Litauische Vereinigung ist eine neue Nation, und die alten Verpflichtungen ihrer Mitgliedsstaaten binden sie nicht mehr. Wir brauchen Deutschland nicht, um uns unsere Politik zu diktieren, wir können mächtig sein, auch wenn wir es allein tun müssen."
PLC_stick_with_germany_desc:0 "Das Deutsche Reich stellt die beste Gelegenheit für unsere Nation dar, zu wachsen und zu gedeihen. Wir sind im Moment zu schwach, um zu versuchen, auf eigene Faust los zulegen, selbst wenn wir Deutschlands Überheblichkeit noch ein paar Jahre lang ertragen müssen."
PLC_economic_treaties_desc:0 "Die Reichspakt-Allianz bietet weit mehr als nur militärische Verteidigung. Der Bund ermöglicht auch die Einbindung in die wirtschaftliche Sphäre Deutschlands, und durch den Beitritt wird unsere Wirtschaft zweifelsohne einen gesunden Schub erhalten."
PLC_german_advisors_desc:0 "Die Reform unserer militärischen und politischen Struktur ist von äußerster Wichtigkeit, wenn wir in Europa politisch relevant bleiben wollen. Indem wir die Vorteile unseres deutschen Bündnisses nutzen, können wir ihnen erlauben, uns Berater zu schicken, um unsere Streitkräfte zu modernisieren."
PLC_our_natural_borders_desc:0 "Selbst mit dem Beitritt Polens und Litauens zur Union verblasst die Menge des Territoriums, das wir kontrollieren, gegenüber dem Territorium, das wir auf dem Höhepunkt der alten Vereinigung besaßen. Die Teilungen Polens waren ein Verbrechen an unserem Volk, und wir müssen das Land zurückfordern, das uns zu Unrecht gestohlen wurde. Da es scheint, dass unsere Nachbarn uns nicht einfach erlauben werden, ihr Land zu nehmen, werden wir es mit Gewalt ergreifen."
PLC_the_greater_commonwealth_desc:0 "Nicht durch aggressive Militäraktionen, sondern durch kluge Diplomatie werden wir wachsen und gedeihen können. Wir werden eine Politik des friedlichen Expansionskurses verfolgen, bei der die Feder mächtiger ist als das Schwert."
PLC_ruthenian_invitation_desc:0 "Der drastische Aufschwung des polnischen und litauischen Nationalismus hat sich auch außerhalb unserer Grenzen bemerkbar gemacht. In der Ukraine hat eine kleine, aber lautstarke Minderheit den lokalen Behörden in Provinzen entlang unserer gemeinsamen Grenze Probleme bereitet. Diese Stimmen, auch wenn sie noch sehr klein sind, könnten sich als die politische Schachfigur erweisen, die wir brauchen, um eine Grenzrevision mit der Ukraine in Gang zu setzen."
PLC_galician_referendum_desc:0 "Das österreichische Subjekt Galizien und Lodomerien war Polen schon lange ein Dorn im Auge, ein Prätendentenstaat, der oft Teile des rechtmäßigen polnischen Territoriums beanspruchte. Nun scheint es, dass Galizien auch Österreich ein Dorn im Auge sein könnte. Es gibt Gerüchte, dass Österreich für einen Deal mit uns über Galizien empfänglich sein könnte, einen Deal, von dem beide Seiten profitieren werden."
PLC_german_territories_desc:0 "Nach dem Ende des Ersten Weltkriegs wurden Polen und Litauen Gebiete versprochen, die wir nicht vollständig erhalten haben. Deutschland hält immer noch an lebenswichtigen Territorien fest, während ethnische Polen und Litauer danach drängen, unserer Union beizutreten. Das wird zu einem Problem für Deutschland, und zwar zu einem, bei dem wir in der Lage sein könnten, zu helfen..."
PLC_strike_east_desc:0 "Die politischen Unruhen in Russland haben für einen gewalttätigen und unberechenbaren Nachbarn gesorgt. Es ist nur eine Frage der Zeit, bis der abscheuliche expansionistische russische Staat seine Augen auf uns richtet. Wir müssen zuerst zuschlagen, bevor sie die Gelegenheit dazu haben, und endlich die Zerstörung der Vereinigung rächen."
PLC_strike_south_desc:0 "Das österreichische Kaiserreich ist nur noch ein Schatten seiner selbst, interne Streitigkeiten zwingen das riesige Reich in die Knie. Wir müssen jetzt zuschlagen, solange die Österreicher schwach sind, und die Gebiete erobern, die rechtmäßig uns gehören."
PLC_strike_north_desc:0 "Seit unserer Trennung vom Reichspakt sind die Spannungen zwischen der großen Allianz und uns hoch. Es ist sehr unwahrscheinlich, dass die Reichspakt-Nationen unseren territorialen Ansprüchen nachgeben werden. So bleibt uns nur eine Möglichkeit, unser rechtmäßiges Territorium zurück zu erobern."
PLC_mobile_army_desc:0 "Eine unbewegliche Armee ist nichts weiter als ein großes Ziel. Nur wenn wir unsere Kräfte in ständiger Bewegung halten, können wir für unsere Feinde unberechenbar sein und dort zuschlagen, wo sie es am wenigsten erwarten."
PLC_impenetrable_defense_desc:0 "Die Stärke Polen-Litauens liegt nicht in seiner Offensivkraft, sondern in seiner Fähigkeit, jedem Schlag standzuhalten. Der Sieg wird nicht durch einen phantastischen "tödlichen Schlag" errungen, sondern durch die Zerstörung des gegnerischen Willens zum Vormarsch."
PLC_integrating_two_armies_desc:0 "Anstatt der einen oder anderen Seite die Führungsposition beim Aufbau der neuen Armee zu überlassen, sollten wir versuchen, die besten Ideen von beiden Seiten zu nehmen und aus der Kombination dieser beiden Kräfte eine neue Armee zu bilden. Das wird anfangs schwieriger sein, aber es wird sich langfristig auszahlen."
PLC_polish_leadership_desc:0 "Die Platzierung der polnischen Militärs in einer Führungsposition bei der Bildung der neuen Armee wird sicherstellen, dass ihre offensive Taktik die neue Armee bei ihrer Bildung durchdringt."
PLC_lithuanian_tactics_desc:0 "Die litauische Schule des militärischen Denkens ist eher auf eine solide Verteidigung als auf starke Offensivmanöver ausgerichtet. Wenn man den Litauern die Führung bei der Bildung der neuen Armee überlässt, wird sichergestellt, dass diese militärischen Ideen die Armee der neuen Vereinigung durchdringen."
PLC_special_forces_desc:0 "Eine starke Offensivkraft stützt sich nicht nur auf die Hauptarmee, sondern auch auf die präzise ausgebildeten Einheiten, die unter extremen Bedingungen agieren können. Wir brauchen derzeit diese Art von Einheiten. Es ist an der Zeit, mit der Ausbildung zu beginnen."
PLC_mobile_infantry_desc:0 "Fußsoldaten haben ausgedient. Mobile Infanterie mit motorisierten Fahrzeugen sind die Infanterieeinheiten der Zukunft, und je eher wir unsere Streitkräfte auf diesen Standard modernisieren, desto eher werden wir große Erfolge auf dem Schlachtfeld sehen."
PLC_supply_chains_desc:0 "Eine Armee marschiert auf dem Bauch, und bei großen Offensivvorstößen wird unser Erfolg oder Misserfolg von unserer Fähigkeit abhängen, unsere Männer mit Nachschub zu versorgen. Indem wir große Anstrengungen zur Modernisierung und Verbesserung unserer Versorgungskettenstruktur unternehmen, können wir sicherstellen, dass unsere Truppen gut versorgt bleiben."
PLC_armored_spearhead_desc:0 "Als Kernstück unserer Offensivfähigkeit erlauben uns gepanzerte Einheiten, jederzeit und überall zuzuschlagen. Diese Speerspitzen in das Kernland unseres Feindes sind entscheidend für unsere Doktrin, und wir müssen alle Anstrengungen unternehmen, um unsere Modelle zu verbessern, damit sie auf dem Schlachtfeld konkurrenzfähig bleiben."
PLC_tank_innovations_desc:0 "Die ersten Panzer der Vereinigung waren die des polnischen und litauischen Militärs, alte, verfallene Modelle aus dem Weltkrieg. Auch jetzt sind die Modelle, die wir verwenden, stark auf deutsche Panzer Designs aufgebaut. Es ist an der Zeit, die ersten Schritte zur Schaffung des ersten wirklich einzigartigen polnisch-litauischen Panzers zu unternehmen."
PLC_killing_blow_desc:0 "Es reicht nicht aus, eine Armee zu sein, die mobil ist. Wir müssen auch schnell sein, und in der Lage, eine starke Offensive in einem Moment der Ankündigung zu starten. Diese Fähigkeit, einen endgültigen Todesstoß zu versetzen, wird unsere Streitkräfte auf dem Schlachtfeld unaufhaltsam machen."
PLC_never_surrender_desc:0 "Auch nachdem der Staat gefallen ist, ist es die Pflicht eines jeden Bürgers, den Kampf fortzusetzen. Wir müssen im Untergrund und in den Gossen kämpfen und unsere Feinde wissen lassen, dass der Krieg nicht enden wird, bevor nicht auch der letzte Bürger sein Leben für die Verteidigung des Staates hingegeben hat."
PLC_trench_warfare_desc:0 "Manche sagen, das Zeitalter der Schützengräben ist vorbei. Wir sagen, es fängt gerade erst an. Die Schaffung eines ausgedehnten defensiven Grabennetzes an der Frontlinie wird sicherstellen, dass unsere Truppen auch in den härtesten Schlachten gut verteidigt sind."
PLC_artillery_focus_desc:0 "Auch wenn der Weltkrieg längst vorbei ist, sind die Artillerie-Doktrinen aus diesem Krieg immer noch wirksam. Das Bereitstellen einer großen Artillerietruppe für jeden Einsatz stellt sicher, dass der Himmel mit unseren Granaten gefüllt ist."
PLC_moving_fortresses_desc:0 "Panzer sind nicht nur für Präzisionsangriffe geeignet. Indem wir uns stattdessen auf große, schwerfällige Panzer konzentrieren, die Prügel einstecken können, können wir Mobil Festungen schaffen, die sich auf dem Schlachtfeld bewegen und Positionen sichern können."
PLC_russian_forts_desc:0 "Ingenieure sind unerlässlich, um unsere Verteidigungsanlagen zu erhalten und die des Feindes zu zerstören. Wir sollten unsere Pioniereinheiten der Armee ausbauen und verbessern."
PLC_holding_our_gains_desc:0 "Unsere Städte sind große, ausgedehnte Festungsanlagen, die darauf warten, ausgenutzt zu werden. Der Bau von großen Arsenalen und anderen stadtweiten Befestigungen wird jeden Versuch, unsere Städte einzunehmen, zu einem teuren Unterfangen machen. Unsere Feinde werden für jeden Zentimeter unseres Territoriums mit Blut bezahlen."
PLC_mobilization_desc:0 "Da die Strömungen der europäischen Politik so sind, wie sie sind, ist es nur eine Frage der Zeit, bis ein Konflikt den Kontinent erfasst. Wir müssen unsere Armee mobilisieren, bevor der Konflikt ausbricht, damit wir nicht unvorbereitet sind, wenn der Konflikt ausbricht."
PLC_wartime_rations_desc:0 "Unsere Ressourcen sind entscheidend für die Kriegsanstrengungen, und jeder Bürger hat die Pflicht, zu rationieren, damit die Armee alles hat, was sie braucht. Das Opfer, das die Menschen jetzt bringen, wird belohnt werden, wenn unsere Armeen auf dem Schlachtfeld siegreich sind."
PLC_new_tactics_desc:0 "Die Strategien und Taktiken, die im letzten Krieg verwendet wurden, werden den ersten Monat des nächsten Krieges nicht überleben. Wir müssen uns anstrengen, um sicherzustellen, dass unsere Armee nicht den letzten Krieg führen muss."
PLC_army_drills_desc:0 "Eine regelmäßige Reihe von Drills und Übungen während der Ausbildung unserer Soldaten wird sicherstellen, dass unsere Truppen so gut wie möglich auf die kommenden Kriege vorbereitet sind."
PLC_reforming_high_command_desc:0 "Das Oberkommando der polnisch-litauischen Streitkräfte war ein Flickenteppich aus Offizieren der polnischen und litauischen Streitkräfte. Es ist an der Zeit, das alte, ineffektive Oberkommando aufzulösen, um endlich eine einheitliche Kommandostruktur zu schaffen, in der alle alten Offiziere ordnungsgemäß in die neue Hierarchie integriert sind."
PLC_army_designs_desc:0 "Die Schaffung eines speziellen militärischen Zweigs für die Entwicklung und Erprobung neuer Geräte wird sicherstellen, dass gute Entwürfe zeitnah und effizient in die Hände unserer Soldaten gelangen."
PLC_polish_structure_desc:0 "Polen stellt das wirtschaftliche Zentrum unserer Nation dar, und es ist in unserem besten Interesse, die bestehende Infrastruktur dort weiter auszubauen. Dies wird unsere Infrastruktur an einem einzigen Ort zentralisieren und das Wirtschaftswachstum in der Region fördern."
PLC_lithuanian_structure_desc:0 "Litauen ist weniger bevölkerungsreich und verfügt über weniger Industrie als Polen und benötigt daher viel mehr staatliche Hilfe. Indem wir unser Wirtschaftswachstum auf die weniger industriell geprägten Regionen Litauens konzentrieren, können wir sicherstellen, dass das gesamte Land auf den gleichen Standard gebracht wird."
PLC_polish_monopolies_desc:0 "Obwohl es langfristig zu wirtschaftlichen Problemen führen kann, gibt es viele polnische Konzerne, die darauf brennen, mit ihren wirtschaftlichen Produkten nach Litauen zu kommen. Lokale litauische Unternehmen mögen davon negativ betroffen sein, aber die bestehenden polnischen Konzerne rechnen mit massiven Gewinnen, die sicher auch zu uns kommen werden."
PLC_polish_farms_desc:0 "Das Gefälle zwischen den städtischen und industriellen Zentren Polens und den ländlichen Gebieten ist immens. In einigen Regionen Polens wird immer noch mit Werkzeugen gearbeitet, die sich kaum von denen des Mittelalters unterscheiden, und dieser Mangel an technologischem Fortschritt hält uns auf. Die Zeit zu investieren, um diesen Landwirten die Werkzeuge zu geben, die sie brauchen, um in das moderne Zeitalter einzutreten, wird sich in hohem Maße auszahlen."
PLC_steel_factories_desc:0 "Die Ausweitung der polnischen Stahlproduktion durch die Subventionierung von Unternehmen wie den Scheibler- und Grohman-Werken wird dafür sorgen, dass in Kriegszeiten eine ausreichende Stahlversorgung für unsere Waffen- und Munitionsfabriken gewährleistet ist."
PLC_tungsten_mining_desc:0 "Der baltische Ölschelf wartet nur darauf, wegen der darin befindlichen Ölreserven ausgebeutet zu werden. Wir müssen die Ausbeutung dieser Reserven subventionieren, damit unsere Streitkräfte diese Reserven als Treibstoff für unsere Kriegsanstrengungen nutzen können."
PLC_urban_districts_desc:0 "Unsere Städte sind unorganisiert und chaotisch. Eine Reorganisation unserer städtischen Flächennutzungsgesetze zur besseren Unterstützung industrieller Bemühungen wird unsere Produktivität landesweit steigern."
PLC_lithuanian_corporations_desc:0 "Mit der jüngsten Entdeckung von Öl in Litauen sind viele Konzerne entstanden, die versuchen, den Ölfluss zu kontrollieren. Die Subventionierung dieser Unternehmen wird es diesen Konzernen ermöglichen, uns mit mehr Öl zu versorgen, und zwar schneller als zuvor."
PLC_reform_economy_desc:0 "Das Desaster des Schwarzen Montags hat die Wirtschaft unseres Landes schwer getroffen. Der einzige Ausweg aus diesem Desaster ist die Einführung wirtschaftlicher Notmaßnahmen, die unsere Wirtschaft hoffentlich auf den Weg der Besserung bringen."
PLC_recover_black_monday_desc:0 "Unser ursprünglicher Wirtschaftsplan zur Erholung hat sich als mäßig erfolgreich erwiesen, aber es ist klar geworden, dass weitere Maßnahmen erforderlich sind, um die Wirtschaft vollständig zu erholen. Mit der Umsetzung dieser Maßnahmen hoffen wir, den Albtraum des Schwarzen Montags ein für alle Mal hinter uns zu lassen."
PLC_railways_desc:0 "Die Verbindung unserer großen Schienennetze mit den Nationen um uns herum wird es uns ermöglichen, den Handel zwischen uns effektiver zu gestalten. Diese Netzwerke werden die Stärke unserer Industrie erheblich steigern und unsere Wirtschaft ankurbeln."
PLC_more_railways_desc:0 "Die Spurweiten in Polen und Litauen sind oft nach unterschiedlichen Maßen angelegt. Die Angleichung dieser Spurweiten an einen einheitlichen Standard wird es ermöglichen, dass Zugwaggons ungehindert durch das Land fahren können, und die Mobilität von Menschen und Material im ganzen Land erhöhen."
PLC_military_factories_desc:0 "Unsere militärische Aufrüstung ist umsonst, wenn unsere Männer nur Gewehre haben, mit denen sie sich bewaffnen können. Unser Militär ist auf unsere industrielle Kapazität zur Herstellung von Waffen und Munition angewiesen. Wenn wir in diese Militärfabriken investieren, können wir eine Armee schaffen, die jeder Situation gewachsen ist."
PLC_combined_infrastructure_desc:0 "Die Kombination und Integration der sehr unterschiedlichen Infrastrukturen in Polen und Litauen ist eine immense Aufgabe, aber wenn sie erfolgreich ist, kann unsere Industrie die Ressourcen beider Länder voll ausschöpfen."
PLC_new_economy_desc:0 "Mit einem neuen Zeitalter kommt eine neue Wirtschaft. Die Menschen in Polen-Litauen werden sich ihrer Bedürfnisse und Wünsche in der neuen Ära bewusst. Die Investition in die zivile Wirtschaft wird sicherstellen, dass unsere Bürger das bekommen, was sie sich wünschen, und diese neuen Fabriken könnten im Falle eines Krieges anderweitig genutzt werden."
PLC_more_military_factories_desc:0 "Krieg verzehrt, und beide Seiten kämpfen ständig darum, die andere auszustechen. Wir müssen so viele Fabriken wie möglich schaffen, damit wir genug Waffen produzieren können, um unsere Feinde in Kugeln zu ersticken."
PLC_industrial_innovations_desc:0 "Der industrielle Sektor hat sich seit langem als wertvolle Quelle für Innovationen erwiesen, auch in Bereichen von militärischem Interesse. Diese privat finanzierten Produkte in die Hände des Militärs zu legen, könnte sich als nützlich erweisen, um neue Waffen zu entwickeln, mit denen der Krieg gewonnen werden kann."
PLC_poles_in_the_navy_desc:0 "Den unerfahrenen, aber enthusiastischen Polen die Führung über die neue Marine zu geben, wird ihnen einen größeren Einfluss auf die Bildung der neuen Marine ermöglichen. Die Polen haben große Träume von einer großen und expansiven Flotte, und ihre Ideale werden die Marine auf allen Ebenen durchdringen."
PLC_polish_officers_desc:0 "Lange Zeit von der See getrennt, haben die Polen die neue Marine mit großer Begeisterung angenommen. Obwohl es ihnen an richtiger Erfahrung mangelt, hat ihre Zahl unsere Reihen schnell aufgefüllt, und ihre neuen Ideen könnten am Ende das Fundament der neuen Marine bilden."
PLC_lithuanian_experience_desc:0 "Die litauische Erfahrung wird sich als entscheidender Faktor bei der Bildung der neuen Marine erweisen. Obwohl Litauen keine besonders starke Marine besaß, wird sich sein ständiger Zugang zur See in den letzten zwei Jahrzehnten als unschätzbar für die Bildung unserer neuen Marine erweisen."
PLC_lithuanian_ships_desc:0 "Wenn man den Litauern die Kontrolle über die Bildung der Marine überlässt, können sie ihre Ideale in deren Fundament einmeißeln. Das litauische Marineideal konzentriert sich auf kleine, aber flexible Schiffe und kleine Einsätze in Küstennähe."
PLC_baltic_protection_desc:0 "Unsere Interessen auf See reichen nicht weiter als bis zur Ostsee. Der Versuch, unsere Reichweite noch weiter auszudehnen, wäre lächerlich. Wenn wir uns stattdessen darauf konzentrieren, unsere Küste vor feindlichen Angriffen zu schützen. Wir können unsere Feinde daran hindern, eine neue Front an unserer Küste zu eröffnen."
PLC_atlantic_fleet_desc:0 "Es ist unsere Pflicht, eine Flotte zu schaffen, die die offenen Meere befährt und die Gewässer des Atlantiks gegen unsere Feinde behauptet. Eine Atlantikflotte wird schwierig zu konstruieren sein, aber die Projektion unserer Macht in die Meere ist jeden Preis wert."
PLC_versatile_fleet_desc:0 "Ohne die Ressourcen, um eine große Armada zu schaffen, müssen wir eine Flotte schaffen, die in der Lage ist, sich in jeder Situation zu engagieren, und die in der Lage ist, sich an die jeweilige Situation anzupassen."
PLC_anti_submarines_desc:0 "Ohne ein großes Engagement in der Seekriegsführung ist eine der schädlichsten Möglichkeiten, wie unsere Feinde uns schaden können, die U-Boot-Kriegsführung. Die Konzentration auf die Zerstörung von U-Booten wird zumindest die Fähigkeit unseres Feindes, unsere Konvois anzugreifen, verringern."
PLC_naval_bombers_desc:0 "Wer sagt, dass wir unsere eigene Marine haben müssen, um die Flotte einer anderen Nation anzugreifen? Wenn wir stark in Marinebomber investieren, können wir eine große Abschreckung für jede Marine schaffen, die es wagt, sich unseren eigenen Küsten zu nähern."
PLC_coastal_forts_desc:0 "Wir müssen für den Fall vorbereitet sein, dass unsere Seeverteidigung versagt. Ein Netzwerk von Küstenbefestigungen entlang unserer kleinen Küstenlinie wird unsere Fähigkeit zur Verteidigung gegen eine Marinelandung stark erhöhen."
PLC_cruiser_research_desc:0 "Moderne Kreuzer haben sich in der Vergangenheit als sehr effektive Handelsschiffsjäger erwiesen, da sie gute Mobilität mit großer Feuerkraft kombinieren. In Anbetracht ihres Potenzials und unserer Notwendigkeit, die Schlagadern unserer Feinde zu treffen, sollten wir mehr Ressourcen für die Maximierung ihrer Effektivität in dieser speziellen Rolle aufwenden."
PLC_new_dockyards_desc:0 "Die aktuelle Marine-Infrastruktur an unserer kleinen litauischen Küste reicht bei weitem nicht aus, um eine richtige Marine zu unterstützen. Wenn wir eine Marine aufbauen wollen, die im offenen Kampf konkurrenzfähig ist, müssen wir an einer drastischen Modernisierung unserer Seekapazitäten arbeiten."
PLC_naval_infrastructure_desc:0 "Der Bau neuer Werften und anderer maritimer Infrastruktur ist der Schlüssel zum Aufbau unserer zukünftigen Marine. Eine nationale Anstrengung, die sich auf den Aufbau der Marine konzentriert, ist der einzige Weg, wie wir in einem vernünftigen Zeitrahmen eine Marine aufstellen können."
PLC_naval_academy_desc:0 "Eine neue Marine braucht neue Marineoffiziere. Der Bau einer neuen Marineakademie wird unsere ersten Schritte bei der Ausbildung der nächsten Generation von Marineoffizieren der Vereinigung sein."
PLC_experimental_designs_desc:0 "Da wir keine einsatzfähige Marine haben, ist es offensichtlich, dass der Versuch, eine einfache Marine nach dem Vorbild der Marinen anderer Nationen aufzubauen, nicht der richtige Weg ist. Wir haben weder die Zeit noch die Schiffe, um sie für solche Bemühungen zu verschwenden. Daher müssen wir uns unorthodoxen Schiffen zuwenden, die potenziell das Blatt des Krieges wenden können."
PLC_battleships_desc:0 "Jede große Marine hat einen Kern von starken Schlachtschiffen, um den sich der Rest der Flotte formt. Wenn wir unter den anderen Großmächten der Welt bestehen wollen, müssen wir unsere eigenen Schlachtschiffe erschaffen, die das Rückgrat unserer neuen Flotte bilden."
PLC_carrier_experiments_desc:0 "Flugzeugträger sind eine neue Errungenschaft in der Welt der Seekriegsführung, aber sie scheinen sich bei jedem Einsatz zu bewähren. Die Herstellung von Flugzeugträgern stellt eine sehr große Investition dar, könnte sich aber als entscheidend für die Vorherrschaft auf den Meeren erweisen."
PLC_marine_focus_desc:0 "Im Zuge der Ausweitung unserer Macht in Übersee könnte der Zeitpunkt kommen, an dem wir unsere Soldaten an Fronten in der ganzen Welt einsetzen müssen. Zu diesem Zweck ist es notwendig, eine neue Generation von Marinesoldaten auszubilden, so dass wir bei allen Unternehmungen der Marine angemessen unterstützt werden."
PLC_submarine_tactics_desc:0 "Ohne eine geeignete Marine, um die Kontrolle über die Meere zu erkämpfen, ist die einzig verbleibende Möglichkeit, die Operationen unserer Feinde zu stören, der Einsatz von U-Booten, um ihre Schiffe anzugreifen. Diese Methode der Kriegsführung wird uns wahrscheinlich nicht viele Freunde verschaffen, aber sie hat sich in vergangenen Konflikten als brutal effektiv erwiesen."
PLC_trade_interdiction_desc:0 "Nachdem sich unser erster Vorstoß in die uneingeschränkte U-Boot-Kriegsführung als vielversprechend erwiesen hat, ist es nun an der Zeit, unsere Operationen auf den Atlantik auszuweiten. Wenn wir in der Lage sind, U-Boote in Schlüsselpositionen im Atlantik zu platzieren, werden wir in der Lage sein, die Schifffahrtskapazitäten unseres Feindes mit weit größerer Effizienz als bisher einzuschränken."
PLC_royal_air_force_desc:0 "Indem wir der polnischen Königlichen Luftwaffe die Führung bei der Bildung der neuen Luftwaffe von Polen-Litauen überlassen, werden wir sicherstellen, dass ihre Philosophie der Luftnahunterstützung die Ideale der neuen Luftwaffe durchdringt."
PLC_lithuanian_air_force_desc:0 "Indem man der litauischen Luftwaffe die Kontrolle bei der Bildung der neuen Luftwaffe der Nation überlässt, wird sichergestellt, dass sie in der Lage ist, die neue Luftwaffe mit ihren traditionellen Idealen der Luftüberlegenheit und des strategischen Bombardements zu durchdringen."
PLC_tactical_bombers_desc:0 "Die Unterstützung und Weiterentwicklung von taktischen Bombern wird die Fähigkeit unserer Soldaten, mit unerwarteten Bedrohungen am Boden umzugehen, drastisch verbessern. Diese taktischen Bomber werden in Verbindung mit unseren Bodentruppen eine schlagkräftige Truppe bilden."
PLC_cas_focus_desc:0 "Luftnahunterstützung hat sich als entscheidend für den Erfolg vieler militärischer Operationen erwiesen, und die Entwicklung neuer Taktiken rund um den effektiven Einsatz von CAS-Geschwadern wird diese Effektivität nur vervielfachen."
PLC_radar_desc:0 "Die Einrichtung neuer RADAR-Stationen in Schlüsselbereichen wird es uns ermöglichen, feindliche Luftstreitkräfte abzufangen, bevor sie ihre Einsätze durchführen können. Diese Stationen können sich als kriegswichtig erweisen, wenn sich unsere Gegner stark auf Luftstreitkräfte verlassen."
PLC_paratroopers_focus_desc:0 "Mit dem neuen Zeitalter der Luftkriegsführung ist es nur natürlich, dass wir versuchen, auch unsere Infanterie in die Lüfte zu bringen. Die neue Initiative zur Schaffung neuer Fallschirmjägereinheiten wird es uns ermöglichen, in Regionen zu operieren, in denen ein Vorrücken am Boden nahezu unmöglich ist."
PLC_fighters_desc:0 "Das Zeitalter der Doppeldecker ist längst vorbei. Ein Großteil unserer Luftwaffe ist alt und marode, und unsere Hangars sind mit uralten Doppeldeckern bestückt. Wir müssen daran arbeiten, unsere Luftwaffe zu modernisieren, damit unsere Flugzeuge nicht zu bloßen Zielscheiben für feindliche Piloten werden."
PLC_better_fighters_desc:0 "Da unsere Luftwaffe nicht mehr aus Doppeldeckern aus der Ära des Zweiten Weltkriegs besteht, können wir nicht nur an der Entwicklung eines neuen Jagdflugzeugs arbeiten, das mit anderen Flugzeugen konkurrieren kann, sondern eines, das die in feindlichen Verbänden eingesetzten Jäger übertreffen kann."
PLC_rocket_experiments_desc:0 "Ein neuer wissenschaftlicher Durchbruch hat den Einsatz von Düsenflugzeugen als Antrieb für modernere Kampfflugzeugdesigns möglich gemacht. Die Entwicklung eines Kampfflugzeugs, das Raketen als Haupttransportmittel nutzt, war vor ein paar Jahrzehnten nur ein Hirngespinst, aber jetzt scheint es in greifbarer Nähe zu sein."
PLC_air_tactics_desc:0 "Es reicht nicht aus, nur mehr Flugzeuge zu produzieren. Wir müssen auch unsere Gedankengänge aktualisieren, wenn unsere Kampfflugzeuge in der Luft Erfolg haben sollen. Wir müssen eine konzertierte Anstrengung unternehmen, um neue Luftkampftaktiken zu schaffen und unsere Feinde zu besiegen, bevor die Flugzeuge überhaupt die Startbahn verlassen."
PLC_more_air_tactics_desc:0 "In Zusammenarbeit haben führende Köpfe beider Luftstreitkräfte in Polen-Litauen damit begonnen, eine neue Doktrin zu erstellen, die sich auf moderne Luftkonstruktionen konzentriert. Diese Doktrin wird, wenn sie fertiggestellt ist, die Grundlage unserer Luftoperationen für die kommenden Jahre bilden."
PLC_heavy_fighters_desc:0 "Die Idee des schweren Jagdflugzeugs hat sich für führende Mitglieder der neuen Luftwaffe als sehr verlockend erwiesen, und es wurden Pläne zur Entwicklung eigener Modelle vorgelegt. Diese Kampfflugzeuge werden sich bei der Bekämpfung feindlicher Operationen in unserem Himmel als effektiv erweisen."
PLC_strategic_bombers_desc:0 "Selbst wenn unsere Soldaten im Feld kämpfen, können sie sich beruhigt darauf verlassen, dass sie für ihre Familien zu Hause kämpfen. Wir versuchen, dem Feind die gleichen Gedanken zu nehmen, indem wir seine Städte und Häuser zerstören und die Moral des Feindes drastisch senken."

### Events ###
plcommon.1.t:0 "Der neue Ministerpräsident"
plcommon.1.d:0 "Da die Gründung der Vereinigung nun abgeschlossen ist, ist es nun an der Zeit zu entscheiden, wer der Ministerpräsident werden soll."
plcommon.1.a:0 "Janusz Radziwill, der Anführer der Aristokraten."
plcommon.1.b:0 "Stanislaw Narutowicz, der Anführer der Konservativen."
plcommon.1.c:0 "Juozas Ambrazevicius, der litauische Historiker."
plcommon.1.e:0 "Lassen Sie das Volk den Ministerpräsidenten wählen."
plcommon.2.t:0 "Die Hauptstadt"
plcommon.2.d:0 "Mit der Wiedergeburt der Vereinigung müssen wir entscheiden, wo unsere Hauptstadt sein soll. Historisch gesehen hatte die Vereinigung ihren Sitz in Warschau, eine Option, die von den Polen favorisiert wird. Die Litauer argumentieren jedoch, dass auch Vilnius genutzt werden könnte. Die heftigen Auseinandersetzungen zwischen den Polen und Litauern haben uns keine andere Wahl gelassen, als einen Kompromiss zu finden. Die Idee einer neuen Hauptstadt hat in letzter Zeit an Zustimmung gewonnen und sich in der breiten Öffentlichkeit durchgesetzt; jetzt müssen wir nur noch die Stadt auswählen, die unsere Hauptstadt werden soll."
plcommon.2.a:0 "Lublin, der ursprüngliche Standort der Vereinigung!"
plcommon.2.b:0 "Siauliai!"
plcommon.2.c:0 "Biaustok!"
plcommon.3.t:0 "Der Chef der Armee"
plcommon.3.d:0 "Als Teil der Regierungsbildung müssen wir entscheiden, wer die Armee führen wird."
plcommon.3.a:0 "Józef Haller von Hallenburg, Schule des Manövers."
plcommon.3.b:0 "Stasys Rastikis, Schule für Feuerunterstützung."
plcommon.3.c:0 "Antoni Szylling, Schule für Verteidigung."
plcommon.4.t:0 "Frage zur Sprache"
plcommon.4.d:0 "Unsere Politik bezüglich der offiziellen Sprache der Vereinigung muss gestaltet werden. Während unterschiedliche Gebiete Polnisch oder Litauisch sprechen, müssen wir über die Arbeitssprache unserer Regierung entscheiden. Polnisch ist die offensichtliche Wahl, da die Mehrheit unserer Nation es spricht, aber Zweisprachigkeit würde die litauische Minderheit befriedigen, die Angst vor polnischer Vorherrschaft hat. Was sollen wir tun?"
plcommon.4.a:0 "Die Regierung wird zweisprachig sein!"
plcommon.4.b:0 "Verwenden Sie nur Polnisch für die Regierung."
plcommon.5.t:0 "Dmowskis Nationalisten"
plcommon.5.d:0 "Roman Dmowski, Vorsitzender der Polnischen National-Radikalen Partei, ist in letzter Zeit wegen seiner zunehmend nationalistischen und pro-polnischen Ansichten ins Rampenlicht gerückt. Seine jüngste populistische Rede über den "Litauische Bevorzugung", der die Regierung durchdringt, hat unter den Bürgern der Vereinigung an Zugkraft gewonnen, und Dmowski selbst gewinnt schnell an Anhängern. Wenn wir weiterhin litauische Interessen in der Regierung unterstützen, könnte dies ein Zeichen für die Zukunft sein."
plcommon.5.a:0 "Er ist kaum der Rede wert."
plcommon.6.t:0 "Skirpa Nationalisten"
plcommon.6.d:0 "Kazys Skirpa, Führer der litauischen Nationalisten, ist in letzter Zeit wegen seiner zunehmend nationalistischen und pro-litauischen Ansichten ins Rampenlicht geraten. Seine jüngste populistische Rede über die "polnische Geißel", die die Regierung durchdringt, hat unter den Bürgern der Vereinigung an Zugkraft gewonnen, und Skirpa selbst gewinnt schnell an Anhängern. Wenn wir weiterhin polnische Interessen in der Regierung unterstützen, könnte dies ein Zeichen für die Zukunft sein."
plcommon.6.a:0 "Er ist kaum der Rede wert."
plcommon.7.t:0 "Nationale Streitkräfte"
plcommon.7.d:0 "Roman Dmowski sagte, dass die National-Radikale Partei, eine paramilitärische Organisation, die vor ein paar Monaten gegründet wurde, den Kampf gegen die "Regierung unter jüdischem und litauischem Bauerneinfluss, die die polnische Nation bedroht", aufgenommen hat. Die Zahl seiner Unterstützer wächst sehr schnell."
plcommon.7.a:0 "Zerschlagt diese Rebellen!"
plcommon.8.t:0 "Dmowski ist tot!"
plcommon.8.d:0 "Dmowski, der uns ein Dorn im Auge war, indem er eine Opposition gegen die Vereinigung aufbaute, wurde in einem der Zusammenstöße zwischen der Armee und seinen Männern getötet. Sein Tod hat ein Feuer des polnischen Nationalismus entfacht, das wird nicht gut enden."
plcommon.8.a:0 "Verdammt..."
plcommon.9.t:0 "Marsch der National-Radikalen"
plcommon.9.d:0 "Nach Dmowskis Tod übernahm Adam Doboszynski die Führung der National-Radikalen Partei und organisierte einen Marsch in die Hauptstadt der Vereinigung, in dem er sowohl die Bestrafung der Mörder Dmowskis als auch eine von ihm und seinen Anhängern geführte Regierung forderte. Die Situation ist sehr schlimm, in der Hauptstadt befinden sich Tausende von Anhängern der National-Radikalen Partei. Es gibt Gewalt in den Straßen der Hauptstadt, da nationalistische Rebellen versuchen, die Kontrolle über wichtige Regierungsgebäude zu übernehmen. Nur unsere bewaffneten Kräfte können uns jetzt retten...."
plcommon.9.a:0 "Doboszynskis Putsch war ein Erfolg!"
plcommon.9.b:0 "(Spielen als Litauen)"
plcommon.12.t:0 "Nationalisten Übernahme in der Vereinigung!"
plcommon.12.d:0 "Heute wurde der rechtmäßige König der Vereinigung von Polen und Litauen, Mindaugas III, von Adam Doboszynski und seinen polnischen nationalistischen Schergen gefangen genommen. Doboszynski zog die Vereinigung offiziell aus dem Reichspakt zurück und erklärte, dass die Vereinigung nun frei von "deutscher Herrschaft" sei. Wir müssen sofort auf diese Krise reagieren, was sollen wir also tun?"
plcommon.12.a:0 "Es gibt nichts, was wir tun können..."
plcommon.12.b:0 "Ein solcher Verrat wird nicht toleriert!"
plcommon.13.t:0 "Die erste Sejm Wahl"
plcommon.13.d:0 "Aufgeregte Wähler aus der ganzen Vereinigung haben sich an diesem historischen Tag in den Städten versammelt, um ihre Stimmen bei der ersten kombinierten polnisch-litauischen Wahl in der neuen Vereinigung abzugeben. Der Erlass des Königs, dass das Volk wählen darf, hat die politischen Bewegungen im ganzen Land aufgeschreckt, und viele verschiedene politische Bewegungen scheinen in der Lage zu sein, die Stimmzettel zu erobern.\n\nSogar, beunruhigenderweise, einige populistische und syndikalistische Bewegungen, deren Sieg eine Katastrophe für die noch junge Vereinigung bedeuten könnte.  Welche Partei wird am Ende die Nase vorn haben?"
plcommon.13.a:0 "Die Patriotische Partei."
plcommon.13.b:0 "Die Volks-Koalition."
plcommon.13.c:0 "Die National-Radikale Partei Polens."
plcommon.13.e:0 "Die Syndikalistische Partei der Vereinigung."
plcommon.14.t:0 "Syndikalistische Machtübernahme in der Vereinigung!"
plcommon.14.d:0 "Schreckliche Nachrichten! Eine syndikalistische Partei hat bei den letzten Wahlen in der Vereinigung von Polen und Litauen die Mehrheit errungen. Die neue syndikalistische Regierung hat die Vereinigung offiziell aus dem Reichspakt zurückgezogen und erklärt, dass die Vereinigung nun frei von 'deutscher Herrschaft' ist. Wir müssen sofort auf diese Krise reagieren, was sollten wir also tun?"
plcommon.14.a:0 "Es gibt nichts, was wir tun können..."
plcommon.14.b:0 "Ein solcher Verrat wird nicht toleriert!"

plcommon.15.t:0 "Die Sejim-Wahlen"
plcommon.15.d:0 "Nach unserer Verfassung müssen alle vier Jahre Wahlen abgehalten werden. Es gibt vier große politische Parteien, die eine Chance haben, an der Wahlurne zu gewinnen, wer wird es sein?"
plcommon.15.a:0 "Der König wird diesem Chaos ein Ende setzen."
plcommon.15.b:0 "Die Patriotische Partei."
plcommon.15.c:0 "Die Demokratische Partei."
plcommon.15.e:0 "Die Volks-Koalition."

plcommon.19.t:0 "Status von Galizien"
plcommon.19.d:0 "Nachdem der Prozess der Wiedervereinigung unserer Länder abgeschlossen ist, können wir endlich unsere Bemühungen intensivieren, wichtige Teile unserer Heimat zurückzugewinnen. Die Gebiete von Galizien und Lodomerien waren Teil unseres Landes. Jetzt stehen sie unter der direkten Kontrolle von Wien. Wir können versuchen, Galizien und Lodomerien durch direkte Verhandlungen mit Wien zurückzuholen."
plcommon.19.a:0 "Gespräche in Wien beginnen."
plcommon.19.b:0 "Das haben wir nicht nötig."
plcommon.20.t:0 "Vereinigung fragt nach Galizien"
plcommon.20.d:0 "Die Länder Galizien und Lodomerien waren Teil der Polnisch-Litauischen Vereinigung. Nun, da sie reformiert wurde, haben sie diese Region beansprucht und fordern die Übertragung von Galizien und Lodomerien im Austausch für eine große Menge an Industriegütern, Geld und einen Vertrag über gegenseitigen Schutz und Anerkennung der Grenzen."
plcommon.20.a:0 "Niemals! Das ist ein Teil unserer Monarchie!"
plcommon.20.b:0 "Lassen Sie sie gehen."
plcommon.23.t:0 "Galizien ist unser!"
plcommon.23.d:0 "Die Österreicher haben zugestimmt und Galizien gehört wieder zu unserem Heimatland!"
plcommon.23.a:0 "Großartig!"
plcommon.24.t:0 "Österreicher lehnen unsere Forderungen ab!"
plcommon.24.d:0 "Die Österreicher lehnten unsere Forderungen ab und erklärten, dass das Königreich Galizien und Lodomerien ein integraler Bestandteil ihres Landes sei! Was sollen wir tun?"
plcommon.24.a:0 "Lassen Sie sie in Ruhe...!"
plcommon.24.e:0 "Krieg wird das Problem lösen!"
plcommon.37.t:0 "Außenpolitik"
plcommon.37.d:0 "Da die Vereinigung endlich frei von kapitalistischer Unterdrückung ist, können wir nun frei über unsere Haltung gegenüber der internationalen Gemeinschaft entscheiden. Während viele für ein sofortiges Bündnis mit anderen syndikalistischen Nationen plädieren, könnte es klug sein, neutral zu bleiben, um unser Land wieder aufzubauen."
plcommon.37.a:0 "Isolationismus, wir müssen unser Land organisieren."
plcommon.37.b:0 "Wir müssen bei der Revolution proaktiv sein!"
plcommon.38.t:0 "Vereinigung will sich den Syndikalisten anschließen"
plcommon.38.d:0 "Die Regierung der Vereinigung hat angekündigt, dass sie dem syndikalistischen Block beitreten will. Das ist kein plötzlicher Schritt, denn die pro-syndikalistische Politik ist in vielen Kreisen beliebt, auch in der Regierung und in der Armee. Wollen wir, dass polnische Arbeiter und Bauern sich dem Kreuzzug gegen blutrünstige Deutsche und faule imperialistische kanadische Schweine anschließen?"
plcommon.38.a:0 "Ja!"
plcommon.38.b:0 "Lieber nicht."
plcommon.39.t:0 "Wir treten dem syndikalistischen Block bei"
plcommon.39.d:0 "Die Franzosen und Briten sind froh, dass wir uns dem gemeinsamen Ziel anschließen - die bösen Imperialisten zu vernichten. Jetzt sind wir Teil des syndikalistischen Blocks."
plcommon.39.a:0 "Dieses Mal werden wir gewinnen!"
plcommon.40.t:0 "Jahrestag der Lubliner Vereinigung"
plcommon.40.d:0 "Heute feiern wir den Jahrestag der Unterzeichnung der Lubliner Vereinigung, die zum ersten Mal in der Geschichte einen vereinigten polnisch-litauischen Staat schuf."
plcommon.40.a:0 "Die Vereinigung ist ewig."
plcommon.43.t:0 "Skirpa Armee"
plcommon.43.d:0 "Heute hielt die LTIP in der litauischen Stadt Siauliai eine große Kundgebung im Namen des litauischen Vorrangs ab. Der Parteivorsitzende Kazys Skirpa predigte der jubelnden Menge, dass "ihre schlimmsten Alpträume wahr geworden sind" und dass sich "polnische Ratten wie eine Pest in der Regierung ausbreiten". Er wies auf die jüngste Regierungspolitik hin, die eindeutig die polnischen Interessen gegenüber den litauischen bevorzugt, und erntete für seine Rede tosenden Beifall. Nach dem Ende der Kundgebung verbreiteten sich Gerüchte, dass die LTIP kleine Milizen im Namen des "Schutzes des litauischen Volkes" bilden würde."
plcommon.43.a:0 "Lösen Sie diese sofort auf!"
plcommon.44.t:0 "Die LTIP"
plcommon.44.d:0 "Die jüngste Welle von Kommunalwahlen in Litauen hat verblüffende Ergebnisse gebracht. Die LTIP-Partei "Skirpa" gewann eine große Anzahl von Regierungsämtern, fegte durch viele ländliche Gebiete und erlangte eine erstaunlich große Präsenz in der litauischen Lokalpolitik. Während die Partei in Gebieten rund um die Hauptstadt und in Polen schlecht abschnitt, ist allein die Tatsache, dass die Reden von Skirpa so viele Menschen erreichen, äußerst beunruhigend.\n\nEs kursieren Gerüchte, dass die LTIP einen Angriff auf die nationale Regierung plant, und Zeitungen im ganzen Land sagen sogar einen dauerhaften Riss zwischen den beiden Hälften des Königreichs voraus."
plcommon.44.a:0 "Dies ist sehr beunruhigend."
plcommon.45.t:0 "Skirpa Putsch"
plcommon.45.d:0 "Die Bürger der Hauptstadt der Vereinigung erwachten heute mit einem überraschenden Anblick: Tausende litauische Staatsbürger marschierten durch die Straßen der Hauptstadt und forderten, dass ihre Stimme in der Regierung gehört wird. Skirpas LTIP-Partei hatte direkt vor der Nase des Regimes einen Marsch in die Hauptstadt der Vereinigung organisiert und forderte sowohl die Befreiung der Regierung von der polnischen Einmischung" als auch die Bildung einer neuen Regierung, die von ihm und seinen Anhängern geführt wird. Die Situation ist sehr schlimm, in der Hauptstadt befinden sich Tausende von Anhängern der LTIP-Partei. Es gibt Gewalt in den Straßen der Hauptstadt, da nationalistische Rebellen versuchen, die Kontrolle über wichtige Regierungsgebäude zu erlangen. Nur unsere bewaffneten Kräfte können uns jetzt retten...."
plcommon.45.a:0 "Der Putsch gelingt."
plcommon.45.b:0 "(Als Polen spielen)"
plcommon.50.t:0 "Die Reichspakt Frage"
plcommon.50.d:0 "Mit der Bildung der neuen Polnisch-Litauischen Vereinigung ist unser politischer Status im Reichspaktbündnis unklar. Während Litauen Mitglied des Bündnisses war, war Polen es nicht, und mit der Kombination unserer beiden Regierungen scheint es eine Möglichkeit zu geben, Polens Status als Mitglied außerhalb des Bündnisses zu nutzen, um unseren Weg heraus zu hebeln, wenn wir so wollen.\n\nAllerdings wird Deutschland einen Austritt sicher als Bedrohung seiner europäischen Hegemonie ansehen und möglicherweise gegen uns vorgehen. Was sollen wir tun?"
plcommon.50.a:0 "Wir brauchen immer noch deutschen Schutz."
plcommon.50.b:0 "Wir sind aus dieser verrotteten Allianz heraus gewachsen."
plcommon.54.t:0 "Die PLC wird Mitglied der Internationale?"
plcommon.54.d:0 "Nach ihrer jüngsten syndikalistischen Revolution versucht die neue Polnisch-Litauische Vereinigung, in die Reihen des wahren Syndikalismus weltweit, der Dritten Internationale, einzutreten. Sollten wir sie in unsere Reihen aufnehmen?"
plcommon.54.a:0 "Unsere Brüder!"
plcommon.54.b:0 "Ihr Glaube an unsere Sache ist fadenscheinig."
plcommon.55.t:0 "Die Internationale wächst!"
plcommon.55.d:0 "Die Französische Kommune hat unseren Eintritt in die Dritte Internationale angenommen! Wir stehen fest an der Seite unserer Brüder im Syndikalismus!"
plcommon.55.a:0 "Die Räder der Revolution drehen sich!"
plcommon.56.t:0 "Die französische Kommune lehnt das polnische Interesse ab"
plcommon.56.d:0 "Scheinbar dem neuen syndikalistischen Regime in der Polnisch-Litauischen Vereinigung misstrauend, hat Frankreich unseren Eintritt in die Dritte Internationale mit der Begründung verweigert, unser Glaube an ihre Ideale sei zu schwach. Ohne die Hilfe der Dritten Internationale sieht unsere Zukunft in Europa düster aus."
plcommon.56.a:0 "Unmöglich!"
plcommon.57.t:0 "Eine neue Verfassung"
plcommon.57.d:0 "Mit der immer stärker werdenden Polnisch-Litauischen Vereinigung wird immer deutlicher, dass die derzeitige Verfassung den neuen politischen Realitäten der Vereinigung nicht gewachsen ist. So hat der König bei der Ausarbeitung einer neuen Verfassung weitreichende Reformen versprochen, aber wir müssen jetzt darüber nachdenken, was die Reformen eigentlich beinhalten sollen."
plcommon.57.a:0 "Fokus auf Wirtschaftswachstum."
plcommon.57.c:0 "Fokus auf die Befähigung des Militärs."
plcommon.57.e:0 "Fokus auf die Ausweitung der königlichen Macht."
plcommon.57.f:0 "Fokus auf nationale Einheit."
plcommon.58.t:0 "Die Vereinigung sucht Plotzk"
plcommon.58.d:0 "Nach der Gründung der neuen Polnisch-Litauischen Vereinigung strebt diese eine diplomatische Lösung ihrer territorialen Streitigkeiten an und versucht nun, das Gebiet Plotzk von uns zu erwerben, das eine große polnische Mehrheit hat. Im Gegenzug verzichtet die Polnisch-Litauische Vereinigung auf alle Ansprüche, die sie auf andere von uns kontrollierte Gebiete mit polnischer Mehrheit hat. Wenn wir zustimmen würden, würde das eine starke Beziehung zur Vereinigung zementieren. Allerdings würde es sicherlich als ein Zeichen der Schwäche angesehen werden, wenn wir irgendein Gebiet abtreten würden..."
plcommon.58.a:0 "Das ist ein fairer Handel."
plcommon.58.b:0 "Wir? Territorium aufgeben? Undenkbar!"
plcommon.59.t:0 "Der Kaiser stimmt zu"
plcommon.59.d:0 "Deutschland hat unserem Vorschlag für die Abtretung von Plotzk zugestimmt, im Austausch dafür, dass wir auf unsere Ansprüche auf andere echte Vereinigungsgebiete, die sie halten, verzichten. Mit dieser Gebietsabtretung können wir nun Millionen unserer Brüder wieder in der eigentlichen Vereinigung willkommen heißen."
plcommon.59.a:0 "Wirklich?"
plcommon.60.t:0 "Ein inakzeptabler Handel"
plcommon.60.d:0 "Der Kaiser hat unsere Bitte um ein Territorium rund heraus abgelehnt, mit der Begründung, dass sie nur mit "richtigen Nationen" verhandeln und dass wir unseren Platz in der europäischen Hierarchie lernen sollten. Es scheint, dass wir Plotzk für einige Zeit nicht unter unserer Obhut sehen werden."
plcommon.60.a:0 "War zu erwarten..."
plcommon.61.t:0 "Ein Referendum in Brest-Litowsk"
plcommon.61.d:0 "Die Gebiete, die rechtmäßig polnisch waren, wurden durch den Brotfrieden von 1918 an die deutsche Marionette Ukraine abgetreten. Wir sollten eine diplomatische Lösung für dieses Problem anstreben, und wir glauben, dass ein ordentliches Referendum über den Beitritt der Gebiete zur Vereinigung ein angemessener Weg ist, diese Situation zu handhaben. Es leben genug ethnische Polen in der Region, dass eine Abstimmung zu unseren Gunsten ausfallen könnte. Wir sollten den Vorschlag den Ukrainern so bald wie möglich unterbreiten."
plcommon.61.a:0 "Ich hoffe, sie sind einverstanden."
plcommon.62.t:0 "Ein Referendum?"
plcommon.62.d:0 "Die neue Polnisch-Litauische Vereinigung hat einen diplomatischen Antrag auf ein Referendum über den Status unserer Grenzgebiete mit ihrer Nation gestellt. Wenn wir zustimmen, werden die Gebiete eine Abstimmung abhalten, um entweder bei der Ukraine zu bleiben oder der Vereinigung beizutreten. Wie sollen wir darauf reagieren?"
plcommon.62.a:0 "Es ist das Richtige."
plcommon.62.b:0 "Niemals!"
plcommon.63.t:0 "Die Ukrainer stimmen zu"
plcommon.63.d:0 "Die Ukrainer haben unserem Referendumsvorschlag zugestimmt, und die Abstimmung soll in Kürze beginnen."
plcommon.63.a:0 "Fantastisch!"
plcommon.64.t:0 "Die Ukrainer weigern sich"
plcommon.64.d:0 "Die Ukrainer haben unseren Vorschlag, ein Referendum abzuhalten, abgelehnt und unsere Ansprüche auf die Region als "ungeheuerlich" und "Fantasie" bezeichnet. Dies ist ein enttäuschendes Ergebnis..."
plcommon.64.a:0 "Wir werden einen anderen Weg finden."
plcommon.65.t:0 "Das Referendum beginnt"
plcommon.65.d:0 "Der vereinbarte Termin ist gekommen, und entlang der Grenzgebiete stimmen viele Ukrainer darüber ab, ob sie bei unserer Nation bleiben oder sich der Vereinigung anschließen wollen. Wir könnten diese Abstimmung ungestört weiterlaufen lassen, oder wir könnten dafür sorgen, dass unsere Seite die Abstimmung gewinnt..."
plcommon.65.a:0 "Die Abstimmung geht weiter."
plcommon.65.b:0 "Wir müssen um jeden Preis gewinnen."
plcommon.67.t:0 "Das Referendum ist erfolgreich!"
plcommon.67.d:0 "Nachdem die Stimmen ausgezählt sind, hat unsere Seite das Referendum gewonnen! Die Territorien gehören jetzt uns!"
plcommon.67.a:0 "Lasst uns Feiern!"
plcommon.68.t:0 "Das Referendum scheitert!"
plcommon.68.d:0 "Nachdem die Stimmen ausgezählt sind, hat unsere Seite die Abstimmung über das Referendum verloren. Es war zumindest ein guter Versuch."
plcommon.68.a:0 "Bedauerlich."
plcommon.69.t:0 "Die Vereinigung kommt zusammen"
plcommon.69.d:0 "Mit dem Erlass von Vytautas II, dass die Königreiche Polen und Litauen zu einer Nation vereinigt werden sollen, stehen die Völker beider Staaten vor einer ungewissen Zukunft. Die beiden Nationen waren seit über einem Jahrhundert nicht mehr in einer Union zusammen, und die neue Regierung der Vereinigung steckt in den Kinderschuhen.\n\nDie Litauer äußern bereits die Befürchtung, dass die zahlreicheren Polen die effektive Kontrolle über die Nation an sich reißen werden, und viele Polen haben das Gefühl, dass ein litauischer König sie zugunsten seines eigenen Volkes als Bürger zweiter Klasse behandeln wird. Die Spannungen im ganzen Land haben zugenommen, und sowohl die populistischen als auch die syndikalistischen Bewegungen nähren sich von dem Misstrauen, das das Königreich durchdringt.\n\nEs bleibt abzuwarten, ob diese neue Nation sich angesichts der kommenden Stürme zusammenhalten kann..."
plcommon.69.a:0 "Wir stehen zusammen!"
plcommon.70.t:0 "Dmowskis Ansprache"
plcommon.70.d:0 "Roman Dmowski, Führer der Polnischen National-Radikalen Partei, sagte kürzlich, dass der Status der Zweisprachigkeit ein Gräuel für die Polen sei. Er hat die Menschen ermutigt, alle Schilder mit diesem "Bauerndialekt" darauf zu zerstören."
plcommon.70.a:0 "Er spielt keine Rolle mehr."
plcommon.71.t:0 "Skirpa Rede"
plcommon.71.d:0 "Augustinas Skirpa, Führer der litauischen Nationalisten, hat erklärt, dass die alleinige Verwendung der polnischen Sprache in der Regierung ein Verrat an der litauischen Nation ist."
plcommon.71.a:0 "Er spielt keine Rolle mehr."
plcommon.72.t:0 "Litauen rebelliert!"
plcommon.72.d:0 "Nach dem gescheiterten Putschversuch in der Hauptstadt wüten die litauischen Nationalisten unter der polnischen Herrschaft. Heute hat die litauische Regierung, die sich um den Nationalisten Augustinas Skirpa schart, erklärt, dass sie nicht länger Teil einer von polnischen Unterdrückern beherrschten Nation sein werden, und hat ihre völlige Unabhängigkeit erklärt!"
plcommon.72.a:0 "Sie werden dafür sterben!"
plcommon.73.t:0 "Polen rebelliert!"
plcommon.73.d:0 "Nach dem gescheiterten Putschversuch in der Hauptstadt haben die polnischen Nationalisten unter litauischer Herrschaft gewütet. Heute hat die polnische Regierung, die sich um den Nationalisten Roman Dmowski schart, erklärt, dass sie nicht länger Teil einer Nation sein werden, die von litauischen Unterdrückern dominiert wird, und hat ihre völlige Unabhängigkeit erklärt!"
plcommon.73.a:0 "Sie werden dafür sterben!"
plcommon.74.t:0 "Revanche für die Vereinigung"
plcommon.74.d:0 "Es ist an der Zeit, gegen die unterdrückerische "Vereinigung" zurückzuschlagen und sie ein für alle Mal von der Landkarte zu tilgen!"
plcommon.74.a:0 "Revanche!"
plcommon.75.t:0 "Die Polnisch-Litauische Vereinigung verlässt den Reichspakt!"
plcommon.75.d:0 "Mit der Erklärung, dass der Status Polens außerhalb des Reichspakt Bündnisses auf die neue Vereinigung übergegangen ist, versucht der meuternde Staat der Polnisch-Litauischen Vereinigung, sich aus dem Reichspakt heraus zu mogeln! Dies ist ein offensichtlicher Schlag ins Gesicht der deutschen Hegemonie in Europa, und wenn wir jetzt nicht handeln, könnten andere Staaten im Bündnis aufmerksam werden..."
plcommon.75.a:0 "Lasst sie gehen."
plcommon.75.b:0 "Sie kehren zurück oder wir BRINGEN sie zurück!"
plcommon.76.t:0 "Deutschland sagt "NEIN""
plcommon.76.d:0 "Der deutsche Botschafter bei der Vereinigung hat heute in aller Stille einen streng formulierten Brief an Vytautas II selbst übergeben. Der Brief, der an den König selbst gerichtet war, war kurz und einfach: Jeder Versuch, das Reichspaktbündnis zu verlassen, wird als nichts weniger als ein Angriff auf Deutschland selbst gesehen. Mit dieser alarmierend kurzen Notiz in der Hand, haben die oberen Ränge der Vereinigungsregierung Gespräche darüber geführt, wie sie reagieren sollen.\n\n Es scheint wahrscheinlich, dass Deutschland blufft, aber ist es das Risiko wert?"
plcommon.76.a:0 "Das Risiko ist zu groß, wir müssen kapitulieren."
plcommon.76.b:0 "Wir werden ihren offensichtlichen Bluff aufdecken!"
plcommon.77.t:0 "Die PLC bleibt standhaft!"
plcommon.77.d:0 "Obwohl unser Botschafter unsere Forderungen an keinen Geringeren als König Vytautas selbst überbrachte, hat die Vereinigung verdächtig geschwiegen, was unsere Forderungen nach einer Rückkehr in die Allianz angeht. Dies ist offensichtlich ein Affront gegen keinen Geringeren als den Kaiser selbst, und die Vereinigung scheint auf ihren eigenen Selbstmord bedacht zu sein. Wie sollen wir darauf reagieren?"
plcommon.77.a:0 "Bringt sie auf den Boden"
plcommon.77.b:0 "Sie haben unseren Bluff durchschaut..."
plcommon.78.t:0 "Der PLC macht einen Rückzieher"
plcommon.78.d:0 "Nachdem die Polnisch-Litauische Vereinigung so stolz ihre Absicht erklärt hat, aus dem Reichspakt auszutreten, hat sie unseren Forderungen nachgegeben und ihre Entscheidung rückgängig gemacht. Die Regierung der Vereinigung hat heute in aller Stille ein Schreiben veröffentlicht, in dem es heißt, die vorherige Erklärung sei "ein klerikaler Fehler" und die Idee, dass die Vereinigung aus dem Reichspakt austreten würde, "einfach unwahr"."
plcommon.78.a:0 "Sie lernten ihren Platz."
plcommon.79.t:0 "Wahl eines Ministerpräsidenten"
plcommon.79.d:0 "Eine der ersten Maßnahmen, die die neue Polnisch-Litauische Vereinigung ergreifen muss, ist die Wahl eines Ministerpräsidenten, der die Regierung unter unserem König, Vytautas II In der Aufregung um die Bildung einer neuen Nation und dem damit verbundenen politischen Chaos gibt es jedoch viele Rufe, das Volk über den Ministerpräsidenten abstimmen zu lassen, anstatt ihn zu ernennen.\n\nWährend wir sicherlich nicht verpflichtet sind, das Volk abstimmen zu lassen, könnte es Vytautas Position als "König des Volkes" zementieren..."
plcommon.79.a:0 "Vytautas Stimme ist die einzige, die wir brauchen."
plcommon.80.t:0 "Der Bau von Fort Vasa"
plcommon.80.d:0 "Unsere nordöstliche Grenze ist kritisch ungeschützt. Ein Teil unseres Militärs hat den Bau einer Reihe von Verteidigungsanlagen entlang der Grenze vorgeschlagen, um deren Verteidigung zu sichern und sicherzustellen, dass wir nicht von einer überraschenden Invasion, wahrscheinlich aus Russland, überrascht werden.\n\nDer Plan ist ausgearbeitet. Die Reihe der Befestigungen soll zu Ehren von König Władysław IV. Vasa, der die Russen im Smolensker Krieg besiegte, gemeinsam "Fort Vasa" genannt werden.\n\nDer Baubeginn ist in Kürze geplant."
plcommon.80.a:0 "Es wird sicher wie geplant laufen!"
plcommon.81.t:0 "Ungeplante Bauverzögerungen"
plcommon.81.d:0 "Der Bau von Fort Vasa schreitet voran, allerdings nicht ohne Verzögerung. Zuletzt kamen vier Männer bei einem Unfall mit Minensprengstoff beim Ausheben der Tunnel ums Leben, zwei weitere wurden getötet, als ein Betonteil auf sie einstürzte.\n\nDie Moral auf der Baustelle ist niedrig, und es ist unwahrscheinlich, dass das Projekt ohne fortgesetzte Unterstützung Erfolg haben wird."
plcommon.81.a:0 "Wir müssen weitermachen."
plcommon.81.b:0 "Was wir jetzt haben, reicht aus."
plcommon.82.t:0 "Fort Vasa geht die Finanzierung aus"
plcommon.82.d:0 "Trotz der anhaltenden Unterstützung durch die Verwaltung ist der Bau von Fort Vasa auf einen weiteren Stolperstein gestoßen. Das ursprüngliche Budget hatte die hohen zusätzlichen Kosten, die für das Projekt anfallen, nicht vorhergesehen, und die Mittel für die Festung sind versiegt\n\nMehr Geld könnte für das Projekt zur Verfügung gestellt werden, aber es ist unwahrscheinlich, dass es in der Hauptstadt, einer Region, die weit von der unmittelbaren russischen Bedrohung entfernt ist, populär sein wird."
plcommon.82.a:0 "Weisen Sie die Mittel zu."
plcommon.82.b:0 "Die Festung ist vollständig genug."
plcommon.83.t:0 "Fort Vasa ist fertiggestellt"
plcommon.83.d:0 "Viele Monate harter Arbeit und viel zu viele unvorhergesehene Hürden später steht "Fort Vasa" als Zeugnis polnisch-litauischer Ingenieurskunst, ein riesiges Netzwerk von Bunkern und Tunneln, das die gesamte russische Grenze abdeckt und unangreifbar ist.\n\nWährend viele damit beschäftigt sind, die Fertigstellung einer solch mächtigen militärischen Bastion zu feiern, wurde eine kleine Schwachstelle im Netzwerk entdeckt. Ein kleiner Teil der Linie wurde unvollständig gelassen. Im Großen und Ganzen unbedeutend, jedoch..."
plcommon.83.a:0 "Es reicht! Es ist beendet."
plcommon.83.b:0 "Ein Defekt? Beheben Sie ihn!"
plcommon.84.t:0 "Fort Vasa ist wirklich fertiggestellt"
plcommon.84.d:0 "Mit der Fertigstellung des letzten fehlenden Abschnitts von Fort Vasa steht die Festung triumphierend da, ein strahlendes Leuchtfeuer polnisch-litauischer Militärmacht. Alle Schwachstellen in der Verteidigung wurden beseitigt, und einige optimistische Berichte behaupten, dass nur 1000 Mann nötig wären, um die gesamte russische Armee aufzuhalten.\n\nWie auch immer, unser Nordosten wird nun stoisch verteidigt. Fort Vasa wird nicht fallen."
plcommon.84.a:0 "Ein Toast, auf unsere fleißigen Arbeiter!"
plcommon.97.t:0 "Deutschland fordert die Wiederherstellung Vytautas"
plcommon.97.d:0 "Die jüngste Wahl in unserem Land hat in Berlin großen Alarm ausgelöst. Nachdem der König entmachtet wurde und das neue Regime die Kontrolle über das Land gefestigt hat, hat Deutschland begonnen zu befürchten, dass der neue [Root.GetName] ein Pulverfass in der Mitte Europas entzünden wird. Sie haben beschlossen, sofort zu handeln und haben ihren Botschafter geschickt, um uns eine Liste ihrer Forderungen zu übergeben.\n\nDie Forderungen sind lang und völlig unvernünftig, und es ist offensichtlich, dass Deutschland weiß, dass wir diese Bedingungen nicht akzeptieren werden. Es scheint, dass die einzige Option, die uns bleibt, ist, bis zum Ende zu kämpfen."
plcommon.97.a:0 "Verhaften Sie den Botschafter!"
plcommon.97.b:0 "Wir können nicht hoffen zu gewinnen. Wir kapitulieren."
plcommon.98.t:0 "Polen-Litauen kapituliert"
plcommon.98.d:0 "Unser Botschafter in [POL.GetNameDef] ist gerade mit fantastischen Neuigkeiten zurückgekehrt. Unser Forderungskatalog, der geschrieben wurde, um die neue Regierung absichtlich zu provozieren, wurde überraschenderweise akzeptiert. Die polnisch-litauischen Streitkräfte halten sich jenseits der Grenze zurück und unser Militär wurde offiziell ins Land eingeladen, um die Ordnung wiederherzustellen.\n\nNach all der Angeberei und dem Getöse, das Polen-Litauen vor kurzem von sich gegeben hat, haben sie kapituliert, ohne dass ein einziger Schuss abgefeuert wurde."
plcommon.98.a:0 "Es herrscht Frieden."
plcommon.99.t:0 "Unser Botschafter verhaftet!"
plcommon.99.d:0 "Wir haben alarmierende Nachrichten von der anderen Seite der Grenze in [POL.GetNameDef] erhalten. Wir haben durch Geheimdienstkanäle erfahren, dass unser Botschafter nach der Übergabe unseres Forderungskatalogs sofort verhaftet und wegen "Staatsfeindlichkeit" ins Gefängnis geworfen wurde!\n\nEs herrscht ein ohrenbetäubendes Schweigen von [POL.GetNameDef] zu dieser Angelegenheit, aber unsere Grenzpatrouillen berichten von verstärkten militärischen Aktivitäten an der gesamten Grenze. Es scheint, dass es keinen Frieden ohne Krieg geben wird."
plcommon.99.a:0 "Es herrscht also Krieg."
plcommon.100.t:0 "Polen-Litauen verpflichtet sich zum Reichspakt"
plcommon.100.d:0 "Angesichts der jüngsten politischen Unsicherheit im Reichspakt nach der Bildung der [POL.GetNameDef] glaubten viele Beobachter, dass die Bildung der neuen [PLC.GetName] eine Herausforderung für Deutschlands Hegemonie in Osteuropa darstellte.\n\nDoch wurden solche Sorgen in Berlin schnell zerstreut, da die neue Vereinigung ihre Verpflichtungen gegenüber dem deutschen Wirtschafts- und Militärblock bekräftigt hat, allerdings als Partner und nicht als Marionette."
plcommon.100.a:0 "Eine positive Überraschung."

