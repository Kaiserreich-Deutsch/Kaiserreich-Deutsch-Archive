### Ideas ###
AUS_sold_GAL:0 "Verkauft Galizien"
PLC_buy_GAL:0 "Kauft Galizien"
PLC_POL_air_force:0 "Polnische Königliche Luftwaffe"
PLC_POL_air_force_desc:0 "Die Luftwaffe des Gemeinsamen Königreichs basiert auf den Entwürfen und Taktiken der Polnischen Königlichen Luftwaffe und konzentriert sich auf enge Luftunterstützung und taktische Angriffe."
PLC_LIT_air_force:0 "Litauische Königliche Luftwaffe"
PLC_LIT_air_force_desc:0 "Die Luftwaffe des Gemeinsamen Königreichs basiert auf den Entwürfen und Taktiken der Litauischen Königlichen Luftwaffe und konzentriert sich auf strategische Bombenangriffe und Luftüberlegenheit."
PLC_conforming_rail_gauge_idea:0 "Konforme Spurweiten"
PLC_conforming_rail_gauge_idea_desc:0 "Wir haben die Spurweiten der Nation auf einen einheitlichen, konformen Standard umgestellt, so dass der Handel frei fließen kann."
PLC_mobile_army_idea:0 "Eine mobile Armee"
PLC_mobile_army_idea_desc:0 "ine Armee, die in den Schützengräben festsitzt, ist nur ein Ziel, das auf den Tod wartet. Wir müssen mobil bleiben, wenn wir entscheidend gewinnen wollen."
PLC_lithuanian_tactics_idea:0 "Litauische Defensiv-Taktik"
PLC_lithuanian_tactics_idea_desc:0 "Die litauische Schule des militärischen Denkens setzt auf eine starke Verteidigung, nicht auf Angriff."
PLC_polish_leadership_idea:0 "Polnische Offensiv-Taktik"
PLC_polish_leadership_idea_desc:0 "Die polnische Schule des militärischen Denkens konzentriert sich auf den Angriff und nicht auf die Verteidigung."
PLC_integrating_two_armies_bonus_idea:0 "Kombinierte Taktik"
PLC_integrating_two_armies_bonus_idea_desc:0 "Wenn sowohl polnische als auch litauische Kommandeure zu unseren militärischen Idealen beitragen, können wir das Beste aus beiden Welten nutzen."
PLC_integrating_two_armies_idea:0 "Integration von zwei Armeen"
PLC_integrating_two_armies_idea_desc:0 "Der Versuch, zwei sehr unterschiedliche Kampftruppen zu einem Ganzen zu verflechten, hat sich als sehr schwierig erwiesen, und das Oberkommando kämpft damit, organisiert zu bleiben."
PLC_polish_enthusiasm_idea:0 "Polnische Begeisterung"
PLC_polish_enthusiasm_idea_desc:0 "Viele Polen haben von dem Tag geträumt, an dem sie wieder mit dem Meer vereint sind, und viele sind zur Marine geströmt, um sich anzuschließen."
PLC_secret_police_idea:0 "Das Ministerium für öffentliche Sicherheit"
PLC_secret_police_idea_desc:0 "Wir müssen das Ministerium für Öffentliche Sicherheit einrichten, um aufständische Elemente innerhalb des neuen Regimes auszumerzen und unsere nachrichtendienstlichen Fähigkeiten auf der ganzen Welt zu erweitern."
PLC_scattered_bureaucracy_idea:0 "Überlastete Bürokratie"
PLC_scattered_bureaucracy_idea_desc:0 "Die Bürokratie von zwei verschiedenen Nationen wurde plötzlich mit der überwältigenden Aufgabe betraut, zwei sehr unterschiedliche Regierungssysteme zu einem zusammenhängenden Ganzen zu vereinen. Die neue Regierung knickt unter dem Druck ein, und bis die Integration abgeschlossen ist, wird das Vereinigung bürokratisch verkrüppelt sein."
PLC_scattered_bureaucracy_idea1:0 "Überlastete Bürokratie"
PLC_scattered_bureaucracy_idea1_desc:0 "Die Bürokratie von zwei verschiedenen Nationen wurde plötzlich mit der überwältigenden Aufgabe betraut, zwei sehr unterschiedliche Regierungssysteme zu einem zusammenhängenden Ganzen zu vereinen. Die neue Regierung knickt unter dem Druck ein, und bis die Integration abgeschlossen ist, wird dasVereinigung bürokratisch verkrüppelt sein."
PLC_universal_suffrage_idea:0 "Allgemeines Wahlrecht"
PLC_universal_suffrage_idea_desc:0 "Alle Bürger müssen das Recht haben, zu wählen, es wird die Nation nur stärker machen."
PLC_diplomatic_offices_idea:0 "Internationale diplomatische Vertretungen"
PLC_diplomatic_offices_idea_desc:0 "Wenn das polnisch-litauische Vereinigung einen Alleingang wagen soll, müssen wir unsere internationalen Verbindungen stärken, wo immer wir können."
PLC_cultural_tensions_idea:0 "Kulturelle Spannungen"
PLC_cultural_tensions_idea_desc:0 "Sowohl die polnischen als auch die litauischen Bürger befürchten, dass ihre politischen Stimmen zugunsten der anderen Seite ungehört bleiben werden. Beide Völker fühlen sich einander misstrauisch gegenüber, und ein allgemeines Gefühl des Unbehagens durchdringt die nationale Politik."
PLC_cultural_tensions_idea1:0 "Kulturelle Spannungen"
PLC_cultural_tensions_idea1_desc:0 "Sowohl die polnischen als auch die litauischen Bürger befürchten, dass ihre politischen Stimmen zugunsten der anderen Seite ungehört bleiben werden. Die Menschen beginnen zu erkennen, dass ihr Misstrauen unbegründet ist, aber ein allgemeines Gefühl des Unbehagens durchdringt immer noch die nationale Politik."
PLC_mobilise_the_people:0 "Mobilisieren Sie die Menschen"
PLC_mobilise_the_people_desc:0 "Die Revolution darf nicht gewonnen werden, indem wir uns auf den Hintern legen! Das Volk muss sich erheben und den Sieg selbst ergreifen!"
PLC_minority_guarantees_idea:0 "Garantien für Minderheiten"
PLC_minority_guarantees_idea_desc:0 "Wir garantieren die Rechte aller Bürger imVereinigung, auch derjenigen, die in der Regierung wenig vertreten sind."
PLC_polish_fleet_idea:0 "Eine Flotte unter polnischer Führung"
PLC_polish_fleet_idea_desc:0 "Die Polen werden die Organisation und Führung der neuen Gemeinsamen Königliche-Flotte übernehmen."
PLC_lithuanian_fleet_idea:0 "Eine Flotte unter litauischer Führung"
PLC_lithuanian_fleet_idea_desc:0 "Die Litauer werden die Organisation und Führung der neuen Gemeinsamen Königlichen-Flotte übernehmen."
PLC_anti_submarine_idea:0 "Anti-U-Boot-Taktik"
PLC_anti_submarine_idea_desc:0 "Die Konzentration auf die Zerstörung der feindlichen U-Boote wird die Sicherheit unserer Konvois während des gesamten Krieges gewährleisten."
PLC_protecting_the_baltic:0 "Schutz der Ostsee"
PLC_protecting_the_baltic_desc:0 "Anstatt zu versuchen, unsere Flotte über die Ozeane aufzuteilen, sollten wir eine undurchdringliche Barriere in der Ostsee bilden und unsere Interessen zu Hause schützen."
PLC_atlantic_fleet_idea:0 "Die Atlantik-Flotte"
PLC_atlantic_fleet_idea_desc:0 "Die Vereinigung ist eine neue Macht auf der Weltbühne, und wir müssen unsere Macht über die Meere ausüben, um unsere Interessen weltweit zu verteidigen."
PLC_impenetrable_defense_idea:0 "Eine undurchdringliche Verteidigung"
PLC_impenetrable_defense_idea_desc:0 "Die Vereinigung kann nicht hoffen, zu gewinnen, indem sie Leben für kostspielige Angriffe nach außen verschwendet. Wir werden eine undurchdringliche Verteidigung bilden und durch Zermürbung gewinnen."
PLC_international_railways_idea:0 "Internationale Eisenbahnen"
PLC_international_railways_idea_desc:0 "Die Verbindung unseres internen Eisenbahnnetzes mit unseren Nachbarn wird es unserer eigenen Industrie ermöglichen, mit dem Außenhandel zu florieren."
PLC_never_surrender_idea:0 "Niemals aufgeben"
PLC_never_surrender_idea_desc:0 "Auch nachdem der Staat gefallen ist, ist es die Pflicht eines jeden Bürgers, den Kampf weiterzuführen. Niemals kapitulieren!"
PLC_trench_warfare_idea:0 "Grabenkämpfe"
PLC_trench_warfare_idea_desc:0 "Manche sagen, das Zeitalter der Grabenkämpfe ist vorbei. Wir sagen, es fängt gerade erst an."
PLC_supply_chains_idea:0 "Effiziente Lieferketten"
PLC_supply_chains_idea_desc:0 "Wenn unsere Armee im Feld überleben soll, benötigt sie einen konstanten Fluss an Nachschub, um sie zu unterstützen."
PLC_killing_blow_idea:0 "Den tödlichen Schlag ausführen"
PLC_killing_blow_idea_desc:0 "Eine Blitzoffensive ist die einzige Möglichkeit, den Feind zu Fall zu bringen. Wir müssen uns schnell bewegen, um den tödlichen Schlag zu führen und auf dem Feld siegreich zu sein."
PLC_wartime_rationing_idea:0 "Rationierung in Kriegszeiten"
PLC_wartime_rationing_idea_desc:0 "Unsere Ressourcen sind entscheidend für die Kriegsanstrengungen, und jeder Bürger hat die Pflicht, zu rationieren, damit die Armee alles hat, was sie braucht."
PLC_centralized_state_idea:0 "Ein zentralisierter Staat"
PLC_centralized_state_idea_desc:0 "Die Konsolidierung der Macht ist der einzige Weg, um den Staat zu stärken."
PLC_a_smaller_circle_idea:0 "Ein kleinerer Kreis"
PLC_a_smaller_circle_idea_desc:0 "Viel zu lange haben viel zu viele das Ohr des Königs gehalten. Nur ein paar Auserwählte müssen echte Macht in der Nation halten."
PLC_tech_sharing_idea:0 "Technologie-Freigabe"
PLC_tech_sharing_idea_desc:0 "Wir teilen unsere Technologie mit unseren Verbündeten, und sie teilen sie wiederum mit uns."
PLC_german_advisors_idea:0 "Deutsche Berater"
PLC_german_advisors_idea_desc:0 "Die Reform unserer militärischen und politischen Struktur ist von größter Bedeutung, wenn wir in Europa politisch relevant bleiben wollen. Indem wir unsere engen Beziehungen zu Deutschland nutzen, können wir ihnen erlauben, uns Berater zu schicken, um unsere Streitkräfte zu modernisieren."
PLC_mendog_idea:0 "Vytautas II von Urach"
PLC_mendog_idea_desc:0 "Vytautas II ist der einzig wahre König derVereinigung und der einzige Mann, der die neue Nation durch diese unruhigen Zeiten führen kann."
PLC_expansionism_idea:0 "Expansionsdrang"
PLC_expansionism_idea_desc:0 "Die alte polnisch-litauische Vereinigung hatte ein Gebiet, das unsere eigene Expansion in den Schatten stellen würde. Wir müssen zuschlagen und so viel nehmen, wie wir halten können."
PLC_peace_idea:0 "Friedliche Expansion"
PLC_peace_idea_desc:0 "Wir werden unseren Platz in der Welt von morgen nicht durch Gewalt, sondern durch starke Diplomatie sichern."
PLC_common_currency_idea:0 "Gemeinsame Währung"
PLC_common_currency_idea_desc:0 "Die beiden Wirtschaftssysteme Polens und Litauens werden durch eine gemeinsame Währung vereinigt, eine neue Einführung, die das Rückgrat unserer neuen Wirtschaft bilden wird."

