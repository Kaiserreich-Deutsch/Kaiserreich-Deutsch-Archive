l_german:
###  Übersetzt von Proho  ###

arg_flavour.1.t:0 "Schriftsteller Horacio Quiroga begeht Selbstmord"
arg_flavour.1.d:0 "Der in Uruguay geborene Schriftsteller Horacio Silvestre Quiroga Forteza ist im Hospital de Clinicas de Jose de San Martín verstorben. Obwohl bei ihm ein sehr fortgeschrittener Fall von Prostatakrebs diagnostiziert worden war, ist sein Tod für die argentinische Literaturszene immer noch ein Schock, da er sich entschied, Selbstmord zu begehen, bevor die Krankheit weiter fortschreiten konnte. Während die Sociedad Argentina de Escritores (SADE) seine Beerdigung vorbereitet, schreiben viele seiner treuen Fans Zeitungsartikel zum Gedenken an ihn als einen der größten Horror- und Tragödienschriftsteller der Region, wobei Bücher wie "Cuentos de Amor de locura y de muerte" inzwischen zu Klassikern der argentinischen Literatur geworden sind."
arg_flavour.1.a:0 "Ein trauriges Ende für einen so brillanten Schriftsteller"

arg_flavour.2.t:0 "Schriftsteller Leopoldo Lugones tot aufgefunden"
arg_flavour.2.d:0 "Der berühmte argentinische Schriftsteller Leopoldo Antonio Lugones wurde in einem Ferienort in der Stadt Tigre tot aufgefunden. Während einer Untersuchung wurde festgestellt, dass die Todesursache eindeutig Selbstmord war, da Lugones vor seinem Tod eine Mischung aus Whisky und Zyanid zu sich genommen hatte. Lugones hatte die Liga Patriotica in seinen letzten Lebensjahren inbrünstig unterstützt, und sein Selbstmord war immer noch ein Schock für das rechte Establishment, das in den politischen Schriften Lugones' Legitimität fand. Als Gründer der SADE fiel ihnen die Vorbereitung seiner Beerdigung zu, und innerhalb der SADE gewinnen Vorschläge, den Geburtstag ihres Gründers und eines der einflussreichsten Schriftsteller Argentiniens zu einem Nationalfeiertag zu machen, rasch an Boden."
arg_flavour.2.a:0 "Ein seltsamer Tod für einen seltsamen Mann..."


arg_flavour.3.t:0 "Prämiere der 'Gaucho-Kriege'"
arg_flavour.3.d:0 "Der auf dem gleichnamigen Buch von Leopoldo Lugones basierende Film "Gaucho-Kriege" hat an diesem Wochenende seine Premiere gefeiert. Er erhielt von den Kritikern schwärmende Kritiken und wurde vom Publikum mit Beifall bedacht. Die Handlung, die sich um die Heldentaten des argentinischen Nationalhelden Martin Güemes gegen die Royalisten während des Unabhängigkeitskrieges dreht, wurde von politischen Kommentatoren schnell mit der Situation in Argentinien im Hinblick auf den Konflikt in Europa und die wachsende Polarisierung in der ganzen Welt verglichen. Mit dem Erfolg des Films hat die Genossenschaft Artistas Argentinos Asociados, die den größten Teil ihrer Gelder in die Filmproduktion gesteckt und beinahe Konkurs angemeldet hatte, nun ihre Investitionen wieder zurückgewonnen und einen ziemlichen Überschuss für ihre Tätigkeit erwirtschaftet, den sie wieder in weitere Filme investieren will."
arg_flavour.3.a:0 "Ein Qualitätsbeweis des unabhängigen Kinos!"

arg_flavour.4.t:0 "Alfonsina Storni tot aufgefunden"
arg_flavour.4.d1:0 "Die modernistische Dichterin Alfonsina Storni ist heute tot aufgefunden worden, ein weiterer unglücklicher Schlag für die SADE. Es wurde eine Untersuchung zu dem Fall eingeleitet, die jedoch aufgrund von Aussagen ihrer Bekannten sowie aufgrund von Beweisen, die an ihrem Wohnort und in der Gegend gefunden wurden, wo sie sich Berichten zufolge in der Stadt Mar del Plata von einem Wellenbrecher ins Meer gestürzt haben soll, rasch als Selbstmord endete. Ihre Leiche, die von zwei Arbeitern am Strand angespült aufgefunden wurde, befindet sich jetzt auf dem Weg nach Buenos Aires, wo der SADE Vorbereitungen für die Beerdigung trifft, da die überregionalen Zeitungen über den "tragischen Tod des großen amerikanischen Dichters" schreiben. Während ihre Verbindung mit dem sozialistischen Revolutionär Manuel Baldomero die Regierung sehr beunruhigt hat, hinterließen viele Passanten Blumen und erwiesen ihr die Ehre in dem Zugabteil, in dem sie später am Tag transportiert werden sollte, so dass es vielleicht besser wäre, den Zug vorerst stehen zu lassen..."
arg_flavour.4.d2:0 "Die modernistische Dichterin Alfonsina Storni ist heute tot aufgefunden worden, ein weiterer unglücklicher Schlag für die SADE. Es wurde eine Untersuchung zu dem Fall eingeleitet, die jedoch aufgrund von Aussagen ihrer Bekannten sowie aufgrund von Beweisen, die an ihrem Wohnort und in der Gegend gefunden wurden, wo sie sich Berichten zufolge in der Stadt Mar del Plata von einem Wellenbrecher ins Meer gestürzt haben soll, rasch als Selbstmord endete. Ihre Leiche, die von zwei Arbeitern am Strand angespült aufgefunden wurde, befindet sich jetzt auf dem Weg nach Buenos Aires, wo der SADE Vorbereitungen für die Beerdigung trifft, da die überregionalen Zeitungen über den "tragischen Tod des großen amerikanischen Dichters" schreiben. Mit ihren Verbindungen zum Sozialisten Manuel Baldomero war Ugarte bekannt, sie galt noch immer als Außenseiterin der revolutionären Bewegung. Nichtsdestotrotz hat Ugarte in La Vanguardia stark über sie geschrieben, und es gibt Gerüchte, dass er sogar Abschiedsgeschenke zu ihrer Beerdigung geschickt hat, was die Vorstellung, dass sich beide Schriftsteller nahe standen, noch bestärkt."
arg_flavour.4.a:0 "Es ist das Beste, die Öffentlichkeit vorerst trauern zu lassen"
arg_flavour.4.b:0 "Ihre Arbeit soll in Erinnerung bleiben..."

arg_flavour.5.t:0 "Die Liga Patriotica fusioniert mit der Alianza Libertadora Nacionalista"
arg_flavour.5.d:0 "Nachdem es Carlés gelungen war, seine Machtübernahme vollständig abzuschließen, hat er sich schnell nach Verbündeten in der argentinischen politischen Landschaft umgesehen. Da der Putsch von Uriburu in der Erinnerung vieler Menschen noch sehr lebendig ist, hat Carlés begonnen, sich mit ihrem Anführer, Oberst Juan Bautista Molina, zu treffen, damit beide Organisationen für die Zukunft Argentiniens zusammenkommen. Während viele den Schluss gezogen hatten, dass die Alianza Libertadora Nacionalista (Nationalistische Befreiungsallianz) die Nachfolge der Patriotischen Liga antreten würde, bedeutete das Scheitern des Uriburu-Putsches eine Katastrophe für ihre Reihen, da viele sich einfach dafür entschieden, sowohl der LP als auch dem, was von der ALN übrig geblieben war, beizutreten. Während die Einzelheiten der Treffen weitgehend geheim gehalten werden, wird theoretisiert, dass Carlés beabsichtigt, die ALN als de-facto-Staatsparamilitär zu nutzen, da sie bereits militaristisch organisiert ist."
arg_flavour.5.a:0 "'Wir Nationalisten sollten zusammenhalten!'"

arg_flavour.6.t:0 "Gesetz zur Beschränkung der jüdischen Einwanderung"
arg_flavour.6.d:0 "Nach der Gründung der DNM und dem Zwi-Migdal-Skandal richtete Carlés sein Augenmerk auf den "anderen" Feind des argentinischen Wohlstands: Die Juden. Während ein Mangel an politischer Schlagkraft es ihm verbietet, die Juden ganz aus der Nation zu vertreiben, will ein neuer Gesetzentwurf, den er im Kongress eingebracht hat, die Einwanderung jüdischer Siedler auf bereits bestehende jüdische Siedlungen in der Nation, nämlich Colonia Dora in Santiago del Estero, Colonia Avigdor in Entre Rios und Colonia Lapin in Buenos Aires, lenken und gleichzeitig die Zahl der Juden, die pro Jahr in die Nation einreisen dürfen, begrenzen. Es gibt zwar einige Widerstände gegen den Gesetzentwurf, vor allem von jüdischen Organisationen wie der Jewish Colonization Association, aber die meisten Oppositionsorganisationen haben zu diesem Thema geschwiegen, vielleicht als Zeichen dafür, dass die Niederwerfungen der Liga Patriotica die Opposition endlich zum Schweigen bringen."
arg_flavour.6.a:0 "Furcht hält sie in Schach"

arg_flavour.7.t:0 "Nationale Direktion für Migration geschaffen"
arg_flavour.7.d:0 "Um den Artikel der Verfassung von 1853 zu umgehen, der besagt, dass keine argentinische Regierung die Einwanderung einschränken darf, hat Carlés die Einrichtung einer argentinischen Behörde zur Untersuchung und Genehmigung der Einreise von Einwanderern in das Land genehmigt, die als Dirección Nacional de Migraciones (Nationale Migrationsdirektion) bekannt ist. Da Büros an verschiedenen Brennpunkten der Einwanderung wie Buenos Aires, Bariloche und Puerto Iguazu gebaut werden, wird die Agentur damit beauftragt, Genehmigungen für die Menschen auszustellen, die in Argentinien arbeiten und leben dürfen. Während viele Nationalisten diese Maßnahme begrüßen, da sie den Migranten, die nach Argentinien gekommen sind und von denen viele einen fragwürdigen Hintergrund haben, eine weitere Ebene der Überprüfung hinzufügen wird, haben sich die Oppositionsmitglieder über den repressiven Charakter dieser Maßnahmen geäußert und behauptet, dass es sich dabei nur um den eklatanten Versuch handele, die Verfassung zu umgehen. "
arg_flavour.7.a:0 "'Die ausländischen Einwanderer werden unsere Nation nicht mehr bedrohen!'"

arg_flavour.8.t:0 "Der 'Zwi Migdal'-Skandal"
arg_flavour.8.d:0 "Die Zwi Migdal, eine jüdische Gruppe des organisierten Verbrechens, von der man dachte, sie sei 1930 vollständig aufgelöst worden, ist in einem weiteren öffentlichen Skandal wieder aufgetaucht. Nach einer weiteren Untersuchung schien es, als seien die in den letzten Jahren der Uriburu-Diktatur erlassenen Verbannungsbefehle völlig ignoriert worden, und Mitglieder der Gruppe kehrten zur Arbeit nach Argentinien zurück. Aufgrund der Anschuldigungen von Mitgliedern der Liga Patriotica, die die jüdische Gruppe anprangerten, nahm Carlés die Angelegenheit selbst in die Hand und ordnete an, die gesamte Liste der Verdächtigen, die wegen "Unterstützung des Menschenhandels mit europäischen christlichen Frauen" verhaftet worden waren, zu vervollständigen. Die argentinische jüdische Gemeinde ist inzwischen in der Öffentlichkeit unter Beschuss geraten, da die Theorien, sie habe die Gruppe geschützt, die Flammen des Antisemitismus schüren. Einige in der Opposition haben jedoch schnell auf die vielen Berichte der jüdischen Gemeinde gegen die Gruppe hingewiesen, die scheinbar ignoriert wurden, sowie auf die offensichtliche Verbreitung einer Verschwörungstheorie, wonach die Liga Patriotica die Verbannungsbefehle dieser Gruppe absichtlich ignoriert hat, um die Flammen gegen die Gemeinde anzufachen..."
arg_flavour.8.a:0 "'Unsinn! Sie versuchen, uns die Schuld zuzuschieben!'"

arg_flavour.9.t:0 "Inhaftierung von Samuel Glasserman"
arg_flavour.9.d:0 "In einem anscheinend eskalierenden Konflikt zwischen der Regierung und der jüdischen Gemeinde ist heute ein jüdischer Rundfunksprecher namens Samuel Glasserman von der Bundespolizei inhaftiert worden. Der Moderator der "La Matinee Radial Israelita", einer zweisprachigen Radiosendung, die sowohl auf Spanisch als auch auf Jiddisch ausgestrahlt wurde, war vom neuen Regime wegen der Übertragung in einer Fremdsprache unter Beschuss geraten, aber erst jetzt wurde gegen den Sender Anklage erhoben. Beschuldigt der Zusammenarbeit mit örtlichen Sozialisten, sein Prozess wurde insbesondere von der Presse aufgegriffen, da die Beweise für die gegen ihn erhobenen Anklagen weitgehend als Indizienbeweise betrachtet werden. Angesichts der härteren Haltung des Regimes gegenüber den Juden spekulieren viele jedoch, dass das Ergebnis des Prozesses bereits feststeht, und andere jüdische Radiomoderatoren, wie Tobias Berelejis von "La Hora Israelita", fordern argentinische Juden auf, wenn möglich in die Nachbarländer zu ziehen."
arg_flavour.9.a:0 "Das Regime wird scheinbar immer dreister."

arg_flavour.10.t:0 "Lisandro de la Torre wird tot aufgefunden"
arg_flavour.10.d:0 "Der Gründer der Partido Popular Democratico, Lisandro de la Torre, wurde heute tot in seiner Wohnung in Buenos Aires aufgefunden. Der fortschrittliche Politiker, der nach der Ermordung von Enzo Bordabehere weitgehend eine härtere Haltung gegenüber den Konservativen eingenommen hatte, trat nach dem Putsch der Liga Patriotica aus dem öffentlichen Leben zurück, in der Hoffnung, eine politische Vergeltung zu vermeiden. Es scheint jedoch, als sei ihm am Ende sein eigenes Privatleben zu Kopf gestiegen, denn eine schnelle Untersuchung hat seinen Tod als Selbstmord abgestempelt, wobei er sogar Abschiedsbriefe an seine engen Freunde schickte, bevor er sich selbst erschoss. Er hinterlässt ein umstrittenes Vermächtnis, das im Mittelfeld zwischen Revolutionären und Konservativen steht, und die Öffentlichkeit schätzt ihn immer noch sehr, da viele an seiner Beerdigung teilgenommen haben, möglicherweise dank seiner Untersuchung der deutschen Intervention auf dem Fleischmarkt im Jahr 1933."
arg_flavour.10.a:0 "Möge er in Frieden ruhen"

arg_flavour.11.t:0 "'Das Leben von Carlos Gardel' Premiere"
arg_flavour.11.d:0 "Der Film 'La Vida de Carlos Gardel' ('Das Leben von Carlos Gardel') hat heute in den argentinischen Kinos Premiere und ist vom Publikum sehr gut aufgenommen worden. Unter der Regie von Alberto de Zavalia und mit berühmten argentinischen Schauspielern wie Hugo del Carril und Delia Garces hat der Film aufgrund der Art und Weise, wie die Handlung von Gardels persönlicher Geschichte abweicht, einige Kontroversen ausgelöst. Die Handlung dreht sich um Gardel, der sich in eine Frau verliebt, während er als Künstler berühmt wird, um dann traurigerweise ihre Liebe zu verlieren, als er seine internationale Tournee beginnt, die mit seinem endgültigen Tod durch einen Flugzeugabsturz endet; der Frau bleiben dann nur noch Gardels Aufzeichnungen, aber die Geschichte endet glücklich, als sich die beiden als Geister wiedervereinigen. Die von vielen von Gardels treuesten Fans aufgeworfene Frage ist, dass der Künstler nie eine öffentliche Beziehung zu irgendeiner Frau hatte und dass der Film eine absichtlich fiktionale Haltung gegenüber dem Künstler einnimmt. Die Produzenten haben jedoch ihr Werk verteidigt und behauptet, dass es im Gegenzug nie als Biografie gedacht war."
arg_flavour.11.a:0 "Trotzdem ein guter Film"

arg_flavour.12.t:0 "Agustin P. Justo geht von uns"
arg_flavour.12.d1:0 "Heute, nach einigen Wochen ärztlicher Konsultationen, ist General Agustin Pedro Justo leider in seinem Haus verstorben. Obwohl eine Autopsie die Todesursache noch nicht geklärt hat, wird allgemein angenommen, dass er einfach an Altersschwäche gestorben ist, da er bereits sechsundsechzig Jahre alt war und eine Reihe komplizierter persönlicher Situationen durchlebt hat. Als führendes Mitglied des pro-britischen Flügels der Armee markiert sein Tod nun einen Wendepunkt in Richtung der pro-deutschen Cliquen, eine günstige Entwicklung für die GOU. Liborio hat sich jedoch gegen die Regierung und das Militär gewandt und ihnen die Schuld an Justo's Tod gegeben. Da die Beerdigungsvorbereitungen laufen, ist es unklar, ob der Schutz, den Agustin Liborio gewährte, nach seinem Tod noch Bestand haben wird..."
arg_flavour.12.d2:0 "Heute, nach einigen Wochen ärztlicher Konsultationen, ist General Agustin Pedro Justo leider in seinem Haus verstorben. Obwohl eine Autopsie die Todesursache noch nicht geklärt hat, wird allgemein angenommen, dass er einfach an Altersschwäche gestorben ist, da er bereits sechsundsechzig Jahre alt war und eine Reihe komplizierter persönlicher Situationen durchlebt hat. Nachdem der Tod von Liborio ihn zu einem scharfen Denunzianten der Regierung gemacht hatte, begann Justo in der UCRA zu agitieren, um eine gewisse Opposition gegen unser Regime zu fordern, das nun mit seinem Tod so gut wie verstummt ist. Als führendes Mitglied des pro-britischen Flügels der Armee markiert sein Ableben auch einen Wendepunkt in Richtung der pro-deutschen Cliquen, eine günstige Entwicklung für die GOU. Während die Beerdigung von seiner Familie arrangiert wird, hat die Regierung zu diesem Thema weitgehend geschwiegen."
arg_flavour.12.d3:0 "Heute, nach einigen Wochen ärztlicher Konsultationen, ist General Agustin Pedro Justo leider in seinem Haus verstorben. Obwohl eine Autopsie die Todesursache noch nicht geklärt hat, wird allgemein angenommen, dass er einfach an Altersschwäche gestorben ist, da er bereits sechsundsechzig Jahre alt war und eine Reihe komplizierter persönlicher Situationen durchlebt hat. Nachdem Liborio in den Prozess eingegriffen hatte, zog sich Justo in den Ruhestand zurück und verbrachte den größten Teil seines Ruhestands in seinem ländlichen Gehöft, wo er den Schutz des Vorsitzenden genoss und eine Zusammenstellung der Werke des Historikers Bartolomé Mitre verfasste. Sein Tod hat große Auswirkungen auf Liborio, der darum gebeten hat, für zwei Wochen eine Pause von seinen regulären Aktivitäten einzulegen, um bei der Organisation der Beerdigung zu helfen."
arg_flavour.12.a:0 "Der alte Marshall ist fort..."

arg_flavour.13.t:0 "Die Erfindung von Morel"
arg_flavour.13.d:0 "Adolfo Bioy Casares hat heute das veröffentlicht, was als Beginn einer neuen Phase in seiner Schriftstellerkarriere angesehen werden kann, einen Kurzroman mit dem Titel \"Die Erfindung von Morel\", das erste große Werk der Science-Fiction in der hispanischen Literatur. Das Buch erzählt die Geschichte eines venezolanischen Schriftstellers namens \"El Fugitivo\", der sich vor dem Gesetz auf einer abgelegenen Pazifikinsel versteckt, wo eine seltsame Krankheit zu existieren scheint. Bald trifft eine Gruppe von Menschen ein, die ihn dazu bringt, sich vor ihnen zu verstecken, aus Angst, verraten zu werden. Er kann jedoch nicht verhindern, dass er sich in eine von ihnen verliebt, eine mysteriöse Frau namens Faustine, die seine Anwesenheit nicht zu bemerken scheint. Nach einer Reihe von anomalen Ereignissen, die mit den Fremden und der Natur der Insel zu tun haben, wird El Fugitivo bald klar, dass die Besucher nicht das sind, was sie zu sein scheinen.\n\nDas Buch, das Themen wie Wahnsinn, Einsamkeit und Liebe berührt, hatte sowohl kommerziellen als auch kritischen Erfolg. So schrieb sein Schriftstellerkollege Jorge Luis Borges: \"Es als perfekt zu bezeichnen, ist weder eine Ungenauigkeit noch eine Übertreibung\". Bioy Casares, ein Freund von Persönlichkeiten wie Borges und den Ocampo-Schwestern, betrachtet das Buch als den wahren Beginn seiner schriftstellerischen Karriere. Trotz seines Status als relativ obskurer Schriftsteller ist es offensichtlich, dass der Roman einen großen Einfluss auf die argentinische Literatur haben wird."
arg_flavour.13.a:0 "Es wird ein Akt der Gnade sein"

arg_flavour.14.t:0 "Der Obelisk von Buenos Aires"
arg_flavour.14.d:0 "Um den 400. Jahrestag der Gründung von Buenos Aires durch den Konquistador Don Pedro de Mendoza zu feiern, wurde auf der Plaza de la Republica ein kolossales Denkmal errichtet. An der Kreuzung der Avenida Corrientes und der Avenida 9 de julio, zwei der belebtesten Straßen von Südamerika, steht der Obelisk mit einer Höhe von 235 Fuß, ein Zeugnis für die Zeitalter der Geschichte unserer Hauptstadt. \n\nDer Bau des Denkmals, der durch die turbulenten politischen Ereignisse der letzten Zeit verzögert wurde, wurde vom rationalistischen Architekten Alberto Prebisch entworfen und in einer Rekordzeit von 31 Tagen von der deutsch-argentinischen Compañía General de Obras Públicas errichtet, die 157 Arbeiter für den Bau beschäftigte. Über 200.000 Pesos wurden investiert, in das, was zu einem der wichtigsten und kostspieligsten architektonischen Unterfangen in der Geschichte der Stadt wurde.\n\nTrotz der Absicht der Regierung, den Status von Buenos Aires als Hauptstadt der Nation zu ehren, wurde das Vorhaben von den Einwohnern der Stadt kontrovers aufgenommen, da viele das Gebäude als \"hässlichen und unattraktiven Zementmast\" betrachten. Ungeachtet des Spottes und der Proteste können wir nur hoffen, dass die Porteños diese neue Ergänzung zum Erbe der Stadt irgendwann akzeptieren werden."
arg_flavour.14.a:0 "Sie werden es mit der Zeit zu schätzen lernen"

arg_flavour.15.t:0 "Der Tod von Bairoletto"
arg_flavour.15.d:0 "Heute wurde der berühmte Gesetzlose Juan Bautista Bairoletto nach einem Feuergefecht mit der Polizei in der Stadt San Pedro de Atuel für tot erklärt. Während die offizielle Version lautet, dass er im Feuergefecht getötet wurde, ist es zu einem populären Mythos geworden, dass er sich selbst erschossen hat, um der Schmach zu entgehen, gefangen genommen zu werden. Eine fast legendäre Figur für die argentinische Landbevölkerung, sein Tod wird zweifellos von vielen betrauert werden.\n\nGeboren 1894 als Sohn italienischer Einwanderer, wuchs Bairoletto in einer kleinen Stadt in der Provinz La Pampa auf. Dort brach er gelegentlich das Gesetz durch kleine Diebstähle und Landstreicherei, bis ein romantischer Streit um eine örtliche Prostituierte in seiner Ermordung des Kommissars der Stadt endete, was ihn dazu brachte, ein Gesetzloser zu werden. Nach diesem Ereignis wurde seine kriminelle Karriere schnell bekannt, und mit jedem Überfall und jeder Flucht wurde er von der Bevölkerung mehr bewundert. Vor allem bestahl Bairoletto die Reichen und teilte seinen Gewinn mit den Armen, was ihm den Beinamen "argentinischer Robin Hood" einbrachte und ihm das Lob der argentinischen Linken, insbesondere der Anarchisten, einbrachte. \n\nWährend sein Tod ohne Frage ein Propagandasieg für das Regime von Buenos Aires sein wird, das eine Verbindung zwischen dem Banditen und den Rebellen in Patagonien herstellte, kann nicht geleugnet werden, dass sein Ableben für einen bedeutenden Teil der Bevölkerung eine traurige Erinnerung an das langsame Verschwinden der ländlichen Traditionen und der Lebensweise der Gauchos ist."
arg_flavour.15.a:0 "Rebellen-Reiter auf wilden Winden..."