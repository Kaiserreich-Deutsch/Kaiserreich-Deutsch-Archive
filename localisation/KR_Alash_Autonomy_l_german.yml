POLITICS_ALIKHAN_BUKEIKHANOV_DESC:0 "Der 1866 geborene Alikhan Bukeikhanov gehörte von Geburt an zur kasachischen Oberschicht - er war ein direkter Nachkomme der Khans der Bukei-Horde, eines autonomen kasachischen Staates, der sich im 19. Jahrhundert den Russen ergab. Er erwarb seine Hochschulausbildung in St. Petersburg und wuchs unter dem Einfluss des Kadettenliberalismus und des gemäßigten Sozialismus auf - letztendlich zog ihn dies dazu, Mitglied der Kadetten und ein fleißiger Aktivist für die Unabhängigkeit Kasachstans zu werden. Nach der Revolution von 1905 spaltete er sich ab und gründete die Alash Party - eine gemäßigte liberale politische Partei, die sich für eine autonome kasachische Einheit in einem größeren Russland einsetzt. Dieser Traum wurde nach der Februarrevolution von 1917 Wirklichkeit, als Bukeikhanov dank der Unterstützung von Alexander Kerenskiy nach Kasachstan geschickt wurde, um einen Kongress der Kasachen in Semipalatinsk zu organisieren. \n\nWährend des russischen Bürgerkriegs wurde die Alash-Autonomie zu einem Schlachtfeld zwischen mehreren Fraktionen, obwohl es ihr schließlich gelang, die Integrität ihres Territoriums zu behaupten. Nachdem Bukeikhanov das Hauptziel seines Lebens erreicht hatte, zog er sich von seiner Position als Präsident zurück und ließ die Demokratie die Verantwortung übernehmen. Bis 1925, heißt das. Ein Krieg zwischen der Alash-Autonomie und Turkestan und der Kolchak-Putsch in Russland machten das Fortbestehen der Autonomie unhaltbar. Bukeikhanov wurde von jungen kasachischen Offizieren wieder in die Verantwortung versetzt und erhielt weitreichende Notstandsbefugnisse, um die Krise zu lösen - und letztlich tat er es. Südliche Überfälle und Tendenzen der russischen Integration haben ihn gezwungen, den Ausnahmezustand fortzusetzen. An diesem Punkt ist der 70-jährige Bukeikhanov einfach... Müde. Besonders müde von den Russen. Und solange ihm eine Chance gegeben wird, wird er nicht zögern, die Autonomie von dieser faulen Struktur zu lösen."

ALO_authoritarian_democrat_party:0 "Alasch"
ALO_authoritarian_democrat_party_long:0 "Partei "Alasch""

### Events ###
alash.1.t:0 "Unabhängigkeit für die Alasch-Orda Autonomie?"
alash.1.d:0 "Unser Land war, obwohl es nominell ein Teil Rußlands mit autonomem Status war, de facto unabhängig nach der Unterzeichnung des Minsker Vertrags im Jahr 1920. Trotz eines russischen Versuchs, uns 1925 vollständig in Russland zu integrieren und gleichzeitig eine Invasion aus Turkestan abzuwehren, blieb unser Status unverändert, dank Admiral Kolchaks Staatsstreichversuch. Jetzt, da Russland in Chaos versunken ist, ist es an der Zeit, die Ketten der russischen Unterdrückung abzuwerfen und die Farce von Alasch-Orda als Teil Russlands zu beenden!"
alash.1.a:0 "Nein, wir müssen loyal zu Russland bleiben"
alash.1.b:0 "Vollständige Unabhängigkeit von Russland erklären"

alash.2.t:0 "Alasch-Orda Autonomie erklärt Unabhängigkeit!"
alash.2.d:0 "Schreckliche Nachrichten! Unsere autonome Region Alasch-Orda hat beschlossen, das politische Chaos in Russland nach der Ermordung Kerenskis zu nutzen, um fast alle Verbindungen mit Russland abzubrechen und die Unabhängigkeit zu erklären. Während viele Hitzköpfe im Generalstab sofortiges Handeln fordern, verhindert ein anhaltendes Chaos, dass wir auf diesen Verrat reagieren. Es scheint, dass wir Alasch-Orda gehen lassen müssen. Vorläufig..."
alash.2.a:0 "Da können wir nichts machen..."

alash.9.t:0 "Die Rückkehr des Zaren"
alash.9.d:0 "Ein neuer Zar wurde in Russland gekrönt! Unsere mächtige russische Bevölkerung ist sehr erfreut und überlegt, ob sie unseren Staat in engere Beziehungen mit dem neuen Imperium führen soll."
alash.9.a:0 "Wir werden dem neuen Zaren dienen, aber zu unseren Bedingungen."
alash.9.b:0 "Alle Russen und Kasachen müssen vom Zaren regiert werden"
alash.9.c:0 "Er ist der Zar von Russland, nicht von Kasachstan!"

alash.10.t:0 "Die Entschlossenheit der Alasch-Orda"
alash.10.d:0 "Die Alasch-Orda hat uns angeboten, uns zu dienen und die Autorität des neuen Zaren zu akzeptieren, aber sie bitten uns, ihre Unabhängigkeit zu respektieren. Wie sollen wir antworten?"
alash.10.a:0 "Wir begrüßen die Rückkehr unserer Verbündeten"
alash.10.b:0 "Wir müssen ihr Angebot höflich ablehnen"
alash.10.c:0 "Emporkömmlinge! Eure Länder sind rechtmäßig russische Länder!"

alash.11.t:0 "Die Unterwerfung der Kasachen"
alash.11.d:0 "Die Russen, die die politischen und wirtschaftlichen Angelegenheiten der Alasch-Orda Autonomie dominieren, haben beschlossen, dass ihr Staat in das Russische Reich eingegliedert wird. Was sollen wir machen?"
alash.11.a:0 "Begrüßt ihre Rückkehr."
alash.11.b:0 "Wir brauchen Freunde, keine Leibeigenen: Sie können als unabhängige Nation dienen."
alash.11.c:0 "Wir müssen ablehnen - Zentralasien ist eine Ödnis, die wir nicht brauchen"

alash.12.t:0 "Die Entschlossenheit der Alasch-Orda"
alash.12.d:0 "Obwohl die Alasch-Orda von ethnischen Russen dominiert wird, hat er verkündet, dass sie dem russischen Imperium und dem neuen Zaren nichts schulden. Wie sollen wir antworten?"
alash.12.a:0 "Sie haben Recht - er ist nur der Zar von Russland"
alash.12.b:0 "Schickt Geschenke, um die Großzügigkeit des Zaren zu zeigen."
alash.12.c:0 "Was der Zar ihnen gegeben hat, soll der Zar wieder nehmen!"

alash.19.t:0 "Hilfe aus Russland?"
alash.19.d:0 "Wir stehen vor der drohenden Vernichtung durch Turkestan. Russland könnte bereit sein, uns zu helfen, aber wir müssen möglicherweise ernsthafte Zugeständnisse machen. Es kann jedoch der einzige Weg sein, um uns vor der Herrschaft von Turkestans Fanatikern zu retten ..."
alash.19.a:0 "Bitten Sie die Russen um militärische Hilfe"
alash.19.b:0 "Anbieten, sich den Russen zu unterwerfen"
alash.19.c:0 "Wir werden alleine kämpfen!"

alash.20.t:0 "Alasch-Orda wünscht Hilfe"
alash.20.d:0 "Alasch-Orda kämpft um sein Leben gegen Turkestan und hat seinen Vertreter zu uns geschickt, um um militärische Hilfe zu bitten. Dies könnte eine ausgezeichnete Gelegenheit sein, unsere Autorität in Zentralasien zu festigen."
alash.20.a:0 "Sie können Kriegsmaterial und Freiwillige bekommen"
alash.20.b:0 "Wir werden auf der Seite der Kasachen kämpfen"
alash.20.c:0 "Wir haben keine Interessen in Zentralasien"
alash.20.e:0 "Die Kasachen sind zu schwach: Russland soll ihr Land übernehmen"

alash.21.t:0 "Hilfe aus Russland!"
alash.21.d:0 "Die Russen haben Truppen und Freiwillige entsandt, um uns im Kampf gegen Turkestan zu helfen!"
alash.21.a:0 "Großartig!"

alash.22.t:0 "Die Unterwerfung der Kasachen"
alash.22.d:0 "Die Kasachen laufen Gefahr, von den Kräften Turkestans eliminiert zu werden. Sie sind zu dem Schluss gekommen, dass sie nur durch die Eingliederung in Russland in Frieden und Freiheit leben können. Wenn wir sie akzeptieren, werden wir selbst gegen Turkestan kämpfen ..."
alash.22.a:0 "Wir werden die Kasachen willkommen heißen und ihre Rechte verteidigen"
alash.22.b:0 "Wir können solche Verwicklungen nicht riskieren"

alash.23.t:0 "Krieg in Zentralasien"
alash.23.d:0 "Der jüngste Ausbruch der Feindseligkeiten in Zentralasien ist mindestens besorgniserregend und bringt eine große Destabilisierung an unsere Grenzen. Die Kasachen haben kürzlich verkündet, dass sie selbst gegen Turkestan kämpfen werden, aber es scheint, dass sie zu schwach sind, um lange zu überleben. Dies ist eine Chance, die wir nutzen können, um unseren Einfluss auf traditionell russische Länder auszuweiten..."
alash.23.a:0 "Wir haben keine Interessen in Zentralasien"
alash.23.b:0 "Sollte Turkestan an unsere Grenzen kommen, werden wir gegen sie kämpfen"
alash.23.c:0 "Die Kasachen sind zu schwach: Russland soll ihr Land übernehmen"
alash.23.e:0 "Nur russische Armeen können Ordnung nach Zentralasien bringen!"

