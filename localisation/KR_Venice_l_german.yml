### Political Focuses ###
VNC_great_council:0 "Öffnet den Großen Rat"
VNC_great_council_desc:0 "Da die Republik nun wieder unabhängig ist, müssen wir die Hallen des Großen Rates öffnen und entscheiden, wie La Serenissima aufgebaut werden soll."
VNC_new_republic:0 "Neue Republik"
VNC_new_republic_desc:0 "Mit dem liberalen Sieg in der Großen Ratssitzung können wir mit der Arbeit an der Schaffung einer modernen, liberalen Republik Venedig beginnen."
VNC_together_as_one:0 "Gemeinsam als Einheit"
VNC_together_as_one_desc:0 "Wir müssen nicht nur den Glauben an die Demokratie und die venezianische Kultur wiedererwecken, sondern auch den Glauben daran, dass Venedig als eine Einheit und als ein einziger Geist zusammenarbeiten muss. Wir müssen uns alle dem Zweck des Fortschritts widmen, wenn wir überleben wollen."
VNC_meritocracy:0 "Meritokratie"
VNC_meritocracy_desc:0 "Wir sollten die Leistungsgesellschaft in der Regierung fördern. Jeder Mann und jede Frau, die erfolgreich sind, sollten das Recht haben, in die Hallen der Macht zu gelangen."
VNC_womens_suffrage:0 "Frauenwahlrecht"
VNC_womens_suffrage_desc:0 "Das Wahlrecht für Frauen sollte eingeführt werden. Wie können wir eine moderne Gesellschaft haben, wenn wir dem weiblichen Geschlecht nicht das Recht geben, zu wählen oder in die Politik einzutreten?"
VNC_concio:0 "Apertura del Maggior Consiglio"
VNC_concio_desc:0 "Der Große Rat war in früheren Zeiten ein Ort des Reichtums, der Macht und vor allem der Privilegien. Mit der Serrata del Maggior Consiglio, der Schließung des Großen Rates, wurde er für viele Venezianer verschlossen. In unserem Bestreben, die Republik zu liberalisieren und zu demokratisieren, sollten wir den Großen Rat öffnen."
VNC_venetian_welfare:0 "Venezianische Wohlfahrt"
VNC_venetian_welfare_desc:0 "Die Fürsorge für die Menschen ist seit langem ein Teil der Republik Venedig. Schon in der Antike wurde der Magistrato alla Sanità gegründet, um die Gesundheitsfürsorge zu gewährleisten. Wir sollten daran arbeiten, diese Institutionen wiederzubeleben und sie zu modernisieren, damit die neue Republik sich um die Menschen kümmert."
VNC_democratic_republic:0 "Demokratische Republik"
VNC_democratic_republic_desc:0 "Wir haben mit Apertura Erfolg gehabt, und jetzt ist die Königin der Adria ein Leuchtturm der Demokratie in Europa und der ganzen Welt!"
VNC_old_republic:0 "Alte Republik"
VNC_old_republic_desc:0 "Die Konservativen haben in der Sitzung des Großen Rates gewonnen und arbeiten an der Wiederherstellung der alten Republik."
VNC_course_of_honors:0 "Kurs der Ehrungen"
VNC_course_of_honors_desc:0 "Die alte Republik stützte sich auf ein System von Ehrungen, bei dem die Politiker eine gewisse Zeit in verschiedenen Räten verbringen mussten. Dies trug dazu bei, die Staatsmänner zu stärken und ihre Fertigkeiten in der Staatskunst zu verfeinern."
VNC_state_inquistors:0 "Staatsinquisitoren"
VNC_state_inquistors_desc:0 "In früheren Zeiten gab es die Staatsinquisitoren, die dafür sorgten, dass die Republik vor internen Bedrohungen geschützt war. Sie arbeiteten Hand in Hand mit dem Rat der Zehn und sorgten dafür, dass die Republik Venedig vor Spionen und Saboteuren sicher war."
VNC_new_nobility:0 "Neuer Adel"
VNC_new_nobility_desc:0 "Wir sollten den Großen Rat für neue Adlige öffnen und die Würdigen, die es verdienen, wie die verschiedenen Industriekapitäne und Führungskräfte der Wirtschaft, adeln."
VNC_merchant_princes:0 "Handelsprinzen"
VNC_merchant_princes_desc:0 "Geld, Macht und Politik waren in früheren Zeiten eins. Im Gegensatz zum übrigen Europa, das einen feudalen Adel hatte, hatten wir einen merkantilen Adel. Unsere Adligen waren Kaufleute. Wir sollten dafür sorgen, dass dieser Geschäftsgeist wieder gefördert wird."
VNC_aristocratic_republic:0 "Aristokratische Republik"
VNC_aristocratic_republic_desc:0 "Es ist uns wirklich gelungen, die Republik Venedig wiederherzustellen. Die Regierung gleicht nun der konservativen Republik von einst."

### Foreign Policy Focuses ###
VNC_foreign:0 "Außenpolitik"
VNC_foreign_desc:0 "Nach dem Ende der Ratstagung und der Entscheidung über unsere Zukunft sollten wir nun den Blick nach außen richten. Es gibt viele Möglichkeiten, sowohl die Republik zu erweitern als auch in die umfassenderen Kämpfe in Europa einzugreifen."
VNC_stato_da_mar:0 "Stato da Mar"
VNC_stato_da_mar_desc:0 "In den Tagen der Alten Republik stand das gesamte östliche Mittelmeer unter unserer Herrschaft. An den Küsten der Adria befanden sich unsere Häfen und Werften; das war unser Stato Da Mar. Da dies nun nicht mehr der Fall ist, hat der Große Rat einem Plan zugestimmt, wie wir einige der Gebiete, die uns einst gehörten, zurückerobern können."
VNC_istria_policy:0 "Istrienpolitik"
VNC_istria_policy_desc:0 "Istrien wurde lange Zeit von der alten Republik regiert, und viele dort sprechen noch unsere edle Sprache. Lasst uns dieses verlorene Stück zurückholen!"
VNC_dalmatia_policy:0 "Dalmatienpolitik"
VNC_dalmatia_policy_desc:0 "Die Kontrolle über Dalmatien hat der alten Republik zu Wohlstand verholfen. Wenn es uns gut gehen soll, müssen wir es auch haben. Glücklicherweise leben dort noch viele unserer Leute, was die perfekte Grundlage für unseren Anspruch darstellt."
VNC_take_a_side:0 "Wählt eine Seite"
VNC_take_a_side_desc:0 "Um unser Überleben zu sichern, müssen wir uns nach einem Wohltäter umsehen."
VNC_entente:0 "Seite an Seite mit der Entente"
VNC_entente_desc:0 "Während die Entente vom europäischen Kontinent verbannt wurde. Wir sollten unser Schicksal wieder mit ihrem verbinden."
VNC_austria:0 "Seite an Seite mit Österreich"
VNC_austria_desc:0 "Als Hegemon der kurzlebigen Republik wäre ein Bündnis mit Österreich natürlich von großem Vorteil."
VNC_germany:0 "Seite an Seite mit Deutschland"
VNC_germany_desc:0 "Die mächtigste Nation der Welt, Seite an Seite mit den Deutschen, unsere Nation wird sicher frei bleiben!"

### Economic Focuses ###
VNC_asseses_the_economy:0 "Konsuln der Kaufleute"
VNC_asseses_the_economy_desc:0 "In der alten Republik gab es ein einzigartiges Gerichtssystem, das sich aus erfahrenen Kaufleuten zusammensetzte, um Handelsstreitigkeiten zu lösen. Während ein solches System heute antiquiert wäre, müssen wir den Rat der Kaufleute um Rat fragen."
VNC_venetian_industry:0 "Venezianische Industrie"
VNC_venetian_industry_desc:0 "Venedig wurde durch Unternehmer groß gemacht. Es soll diesen Mantel zurückerobern."
VNC_railways:0 "Venezianische Eisenbahn"
VNC_railways_desc:0 "Viele Dörfer am Fuße der Alpen sind völlig ohne Bahnanschluss. Das müssen wir ändern."
VNC_bounty_of_the_sea:0 "Der Reichtum des Meeres"
VNC_bounty_of_the_sea_desc:0 "Die Adria ist reich an Ressourcen, und unsere Lagune eignet sich hervorragend für die Marineproduktion. Wir müssen unsere natürliche Nische weiter ausschöpfen."
VNC_expand_the_arsenal:0 "Ausbau des Arsenals"
VNC_expand_the_arsenal_desc:0 "Das alte venezianische Arsenal war der Stolz der Welt. Mit staatlicher Unterstützung für seinen Ausbau kann es das wieder werden."
VNC_trade_center:0 "Zentrum des Handels"
VNC_trade_center_desc:0 "Wir dürfen nicht zulassen, dass politische Differenzen die Nationen einschränken, denen wir gleichberechtigt erlauben, in unserem Land Handel zu treiben. Wir werden die Vorteile eines ungehinderten Handels ernten."
VNC_avaiation_industry:0 "Kulturelle Erneuerung"
VNC_avaiation_industry_desc:0 "Auch wenn Venedig im Gedächtnis der Menschen von den Größen aus Florenz und Mailand überschattet wird, war es doch die Geburtsstadt zahlreicher bedeutender Männer. So wie Tintorettos Pinsel die Welt erleuchtete, so wollen wir den aufkeimenden Appetit der Menschen auf feinere Dinge anregen."
VNC_research_institutes:0 "Forschungsakademien"
VNC_research_institutes_desc:0 "Unser Bildungssystem ist zwar recht modern, aber ohne Investitionen werden wir nie die gleichen Forschungskapazitäten wie größere Mächte besitzen. Um dies zu erreichen, sollten spezialisierte Forschungsakademien, Universitäten, die sich auf ein Nischenfach unter staatlicher Leitung konzentrieren, eingerichtet werden."
VNC_venetian_radio:0 "Venezianisches Radio"
VNC_venetian_radio_desc:0 "Die Fortschritte in der Funktechnologie haben dazu geführt, dass sie von den Streitkräften auf der ganzen Welt übernommen wurde. Wir sollten uns bemühen, in diesem aufstrebenden Bereich Parität zu erreichen."
VNC_bussiness_schools:0 "Wirtschaftsschulen"
VNC_bussiness_schools_desc:0 "Der kaufmännische Scharfsinn unserer Nation wird abnehmen, wenn der Eifer der Unabhängigkeit nachlässt. Um dies zu kompensieren, sollte ein neues System von Berufsschulen eingerichtet werden, das sich auf die Vermittlung allgemeiner Wirtschaftskenntnisse konzentriert."
VNC_expand_research_institutes:0 "Ausbau der Forschungsakademien"
VNC_expand_research_institutes_desc:0 "Die Forschungsakademien sind ein durchschlagender Erfolg. Die Mittel sollten aufgestockt werden, um einen noch größeren Nutzen zu erzielen."
VNC_synthetic_research:0 "Synthetische Forschung"
VNC_synthetic_research_desc:0 "Unserem Land fehlt das Öl, das es für seinen Lebensunterhalt braucht. Glücklicherweise kann die Technologie die Antwort liefern. Es ist jetzt möglich, andere Kohlenstoffverbindungen in brauchbaren flüssigen Kraftstoff umzuwandeln. Die Industrie braucht nur ein wenig staatliche Unterstützung, um auf die Beine zu kommen."
VNC_economic_miracle:0 "Wirtschaftswunder"
VNC_economic_miracle_desc:0 "Der Wohlstand kehrt langsam in das Land zurück. Die Tage der großen Handelsschiffe, die den Hafen füllen, werden bald wiederkehren."

### Naval Policy ###
VNC_zara_policy:0 "Wiel's Politik"
VNC_zara_policy_desc:0 "Wir werden uns bei der Entwicklung der Marine an die Empfehlungen von Isidoro Wiel halten und uns auf Handelsverhinderungs, U-Boote und kleine Schiffe konzentrieren."
VNC_foravanzo_policy:0 "Da Zara's Politik"
VNC_foravanzo_policy_desc:0 "Wir werden uns bei der Entwicklung der Marine an die Empfehlungen von Alberto Da Zara halten und uns auf Großkampfschiffe und die Feuerkraft der Marine konzentrieren."
VNC_riccardi_policy:0 "Fioravanzo's Politik"
VNC_riccardi_policy_desc:0 "Wir werden uns bei der Entwicklung der Marine an die Empfehlungen von Giuseppe Fioravanzo halten und uns auf Unterstützungsschiffe und die Marinefliegerei konzentrieren."
VNC_modernize_the_navy:0 "Modernisierung der Marine"
VNC_modernize_the_navy_desc:0 "Wenn wir eine Richtung gewählt haben, müssen wir an der Entwicklung unserer Doktrin arbeiten und die Reihen der Admiralität auffüllen."
VNC_expand_dockyards:0 "Ausbau der Werften"
VNC_expand_dockyards_desc:0 "In der Nähe des großen Arsenals sollte eine neue Werft gebaut werden, die dem Staat gehört und der Marineproduktion vorbehalten ist."
VNC_defend_the_coast:0 "Verteidigung der Küste"
VNC_defend_the_coast_desc:0 "Unsere Marine wird eine entschlossene Streitmacht nicht ewig in Schach halten können, die Küsten müssen im Falle einer Invasion geschützt werden."
VNC_continue_with_reforms:0 "Fortsetzung der Reformen"
VNC_continue_with_reforms_desc:0 "Unsere Marine hinkt im Vergleich zu ihren Konkurrenten immer noch hinterher. Die Doktrin muss weiter verbessert werden."
VNC_submarines:0 "U-Boot-Bemühungen"
VNC_submarines_desc:0 "Unterseeboote, auch U-Boote genannt, waren entscheidend für den deutschen Sieg im Weltkrieg. Es liegt auf der Hand, dass jedes moderne Militär über sie verfügen muss."
VNC_destroyers:0 "Zerstörer"
VNC_destroyers_desc:0 "Wir müssen uns auch gegen feindliche U-Boote verteidigen. Die Entwicklung neuer Zerstörer ist das wirksamste Mittel, um dies zu erreichen."
VNC_heavy_cruisers:0 "Schlachtkreuzer"
VNC_heavy_cruisers_desc:0 "Die schwersten und größten Kreuzer werden benötigt, um unsere Flotten zu unterstützen und mehrere nicht standardmäßige Aufgaben zu erfüllen."
VNC_battle_cruisers:0 "Schlachtschiffe"
VNC_battle_cruisers_desc:0 "Wir sind zwar nicht in der Lage, Dreadnoughts in ausreichender Zahl zu produzieren, aber Schlachtschiffe sind mehr als ausreichend, um jeden Feind abzuwehren."
VNC_carriers:0 "Flugzeugträger"
VNC_carriers_desc:0 "Die Überlegenheit von Flugzeugträgern gegenüber anderen großen Schiffen ist unbestreitbar. Durch die Entwicklung von Flugzeugträgern als dem Stolz unserer neuen Marine werden unsere Flotten zukunftssicher sein."
VNC_naval_aircraft:0 "Trägergestützte Flugzeuge"
VNC_naval_aircraft_desc:0 "Gegenwärtig können nur kleine, leicht bewaffnete Flugzeuge von Flugzeugträgern aus operieren. Mit einer konzertierten Forschungsanstrengung, um dieses Problem zu beheben, könnten unsere Flugzeugträger effektiver als je zuvor kämpfen."
VNC_life_at_sea:0 "Das Leben auf See"
VNC_life_at_sea_desc:0 "Die Venezianer sind von Natur aus für das Leben auf dem Meer geeignet, und unsere Handelsmarine sollte ebenfalls so robust sein."
VNC_venetian_marines:0 "Fanti da Mar"
VNC_venetian_marines_desc:0 "Die Fanti da Mar waren vielleicht die erste spezielle amphibische Truppe. Lasst uns ein neues modernes Marinekorps aufbauen."
VNC_thalassocracy:0 "Ausrufung der Thalassokratie"
VNC_thalassocracy_desc:0 "Die venezianische Macht wird seit jeher über das Meer ausgeübt. Die Zeiten haben sich geändert, der Platz unserer Nation jedoch nicht. Die alte Thalassokratie ist mit dem Abschluss unserer Marinereformen wiederauferstanden."

### Air Force Focuses ###
VNC_army_air_upgrade:0 "Aufrüstung der Heeresluftstreitkräfte"
VNC_army_air_upgrade_desc:0 "Neue Flugzeuge werden sowohl für die Luftstreitkräfte des Heeres als auch der Marine benötigt. Wir sollten uns jetzt auf die Beschaffung von Flugzeugen für die Armee konzentrieren."
VNC_navy_air_upgrade:0 "Aufrüstung der Marineluftstreitkräfte"
VNC_navy_air_upgrade_desc:0 "Neue Flugzeuge werden sowohl für die Heeres- als auch für die Marineluftstreitkräfte benötigt. Wir sollten uns jetzt auf die Beschaffung von Flugzeugen für die Marine konzentrieren."
VNC_aeronautica_militare:0 "Aeronautica Militare"
VNC_aeronautica_militare_desc:0 "Das neue Fliegerkorps muss sich auf Qualität statt Quantität konzentrieren und den Spielraum haben, ohne ausdrückliche Erlaubnis von Armee oder Marine zu operieren."
VNC_venetian_air_companies:0 "Venezianische Luftfahrtindustrie"
VNC_venetian_air_companies_desc:0 "Unsere Region hat überproportional viele Flugzeuge für das alte Italien produziert. Mit ausreichenden Mitteln können wir diese Erfahrung nutzen, um die Produktion zu erhöhen."
VNC_offensive_priorty:0 "Offensive Priorität"
VNC_offensive_priorty_desc:0 "Unsere kleine Nation muss schnell und entschlossen zuschlagen, um sich über Wasser zu halten. Die Luftwaffe muss in der Lage sein, fernab der Heimat und ohne Kommunikationsmittel effektiv zu operieren."
VNC_strat_bombers:0 "Strategische Bomber"
VNC_strat_bombers_desc:0 "Wir müssen über moderne strategische Bomber verfügen, die in der Lage sind, die industrielle Basis des Gegners zu zerstören."
VNC_defned_la_serenissim:0 "Verteidigt La Serenissima"
VNC_defned_la_serenissim_desc:0 "Bomber drohen, unsere Häuser und unsere Industrie zu zerstören, ohne dass wir sie wirklich bekämpfen können. Unsere Jäger müssen ihrerseits in der Lage sein, selbst die fortschrittlichsten ausländischen Konstruktionen abzufangen."
VNC_fighters:0 "Unterstützung der Truppen"
VNC_fighters_desc:0 "Auch wenn manche die Bedeutung der Luftnahunterstützung im Streben nach unabhängigeren Kommandostrukturen der Luftwaffe gerne vergessen würden, können wir es uns nicht leisten, die Realität zu ignorieren. Unsere Flugzeuge dürfen nicht allein arbeiten, sondern müssen immer mit den Männern am Boden zusammenarbeiten."
VNC_jets:0 "Venezianische Jets"
VNC_jets_desc:0 "Fortschritte in der Triebwerkskonstruktion haben dazu geführt, dass sich die militärische Rolle von Flugzeugen auf der ganzen Welt verändert hat. Angesichts dieser Entwicklungen können wir uns nicht nur auf Kolbenflugzeuge verlassen."
VNC_build_air_ports:0 "Bau von Flughäfen"
VNC_build_air_ports_desc:0 "Durch die Integration der bestehenden Luftverkehrsinfrastruktur mit den künftigen Entwicklungen in der Luftfahrtindustrie soll die Produktion wesentlich effizienter werden und Platz in den Städten freigemacht werden."

### Venetian Army ###
VNC_venetian_army:0 "Venezianische Armee"
VNC_venetian_army_desc:0 "Auf die Marine angewiesen, würde unsere Nation erneut von stärkeren Mächten überrollt werden. Die Armee muss in das moderne Zeitalter gebracht werden."
VNC_superior_fire_power:0 "Feuerüberlegenheit"
VNC_superior_fire_power_desc:0 "Wir werden nie die Mönner haben, um einen längeren Konflikt mit den Großmächten der Welt zu führen, aber die Industrie unseres Landes kann zum Dreh- und Angelpunkt unserer nationalen Verteidigung werden. Durch die Herstellung einer großen Anzahl schwerer Waffen, die im Einsatz effektiv genutzt werden, können unsere Soldaten im Verhältnis zu ihrer Zahl unverhältnismäßig hohe Verluste erleiden."
VNC_modernize_the_guns:0 "Modernisierung der Waffen"
VNC_modernize_the_guns_desc:0 "Mit modernen Kleinwaffen werden unsere Soldaten ihre Feinde besiegen."
VNC_artilery_effort:0 "Artillerie-Bemühungen"
VNC_artilery_effort_desc:0 "Die Artillerie war der Schlüssel zum deutschen Sieg im Großen Krieg. Wir müssen die größten Geschütze mit der höchsten Reichweite haben."
VNC_grand_battle_plan:0 "Großer Schlachtplan"
VNC_grand_battle_plan_desc:0 "Mit sorgfältiger Planung und effizienten Kommandostrukturen wird die Armee kämpfen wie der Teufel."
VNC_flexiable_planning:0 "Schnell und organisiert"
VNC_flexiable_planning_desc:0 "Die Infanterie muss sowohl motorisiert als auch ausreichend geschützt sein. Unsere Pläne müssen nicht nur schnell umgesetzt werden, sondern auch über den Kontakt mit dem Feind hinaus intakt bleiben."
VNC_support_brigades:0 "Unterstützungskompanien"
VNC_support_brigades_desc:0 "Nicht standardisierte Unterstützungsausrüstung ermöglicht es den Divisionen, effektiver zu kämpfen. Wir müssen fortschrittlichere Derivate davon erforschen."
VNC_infantry_tanks:0 "Kombinierte Waffen"
VNC_infantry_tanks_desc:0 "Mit der modernsten Ausrüstung zu Lande, zu Wasser und in der Luft, die alle zusammenarbeiten, wird der Löwe von Saint Marc wieder richtig brüllen."
VNC_commander_initative:0 "Befehlshaber-Initiative"
VNC_commander_initative_desc:0 "Die Befehlshaber der Unterabteilungen müssen mehr Autonomie erhalten, um die Pläne auszulegen und nach eigenem Ermessen umzusetzen."
VNC_planning_schools:0 "Planungsschulen"
VNC_planning_schools_desc:0 "Das Zeichnen von Karten und Kampflinien ist eine Wissenschaft für sich. Dementsprechend sollten spezialisierte Akademien eingerichtet werden."

### Events ###
venice.1.t:0 "Erste Sitzung des Großen Rates"
venice.1.d:0 "Zum ersten Mal seit über hundert Jahren tritt der Große Rat von Venedig wieder zusammen. Mitglieder aus der ganzen Republik versammeln sich in Venedig, um darüber zu diskutieren, wie die venezianische Republik strukturiert werden soll. Es haben sich bereits zwei Lager herausgebildet: diejenigen, die Venedig als moderne Republik sehen wollen, und diejenigen, die die alte Republik wiederherstellen wollen."
venice.1.a:0 "Lasst uns beginnen"

venice.2.t:0 "Election and term of the Doge"
venice.2.d:0 "Die erste Frage, die sich stellt, ist die nach der Wahl des Dogen. In der alten Republik wurde der Doge vom Großen Rat auf Lebenszeit gewählt. 30 Mitglieder wurden durch das Los bestimmt, die dann durch das Los auf 9 reduziert wurden. Diese 9 benannten 40 Mitglieder, die von 7 der 9 bestätigt werden mussten. Aus den 40 Mitgliedern wurden durch das Los 12 ausgewählt, die 25 Mitglieder benannten. Diese 25 mussten von 9 der 12 bestätigt werden. Die 9 würden 45 Mitglieder benennen, und jedes Mitglied musste von 7 der 9 bestätigt werden. Die 45 Mitglieder wurden dann durch das Los auf 11 reduziert. Diese 11 benannten 45 Mitglieder, die von 9 der 11 bestätigt werden mussten. Diese 45 wurden schließlich durch das Los auf 25 reduziert, und diese wählten schließlich den Dogen, der sein Amt auf Lebenszeit behielt.\n\nNatürlich wird das alte System als ziemlich archaisch angesehen. Diejenigen im Großen Rat, die eine Modernisierung der Republik anstreben, schlagen stattdessen vor, dass der Doge direkt vom Volk gewählt werden sollte, wobei die Amtszeit auf vier Jahre begrenzt ist und eine Wiederwahl möglich ist."
venice.2.a:0 "Direkt gewählt und befristet"
venice.2.b:0 "Die alte Methode und für das Leben"

venice.5.t:0 "Die Neue Republik hat sich etabliert"
venice.5.d:0 "Nach tagelangen Abstimmungen und Debatten beschloss der Große Rat, sich als neue modernisierte und liberale Republik zu etablieren. Damit beginnt ein neues Kapitel in der Geschichte Venedigs."
venice.5.a:0 "Fon sù i fondaminti de un nóvo doman"

venice.6.t:0 "Die Alte Republik ist wiederhergestellt worden"
venice.6.d:0 "Nach tagelangen Abstimmungen und Debatten beschloss der Große Rat, sich als alte, konservative Republik wiederherzustellen. Damit beginnt ein neues Kapitel in der Geschichte Venedigs."
venice.6.a:0 "Fon sù i fondaminti de un nóvo doman"

#venice.7-17 removed

venice.18.t:0 "Wir verlieren gegen Venedig"
venice.18.d:0 "Unglaublicherweise verlieren wir gegenüber den Venezianern an Boden. Entweder wir geben ihnen jetzt, was sie wollen, und hoffen, dass sie es dabei belassen, oder wir müssen mit einer ziemlich demütigenden Niederlage gegen sie rechnen, bei der wir alles verlieren."
venice.18.a:0 "Beendet diesen Krieg jetzt"
venice.18.b:0 "Nein, es ist noch zu früh für eine Entscheidung"

venice.19.t:0 "[From.GetNameDefCap] bittet um Frieden"
venice.19.d:0 "Unser Krieg gegen [From.GetNameDef] ist gut verlaufen ... gut genug, dass sie bereit sind, uns Istrien und alle anderen Ansprüche zu überlassen, wenn wir den Krieg einfach hier beenden. Was sollen wir tun?"
venice.19.a:0 "Lasst uns das beenden"
venice.19.b:0 "Warum hier aufhören? Wir werden alles nehmen!"

venice.32.t:0 "Wiederaufnahme der Ehe mit dem Meer"
venice.32.d:0 "Seit dem Jahr 1000 n. Chr. gab es am Himmelfahrtstag das Festa de la Sensa und die Hochzeit des Meeres. Seit der Zerstörung der Republik durch Napoleon im Jahr 1798 wird das Fest jedoch nicht mehr gefeiert. Heute ist die Republik jedoch reformiert und wir können heute wieder die Hochzeit der Republik Venedig mit dem Meer feiern."
venice.32.a:0 "Wir heiraten dich, Meer, als Zeichen wahrer und ewiger Herrschaft."

venice.33.t:0 "[GetYear] Sposalizio del Mare"
venice.33.d:0 "Heute feiern wir wieder einmal die Hochzeit des Meeres. Zahlreiche geschmückte Schiffe verlassen den Hafen von Venedig mit Würdenträgern aus der Republik und Gästen. Nach zahlreichen Reden wirft der Doge [Root.GetLeader] einen Ring in die Lagune, der die Hochzeit Venedigs mit dem Meer symbolisiert. Später in der Nacht wird der Nationalfeiertag von Venedig mit einem Feuerwerk in ganz Venedig und auch in anderen Städten gefeiert."
venice.33.a:0 "Wir heiraten dich, Meer, als Zeichen wahrer und ewiger Herrschaft."

venice.34.t:0 "Wiederbelebung des venezianischen Karnevals"
venice.34.d:0 "In der Zeit der Republik Venedig war der Karneval ein beliebtes Fest, mit dem das Ende der Fastenzeit und der Beginn des Aschermittwochs gefeiert wurden. Auch nach dem Ende der Republik im Jahr 1798 war das Fest immer populär, und private Feste wurden weiterhin gefeiert. Doch nun, da die Republik wiederhergestellt ist, können wir den Karneval wieder feiern."
venice.34.a:0 "Lang lebe Venedig."

venice.35.t:0 "Venezianischer Karneval"
venice.35.d:0 "Heute füllen sich die Städte der Republik mit Menschen, die kommen, um den venezianischen Karneval zu feiern. Die Stadt Venedig und viele andere Städte der Republik Venedig sind voller Menschen in farbenfrohen Kostümen und aufwendigen Masken, die am Ende des Tages mit einem Feuerwerk das Ende des Karnevals feiern."
venice.35.a:0 "Lang lebe Venedig."

venice.36.t:0 "Ponte della Libertà"
venice.36.d:0 "Heute wird die Ponte della Libertà oder Freiheitsbrücke eröffnet. Die Ponte della Libertà verbindet die Stadt Venedig mit dem Festland. Da die Republik wieder gegründet wurde und die Stadt Venedig wieder das Herz der Republik ist, wurde die Brücke geschaffen, um die Freiheit zu feiern, für die die Republik steht."
venice.36.a:0 "Defendemo la paxe e la libarta!"

venice.37.t:0 "Sebastiano Venier Marinemilitärschule"
venice.37.d:0 "Heute wurde in Venedig eine neue Marineakademie eröffnet, die Sebastiano Venier Naval Military School, die eine neue Generation von venezianischen Admirälen ausbilden soll. Benannt ist sie nach dem berühmten venezianischen Admiral Sebastiano Venier, der die Schlacht von Lepanto gewann. Die Sebastiano Venier Naval Military School trägt auch dazu bei, die Liebe zum Meer mit zahlreichen Aktivitäten vom Segeln bis zum Schwimmen zu fördern. Viele der Lehrer und Dozenten sind entweder Mitglieder der venezianischen Marine oder dienten einst in der venezianischen Marine."
venice.37.a:0 "Eine neue Generation von venezianischen Seeleuten."

venice.50.t:0 "Die [Root.GetAdjective] Wahlen von [GetYear]"
venice.50.d:0 "Die Monate vor den Wahlen zum neuen Dogen und seiner Partei in [Root.GetNameDef] waren so gespalten und aufgeladen wie immer. Die Menschen strömen zu den Wahllokalen und der Gewinner ist..."
venice.50.a:0 "... die Partito Cristiano Liberale"
venice.50.b:0 "... die Partito Repubblicano Veneto"
venice.50.c:0 "... die Lega Cattolica"
venice.50.e:0 "... die Partito Popolare Veneto"

venice.51.t:0 "Die Wahl des Dogen"
venice.51.d.revolt:0 "Das komplizierte Verfahren zur Auswahl des neuen Dogen auf Lebenszeit hat Wochen gedauert, aber nun stehen zwei Kandidaten fest: Giuseppe Volpi, der Held des Aufstandes, und Giovanni Ponti. Volpi wäre dank seiner Rolle bei der Erlangung der Unabhängigkeit Venedigs vielleicht ein sicherer Kandidat, aber viele Konservative halten seine Reformideen für zu liberal. Ponti ist weitaus beliebter, weil er zur wohlhabenden Elite gehört und die Rolle des Adels ausbauen würde... während Volpi nicht einmal für eine Rückkehr zur alten Republik war. Dennoch wird die Abstimmung knapp ausfallen."
venice.51.d.norevolt:0 "Das komplizierte Verfahren zur Wahl des neuen Dogen auf Lebenszeit hat Wochen gedauert, aber nun stehen zwei Kandidaten fest: der Liberale Giuseppe Volpi und der Konservative Giovanni Ponti. In Anbetracht der Tatsache, dass Volpi und seine Partei nicht einmal für eine Rückkehr zur alten Republik eintraten, ist Ponti der große Favorit. Dennoch hat Volpi aufgrund seiner zahlreichen Tätigkeiten in der Provinzregierung beträchtliche Verbindungen zur Elite, und es besteht die Möglichkeit, dass er trotzdem gewinnt."
venice.51.a:0 "Giuseppe Volpi ist unser neuer Doge!"
venice.51.b:0 "Giovanni Ponti ist unser neuer Doge!"
