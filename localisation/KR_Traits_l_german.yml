### Operative Traits ###
operative_bold:0 "Kühn"
operative_bold_desc:0 "Der Agent ist ausgezeichnet darin, schnelle Entscheidungen zu treffen und den besten Zeitpunkt zum Zuschlagen zu berechnen."
operative_cautious:0 "Vorsichtig"
operative_cautious_desc:0 "Manchmal ist Diskretion der bessere Teil der Tapferkeit."
operative_reckless:0 "Rücksichtslos"
operative_reckless_desc:0 "Erledigt die Arbeit, scheint aber weniger um die persönliche Sicherheit besorgt zu sein."
operative_military_background:0 "Militärischer Hintergrund"
operative_military_background_desc:0 "Der Agent kennt sich beim Militär aus und spricht die universelle Sprache der Soldaten überall."
operative_political_connections:0 "Politische Verbindungen"
operative_political_connections_desc:0 "Die richtigen Leute in hohen Positionen zu kennen, kann praktisch sein."
operative_highly_educated:0 "Hochgebildet"
operative_highly_educated_desc:0 "Manchmal hilft es, den Unterschied zwischen einer Säure und einer Base zu kennen."
operative_efficient:0 "Effizient"
operative_efficient_desc:0 "Erledigt die Aufgabe mit so wenig Werkzeug wie nötig."
operative_streetwise:0 "Straßenweise"
operative_streetwise_desc:0 "Ihr Hintergrund mag zwielichtig sein, aber der Agent hat Kontakte, wo es darauf ankommt."
operative_master_infiltrator:0 "Meisterinfiltrator"
operative_master_infiltrator_desc:0 "Dieser Mitarbeiter ist ein Meister darin, sich an jede Umgebung anzupassen und sich perfekt einzufügen."
operative_survivor:0 "Überlebender"
operative_survivor_desc:0 "Irgendwie scheint es dieser Agent immer lebendig zu überstehen."
operative_master_commando:0 "Meistersoldat"
operative_master_commando_desc:0 "Dieser Mitarbeiter hat eine der besten militärischen Ausbildungen, die es gibt."
operative_master_saboteur:0 "Meistersaboteur"
operative_master_saboteur_desc:0 "Wenn dieser Agent in die Nähe kommt, kann er es sabotieren."

### Unit Leader Traits ###
artillery_officer:0 "Artillerie Offizier"
artillery_officer_desc:0 "§LAusgebildet als Artillerieoffizier.§!"
artillery_specialist:0 "Artillerie Spezialist"
artillery_specialist_desc:1 "§LGeschickt im Lenken von Artillerie im Kampf.§!"
