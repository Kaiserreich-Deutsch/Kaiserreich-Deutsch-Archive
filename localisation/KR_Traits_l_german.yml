artillery_expert_desc:1 "Ein wahrer Experte im Lenken von Artillerie."
artillery_ratio_over_30:1 "Artillerieverhältnis > §H30%§!"
GXC_guangdong_clique_officer:0 "Guangdong Clique Offizier"
GXC_guangdong_clique_officer_desc:0 "§LDieser Offizier stammt entweder aus der Provinz Guangdong oder ist mit deren Anführer verbündet.§!"
GXC_guangxi_clique_officer:0 "Guangxi Clique Offizier"
GXC_guangxi_clique_officer_desc:0 "§LDieser Offizier stammt entweder aus der Provinz Guangxi oder ist mit deren Anführer verbündet.§!"
SIA_four_musketeers:0 "Vier Musketiere"
SIA_four_musketeers_desc:0 "§LDieser Offizier gilt als einer der modernen siamesischen Generalstäbe \"Rückgrat\". Diese \"Vier Musketiere (+Plus Eins)\" Kommandeure haben bei der neuen Generation von Offizieren einen beträchtlichen Einfluss und haben die jüngsten Konflikte sehr genau studiert.§!"
CAN_british_exile_trait:0 "Britische Exilanten"
CAN_british_exile_trait_desc:0 "§LEiner der militärischen Führer, der der britischen Exilregierung gegenüber loyal ist und in das Vereinigte Königreich zurückkehren wird, falls und wenn es wiederhergestellt wird.§!"
INT_russian_exile_trait:0 "Russische Exilanten"
INT_russian_exile_trait_desc:0 "§LEin militärischer Führer, der nach dem Scheitern der Revolution aus Russland fliehen musste. Ihre Loyalität zu den sozialistischen Idealen führte sie dazu, der Internationale zu dienen, vielleicht in der Hoffnung auf die geringste Chance, ein Rotes Russland entstehen zu sehen.§!"
INC_siamese_exile_trait:0 "Siamesische Exilanten"
INC_siamese_exile_trait_desc:0 "§LEin militärischer Führer, der gezwungen war, nach dem katastrophalen Ende des Bürgerkriegs aus Siam zu fliehen. Ihre Loyalität zu den sozialistischen Idealen führte sie dazu, der Internationale zu dienen, vielleicht in der Hoffnung auf die geringste Chance, Siam von reaktionären Kräften zu befreien.§!"
