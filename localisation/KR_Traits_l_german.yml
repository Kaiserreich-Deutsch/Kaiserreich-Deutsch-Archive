carm_jade_marshal_desc:0 "Weithin anerkannt als Chinas führender Taktiker und einer der kühnsten Strategen, eilt Wu Peifus furchteinflößender Ruf ihm voraus. Im Gegensatz zu vielen seiner Generalskollegen, deren Errungenschaften sich auf militärische Angelegenheiten beschränken, ist Wu auch als konfuzianischer Mann mit Prinzipien bekannt; ein geschätzter Philosophengeneral, der die traditionelle Kluft zwischen Soldat und Gelehrtem überbrückt. Es ist diese Gravitas, die das Reich zusammenhält und ihm weitreichenden Einfluss außerhalb des offiziellen politischen Systems gewährt."

