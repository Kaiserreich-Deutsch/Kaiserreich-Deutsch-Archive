### Leaders ###
POLITICS_GOERING_DESC:0 "Von Göring wurde bekannt als einer der talentiertesten deutschen Jägerpiloten des Weltkriegs. Er erzielte mehr als 20 Siege bis zum Ende des Krieges, welche ihm zahllose Orden einbrachten.\n\nSeine Ambitionen wurden bald politisch, als er dem Alldeutschen Verband, dessen Vorsitzender er war einen 8%tigen Stimmenanteil bei der Wahl von 1928 sicherte . Daraufhin wurde er nach Mittelafrikas geschickt, durch Wilhelm II persönlich, welcher von Göring als einen fähigen Mann ansah. Von Göring sah dies als ein Sprungbrett und sein Ticket um die Kanzlerschaft nach einer erfolgreichen Wahl in den Kolonien zu erhalten."

