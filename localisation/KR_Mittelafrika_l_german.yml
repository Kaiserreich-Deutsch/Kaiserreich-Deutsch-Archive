MAF_take_mittelafrikan_navy:0 "Übernehmen Sie die Kontrolle über die Mittelafrikanische Marine"
MAF_take_mittelafrikan_navy_desc:0 "Die kleine deutsche Mittelafrikanische Marine ist eine wertvolle Bereicherung für unsere Marinestrategie im Indischen Ozean. Sie wäre besser dran, wenn sie enger in die Berliner Kommandostruktur eingebunden wäre, als sie einfach der Laune von Dar es-Salaam zu überlassen."

MAF_Revolt_mission:0 "§RAufstand in Mittelafrika§!"
MAF_Revolt_mission_desc:0 "Aufstand in Mittelafrika! Es scheint, dass das Ende der Protektorate ein zu fairer Schritt war; eine offene Revolte ist nun fast unvermeidlich. Wenn wir nur gewusst hätten, dass es ein Funke sein würde, der das Pulverfass zum Explodieren bringt...\n\nWährend viele denken, dass dies das Ende von Mittelafrika ist, wissen wir es besser; unsere tapferen Truppen werden sicherlich in der Lage sein, einige aufkeimende Revolten niederzuschlagen und die Dinge schnell zu lösen.\n\n§RWenn unsere Stabilität zu tief sinkt oder wir den Aufstand nicht rechtzeitig niederschlagen können, wird es tatsächlich das Ende von Mittelafrika sein.§!"

