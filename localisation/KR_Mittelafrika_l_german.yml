mittel.0.d:0 "Um das Testen des MAF-Pops zu erleichtern, hat Zankoas diese Debug Event ins Leben gerufen.\n\nDiese Event wird Folgendes bewirken:\n- Set the 'MAF_pop_testing' global tag\n- Tag switch you to MAF\n- Have debug tag XXA (which doesn't get annexation events) annex every nation on earth apart from MAF, LIB and SOM\n- Stop XXA from getting any resistance\n- Make MAF annex LIB\n- Give MAF the POR and SPR colonies it can get\n- Finally, MAF will go pop in a weeks time.\n\nEnjoy the fireworks!"
