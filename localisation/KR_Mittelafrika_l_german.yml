MAF_Colonial_Nation_desc:0 "Trotz ihrer sehr beschränkten Autonomie im Bezug auf ihre Afrikanischen Nachbarn, wie z.B. Somalia, ist Mittelafrika immer noch eine Kolonie; der gesamt Staatsappart hängt von der deutschen Regierung ab und wird von dieser aufrechterhalten, sein Budget wird in Berlin geplant, und ihre Währung ist an die Deutsche Mark gebunden."
