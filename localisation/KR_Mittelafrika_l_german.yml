mittel.120.t:0 "Mittelafrikanische Wahlen"
mittel.120.d:0 "Die Mittelafrikaner haben kürzlich ihre Regierung reformiert, um Wahlen abzuhalten. Nachdem sie ihre ersten Wahlen abgehalten haben, wenden sie sich an den Kaiser, um zu prüfen, ob er mit ihrer Wahl des Statthalters einverstanden ist. Die Mittelafrikaner haben die Neue Reformgruppe gewählt, eine liberale Partei, die Mittelafrika weiter reformieren will. Sollten wir den gewählten Beamten oder Rudolf Asmis, einen vertrauenswürdigen Beamten, ernennen? Alternativ könnten wir als Kompromiss Walter Rathenau, einen vertrauenswürdigen Beamten und einen berühmten Liberalen ernennen"
mittel.120.a:0 "Ernennt von Hassel, den gewählte Beamten."
mittel.120.b:0 "Ernennt Rathenau, einen vertrauenswürdigen Liberalen."
mittel.120.c:0 "Ernennt Asmis, unseren eigenen Mann."
mittel.121.t:0 "Der Kaiser ernennt von Hassel"
mittel.121.d:0 "Der Kaiser hat beschlossen, den Willen des mittelafrikanischen Volkes zu respektieren, und den Mann, den wir gewählt haben, zum Statthalter ernannt. Heute ist ein großartiger Tag für Mittelafrika."
mittel.121.a:0 "Hurra!"
mittel.122.t:0 "Der Kaiser ernennt Rathenau"
mittel.122.d:0 "Der Kaiser hat beschlossen, den Willen des mittelafrikanischen Volkes teilweise zu respektieren, und einen liberaleren Statthalter, Walther von Rathenau, ernannt. Dies war zwar nicht ganz das, was wir wollten, aber es bedeutet immer noch, dass die Neue Reformgruppe die Kontrolle über die Regierung hat. Heute ist ein großartiger Tag für Mittelafrika"
mittel.122.a:0 "Wilkommen in Afrika, Rathenau."
mittel.123.t:0 "Mittelafrikanische Wahlen"
mittel.123.d:0 "Die Mittelafrikaner haben kürzlich ihre Regierung reformiert, um Wahlen abzuhalten. Nachdem sie ihre ersten Wahlen abgehalten haben, wenden sie sich an den Kaiser, um zu prüfen, ob er mit ihrer Wahl des Statthalters einverstanden ist. Die Mittelafrikaner haben die Afrikanische Aktionspartei gewählt, die die von der Reformgruppe vorgenommenen Änderungen rückgängig machen will und die Position des Statthalters wieder auf den ursprünglichen Stand bringen will. Sollten wir den gewählten Beamten oder Rudolf Asmis, einen vertrauenswürdigen Beamten, ernennen?"
mittel.123.a:0 "Ernennt Schmitt, den gewählten Beamten."
mittel.123.b:0 "Ernennt Asmis, unseren eigenen Mann."
mittel.124.t:0 "Der Kaiser ernennt Schmitt"
mittel.124.d:0 "Der Kaiser hat beschlossen, den Willen des mittelafrikanischen Volkes zu respektieren, und den Mann, den wir gewählt haben, zum Statthalter ernannt. Heute ist ein großartiger Tag für Mittelafrika."
mittel.124.a:0 "Hurra!"
mittel.125.t:0 "Die kenianische Kirche"
mittel.125.d:0 "Als wir 1925 in das britische Territorium zogen, war der britische Einfluss auf das Territorium nach sieben Jahren Krieg gefährlich schwach. Im selben Jahr fielen britische Streiks mit einer Reihe von Protesten der Eingeborenen in Britisch-Ostafrika zusammen. Die Mission der Church of Scotland erklärte die Beschneidung von Frauen für Christen für verboten und bezeichnete sie als „sexuelle Verstümmelung von Frauen“. Für die dominierende ethnische Gruppe der Region, die Kikuyu, ist die Praxis, die sie irua nennen, die "conditio sine qua non" die gesamte Lehre des Stammesrechts und der Religion. Sie fühlten sich so stark dabei, dass es zu einem Bruch innerhalb der christlichen Gemeinde in Kikuyuland geworden ist. Die anglikanische Kirche folgte schnell der schottischen Kirche, um die Praxis zu verbieten, aber als Reaktion darauf haben die Kikuyu ihre eigenen "afrikanischen Kirchen" geschaffen. Sie haben ihre eigenen theologischen Schulen gegründet, die zu einer Brutstätte des Kikuyu-Nationalismus geworden sind. Gleichzeitig gibt es mit dem Fall Großbritanniens zum Sozialismus ein Schisma innerhalb der anglikanischen und schottischen Kirchen. In der Kathedrale von Canterbury hat die Union of Britain Erzbischof John Hobbis Harris zum Leiter der weltweiten anglikanischen Gemeinschaft erklärt, während der britische Monarch in Ottawa unter seiner Autorität als Oberster Gouverneur der Church of England den Erzbischof Cosmo Gordon Lang zum Leiter der Gemeinschaft ernannt hat. Der schottische Kirche hat ein ähnliches Schisma gesehen. Es ist unmöglich mit Sicherheit zu sagen, welcher anglikanische Minister wen für das eigentliche Oberhaupt der Kirche hält. Möglicherweise hören sie Erzbischof Harris zu, der sich gegen den Imperialismus in Afrika stellt."
mittel.125.a:0 "Bevorzugt die Kikuyu-Schulen."
mittel.125.b:0 "Bevorzugt die anglikanische Schulen."
mittel.125.c:0 "Unterdrücke beide und unterstützt die deutschen weltlichen Schulen."
mittel.126.t:0 "Der Tod von Hulda Stumpf"
mittel.126.d:0 "Die Leiche der amerikanischen Missionarin Hulda Stumpf wurde heute Morgen in einem Straßengraben im Hochland von Kenia entdeckt. Stumpf war eine ausgesprochene Gegnerin der Kikuyu-Praxis Irua, und es wurde festgestellt, dass ihr Körper vor ihrer Ermordung auf traditionelle Kikuyu-Weise beschnitten worden war. Natürlich vermuten wir religiöse Extremisten aus Kikuyu."
mittel.126.a:0 "Babarisch."
mittel.127.t:0 "Die kenianische Siedlungspolitik im Hochland"
mittel.127.d:0 "Das Hochland von Kenia ist eines der wenigen Gebiete Afrikas, das für weiße Siedlungen geeignet ist. Die seltene Kombination aus kühlem Hochland und gesundem Boden schafft ein Klima, das fast dem Europas ähnelt und sich hervorragend für die Landwirtschaft eignet. Es ist kein Wunder, dass das Land dort sehr gefragt ist.\n\nLeider ist es seit langem wirtschaftlich nicht ausreichend genutzt. Die britischen Siedler haben sich mehr dafür interessiert, sich als Landbesitzer zu etablieren und die einheimischen Kikuyu die Arbeit machen zu lassen. Wenn wir das Land für deutsche Kleinbauern öffnen würden, die von den Junker kontrolliert werden, könnten wir die Produktivität verbessern und unseren Einfluss auf die Region erhöhen, aber es würde auch die Landknappheit noch intensiver machen."
mittel.127.a:0 "Lasst deutsche Siedlung zu."
mittel.127.b:0 "Lasst uns die britischen Protektorate britisch halten."
mittel.128.t:0 "Landkrise im kenianischen Hochland"
mittel.128.d:0 "Das Zulassen von deutschen Besiedlungen im Hochland von Kenia hat die Probleme in der Region nur verschärft, da es Landspekulationen ausgelöst hat, die Preise außer Kontrolle geraten sind und Konflikte und Streitigkeiten über die Abgrenzung einiger Meter Land ausbrechen. Erschwerend kommt hinzu, dass ein Mann für die lokalen Kikuyu-Stämme erst dann als Erwachsener gilt, wenn er zumindest etwas Land besitzt. Es gibt Stammesgebiete, die dafür reserviert sind, aber sie sind massiv überfüllt, wobei die meisten von ihnen kein Land besitzen und auf britischen Plantagen arbeiten. Darüber hinaus wird eine zunehmende Menge an Land innerhalb der Stammesgebiete von den örtlichen Häuptlingen monopolisiert. Dieser Landmangel führt auf allen Seiten zu Unruhen."
mittel.128.a:0 "Löst die weniger effektiven britischen Plantagen auf."
mittel.128.b:0 "Ziehen Sie die deutschen Siedler zurück."
mittel.128.c:0 "Verwenden Sie die Kikuyu-Arbeiter für die Landgewinnungsprojekte."
mittel.129.t:0 "Der Tod des Oberhäuptlings Waruhui"
mittel.129.d:0 "In einer schockierenden Wendung der Ereignisse haben unbekannte bewaffnete Männer heute Nachmittag am helllichten Tag den Oberhäuptling Waruhiu wa Kung'u erschossen. Waruhiu war unser hochrangiger Mitarbeiter der Kikuyu. Unsere Sicherheitsbeamten haben den Anstieg religiöser, eidbasierter Gewalt unter den Kikuyu bemerkt. Angeblich führen sie im Schutz der Dunkelheit „magische Rituale“ durch und schwören Eide, weiße Siedler zu töten. Indem sie den Oberhäuptling Waruhiu getötet haben, der einen Leibwächter hatte und von unserer Regierung hoch geschätzt wurde, haben sie gezeigt, dass es im kenianischen Hochland derzeit fast niemanden gibt, den sie nicht töten konnten."
mittel.129.a:0 "Erklärt den Ausnahmezustand in Kenia."
mittel.130.t:0 "Landgewinnung abgeschlossen"
mittel.130.d:0 "Unser Landgewinnungsprojekt in Kenia ist abgeschlossen. Durch die Entwässerung von Sümpfen, den Einsatz von Pestiziden, den Bau von Dämmen und die Umleitung von Flüssen haben wir die Anbaufläche erhöht und die Landkrise dort leicht verringert."
mittel.130.a:0 "Für Deutschland!"
mittel.131.t:0 "Die Männer im Wald"
mittel.131.d:0 "Unter den Einschränkungen, Ausgangssperren und willkürlichen Durchsuchungen des Ausnahmezustands haben Männer der ethnischen Gemeinschaften Kikuyu, Enbu und Meru begonnen, ihre Häuser zu verlassen und in die felsigen Hügel und Berge der Aberdare Range, des Mount Kenya und der Mau Escarpment zu ziehen. Von dort aus haben sie eine Aufstandskampagne gegen uns und die Briten gestartet, die sich gegen koloniale Zivilisten und Soldaten richtet und die barbarischste und brutalste Taktik verwendet, die man sich vorstellen kann."
mittel.131.a:0 "Sendet die Armee."
mittel.132.t:0 "Die Mau Mau sind besiegt"
mittel.132.d:0 "Nach einem harten Guerillakrieg gegen den Mau-Mau-Aufstand in Kenia haben wir es endlich geschafft, die meisten rebellierenden Krieger niederzuschlagen und die meisten Führer der Rebellion sind entweder verhaftet, getötet oder hingerichtet worden. Kenia sollte jetzt eine Weile lange friedlich sein ..."
mittel.132.a:0 "Ein Hoch auf Mittelafrika!"
mittel.133.t:0 "Ein weiterer Mau-Mau-Aufstand!"
mittel.133.d:0 "Die Kikuyu, die wir schon einmal besiegt haben, haben sich wieder erhoben! Wir dachten, wir hätten uns bereits mit den Problemen in Kenia befasst ... Wir müssen unsere Streitkräfte erneut entsenden, oder diesmal gelingt es ihnen tatsächlich, mehr als nur einfache Massaker zu erreichen ..."
mittel.133.a:0 "Sendet die Armee."
mittel.134.t:0 "Die Mau Mau Revolte geht weiter!"
mittel.134.d:0 "Die mickrigen Kikuyu trotzen seit Monaten der Macht des Deutschen Reiches und zeigen keine Anzeichen von Kapitulation. Dies ist ein großer Rückschlag und eine Verlegenheit für unsere Verwaltung."
mittel.134.a:0 "Gebt ihnen Zeit, wir werden gewinnen!"
mittel.134.b:0 "Kenia ist den Aufwand nicht wert!"
mittel.135.t:0 "Afrikanische Freiwillige"
mittel.135.d:0 "Der Statthalter von Mittelafrika hat kürzlich britischen Veteranen des Weltkriegs aus Afrika erlaubt, sich freiwillig bei unseren Streitkräften zu melden, und Männer im Wert von drei Divisionen haben den Ruf beantwortet und kommen aus Afrika, um erneut für König und Vaterland zu kämpfen."
mittel.135.a:0 "Die britischen Afrikaner sind noch nicht ganz verloren."
mittel.136.t:0 "Ein souveräner Staat"
mittel.136.d:0 "Mit von Görings jüngstem Erfolg im Rechtsstreit gegen den Kaiser sind viele der ehemaligen Führer der NKR zu von Görings neuer Fraktion innerhalb der mittelafrikanischen Regierung gewechselt, den "Souveränisten", die argumentieren, dass Mittelafrika ein souveräner Staat sein sollte, der von seinem Statthalter regiert wird, und sind in internen Fragen noch radikaler als die NKR."
mittel.136.a:0 "Eine interessante Entwicklung."
