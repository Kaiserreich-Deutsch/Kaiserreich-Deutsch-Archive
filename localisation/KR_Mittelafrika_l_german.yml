MAF_British_Settlers:0 "Britische Siedler"
MAF_British_Settlers_desc:0 "Die Britischen Siedler in unserem Territorium haben viel von ihrem Einfluss von vor dem Krieg behalten, aufgrund der hohen Anzahl von Weltkriegs Veteranen innerhalb ihrer Reihen. Wir werden uns bald mit ihnen beschäftigen müssen, da ihr aktueller Einfluss einen negativen Effekt auf unser Land hat."
MAF_Belgian_Investors:0 "Flämisch-Wallonische Investoren"
MAF_Belgian_Investors_desc:0 "Belgische Investoren haben in unserem Terretorium viel von ihrem Vorkriegs Einflusses behalten, aufgrund der hohen Anzahl von Belgischen Firmen und Fabriken die von vor dem Weltkrieg geblieben sind. Wir werden uns bald mit ihnen beschäftigen müssen, da ihr aktueller Einfluss einen negativen Effekt auf unser Land hat."
MAF_Cut_Supply:0 "Finanzierung unterbrechen"
MAF_Cut_Supply_desc:0 "Um Ideen wie "Souveränität" vorzubeugen, hat das deutsche Heimatland beschlossen, Mittelafrika mit einer Kürzung der Lieferungen und der Finanzierung zu bestrafen.\nOhne einen großen Teil der lebensnotwendigen Versorgung, die für die Befriedung ungezähmter Gebiete erforderlich ist, entgleiten viele Gebiete auf dem dunklen Kontinent der Kontrolle Daressalams und laufen Gefahr, in die Kontrolle der lokalen Streitkräfte abzugleiten.\nEs bleibt abzuwarten, ob dieser Schritt die eigensinnigen Kolonialbehörden dazu veranlasst, um die Hilfe des Vaterlandes zu betteln, oder ob er nur ein weiterer Schritt in dem allmählichen Kontrollverlust ist, der die Verwaltung geplagt hat."
MAF_border_shit_show:0 "Grenzüberfälle"
MAF_border_shit_show_desc:0 "An unserer Grenze gibt es ständig Überfälle von "Banditen"; sie zerstören Ernten, brennen Dörfer nieder und töten unsere Wachen. Die Portugiesen versprechen zwar, dass sie nichts über diese "Banditen" wissen, aber wir sind sicher, dass sie hinter ihnen stehen. So oder so werden uns die Razzien weiterhin ein Dorn im Auge sein, bis wir den Waffenfluss zu diesen "Banditen" stoppen können."
MAF_Lost_Bushwar_Debuff:0 "Wachsender Widerstand"
MAF_Lost_Bushwar_Debuff_desc:0 "Mit dem Verlust von Mittleafrikan-Truppen an portugiesische Streitkräfte hat die Aktivität antikolonialer Bewegungen als Reaktion erheblich zugenommen. Angesichts der angeschlagenen Kolonialkräfte und ihres getrübten Rufs als ungeschlagene Armee sind viele bereit, Waffen zu ergreifen und die deutschen Streitkräfte direkt zu bekämpfen, und die Kolonialkräfte können in der Zwischenzeit nicht viel tun, um sich ihnen zu widersetzen."
MAF_post_collapse_army:0 "'Unkonventionelle' Armee"
MAF_post_collapse_army_desc:0 "Armeen, die nach dem Zusammenbruch von Mittelafrika aufgestellt wurden, sind nicht konventionell. Sie haben nicht die gleiche Fähigkeit, die Linie zu verteidigen und zu halten wie Standard-Divisionen, sind aber besser in der Lage, sich unter den rauen Bedingungen Afrikas zu bewegen und zu kämpfen. Hinzu kommt, dass es zwar nur wenige konventionelle Fabriken gibt, doch gibt es reichlich Möglichkeiten, Ausrüstung zu plündern, so dass eine stetige, wenn auch begrenzte Versorgung mit Waffen gewährleistet ist."

