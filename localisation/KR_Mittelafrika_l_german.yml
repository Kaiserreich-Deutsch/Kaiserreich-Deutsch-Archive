mittel.162.d:0 "Das mickrige Hausaland trotzt seit Monaten der Macht des Deutschen Reiches und zeigt keine Anzeichen von Kapitulation. Dies ist ein großer Rückschlag und eine Verlegenheit für unsere Verwaltung."
mittel.162.a:0 "Gebt ihnen Zeit, wir werden gewinnen."
mittel.163.t:0 "Der Aufstand in Amadawa geht weiter!"
mittel.163.d:0 "Das mickrige Amadawa trotzt seit Monaten der Macht des Deutschen Reiches und zeigt keine Anzeichen von Kapitulation. Dies ist ein großer Rückschlag und eine Verlegenheit für unsere Verwaltung."
mittel.163.a:0 "Gebt ihnen Zeit, wir werden gewinnen."
mittel.164.t:0 "Der Aufstand in Teke geht weiter!"
mittel.164.d:0 "Das mickrige Teke trotzt seit Monaten der Macht des Deutschen Reiches und zeigt keine Anzeichen von Kapitulation. Dies ist ein großer Rückschlag und eine Verlegenheit für unsere Verwaltung."
mittel.164.a:0 "Gebt ihnen Zeit, wir werden gewinnen."
mittel.165.t:0 "Aufstände in Teke"
mittel.165.d:0 "Das Königreich Teke ist unzufrieden damit, dass es seiner traditionellen Privilegien beraubt wurde. Es hat sich gegen unsere Regierung zur Wehr gesetzt und beabsichtigt, nach dem, was sie als "Verrat" der Deutschen bezeichnen, für ihre völlige Unabhängigkeit zu kämpfen."
mittel.165.a:0 "Schakale! Geier!"
mittel.166.t:0 "Mosambik ist gefallen"
mittel.166.d:0 "Es scheint, dass sich unsere Bemühungen in Afrika am Ende als wenig mehr als Torheit erwiesen haben, da an allen Fronten Kräfte aus Südafrika und Mittelafrika unsere Kolonien überrannt haben. Mosambik selbst ist in die Hände unserer Feinde gefallen, und jetzt erscheint unsere Position auf dem Kontinent schwächer als je zuvor."
mittel.166.a:0 "Eine komplette Katastrophe"
mittel.167.t:0 "Im Herzen von Afrika"
mittel.167.d:0 "Mittelafrika wurde nach der Übernahme der französischen und belgischen Kolonien geboren und ist ein riesiger Landstrich, der sich aus Städten, Häuptingstümern, Königreichen, Ackerland, Dschungeln, Savannen, Wüsten und vielem mehr zusammensetzt. Es bedeckt die Hälfte des dunklen Kontinents. Die Kolonie ist ein komplexes Netz von Verträgen, Vereinbarungen und stillschweigenden Vereinbarungen. Sie ist zwar stabil, aber bemerkenswert unrentabel, etwas, dass der neue Verantwortliche Hermann von Göring und seine Männer unabhängig von den Kosten ändern möchten. Aber könnten diese Kosten für Mittelafrika zu hoch sein, um sie zu bezahlen? Und wird der Kaiser von Göring erlauben, ein solches Risiko einzugehen?"
mittel.167.a:0 "Klingt spannend!"
mittel.170.t:0 "Frieden mit Tanganjika?"
mittel.170.d:0 "Wir wurden vom Festland geworfen! Obwohl wir hier sicher sein mögen, sind unsere Chancen, das Land zurückzuerobern, das uns zu Recht gehört, gering. Vielleicht wäre ein Friedensangebot eine kluge Idee ..."
mittel.170.a:0 "Biete Frieden an."
mittel.170.b:0 "Wir sollten weiter kämpfen!"
mittel.171.t:0 "Sansibar bietet Frieden an"
mittel.171.d:0 "Sansibar ist zu uns gekommen und bietet uns ein Friedensabkommen an. Wir werden ihr Territorium auf dem Festland behalten, im Gegenzug werden wir die Kämpfe zu beenden. Was sollen wir antworten?"
mittel.171.a:0 "Das ist ein guter Deal."
mittel.171.b:0 "Kein Deal!"
mittel.172.t:0 "Tanganjika lehnt das Friedensangebot ab"
mittel.172.d:0 "Tanganjika hat das Friedensangebot abgelehnt; der Krieg wird weitergehen."
mittel.172.a:0 "Das ist eine Schande..."
mittel.173.t:0 "Deutschland akzeptiert Göring ... gerade so"
mittel.173.d:0 "Deutschland hat widerwillig zugestimmt, die Angelegenheit vorerst fallen zu lassen. Wahrscheinlich dachten sie, es sei die Mühe nicht wert, aber viele in unserer Regierung sind nicht glücklich und wir haben uns heute in Berlin Feinde gemacht. Immerhin; Wir bleiben an der Macht."
mittel.173.a:0 "Natürlich tun wir das!"
mittel.174.t:0 "Sieg über Portugal"
mittel.174.d:0 "Es scheint, dass die Portugiesen der Macht unserer kombinierten Armeen nicht standhalten konnten. Sie haben sich heute Morgen Mittelafrika ergeben."
mittel.174.a:0 "Hervorragend!"
mittel.176.t:0 "Das 1937er Budget"
mittel.176.d:0 "Zu Beginn des Jahres 1937 stehen wir vor einer schwierigen Wahl. Unsere Wirtschaft war sowieso nicht sehr stark, und der Schwarze Montag hat unser Produktionspotential für den größten Teil des letzten Jahres zunichte gemacht. In Zukunft müssen wir uns stattdessen auf die militärische Produktion konzentrieren oder unsere begrenzten Ressourcen für die Reparatur der Zivilwirtschaft einsetzen."
mittel.176.a:0 "Konzentrieren wir uns auf den militärischen Aufbau."
mittel.176.b:0 "Eine langfristige Investition ist sinnvoller."
mittel.178.t:0 "Das 1938er Budget"
mittel.178.d:0 "Der Schwarze Montag war vor zwei Jahren, und dennoch sind seine Auswirkungen immer noch sichtbar. Die Wirtschaft kommt langsam wieder auf Kurs, aber wir befinden uns in der gleichen Situation wie zuvor. Sollen wir uns in diesem Jahr auf militärische oder zivile Angelegenheiten im Haushalt konzentrieren?"
mittel.178.a:0 "Deutschland braucht unsere Armee!"
mittel.178.b:0 "Setz mehr Ressourcen für die Verbesserung unserer Infrastruktur ein."
mittel.179.t:0 "Das 1939er Budget"
mittel.179.d:0 "Das verlorene Wachstum der letzten drei Jahre der Depression werden wir vielleicht nie wieder aufholen können, aber vorerst sind wir in einer stabileren Position. Unsere Wirtschaft - zumindest was davon übrig ist - scheint jetzt voll ausgelastet zu sein."
mittel.179.a:0 "Keine Kompromisse bei der Produktion! Wir haben zu viel Zeit verloren, um das auszugleichen."
mittel.180.t:0 "Das 1940er Budget"
mittel.180.d:0 "Krieg ist gut fürs Geschäft, sagen manche, andere sagen, er sei schlecht fürs Geschäft. Unbestritten ist aber, dass es unserer Wirtschaft gut geht. Das Budget von 1940 wird in den kommenden Jahren Ressourcen und Mittel bereitstellen!"
mittel.180.a:0 "Lasst uns Deutschland stolz machen!"
mittel.181.t:0 "Die Proklamation des souveränen Statthalters"
mittel.181.d:0 "An diesem Abend sprach Hermann Göring in einer Rundfunkrede im Radio über ganz Mittelafrika, wobei Kopien schnell ihren Weg auf dem gesamten Kontinent fanden. Was als formelle, typische Ansprache begann, änderte sich schnell, und der Statthalter prangerte abrupt die "schädlichen partikularistischen Elemente" auf dem Kontinent an. Die Rede endete mit einer offiziellen Proklamation: Alle Verträge, Titel und Privilegien der afrikanischen Königreiche und ihrer Untertanen verfallen nun "bedingungslos", und alle ehemaligen Titelträger werden voraussichtlich innerhalb der Woche einen Treueid ablegen. Dies markiert eine scharfe Wende in der mittelafrikanischen Kolonialpolitik und wird mit Sicherheit schwerwiegende Folgen haben. Wir haben aufgehört, Mitteilungen vom größten Teil des Kontinents zu erhalten, vermutlich weil sie protestieren ..."
mittel.181.a:0 "Es ist Zeit, Ordnung zu schaffen, ob sie es mögen oder nicht!"
mittel.182.t:0 "Afrika wird ruhig"
mittel.182.d:0 "Irgendwas ist falsch. Sehr falsch. Wir hören nichts mehr von unseren Grenzgarnisonen. Versorgungskonvois werden mit alarmierender Geschwindigkeit überfallen. Viele einheimische Elemente unserer Truppen verlassen das Land, und wir haben noch nichts von den abhängigen Gebieten gehört. Die Atmosphäre ist angespannt wie nie zuvor."
mittel.182.a:0 "Das sieht nicht gut aus..."
mittel.184.t:0 "Frieden in Afrika?"
mittel.184.d:0 "Irgendwie hat von Görings verrücktes Schema funktioniert. Trotz aller Widrigkeiten haben die Askari der mittelafrikanischen Regierung die Rebellen niedergeschlagen und der Kolonie einen harten Frieden aufgezwungen. Der Schaden durch das Chaos ist schwerwiegend, aber die Position des souveränen Statthalters war noch nie so stark wie jetzt."
mittel.184.a:0 "Gab es jemals Zweifel an von Görings Führung?"
mittel.185.t:0 "Unsere Koloniale Administration"
mittel.185.d:0 "Da [MAF.GetNameDef] weiterhin die Rechte zur Verwaltung unserer Kolonien in Mittelafrika besitzt, sollten unsere dort neu gewonnenen Kolonien an ihre Verwaltung übertragen werden."
mittel.185.a:0 "Das ist das Vernünftigste."
mittel.186.t:0 "Afrikanische Kolonien zurückerobert"
mittel.186.d:0 "Nach dem dramatischen und totalen Zusammenbruch Mittelafrikas haben wir unsere ehemaligen afrikanischen Kolonien in unsere Nation zurückgebracht. Obwohl wir nie die offizielle Erlaubnis dazu erhielten, war die mittelafrikanische Regierung kaum in der Lage, sich zu wehren. In der Tat  haben wir in diesem Chaos keinerlei offizielle Beschwerden erhalten. Dies ist nichts anderes als süße Gerechtigkeit für den Diebstahl, durch den sie uns überhaupt genommen wurden."
mittel.186.a:0 "Der Gerechtigkeit wurde gedient!"
mmittel.187.t:0 "[892.GetName] gehört uns"
mittel.187.d:0 "Nach dem dramatischen und totalen Zusammenbruch von Mittelafrika haben wir [892.GetName] zurück in unsere Nation geholt. Wir haben zwar nie eine offizielle Erlaubnis dafür bekommen, aber die Regierung Mittelafrikas war kaum in der Lage, dies anzufechten. In der Tat, so groß ist das Chaos, haben wir keine offiziellen Beschwerden jeglicher Art erhalten."
mittel.187.a:0 "Wunderbar!"
mittel.188.t:0 "Die Elfenbeinküste ist unser"
mittel.188.d:0 "Nach dem dramatischen und totalen Zusammenbruch der Mittelafrika haben wir die volle Kontrolle über die Elfenbeinküste übernommen. Da die Mittelafrikanische Zentralregierung völlig zerrüttet ist, war es leicht, die verbleibenden Einheiten in der Region zu beseitigen."
mittel.188.a:0 "Wundervoll!"

### Mittelpolitic Events ###

mittelpolitic.1.t:0 "Britischer Einfluss"
mittelpolitic.1.d:0 "Die Royal Veterans Association; welche die weißen britischen Weltkriegsveteranen vertritt, hat an Einfluss auf unsere Regierung gewonnen, was uns zwingt, den Forderungen der weißen britischen Siedler mehr Aufmerksamkeit zu schenken, aber dies bedeutet auch, dass mehr von ihnen unserer Armee beitreten werden."
mittelpolitic.1.a:0 "Interessant."

mittelpolitic.2.t:0 "Starker Britischer Einfluss"
mittelpolitic.2.d:0 "Die Royal Veterans Association, die die weißen britischen Kriegsveteranen vertritt, hat mehr Einfluss auf unsere Regierung gewonnen, was uns zwingt, den Forderungen der weißen britischen Siedler mehr Aufmerksamkeit zu schenken, dies bedeutet jedoch auch, dass mehr von ihnen unserer Armee beitreten werden."
mittelpolitic.2.a:0 "Vielleicht sollten wir etwas dagegen tun?"

mittelpolitic.3.t:0 "Britisches Kondominium"
mittelpolitic.3.d:0 "Die Royal Veterans Association, die die weißen britischen Kriegsveteranen vertritt, hat einen extrem starken Einfluss auf unsere Regierung erlangt, was uns zwingt, den Forderungen der weißen britischen Siedler mehr Aufmerksamkeit zu schenken, aber dies bedeutet auch, dass mehr von ihnen unserer Armee beitreten werden."
mittelpolitic.3.a:0 "Das wird immer schlimmer..."

mittelpolitic.4.t:0 "Flämisch-Wallonischer Einfluss"
mittelpolitic.4.d:0 "Die Association des Colons du Congo, die die belgischen und französischen Investoren in unserem Gebiet vertritt, hat an Einfluss auf unsere Regierung gewonnen, was bedeutet, dass immer mehr unserer Industrie in ihren Händen liegt. Dies verbessert jedoch unsere Fähigkeit, den vollen natürlichen Reichtum Afrikas zu nutzen."
mittelpolitic.4.a:0 "Interessant."

