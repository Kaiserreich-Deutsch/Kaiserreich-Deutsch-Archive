### Focuses ###
MAF_Big_Change:0 "Zeit für Veränderung"
MAF_Big_Change_desc:0 "Es ist Zeit für Veränderungen; wir können nicht länger am Zaun sitzen. Wir müssen unsere Nation entweder zentralisieren oder dezentralisieren, wenn wir weiterhin Afrika halten wollen."
MAF_New_Administration:0 "Eine neue Verwaltung"
MAF_New_Administration_desc:0 "Um unsere Kontrolle über Afrika weiterhin zu behaupten, ist es notwendig, eine Bestandsaufnahme unserer Verwalter und Mitarbeiter vorzunehmen, um einen Aktionsplan zu koordinieren."
MAF_Sovereign_State:0 "Ein souveräner Staat"
MAF_Sovereign_State_desc:0 "Nachdem von Göring als souveräner Statthalter etabliert wurde, ist es an der Zeit, den Rest unserer Verwaltung auf die Förderung unserer Autonomie und Autorität auszurichten."
MAF_Establish_Lion_Society:0 "Etabliere die Löwen-Gesellschaft"
MAF_Establish_Lion_Society_desc:0 "Es wurde schon lange gemunkelt, dass Afrika Geheimgesellschaften wie die 'Leopard' und 'Krokodil' Gesellschaft beherbergt, die angeblich für viele ungelöste Morde und Straftaten verantwortlich sind. Wir können diese mystische Atmosphäre für unsere wachsende Anzahl von Attentätern und illegalen Unternehmen benutzen."
MAF_End_Protectorates:0 "Ende der Protektorate"
MAF_End_Protectorates_desc:0 "Mittelafrika war schon immer ein Flickenteppich von Verträgen mit verschiedenen afrikanischen Königreichen, die ihre Autonomie und Königtum im Austausch für die Akzeptanz der deutschen Herrschaft behielten. Es ist Zeit, dies zu beenden und ein Gesetz und eine souveräne Einheit in Mittelafrika zu haben."
MAF_Annex_British_Colonies:0 "Annektierung de Britischen Kolonien"
MAF_Annex_British_Colonies_desc:0 "1925 fiel die Insel Großbritannien unter die Plage des Sozialismus. Unsere Armeen marschierten auf britisches Territorium, um zu verhindern, dass die Revolution Afrika erreichte, und errichteten eine Treuhandschaft über die britischen Kolonien, bis eine "verantwortungsbewusste britische Regierung" wiederhergestellt werden konnte. Wir werden diese Farce beenden, denn die Kolonien gehören uns nachdem Eroberungsrecht."
MAF_Vizekonig:0 "Übernahme des Titels 'Vizekönig'"
MAF_Vizekonig_desc:0 "Der Statthalter ist nicht nur ein Bürokrat, der eine Regierungsrolle wahrnimmt. Wir haben bereits durchgesetzt, dass er Deutschland gegenüber nicht mehr rechenschaftspflichtig ist. Jetzt ist es wichtig durchzusetzten, dass er der höchsten Autorität in Afrika gleichgestellt ist. Der Kaiser hat dem Vizekönig ein heiliges Vertrauen geschenkt. In Afrika ist das Wort des Vizekönigs dasselbe wie das des Kaisers."
MAF_Four_Year_Plan:0 "Vier Jahresplan"
MAF_Four_Year_Plan_desc:0 "In Europa und Asien brauen sich Probleme zusammen, die Syndikalisten werden mit jedem Tag mutiger, während unser eigenes Militär selbstgefällig geworden ist. Wir müssen einen Zeitplan für unsere Wirtschaft und unser Militär festlegen, um sicherzustellen, dass wir bereit sind, das Vaterland auf jede mögliche Weise zu unterstützen."
MAF_Protect_Animals:0 "Protected Endangered Species"
MAF_Protect_Animals:0 "Schutz für gefährdete Spezien"
MAF_Protect_Animals_desc:0 "Es ist unglaublich zu denken, aber einige der bekanntesten Arten Afrikas, insbesondere der Löwe, laufen Gefahr, vollständig ausgerottet zu werden, wie der Wolf in Europa. 1870 wurde der letzte Atlasbär von Jägern erschossen. Unser Statthalter hat ein besonderes Interesse daran, Gesetze zu erlassen, die sicherstellen, dass dies unseren einheimischen Arten nicht passiert."
MAF_Kulturkampf_desc:0 "In den 1870er Jahren verabschiedete der Deutsche Bundestag 22 Gesetze zur Eindämmung der Macht der katholischen Kirche. Durch die rücksichtslose Durchsetzung dieser Gesetze können wir ausländische Elemente eindämmen und auch das Monopol unseres eigenen säkularen und deutschen Bildungssystems sicherstellen."
MAF_Proving_Grounds:0 "Swapokmund Testgelände"
MAF_Proving_Grounds_desc:0 "Um unsere Verwaltungsbeamten und Beamten auszubilden, schicken wir sie für eine Woche in die namibische Wüste, wo sie eine harte Trainings- und Forschungswoche absolvieren und sich auf ihre Kraft und ihren Verstand verlassen müssen, um zu überleben. Dies verursacht zwar einige Todesfälle pro Jahr, macht unsere Verwaltung aber sicherlich zu einer der am besten ausgebildeten der Welt. Wenn sie in der namibischen Wüste nicht überleben können, sind sie dann wirklich geeignet, in unserer Verwaltung zu dienen?"
MAF_Army_Reforms:0 "Reformierung der Armee"
MAF_Army_Reforms_desc:0 "Der afrikanische Askari aus dem Jahr 1914 entsprach dem Standard des zeitgenössischen europäischen Soldaten. Heute entspricht er immer noch dem Standard von 1914. Er ist nicht bereit für die Art von mechanisierten, artillerieintensiven Schlachten, die wir am Ende des Krieges in Europa gesehen haben. Wir müssen das beheben."
MAF_Long_Range_Airforce:0 "Eine Langstrecken Luftwaffe"
MAF_Long_Range_Airforce_desc:0 "Afrika ist weit entfernt von den großen Kriegsschauplätzen. Um unsere Feinde anzugreifen, müssen wir eine Flotte von Langstreckenbombern bauen, die sogar transozeanische Reisen durchführen können. Selbst wenn wir sie nie nutzen, wird unsere Fähigkeit, Luftkraft über den Indischen und Atlantischen Ozean zu projizieren, unser Prestige erheblich verbessern."
MAF_Heavy_Equipment:0 "Schwere Ausrüstung"
MAF_Heavy_Equipment_desc:0 "Wenn unser Militär den Standards Deutschlands entsprechen soll, brauchen wir Ausrüstung: Panzer, Flugzeuge, Artilleriegeschütze, das sind die Waffen des modernen Krieges!"
MAF_Africa_Army:0 "Die Afrikanische Division"
MAF_Africa_Army_desc:0 "Nachdem wir die Gleichheit in der modernen Kriegsführung erreicht haben, reicht es nicht mehr aus, dass unser Askari als koloniale Polizei dient. Wie die Gurkhas für die Briten und die Senegalesen für die Franzosen werden die Besten der einheimischen Bevölkerung als Schocktruppen für die deutsche Armee dienen."
MAF_Strategic_Export:0 "Export von strategische Ressourcen"
MAF_Strategic_Export_desc:0 "Im Kriegsfall muss Mittelafrika dazu dienen, die große deutsche Kriegsmaschine zu ernähren. Durch die Ausweitung unserer Produktion von strategischen Ressourcen können wir unsere Feinde übertreffen und das Vaterland stärken."
MAF_African_Breadbasket:0 "Der Afrikanische Brotkorb"
MAF_African_Breadbasket_desc:0 "Ein Großteil Afrikas hat nur wenig entwickelte Landwirtschaft, aber wir investieren in Exportpflanzen, die eigentlich nur in den Tropen wachsen. Der letzte Weltkrieg hat gezeigt, dass Deutschland anfällig für den Mangel an Lebensmitteln ist. Wenn wir uns also auf Grundnahrungsmittel wie Mais und Reis anstatt auf Tabak und Pfeffer konzentrieren, können wir zu dem Sieg beitragen."
MAF_African_War_Industries:0 "Afrikanische Kriegsindustrie"
MAF_African_War_Industries_desc:0 "Afrikanische Arbeiter werden für weit weniger Gehalt als der durchschnittliche Deutsche arbeiten, wenn wir sie überhaupt bezahlen. Es ist daher sinnvoll, stattdessen die Entwicklung einfacher Herstellungsverfahren zu fördern, die für Afrika geeignet sind."
MAF_War_Economy:0 "Eine Kriegsindustrie"
MAF_War_Economy_desc:0 "Krieg ist unvermeidbar und Zeit ist kostbar. Im Weltkrieg haben wir uns einen großen Vorteil verschafft, indem wir schneller als die Briten in Afrika mobilisiert haben. Wir müssen die Ersten sein, die auch im nächsten Krieg mobilisieren."
MAF_Port_Renovation:0 "Hafensanierung"
MAF_Port_Renovation_desc:0 "Um für unser Vaterland von Nutzen zu sein, müssen unsere Marineeinrichtungen erweitert werden, um größere Schiffe, sogar Schlachtschiffe und Flugzeugträger aufnehmen zu können."
MAF_Acquire_New_Blueprints:0 "Neue Entwürfe beschaffen"
MAF_Acquire_New_Blueprints_desc:0 "Durch den Ankauf von Schiffen von deutschen Werften und den Kauf veralteter Schiffe von der Kaiserlichen Marine können wir die deutsche Wirtschaft ankurbeln und gleichzeitig unsere eigene Marineindustrie stärken."
MAF_Our_Own_Dockyards:0 "Unsere eigenen Werften"
MAF_Our_Own_Dockyards_desc:0 "Mit den richtigen Investitionen können wir unsere eigenen Marinewerften errichten und zu jedem neuen Wettrüsten der Marine beitragen."
MAF_Sailing_With_Marine:0 "Segeln mit der Kaiserlichen Marine"
MAF_Sailing_With_Marine_desc:0 "Unsere Schiffe sollten nicht einfach in den örtlichen Gewässern patrouillieren. Wir sollten sie von Kiel nach Tsingtau zu Übungen mit der Kaiserlichen Marine schicken."
MAF_Back_To_Basics:0 "Zurück zu dem Ursprung"
MAF_Back_To_Basics_desc:0 "Unsere Verwaltung stützt sich auf über 50 Jahre Erfahrung auf dem dunklen Kontinent. Unbesiegt gegen unmögliche Chancen im Weltkrieg verstehen wir, dass Afrika sich sehr von Europa unterscheidet, und sind uns unserer Grenzen bewusst. Dies ist unsere Stärke, nicht unsere Schwäche!"
MAF_Royal_Tours:0 "Königliche Touren"
MAF_Royal_Tours_desc:0 "In Afrika regieren wir meistens durch lokale Vermittler, Könige und Häuptlinge, deren Herrschaft wir mit eiserner Autorität unterstützen. Wir können sie verwenden, um die Modernisierung von Grund auf zu unterstützen und sie gleichzeitig besser in das Imperium zu integrieren, indem wir ihnen die Gesellschaft der Könige, Herzöge und anderer Adliger vorstellen, aus denen unser größeres Imperium besteht."
MAF_Honorary_Officers:0 "Ehrenamtliche Offiziere"
MAF_Honorary_Officers_desc:0 "Der Kern unserer Autorität sind die Askari, die ohne Fragen zu stellen gehorchen, und die lokalen Behörden, die unsere Gebiete effektiv verwalten. Wir sollten beides vermischen, indem wir Könige und Häuptlinge als ehrenamtliche Offiziere in unsere Streitkräfte aufnehmen."
MAF_African_Studies:0 "Förderung von afrikanischen Studien in Deutschland"
MAF_African_Studies_desc:0 "Die offizielle Sprache unserer Verwaltung ist Suaheli, aber es gibt nur wenige Möglichkeiten, es anderswo zu lernen, ganz zu schweigen von den Hunderten anderer Sprachen, die in Afrika verwendet werden. Um eine stetige Versorgung mit kompetenten Beamten zu gewährleisten, sollten wir die deutschen Universitäten ermutigen, Fachkräfte für afrikanische Sprachen und Kulturen auszubilden."
MAF_Bezirk:0 "Bezirksleiterrecht"
MAF_Bezirk_desc:0 "Ein Großteil des Gesetzes, nach dem gewöhnliche Afrikaner arbeiten und vor Gericht gestellt werden, ist nicht deutsches Recht, sondern lokale Stammesgesetze, die von Stammesführern und Ältesten verhandelt werden. Anstatt zu versuchen, es auszumerzen und unsere begrenzte Anzahl akzeptabler Richter, Anwälte und Juroren zu überlasten, hat Rudolf Asmis vorgeschlagen, dass wir Teams von Rechtsexperten bilden, die sich mit den Einheimischen beraten, um ihre lokalen Gesetze schriftlich niederzulegen und zu modernisieren."
MAF_Strategic_Reserve:0 "Strategische Ressourcen Reserve"
MAF_Strategic_Reserve_desc:0 "Im letzten Krieg abgeschnitten von Deutschland, mussten wir unsere eigenen Vorräte improvisieren. Wir haben Wege gefunden, Torpedos, Artilleriegeschosse, Farbstoffe, Liköre und Lebensmittel aus praktisch nichts herzustellen. Wir sollten diese Tradition fortsetzen und Wege finden, die Herstellung von Waren zu improvisieren, wenn wir wieder vom Vaterland abgeschnitten sind."
MAF_Cash_Crops:0 "Pflanzen für den Export"
MAF_Cash_Crops_desc:0 "Es ist kein Geheimnis, dass die Suche nach exotischen Gütern schon immer ein Motor des Imperialismus war. In der Subsahara-Umgebung können viele tropische Pflanzen wie Kaffee und Kakao wachsen. Wir sollten uns eher auf diese als auf Grundnahrungsmittel konzentrieren und Lebensmittel aus der Ukraine oder Ostpreußen importieren, um etwaige Engpässe auszugleichen."
MAF_East_Asian_Exports:0 "Ostasien Exporte"
MAF_East_Asian_Exports_desc:0 "Wir sind nur ein Teil des riesigen deutschen Kolonialreiches. Wir sollten sicherstellen, dass unser Handel nicht nur in die Metropole geht, sondern auch die Chancen im Orient nutzt."
MAF_Cottage_Industries:0 "Baumwollindustrie"
MAF_Cottage_Industries_desc:0 "Es ist seltsam zu denken, aber selbst im 20. Jahrhundert kann viel Arbeit geleistet werden, indem die Arbeit an die große Anzahl qualifizierter Afrikaner auf dem gesamten Kontinent verteilt wird, von denen viele traditionell ausgebildete Schmiede sind, um unsere Produktion zu steigern."
MAF_African_Army:0 "Eine Afrikanische Armee"
MAF_African_Army_desc:0 "Wir sollten niemals vergessen, dass unsere Askari darauf trainiert sind, Afrika zu sichern und zu verteidigen. Zu diesem Zweck benötigen wir leichte Infanterie, die in der Lage ist, bei geringer Versorgung im Busch und im Dschungel zu operieren."
MAF_Airforce_Infantry:0 "Gründen sie die mobile Luftinfanterie"
MAF_Airforce_Infantry_desc:0 "Ludwig von Bockholt, eines der Hauptmitglieder der DKG-Administration, war schon immer ein mutiger Wegbereiter des Luftkampfs. Seine neueste Innovation: Einsatz von Einheiten aus der Luft und Nachschub für ganze Divisionen."
MAF_Improve_Logistics:0 "Verbesseren der Logistik"
MAF_Improve_Logistics_desc:0 "Während des Weltkriegs benötigten wir über 200.000 Träger, um 18.000 Soldaten zu versorgen. Dies erschöpfte unsere Nahrungsvorräte und reduzierte unsere Mobilität auf die Geschwindigkeit, mit der Menschen Artillerie tragen können. Wir können nicht zulassen, dass dies erneut geschieht."
MAF_Spirit_Vorbeck:0 "Der Geist von Lettow-Vorbeck"
MAF_Spirit_Vorbeck_desc:0 "Die wichtigste Lehre aus dem Weltkrieg findet sich in keinem technischen Handbuch. Dies zeigt sich in der bloßen Entschlossenheit von General von Lettow-Vorbeck, weiter zu kämpfen, egal wie schlimm die Situation gewesen sein mag. 1916 erklärte die Entente die Lage in Afrika für vorbei. 1921 standen wir immer noch und kämpften immer noch. Wir haben nie aufgegeben und werden es auch nie tun!"
MAF_Electronic_Project:0 "Elektronisches Spionageprojekt"
MAF_Electronic_Project_desc:0 "Mittelafrika ist nicht für eine große Marine geeignet, unsere Küsten sind zu groß, um sie zu beschützen, und unsere Industrie sollte besser für andere Dinge genutzt werden. Eine andere Sache ist die Investition in die Elektrotechnik, die es uns ermöglichen würde, Macht von Afrika aus zu projizieren und unserem Vaterland durch das Sammeln von Informationen zu helfen."
MAF_Konigsburg_Gunners:0 "Die Kanoniere von der SMS Königsberg"
MAF_Konigsburg_Gunners_desc:0 "Abgesehen von einigen Schlachten in Flüssen und auf Seen, mit improvisierten Dampfern erlebte der Weltkrieg in Afrika nicht viel Seekrieg. Die Schlüsselschlacht war die Schlacht im Rufiji-Delta, in der die SMS Königsberg schwer beschädigt wurde. Die Besatzung rettete jedoch die Waffen, bevor sie das Schiff versenkte, und diente anschließend als Artillerie- und Infanterieoffiziere. Angesichts dieser einzigartigen Erfahrungen ist es kein Wunder, dass einige unserer Marineoffiziere, wie Richard Wenig, Experten für Marineinfanterietaktiken geworden sind."
MAF_Naval_Aerial_Observation:0 "Marine Luftüberwachung"
MAF_Naval_Aerial_Observation_desc:0 "Aufbauend auf der Stärke, viele Schiffsrouten zu kontrollieren, sollten wir unsere Beobachtungs- und Kontrollfähigkeit mit Marineflugzeugen verbessern. Früher wurden diese Operationen über Luftschiffe durchgeführt, die von Commodore Bockholt befohlen wurden. Dank der technologischen Fortschritte sind Langstreckenflugzeuge und Flugboote heute der Schlüssel. Herkömmliche deutsche Marineflugzeuge sind für die relativ kurzen Strecken der Nordsee ausgelegt. Wir müssen unsere Fabriken entwickeln, um Flugzeuge an unsere eigenen Bedürfnisse anzupassen."
MAF_Our_Shipyards:0 "Unsere eigenen Werften"
MAF_Our_Shipyards_desc:0 "Unsere derzeitige Politik der Anpassung und Umrüstung veralteter Schiffe der Kaiserlichen Marine ist sowohl kostspielig als auch ineffektiv. Die Schiffe, die wir erhalten, sind im Vergleich zu modernen Schiffen zu langsam und benötigen häufig kostspielige Reparaturen. Anstelle von großen, rostigen Kreuzern sollten wir uns auf hochmoderne Zerstörer und U-Boote konzentrieren, um unsere Betriebskosten niedrig zu halten."
MAF_African_Landtag:0 "Ein afrikanischer Landtag"
MAF_African_Landtag_desc:0 "Anstelle ,dass alle Macht bei dem Statthalter liegt, werden wir zwei gesetzgebende Einheiten haben, ein Herrenhaus, das sich aus deutschen Adligen und afrikanischen Königen zusammensetzt, und ein Abgeordnetenhaus, über das hauptsächlich weiße Wähler entscheiden."
MAF_Reform_Schutztruppe:0 "Reformierun der Schutztruppe"
MAF_Reform_Schutztruppe_desc:0 "Unsere Schutztruppe hat zu lange militärisch operiert, obwohl sie nicht zum deutschen Militär gehört. Obwohl sie während des Weltkrieges herausragende Tapferkeit bewiesen haben, sind sie eine Polizeitruppe und keine Armee. Es ist Zeit, dass sie so handeln."
MAF_Autonomous_Kingdoms:0 "Autonome Königreiche"
MAF_Autonomous_Kingdoms_desc:0 "Einige Gebiete Afrikas sind nicht für weiße Siedlungen geeignet, und unsere Herrschaft hängt insbesondere vom guten Willen der lokalen Herrscher ab. Anstatt zu versuchen, sich zu koordinieren, sollten wir ihnen mehr Unabhängigkeit und Autonomie gewähren, wenn auch natürlich mit uns selbst als Lehnsherr."
MAF_Restore_British_Selfrule:0 "Wiederherstellung der Britischen Selbstverwaltung"
MAF_Restore_British_Selfrule_desc:0 "Die Integration der Briten in unser Parlament ist ein Albtraum. Sie haben keine deutsche Staatsbürgerschaft, können also nicht wählen, aber die Briten haben eine tiefe Verbundenheit zum Parlamentarismus und sollen deshalb gleiche Rechte bekommen. Wir sollten stattdessen diesen Menschen ein gewisses Maß an Selbstverwaltung zurückgeben, als teilautonomer Staat, um eine verantwortungsvolle Regierung in diesen Gebieten wiederherzustellen."
MAF_Hold_Elections:0 "Haltet Wahlen ab"
MAF_Hold_Elections_desc:0 "Es ist Zeit, die ersten Wahlen in Mittelafrika abzuhalten. Sie sollen in etwa einem halben Jahr beginnen, um alle Parteien Zeit zu geben einen Wahlkampf abzuhalten."
MAF_Deal_With_Europeans:0 "Umgang mit den Europäer"
MAF_Deal_With_Europeans_desc:0 "Die belgischen und britischen Bürger unserer Kolonie sind überproportional einflussreich, und es ist an der Zeit, dass wir auf die eine oder andere Weise mit ihnen umgehen."
MAF_Block_FW_Investment:0 "Blockiert Flämische Investitionen"
MAF_Block_FW_Investment_desc:0 "Zu lange haben die Flamen und Wallonen eine unverhältnismäßig große Rolle in der Wirtschaft unserer Kolonie gespielt. Wir sollten Maßnahmen ergreifen, um sicherzustellen, dass nur deutsche Unternehmen Zugang zu diesen Möglichkeiten haben."
MAF_Seize_FW_Industries:0 "Beschlagnahmt die Flämischen Industrien"
MAF_Seize_FW_Industries_desc:0 "Jetzt, da wir die Macht des flämisch-wallonischen Kapitals gebrochen haben, wollen ihre Investoren unbedingt gehen. Wir können jede Ausrede nutzen, um ihre Industrie als unsere eigene zu beanspruchen, oder sie für eine dürftige Summe kaufen."
MAF_Expel_Alien_Nationals:0 "Vertreibt ausländische Nationalisten"
MAF_Expel_Alien_Nationals_desc:0 "Im Gegensatz zu den Briten kommen die Flamen und Wallonen selten hierher, um sich niederzulassen. Die meisten von ihnen sind Techniker und Facharbeiter, die hier arbeiten und dann einfach nach Europa zurückkehren, um später von ihren Landsleuten ersetzt zu werden. Daher ist es viel einfacher, sie einfach nach Flandern-Wallonien zurückzuschieben."
MAF_Attract_Belgian_Investment:0 "Lockt Flämische Investitionen an"
MAF_Attract_Belgian_Investment_desc:0 "Die Flamen-Wallonen waren lange vor uns als Kolonialmacht hier und sind nie wirklich gegangen. Wir haben eine komfortable und funktionierende Beziehung zu zahlreichen Bergbauunternehmen, die tatsächlich über ihre ursprünglichen Beteiligungen im Kongo hinaus expandiert haben. Wenn wir diese Politik fortsetzen, können wir die Vorteile ihres Kapitals nutzen."
MAF_Grant_Cons_FW:0 "Flämische Firmen"
MAF_Grant_Cons_FW_desc:0 "Durch die Gewährung von Autonomie- und Sicherheitsrechte der flämisch-wallonischen Konglomerate über entlegene Teile des Kongo können wir eine diszipliniertere Belegschaft sicherstellen."
MAF_Intergrate_FW:0 "Intergrierte flämische Offiziere"
MAF_Intergrate_FW_desc:0 "Wir haben im Weltkrieg gegen sie gekämpft, aber jetzt sind die Menschen in Flandern und Wallonien unsere Verbündeten. Viele ihrer Offiziere haben Erfahrung mit dem kommandieren von Truppen in Afrika. Wir können sie benutzen."
MAF_Deal_With_Belgians:0 "Umgang mit den Flandern-Wallonen"
MAF_Deal_With_Belgians_desc:0 "Jetzt, da wir uns mit den Flandern-Wallonianern und ihrem ACC befasst haben, ist es Zeit, unsere Vereinbarung mit ihnen dauerhaft zu machen."
MAF_Disarm_Anglos:0 "Entwaffnen Sie die Anglo-Sicherheitskräfte"
MAF_Disarm_Anglos_desc:0 "Schon vor unserer Ankunft arbeitete die britische Bevölkerung in Kenia und Nordrhodesien daran, ihre Sicherheit durch "Schützenvereine", Polizeihilfsverbände und Paramilitärs zu gewährleisten. Seit unserer Okkupation sind die Beteiligungsraten gestiegen, und deshalb müssen wir diese Gruppen auflösen, wenn wir die britischen Gebiete wirklich beherrschen wollen."
MAF_Remove_Brit_Service:0 "Entfernen Sie die Briten aus dem öffentlichen Dienst"
MAF_Remove_Brit_Service_desc:0 "Positionen in den ehemaligen britischen Kolonien werden oft von Swahili sprechenden Briten besetzt. Wir sollten uns bemühen, sie zu vertreiben und die Verwaltung vollständig zu germanisieren."
MAF_German_Education_Brits:0 "Deutsche Bildung für die Kinder"
MAF_German_Education_Brits_desc:0 "Die offizielle Sprache unserer Verwaltung, basierend auf unserer Kolonie in Ostafrika, ist Suaheli, nicht Deutsch. Dies hat es den Briten ermöglicht, die Verwendung ihrer Muttersprache unter Verwendung von Suaheli nur im Umgang mit unserer Verwaltung beizubehalten. Durch die Einführung einer obligatorischen Deutschausbildung können wir die britische Bevölkerung germanisieren."
MAF_Support_Anglos:0 "Offizielle Unterstützung für die Anglo-Sicherheitskräfte"
MAF_Support_Anglos_desc:0 "Während einige die Militarisierung der britischen Siedler als Bedrohung betrachten, sehen wir dies als Chance. Eine große bewaffnete, konservative und weiße Bevölkerung kann unsere Herrschaft stärken und uns vor einheimischen Aufständen schützen. Wir sollten diesen Organisationen unseren offiziellen Segen gewähren."
MAF_Intergrate_Anglos:0 "Integrieren sie die Anglo-Sicherheitskräfte"
MAF_Intergrate_Anglos_desc:0 "Wir können die Unzufriedenheit in unseren britischen Verwaltungszonen verringern, indem wir ihren Offizieren in unseren Streitkräften einen gleichwertigen Rang anbieten. Sie werden sich weniger als untergeordnete Bevölkerung fühlen, und wir bekommen eine Fülle gut ausgebildeter Offiziere."
MAF_Canadian_Volunteers:0 "Britische Freiwillige"
MAF_Canadian_Volunteers_desc:0 "Während wir die Briten in unsere Streitkräfte integriert haben, sind weiterhin einige patriotische Mitglieder bestrebt, ihre Heimatinsel zurückzuerobern. Da wir gegen die Sozialisten mitkämpfen, sollten wir sie ermutigen und die Ausbildung einiger Divisionen für den Frontdienst ermöglichen."
MAF_Deal_With_British:0 "Umgang mit den Briten"
MAF_Deal_With_British_desc:0 "Jetzt, da wir uns mit den Briten und ihrer Partei, der RVA befasst haben, ist es Zeit, unsere Vereinbarung mit ihnen dauerhaft zu machen."
MAF_Black_Monday:0 "Anpassungen an den Schwarzen Montag"
MAF_Black_Monday_desc:0 "Angesichts dieser beispiellosen Wirtschaftskrise können wir mit allen möglichen wirtschaftlichen Rückschlägen rechnen ..."
MAF_Float_Mark:0 "Lasst die Mark schweben"
MAF_Float_Mark_desc:0 "Seit 1921 druckt unsere Kolonie ihre eigene Währung, die Afrikanische Mark, die an die Deutsche Mark gebunden ist. Indem wir zulassen, dass unsere Währung schwankt, können wir den Preis unserer Exporte senken und die Einnahmen wieder normalisieren."
MAF_Fiscal_Austerity:0 "Steuerliche Sparmaßnahmen"
MAF_Fiscal_Austerity_desc:0 "Die Zeiten sind hart und wir müssen alle unsere Gürtel enger schnallen. Es ist Zeit, für alle mittelafrikanischen Mitarbeitern eine Lohnkürzung einzuführen."
MAF_1937_Budget:0 "1937 Budget"
MAF_1937_Budget_desc:0 "Zu Beginn des Jahres 1937 müssen wir ein knappes Budget vorbereiten, das nur geringe Ausgaben und Wachstum außerhalb von lebenswichtigen Bereiche vorsieht."
MAF_1938_Budget:0 "1938 Budget"
MAF_1938_Budget_desc:0 "Für 1938 haben wir uns darauf vorbereitet, das verlorene Wachstum auszugleichen und einige Entwicklungsprojekte durchzuführen, die 1937 undenkbar waren."
MAF_University_Kinshala:0 "Die Universität von Kinshasa"
MAF_University_Kinshala_desc:0 "Eine neue Universität an unserer Westküste, wird unser technologisches Wachstum begünstigen."
MAF_1939_Budget:0 "1939 Budget"
MAF_1939_Budget_desc:0 "1939 steht die Welt in Flammen, wir müssen unser Budget auf den Krieg ausrichten."
MAF_Post_War_Budget:0 "1940 Budget"
MAF_Post_War_Budget_desc:0 "Das schlimmst ist hinter uns und nun können wir in eine neue Ära des wirtschaftlichen Wachstums eintreten."
MAF_Cape_Cairo:0 "Kap-Kairo Eisenbahn"
MAF_Cape_Cairo_desc:0 "Es ist Zeit zu beenden, was die Briten begonnen haben. Die Kap-Kairo Eisenbahn wird zu einem massiven Wirtschaftswachstum auf dem gesamten Kontinent führen. Zuerst müssen wir die Infrastruktur um Tanganjika herum aufbauen."
MAF_Tanzania_Uganda:0 "Von Tanganjika nach Kampala"
MAF_Tanzania_Uganda_desc:0 "Für die nächste Etappe der Kap-Kairo-Eisenbahn müssen wir Tanganjika und Kampala verbinden."
MAF_Kampala_Khartoum:0 "Von Kampala nach Khartoum"
MAF_Kampala_Khartoum_desc:0 "Der letzte Schritt der Kap-Kairo-Eisenbahn liegt im Sudan; wir müssen Kampala mit Khartoum verbinden. Ein Teil der Arbeit liegt zwar außerhalb unserer Grenzen, aber solange wir bereit sind, die Arbeitskräfte zu liefern, wäre das kein Problem."
MAF_Connect_Addis:0 "Von Khartoum nach Addis Abeba"
MAF_Connect_Addis_desc:0 "Es ist an der Zeit, die Eisenbahn vom Kap nach Kairo zu erweitern, indem sie mit Äthiopien verbunden wird, um eine neue Route für den Handel in Afrika zu eröffnen. Einmal mehr müssen wir die Arbeitskräfte bereitstellen, aber die wirtschaftlichen Vorteile werden sicherlich alle Nachteile überwiegen."
MAF_Industrial_Development:0 "Industrielle Entwicklung"
MAF_Industrial_Development_desc:0 "Mit unserem neuen Budget können wir die Industrien Mittelafrikas entwickeln."
MAF_Light_Industrial_Development:0 "Leichte industrielle Entwicklung"
MAF_Light_Industrial_Development_desc:0 "Um uns von unseren wirtschaftlichen Problemen zu erholen, müssen wir unsere Zivilindustrie entwickeln."
MAF_Continue_Industrial_Research:0 "Setzen Sie die industrielle Forschung fort"
MAF_Continue_Industrial_Research_desc:0 "Es ist Zeit, neue Industrietechnologien zu erforschen und zu entwickeln."
MAF_War_Industries:0 "Kriegsindustrie"
MAF_War_Industries_desc:0 "Die Welt nähert sich dem Krieg, und wir können bei der Entwicklung von Waffen nicht zurückbleiben."
MAF_Resource_Extraction:0 "Ressourcenabbau"
MAF_Resource_Extraction_desc:0 "Afrikas natürlicher Reichtum ist atemberaubend, wir müssen unsere Zugangsmöglichkeiten verbessern."
MAF_Improved_Resource_Extraction:0 "Verbesserter Ressourcenabbau"
MAF_Improved_Resource_Extraction_desc:0 "Es ist Zeit, unsere Mittel zum Ressourcenabbau weiterzuentwickeln."
MAF_Superior_Resource_Extraction:0 "Überlegener Ressourcenabbau"
MAF_Superior_Resource_Extraction_desc:0 "Es ist an der Zeit, Afrika zu dem Ressourcenzentrum zu machen, das es schon immer sein sollte."
MAF_Resource_Refinement:0 "Ressourcenverfeinerung"
MAF_Resource_Refinement_desc:0 "Wir müssen unsere Möglichkeiten weiterentwickeln, um die vielen Ressourcen des afrikanischen Bodens zu verfeinern."
MAF_Military_Reforms:0 "Militärische Reformen"
MAF_Military_Reforms_desc:0 "Es ist Zeit, unsere Armee für ein neues Zeitalter der Kriegsführung zu modernisieren."
MAF_Establish_Airforce:0 "Afrikanisches Fliegerkorps"
MAF_Establish_Airforce_desc:0 "Es ist Zeit, ein eigenes Luftkorp zu gründen, das von der deutschen Luftwaffe getrennt ist."
MAF_African_Pilots:0 "Afrikanische Piloten"
MAF_African_Pilots_desc:0 "Wir haben nicht genug weiße deutsche Piloten, um unsere Luftwaffe zu füllen, also müssen wir Afrikaner für den Job rekrutieren.
MAF_Merc_Pilots:0 "Söldner Piloten"
MAF_Merc_Pilots_desc:0 "Wir haben nicht genug weiße deutsche Piloten, um unsere Luftwaffe zu füllen. Es bleibt uns nichts anderes übrig, als Söldner für diesen Job einzustellen."
MAF_Bomber_Aircraft:0 "Bomber Flugzeug"
MAF_Bomber_Aircraft_desc:0 "Die Entwicklung von Bomberflugzeugen ist für die afrikanische Kriegsführung von größter Bedeutung."
MAF_Airfields:0 "Verbesserte Flugplätze"
MAF_Airfields_desc:0 "Unsere Flugplätze sind in einem schrecklichen Zustand, wir müssen sie verbessern, um eine Luftmacht zu werden."
MAF_white_phosphorus:0 "Entwicklung der Flüssigkeitsbrandbombe"
MAF_white_phosphorus_desc:0 "Traditionelle Bombentaktiken sind im dichten Buschwerk Afrikas nur begrenzt einsetzbar. Die dichte Vegetation und der Dschungel erfordern eine neue Waffe: die Flüssigkeitsbrandbombe. Seine Wirkung auf feindliche Kämpfer ist sowohl schrecklich wie effektiv."
MAF_Afrikan_Air_Industry:0 "Afrikanische Luftwaffenindustrie"
MAF_Afrikan_Air_Industry_desc:0 "Es ist an der Zeit, unsere eigene, einheimische Luftwaffenindustrie zu entwickeln, so dass wir nicht länger auf überholte Flugzeuge aus Deutschland angewiesen sind."
MAF_Jet_Research:0 "Düenflugzeuge"
MAF_Jet_Research_desc:0 "Wir müssen uns an die neuesten Entwicklungen in der Luftkriegsführung anpassen."
MAF_endurance_training:0 "Piloten Ausdauertraining"
MAF_endurance_training_desc:0 "Reguläres Piloten-Training wird in Afrika nicht ausreichen. Die großen Entfernungen und extremen Bedingungen erfordern Piloten auf höchstem Niveau, die auch während der längsten Missionen effektiv arbeiten können. Training und Vorbereitung werden der Schlüssel sein."
MAF_Undefeated_Army:0 "Eine unbesiegte Armee"
MAF_Undefeated_Army_desc:0 "In 7 Jahren Krieg haben wir nie eine Niederlage erlebt. Wir müssen diese stolze militärische Tradition fortsetzen!"
MAF_Modern_Artillery:0 "Modernisierung der Artillerie"
MAF_Modern_Artillery_desc:0 "Der Weltkrieg hat gezeigt, dass die Artillerie ein wichtiger Bestandteil der Kriegsführung ist, und unsere muss so gut sein wie jede andere."
MAF_Sturdy_Trucks:0 "Robuste LKW´s"
MAF_Sturdy_Trucks_desc:0 "In den unwegsamen Gebieten Afrikas müssen unsere LKWs so robust und beständig wie möglich sein."
MAF_Modern_Tactics:0 "Moderne Taktiken"
MAF_Modern_Tactics_desc:0 "Es ist Zeit, unsere Taktik für dieses neue Zeitalter der Kriegsführung zu modernisieren. Wir können uns nicht durch einen Mangel an strategischer Macht besiegen lassen."
MAF_Modern_Support_Divs:0 "Moderne Unterstützungskompanien"
MAF_Modern_Support_Divs_desc:0 "Wir müssen unsere Unterstützungskompanien modernisieren. Wir dürfen nicht hinter der Welt zurück gelassen werden."
MAF_Light_Infantry:0 "Leichte Infanterie"
MAF_Light_Infantry_desc:0 "Unsere Truppen müssen es gewohnt sein, über unwegsames Gelände zu marschieren und das härteste Klima zu überstehen."
MAF_White_Graveyard:0 "Friedhof des weiß´n Mannes"
MAF_White_Graveyard_desc:0 "Unsere Armee ist auf taktischer Ebene auf den Dschungelkrieg vorbereitet, sowohl in Bezug auf die von uns ausgewählte Ausrüstung als auch in Bezug auf die Vertrautheit und den Widerstand unserer Truppen gegen Tropenkrankheiten. Während andere Armeen den Dschungel fürchten, begrüßen wir ihn."

### Events ###
mittel.1.t:0 "Die Mosambik-Situation"
mittel.1.d:0 "Während des Weltkriegs war die Situation in Afrika wirklich paradox. Der Krieg in Ostafrika endete in einer Pattsituation, in der die Entente Deutsch-Ostafrika besetzte, während wir Mosambik besetzten. Beide Seiten rekrutierten tausende von Afrikanern aus "feindlichem" Gebiet als Träger, bewaffnete Wachen oder Soldaten. Nach dem Krieg mussten wir diejenigen bestrafen, die sich der Seite der Entente angeschlossen hatten. Jetzt sind viele dieser Eingeborenen über die Grenze nach Mosambik vertrieben worden, und es gibt Gerüchte, dass die neue extremistische Regierung in Portugal plant, sie gegen uns zu bewaffnen."
mittel.1.a:0 "Wir müssen uns vorbereiten."
mittel.2.t:0 "Die Mosambik Situation"
mittel.2.d:0 "Während des Weltkrieges war die Situation in Afrika wirklich paradox. Der Krieg in Ostafrika endete in einer Pattsituation, in der die Entente Deutsch-Ostafrika besetzte, während die Deutschen unser Mosambik besetzten. Beide Seiten rekrutierten Tausende von Afrikanern aus "feindlichem" Gebiet als Träger, bewaffnete Wachen oder Soldaten. Nach dem Krieg führten die Hunnen grausame Repressalien gegen die Eingeborenen durch, die sich unserer Seite anschlossen. Seitdem sind tausende dieser Eingeborenen über die Grenze nach Mosambik geflohen, wo sie jetzt in Lagern leben. Diese Eingeborenen sind eine gute Gelegenheit um in Mittelafrika Unheil zu stiften, da viele von ihnen immer noch Rache für das wollen, was die Hunnen ihnen angetan haben."
mittel.2.a:0 "Lasst uns einen Plan entwerfen..."
mittel.3.t:0 "Eine Chance für Unheil in unseren rechtmäßigen Gebieten"
mittel.3.d:0 "Es ist eine große Chance für uns, Instabilität in Mittelafrika zu verursachen, indem wir wütende vertriebene Einheimische bewaffnen, die in Lagern in Mosambik leben. Je instabiler Mittelafrika ist, desto größer ist die Chance, dass wir unsere rechtmäßigen Gebiete, die auf der rosa Karte dargestellt sind, zurückerobern können."
mittel.3.a:0 "Bewaffne sie so weit wie möglich."
mittel.3.b:0 "Kümmert euch um diese Unruhestifter."
mittel.4.t:0 "Polizist erschossen in Lusaka!"
mittel.4.d:0 "Ein Angehöriger des Stammes der Makonde hat einen unserer Polizisten in Lusaka erschossen! Die Stadt steht immer noch unter Schock und der Täter wurde zusammen mit allen Unterstützern zur Untersuchung durch die örtliche Polizei festgenommen. Es wird vermutet, dass er die Waffe von jenseits der Grenze in Portugals Kolonien erworben hatte."
mittel.4.a:0 "Schrecklich!"
mittel.5.t:0 "Ein weiterer Polizist wurde erschossen!"
mittel.5.d:0 "Ein anderer Polizist, diesmal aus Lilongwe, wurde von einem radikalisierten Eingeborenen erschossen, der Mitglied des Makonde-Stammes ist. Die Ursache seiner Radikalisierung und die Quelle seiner Waffe werden noch untersucht, es ist jedoch möglich, dass er sie aus Portugal erhalten hat."
mittel.5.a:0 "Das ist ein Skandal!"
mittel.6.t:0 "Ein dritter Polizist wurde erschossen!"
mittel.6.d:0 "Die Tragödie hat Daressalam schwer getroffen! Zum dritten Mal wurde ein Polizist erschossen: diesmal wieder von einem Mitglied des Makonde-Stammes. Die Polizei von Daressalam sucht nun nach dem Mörder und der Ursache des Angriffs. Eine portugiesische Beteiligung wird vermutet."
mittel.6.a:0 "Das kann so nicht weitergehen!?"
mittel.7.t:0 "Njassaland Plantage verbrannt!"
mittel.7.d:0 "Eine Kaschuplantage in Njassaland wurde von Banditen niedergebrannt, die von jenseits der portugiesischen Grenze operieren. Sie haben so viel wie möglich von der kürzlich geernteten Ernte mitgenommen, den Rest verbrannt und sind zurück ins portugiesische Mosambik geflohen."
mittel.7.a:0 "Etwas muss unternommen werden!"
mittel.8.t:0 "Militärdepot überfallen!"
mittel.8.d:0 "Die 'Banditen' fürchten nicht einmal die berühmte Macht unserer Askari! Sie haben eines unserer Militärdepots überfallen und Vorräte gestohlen. Sie sind mit den Vorräten zurück in ihr Lager in Mosambik geflohen."
mittel.8.a:0 "Portugal muss dem ein Ende setzen!"
mittel.9.t:0 "Die portugiesische Frage"
mittel.9.d:0 "Wir sollten eine formelle Beschwerde gegen Portugal einreichen. Das Fortbestehen dieser "Banditen" -Lager ist eine klare Bedrohung für unsere Kolonie. Wenn sie nicht mit ein paar Banditen umgehen können, sind sie eindeutig nicht dazu geeignet, eine Kolonialmacht zu sein."
mittel.9.a:0 "Bestellt den portugiesischen Konsul ein! Wir werden uns selbst darum kümmern!"
mittel.9.b:0 "Wir werden das bis nach Berlin bringen!"
mittel.10.t:0 "Der portugiesisch-mittelafrikanische Streit"
mittel.10.d:0 "Unser mittelafrikanischer Statthalter ist mit einer Bitte um Hilfe zu uns gekommen. Er spricht davon, dass Portugal Banditen unterstützt, die die deutsche und afrikanische Polizei ermorden und unsere Herrschaft in Afrika gefährden. Was sollen wir tun?"
mittel.10.a:0 "Unsere Beziehungen zu Portugal sind zu wichtig. Sagen Sie ihnen, sie sollen sich zurückhalten."
mittel.10.b:0 "Wir werden uns um diese Angelegenheit mit Portugal selbst kümmern!"
mittel.11.t:0 "Der Kaiser lehnt ab"
mittel.11.d:0 "Der Kaiser hat sich geweigert, uns zu helfen, und uns aufgefordert, zurückzutreten und die deutschen Beziehungen zu Portugal nicht mehr zu ruinieren. Wir können keine Hilfe aus Berlin erwarten."
mittel.11.a:0 "Wir haben keine andere Wahl, als den Anweisungen des Kaisers folge zu leisten."
mittel.11.b:0 "Ignoriere ihn! Wir werden uns selbst darum kümmern ..."
mittel.1101.t:0 "Mittelafrika hat uns ignoriert"
mittel.1101.d:0 "Unser mittelafrikanischer Statthalter hatte den Mut, unsere Anweisungen zu ignorieren und hat sich direkt mit dem portugiesischen Konsul befasst. Dies ist nichts weniger als Empörung, Verrat und Meuterei!"
mittel.1101.a:0 "Streichen Sie deren Subventionen, das darf nicht sein!"
mittel.1102.t:0 "Der Kaiser revanchiert sich"
mittel.1102.d:0 "Der Kaiser hat unsere Subventionen gestrichen und unser Handeln angeprangert. Das werden wir in den nächsten Monaten mit Sicherheit zu spüren bekommen."
mittel.1102.a:0 "Vielleicht war das keine so gute Idee ..."
mittel.12.t:0 "Die Deutschen klopfen an"
mittel.12.d:0 "Die Deutschen in Daressalam sind zu ihren Herrn nach Berlin gekommen und haben ihnen von unserer Unterstützung der Rebellen in ihrem Gebiet erzählt. Jetzt fordert Berlin, dass wir eine Erklärung für unser Handeln vorlegen ..."
mittel.12.a:0 "Erklärt die Situation."
mittel.12.b:0 "Wir diskutieren keine inneren Angelegenheiten mit fremden Nationen."
mittel.1201.t:0 "Portugal lehnt unsere Anfrage ab."
mittel.1201.d:0 "Die portugiesische Regierung weigert sich, "innere Angelegenheiten mit fremden Nationen zu besprechen". Dies ist überhaupt nicht der Fall, und wir haben ihnen einen stark formulierten Brief geschickt, in dem sie an ihre Pflichten uns gegenüber erinnert wurden."
mittel.1201.a:0 "Ein Skandal!"
mittel.1201.b:0 "Inakzeptabel! Sagen Sie der Mittelafrika, sie werden damit fertig!"
mittel.1202.t:0 "Ein Angebot von Deutschland"
mittel.1202.d:0 "Die portugiesische Regierung hat sich geweigert, über "innere Angelegenheiten" zu diskutieren. Deutschland und der Kaiser haben uns als Vergeltung grünes Licht gegeben, um dieses Problem nach eigenem Ermessen zu behandeln."
mittel.1202.a:0 "Am besten lassen wir es."
mittel.1202.b:0 "Ein grünes Licht, sagst du? Jetzt ist die Zeit!"
mittel.13.t:0 "Portugal bietet eine Erklärung"
mittel.13.d:0 "Der portugiesische Botschafter erklärte ausführlich die chaotische Situation in der Region Rumuva ..."
mittel.13.a:0 "Wer wusste, dass Afrika so kompliziert ist, egal, fordern Sie, dass sie sofort zurücktreten!"
mittel.14.t:0 "Das Auswärtige Amt erklärt die Angelegenheit für gelöst"
mittel.14.d:0 "Die Portugiesen wurden von der Berliner Regierung zum Rücktritt gezwungen, es scheint der richtige Weg gewesen zu sein, mit ihnen zu sprechen."
mittel.14.a:0 "Danke, mein Kaiser!"
mittel.1401.t:0 "Wir müssen zurückweichen"
mittel.1401.d:0 "Nachdem wir uns mit der deutschen Regierung in dieser Angelegenheit berateen haben, haben wir keine andere Wahl, als ihrer Bitte zu folgen und mit unseren Angriffen aufzuhören."
mittel.1401.a:0 "Wir werden das nicht vergessen."
mittel.15.t:0 "Mittelafrika bedroht unsere Kolonien"
mittel.15.d:0 "Die Deutschen in Daressalam haben unsere Unterstützung der Rebellen in ihrem Hoheitsgebiet bemerkt und fordern nun, dass wir gegen die Rebellen vorgehen oder sonst "die Konsequenzen zu spüren bekommen". Was sollen wir tun?"
mittel.15.a:0 "Ausgezeichnet, vielleicht können wir uns für 1918 rächen!"
mittel.15.b:0 "Wir haben keine Wahl. Entwaffnet die Ruga-Ruga, wenn nötig mit Gewalt."
mittel.16.t:0 "Portugal entwaffnet die Rebellen!"
mittel.16.d:0 "Die Portugiesen haben die Banditen, die sie in unser Gebiet geschickt haben, zu den hohen Kosten ihrer eigenen kolonialen Stabilität entwaffnet. Diese Angelegenheit ist jetzt wirklich gelöst."
mittel.16.a:0 "Unabhängiges Handeln zahlt sich aus!"
mittel.17.t:0 "Portugal stellt sich gegen uns!"
mittel.17.d:0 "Die Portugiesen haben sich geweigert, die Banditen zu entwaffnen, die sie in unsere Kolonien geschickt haben. Wenn wir dies stoppen wollen, müssen wir echte Maßnahmen gegen Portugal ergreifen ..."
mittel.17.a:0 "Setzen Sie die Truppen ein. Wenn sie die Banditen nicht räumen können oder wollen, werden wir es tun."
mittel.17.b:0 "Wir können keine Schritte unternehmen, noch ..."
mittel.18.t:0 "Mittelafrika hält sich zurück"
mittel.18.d:0 "Die deutschen Schwächlinge in Daressalam haben sich zurückgehalten, weiterhin unsere Banditenangriffe zu stoppen. Wir können diese Angriffe nun fortsetzen, wie es uns gefällt."
mittel.18.a:0 "Hah!"
mittel.19.t:0 "Die Deutschen überqueren die Grenze"
mittel.19.d:0 "Die Deutschen haben die Grenze nach Mosambik überschritten, um die Banditen zu zerstören und unsere nationale Souveränität vollständig zu vernichten. Wir müssen entscheiden, was wir tun wollen."
mittel.19.a:0 "Vertreibt sie!"
mittel.19.b:0 "Halten wir uns zurück."
mittel.20.t:0 "Portugal knickt ein!"
mittel.20.d:0 "Die Portugiesen haben beschlossen, unseren Truppen während unseres Überfalls auf Mosambik nicht entgegenzutreten. Wir haben jetzt die militärische Kontrolle über Mosambik und müssen über unsere nächste Aktion entscheiden."
mittel.20.a:0 "Nur die Besetzung wird Frieden bringen."
mittel.20.b:0 "Brennen Sie die Lager nieder und gehen Sie."
mittel.21.t:0 "Mittelafrika erobert Nordmosambik"
mittel.21.d:0 "Die Mittelafrikaner haben ein weiteres unserer rechtmäßigen Territorien besetzt, den Norden Mosambiks. Die Kolonie wurde von den mittelafrikanischen Soldaten, die in unser Gebiet eingedrungen sind, beschlagnahmt."
mittel.21.a:0 "Verdammt sie!"
mittel.22.t:0 "Mittelafrika brennt die Lager nieder!"
mittel.22.d:0 "Der Mittelafrikanische Überfall auf unser Territorium ist beendet. Nachdem unsere Banditenlager niedergebrannt und die meisten ihrer Bewohner abgeschlachtet worden waren, zogen sich ihre Truppen in das Gebiet Mittelafrikas zurück."
mittel.22.a:0 "Das ist das Ende."
mittel.35.t:0 "Integration der neuen Kolonien"
mittel.35.d:0 "Nachdem wir einen Teil der Kolonie Mosambik übernommen haben, bleibt uns eine feindliche Bevölkerung, die nicht abgeneigt ist, die lokalen Behörden zu destabilisieren. Es wird einige Zeit dauern, aber irgendwann können wir die Kolonie richtig in unser System integrieren."
mittel.35.a:0 "Naja."
mittel.37.t:0 "Die Ermordung von Hans-Albert von Lettow-Vorbeck"
mittel.37.d:0 "Heute wurde Hans-Albert von Lettow-Vorbeck, Sohn des berühmten Generals und ersten Statthalters von Mittelafrika Paul von Lettow-Vorbeck und selbst vielversprechender Offizier, am helllichten Tag in der Stadt Mbeya erschossen. Der Mörder gehörte der ethnischen Gruppe der Ngoni an und wurde im Alter von 4 Jahren zusammen mit seiner Familie nach der Hinrichtung seines Vaters im Jahr 1921 nach Mosambik deportiert. Er behauptet, das Attentat sei eine Rache für den Tod seines Vaters, aber wir vermuten, dass er zumindest teilweise von den Portugiesen unterstützt wurde. Ein Staatsbegräbnis für Vorbeck und eine Militärexpedition werden vorbereitet. Die alte Garde schreit nach Blut. Wenn wir jetzt nicht handeln, wann dann?"
mittel.37.a:0 "Erklärt Portugal den Krieg! Für Rache!"
mittel.37.b:0 "Es ist zu riskant, wir müssen uns zurückhalten ..."
mittel.37.c:0 "Der Pakt, den Portugal mit Südafrika hat, hält uns zurück, es ist zu gefährlich..."
mittel.38.t:0 "Mittelafrika erklärt den Krieg!"
mittel.38.d:0 "Einer unserer Aktivisten hat ein hochrangiges Ziel in Mittelafrika ermordet. Aus purer Wut hat der Statthalter eine Invasion unserer Gebiete erklärt. Wir müssen sie mit unserem Blut verteidigen."
mittel.38.a:0 "Angola e Nossa!"
mittel.39.t:0 "Niederlage in Afrika"
mittel.39.d:0 "Die Mittelafrikaner haben unsere Streitkräfte in Afrika besiegt. Vielleicht ist es an der Zeit, unsere Kolonien vorerst aufzugeben. Lassen Sie uns sehen, was Mittelafrika mit diesem Krieg erreichen will ..."
mittel.39.a:0 "Senden Sie einen Abgesandten, wir ergeben uns."
mittel.39.b:0 "Wir werden uns niemals ergeben!"
mittel.40.t:0 "Die Portugiesen strecken ihre Hand zum Frieden aus"
mittel.40.d:0 "Wir haben die Portugiesen in Afrika besiegt, und sie haben Verhandlungen aufgenommen, um sich auf ein Friedensabkommen zu einigen. Es ist jetzt höchste Zeit, dass wir uns an die Behörden im Vaterland wenden, um sie zu bitten, ein formelles Friedensabkommen auszuarbeiten.\n\n Einige Stimmen behaupten jedoch, dass es eine Verschwendung sei, sich auf die Menschen in Deutschland zu verlassen, wenn die Offiziere der Mittelafrika die Situation vor Ort viel besser kennen, als es jeder Bürokrat in Deutschland könnte, und fordern daher, dass die Bedingungen des Friedensabkommens in der Mittelafrika festgelegt und erst dann als vollendete Tatsache nach Deutschland geschickt werden."
mittel.40.a:0 "Wir werden die Abfassung den Behörden in Deutschland überlassen."
mittel.40.b:0 "Die Vereinbarung wird in Mittelafrika getroffen und erst dann nach Hause geschickt."
mittel.401.t:0 "Sieg in Afrika"
mittel.401.d:0 "Den deutschen Kolonialtruppen in Mittelafrika ist es gelungen, die portugiesische Armee zu besiegen und große Teile des Territoriums der portugiesischen Kolonien zu besetzen. Nun haben sie beschlossen, zu versuchen, die Angelegenheit in einem Friedensabkommen zu regeln, um dessen Ausarbeitung wir gebeten wurden.\n Während viele im Kolonialamt riesige Landstriche der Portugiesen annektieren und in Mittelafrika einbauen möchten, fordern andere Zurückhaltung und argumentieren, dass das Hinzufügen einer so großen Menge an Territorium zur bereits ins Stocken geratenen mittelafrikanischen Verwaltung nichts als Ärger bringen wird, und Das Hauptziel dieses Abkommens sollte darin bestehen, das Gebiet zu erobern, das zur Absicherung gegen künftige Bedrohungen Mittelafrikas erforderlich ist, aber nicht mehr."
mittel.401.a:0 "Wir nehmen nur Nord-Mosambik, das ursprüngliche Ziel des Krieges."
mittel.401.b:0 "Wir nehmen ganz Mosambik ein."
mittel.401.c:0 "Wir werden sowohl in Mosambik als auch in Angola Sicherheitszonen einrichten."
mittel.401.e:0 "Wir werden ganz Mosambik und Angola einnehmen, die Portugiesen haben sie eindeutig nicht verdient."
mittel.402.t:0 "Deutschland schickt einen Friedensvorschlag"
mittel.402.d:0 "Das Kolonialamt in Berlin hat uns die Bedingungen übermittelt, die sie für die Portugiesen festgelegt haben. Während von uns erwartet wird, dass wir die Forderungen in ihrer jetzigen Form an die Portugiesen übermitteln, gibt es immer noch Stimmen, die fordern, dass wir die Souveränität unserer Verwaltung ausüben, indem wir an die Portugiesen andere Forderungen stellen als die, die vom Kolonialamt festgelegt wurden."
mittel.402.a:0 "Wir werden die Pläne so befolgen, wie sie uns vom Vaterland zugeschickt wurden."
mittel.402.b:0 "Wir werden unsere eigenen Forderungen an die Portugiesen stellen."
mittel.403.t:0 "Ein souveränes Friedensabkommen"
mittel.403.d:0 "Mit der Niederlage der armseligen portugiesischen Streitkräfte in den Händen unserer mächtigen Armee wurde uns das moralische Recht zugestanden, unsere Souveränität in Form unserer eigenen Forderungen an die Portugiesen auszuüben - die in Daressalam entworfen wurden, und nicht von den Bürohengsten in Berlin.\nWährend viele den Statthalter immer noch um Zurückhaltung bitten, befürchten die meisten, dass der politische Ehrgeiz ihm die Augen davor vernebelt hat, zu erkennen, welcher Weg zum langfristigen Wohl der Kolonie führen wird."
mittel.403.a:0 "Üben Sie Zurückhaltung, indem Sie nur den Norden Mosambiks einnehmen."
mittel.403.b:0 "Ganz Mosambik steht uns zu."
mittel.403.c:0 "Wir werden sowohl in Mosambik als auch in Angola Zonen für uns in Anspruch nehmen."
mittel.403.e:0 "Das ist unsere Chance! Nehmen Sie ganz Angola und Mosambik für den Ruhm des Statthalters."
mittel.404.t:0 "Ignoriert von Daressalam"
mittel.404.d:0 "Es scheint, dass die Mittelafrikanische Verwaltung in Daressalam beschlossen hat, sich einem direkten Befehl ihrer Vorgesetzten zu widersetzen, und in einem offensichtlichen Versuch, ihre so genannte "Souveränität" zu demonstrieren, ein eigenes Abkommen mit den Portugiesen unterzeichnet hat.\n Da das Friedensabkommen bereits abgeschlossen ist, ist es ein vollendete Tatsache und somit nicht in unserer Macht, etwas zu ändern. Dies bedeutet jedoch nicht, dass wir überhaupt nicht reagieren können. Die einen fordern uns auf, diese Art von Verhalten zu bestrafen, bevor es zu einem echten Trend wird, und unsere letztendliche Dominanz zu zeigen, indem wir Kürzungen bei den lebensnotwendigen Mitteln für die Kolonie vornehmen, während andere wünschen, dass wir diesen Vorfall zum Wohle der ohnehin schon überstrapazierten Verwaltung überprüfen."
mittel.404.a:0 "Wir müssen diese Sorglosigkeit bestrafen."
mittel.404.b:0 "Wir werden diesen Vorfall übersehen... vorerst."
mittel.4041.t:0 "Eine harte Reaktion des Vaterlandes"
mittel.4041.d:0 "Es scheint, dass unsere Entscheidung, uns mit den Portugiesen zu unseren eigenen, souveränen Bedingungen zu einigen, eine ziemlich harte Reaktion des Vaterlandes hervorgerufen hat, das beschlossen hat, lebenswichtige Mittel, die für das normale Funktionieren der Verwaltung erforderlich sind, vorübergehend zu kürzen.\nEs scheint, dass Berlin versucht, uns mit Wirtschaftssanktionen daran zu erinnern, wer wirklich das Sagen hat."
mittel.4041.a:0 "Wie unangenehm."
mittel.405.t:0 "Die Deutschen senden Forderungen"
mittel.405.d:0 "Eine Rückkehr zum Status quo vor dem Krieg scheint nicht wahrscheinlich zu sein, da die Deutschen anscheinend andere Pläne haben.\nDie Deutschen haben unsere momentane Kraftlosigkeit genutzt, um zu versuchen, folgende Forderungen an uns zu stellen: Sie verlangen, dass [GetMAFDemands]\nWährend einige immer noch der Meinung sind, dass unsere Armee die Chance hat, die Deutschen in diesem Krieg zu besiegen, und als solche sollten wir solch verabscheuungswürdige Bedingungen ablehnen, scheint es höchst unwahrscheinlich, dass die Deutschen einen zweiten Versuch einer Einigung in Erwägung ziehen, sollten wir weiterkämpfen und erneut gegen sie in der Schlacht verlieren."
mittel.405.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
mittel.405.b:0 "Wir werden bis zum Ende weiterkämpfen!"
mittel.4051.t:0 "Portugal akzeptiert"
mittel.4051.d:0 "Portugal hat widerwillig zugestimmt, unser Friedensabkommen zu unterzeichnen und damit sowohl unsere Forderungen zu akzeptieren als auch jede verbleibende portugiesische Bedrohung für unsere Verwaltung zu eliminieren." 
mittel.4051.a:0 "Was für ein glorreicher Tag!"
mittel.4052.t:0 "Portugal lehnt ab!"
mittel.4052.d:0 "In einem verblüffenden Schachzug aus purer iberischer Bosheit weigern sich die starrköpfigen Portugiesen, ihre Niederlage zu akzeptieren, und haben daher unsere Friedensangebote als "unvernünftig" abgelehnt."
mittel.4052.a:0 "Ein sinnloser und vergeblicher Schritt."
mittel.41.t:0 "Niederlage in Afrika"
mittel.41.d:0 "Die Portugiesen haben unsere Streitkräfte in Vorbecksland besiegt. Vielleicht ist es an der Zeit, unsere Kapitulation anzubieten, denn wenn wir noch mehr Land verlieren, könnte das katastrophal für unsere koloniale Stabilität sein..."
mittel.41.a:0 "Wir werden Deutschland bitten, eine Friedensregelung zu treffen."
mittel.41.b:0 "Wir werden niemals kapitulieren!"
mittel.411.t:0 "Der mittelafrikanische Fehler"
mittel.411.d:0 "Da sich die Situation des kolonialen Militärs in Mittelafrika immer weiter verschlechtert hat, erhielten wir Berichte aus Daressalam, dass die vergangenen Niederlagen gegen die portugiesische Armee unsere afrikanischen Besitztümer instabil gemacht haben und eine Fortsetzung des Kampfes die Existenz der gesamten Kolonie in Frage stellt.\ndanach wurden wir gebeten, zu vermitteln und eine Einigung mit der portugiesischen Regierung zu erzielen.\nDie Portugiesen ihrerseits haben ihre eigenen Vorstellungen davon, was eine Beilegung dieses Streits beinhaltet, und sie wollen ihre überlegene militärische Position nutzen, um uns zur Abtretung von Gebieten für die Schaffung der so genannten "Rosa Karte" zu zwingen. Dabei geht es um die Schaffung einer territorialen Verbindung zwischen den portugiesischen Kolonien Angola und Mosambik, und deshalb fordern sie die Abtretung der ehemaligen britischen Gebiete Sambia und Nyasaland an das portugiesische Kolonialreich."
mittel.411.a:0 "Wir müssen diese Ländereien abtreten, um Frieden zu erreichen."
mittel.411.b:0 "Wer sind sie, dass sie solche Forderungen an uns stellen!"
mittel.412.t:0 "[From.GetName] Verweigert Frieden"
mittel.412.d:0 "Es scheint, dass die Dummheit der Behörden in [From.Capital.GetName] nicht unterschätzt werden kann, da sie die naive Entscheidung getroffen haben, jede Form eines Friedensabkommens abzulehnen. Offensichtlich wollen sie nur bis zum bitteren Ende kämpfen."
mittel.412.a:0 "Der Krieg geht weiter."
mittel.42.t:0 "Die Deutschen bitten um Frieden"
mittel.42.d:0 "Der deutsche Schwächling ist von unseren glorreichen Armeen besiegt worden!\n\n Aus Angst vor der Macht unserer Armeen haben die Deutschen zugestimmt, die Gebiete, die die "Rosa Karte" bilden und damit unsere Bestände in Mosambik und Angola verbinden, an unsere Kontrolle abzutreten."
mittel.42.a:0 "Dies ist der Beginn eines neuen portugiesischen Reiches! Ein Hurra auf Portugal!"
mittel.42.b:0 "Wir werden kämpfen, bis die gesamte Mittelafrika unter unserer Kontrolle ist!"
mittel.421.t:0 "Frieden mit Portugal"
mittel.421.d:0 "Es wurde ein Abkommen mit den portugiesischen Streitkräften geschlossen, und im Austausch für die von ihnen beanspruchten Gebiete haben sie einer Einstellung der Feindseligkeiten zugestimmt, was uns in unserer Schande zurücklässt."
mittel.421.a:0 "Eine schwere Demütigung"
mittel.43.t:0 "Die Kenyatta-Scholf-Affäre"
mittel.43.d:0 "Ein ungewöhnlicher Fall hat das höchste Gericht des deutschen Staates erreicht. Der antikoloniale Aktivist Jomo Kenyatta hat eine Sammelklage gegen den ehemaligen afrikanischen Statthalter Wilhelm Solf eingereicht. Der Fall ist so etwas wie eine Peinlichkeit geworden, da einige der Kläger Veteranen des Weltkriegs sind, kann er nicht einfach abgewiesen werden. Sie behaupten, dass die Verwaltung von Solf ihnen durch die Politik der illegalen Landnahme und sogar durch Entführungen und Folter geschadet habe, alles mit Solfs Wissen und auf wenig legaler Grundlage. In aller Stille hat das Auswärtige Amt der Regierung erklärt, dass solche Dinge in unserer Kolonialverwaltung üblich und notwendig sind. Sie fordern uns nachdrücklich auf, diesen Antrag zu verwerfen."
mittel.43.a:0 "Das Gericht hat kein Recht, über mittelafrikanische Angelegenheiten zu entscheiden."
mittel.43.b:0 "Was ist das Schlimmste, was passieren könnte?"
mittel.44.t:0 "Die Kenyatta-Solf-Affäre"
mittel.44.d:0 "Katastrophe! Wir beobachten den Rechtsstreit von Jomo Kenyatta seit Jahren mit nervöser Vorfreude, und jetzt haben sich unsere schlimmsten Befürchtungen bewahrheitet. Der frühere Statthalter Wilhelm Solf wurde für 'extralegale' Maßnahmen als Statthalter verurteilt. Die Schäden sind für Solf nicht ruinös, aber es hat eine Tür zu theoretisch unbegrenzten Fällen geöffnet. Statthalter von Göring ist bereits aus Protest zurückgetreten. Als Folge sind Rechtsreformen und eine mehr „normalisierte“ Regierungsführung Mittelafrikas die einzig logische Option. Die einzige Person, die bereit ist, diese Reformen zu übernehmen und umzusetzen, ist Theodor von Hassel. Möge Gott ihm helfen."
mittel.44.a:0 "Gott mit uns."
mittel.45.t:0 "Die Kenyatta-Solf-Affäre"
mittel.45.d:0 "Unsere Regierung hat mit nervöser Vorfreude das Fortschreiten der Kenyatta-Solf-Affäre beobachtet, in der ein Kikuyu-Anwalt eine Sammelklage gegen den ehemaligen Statthalter Wihelm Solf anführt. Glücklicherweise hat der Verteidiger Carl Schmitt eine neuartige Verteidigung erstellt, die einen neuen Präzedenzfall geschaffen hat: "Der Souverän ist derjenige, der über die Ausnahme entscheidet." Die Gerichte akzeptierten das Argument, dass der Statthalter die souveräne Autorität in Afrika ist und das Recht hat, aus normalen Gerichtsverfahren auszutreten. Dies hat offensichtlich verblüffende Auswirkungen, und einige Mitglieder unserer Verwaltung erwarten bereits mit Spannung einen "souveränen Statthalter"."
mittel.45.a:0 "Der Souverän ist derjenige, der über die Ausnahme entscheidet."
mittel.46.t:0 "Das schwarze Dossier"
mittel.46.d:0 "Eine Gruppe anonymer Beamter und Administratoren in Mittelafrika haben Unterlagen und Beweise für illegale Aktivitäten von Statthalter von Göring zusammengestellt und dem Kabinett vorgelegt. Die Beweise sind, wenn sie wahr sind, sehr ernst. Statthalter von Göring hat nach ihren Angaben den großzügigen Staatshaushalt, den wir ihm zur Verfügung gestellt haben, verwendet, um Politiker im gesamten Reichspakt zu bestechen, um die Unterstützung seiner Verwaltung zu sichern, und um zu fordern, dass Staatsbeamte in einen Bestechungsfond einzahlen. Noch dunkler wird behauptet, mit weniger Beweisen, dass von Göring und seine Loyalisten Informationen zur Erpressung seiner eigenen Angestellten sammeln ließen, an der Entführung und Einschüchterung von Journalisten beteiligt waren und sogar Attentäter eingestellt haben!"
mittel.46.a:0 "Eine förmliche Untersuchung muss sofort durchgeführt werden!"
mittel.46.b:0 "Dies impliziert, dass einige mächtige Männer in Berlin es unter den Teppich kehren wollen."
mittel.47.t:0 "Die Korruptionsuntersuchung"
mittel.47.d:0 "Es ist uns aufgefallen, dass Berlin begonnen hat, bestimmte finanzielle Unregelmäßigkeiten zu untersuchen. Es ist nicht schwer herauszufinden, wer dahinter steckt: Sie müssen Zugang zu der höchsten Ebene der Finanzplanung in der Verwaltung haben, wahrscheinlich zu den Alten Kämpfern, die unter von Lettow-Vorbeck gekämpft haben und sich jeder Änderung dieser Verwaltung widersetzt haben!"
mittel.47.a:0 "Unterdrückt diese Untersuchung."
mittel.47.b:0 "Erhalten Sie von Göring und wechseln Sie leise die Verwaltung."
mittel.48.t:0 "Der Haftbefehl des Kaisers"
mittel.48.d:0 "Angesichts der Tatsache, dass von Göring sich jedem Versuch einer offiziellen Untersuchung heftig widersetzt, hielt es die deutsche Regierung für angebracht, einen Haftbefehl gegen den Statthalter wegen Behinderung der Justiz zu erlassen."
mittel.48.a:0 "Der Souverän ist derjenige, der über die Ausnahme entscheidet."
mittel.48.b:0 "Hol mir ein Schiff, ich werde diesen Kampf vor Gericht führen!"
mittel.49.t:0 "Der souveräne Statthalter"
mittel.49.d:0 "Hermann von Göring hat sich geweigert, zurückzutreten. Durch seinen Vermittler Karl Schmitt hat er argumentiert, dass der Statthalter ein souveränes Amt ist, mit dem er in der Lage ist, außerhalb des Gesetzes zu handeln und mit Ihm loyalen Mitgliedern in der Armee, haben wir keine einfache Möglichkeit, um die Krise zu lösen. Nach dem Sieg in der Kenyatta-Solf-Affäre argumentiert Schmitt, dass diese Situation Vorrang vor der Affäre hat und daher der gleichen Richtung unterliegen sollte."
mittel.49.a:0 "Erlasst eines neuen Haftbefehls gegen von Göring wegen Hochverrats!"
mittel.49.b:0 "von Göring hat rechtlichen Vorrang. Haltet euch vorerst zurück."
mittel.50.t:0 "Die deutsche Reaktion"
mittel.50.d:0 "Die deutsche Regierung hat die Verwaltung von Görings für beendet erklärt, aber er hat vorerst noch die Macht. Er hat den Tiger dieser Krise so weit geritten, und kann jetzt nicht mehr aussteigen. Überall bricht die Befehlskette zusammen."
mittel.50.a:0 "Gott, hilf uns!"
mittel.51.t:0 "Der schwarze Dossier"
mittel.51.d:0 "Nicht zufriedenen mit der Entscheidung des Kabinetts, haben die Beamten Afrikas ihre Beweise und Vorwürfe an die Presse weitergegeben. Während wir uns gegen die wilderen und grundloseren Spekulationen wehren, ist der Öffentlichkeit klar, dass eine Untersuchung notwendig ist."
mittel.51.a:0 "Verdammt! Es war einen Versuch wert!"
mittel.52.t:0 "Freunde in Berlin"
mittel.52.d:0 "Es scheint, dass einige unserer verärgerten Administratoren direkt beim deutschen Kabinett Berufung eingelegt haben und versucht haben, über von Görings Kopf zu gehen, um ihn entfernen zu lassen. Glücklicherweise haben unsere Freunde in Berlin dafür gesorgt, dass das Kabinett vorerst keine Maßnahmen ergreift."
mittel.52.a:0 "Verräter in unserer Mitte, aber Freunde in Berlin."
mittel.53.t:0 "Die Muckrackers(Die Ausmister)"
mittel.53.d:0 "Während unsere Freunde in der Regierung die ihnen vorgelegten Anschuldigungen zurückwiesen, wurden sie der Presse zugespielt. Die Ehre des Statthalters wurde befleckt. Dies hat den zahlreichen Journalisten, die Afrika ruinieren wollen, Hoffnung gegeben der nächste E.D. Morchel ' zu werden."
mittel.53.a:0 "Verdammt sie alle!"
mittel.54.t:0 "Ein neuer Statthalter"
mittel.54.d:0 "Jetzt, wo von Göring weg ist, müssen wir einen neuen Statthalter wählen. Auch wenn er in Ungnade gefallen ist, besteht immer noch Hoffnung, dass ein neues Kolonialregime Ordnung in die Kolonie bringen wird. Oder vielleicht sind die alten Wege, die von der Deutschen Kolonialgesellschaft vertreten werden, am besten. Oder schließlich könnte eine Reform die einzige Möglichkeit sein, genau diese Art von Verhalten zu verhindern."
mittel.54.a:0 "Die neue Kolonialregierung bleibt!"
mittel.54.b:0 "Die Alte Garde weiß es am besten!"
mittel.54.c:0 "Reform ist der neue Weg nach vorne!"
mittel.55.t:0 "Ein NKR Statthalter"
mittel.55.d:0 "Während von Göring in Ungnade gefallen sein mag, bleibt unser größeres Kolonialprojekt für Mittelafrika bestehen. Wir brauchen immer noch eine starke, vorausschauende Führung, um die Kontrolle zu übernehmen. Wem können wir vertrauen?"
mittel.55.a:0 "Ernst Jünger, der berühmte Autor und Soldat!"
mittel.55.b:0 "Schicken sie den alten General, Franz Ritter von Epp."
mittel.55.c:0 "Schicken sie Fritz Thyssen, um die Geschäftsinteressen in Afrika zu schützen."
mittel.56.t:0 "Ein neuer Statthalter"
mittel.56.d:0 "Der Kaiser hat Generalmajor Ernst Jünger zu unserem neuen Statthalter ernannt. Jünger wurde für seinen Dienst im Weltkrieg mit dem Pour le Mérite ausgezeichnet und ist so etwas wie ein Renaissance-Mann. Er ist sowohl ein versierter Autor mit seinem Bestseller "In Stahlgewittern" als auch ein ausgebildeter Entomologe, der seine Zeit in Afrika nutzt, um zahlreiche Arten zu entdecken und zu dokumentieren, während er unseren Askari in die "Sturmtruppen-Taktik" einführt. Jünger trennte sich von der deutschen Armee nach einem Streit, über eine Reihe von Artikeln, die in der Mitte der 20er Jahre in Militärzeitschriften veröffentlicht wurden.\n\nDa er den Generalstab nicht überzeugen konnte, seine Ansichten zu übernehmen, wechselte er nach Afrika, wo er seine Theorien über die Bedeutung der Psychologie in der modernen Kriegsführung freier umsetzen konnte. Als Mitglied der Neuen Kolonialregierung wird Ernst Jünger einen so genannten "neuen Abenteuergeist" in die Kolonialisierung Afrikas einbringen und uns bei der Reform unserer Infanterietaktik helfen."
mittel.56.a:0 "Alle grüßen den neuen Statthalter!"
mittel.57.t:0 "Ein neuer Statthalter"
mittel.57.d:0 "Der Kaiser hat Franz Ritter von Epp zu unserem Statthalter ernannt. Ritter von Epp, ein ehemaliger General und aktueller Politiker, kämpfte im Herero-Aufstand und der darauf folgenden Unterdrückung und verdiente sich den Pour le Mérite für seinen Dienst im Weltkrieg. Nach dem Krieg ernannte ihn Bundeskanzler Ludendorf zum ersten Nachkriegsgouverneur von Kamerun. Ritter von Epp kehrte nach dreijähriger Amtszeit als Gouverneur nach Deutschland zurück, wandte sich der Politik zu, finanzierte die Schaffung mehrerer patriotischer Zeitungen und diente in der bayerischen Kammer als kaiserlichen Ratgeber. Ritter von Epp hat nie versucht, seine enge Verbindung zur Ludendorfer-Diktatur zu verbergen, und bleibt ein ausgesprochener Entschuldiger für Ludendorf. Er ist eine umstrittene, fast kriegerische Figur, aber der Kaiser hat entschieden, dass ein kämpfender Mann das ist, was Afrika braucht. Als Unterstützer der Neuen Kolonialregierung bringt Franz Ritter jahrelange militärische Erfahrung und Dienst für seinen Posten mit."
mittel.57.a:0 "Willkommen in Afrika, von Epp."
mittel.58.t:0 "Ein neuer Statthalter"
mittel.58.d:0 "Der Kaiser hat Fritz Thyssen zu unserem Statthalter ernannt. Der Eigentümer der Vereinigten Stahlwerke, Thyssen ist eine herausragende Persönlichkeit in der Welt des deutschen Handels. Er war Leiter des Verbandes der Deutschen Eisen- und Stahlindustrie und Vorstandsmitglied der Reichsbank. Er war auch in der Politik aktiv und unterstützte rechte Parteien und Zeitungen finanziell. Er bricht jedoch in seiner ausgesprochenen Unterstützung für höhere Löhne und Belohnungen für die Arbeitnehmer von rechts ab. Er glaubt, wie Bismarck vor ihm, dass die Bedrohung durch den Sozialismus durch die Gewährleistung eines angemessenen Lebensstandards für seine Arbeiter abgewendet werden kann. Thyssen behauptet, es habe den zusätzlichen Vorteil, dass gut bezahlte Arbeitnehmer mehr in Deutschland hergestellte Produkte kaufen können, was die Wirtschaft ankurbelt. Einige nennen dieses Modell der Bezahlung von Arbeitnehmern, die hoch genug sind, um Industrieproduktion zu kaufen und Loyalität zu gewährleisten, "Thyssenismus". Fritz Thyssen ist seit langem mit der Neuen Kolonialregierung verbunden, und es kursieren Gerüchte, dass er Hermann von Görings Aufstieg in der Politik mitfinanziert habe oder dass er an dem im „Schwarzen Dossier“ behaupteten finanziellen Bestechungsfond beteiligt war. Keine dieser Behauptungen wurde bisher bewiesen, und der Kaiser hat Thyssen zum Statthalter ernannt, mit besonderem Augenmerk auf die Steigerung der Bergbauproduktion im Kongo."
mittel.58.a:0 "Wilkommen in Afrika, Thyssen."
mittel.59.t:0 "Ein DKG Statthalter"
mittel.59.d:0 "Die alte Garde sorgte für Stabilität und Ordnung in Afrika, wenn auch nicht für die radikale Veränderung, auf die die Menschen gehofft hatten. Nach dieser letzten Krise brauchen wir jemanden, der Afrika genau kennt und verantwortungsbewusst führen kann."
mittel.59.a:0 "Ludwig Bockholt, der berühmte und einfallsreiche Luftfahrtpionier!"
mittel.59.b:0 "Georg Kraut, der Lettow-Vorbecks 2. Befehlshaber im Weltkrieg war!"
mittel.59.c:0 "Rudolf Asmis, unser berühmter und erfahrener Administrator."
mittel.60.t:0 "Ein neuer Statthalter"
mittel.60.d:0 "Der Kaiser hat Kommodore Ludwig Bockholt zu unserem neuen Statthalter ernannt. Bockholt ist bekannt für seine gewagte Versorgung von General von Lettow-Vorbeck während des Weltkrieges. Der junge Kommandant Bockholt flog das Luftschiff L 59 "Das Afrikaschiff" von dem Luftstützpunkt Jamboli in Bulgarien zum Mahange-Plateau in Tanjanika, nach einem anstrengenden 100-stündigen Flug durch die Wüsten Ägyptens und des Sudan. Diese Reise versorgte unsere Armeen in Afrika mit neuen Waffen, Munition und vor allem Chinin, welches dazu beitrug, dass unsere Armeen bis zum Frieden mit Ehre in guter Kampfverfassung blieben. Es war die einzige Nachschubversorgung nach Ostafrika während des Krieges und weist andere Rekorde auf, wie den längsten Militärflug oder die erste Nachschubmission aus der Luft. Da es sich bei der Mission um eine Einwegreise handelte, diente Buckholt den Rest des Krieges als Marineinfanterieoffizier im ostafrikanischen Kriegsschauplatz. Nach dem Krieg verfeinerte Kommodore Bockholt seine Taktik und Ausrüstung für die Luftversorgung weiter und schuf luftmobile und später Fallschirmjäger-Marineinfanterieeinheiten. Trotz dieses Innovationsgeistes ist er einer der führenden Offiziere der Deutschen Kolonialgesellschaft und erwies sich als ein Dorn im Auge von Statthalter von Göring, der häufig mit ihm über die Richtung und Befehlsgewalt der Luftwaffe Mittelafrikas zusammenstieß. Mit Bockholt als Statthalter können wir erwarten, dass Mittelafrika eine erstklassige Luftinfanterie erhält."
mittel.60.a:0 "Alle grüßen den neuen Statthalter!"
mittel.61.t:0 "Ein neuer Statthalter"
mittel.61.d:0 "Der Kaiser hat Generaloberst Georg Kraut zu unserem neuen Statthalter ernannt. Während des Weltkrieges war Kraut nach den Generälen von Lettow-Vorbeck und Wahle einer der höchsten Offiziere in Ostafrika. Er übernahm das Kommando über die Schlachten von Killamanjaro, Saliata Hill und Latema Nek und führte die Truppen jedes Mal zum Sieg. Nach dem Krieg übernahm er das Divisionskommando und schlug Aufstände im Oberen Kongo und im Ruvuma Tal nieder. 1925 war er derjenige, der über den Einmarsch deutscher Truppen in Britisch-Ostafrika verhandelte und die Besatzung leitete. Später wurde er Kommandeur aller Streitkräfte in Mittelafrika. Soweit die Deutsche Kolonialgesellschaft einen Führer hat, ist er es. Unter dem Kommando von Generaloberst Georg Kraut können wir erwarten, die besten deutschen Militärtraditionen fortzusetzen."
mittel.61.a:0 "Es ist Zeit für die Rückkehr der alten Wege."
mittel.62.t:0 "Ein neuer Statthalter"
mittel.62.d:0 "Der Kaiser hat Dr. Rudolf Asmis zu unserem neuen Statthalter ernannt. Dr. Asmis ist Jurist mit einer langer Karriere im Reichskolonialamt. Er war Bezirksbeamter in Togoland, Konsul im belgischen Kongo, Berater des belgischen Generalgouvernements, Delegierter des Shanghai-Übereinkommens und zuletzt Leiter des Reichkolonialamtes. Seine bemerkenswerteste und kontroverseste Arbeit war seine Politik des Bezirksleiterrechts, eine Politik der Legitimierung und Formalisierung des lokalen und Stammesrechts und der Befugnis von Bezirksbeamten, dieses Gesetz anstelle des deutschen Rechts aufzuschieben. Dies wurde in Samoa mit einigem Erfolg bei der Reduzierung von Konflikten mit den Einheimischen versucht. Mit einer so langen Geschichte in der kaiserlichen und auswärtigen Angelegenheit hat er natürlich eine enge Beziehung zur Deutschen Kolonialgesellschaft und wird ihre Ideen bei der Entscheidungsfindung bevorzugen. Als begabter Diplomat mit globaler Erfahrung als Leiter des Reichskolonialamtes möchte Dr. Asmis, dass Afrika eine Schlüsselrolle in der deutschen Weltpolitik spielt."
mittel.62.a:0 "Es ist Zeit für eine verantwortungsvolle Verwaltung."
mittel.63.t:0 "Ein Reform Statthalter"
mittel.63.d:0 "Eine Reform ist der einzig mögliche Weg, um Fehler wie die von der von Göring-Administration zu verhindern. Zu lange hatten die deutschen Einwohner Afrikas keine demokratische Vertretung oder eine scheinbare Vertretung im Reichstag per Briefwahl. Wir werden in Mittelafrika eine demokratischere Verwaltung einrichten, aber wer wird den Übergang überwachen?"
mittel.63.a:0 "Theodor von Hassel, der Pioneer von Reformen!"
mittel.64.t:0 "Ein neuer Statthalter"
mittel.64.d:0 "Der Kaiser hat Theodor von Hassel zu unserem neuen Statthalter ernannt. Den Führer der Reformgruppe und Sohn von General Friedrich von Hassel. Theodor von Hassel kam als Oberleutnant in der Schutztruppe nach Afrika und diente in der Zerschlagung des Aufstand der Maji Maji. Bei der Belagerung des Mahenge hielt seine Gruppe von sechzig Soldaten mehrere tausend Angreifer der Rebellen zurück und gewann den Orden des Roten Adlers. Nach dem Maji-Maji-Krieg verließ von Hassel die Schutztruppe, um eine Kaffeeplantage zu gründen, meldete sich jedoch während des Weltkriegs freiwillig zum Dienst. Nach dem Krieg kehrte er zu seiner Kaffeeplantage zurück, die sich zu einer der erfolgreichsten in Tanjanika entwickelt hat. Theodor von Hassel unzufrieden mit der Art und Weise, wie Siedler wie er behandelt werden, ging er unterstützt von seinem Schwiegervater, dem Politiker Jacob Jebsen, in die Politik. Er kämpfte jahrelang um die Rechte der Siedler auf eine demokratische Vertretung sowie für wirtschaftliche und politische Rechte. Der Kaiser hat gesehen, dass dieser Mann den Willen der weißen und gebildeten einheimischen Bevölkerung Afrikas repräsentiert, und hat ihn für den Posten des Statthalter als würdig erachtet."
mittel.64.a:0 "Es ist Zeit, unsere Verwaltung zu reformieren."
mittel.66.t:0 "Gewährt den Königreichen Autonomie"
mittel.66.d:0 "Der erste Schritt um die Stabilität unseres neuen Afrikas zu gewährleisten besteht darin, den mächtigsten afrikanischen Königen unter unserem Einfluss mehr Autonomie zu gewähren. Indem wir diesen problematischen Regionen Autonomie gewähren, werden wir im Wesentlichen alle Chancen für eine Rebellion gegen unsere Herrschaft ausschließen und die Möglichkeit unserer Regierung, zusammenzubrechen, ausschließen."
mittel.66.a:0 "Dies wird die Verwaltung Afrikas erheblich erleichtern."
mittel.67.t:0 "Stellt die Selbstverwaltung der Briten wieder her"
mittel.67.d:0 "Als wir während der britischen Revolution die britischen Gebiete in Afrika beschlagnahmten, taten wir dies unter dem rechtlichen Vorwand, die rechtmäßige Regierung in diesen Gebieten wiederherzustellen. Jetzt, über ein Jahrzehnt später, können wir endlich unser Versprechen erfüllen und den weißen britischen Siedlern in diesen Gebieten Selbstverwaltung gewähren. Dies wird den Vorteil haben, dass wir mit der Royal Veterans Association umgehen, die uns seit langem ein Dorn im unserer Verwaltung ist. Dies wird unsere Verwaltung immer stabiler machen."
mittel.67.a:0 "Die rechtsmäßige Regierung wurde wieder hergestellt."
mittel.68.t:0 "Vergeltung für das Dossier Schwarz"
mittel.68.d:0 "Unsere Regierung hat ihre nun souveräne Herrschaft nur mit der Härte ihrer Zähne aufrechterhalten. Bei der Korruptionsuntersuchung hätte von Göring und viele unserer hohen Beamten den Rest ihres Lebens im Gefängnis verbringen können. Wir haben jetzt die Gelegenheit, uns zu revanchieren. Eine offizielle Vergeltung wäre zwar schwierig, aber wir können unser wachsendes kriminelles Netzwerk, die 'Löwen Gesellschaft', nutzen, um Vergeltung gegen diese Verschwörer zu üben und unsere Herrschaft der Mittelafrika zu stärken."
mittel.68.a:0 "Die Rache gehört mir!"
mittel.68.b:0 "Haltet de andere Wange hin."
mittel.69.t:0 "Unser erstes Ziel"
mittel.69.d:0 "Unser erster Verdächtiger für das Schwarze Dossier ist Georg Kraut, einer der vertrauenswürdigsten Offiziere von Von Lettow-Vorbeck während des Weltkriegs. Er ist aus diesem Grund sehr angesehen und hat dem Projekt wahrscheinlich seinen Segen gegeben. Er ist schon ziemlich alt, und vielleicht ist es einfacher und weniger verdächtig, seinen Ruhestand herbeizuführen, als ihn zu töten. Wir können ein eigenes „schwarzes Dossier“ erstellen und ihn in den Ruhestand erpressen. Die Anschuldigungen mögen nicht wahr sein, aber der alte Mann wird sie an diesem Punkt nicht mehr bekämpfen wollen."
mittel.69.a:0 "Er hätte vor Jahren in den Ruhestand gehen sollen ..."
mittel.70.t:0 "Der Jagdunfall"
mittel.70.d:0 "Unser nächstes Vergeltungsziel für die Untersuchung des Schwarzen Dossiers ist Ludwig Bockholt, der sich häufig mit von Göring über die Prioritäten der Luftwaffe sowie über persönlichere Angelegenheiten gestritten hat. Seit seiner Ankunft in Afrika ist Bockholt ein begeisterter Großwildjäger. Einer unserer Männer war auf seiner letzten Jagdexpedition und arrangierte einen "Jagdunfall". Er schwört, dass er Bockholt für eine Gazelle hielt, als er ihn erschoss, und die Gerichte werden zu seinen Gunsten entscheiden."
mittel.70.a:0 "Ein weiterer beißt ins Gras."
mittel.71.t:0 "Der Tod Rudolf Asmis"
mittel.71.d:0 "Das nächste Ziel unserer Vergeltung für das Schwarze Dossier ist Rudolf Asmis, ein Diplomat des Auswärtigen Amtes, der dafür gesorgt hat, dass der Außenminister die anklagenden Beweise sah und sie dem Kabinett vorlegte. Er ist meistens außerhalb unserer Reichweite, reist aber viel zwischen Berlin und Daressalam. Ein bisschen Sabotage hat dafür gesorgt, dass sein Flugzeug auf dem Weg zu seinem letzten diplomatischen Einsatz abgestürzt ist."
mittel.71.a:0 "Noch einer unten, wir sind fast da ..."
mittel.72.t:0 "Das letzte Ziel"
mittel.72.d:0 "Wir wissen schon seit langem, dass die Offiziersclique hinter dem „schwarzen Dossier“ jemand in den höchsten Bereichen unserer Verwaltung gewesen sein muss. Die Quelle des Lecks ist noch peinlicher als erwartet. Von Görings eigener Bruder Albert ist die Quelle. Er hat sich in Afrika unter dem falschen Namen "Albert von Epstein" aufgehalten, ein Name, der auf dem jüdischen Arzt und Paten der Familie Göring basiert. Anstatt ein ehrgeiziger Verschwörer zu sein, scheint er von einer echten Bewusstseinskrise motiviert zu sein."
mittel.72.a:0 "Wir können ihn nicht töten, Familie ist Familie."
mittel.73.t:0 "Ein zwielichtiges Treffen"
mittel.73.d:0 "Einige Mitglieder unserer 'Löwen Gesellschaft' wurden von General Doihara Kenji aus Japan kontaktiert und sagen, er habe einen interessanten Vorschlag für uns. Er wird uns in der Mandschurei angebautes Opium zu einem Niedrigzinssatz verkaufen, den wir dann mit beträchtlichem Gewinn nach Deutschland schmuggeln könnten."
mittel.73.a:0 "Es ist ein Angebot..."
mittel.73.b:0 "Wir können das ablehnen, wirklich!"
mittel.74.t:0 "Ein Triumph der Spionage"
mittel.74.d:0 "Ein von General Doihara Kenji erstelltes Programm zur Verteilung von Betäubungsmitteln an unsere Feinde hat seinen bisher größten Erfolg erzielt. Es scheint, dass die deutsche Kolonie Mittelafrika voller Korruption ist, und ihr Administrator hat sich dazu bereit erklärt, billiges Opium für uns nach Deutschland zu schmuggeln. Jeden Morgen, sind die deutschen Zeitungen mit Skandalen über die nutzlose Jugend und den weit verbreiteten Drogenkonsum gefüllt. Dies wird ihre Armee und ihre Kriegsindustrie mit Sicherheit schwächen."
mittel.74.a:0 "Hurra!"
mittel.75.t:0 "Eine Opium Epidemie"
mittel.75.d:0 "In letzter Zeit ist der Konsum von Opium durch die allgemeine Bevölkerung und sogar durch unsere eigenen Truppen in die Höhe geschossen. Die Polizei untersucht immer noch die Ursache des Ausbruchs, aber es scheint, dass der Straßenpreis viel niedriger ist als früher. Wir konnten die Quelle immer noch nicht finden, aber unsere Bemühungen konzentrieren sich jetzt darauf, die Auswirkungen des Ausbruchs einzudämmen."
mittel.75.a:0 "Was ist nur aus der deutschen Gesellschaft geworden?"
mittel.86.t:0 "Nahrungsmittel aus Mittelafrika"
mittel.86.d:0 "Dank der Initiative der Neuen Kolonialen Administration produziert Mittelafrika jetzt Getreide und Konserven in erheblichen Mengen, so dass der Druck auf unsere heimische Industrie etwas entlastet wird. Ohne die Neue Koloniale Administration wäre ein solcher Vorteil unmöglich!"
mittel.86.a:0 "Nie wieder ein Schweinemord!"
mittel.87.t:0 "Die Bauern widersetzen sich unserer Politik"
mittel.87.d:0 "Unsere Politik, den Anbau billiger Grundnahrungsmittel für den Export nach Deutschland zu unter dem Marktpreis liegenden Preisen zu fördern, hat sowohl bei einheimischen Landwirten als auch bei weißen Bauern zu Unruhen geführt, was ihnen ein seltenes gemeinsames Ziel gibt, gegen unsere Verwaltung vorzugehen."
mittel.87.a:0 "Schickt die Schutztruppe!"
mittel.88.t:0 "Waffen aus Mittelafrika"
mittel.88.d:0 "Unsere neue Kolonialverwaltung in Afrika hat Fortschritte bei der leichten Industrialisierung mit billigen und sogar erzwungenen Arbeitskräften für die industrielle Produktion erzielt. Dies hat die Herstellungskosten erheblich gesenkt und uns zusätzliche Ausrüstung zur Verfügung gestellt."
mittel.88.a:0 "Man kann nie genug Waffen haben!"
mittel.89.t:0 "Widerstand in den Fabriken"
mittel.89.d:0 "Die Arbeiter in unseren neuen Fabriken sind unzufrieden und beschweren sich über lange Arbeitszeiten, schlechte Sicherheitsstandards, gestohlene Löhne und Gewalt gegen Arbeiter, die sich zu Wort melden. Es wird zu einem Problem in den städtischen Zentren, und einige befürchten, dass es zur Ausbreitung des Syndikalismus führen könnte. Zum Glück bleiben die Arbeiter vorerst unorganisiert."
mittel.89.a:0 "Und Gewalt wird sie so halten."
mittel.90.t:0 "Widerstand gegen die Kriegsindustrie"
mittel.90.d:0 "Der Übergang zu einer Kriegswirtschaft hat unsere Kolonialbevölkerung und unsere Armeen an ihre Grenzen gebracht. Sie sind bereit, aber sie sind nicht zufrieden mit den Kriegsbeschränkungen in einer Zeit des Friedens!"
mittel.90.a:0 "Komm schon, wo ist euer Patriotismus?"
mittel.91.t:0 "Afrikanisches Divisions Programm"
mittel.91.d:0 "Um Deutschland von unserem Sitz in Mittelafrika aus wirklich zu unterstützen, müssen wir ihnen gut ausgebildete afrikanische Divisionen zur Verfügung stellen. Zu diesem Zweck werden wir das Programm „Afrikanische Division“ starten, mit dem Männer für den Kampf an der europäischen Front ausgebildet werden."
mittel.91.a:0 "Für Kaiser und Vaterland!"
mittel.92.t:0 "Erste Afrikanische Divisionen kommen an"
mittel.92.d:0 "Im Rahmen der Reformen unseres neuen Kolonialregimes in Afrika werden afrikanische Rekruten nicht einfach in koloniale Polizeirollen versetzt, sondern bieten unserer Armee in Europa neue Divisionen. Angesichts der angespannten Lage in Europa sind zusätzliche Soldaten sehr willkommen."
mittel.92.a:0 "Hervorragend!"
mittel.93.t:0 "Afrikanische Elite Kavallerieeinheiten kommen an"
mittel.93.d:0 "Diese Divisionen werden aus den Besten des Kontinents rekrutiert und sind in Überlebenstaktiken in der rauen Umgebung Afrikas geschult. Sie werden mit Elan und Geist kämpfen."
mittel.93.a:0 "Wartet nur bis die Franzosen das sehen!"
mittel.94.t:0 "Motorisierte afrikanische Divisionen treffen ein"
mittel.94.d:0 "Obwohl es Zweifel gab, ob dies möglich ist, hat unsere afrikanische Regierung auf persönliches Bestehen des Statthalters hin, zwei Divisionen von Fahrern und Schützen für motorisierte Einheiten geschult. Sie schließen sich einer wachsenden Zahl von Divisionen an, die vollständig von der Macht der Maschinen bewegt werden."
mittel.94.a:0 "Ich hätte nie gedacht, dass ich das sehen würde!"
mittel.95.t:0 "Mutara III. besucht die Universität Göttingen"
mittel.95.d:0 "Prinz Karl Mutara III. von Rudahigwa ist von einem Rundgang durch die Universität Göttingen in Niedersachsen zurückgekehrt. Ihm wurden unsere neuesten Entdeckungen in der Physik gezeigt, er sprach mit den Professoren für afrikanische Sprachen und ihm wurde die Staats- und Universitätsbibliothek Göttingen gezeigt. Das alles machte einen starken Eindruck auf ihn und er hat sein Volk aufgefordert, die Naturwissenschaften Europas zu übernehmen, und die Schaffung einer Bibliothek in Kigali vorgesehen."
mittel.95.a:0 "Ein Modell für sein Volk."
mittel.96.t:0 "Sultan Khalifa II. besucht Singapur"
mittel.96.d:0 "Sultan Khalifa II. bin Harub Al-Said ist von einer Besichtigung der Befestigungsanlagen und Häfen von Singapur und Malta zurückgekehrt. Er sprach ausführlich mit seinem Attaché für die Tour, Kapitän Otto Schiewind. Am Ende der Tour gaben die beiden der Admiralität einen Bericht, in dem sie die ähnlichen Situationen in Singapur und Malta mit Sansibar verglichen und es als "Singapur Afrikas" bezeichneten. Die Insel Sansibar kontrolliert den Zugang zu unserer Hauptstadt Daressalam und zum Kanal von Mosambik. Trotz ihrer strategischen Lage sind die Inseln im Vergleich zu ihren Gegenstücken in Europa und Asien unterentwickelt. Als Reaktion auf den Bericht hat die Admiralität damit begonnen Seebefestigungen in Sansibar zu bauen und Verbesserungen am Hafen durchzuführen, um im Falle eines Krieges im Indischen Ozean eine Marinebasis für die Kaiserliche Marine bereitstellen zu können."
mittel.96.a:0 "Und fast keine Kosten für uns selbst!"
mittel.97.t:0 "König Pedro VII. besucht den Kölner Dom"
mittel.97.d:0 "König Pedro VII. Alfons von Kongo ist von einer Deutschland- und Europatournee zurückgekehrt, wo er an der Messe im Kölner Dom sowie der Messe am Petersdom in Rom teilnahm. Das Ergebnis war ein erneutes Interesse an den katholischen Missionsbemühungen im Kongo, insbesondere von den deutschen und italienischen Missionaren. Es gab bereits Massenkonvertierungen ganzer Dörfer. Um die Sache noch schlimmer zu machen, haben die Portugiesen eine diplomatische Beschwerde über unsere Behandlung des verbannten Königs eingereicht."
mittel.97.a:0 "Ich dachte, sie mögen es, wenn Afrikaner gute Katholiken werden?"
mittel.98.t:0 "Der Schädel von Häuptling Mkwawa"
mittel.98.d:0 "Während einer königlichen Deutschlandreise reichte der junge Häuptling Adam Sapi vom Wahehe-Volk eine unangenehme Bitte ein. Während unserer Unterwerfung Ostafrikas führte ihr Stammesführer Mkwavinyika Munyigumba Mwamuyinga 8 lange Jahre lang eine Kampagne des militärischen Widerstands gegen unsere Herrschaft durch. Nach seinem Tod wurde ihm der Kopf abgeschnitten und von Kommandant Tom von Prince an das Bremer Anthropologische Museum geschickt. Im Rahmen seiner Tour bat Häuptling Sapi, das Museum zu besuchen und den Schädel zu sehen. Er bittet darum, dass es mit ihm nach Tanganjika zurückgebracht wird. Die Wahehe haben den Aberglauben über die Beseitigung von Überresten der Toten und möchten seinem Schädel eine ehrenvolle Beerdigung geben."
mittel.98.a:0 "Was ist ein Schädel im Vergleich zu gute Beziehungen?"
mittel.98.b:0 "Es ist das Prinzip der Sache! Es ist ein Preis des Krieges!"
mittel.99.t:0 "Deutschland gibt den Schädel von Häuptling Mkwawa zurück"
mittel.99.d:0 "Heute gab der Gouverneur von Tanjanika in Kalenga in einer feierlichen Zeremonie den Schädel von Häuptling Mkwawa an den derzeitigen Häuptling Adam Sapi von den Wahehe zurück. Mkwawa war zu Beginn unserer Herrschaft über Afrika ein wilder Rebell. Es dauerte Jahre, um ihn zu umzingeln. Zu diesem Zeitpunkt beging er Selbstmord, um einer Gefangennahme zu entgehen. Sein Schädel wurde entfernt und von Kommandant Tom von Prince in das Bremer Anthropologische Museum geschickt. Der Schädel wurde nun als Zeichen des guten Willens zurückgegeben, um die Freundlichkeit und Zusammenarbeit der Wahehe zu gewährleisten."
mittel.99.a:0 "Lasst uns die Vergangenheit zusammen begraben."
mittel.100.t:0 "Deutschland weigert sich, den Schädel von Häuptling Mkwawa zurückzugeben"
mittel.100.d:0 "Wir sind auf einen diplomatischen Fauxpas gestoßen. Während einer seiner gesponserten königlichen Touren forderte Chef Adam Sepi von den Wahehe die Rückgabe des Schädels seines Vorgängers, der derzeit im Anthropologischen Museum Bremen aufbewahrt wird. Der Schädel gehört Häuptling Mkwawa, der ein Rebell gegen die deutsche Herrschaft war und von Kommandeur Tom von Prince enthauptet wurde, der den Schädel in die Sammlung des Museums schickte. Die Wahehe sind sehr respektvoll gegenüber ihren Vorfahren und glauben, dass es mit dem Schädel in einem so respektlosen Zustand sicher ist, das die Geister verärgert sind. Leider hat die deutsche Regierung die Rückgabe des Schädels grundsätzlich abgelehnt, was auch über den Stamm der Wahehe hinaus zu Unzufriedenheit geführt hat."
mittel.100.a:0 "Berlin macht immer nur Ärger!"
mittel.101.t:0 "Die Kabaka von Buganda besucht die preußische Militärakademie."
mittel.101.d:0 "Der junge Kabaka von Buganda, Eduard Friedrich Mutesa II, hat gerade eine Tour durch die Kriegsakadamie in Preußen absolviert. Wie alle jungen Männer hat er eine natürliche Begeisterung für alle kriegerischen Dinge, und die deutsche Armee ist die beste der Welt. Der junge Friedrich hat beschlossen, an der Kriegsakadamie zu studieren, und vielversprechende junge Männer in Buganda und Uganda ermutigt, dasselbe zu tun."
mittel.101.a:0 "Gott mit uns!"
mittel.102.t:0 "Der Zusammenbruch Mittelafrikas"
mittel.102.d:0 "Aufgrund des Missmanagements Mittelafrikas ist die Befehlskette auf dem gesamten Kontinent zusammengebrochen. Kriegsherren und lokale Herrscher haben heute in den meisten Gebieten mehr Macht als die deutsche Verwaltung. Das komplexe Netzwerk von Allianzen, aus denen einst Mittelafrika bestand, wurde ins Chaos gestürzt, als der gesamte Kontinent in den Krieg zieht. Die Hauptstadt Daressalam wurde von loyalistischen Askari beschlagnahmt, um zu verhindern, dass sie an nicht-loyalistischen Elemente fällt, während Südwestafrika von lokalen deutschen Streitkräften beschlagnahmt wurde. Wohin sollen wir fliehen?"
mittel.102.a:0 "Nach Südwestafrika, dem einzigen Ort, der noch unter weißer Herrschaft steht."
mittel.102.b:0 "Die Franzosen werden uns sicherlich in Dahomey retten."
mittel.102.c:0 "Nach Katanga, wo sich unsere Verbündeten immer noch halten."
mittel.102.e:0 "Die Tanganjika Askari sind immer noch sehr loyal."
mittel.103.t:0 "Jahrestag der Schlacht von Mahiwa"
mittel.103.d:0 "Heute ist der Jahrestag der Schlacht von Mahiwa, der entscheidenden Schlacht der Ostafrika-Kampagne. In der Schlacht wurden die afrikanischen Gewehre des Königs von den Armeen von Paul von Lettow-Vorbeck aus dem Süden und Osten und von Kurt Wahle aus dem Norden und Westen eingekreist und umzingelt. Die Briten verloren bei der Operation fast 4.000 Mann gegen einen Verlust von weniger als 200 deutschen Askari.\n\nDie Schlacht ebnete den Weg für unsere Invasion und Eroberung Mosambiks im Jahr 1918. Seit 1922 ist der Tag ein Staatsfeiertag in Mittelafrika. Es wurde in der gesamten Kolonie gefeiert, vor allem aber in Daressalam, mit Paraden und militärischen Übungen, da es jeden Bürger und jedes Subjekt an unser Bedürfnis und unsere Fähigkeit zu militärischer Exzellenz erinnert."
mittel.103.a:0 "Heia Safari!"
mittel.104.t:0 "Bernhard Dernburg ist tot"
mittel.104.d:0 "Traurige Nachrichten erreichten uns heute aus Berlin. Bernhard Dernburg, ehemaliger Leiter des kaiserlichen Kolonialamtes, ist verstorben. Bernhard war zwar nur von 1907 bis 1910 also nur drei Jahre im Amt, hatte aber einen enormen Einfluss auf die Entwicklung der Kolonie Deutsch-Ostafrika, die schließlich den Kern Mittelafrikas bilden sollte. Es waren seine Reformen, die das erste vollständig säkulare Bildungssystem auf dem afrikanischen Kontinent fest etablierten, ein Erbe, das wir mit Mühe versucht haben, in ganz Mittelafrika zu verbreiten. Zu seinen Ehren fand heute in Daressalam eine kleine Zeremonie statt, bei der eine Straße in Bernhard Dernburg-Straße umbenannt wurde."
mittel.104.a:0 "Statthalter von Göring wird über seine Triumphe reden"
mittel.104.b:0 "Rudolf Asmis wird von seinem Fachwissen und seiner Vorsicht sprechen."
mittel.104.c:0 "Dies ist nicht die Zeit für Politik. Es muss eine geschmackvolle Gedenkfeier abgehalten werden."
mittel.105.t:0 "Fertigstellung der Eisenbahn vom Kap nach Kairo"
mittel.105.d:0 "Die Deutschen haben die Eisenbahnlinie von Kap nach Kairo fertiggestellt, die die Briten vor dem Weltkrieg zu vollenden versuchten. Obwohl wir sicher sind, dass sie dies aus eigennützigen Gründen getan haben, wird uns dies dennoch einen Vorteil im Handel mit dem restlichen Afrika verschaffen."
mittel.105.a:0 "Britische Träume von Deutschland gestohlen ..."
mittel.106.t:0 "Fertigstellung der Eisenbahn vom Kap nach Kairo"
mittel.106.d:0 "Die Deutschen haben die Eisenbahnlinie von Kap nach Kairo fertiggestellt, die die Briten vor dem Weltkrieg zu vollenden versuchten. Obwohl wir sicher sind, dass sie dies aus eigennützigen Gründen getan haben, wird uns dies dennoch einen Vorteil im Handel mit dem restlichen Afrika verschaffen. Sie haben sogar Arbeitskräfte zu uns geschickt, um den Abschnitt innerhalb unserer Grenzen zu bauen und so unsere eigene Infrastruktur ohne Kosten für uns zu verbessern."
mittel.106.a:0 "Wie großzügig von ihnen!"
mittel.107.t:0 "Verbindung der Kap-Kairo Eisenbahn nach Äthiopien"
mittel.107.d:0 "Die Deutschen haben einen weiteren Abschnitt der Kap-Kairo-Eisenbahn hinzugefügt, der Äthiopien mit dem Rest von Afrika verbindet. Während wir sicher sind, dass sie dies aus ihren eigenen egoistischen Gründen getan haben, gibt uns dies dennoch einen Vorteil im Handel mit dem Rest von Afrika. Sie haben sogar Arbeitskräfte zu uns geschickt, um den Abschnitt innerhalb unserer Grenzen zu bauen und so unsere eigene Infrastruktur ohne Kosten für uns zu verbessern."
mittel.107.a:0 "Eine Tür zum Rest Afrikas."
mittel.10701.t:0 "Anschluss der Kap-Kairo-Bahn an Äthiopien"
mittel.10701.d:0 "Die Deutschen haben einen weiteren Abschnitt der Kap-Kairo-Eisenbahnlinie gebaut, der Äthiopien mit dem Rest Afrikas verbindet. Während wir nicht viel in der Art von Handelsvorteilen sehen werden, haben sie Arbeitskräfte zu uns geschickt, um den Abschnitt innerhalb unserer Grenzen zu bauen und unsere eigene Infrastruktur ohne Kosten für uns zu verbessern."
mittel.10701.a:0 "Diese Deutschen sind ziemlich großzügig, nicht wahr?"
mittel.108.t:0 "Schwarzer Montag!"
mittel.108.d:0 "An der Berliner Börse ist gestern ein massiver Zusammenbruch eingetreten. Die deutsche Wirtschaft liegt in Trümmern, und unsere Wirtschaft wird sicherlich bald folgen. Wir müssen einen Großteil unserer Ausgaben reduzieren und sofort nach Wegen suchen, um unsere Wirtschaft zu reparieren. Es könnte viele Jahre dauern, um sich davon zu erholen ..."
mittel.108.a:0 "Katastrophal!"
mittel.109.t:0 "Afrikanische Investitionen!"
mittel.109.d:0 "Während wir unsere afrikanischen Besitztümer im Weltkrieg verloren haben, betreiben wir immer noch ein großes informelles Wirtschaftsimperium in den afrikanischen Gebieten Deutschlands. Gewinne aus dem Bergbau-, Gummi- und Elfenbeinhandel stärken die Wirtschaft unseres kleinen, aber großartigen Landes."
mittel.109.a:0 "Profitabel!"
mittel.110.t:0 "Mittelafrika blockiert unsere Investitionen!"
mittel.110.d:0 "Unser Wirtschaftsimperium in Deutsch-Afrika wurde gerade von der mittelafrikanischen Regierung konfisziert! Mittelafrika hat sich offenbar nicht damit zufrieden gegeben, einfach nur unseren politischen Einfluss in diesem Gebiet zu untergraben, sondern hat kürzlich auch damit begonnen einen Kreuzzug gegen unseren wirtschaftlichen Einfluss in diesem Gebiet zu führen. Damit sind unsere Hände in Afrika endgültig und vollständig abgeschnitten."
mittel.110.a:0 "Verdammt den Statthalter!"
mittel.111.t:0 "Neue Parteien"
mittel.111.d:0 "Jetzt, wo unser Land Wahlen hat, ist es nicht mehr passend, dass unsere Politik aus Militärfraktionen besteht. Die Menschen, die einst die DKG unterstützten, haben die Kaiser- und Vaterlandspartei gegründet, während diejenigen, die einst die NKR unterstützten, jetzt die Afrikanische Aktionspartei unterstützen. Eine sozialdemokratische Partei wurde ebenfalls gebildet."
mittel.111.a:0 "Aufregend!"
mittel.112.t:0 "Eine Spaltung in der Reformgruppe!"
mittel.112.d:0 "Nachdem ihre Reformen umgesetzt wurden, hatte die Reformgruppe Mühe gehabt, die nächsten Schritte zu finden. Dies hat zu einer Spaltung in der Partei geführt! Der rechte Flügel der Partei, der das Wahlrecht auf Weiße beschränken und Reformen durchführen will, um die weiße Herrschaft zu erleichtern, hat die Weißafrika Partei gebildet, während der liberale Flügel der Partei, der liberalere Reformen durchführen will, die Neue Reformgruppe gebildet hat."
mittel.112.a:0 "Eine große Entwicklung vor den Wahlen."
mittel.113.t:0 "Die ersten Wahlen in Mittelafrika"
mittel.113.d:0 "In allen Gebieten, in denen Wahlen zulässig sind, wurden Stimmzettel verteilt. Weiße Siedler, bestimmte schwarze Häuptlinge und Askari haben das Wahlrecht erhalten, was den pro-deutschen Parteien einen Wahlsieg garantiert. Aber welche wird die Wahlen gewinnen?"
mittel.113.a:0 "Die Weißafrika Partei!"
mittel.113.b:0 "Die Kaiser- und Vaterlandspartei!"
mittel.113.c:0 "Die Neue Reformgruppe!"
mittel.113.e:0 "Die Afrikanische Aktionspartei!"
mittel.114.t:0 "Abschaffung des Landtags"
mittel.114.d:0 "Eines der wichtigsten Wahlversprechen der Afrikanischen Aktionspartei war die Beendigung dieser Farce namens "Mittelafrikanische Demokratie" und die Wiederherstellung der Fähigkeit des Statthalters, schnell zu handeln, ohne sich Gedanken darüber zu machen, was seine weißen Untertanen denken. Dazu müssen wir den kürzlich gegründeten Landtag wieder abschaffen und dem Statthalter die direkte Kontrolle über die Angelegenheiten zurückgeben."
mittel.114.a:0 "Statthalter Schmitt ist weise."
mittel.115.t:0 "Der Kaiser ernennt Asmis"
mittel.115.d:0 "Der Kaiser hat beschlossen, seinen eigenen treuen Mann zu ernennen, anstatt auf den Willen des mittelafrikanischen Volkes zu hören ... Wir können nicht viel dagegen tun, da unser eigenes Wahlmodell dem preußischen Konstitutionalismus nachempfunden ist, den wir zu Hause in Deutschland haben , bei dem der Kaiser immer das letzte Wort hat."
mittel.115.a:0 "Wilkommen Statthalter Asmis..."
mittel.116.t:0 "Mittelafrikanische Wahlen"
mittel.116.d:0 "Die Mittelafrikaner haben kürzlich ihre Regierung reformiert, um Wahlen abzuhalten. Nachdem sie ihre ersten Wahlen abgehalten haben, wenden sie sich an den Kaiser, um zu prüfen, ob er mit ihrer Wahl des Statthalters einverstanden ist. Die Mittelafrikaner haben die Weißafrika-Partei gewählt, deren Ziel es ist, die weiße Herrschaft in Afrika zu sichern und einfacher zu machen. Sollten wir den gewählten Beamten oder Rudolf Asmis, einen vertrauenswürdigen Beamten, ernennen?"
mittel.116.a:0 "Ernennen Sie den gewählten Beamten Scherner."
mittel.116.b:0 "Ernennt Asmis, unseren eigenen Mann."
mittel.117.t:0 "Der Kaier ernennt Scherner"
mittel.117.d:0 "Der Kaiser hat beschlossen, den Willen des mittelafrikanischen Volkes zu respektieren, und den Mann, den wir gewählt haben, zum Statthalter ernannt. Heute ist ein großartiger Tag für Mittelafrika."
mittel.117.a:0 "Hurra!"
mittel.118.t:0 "Mittelafrikanische Wahlen"
mittel.118.d:0 "Die Mittelafrikaner haben kürzlich ihre Regierung reformiert, um Wahlen abzuhalten. Nachdem sie ihre ersten Wahlen abgehalten haben, wenden sie sich an den Kaiser, um zu prüfen, ob er mit ihrer Wahl des Statthalters einverstanden ist. Die Mittelafrikaner haben die Kaiser- und Vaterlandspartei gewählt, die sich aus der alten Garde des Weltkriegs zusammensetzt und der ehemaligen DKG sehr ähnlich ist. Sollten wir den gewählten Beamten oder Rudolf Asmis, einen vertrauenswürdigen Beamten, ernennen?"
mittel.118.a:0 "Ernennt Kirchheim, den gewählten Beamten."
mittel.118.b:0 "Ernennt Asmis, unseren eigenen Mann."
mittel.119.t:0 "Der Kaiser ernennt Kirchheim"
mittel.119.d:0 "Der Kaiser hat beschlossen, den Willen des mittelafrikanischen Volkes zu respektieren, und den Mann, den wir gewählt haben, zum Statthalter ernannt. Heute ist ein großartiger Tag für Mittelafrika."
