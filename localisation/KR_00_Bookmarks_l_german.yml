### Patagonian Workers Front ###
#FOP_KR_GATHERING_STORM_DESC:0 "Trotz der Überzeugung, dass eine Revolution in den trockenen Wüsten Patagoniens unmöglich wäre, hat es der Frente Obrero Patagonico geschafft, trotz aller Widrigkeiten zu bestehen. Dank einer günstigen chilenischen Intervention, die Argentinien dazu zwingt, den neuen Status quo zu akzeptieren oder sich unvorbereitet einem Krieg zu stellen, der in einer Zeit großer wirtschaftlicher Schwierigkeiten nicht machbar wäre, ist es der FOP gelungen, an Zahl zuzunehmen und Menschen anzuziehen, die vom alten Regime in Argentinien desillusioniert sind. Die Bindungen, die die verschiedenen Fraktionen in der FOP verbinden, sind jedoch dünner als sie von weitem aussehen mögen, und vielleicht wird der Sieg im Bürgerkrieg nur das Streichholz sein, das das Pulverfass entzündet ..."
