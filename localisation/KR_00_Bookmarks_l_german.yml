#### Sweden ###
#SWE_KR_GATHERING_STOR_DESC:0 "Im letzten Jahrzehnt entwickelte sich Schweden unter der blühenden Herrschaft von Premierminister Arvid Lindman zu einer Bastion des Konservatismus, die von den Früchten des Wirtschaftswachstums in Mitteleuropa in den späten 1920er und frühen 1930er Jahren profitierte. Über Stockholm ziehen jedoch Wolken auf: 1934 trat Arvid Lindman als Premierminister in den Ruhestand und wurde von dem weniger charismatischen Gösta Bagge abgelöst, während sich die sozialdemokratische Opposition um ihren beliebten Parteiführer Per Albin Hansson versammelt. In diesem Jahr finden die ersten Wahlen  mit Bagge als Premierminister statt. Kann er sich behaupten? Und wenn nicht, kann die schwedische Demokratie diesen plötzlichen Richtungswechsel überleben?"
#
#### Two Sicilies ###
#SIC_KR_GATHERING_STORM_DESC:0 "Das Königreich beiden Sizilien war während des Bürgerkriegs zunächst auf der Seite Österreichs, ein notwendiges Übel, um den Vormarsch der Sozialistischen Republik aufzuhalten. Später jedoch, als ein Krieg mit den Syndikalisten unvermeidlich schien, zeigten die Österreicher ihr wahres Gesicht und verließen den Süden. Der Krieg hat nie stattgefunden, aber die Sizilianer sind klüger in die Neuzeit gekommen. Es wird ihnen schwer fallen, den stärker industrialisierten Norden zu übertreffen, aber dieser Krieg wird eines Tages kommen und sie müssen dafür bereit sein."
#
#### West Indies Federation ###
#CAF_KR_GATHERING_STORM_DESC:0 "Die Westindische Föderation wurde als Ergebnis des Zusammenbruchs des britischen Empires im Jahr 1925 gegründet, weil sie nicht in der Lage war, den Einfluss auszuüben, um die Region direkt zu kontrollieren. Nach der Eingemeindung der französischen Kolonien im Jahr 1927 war das Land nicht nur die Heimat einer spürbaren Klassengesellschaft, sondern auch einer kulturellen und ideologischen. Die Menschen und die neue Generation haben eine merkliche Tendenz zu sozialistischen Einstellungen und Präferenzen gegenüber den Kommunarden auf dem Festland entwickelt. Alles was es brauchen könnte ist ein falscher Schritt, bevor das Chaos in Indien ausbricht ..."
#
#### Yunnan Clique ###
#YUN_KR_GATHERING_STORM_DESC:0 "Mit der deutschen Wiederherstellung der Qing-Dynastie war die bergige Grenzprovinz Yunnan gezwungen, ihre Strategie zu ändern. Gouverneur Tang beschloss, sich dem neuen Qing-Reich zuzuwenden und gleichzeitig Yunnans Türen für republikanische Überreste zu öffnen, um seine Autonomie zu festigen und Maßnahmen gegen seine notorisch empörte Provinz zu ergreifen.\n\nObwohl die Situation in China langsam beginnt zugunsten von Tangs Plänen zu kippen, beginnt es auch, eine Illusion der Einheit der Provinzen zu zerstören, da viele interne Fraktionen Tang nicht mehr als fit oder sogar vernünftig genug ansehen, um zu regieren ..."
