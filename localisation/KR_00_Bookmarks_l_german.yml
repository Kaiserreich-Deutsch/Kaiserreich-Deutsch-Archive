#### Socialist Republic Italy ###
#SRI_KR_GATHERING_STORM_DESC:0 "Seit dem italienischen Bürgerkrieg hat die Sozialistische Republik Italien den größten Teil Italiens kontrolliert. Ihre Herrscher wissen genau, dass sie die Republikaner und die Weißen überrannt hätten, wenn sich die verdammten Österreicher nicht eingemischt hätten und von Deutschland aus kein Druck ausgeübt worden wäre. Noch heute ist es die Präsens Deutschlands und Österreichs, die den Syndikalismus davon abhält, die letzten Überreste des alten Italiens zu beseitigen. Die Nation wartet die Zeit ab, baut ihre Stärke auf und ist sich völlig bewusst, dass sie - sobald die Waage kippt - zugunsten der Revolution kippen soll."
