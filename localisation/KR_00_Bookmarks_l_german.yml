### Name and Description ###
BM_HISTORY_TITLE:0 "Vorgeschichte"
KR_SCENARIO_NAME:0 "Erbe des Weltkrieges"
KR_SCENARIO_DESC:0 "Als das Jahr 1936 anbricht, lastet das Erbe des Weltkriegs schwer auf den Schultern einer neuen Generation. Deutschland steht rittlings im Zentrum der Welt, eine Macht ohne Gleichen, aber zu seinen Füßen liegen alte und neue Feinde: von Frankreichs aufstrebender syndikalistischer Internationale über die alte Entente bis hin zu einem ungebrochenen Russland und einer reuelosen aufgehenden Sonne. Währenddessen hat sich Deutschland mit seinem riesigen Einflussbereich gefährlich überfordert, seine Verbündeten in Konstantinopel und Wien haben sich entfremdet, und jenseits des Atlantiks wankt der amerikanische Koloss. Siebzehn Jahre sind seit dem Ende des Krieges vergangen, und nur wenige erwarten, dass das neue Jahr einen Wendepunkt bringen wird, doch schon bald könnte ein einziger Funke genügen, um das Pulverfass neu zu entzünden..."

#######################
### Current Nations ###
#######################

### Majors ###

### Germany ###
GER_KR_GATHERING_STORM_DESC:0 "1919, nach fünf Jahren Krieg und kurz vor dem Zusammenbruch der Entente, wurde der Sieg des Deutschen Reiches im Vertrag von Versailles besiegelt. Der Weltkrieg machte Deutschland zu einer unangefochtenen Weltmacht, doch seit den 1930er Jahren geht es für das Land bergab. Eine rezessive Weltwirtschaft hat die Industrieproduktion der Nation gedämpft, während sich die Produktionskraft anderer Nationen erholt, und nun wächst der Nationalismus in Deutschlands östlichen Vasallenstaaten, die beginnen, sich vom Reich zu entfernen. 1936 steht Deutschland an einem Scheideweg, und schon jetzt sind Risse in dem mächtigen Reich zu erkennen, da die alten Feinde ihre frühere Stärke wiedererlangen..."

### Commune of France ###
FRA_KR_GATHERING_STORM_DESC:0 "Die 3. Republik endete so, wie sie begann: Von deutschen Waffen besiegt und Zuhause einer Revolution gegenüber stehend. 1919 wurde von der CGT ein Generalstreik ausgerufen, der den Sturz der bürgerlichen Regierung verursachte. Seit 15 Jahren hat sich die neue "Kommune von Frankreich" hinter einer gemeinsamen Plattform des syndiko-sozialistischen Konsenses zusammengeschlossen, die vom Comité de Salut Public geleitet wird. Im Jahr 1936 wird jedoch von vielen Kritikern angenommen, dass die Notwendigkeit, das Land wieder aufzubauen und die Revolution zu verteidigen, veraltet ist, und es wird zunehmend eine radikalere Politik gefordert. Frankreich ist zuversichtlich in seiner Mission, aber es ist unklar, welche revolutionären Stränge in den kommenden Jahren dominieren werden ..."

### Union of Britain ###
ENG_KR_GATHERING_STORM_DESC:0 "Nachdem der "Frieden mit Ehre" von 1919 welcher den Weltkrieg beendet hatte, war der Glaube und die Unterstützung der Menschen auf den Heimatinseln verschwunden. 1925 kam es zu einer Katastrophe: Ein kleiner Arbeiterkampf eskalierte schnell zu einem von der TUC einberufenen Generalstreik, gefolgt von militärischen Desertionen der Streikenden. Nach sechswöchigen massiven Unruhen wurden die königliche Familie und die meisten der Eliten des Landes nach Kanada evakuiert, und stattdessen übernahm ein neuer Gewerkschaftskongress die politische Macht. Das britische Volk ist derzeit damit zufrieden, den Sozialismus isoliert aufzubauen, doch viele beginnen zu glauben, dass die Monarchisten in Kanada nicht auf unbestimmte Zeit gegen die Union planen dürfen ..."

### Canada ###
CAN_KR_GATHERING_STORM_DESC:0 "Nach der Revolution von 1925 fanden die königliche Familie und andere britische Exilanten Zuflucht in Kanada. Mit Unterstützung der Konservativen gründeten sie eine halboffizielle Exilregierung in der Hoffnung, eines Tages die Heimatinseln zurückerobern zu können. Es ist jedoch nicht alles in Ordnung. Die Kanadier werden der britischen Präsenz immer müder, und 1931 fiel die konservative Regierung an die Liberalen unter Mackenzie King -  die nun eine knappe Mehrheit besitzen und eine größere kanadische Souveränität behaupten wollen, angesichts des zunehmenden Drucks, sich auf die unvermeidliche Konfrontation zwischen der Entente und der Dritten Internationalen vorbereiten."

### Russia ###
RUS_KR_GATHERING_STORM_DESC:0 "Während des Russischen Bürgerkriegs kämpften die weißen Streitkräfte mit allem, was sie hatten, aber die Rote Armee dominierte immer noch das industrielle Kernland des Landes. Das Deutsche Reich fürchtete jedoch ein rotes Russland und beschloss, im Namen der Weißen einzugreifen. Zwei Jahre später fielen Moskau und Petrograd an die Weißen, und eine neue Russische Republik wurde gegründet. In den letzten fünfzehn Jahren haben die führenden Parteien S-R und Kadets in einer unruhigen Koalition unter Kerenskiy regiert, aber Russland wird zunehmend instabiler. Andere politische Kräfte wachsen und sie denken, dass es jetzt Zeit für Veränderungen ist, damit das Land seine Macht in der Welt wieder behaupten kann ..."

### United States ###
USA_KR_GATHERING_STORM_DESC:0 "Die USA hätten ihre Politik der Isolation fast aufgegeben, um in den Weltkrieg einzugreifen, sich aber letztendlich aus dem Krieg herausgehalten. Dies führte zu einem Sieg der Mittelmächte. Seitdem haben die USA wirtschaftlich Probleme, europäische Handelsmöglichkeiten und die Rückzahlung ihrer Kredite an die Entente wurden durch einen deutschen Sieg unmöglich gemacht. Sie wird international immer noch als "Niemand" angesehen und sieht sich nun zunehmenden internen Meinungsverschiedenheiten gegenüber, da die republikanisch-demokratische Hegemonie von zwei Gruppen herausgefordert wird - den Syndikalisten und der America First Party. Mit einer zunehmenden Krise zu Hause und einem nur bescheidenen Ruf in Übersee sieht es für die Vereinigten Staaten von Amerika nicht besonders gut aus ..."

### Japan ###
JAP_KR_GATHERING_STORM_DESC:0 "Während der "Frieden mit Ehre" die japanische Herrschaft über die Kolonien garantierte, war im Reich der aufgehenden Sonne nicht alles in Ordnung. Nach einer Zeit wirtschaftlicher Umwälzungen, die 1926 in einem syndikalistischen Attentat auf das Leben des Fürstenregenten Hirohito gipfelte, folgten in einem Jahr der Krise instabile Regierungen aufeinander. Erst General Tanaka, dann das demokratische Koalitionskabinett und eine Intervention im Nordosten Chinas. 1936 ist Japan bereit, sein Reich zu erweitern. Da die Dominanz Deutschlands anscheinend abnimmt, blicken die Japaner hungrig auf die verbleibenden Qing-Gebiete und die Besitztümer der Deutschen im Pazifik .."

### Other ###
OTHER_KR_GATHERING_STORM_DESC:0 "Die großen und kleinen Nationen der Welt warten darauf, dass sie an der Reihe sind, sich zu einem wichtigen Akteur dieser Welt zu entwickeln. Von Großmächten, die versuchen, ihr Reich aufrecht zu erhalten, bis zu den vielen Nationen, die versuchen, das wiederzugewinnen, was sie im Weltkrieg verloren haben, müssen alle schwierige Entscheidungen treffen und Ideale mit Pragmatismus in Einklang bringen, um Auswirkungen auf die Zukunft der Welt zu haben ..."

### Featured ###

### Serbia ###
SER_KR_GATHERING_STORM_DESC:0 "In der anderen berühmten Revolution von 1925 stürzte das serbische Volk schließlich seine Monarchie und gründete die Serbische Republik, ein helles Licht der Freiheit und Demokratie auf dem Balkan. In den letzten zehn Jahren litt die Republik unter den Beschränkungen des Wartholzer Vertrags, doch beim ersten Anzeichen österreichischer Schwäche werden diese Fesseln sicherlich fallen. Können die Serben zurückgewinnen, was sie im Weltkrieg verloren haben, und die Fackel des Jugoslawismus wieder entzünden - und dabei die Freiheit bewahren, die sie schließlich errungen haben?"

### Bulgaria ###
BUL_KR_GATHERING_STORM_DESC:0 "Das "Preußen des Balkans" gewann 1919 seine letzte Schlacht - Zar Ferdinands Schachzug erwies sich als erfolgreich, und Großbulgarien war endgültig geeint. Die letzten zwanzig Jahre waren jedoch nicht gut für Bulgarien - erschüttert von Krisen und ethnischen Konflikten ist es auf den nächsten unvermeidlichen Krieg nicht vorbereitet, und die Hoffnung auf Demokratie schwindet schnell. Unter dem Vorsitz von Premierminister Petko Stainov hat sich ein neuer Liberaler Zusammenschluss gebildet, der eine letzte Chance hat, die Verfassung von Tarnovo zu verteidigen - oder sie in der Dunkelheit verkümmern zu lassen."

### Haiti ###
HAI_KR_GATHERING_STORM_DESC:0 "Vier Jahre nach dem offiziellen Ende der amerikanischen Besatzung steht Haiti am Abgrund. General D.P. Calixte hat die Präsidentschaft in einem unblutigen Staatsstreich von der korrupten amerikanischen Marionette Louis Borno vor nur zwei Jahren übernommen. Mit dem Anspruch, im Namen der schwarzen Arbeiterklasse zu regieren, hat sich die gemischtrassige Elite hinter Elie Lescot geschart, der eine breite Koalition gegen Calixte anführt. Wird Präsident Calixte Haiti in eine neue Ära der Gleichheit und des Wohlstands führen? Oder wird Haiti in ewiger Dunkelheit verharren..."

####################
### Past Nations ###
####################

### Lithuania ###
#LIT_KR_GATHERING_STORM_DESC:0 "Das Königreich Litauen wurde nach dem Weltkrieg als Monarchie gegründet, die eng mit dem Deutschen Reich verbunden war - die große nicht-litauische Bevölkerung und unaufhörliche nationalistische Ressentiments prägen seine Geschichte bis heute. Der alte König, Mindaugas II., ist schon vor langer Zeit gestorben, und sein Erbe wird weithin als Rückschritt angesehen, dem sowohl der Charakter als auch die Fähigkeiten zum Regieren fehlen. Während ruchlose Mächte in der Öffentlichkeit und im Verborgenen ihre Pläne schmieden, kann das Königreich die bevorstehenden Herausforderungen überleben, so unmöglich sie auch erscheinen mögen?"
#
### White Ruthenia ###
#WHR_KR_GATHERING_STORM_DESC:0 "Weißrussland, formell die Belarussische Volksrepublik, stand seit seiner Geburt am 25. März 1918 unter deutschem Einfluss. Dank der Entfernung zu Berlin war es weitgehend sich selbst überlassen, und die Belarussische Sozialdemokratische Partei wurde zur dominierenden politischen Partei, die die pro-deutsche Ausrichtung der jungen Republik fortsetzte. Dennoch bleibt die BSDP zwischen Gemäßigten und Radikalen gespalten, und die Armee ist zutiefst misstrauisch gegenüber dem Einfluss der Letzteren. Die Zeit wird zeigen, wer den zerbrechlichen Status quo umstürzen wird."
#
### United Baltic Duchy ###
#BAT_KR_GATHERING_STORM_DESC:0 "Der baltische deutsche Adel bekam, was er vom Weltkrieg wollte - eine Wiederherstellung der Rechte und Privilegien, die die Russifizierungspolitik mit Füßen trat, und einen Staat, den er sein Eigen nennen konnte, das Vereinigte baltische Herzogtum. Hier, unter der Herrschaft von Herzog Adolf Friedrich, regieren die vier baltischen Ritterschaften eine dezentralisierte Monarchie, die Wächter der aristokratischen Tradition. Doch der Druck wächst, dieses bizarre System zu reformieren, und der Herzog hat eine liberale, reformorientierte Regierung durchgesetzt, um die Veränderungen durchzusetzen. Doch kann der baltisch-deutsche Traum überleben, wenn sich alles gegen ihn wendet?"
#
### Kingdom of Bhutan ###
#BHU_KR_GATHERING_STORM_DESC:0 "Es ist knapp dreißig Jahre her, dass die Kleinfürsten von Bhutan unter der wohlwollenden Herrschaft des ersten bhutanischen Königs Ugyen Wangchuck in die Schranken gewiesen wurden. Seit seinem Tod im Jahr 1926 wurde das Königreich durch rivalisierende Ansprüche und den Verlust der britischen Schutzherren fast auseinandergerissen, was jede Chance auf echte Reformen zunichte machte und Bhutan als ein abgelegenes und rückständiges Überbleibsel der feudalen Vergangenheit zurückließ. In den letzten Jahren haben der junge König Jigme und seine reformwilligen Verbündeten am königlichen Hof jedoch damit begonnen, die Nation ins 20. Jahrhundert zu befördern. Werden diese Reformer erfolgreich sein, oder wird sich eine neue Kraft im Himalaya formieren?"
#
### Georgia ###
#GEO_KR_GATHERING_STORM_DESC:0 "Während der russische Bürgerkrieg in vollem Gange war, konnte sich die menschewistische Hochburg in Georgien zunächst als Teil der Transkaukasischen Föderation, dann als Demokratische Republik Georgien entwickeln. Nach einer Reihe von Abkommen mit Deutschland und dem Osmanischen Reich war Georgien sicher, und unter der charismatischen Führung von Noe Zhordania wurden Jahrzehnte des Friedens und der relativen Stabilität erreicht. Zhordania wird jedoch alt und plant, sich zur Ruhe zu setzen. Da die Spannungen im Nahen Osten zunehmen, könnte der Frieden, den er gebracht hat, mit ihm gehen..."
#
### South Africa ###
#SAF_KR_GATHERING_STORM_DESC:0 "Manche würden sagen, dass Südafrika der Ort ist, an dem der Niedergang des britischen Empires für die Welt sichtbar wurde: Die Schwierigkeiten, die sie bei der Befriedung der aufständischen Buren hatten, legten die Fäulnis offen, die sie später den Weltkrieg kosten sollte. Großbritannien setzte sich schließlich gegen sie durch, und aus der Asche entstand 1910 die Union von Südafrika, ein britisches Dominion. Seitdem ist das Empire zusammengebrochen, und nun steht Südafrika in seiner neuen Rolle als letzte Vorhut des britischen Einflusses auf dem afrikanischen Kontinent am Scheideweg: Ist sein Dominion-Status von Vorteil, wie Premierminister Jan Smuts behauptet? Oder ist die Zeit für Südafrika gekommen, sein Schicksal selbst in die Hand zu nehmen?"
#
### Jabal Shammar ###
#JBS_KR_GATHERING_STORM_DESC:0 "Einst Herrscher Arabiens, hat die Rashidi-Dynastie seit ihrem Höhepunkt Ende des 19. Jahrhunderts einen langen Weg zurückgelegt. Ein wiederauflebender Ibn Saud und fragwürdige Loyalitäten unter ihren Verbündeten haben das Emirat Ha'il in den Hintergrund gedrängt und es gezwungen, sich immer stärker auf die osmanischen Türken zu verlassen. Erschwerend kommt hinzu, dass die Dynastie von Intrigen und Intrigen mit verschiedenen ehrgeizigen Fürsten geplagt wird, die den Thron Saud ganz für sich allein beanspruchen..."
#
### Ottoman Empire ###
#OTT_KR_GATHERING_STORM_DESC:0 "Obwohl das Osmanische Reich den Weltkrieg als Sieger beendete, hat das einst unaufhaltsame Reich viel von seinem früheren Ruhm verloren. Die immer schnellere Geschwindigkeit, mit der es seine weit entfernten Besitztümer verlor, wurde entschieden gestoppt, aber zu welchem Preis? Selbst nach seiner Niederlage steht das Osmanische Reich jedoch immer noch, und der Reformgeist, der im 19. Jahrhundert einsetzte, hat nur noch an Kraft gewonnen. Nach wie vor herrschen in der Abgeordnetenkammer scharfe Meinungsverschiedenheiten, da das zentralistische OHF unter dem mächtigen Redner und Kriegshelden Mustafa Kemal Pascha den Kampf gegen die liberale Koalition aufnimmt, um über die Zukunft des gesamten Nahen Ostens zu entscheiden..."
#
### Cyrenaica ###
#LBA_KR_GATHERING_STORM_DESC:0 "Als Muhammad ibn Ali al-Sanusi 1837 den Orden gründete, lasteten die Armeen des Christentums auf den letzten muslimischen Staaten Afrikas, Zentralasiens und des Nahen Ostens. In dem verzweifelten Versuch, das Blatt zu wenden, begann unser Orden mit trans-saharischen Feldzügen im französischen Sudan und im Tschad und kämpfte dafür, die Unabhängigkeit dieser Staaten zu bewahren und die Botschaft unseres Großmeisters zu verbreiten. Zurückgedrängt sahen wir unser Territorium schrumpfen, bis 1911 das Heimatland direkt angegriffen wurde. Obwohl Italien nach fast einem Jahrzehnt Guerillakrieg ins Meer zurückgedrängt wurde, steht das französische Kolonialreich immer noch, schaut immer noch zu, hungert immer noch..."
#
### Romania ###
#ROM_KR_GATHERING_STORM_DESC:0 "Der Vertrag von Bukarest beendete Rumäniens Krieg mit den Mittelmächten. Obwohl er als milde angesehen wurde, reichten seine Einschränkungen aus, um einen Dolchstoßmythos zu schüren, der nach mehreren Krisen in den 1920er Jahren das politische Establishment des Landes umstürzte. Der Tod von König Ferdinand und des führenden liberalen Politikers des Landes ebnete den Weg für zwei sehr ehrgeizige Männer: König Carol II. und Corneliu Zelea Codreanu. Die beiden schlossen sich zusammen, um die rumänische Demokratie zu stürzen und einen Kreuzzug zur Wiedervereinigung Rumäniens zu starten, aber wie lange können diese beiden starken Persönlichkeiten zusammenarbeiten, bevor ihre Ambitionen auf offener Straße aufeinander prallen?"
#
#### Costa Rica ###
#COS_KR_GATHERING_STORM_DESC:0 "Klassenkampf, schnelle Militarisierung und der eiserne Griff des Kaisers halten die Welt im Griff, was es noch merkwürdiger macht, dass wir inmitten all dieser Gewalt und Schmerzen die winzige Republik Costa Rica finden können. Die Nation ist stolz auf ihre beeindruckende Alphabetisierungsstatistik und ihr unzerbrechliches Engagement für die Verfassung und steht wie ein Fels über ihren Nachbarn, die ihr Land seit langem im Auge behalten. Als ihr größter Verbündeter ins Chaos stürzt, warten Geier in ganz Amerika darauf, dass der stolze Adler fällt. Die Diplomatie muss sich durchsetzen, um die kommende Flut zu überleben ..."
#
#### Cuba ###
#CUB_KR_GATHERING_STORM_DESC:0 "Nur sieben Jahre nach dem Sturz des von Amerika unterstützten Diktators Gerardo Machado steht Kuba erneut am Rande des politischen Umbruchs. Das Regime des jungen Präsidenten Rafael Trejo hat die Kontrolle über die Armee verloren und die politische Autorität der Zivilregierung ist so gut wie vollständig zerbröckelt. Da sowohl rechts als auch links Radikale das Land bedrohen, könnte das Militär die volle Kontrolle übernehmen, sobald sich eine Gelegenheit bietet."
#
#### Denmark ###
#DEN_KR_GATHERING_STORM_DESC:0 "Dänemark existiert im Schatten Berlins. Seine Beziehung zum neuen Hegemon der Welt ist uralt, war oft feindlich, sogar noch 1864, was zum Verlust von Schleswig an die Deutschen führte. Doch 1936 sind die Beziehungen warm und Dänemark behält seine Souveränität in vollem Umfang, weil es im Weltkrieg neutral geblieben ist. Dänemark hat unter der Führung des populären sozialdemokratischen Premierministers Thorvald Stauning vom wirtschaftlichen Wohlstand Deutschlands profitiert. Im Inland sieht die Zukunft rosig aus, aber international ziehen Wolken auf. Einige befürchten, dass Dänemark zur falschen Zeit am falschen Ort sein wird ..."
#
#### Dominican Republic ###
#DOM_KR_GATHERING_STORM_DESC:0 "Die amerikanische Besatzung der Dominikanischen Republik endete 1924 und die volle politische Kontrolle wurde bald darauf zurückgegeben, aber innerhalb weniger Jahre sah sich die neue demokratische Verfassung der Nation Herausforderungen von innen und außen gegenüber. Während die Demokratie in der Nation bis jetzt überlebt hat, hat die Spaltung der lange regierenden Roten Partei das Überleben der Verfassung erneut in Gefahr gebracht."
#
#### Fengtian Government ###
#FNG_KR_GATHERING_STORM_DESC:0 "Die Shanghai-Konferenz von 1928 hinterließ Fengtian als alleinigen Erben der alten Beiyang-Republik. Nach wie vor wird die Demokratie nur als dünnes Furnier aufrechterhalten, und die wirkliche Macht wird zwischen einer Vielzahl skrupelloser Autokraten aufgeteilt.\n\nZhang Zuolin, dessen Ambitionen durch die starken Anwesnheit der Qing-Stärke und der japanischen Macht begrenzt sind, wurde gezwungen  eine politische Gratwanderung zu machen über den Machenschaften seiner eigenen geteilten Regierung. Die Aussichten sind düster, aber einige haben immer noch Hoffnung. Die Fünf-Farben-Flagge könnte wieder hoch über Peking und in ganz China flattern ..."
#
#### Finland ###
#FIN_KR_GATHERING_STORM_DESC:0 "In der nördlichen Peripherie Europas steht Finnland, die Bastion des deutschen Einflusses in Skandinavien, stolz. Aus dem Leichnam des russischen Reiches hervorgegangen und mit dem Sozialismus, der die Nation von Anfang an bedroht, hat sich das Königreich zu einem starken Verbündeten Deutschlands gegen die Prinzipien des Sozialismus und die imperialistischen Hände Russlands entwickelt. Aber nach fast zwei Jahrzehnten der Unabhängigkeit unter der Führung seines Monarchen und der nationalen Koalition nehmen die Unruhen zu: Ist Finnland wirklich frei oder ist die deutsche Herrschaft nur ein bisschen subtiler als die der alten Zaren?"
#
#### Guatemala ###
#GUA_KR_GATHERING_STORM_DESC:0 "Der Sturz des zwei Jahrzehnte langen regierenden Präsidenten Manuel Estrada Cabrera im Jahr 1920 und der Sturz der Einheitspartei danach haben zu einer zehn Jahre langen Diktatur unter José María Orellana geführt. Durch verschiedene Kompromisse ist es ihm gelungen, die Macht durch die Amerikaner und verschiedene äußere Einflüsse an einer Schnur zu halten. Der Aufstieg von Sandino in Nicaragua hat seiner Präsidentschaft jedoch extreme Probleme bereitet, da die sozialistischen Bewegungen zu wachsen beginnen und die Beamten der Einheitspartei beginnen, sich mit Elementen des Militärs zu verbünden. Orellanas Diktatur könnte bald die Schnur durchgeschnitten bekommen."
#
#### Honduras ###
#HON_KR_GATHERING_STORM_DESC:0 "Der Selbstmord von Präsident Andino im Jahr 1933 nach dem Marsch der Bauern auf die Hauptstadt löste in ganz Honduras eine Schockwelle aus. Kurz danach wurde eine Bauernrepublik gegründet, mit dem Ziel, den Einfluss der USA schrittweise auszurotten und pro-USA-Elemente zu beseitigen. 1936 steht der Rat kurz vor dem Zusammenbruch und es gibt Gerüchte über eine Verschwörung innerhalb der Regierung ..."
#
#### Iceland ###
#ICE_KR_GATHERING_STORM_DESC:0 "Ab 1874 hatte Island seinen ersten Eindruck von Unabhängigkeit, als Dänemark der Kolonie Selbstverwaltung gewährte. Als die Waffen nach dem Weltkrieg verstummten, schloss sich Island dem Mitteleuropa-Wirtschaftsblock an, der der Insel eine Periode des Wohlstands brachte. Dieser wirtschaftliche Wohlstand würde jedoch nicht ewig anhalten. Die britische Revolution von 1925 zerstörte das Wunder, das Island nach dem Weltkrieg erlebte. In den letzten zehn Jahren geriet Island ins Wanken, da sich seine Wirtschaft nach dem Verlust Großbritanniens nie vollständig erholte. Viele Politiker bringen jetzt weitere Pläne zur Wiederbelebung der Insel vor."
#
#### Italian Republic ###
#ITA_KR_GATHERING_STORM_DESC:0 "Nach der Niederlage Italiens im Weltkrieg war das Land den Österreichern ausgeliefert - und wäre ohne den Ausbruch des Bürgerkriegs in die alte italienische Föderation umgewandelt worden. Die Sozialisten hätten die Halbinsel überrannt, wenn die Österreicher keine bittere Pille geschluckt und mit den Republikanern zusammengearbeitet hätten ... und nach Beendigung der Kämpfe gezwungen gewesen wären, die Zusammenarbeit bis heute aufrechtzuerhalten. Italien bleibt jedoch instabil, und seine eventuelle Abrechnung mit den Sozialisten am Po scheint unvermeidlich."
#
#### League of Eight Provinces ###
#LEP_KR_GATHERING_STORM_DESC:0 "Sun Chuanfangs Liga bildet die südliche Hälfte einer Achse, die China seit fast einem Jahrzehnt dominiert. Jahre des Friedens haben sich als fruchtbarer Boden für Ehrgeiz und damit für Eifersucht erwiesen. Obwohl Nanjing und Peking gegen externe Feinde vereint bleiben, sind sie ebenso zu Konkurrenten wie zu Verbündeten geworden. Einige sagen, dass die Kosten dieses Wettbewerbs bereits ihren Tribut fordern.\n\nWie in weiten Teilen Chinas ist die Liga das Ergebnis eines sorgfältigen Gleichgewichts, und die große bürokratische Pyramide von Sun hat möglicherweise bereits begonnen, zu knacken und zu bröckeln ..."
#
#### Ma Clique ###
#XSM_KR_GATHERING_STORM_DESC:0 "Die drei Ma-Familien haben ihre nordwestliche Herrschaft seit dreißig Jahren gefestigt. Die Mas, die zu dem einen oder anderen Zeitpunkt mit fast allen in China einmal auf der gleichen Seite standen und einige Mas sogar gegeneinander kämpfen, um auf der guten Seite aller zu bleiben, gelten heute als einer der größten Verbündeten der neuen von Zhili geführten Qing-Dynastie.\n\nNatürlich ist nicht alles in Ordnung. Der Herzinfarkt von Ma Fuxiang vor drei Jahren erschütterte die Clique, und seitdem hat sich langsam ein Gefühl der Angst und Unruhe ausgebreitet. Im Moment ist der Nordwesten friedlich, aber seine Zukunft ist weniger sicher, als viele vielleicht glauben möchten ..."
#
#### Mexico ###
#MEX_KR_GATHERING_STORM_DESC:0 "Mexiko hat sich durch die mexikanische Revolution verändert. In den 1920er Jahren haben die Präsidentschaften von Álvaro Obregón und Adolfo de la Huerta, die Beziehungen zu den Vereinigten Staaten von Amerika verbessert und das Land nach der Revolution stabilisiert. Die Weltwirtschaftskrise in Amerika hat es Mexiko ermöglicht, die Ideen der Revolution anzunehmen, die sie begonnen haben, als sie 1932 Emiliano Zapata zum Präsidenten gewählt haben. Jetzt, da noch zwei Jahre in seiner Amtszeit verbleiben und die Revolution scheinbar abgeschlossen ist, versucht Zapata, einen Kurs für die Zukunft Mexikos zu planen."
#
#### Nicaragua ###
#NIC_KR_GATHERING_STORM_DESC:0 "Die Besetzung Nicaraguas durch die United States Marines im Jahr 1926 endete in einer Katastrophe, als der liberale revolutionäre General sie vertrieb und seine neue "Revolutionäre Republik" in Nicaragua gründete. Sie tendierte bald zu einer sozialistischen Haltung und erfuhr eine nicht unbedeutende Entwicklung, aber sie ist nicht ohne Probleme geblieben. Die Vertreibung großer Mengen amerikanischer Unternehmen hat ein Loch in der Wirtschaft hinterlassen, und die gesamte Ostseite des Landes wird nach einer strengen Warnung der Amerikaner, nicht in die Region einzureisen, inoffiziell entmilitarisiert. Wird sich das Schicksal Nicaraguas mit den bald anstehenden Wahlen endlich ändern?"
