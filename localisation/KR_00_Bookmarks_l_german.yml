#### Qing Empire ###
#QIE_KR_GATHERING_STORM_DESC:0 "Das Qing-Reich betritt 1936 am Rande. Der Xuantong-Kaiser, der im Austausch gegen deutsche Unterstützung während des vierten Zhili-Fengtian-Krieges 1927 wieder eingesetzt wurde, ist nach wie vor äußerst unbeliebt und wird von vielen als illegitim angesehen.\n\nDie Zhili-Clique, die sowohl die Fengtian-Clique als auch die KMT besiegte, ist der Sieger des Chaos, das China seit 1911 verschlang, aber ihre Herrschaft über das Land ist alles andere als sicher. Feinde von außen und von innen bedrohen ihre Hegemonie, und es bleibt abzuwarten, wie lange sie an der Macht bleiben können ..."
