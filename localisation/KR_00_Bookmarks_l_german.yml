#### Norway ###
#NOR_KR_GATHERING_STORM_DESC:0 "Für Norwegen hätten die letzten zwei Jahrzehnte besser sein können. Als neutrales Land, das die britischen Kriegsanstrengungen unterstützte, bevorzugte die Hegemonialmacht Deutschlands das Land der Mitternachtssonne nicht, und die Nation wurde vom Mitteleuropa-Projekt ausgeschlossen, zu dem auch Schweden und Dänemark gehörten. Als Großbritannien auf Hammer und Fackel fiel, war der letzte Handelspartner Norwegens, der keinen hohen Zöllen unterlag, einen Ozean entfernt. Seitdem befand sich Norwegen in diplomatischer und wirtschaftlicher Isolation, und in dem damit verbundenen Leid steigt die von Syndikalisten geprägte Labour Party in immer größerem Tempo in den Umfragen auf."
