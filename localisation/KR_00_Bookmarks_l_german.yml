#### Shandong ###
#SQI_KR_GATHERING_STORM_DESC:0 "Shandongs Herrscher Zhang Zongchang geht nur sein gepanzerter Zug und ein monströser Ruf voraus. Der 'Dogmeat General' ist bekannt für Gewalt, Laster und Korruption, und unter seiner Hand ist die Hauptstadt von Jinan immer mehr dazu gekommen, ihren Meister wieder zu spiegeln.\n\nAuf dem Gipfel des Mount Tai meidet der schwer fassbare Patriarch Zhang Tianran jedoch die Verderbtheit von unten. Stattdessen hofft er, Chinas Uhr um mehr als ein Jahrhundert zurückdrehen und das Land in die Arme seines fesselnden Yiguandao-Glaubens führen zu können. Ein Zusammenprall dieser widersprüchlichen Kräfte könnte China für immer verändern ..."
#
#### Shanxi Clique ###
#SHX_KR_GATHERING_STORM_DESC:0 "Im Gegensatz zu den meisten anderen Warlord-Fraktionen verfolgt die Shanxi-Clique von Yan Xishan seit fast drei Jahrzehnten eine Politik der vorsichtigen Neutralität, die nur in Zeiten großer Bedrohung oder großer Chancen gebrochen wurde. Beide präsentierten sich in 1928 und Yan schloss sich Zhang Zuolin gegen die neu reformierte Qing-Regierung an.\n\nLeider beraubte die anschließende Niederlage Yan den östlichen Teils seiner Provinz und zwang ihn, Guominjun-Kräfte einzustellen, um seine schwankenden Kräfte zu stärken. Die Folgen von 1928 sind keineswegs vergessen, und wenn Yan das nächste Mal eine Seite wählen muss, muss er dies mit Bedacht tun ..."
#
#### Sichuan Clique ###
#SZC_KR_GATHERING_STORM_DESC:0 "Sichuan ist seit 1911 ein Mikrokosmos der vielen Leiden Chinas, geteilter und ständig wechselnder Herrscher. Yang Sen konnte mit Hilfe von Wu Peifus Zhili-Clique als Herrscher aus dem Chaos hervorgehen, aber selbst seine Kontrolle ist alles andere als absolut.\n\nGefolgt von einer zerstörerischen tibetischen Invasion ist Yang auf die interne Fraktionen angewiesen, um Unterstützung zu erhalten, insbesondere das Industriekorp von Liu Xiang und die Baoding Abteilung von Deng Xihou. Inzwischen ist die Abteilung für verbannte Offiziere mit Unterstützung von Yunnan in den Süden zurückgekehrt. Das Sichuanese Pulverfass kann wieder explodieren ..."
