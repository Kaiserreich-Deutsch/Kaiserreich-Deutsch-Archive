#### Papal State ###
#PAP_KR_GATHERING_STORM_DESC:0 "Mit der Bildung eines vereinten Italiens schien es für den Kirchenstaat Vergangenheit zu sein, weltliche Macht zu besitzen. Dann kam der Zusammenbruch des Königreichs und der darauf folgende Bürgerkrieg, und die Mittelitaliener wandten sich erneut dem Papsttum und seinen sizilianischen Verbündeten zu, um zur Aufrechterhaltung der Stabilität beizutragen. Jetzt ist Papst Pius XI. krank und beklagt auf seinem Sterbebett ein Italien, das gespalten bleibt, wobei die Syndikalisten im Norden immer stärker werden. Wer auch immer sein Nachfolger wird, er wird Gott auf seiner Seite brauchen, um sich durchzusetzen."
