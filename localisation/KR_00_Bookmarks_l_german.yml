### Sardinia ###
#SRD_KR_GATHERING_STORM_DESC:0 "Das Haus Savoyen wurde durch die Niederlage Italiens im Weltkrieg zerstört, und König Victor Emmanuel III. wurde dafür verantwortlich gemacht. Für die Monarchie ist jedoch noch nicht alles verloren. Die Savoyen-Aostas sind mächtige Anhänger, die rechtmäßigen Besitzer von Sardinien-Piemont, bis ihr Land an den Ufern von den Syndikalisten verschluckt wurde. Jetzt halten sie sich und die Anhänger der Monarchie, die sie sammeln konnten, auf Sardinien auf, geschützt von der Französischen Republik, und sind bereit, nach der Gelegenheit Ausschau zu halten, durch die sie eines Tages nach Hause zurückkehren können, um ihren Machtsitz zu beanspruchen."
