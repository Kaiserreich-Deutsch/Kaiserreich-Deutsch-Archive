### Focuses ###
GEX_darkest_hour:0 "Unsere dunkelste Stunde"
GEX_darkest_hour_desc:0 "Aus unserer Heimat gezwungen und wie Ratten vor den syndikalistischen Horden fliehen müssen. Dies ist wahrlich die dunkelste Stunde, die unsere Nation je erlebt hat. Lasst uns diejenigen um uns scharen, die unserer Sache treu bleiben, mit dem Versprechen, unser Land zurückzuerobern, als Schlachtruf."
GEX_kili:0 "Der Schuss am Kilimandscharo"
GEX_kili_desc:0 "Als wir aus unserer Heimat flohen, konnten wir nicht viel von unserer Infrastruktur oder Ausrüstung mitnehmen. Was wir jedoch retten konnten, war unsere lebenswichtige Nuklearforschung. Wir werden einen Test in Kilimandscharo durchführen, um das Potenzial dieser Waffen zu maximieren und uns zu helfen, unsere Heimat zurückzuerobern."
GEX_air:0 "Fünf Wochen in der Luft"
GEX_air_desc:0 "Es überrascht nicht, dass unsere Luftwaffe auf der Flucht nach Afrika fast verloren ging. Wir müssen die ehemalige MAF-Luftwaffe auf unsere imperialen Standards umschulen und ausbilden, sonst wird die Rückeroberung des Festlandes fast unmöglich."
GEX_exiled_eco:0 "Das Wenige, was wir noch haben..."
GEX_exiled_eco_desc:0 "Das Wenige, was wir noch haben, müssen wir maximieren und voll ausschöpfen. 110-prozentige Produktionsquoten und das Ausquetschen jedes Tropfens Produktivität aus unserer Belegschaft werden einen langen Weg zum Erreichen dieses Ziels gehen."
GEX_exiled_mil:0 "... Wir müssen groß werden."
GEX_exiled_mil_desc:0 "Alte Gewehre, neue Gewehre, das spielt keine Rolle. Wenn es einen Franzosen töten kann, werden wir es bauen und es so effektiv wie möglich einsetzen. Wir haben keine andere Wahl."
GEX_exiled_eco2:0 "... Wir müssen mehr machen"
GEX_exiled_eco2_desc:0 "Unsere bisherigen Initiativen haben uns erfolgreich eine größere industrielle Basis verschafft, aber das ist einfach nicht genug. Wir müssen unsere Industrien noch weiter ausbauen, wenn wir das Vaterland zurückerobern wollen."
GEX_exiled_infra:0 "... Wir müssen zusammenbringen"
GEX_exiled_infra_desc:0 "Unser afrikanisches Gebiet ist riesig und schwer zu durchqueren, was es schwierig macht, unsere begrenzten Ressourcen zu bündeln. Wir müssen unsere Infrastruktursituation verbessern, um dieses Problem zu ändern."
GEX_exiled_total:0 "Spare mit der Zeit, so hast du in der Not"
GEX_exiled_total_desc:0 "Unsere industriellen Programme haben zwar Früchte getragen, aber wir brauchen immer größere Produktion, um das Geburtsrecht zurückzuerlangen. Wir werden alle Fabriken und lokalen Beamten anweisen, ihre Anstrengungen zu verdoppeln."
GEX_spirit_of_resistance:0 "Der Geist des Widerstands"
GEX_spirit_of_resistance_desc:0 "Unser Vaterland ist verloren. In dieser Zeit der absoluten Krise müssen wir auf Kaiser und Vaterland setzen. Schon jetzt schart sich das Volk um den Löwen von Afrika, Lettow-Vorbeck, und viele sehen in der Parteipolitik die Rückkehr einer Burgfriedenspolitik à la Weltkrieg."
GEX_afrikakorps:0 "Das Afrikakorps"
GEX_afrikakorps_desc:0 "Unsere Streitkräfte sind jetzt eine bunte Mischung aus Exilanten und Askari, die derzeit sowohl in Bezug auf Professionalität als auch auf Kultur viel zu unterschiedlich sind, um erfolgreich zusammenzuarbeiten. Wir müssen versuchen, unsere überlebenden Streitkräfte neu auszubilden und zu trainieren, um als eine vereinte Streitmacht zu dienen. Unser Überleben hängt davon ab."
GEX_the_way_home:0 "Unser einziger Weg nach Hause"
GEX_the_way_home_desc:0 "Der Versuch, die Kaiserliche Marine wiederherzustellen und aufzufüllen, würde uns bei der Rückkehr nach Berlin sehr helfen. Dies ist unser einziges Ziel und alle anderen Ziele müssen dafür beiseite geschoben werden."
GEX_walking_over_water:0 "Über Wasser gehen"
GEX_walking_over_water_desc:0 "Wir müssen lange und weit reisen, um ins Vaterland zurückzukehren, und als solche müssen wir entsprechend planen und uns vorbereiten. Eine entschlossene Anstrengung zur Herstellung und Requirierung von Truppentransporten ist ein absolutes Muss."
GEX_old_enemies_new_allies:0 "Alte Feinde, neue Verbündete"
GEX_old_enemies_new_allies_desc:0 "Wir sind von den syndikalistischen Bastarden besiegt worden und trotzdem macht die Entente weiter. Obwohl es offensichtlich ihr Versagen in Europa war, das zu diesem Schlamassel geführt hat, sagen viele, dass wir unsere Differenzen beiseite legen und uns mit der Entente zusammentun sollten, um unser Heimatland zurückzuerobern, so unerträglich ein solcher Weg auch sein mag."
GEX_our_continent:0 "Unser Herrschaftsbereich"
GEX_our_continent_desc:0 "Seit das Schicksal des Kontinents auf der Berliner Konferenz im Jahre 1884 entschieden wurde, haben wir eine gewisse Affinität zu ihm als Teil unseres Wunsches nach einem Platz an der Sonne. Nun, da wir auf dem dunklen Kontinent wohnen, werden wir dafür sorgen, dass unsere Verbundenheit mit dem Land in der Praxis zum Tragen kommt, sowohl auf nationaler als auch auf lokaler Ebene."
GEX_crush_france:0 "Frankreich zerquetschen"
GEX_crush_france_desc:0 "Es liegt zwar eine grausame Ironie darin, dass wir und die Franzosen beide aus Europa verbannt wurden, aber es ist die einzige Gemeinsamkeit, die wir haben. Wir sollten sie vernichten, ihre Besitztümer beschlagnahmen und ihre Industrien anpassen, um den Weg für unsere Heimkehr besser zu ebnen. Es darf keine Gnade geben."
GEX_afrikakorps2:0 "Museum Stücke"
GEX_afrikakorps2_desc:0 "Wir können nicht länger zulassen, dass unsere alten Waffen in Vitrinen liegen, um von Gentlemen in ihren Jagdhäusern beäugt zu werden. Jede Muskete und jedes Elefantengewehr, das wir haben, muss in die Hände derer gelangen, die sie tragen können. Immerhin haben sie uns geholfen, einen Weltkrieg zu gewinnen. Sie werden uns einen zweiten bescheren."
GEX_afrikakorps3_1:0 "Rechte für den Dienst"
GEX_afrikakorps3_1_desc:0 "Wir werden unseren einheimischen Askaris weitere Rechte als Gegenleistung für ihren loyalen Dienst am Vaterland in der Zeit der Verzweiflung gewähren. Das wird hoffentlich mehr Menschen ermutigen, sich zu melden."
GEX_afrikakorps3_2:0 "Keine Kompromisse"
GEX_afrikakorps3_2_desc:0 "Obwohl es Rufe gegeben hat, unsere Prinzipien in den Wind zu schlagen, um mehr Askaris zu gewinnen, sollten sie ignoriert werden. Wir werden nicht nach Berlin zurückkehren, koste es, was es wolle, und die Ausweitung des Wahlrechts und der Schutzmaßnahmen auf Afrikaner ist für jeden guten Deutschen unerträglich."
GEX_reclaim_the_birthright:0 "Das Geburtsrecht zurückfordern"
GEX_reclaim_the_birthright_desc:0 "Die Zeit ist gekommen, das zurückzunehmen, was rechtmäßig unser ist. Nicht länger werden wir uns auf dem dunklen Kontinent zusammenkauern und in unserer unrühmlichen Niederlage schmoren. Wir werden den gottlosen Syndikalisten die volle Wut des Kaisers zeigen!"
GEX_business:0 "Einfach ein gutes Geschäft"
GEX_business_desc:0 "Kanada war ein nützlicher Verbündeter, der uns geholfen hat, das Heimatland zurückzuerobern, und dafür haben sie unseren Respekt. Das bedeutet jedoch nicht, dass sie keine Bedrohung mehr für unser Imperium sind, und Realpolitik kommt vor allen anderen Bedenken. Schließlich ist es nur ein Geschäft."

