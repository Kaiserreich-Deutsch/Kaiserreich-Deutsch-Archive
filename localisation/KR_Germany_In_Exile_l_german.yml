GEX_way_home_idea:0 "Dem Vaterland näher"
GEX_way_home_idea_desc:0 "Wir leisten beträchtliche staatliche Unterstützung für den Bau einer neuen kaiserlichen Kriegsflotte. Während uns die Fähigkeit fehlt, größere Schiffe einfach zu produzieren, ist die Produktion von kleinen Schiffen in der Nation erheblich gestiegen."

