QIE_integrating_province:0 "Provinzintegration"
QIE_integrating_province_desc:0 "Es wird viel Zeit und politische Macht kosten, um die Provinzen der Kriegsherren in unsere Regierung zu integrieren"
QIE_german_railroad_engineers_idea:0 "Deutsche Eisenbahningenieure"
QIE_german_railroad_engineers_ideas_desc:0 "Deutsche Ingenieure wurden von der Zentralregierung angeheuert, um beim Bau von Eisenbahnenstrecken, die durch ganz China laufen, zu helfen."
QIE_yiguandao_railroad_control_idea:0 "Yiguandao-Eisenbahnstrecken"
QIE_yiguandao_baoding_curriculum_idea:0 "Eine heitere Baoding-Akademie"
QIE_ilegitimate_republic_idea:0 "Illegitime Republik"
QIE_ilegitimate_republic_idea_desc:0 "Obwohl wir uns zur Republik erklärt haben, sehen viele unser Regime einfach als eine neue Fassade der gleichen Regierungsstruktur seit der Revolution von 1927. Wir müssen große Schritte unternehmen, um sicherzustellen, dass die Bürger ihre neue Regierung unterstützen."
QIE_song_zheyuan_idea:0 "Song Zheyuan - Gutmütigkeit"
QIE_song_zheyuan_idea_desc:0 "Als Qing-Bürokrat, der ein Gleichgewicht zwischen Traditionalismus und Modernisierung betont, wird Song Zheyuans Einfluss auf unsere Regierung dazu beitragen, unserer Regierung mehr politische Macht und Legitimität zu verleihen."
QIE_yan_xishan_idea:0 "Yan Xishan - Modernisierung und Reformen"
QIE_yan_xishan_idea_desc:0 "Als republikanischer Kriegsherr dachten nur wenige, Yan Xishan würde etwas mit dem neuen Qing-Staat zu tun haben wollen. Doch da Fengtian derzeit unter der japanischen Ferse ist und der Süden im Chaos versunken ist, hat der Modellgouverneur beschlossen, seinen das neue Verfassungssystem zu unterstützen. Yan fördert aggressive, industrielle und politische Reformen und wird höchstwahrscheinlich versuchen, den Kaiser zu einer zeremoniellen Figur zu machen."
QIE_zhang_tianran_idea:0 "Zhang Tianran - Yiguandao-Lehren"
QIE_zhang_tianran_idea_desc:0 "Zhang Tianran, Anführer des esoterischen Yiguandao-Kults, ist als Bedingung für seine Unterstützung während der Intervention offiziell unserer Regierung als „spiritueller Berater“ beigetreten, eine nebulöse Position, die ihm unklare Autorität einräumt. Obwohl er Reformen und Modernisierungen unterstützt, befürchten viele in der Koalitionsregierung, dass seine wahren Ziele außerhalb seines derzeitigen Einflusses liegen. Dennoch bringt er den Einfluss der Yiguandao mit sich."
QIE_roc_idea:0 "Republikanischer Triumph"
QIE_roc_idea_desc:0 "Wir haben alle sogenannten „Republiken“ besiegt, die unsere Herrschaft über China angefochten haben. Während einige an unserer Legitimität zweifeln mögen, werden nur wenige an der Stärke unserer Armee zweifeln."
QIE_YCP_militarized_state:0 "Militarisierter Staat"
QIE_YCP_militarized_state_desc:0 "Unter der JCP hat der Qing-Staat eine schnelle Militarisierung durchgemacht. Vorbei ist die nepotistische Zhili-Kommandostruktur und an ihrer Stelle eine neue, westlich inspirierte Struktur von Jugendtrainingsligen, ein modernisiertes Wehrpflichtsystem und andere Reformen."
QIE_nationalized_yan_xishan_thought:0 "Verstaatlichung der Yan Xishan-Philosophie"
QIE_nationalized_yan_xishan_thought_desc:0 "Gouverneur Yan Xishan hat seinen „Yan-Xishan-Gedanken“ im gesamten Qing-Reich verbreitet und eine verstaatlichte, einheimische und defensive Eigenschaft angenommen." 
QIE_commisars_idea:0 "Politische Komissionare"
QIE_commisars_idea_desc:0 "Liu Menggeng hat unseren Militäreinheiten Kommissare zugeteilt und sie mit patriotischer Propaganda inspiriert, für China zu kämpfen!"
