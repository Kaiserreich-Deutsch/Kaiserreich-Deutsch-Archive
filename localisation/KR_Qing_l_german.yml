### Focuses ###
QIE_yearofrat:0 "Das Jahr der Ratte"
QIE_yearofrat_desc:0 "Während sich die Nation auf die Feierlichkeiten zum chinesischen Neujahr am 24. Januar vorbereitet, haben der Präsident der Versammlung, Cao Kun und Wu Peifu, damit begonnen, eine Rede zum vierten Jahr der konzertierten Anti-Handels-Schuldenbemühungen zu verfassen. Die Schulden sind das größte Problem der Zhili-Clique. Dazu kommen noch Gerüchte von Unruhen aus dem Süden."
QIE_taxes1:0 "Neue Steuern"
QIE_taxes1_desc:0 "Die Steuererhebung in der Kriegsherren-Ära reichte von halborganisiert bis vollständig ad-hoc. Auch wenn die meisten Menschen die neuen Steuern übel nehmen werden, wird die Verabschiedung durch eine etablierte gesetzgebende Körperschaft hoffentlich einige der Unpopularität mildern, da ein Steuerbeamter besser ist als eine Horde räuberischer Soldaten."
QIE_subsistancefarming1:0 "Landwirtschaftliche Exporte fördern"
QIE_subsistancefarming1_desc:0 "Wir haben nicht die industrielle Basis, die für eine groß angelegte Industriereform erforderlich ist. Was uns jedoch nicht fehlt, ist eine große Zahl von Kleinbauern. Durch die sorgfältige Gewährung von Subventionen an die Landwirte können wir damit beginnen, ein System für den Lebensmittelexport aufzubauen, das unsere Handelsschulden verringern kann."
QIE_emergencysession:0 "Notfalltreffen des Zhilivorstandes"
QIE_emergencysession_desc:0 "Die Unruhen im Süden sind in ein ausgewachsenes Chaos explodiert. Ausschreitungen und Plünderungen sind weit verbreitet, und die zivile Autorität ist zusammengebrochen. Wu Peifu muss ein Treffen der hochrangigen Zhili-Generäle und Bürokraten einberufen, um angemessen auf diese sich entwickelnde Situation zu reagieren."
QIE_capitalize_politics:0 "Neuwahlen"
QIE_capitalize_politics_desc:0 "Bei früheren Wahlen hat der Harmonieverband mit hauchdünnem Vorsprung gewonnen. Mit unserer jüngsten Wende gegen Konzessionen können wir jedoch unsere neu gewonnene Popularität nutzen, um die Legitimität unseres Regimes zu stärken."
QIE_meetwithassembly:0 "Treffen mit den Versammlungsparteien"
QIE_meetwithassembly_desc:0 "Die Opposition, die durch unsere Entscheidung, den Deutschen treu zu bleiben, erzeugt wurde, hat noch nicht die unteren Schichten erreicht. Indem wir uns mit Führern der großen Parteien in der Versammlung treffen, können wir sie besänftigen und sicherstellen, dass sie zumindest vorgeben, unser Regime zu unterstützen."
QIE_futureofzhili:0 "Die Zukunft der Zhili Clique"
QIE_futureofzhili_desc:0 "Der Umbruch der letzten Monate hat gezeigt, dass sich die Zhili-Clique reformieren muss, um die nächsten Jahre, geschweige denn die nächsten Jahrzehnte zu überleben. Wir müssen ein (angemessen) leistungsorientiertes Beförderungssystem in unserem Militär schaffen und einige der ungeheuerlichsten Korruptionen in unserer Regierung beseitigen, oder wir werden in Vergessenheit geraten."
QIE_civil_military_relationship:0 "A Healthy Civil-Military Relationship"
QIE_civil_military_relationship_desc:0 ""
QIE_default_debt:0 "Zahlungsausfall"
QIE_default_debt_desc:0 "Alle anderen Optionen sind fehlgeschlagen. Der Entzug der deutschen Finanzhilfe bedeutet, dass ein vollständiger internationaler Zahlungsausfall unserer Schulden die einzige Möglichkeit ist, unsere Finanzkrise zu lösen. Es wird uns sicherlich kurzfristig schaden, aber mit etwas Glück zahlt sich das langfristig aus."
QIE_nationalize_germans:0 "Deutsche Industrie verstaatlichen"
QIE_nationalize_germans_desc:0 "Viele Unternehmen waren vor dem Entzug der finanziellen Unterstützung für unser Regime ganz oder teilweise von deutschen Finanzkonzernen. Wir können in diese Industrien einziehen und sie verstaatlichen, was unserer heimischen Industrie hilft. Deutschland, besorgt über den Schwarzen Montag, kann sich nicht über einige wütende Telegramme hinaus rächen."
QIE_locallogistics:0 "Lokale Logistik"
QIE_locallogistics_desc:0 "Deutschland hatte versprochen, uns für unseren zukünftigen Konflikt mit Japan Lastwagen und andere logistische Ausrüstung zu liefern. Mit dem Rückzug ihrer Militärmission müssen wir jedoch auf traditionellere logistische Methoden zurückgreifen, um unsere Armee zu versorgen. Am Ende könnte dies eine bessere Nachricht für uns sein, da die Infrastruktur unseres Landes ohnehin keine großen Mengen an motorisierten Fahrzeugen unterstützen kann."
QIE_buyforeignguns:0 "Ausländische Waffen kaufen"
QIE_buyforeignguns_desc:0 "Unsere Anti-Konzessions-Haltung hindert uns daran, mit den Ländern zusammenzuarbeiten, die an der Niederschlagung der Boxer-Rebellion beteiligt waren, aber es gibt viele Länder auf der Welt, die unsere Souveränität in dieser katastrophalen Ära respektiert haben. Österreich, Skandinavien und andere Nationen verfügen über militärische Ausrüstung, die für unsere Nation nützlich sein könnte."
QIE_siciliyships:0 "Schiffe aus Sizilien"
QIE_siciliyships_desc:0 "Sizilien hat sich nicht an der Unterdrückung der Boxerbewegung beteiligt, und ihre Werften gehören zu den größten der Welt. Unsere Marine wird in einem direkten Duell gegen die Japaner niemals in der Lage sein, sich zu behaupten, aber Eskorten für die Küstenverteidigung und U-Boote für leichte Angriffe könnten uns in unseren bevorstehenden Konflikten helfen."
QIE_stealplanedesigns:0 "Ausländische Flugzeugpläne 'besorgen'"
QIE_stealplanedesigns_desc:0 "Uns fehlen Konstruktionen für die inländische Flugzeugproduktion, und Versprechen deutscher Konstruktionen wurden aus offensichtlichen Gründen nie eingelöst. Einige der anzüglichen Zhili-Generäle haben vorgeschlagen, Infiltratoren auf die Flugplätze der Gesandtschaftsstädte zu schicken, in der Hoffnung, dort in den Reparaturhallen Baupläne zu finden. Es ist ein kühner Plan, aber wir haben nicht viele andere Möglichkeiten."
QIE_chinesenavalacademy:0 "Eine Zhili Marineakademie gründen"
QIE_chinesenavalacademy_desc:0 "Viele unserer Marinenachwuchskräfte wurden an der deutschen Marineakademie ausgebildet, und ihre Loyalität zu unserer Clique bleibt bestenfalls unklar. Wir müssen Gelder umleiten, um unsere eigene Marineakademie zu gründen, in der vielversprechende Kadetten sowohl zu erfahrenen Taktikern als auch zu regierungstreuen Beamten ausgebildet werden können."
QIE_expatairtraining:0 "Lufttrainingsprogramm"
QIE_expatairtraining_desc:0 "Obwohl es eine junge inländische Flugausbildungsindustrie gibt, ist es vielleicht klüger, verschiedene Exilanten einzustellen, die in die Gesandtschaften eintauchen, um unsere Piloten auszubilden. Sie müssen vielleicht nüchtern werden, bevor sie einem unserer Kadetten das Fliegen beibringen, aber Abstürze gehören zum Ausbildungsprozess, richtig?"
QIE_supportcompanies:0 "Zhili-Pioniercorps entwickeln"
QIE_supportcompanies_desc:0 "Chinas zerklüftetes Terrain erfordert, dass jede Militärmacht ein starkes Ingenieurkorps hat, um sie zu unterstützen. Leider verhindert die Ad-hoc- und Amateurqualität vieler unserer Abteilungen, dass die technische Unterstützung wirklich effektiv ist. Wir müssen unsere eigenen Militäringenieurschulen aufbauen, um sicherzustellen, dass unsere Truppen ausreichend unterstützt werden."
QIE_reorganize_divisions:0 "Reorganisation von Kriegsherrarmeen"
QIE_reorganize_divisions_desc:0 "Jeder Kriegsherr, der etwas wert ist, hat seine eigene persönliche Miliz, um das Territorium zu kontrollieren, das er regiert. Leider unterscheiden sich diese Truppen in ihrer Qualität stark von halbprofessionellen Truppen bis hin zu Mobs, die eher daran gewöhnt sind, die Dörfer auszurauben und zu verbrennen, die sie theoretisch schützen. Indem wir beträchtliche Ressourcen für die Standardisierung und Modernisierung dieser Divisionen aufwenden, können wir sie zu wertvollen Einheiten auf dem Schlachtfeld machen."
QIE_zhili_flood_dams:0 "Dammbrechungspläne"
QIE_zhili_flood_dams_desc:0 "Ein schockierender Plan wurde von hochrangigen Zhili-Strategen entwickelt - das Brechen großer Dämme entlang des Gelben Flusses. Dies würde zu weit verbreiteten Überschwemmungen führen und alle feindlichen Vorstöße stoppen. Die Kosten für zivile Opfer und wirtschaftliche Schäden wären jedoch immens."
QIE_studywars:0 "Alte Methoden, neues Design"
QIE_studywars_desc:0 "Während Generäle in Europa mit „gepanzerter Kriegsführung“ und anderen innovativen Ideen experimentieren, haben unsere Strategen eine Lektion aus dem letzten Jahrzehnt der mörderischen Kriegsführung gelernt – Artillerie ist König. Durch die Modernisierung unserer Artillerievorräte können wir sicherstellen, dass sie mit der besten verfügbaren Feuerunterstützung in die Schlacht ziehen."
QIE_work_with_manchu:0 "Mit Manchu Generälen arbeiten"
QIE_work_with_manchu_desc:0 "Während einige der jüngeren Mandschu-Generäle kaum mehr als aufgesprungene Adlige sind, können die älteren Wachen wie Aisin-Gioro Xiqia den Zhili wertvolle Lektionen in Kavallerietaktiken erteilen. Gleichzeitig können Zhili-Generäle den jüngeren Mandschu die Fähigkeiten beibringen, die sie in den letzten Jahrzehnten der Kämpfe und Kriege gelernt haben."
QIE_expand_peking_uni:0 "Erweiterung der Pekinger Universität"
QIE_expand_peking_uni_desc:0 "Die Pekinger Universität hat einen großen Schwerpunkt auf Literatur, Kunst und Kultur. Diese Dinge sind zwar wichtig, aber sie gewinnen keine Kriege. Wir können Finanzmittel an die Peking-Universität umleiten, um neue Forschungs- und Entwicklungslabore für Computer, Radio und chemische Fortschritte zu bauen, die alle unserem Militär helfen werden."
QIE_zhili_mercs:0 "Ausländische Berater einstellen"
QIE_zhili_mercs_desc:0 "Unsere konzessionsfeindliche Haltung hält uns davon ab, Militärhilfe von europäischen Regierungen anzunehmen, aber individuelle, unabhängige Berater sind Freiwild. Die Unruhen und Konflikte der letzten zwanzig Jahre haben keinen Mangel an Männern hervorgebracht, die bereit sind, ihre Talente und ihren Rat an den Meistbietenden zu verkaufen."
QIE_jiangbailiplan:0 "Jiang Baili's Plan"
QIE_jiangbailiplan_desc:0 "Der Plan von General Jiang Baili konzentriert sich auf statische Befestigungen, Verteidigungstaktiken und die Vorbereitung auf japanische Marineinvasionen an der Küste. Obwohl einige ihn dafür kritisiert haben, dass er Ideen von seinen Untergebenen gestohlen hat, ist dies immer noch ein solider Plan zur Verteidigung unseres Landes."
QIE_hubeigenerals:0 "Hubei Generäle umwerben"
QIE_hubeigenerals_desc:0 "Die „Hubei Generäle“ sind ein informeller Zusammenschluss der führenden Hersteller und Industriellen in der Provinz Hubei. Jiang Bailis enger Freund der Familie, General Xiao Yaonan, ist Gouverneur der Provinz und hat sich freundlicherweise freiwillig bereit erklärt, seine industriellen Kontakte für den Bau vieler der für Jiangs Plan erforderlichen Befestigungsanlagen zu nutzen."
QIE_gongxianarsenal:0 "Das Gongxian Arsenal erweitern"
QIE_gongxianarsenal_desc:0 "Das Gongxian Arsenal hat normalerweise die zweite Geige hinter der viel größeren Hanyang-Waffengießerei gespielt. Durch den Ausbau seiner Fertigungskapazitäten können wir unsere industrielle Basis jedoch ausreichend ausbreiten, falls ein Arsenal in die Hände von Eindringlingen fällt."
QIE_modern_contracts:0 "Rüstungsaufträge modernisieren"
QIE_modern_contracts_desc:0 "Zuvor wurden korruptionsgeprägte Aufträge zur Herstellung von Waffen auf Ad-hoc-Basis vergeben. Durch den Einsatz beträchtlicher politischer Willenskraft können wir diese Systeme modernisieren und bereinigen und unsere Rüstungsindustrie auf westliche Standards bringen."
QIE_fallout_of_northwest_conflict:0 "Die Auswirkungen des Nordwest-Konflikts"
QIE_fallout_of_northwest_conflict_desc:0 "Obwohl das Innere Chinas in unserem bevorstehenden Kampf nicht so wichtig ist wie die Küstengebiete, enthält es dennoch wertvolle Reichtümer, die wir für unseren bevorstehenden Konflikt sichern müssen. Der Nordwest-Konflikt ist vorbei und wir sollten versuchen, das Beste aus diesem Krieg zu machen."
QIE_destroy_isolated_warlords:0 "Isolierte Kriegsherren erobern"
QIE_destroy_isolated_warlords_desc:0 "Während wir uns hauptsächlich auf den Aufbau unserer Verteidigungsfähigkeiten gegen Fengtian und Japan konzentrieren, gibt es um uns herum auch zahlreiche kleine, isolierte Kriegsherren ohne viel Schutz. Wir sollten diese verstreuten Gruppen vernichten und ihr Territorium direkt in unseres integrieren."
QIE_rebuild_alliance:0 "Das Zhili-Bündnis neuaufbauen"
QIE_rebuild_alliance_desc:0 "Vor dem Zusammenbruch der Liga waren wir die unbestrittenen Meister Chinas. Viele unserer ehemaligen Verbündeten haben uns nicht vollständig verlassen, und wir sollten uns an sie wenden, um ein starkes Bollwerk gegen japanische und fengtianische Übergriffe zu errichten."
QIE_jinghanRR:0 "Die Jinghan Eisenbahnstrecke verbessern"
QIE_jinghanRR_desc:0 "Die Jinghan-Eisenbahnstrecke verbindet alle wichtigen industriellen und landwirtschaftlichen Kerngebiete unseres Staates. Wir sollten die Kapazität verbessern, um Soldaten und Kriegsmaterial effizienter zu transportieren."
QIE_liumenggengplan:0 "Liu Menggeng's Plan"
QIE_liumenggengplan_desc:0 "Der Plan von General Liu Menggeng konzentriert sich auf die Verbesserung der Logistik und der Unterstützungsnetze für unsere Truppen, damit sie besser kämpfen können. Der Kompromiss dafür besteht jedoch darin, dass weniger industrielle Kapazitäten für den Bau von Verteidigungsanlagen vorgesehen sind."
QIE_expandmines:0 "Das Bergbauamt von Kailuan reorganisieren"
QIE_expandmines_desc:0 "Das Kailuan Bergbauam wurde 1878 als Gemeinschaftsunternehmen zwischen der Regierung der Qing und einer Vielzahl britischer Geschäftsinteressen gegründet. Während der Kämpfe der Kriegsherren-Ära weitgehend zerstört, müssen wir die Minen wieder aufbauen und reorganisieren, um unsere Kriegsanstrengungen voranzutreiben."
QIE_expandmines1:0 "Die [614.GetName] Minen neuaufbauen"
QIE_expandmines1_desc:0 "Während der Kämpfe der Kriegsherren-Ära weitgehend zerstört, müssen wir die Minen wieder aufbauen und reorganisieren, um unsere Kriegsanstrengungen voranzutreiben."
QIE_expandmines2:0 "Die [1060.GetName] Minen neuaufbauen"
QIE_expandmines2_desc:0 "Während der Kämpfe der Kriegsherren-Ära weitgehend zerstört, müssen wir die Minen wieder aufbauen und reorganisieren, um unsere Kriegsanstrengungen voranzutreiben."
QIE_devscheme:0 "Daye-Hanyang Entwicklungsplan"
QIE_devscheme_desc:0 "Der Daye-Hanyang-Korridor beherbergt den Großteil unserer Industriekapazitäten außerhalb von Peking, doch die Infrastruktur und die Stadtplanung in der Region lassen zu wünschen übrig. Indem wir in die Rodung von neuem Land für Fabriken und den Aufbau zusätzlicher ziviler Industrie zur Unterstützung der Militärarsenale investieren, können wir die Region modernisieren."
QIE_shanxicoal:0 "Erweiterung der Kohlefelder von Shanxi"
QIE_shanxicoal_desc:0 "Die Kohlenfelder von Shanxi, die am Ende des letzten Zhifeng-Krieges von Yan Xishan beschlagnahmt wurden, gehören zu den wohlhabendsten in China. Wir sollten in diese Kohlefelder investieren, um unsere wachsende Industrie anzutreiben. Dies kann Yan jedoch provozieren, also müssen wir mit Vorsicht vorgehen."
QIE_baodingarsenal:0 "Erweiterung des Baoding Arsenals"
QIE_baodingarsenal_desc:0 "Das Arsenal von Baoding, das der Militärakademie angegliedert ist, ist etwas weniger entwickelt als die Gongxian-Gießerei. Mit genügend Investitionen können wir es jedoch zu einem der wichtigsten Militärhersteller Chinas machen. Auch die Nähe zur Akademie ist ein Pluspunkt, da wir so neue Gerätekonzepte praktisch und theoretisch testen können."
QIE_warofnationalresistance:0 "Nationaler Verteidigungskrieg"
QIE_warofnationalresistance_desc:0 "Endlich ist der Moment gekommen. Japanische Truppen, die versuchen, unsere großartige Nation in kaum mehr als eine Kolonie zur Rohstoffgewinnung zu verwandeln, sind eingedrungen. Alle noch bestehenden Zweifel an der Legitimität unserer Regierung wurden ausgeräumt, während wir uns zusammenschließen, um die Eindringlinge zu vernichten!"
QIE_looseends:0 "Offene Problem beseitigen"
QIE_looseends_desc:0 "Wir haben über die japanische Bedrohung triumphiert! Jetzt müssen wir nur noch das Territorium sichern, das wir außerhalb des Kernlandes Chinas beanspruchen. Die Mongolei, Tibet und andere weit entfernte Provinzen müssen zur Ruhe gebracht werden!"
QIE_endconcessions:0 "Das Jahrhundert der Demut beenden"
QIE_endconcessions_desc:0 "Die Zugeständnisse, lange Zeit ein Makel für die chinesische Souveränität, sind zu lange geblieben! Macau, die Gesandtschaftsstädte und die Überreste des deutschen Kolonialismus müssen unter unsere direkte Kontrolle gebracht werden, entweder durch Verhandlungen oder direkte Aktionen!"
QIE_unitedchina:0 "China, Vereint!"
QIE_unitedchina_desc:0 "Endlich - der Traum von einem vereinten China hat sich erfüllt! Das Jahrhundert der Demütigung wurde rückgängig gemacht, und jetzt müssen wir unseren Weg in diese schöne neue Welt bahnen."
QIE_salvage_german_industry:0 "Deutsche Baupläne bergen"
QIE_salvage_german_industry_desc:0 "Auf der Flucht in ihre Konzessionen hinterließen die Peking-Kommission und deutsche Investoren große Mengen an Industriemaschinen. Wir sollten diese Designs retten und versuchen, sie für unsere eigenen Zwecke nachzuentwickeln."
QIE_leverage_new_pop:0 "Anti-Konzessionsbewegungen fördern "
QIE_leverage_new_pop_desc:0 "Unsere Intervention zugunsten von Gouverneur Chen hat die Legitimität unserer Regierung in einem Ausmaß gestärkt, das zuvor für eine „Kriegsherren-Regierung“ für unmöglich gehalten wurde. Indem wir ehemalige NCR-Intellektuelle in unsere Regierung rekrutieren, können wir unser Regime weiter legitimieren."
QIE_on_our_own:0 "Wir sind alleine"
QIE_on_our_own_desc:0 "Unsere Entscheidung, eine konzessionsfeindliche Haltung einzunehmen, hat uns der deutschen militärischen Unterstützung beraubt. Egal! Wir werden uns unseren anderen Ressourcen und dem Willen des Volkes zuwenden, um uns zu verteidigen."
QIE_hire_republican_officers:0 "Ehemalige republikanische Offiziere einstellen"
QIE_hire_republican_officers_desc:0 "Viele ehemalige republikanische Offiziere und Unteroffiziere waren von unserer Unterstützung der Qing-Wiederherstellung angewidert. Mit dem Sturz der Mandschu und unserer neuen Haltung gegen Konzessionen können wir sie jedoch möglicherweise wieder für unser Militär rekrutieren und ihre beträchtliche Erfahrung mitbringen."
QIE_open_up_to_investment:0 "Investitionsgesetze vereinfachen"
QIE_open_up_to_investment_desc:0 "Trotz deutschem Einfluss bleiben unsere internationalen Investitionsgesetze ein byzantinisches Netz aus Bürokratie, Restriktionen und Schlupflöchern. Durch die Vereinfachung dieser Gesetze können wir zusätzliche internationale Investitionen anziehen, um unsere Industrie und unser Militär aufzubauen."
QIE_harmonious_balance:0 "Harmonisches Gleichgewicht"
QIE_harmonious_balance_desc:0 "Nur wenige hielten es für möglich, aber wir haben es geschafft, ein empfindliches Gleichgewicht zwischen Intellektuellen, Mandschu-Adligen, der Zhili-Clique und dem Kaiser selbst herzustellen. Die normale Person betrachtet unsere Regierung jetzt als legitime Einheit und ist bereit, sie zumindest meistens zu unterstützen."
QIE_baoding_zhili_cooperation:0 "Baoding-Zhili Kooperation fördern"
QIE_baoding_zhili_cooperation_desc:0 "Die Kadetten an der Militärakademie von Baoding, von denen die meisten der JCP beitraten, ärgerten sich lange über den anhaltenden Einfluss Deutschlands und anderer ausländischer Mächte auf unsere Regierung. Mit unserer neuen Haltung gegenüber Konzessionen haben sie jedoch begonnen, unser Regime zu unterstützen. Indem wir sie in die Zhili-Kommandostruktur einbinden, können wir ihre Loyalität für die kommenden Jahre sicherstellen."
QIE_guardian_of_emperor:0 "Imperiale Propaganda verbreiten"
QIE_guardian_of_emperor_desc:0 "Viele in der Mandschu-Partei beschuldigen die Zhili-Clique seit langem, Puyi ins Abseits zu drängen. Durch die Verbreitung von Propaganda, die den Kaiser an unsere Truppen wirbt, können wir jedoch sowohl ihre Kampfbereitschaft erhöhen als auch die Mandschu-Adligen besänftigen."
QIE_lesson_of_intervention:0 "Lehren der Intervention"
QIE_lesson_of_intervention_desc:0 "Die Intervention beim Zusammenbruch der Liga hat uns viele wertvolle Lektionen über die moderne Kriegsführung gelehrt. Diese sollten wir nutzen, bevor wir uns mit größeren Konflikten befassen."
QIE_lesson_of_coup:0 "Lehren des misslungenen Putsches"
QIE_lesson_of_coup_desc:0 "Der gescheiterte Versuch, die Zhili-Clique durch die verräterischen Mandschu zu stürzen, ist gescheitert, aber er hat besorgniserregende Probleme mit unseren internen Sicherheitssystemen offenbart. Wir müssen unseren Inlandsgeheimdienst wieder aufbauen und sicherstellen, dass er zukünftige Aufstände verhindern kann."
QIE_placateassembly:0 "Die Versammlung besänftigen"
QIE_placateassembly_desc:0 "Unsere Entscheidungen, die Beziehungen zu Deutschland zu vertiefen, haben zu einigen Unruhen geführt, aber noch wichtiger ist, dass sie einen Keil zwischen uns und Oppositionsgruppen in der Nationalversammlung getrieben haben. Sie haben keine wirkliche Macht, aber eine lautstarke Oppositionsgruppe wird uns auf Dauer sicherlich nicht helfen. Wir müssen diese Gruppen mit allen Mitteln besänftigen, die notwendig sind, um ihre Loyalität zu gewährleisten."
QIE_future_relationship:0 "Zukünftige Beziehungen"
QIE_future_relationship_desc:0 "Die Niederlage Japans und der Fengtian-Regierung wirft für uns auf internationaler Ebene neue Fragen auf. Sollten wir uns Deutschland nähern oder uns stattdessen nach innen wenden und uns auf die Entwicklung unserer Nation konzentrieren??"
QIE_request_german_bailout:0 "Deutsche Hilfe"
QIE_request_german_bailout_desc:0 "Unsere anhaltende internationale Handelsverschuldung hindert uns weiterhin daran, als Nation einen nennenswerten industriellen Fortschritt zu erzielen. Auch wenn es eingefleischte Nationalisten wütend machen mag, wird es unser Schuldenproblem lösen und es uns ermöglichen, zu modernisieren, wenn wir Deutschland um eine internationale Rettungsaktion bitten."
QIE_germanarsenal:0 "Loyalität hat ihre eigenen Preise..."
QIE_germanarsenal_desc:0 "Deutsche Waffen und Technologien haben ihre eigenen Vorteile, trotz der Nachteile, die mit einer engeren Bindung an Deutschland verbunden sind. Panzer, Flugzeuge und mehr stehen uns zur Verfügung, sofern wir der Peking-Kommission Zugeständnisse machen können."
QIE_germandesigns:0 "Deutsche Produktionslizenzen kaufen"
QIE_germandesigns_desc:0 "Deutsche Waffendesigns haben den Weltkrieg gewonnen, und wir haben eine lange Geschichte der Verwendung deutscher Designs in einheimischen chinesischen Arsenalen. Wir sollten versuchen, Lizenzen zu erwerben, um die neuesten deutschen Designs zu bauen und uns einen Vorteil gegenüber unseren Feinden zu verschaffen."
QIE_germanradio:0 "Deutsche Militärdoktrinen untersuchen"
QIE_germanradio_desc:0 "Die deutschen Divisionen sind innovativ, wenn sie die neuesten Funkgeräte, technische Ausrüstung und andere unterstützende Ausrüstung integrieren. Wir sollten ihre Doktrin studieren und versuchen, sie mit unseren eigenen Militäreinheiten nachzuahmen."
QIE_kriegsmarine:0 "Deutsche Schiffe kaufen"
QIE_kriegsmarine_desc:0 "Die deutsche Marine wurde nach dem Weltkrieg einem rasanten Ausbau- und Modernisierungsprogramm unterzogen, und eine große Anzahl deutscher Schiffe sitzt derzeit in der Mottenkugel und tut nichts. Wir sollten uns an Deutschland wenden und uns nach dem Kauf dieser alten Schiffe für unseren eigenen Bedarf erkundigen."
QIE_luftwaffe:0 "Deutsche Flugzeuge beantragen"
QIE_luftwaffe_desc:0 "Während sie vielleicht zögern, uns ihre neuesten Designs zu verkaufen, muss Deutschland Japan in Schach halten. Gibt es einen besseren Weg, dies zu tun, als uns einige ihrer Flugzeuge zu geben??"
QIE_motorized_armor:0 "Panzer und LKWs importieren"
QIE_motorized_armor_desc:0 "Deutsche Panzer und Lastwagen gehören zu den am meisten gefürchteten Kampfmaschinen der Welt, und einige unserer jüngeren Offiziere sind von ihrem Kampfpotential begeistert. Wir sollten uns überlegen, einige von deutschen Gießereien zu lizenzieren und in unseren Schlachten gegen die Japaner zu verwenden."
QIE_buymauser:0 "Deutsche Handfeuerwaffen kaufen"
QIE_buymauser_desc:0 "Deutsche Handfeuerwaffen gehören zu den modernsten der Welt. Wir sollten versuchen, einige direkt zu importieren, um unsere Soldaten besser auszurüsten."
QIE_germanattache:0 "Deutsches Attaché"
QIE_germanattache_desc:0 "Deutsche Waffen sind zwar willkommen, aber was wir wirklich brauchen, sind deutsche Soldaten, die bei der Ausbildung unserer Truppen helfen. Die Peking-Kommission hat uns soeben mitgeteilt, dass eine Spitzengruppe deutscher Elitesoldaten aus Berlin entsandt werden kann, sobald wir Geldmittel für sie umleiten."
QIE_seek_german_civ_investments:0 "Zusammenarbeit mit Deutschen Unternehmen"
QIE_seek_german_civ_investments_desc:0 "Deutsche Unternehmen stoßen zu Hause häufig auf Probleme wie Gewerkschaften und Arbeitnehmerrechte. Wir können ihnen Land anbieten, um hier Fabriken zu bauen und eine Belegschaft zur Verfügung zu stellen, die keine solchen Beschwerden hat."
QIE_grant_foreign_licenses:0 "Deutsche Werkzeugausrüstung kaufen"
QIE_grant_foreign_licenses_desc:0 "Wir können zwar problemlos eigene Fabriken bauen, aber was wir wirklich brauchen, ist hochwertige deutsche Werkzeugausrüstung. Wenn wir sie in ausreichender Anzahl erworben können, können wir unsere Branche ankurbeln und schnell auf ein westliches Niveau ansteigen lassen."
QIE_seek_german_RR_capital:0 "Deutsche Eisenbahningenieure einstellen"
QIE_seek_german_RR_capital_desc:0 "Ein Großteil unseres Schienennetzes wurde von europäischen Firmen gebaut. Während einige sich sträuben mögen, sie weiterhin zum Bau unserer Eisenbahnen zu verwenden, sind sie die unbestrittenen Meister ihres Handwerks. Wir sollten deutsche Eisenbahningenieure suchen und direkt einstellen, um unsere Infrastruktur zu verbessern."
QIE_krupp:0 "Krupp Stahl importieren"
QIE_krupp_desc:0 "Während es den meisten im Inland produzierten Stählen an Qualität mangelt, steht Krupp international für Qualität. Wir sollten große Mengen davon importieren, um unser Industrienetzwerk aufzubauen, anstatt uns auf minderwertiges einheimisches Material zu verlassen."
QIE_siemens:0 "Siemens Radios kaufen"
QIE_siemens_desc:0 "Funkgeräte sind ein Glücksfall in einem riesigen Land wie China, die dafür sorgen, dass unsere Truppen ihre Kampftaktiken koordinieren können. Siemens ist der deutsche König der Radios, und wir sollten welche importieren, um unsere Truppen auszurüsten."
QIE_IGfarben:0 "Synthetische Öl-und Gummiproduktion"
QIE_IGfarben_desc:0 "China fehlt viel Öl- und Gummiproduktion, aber mit neuen deutschen chemischen Formeln können wir einige Güter synthetisch herstellen."
QIE_germanresearch:0 "Austauschprogramme mit Deutschen Universitäten"
QIE_germanresearch_desc:0 "Am besten lernt man andere Kulturen kennen. Durch die Entsendung einiger chinesischer Studenten an deutsche Hochschulen können sie mit den neuesten Erkenntnissen und Informationen nach Hause zurückkehren. Man hofft, dass die deutschen Studenten, die hier studieren, etwas von unserer Kultur lernen und sie mit nach Hause nehmen, um sie mit ihren Landsleuten zu teilen."
QIE_debt_issue:0 "Die Schuldenfrage"
QIE_debt_issue_desc:0 "Die Schuldenfrage, die das Imperium plagte, plagt unsere neue Republik immer noch. Obwohl wir Deutschland um Hilfe bitten könnten, würde dies höchstwahrscheinlich dazu führen, dass unser ohnehin instabiles Regime unter öffentlichem Druck zusammenbricht. Lassen wir uns stattdessen in Verzug geraten und eine Haltung gegen Konzessionen einnehmen, um unserer Regierung Legitimität zu verleihen. Es ist nicht so, dass die Deutschen uns jenseits von Puyi je gemocht hätten..."
QIE_restoration:0 "Die Manchu-Restauration"
QIE_restoration_desc:0 "In einer fast undenkbaren Wendung der Ereignisse haben strategische Fehler von Cao Kun und Wu Peifu ihr eigenes Regime zerstört, wobei einige ihrer ehemaligen Verbündeten sie an der Seite der Mandschu verraten haben. Die Zukunft des neuen Regimes ist, gelinde gesagt, ungewiss..."
QIE_wu_constitution:0 "Eine neue Verfassung"
QIE_wu_constitution_desc:0 "Nach dem Sturz der Mandschu müssen wir uns nun daran machen, eine neue Verfassung für unser Regime aufzubauen. Obwohl es immer noch von den Zhili „geführt“ wird, hoffen viele auf die Rückkehr der republikanischen Herrschaft nach Peking."
QIE_unrest:0 "Unruhen beseitigen"
QIE_unrest_desc:0 "Unsere Entscheidung, beim Zusammenbruch der Liga neutral zu bleiben, hat niemanden gefreut und alle verärgert. Wir müssen Unruhen schnell unterdrücken, bevor die Situation eskaliert."
QIE_president_hu:0 "Präsident Hus Reformen"
QIE_president_hu_desc:0 "Präsident Hu ist ein weltbekannter politischer Philosoph, und seine Schriften haben viele inspiriert. Wir sollten daran arbeiten, einige seiner praktischeren Gedanken umzusetzen, um die Funktion und Effizienz unserer neuen Regierung besser zu unterstützen."
QIE_president_koo:0 "Präsident Koos Reformen"
QIE_president_koo_desc:0 "Präsident Koo ist eine graue Eminenz, einer der wichtigsten diplomatischen Köpfe der Welt. Wir sollten seine Expertise einsetzen, um internationale Legitimität für unser Regime aufzubauen und neue Handelsabkommen zu suchen."
QIE_pragmatism:0 "Pragmatismus"
QIE_pragmatism_desc:0 "Pragmatismus, die von Hu Shih vertretene Philosophie, ermutigt zur Zusammenarbeit mit potenziell unappetitlichen Elementen des politischen Umfelds, um die produktivsten Veränderungen herbeizuführen. Wir sollten diese Theorie auf die Arbeitsweise unserer Regierung anwenden, um die ‚Kriegsherren‘-Elemente unserer Regierung besser zu legitimieren."
QIE_diplomacy:0 "Diplomatie"
QIE_diplomacy_desc:0 "Wellington Koo diente unserer Nation als Botschafter sowohl in den Vereinigten Staaten als auch bei der Kopenhagener Konferenz. Wir sollten sicherstellen, dass seine diplomatischen Ideale auf einen neuen ausländischen Dienst übertragen werden, der internationale Handelsabkommen mit den Nationen der Welt schließen kann."
QIE_eradicate_manchu:0 "Verbliebene Manchu-Organisationen ausrotten"
QIE_eradicate_manchu_desc:0 "Obwohl wir vielleicht die größte Konzentration von Mandschu-Adligen zerstört haben, flohen einige aus Peking und verstecken sich in den Gebieten um die Stadt. Wir müssen die Polizei entsenden, um diese Verräter zu verhaften, ihr Vermögen zu beschlagnahmen und es zum Wohle der Republik zu verwenden."
QIE_elimiate_baoding:0  "Baoding Cliquen zerstören"
QIE_elimiate_baoding_desc:0 "Die verräterischen Kadetten von Baoding, die den gescheiterten Putschversuch geplant haben, müssen mit allen Mitteln unterdrückt werden, um die Zukunft unserer jungen Republik zu sichern."
QIE_deligitimize_oppo:0 "Oppositionsparteien verbieten"
QIE_deligitimize_oppo_desc:0 "Obwohl die Versammlung ein machtloses Gremium war, zwang sie uns immer noch dazu, Lippenbekenntnisse zu den Launen von Adligen und kontaktlosen städtischen Eliten abzugeben. Wir sollten diese aristokratischen Gruppen delegitimieren und uns stattdessen auf die wahren Bedürfnisse der Menschen unserer großen Republik konzentrieren."
QIE_placate_intellectuals:0 "Interllektuelle besänftigen"
QIE_placate_intellectuals_desc:0 "Die NCR erfreut sich unter den Intellektuellen Pekings großer Beliebtheit. Mit unserer neuen Haltung gegen Konzessionen können wir jedoch versuchen, sie in die republikanische Regierung zu integrieren und sie hinter unserer neuen Ideologie zu vereinen."
QIE_rebuild_arsenals:0 "Arsenale wiederaufbauen"
QIE_rebuild_arsenals_desc:0 "Bei Kämpfen vor der Militärakademie Baoding im Zuge des Putschversuchs wurde das Arsenal beschädigt. Wir sollten die zerstörten Teile der Gießerei herausreißen und stattdessen neue Maschinen einsetzen, um unsere Produktionskapazitäten zu verbessern."
QIE_rebuild_domestic_ind:0 "Die Zivilindustrie wiederaufbauen"
QIE_rebuild_domestic_ind_desc:0 "Die Unruhen und Gewalttätigkeiten, die Peking erfassten, zerstörten große Teile der Stadt, darunter auch einige Industrien. Wir sollten die Trümmer beseitigen und größere, fortschrittlichere Fabriken auf den Ruinen bauen."
QIE_stable_republic:0 "Die Republik triumphiert!"
QIE_stable_republic_desc:0 "Die Zhili-Clique hat ihren Triumph von 1927 wiederholt und alle anderen „republikanischen“ Regierungen in China besiegt. Ohne Deutschland, das uns einen Marionettenkaiser aufzwingt, können wir wirklich beginnen, die Demokratie in China zu fördern. Es lebe die Republik!"
QIE_purge_zhili:0 "Nordchina sichern"
QIE_purge_zhili_desc:0 "Während die Putschtreuen Peking und die Gebiete um die Militärakademie Baoding kontrollieren, bleibt der Rest unseres Territoriums unter der Kontrolle verräterischer Zhili-Kriegsherren. Wir müssen zuerst die nördliche Grenze sichern und die dortigen Zhili-Garnisonen eliminieren, bevor wir unseren Blick nach Süden richten."
QIE_coup_backer:0 "Unser neuer Benefaktor"
QIE_coup_backer_desc:0 "Der Putsch, der die Zhili-Clique zerstörte, wurde nicht allein vollbracht. Ob es uns gefällt oder nicht, um unser Land von den despotischen Kriegsherren zurückzufordern, mussten wir einen Deal mit den lokalen Mächten in der Region abschließen. Jetzt müssen wir sie nach Peking einladen und sehen, was sie im Austausch für ihre Unterstützung wollen."
QIE_zhang_tianran:0 "Zhang Tianran"
QIE_zhang_tianran_desc:0 "Der verehrte Meister der Yiguandao-Sekte, Zhang Tianran, verfügt unter den Anhängern seiner Religion über einen enormen Einfluss. Seine gewünschte Position in unserer Regierung ist unklar, aber es scheint, dass er bereit ist, uns im Gegenzug für unbekannte Zugeständnisse die Unterstützung der Yiguandao zu gewähren..."
QIE_song_zheyuan:0 "Song Zheyuan"
QIE_song_zheyuan_desc:0 "Der Gouverneur von Shandong, Song Zheyuan, ist seit langem ein Qing-Loyalist. Während er die Monarchie modernisiert sehen möchte, betont er auch die Tradition und die Kontinuität mit unserer Vergangenheit."
QIE_yan_xishan:0 "Yan Xishan"
QIE_yan_xishan_desc:0 "Gouverneur Yan Xishan war ein unerwarteter Verbündeter bei unserem Putsch. Früher ein Antimonarchist, erkannte sein kluger politischer Verstand, dass der Kaiser jetzt ein mächtiges politisches Werkzeug ist. Er möchte in erster Linie mit der JCP bei der Modernisierung Chinas und der Verbreitung seines „Yan-Xishan-Gedankens“ zusammenarbeiten – einer nebulösen politischen Philosophie, die Traditionalismus, Liberalismus, Nationalismus und Syndikalismus umfasst."
QIE_yiguandao:0 "Yiguandao Einfluss"
QIE_yiguandao_desc:0 "Mit seiner neuen Position in unserer Regierung hat Zhang Tianran begonnen, die Macht und den Einfluss der Yiguandao in unserem Land auszuweiten. Obwohl dies unsere Legitimität und Popularität unter den Anhängern des Glaubens gestärkt hat, ist nicht klar, wem sie loyaler gegenüberstehen – unserer Regierung oder Tianrans Glaube."
QIE_gather_dynasties:0 "Die Dynastien versammeln"
QIE_gather_dynasties_desc:0 "Ein großer Teil von Zhangs Reformplänen besteht darin, die ehemaligen Herrscherdynastien Chinas zusammenzubringen, um Puyis Herrschaft zu legitimieren. Er hat begonnen, Einladungen zu versenden, und in den nächsten Wochen werden die Adeligen in Peking eintreffen."
QIE_ceremonial_rites:0 "Zeremonische Rituale zurückbringen"
QIE_ceremonial_rites_desc:0 "Während des Zhili-Regimes wurden die zeremoniellen Rituale des Kaisers weitgehend an den Rand gedrängt und ignoriert. Zhang Tianran hat vorgeschlagen, diese Riten wieder an die Spitze der kaiserlichen Regierung zu bringen, um der Bevölkerung patriotischen Eifer einzuflößen."
QIE_bolster_legitimacy:0 "Imperiale Legitimität verstärken"
QIE_bolster_legitimacy_desc:0 "Während des jahrzehntelangen Zhili-Regimes dachten nur wenige, der Kaiser sei mehr als eine Marionette, die in der Verbotenen Stadt eingesperrt wurde. Jetzt jedoch, mit der Unterstützung eines neuen Verfassungssystems und des Yiguandao-Glaubens, beginnen die Menschen, den Kaiser wieder als legitim zu betrachten."
QIE_legitimate_emperor:0 "Der legitime Kaiser"
QIE_legitimate_emperor_desc:0 "Unsere Bemühungen waren erfolgreich. Puyi wird heute von jedem Bauern als legitimer Herrscher Chinas angesehen! Zhang Tianran, der die Macht in Shandong gefestigt hat, hat erklärt, dass die Provinz vollständig in unsere Nation integriert werden soll."
QIE_modernize_monarchy:0 "Modernisierung der Monarchie"
QIE_modernize_monarchy_desc:0 "Während Song ein Qing-Loyalist ist, erkennt er auch, dass sich die Position des Kaisers ändern muss, um den modernen Regierungsvorstellungen gerecht zu werden. Er plant, den Kaiser dazu zu bringen, sich eher wie ein konstitutioneller Monarch westlicher Prägung zu verhalten, der im Falle eines schweren Konflikts als unpolitische, vereinende Figur und potenzieller Vermittler fungieren soll."
QIE_reinforce_confucianism:0 "Konfuzianistische Werte verstärken"
QIE_reinforce_confucianism_desc:0 "Trotz der Modernisierungsagenda hat Song auch Pläne ausgearbeitet, um traditionelle Werte durch staatlich finanzierte Bildungsprogramme und Seminare zu stärken. In erster Linie für junge Erwachsene und ungebildete Bauern konzipiert, wird die Massenbildung zu den konfuzianischen Klassikern die Popularität unseres Regimes stärken."
QIE_move_industry:0 "Industrie verlagern"
QIE_move_industry_desc:0 "Angesichts der drohenden ausländischen Invasion hat unser neuer Benefaktor angeboten, einige seiner Soldaten einzusetzen, um die Industrie aus Küstennähe ins Landesinnere zu verlagern. Im Falle einer ausländischen Marineinvasion wird dies sicherstellen, dass wir unsere Truppen weiterhin versorgen können."
QIE_train_civil_servants:0 "Beamtemausbildung"
QIE_train_civil_servants_desc:0 "Die Zhili-Bürokratie stützte sich auf Vetternwirtschaft und endemische, weit verbreitete Korruption. Dies ließ die Zivilverwaltung Chinas schmerzlich zurück, wobei die meisten Positionen von unqualifizierten Personen besetzt wurden. Gouverneur Song hat vorgeschlagen, eine modernisierte Version der alten Beamtenprüfungen einzuführen, um sicherzustellen, dass diese Positionen mit qualifizierten Männern besetzt werden."
QIE_prepare_coast:0 "Die Küste sichern"
QIE_prepare_coast_desc:0 "Die Provinz Shandong litt stark unter der Herrschaft des Kriegsherren Zhang Zhongchang und ist derzeit anfällig für ausländische Invasionen. Gouverneur Song sagte, er sei bereit, sich der direkten imperialen Herrschaft der Provinz zu unterwerfen und die Region für militärische und industrielle Entwicklung zu öffnen."
QIE_end_shanxi_isolation:0 "Shanxis Isolation beenden"
QIE_end_shanxi_isolation_desc:0 "Die Provinz Shanxi ist zwar reich an Bodenschätzen, aber bergig und isoliert. Wenn es jemals wieder in die größere nationale Regierung integriert werden soll, müssen wir in Straßen, Eisenbahnlinien und andere Infrastrukturprojekte investieren, um es mit dem Rest Chinas zu verbinden."
QIE_prepare_shanxi:0 "Shanxi auf Flüchtlinge vorbereiten"
QIE_prepare_shanxi_desc:0 "Gouverneur Yan hat signalisiert, dass er im Falle einer Flüchtlingskrise im Zuge einer ausländischen Invasion bereit ist, Flüchtlinge aus den Küstenregionen der einmarschierenden feindlichen Armeen aufzunehmen. Zweifellos wird dies die Wirtschaft der Provinz auf lange Sicht unweigerlich stärken, aber es bedeutet auch, dass Yan bereit ist, sich der vollen imperialen Autorität zu unterwerfen."
QIE_replace_corrupt_govs:0 "Korrupte Gouverneure ersetzten"
QIE_replace_corrupt_govs_desc:0 "Yan Xishan ist weithin als der „Vorbild-Gouverneur“ bekannt, und er hat seinen Abscheu gegenüber vielen der ehemaligen Zhili-Verwalter auf mittlerer Ebene zum Ausdruck gebracht, die wir nach dem Bürgerkrieg in Autoritätspositionen zurückgelassen haben. Er hat vorgeschlagen, alle diese Männer zu entlassen und sie durch qualifizierte Kandidaten zu ersetzen."
QIE_nationalize_yan_thot:0 "Verstaatlichung des Yan Xishan-Gedanken"
QIE_nationalize_yan_thot_desc:0 "Seit seinem Aufstieg zum Shanxi-Gouverneur hat Yan enorm viel Zeit in die Entwicklung seines gleichnamigen „Yan-Xishan-Gedankens“ investiert, einer vielseitigen Mischung aus Föderalismus, Konfuzianismus, Christentum und sogar Syndikalismus. Mit seiner neuen Position der nationalen Macht hat Yan damit begonnen, seine Gedanken in ganz China zu verbreiten."
QIE_vigor_modernization:0 "Intensive Modernisierung"
QIE_vigor_modernization_desc:0 "Yan Xishan ist seit langem ein Befürworter der industriellen Modernisierung und hat die Rückstand-Provinz Shanxi zu einem kleinen, aber lebendigen Zentrum für Bergbau und Industrie gemacht. Mit seiner Position als Premierminister hat er begonnen, darauf zu drängen, dass die Lehren aus Modernisierung und Industrialisierung auf nationaler Ebene angewendet werden."
QIE_prepare_for_storm:0 "Auf den Krieg vorbereiten"
QIE_prepare_for_storm_desc:0 "Obwohl wir ihrem Einfluss anfangs skeptisch gegenüberstanden, hat uns unser Benefaktor in den letzten Monaten enorme Vorteile gebracht. Mit seiner Hilfe sind wir jetzt mehr als bereit, uns gegen alles zu stellen, was uns bedroht."
QIE_form_emergency_govt:0 "Eine Notfallregierung bilden"
QIE_form_emergency_govt_desc:0 "Jetzt, da wir die Überreste der Zhili-Clique zerstört haben, ist es an der Zeit, dass der Kaiser entscheidet, welche der drei Parteien, die die Koalition bildeten, China regieren wird."
QIE_pick_NCERA:0 "Die NCR"
QIE_pick_NCERA_desc:0 "Die Neue Chinesische-Reichsreformvereinigung, kurz NCR, ist eine mächtige Partei, die die Loyalität sowohl der ländlichen Bauern als auch einiger städtischer Intellektueller kontrolliert. Obwohl sie weniger auf die industrielle Modernisierung ausgerichtet sind, sind sie aufgrund ihrer Betonung der Hilfe für die große Masse in der Bevölkerung äußerst beliebt."
QIE_pick_YCP:0 "Die JCP"
QIE_pick_YCP_desc:0 "Die Jungchinesen (JCP) bestehen aus jungen Kadetten der Baoding-Akademie, wobei einige städtische Intellektuelle die Finanzierung und Organisation übernehmen. Sie konzentrieren sich auf die Zentralisierung des Landes und die Urbanisierung, ihnen fehlt jedoch die breite Popularität der NCR – obwohl ihr Modernisierungsfokus sie zu einer guten Wahl für eine schnelle Entwicklung macht."
QIE_pick_MP:0 "Die Manchus"
QIE_pick_MP_desc:0 "Die Mandschu-Partei wird offensichtlich vom Mandschu-Adel in Peking dominiert. Obwohl dies für eine Regierungspartei als eine seltsame Entscheidung erscheinen mag, nutzten die Adligen in den letzten zehn Jahren die relative Freiheit, die ihnen die Zhili gewährten, um ein großes Industrievermögen aufzubauen, indem sie in die wenigen Fabriken in Peking investierten, die nicht im Besitz deutscher Firmen waren."
QIE_rural_reform:0 "Verstaatlichung der Landreformbewegung"
QIE_rural_reform_desc:0 "Das Chaos und die Zerstörung der Kriegsherren-Ära hinterließen große Teile des ländlichen Chinas verwüstet und zerstört. Die Ländliche Wiederaufbaugemeinschaft, der eine Teil der NCR, hat in den letzten Jahren versucht, diese Probleme unabhängig von staatlicher Unterstützung zu lösen. Mit angemessener Finanzierung können sie jedoch einen echten Unterschied beim Wiederaufbau Chinas bewirken."
QIE_ncera_industry:0 "Investition in ländliche Industrie"
QIE_ncera_industry_desc:0 "Obwohl sich Chinas kleine Industrie derzeit auf die Städte konzentriert, sind sie anfällig für militärische Angriffe und Unruhen. Stattdessen hat die NCR vorgeschlagen, die Industrie auf ländliche Dörfer auszudehnen. Dies wird ihr Wachstum fördern und unsere Branche weniger anfällig für ausländische Angriffe oder Eindringlinge machen."
QIE_kang_youwei:0 "Das Vermächtnis von Kang Youwei"
QIE_kang_youwei_desc:0 "Kang Youwei war einer der Gründer der NCR, verstarb jedoch kurz nach ihrer Gründung im Jahr 1927. Als brillanter Gelehrter und Rechtsreformer kämpfte Kang ein halbes Jahrhundert lang für eine konstitutionelle Monarchie mit einem Kaiser, der sich wirklich um sein Volk kümmerte. Mit dem Sturz der Zhili und der Ermächtigung der NCR steht dieser Traum kurz vor der Realität."
QIE_rural_infastructure:0 "Ländliche Infrastruktur modernisieren"
QIE_rural_infastructure_desc:0 "Chinas ländliche Infrastruktur lässt zu wünschen übrig und wird von manchen als die schlimmste der Welt nach Afrika bezeichnet. Wenn wir Chinas Bauern jemals aus der Armut befreien wollen, müssen konzertierte staatliche Investitionen in die Verbesserung der ländlichen Verkehrsnetze getätigt werden."
QIE_benevolent_emperor:0 "Ein gutmütiger Kaiser"
QIE_benevolent_emperor_desc:0 "Während die meisten im Westen denken, dass der Kaiser von China eine Art despotischer Kriegsherr direkt aus dem Mittelalter ist, wissen wir, dass der Kaiser eine wohlwollende und freundliche Seele ist, die das Beste für seine Untertanen will. Es müssen konzertierte Propagandaanstrengungen unternommen werden, um sicherzustellen, dass jeder unsere Vision als Wahrheit sieht."
QIE_rural_loyalty:0 "Ländliche Loyalität sichern"
QIE_rural_loyalty_desc:0 "Die NCR hat ihren großen Reformplan für den ländlichen Raum abgeschlossen und ihren Einfluss auf die Regierung gesichert. Selbst in Gebieten Chinas, die wir nicht direkt kontrollieren, schreien die Menschen nach unserer wohlwollenden Führung! Wenn unsere Feinde unser Land betreten, werden sie auch die Bevölkerung nicht leicht zu besiegen finden - die Bauern sind bereit, ihr Leben zu opfern, um China zu verteidigen!"
QIE_reform_criminal_justice:0 "Das Strafrecht reformieren"
QIE_reform_criminal_justice_desc:0 "Wie viele andere Bereiche ihrer Regierung ignorierte die Zhili-Clique unverhohlen die kleinen Zivilgesetze und zogen es vor, mit der Macht ihrer Waffen zu regieren. Jetzt haben wir jedoch die Möglichkeit, Chinas Rechtssystem komplett zu überarbeiten und ein wohlwollendes System zu schaffen, das die Schuldigen bestraft und die Unschuldigen verschont."
QIE_military_state:0 "Militarisierung des Staates"
QIE_military_state_desc:0 "Die Zhili-Clique war zwar eine Militärorganisation, ließ jedoch große Teile des Qing-Militärs völlig ineffizient und unterfinanziert zurück. Um dieses Problem zu beheben, haben wir eine umfassende Militarisierung der Nation begonnen. Jugendtrainingsligen, ein modernisiertes Wehrpflichtsystem und andere Reformen werden sicherstellen, dass wir bereit sind, gegen jeden Feind, dem wir gegenüberstehen, die Stirn zu bieten."
QIE_centralize_state:0 "Zentralisierung"
QIE_centralize_state_desc:0 "Die letzten zwei Jahrzehnte des mörderischen Kriegsherren-Konflikts haben China gespalten und dezentralisiert. Von unserer neuen Machtposition in Peking aus müssen wir nun die lange, beschwerliche Aufgabe der Zentralisierung dieser gespaltenen Nation beginnen, denn nur dann kann ihr Volk wahren Frieden und Wohlstand genießen."
QIE_YCP_arsenals:0 "Arsenale modernisieren"
QIE_YCP_arsenals_desc:0 "Die Arsenale, die unsere Truppen mit Kriegsmaschinen versorgen sollen, sind schmerzlich veraltet und unterfinanziert. Es müssen konzertierte Investitionen in die Waffen- und Munitionsproduktion getätigt werden, wenn wir eine Chance auf einen Sieg über unsere Feinde haben wollen."
QIE_destroy_leftists:0 "Linke Verbände zerstören"
QIE_destroy_leftists_desc:0 "Während es in dem von uns direkt kontrollierten Territorium nur wenige wirkliche Linke gibt, hat der jüngste KMT-Aufstand im Süden so etwas wie einen „Roten Schrecken“ innerhalb der Elite ausgelöst. Wir können dies zu unserem Vorteil nutzen, indem wir Behauptungen über eine „sozialistische Unterwanderung“ aufstellen, um unser Regime zu stärken und die Menschen dazu ermutigen, uns zu unterstützen."
QIE_emperor_unifier:0 "Ein vereinigendener Kaiser"
QIE_emperor_unifier_desc:0 "Während einige den Kaiser als anachronistisch für unsere modernisierende, zentralisierende Vision betrachten, kann er als nützliches Werkzeug dienen – ein Sammelpunkt, um den sich das formal ungleiche, dezentralisierte Land vereinigen kann. Propaganda kann eingesetzt werden, um sicherzustellen, dass jeder Chinese – vom Bauern am Gelben Fluss bis zum Ziegenhirten in den Steppen von Xinjiang – weiß, dass er Teil derselben Nation ist."
QIE_YCP_modernization:0 "Zivilindustrie modernisieren"
QIE_YCP_modernization_desc:0 "Die wenigen zivilen Industrien, die früher nicht von den Deutschen betrieben wurden, sind nach westlichen Maßstäben lächerlich. Mit dem deutschen Industrieausstieg können wir ihre Entwürfe auf unsere eigenen Fabriken übertragen, sie modernisieren und unsere Industrieproduktion deutlich steigern."
QIE_chinese_century:0 "Das Chinesische Jahrhundert"
QIE_chinese_century_desc:0 "Nach Abschluss unserer zentralisierenden und modernisierenden Reformen treten wir als aufstrebende Macht in die Welt ein, bereit, es mit unseren Feinden aufzunehmen und der Welt ein für alle Mal zu beweisen, dass China der wahre Meister des Ostens ist."
QIE_appoint_viceroys:0 "Adelige Beamte einstellen"
QIE_appoint_viceroys_desc:0 "Die Provinzgouverneure der Zhili-Clique waren korrupt, ineffizient und vor allem dem Kaiser gegenüber illoyal. Mit unserer neu gewonnenen Macht können wir stattdessen Vizekönige aus guten, angesehenen Adelsfamilien mit einer langen und erfolgreichen Geschichte der Provinzregierung zu Gouverneuren ernennen."
QIE_new_coronation:0 "Eine neue Krönung?"
QIE_new_coronation_desc:0 "Seit dem Anti-Zhili-Putsch kursiert eine umstrittene Idee um den Mandschu-Adel – eine zweite Krönung für Puyi. Dies ist zwar teuer, könnte aber China und der Welt signalisieren, dass wir die Fesseln des Kriegsherrntums formell abgelegt haben und in eine neue Phase des Wachstums und der Modernisierung eingetreten sind."
QIE_imperial_arsenals:0 "Die Imperialen Arsenale"
QIE_imperial_arsenals_desc:0 "Viel Reichtum ist in den Händen des Mandschu-Adels konzentriert. Indem wir an ihren Patriotismus und ihre Loyalität gegenüber dem Kaiser appellieren, können wir sie davon überzeugen, diese Mittel in den Bau neuer Arsenale zu investieren."
QIE_noble_factories:0 "Fabriklizenzen an den Adel"
QIE_noble_factories_desc:0 "Mit der Vertreibung aller deutschen Industriellen nach dem Putsch stehen viele Fabriken, die sie offiziell betrieben haben, leer. Wir sollten die Mandschu-Adelsclans, die uns in den dunklen Tagen der Zhili-Regierung zur Seite standen, Lizenzen zum Betrieb dieser Fabriken erteilen, um sie zu belohnen und sicherzustellen, dass unsere Industrie in den Händen derer ist, denen wir vertrauen."
QIE_raise_banners:0 "Hebt die Banner"
QIE_raise_banners_desc:0 "Während das Bannersystem hauptsächlich im Zuge der Taiping-Rebellion aufgelöst wurde, schlagen einige Qing-Generäle jetzt vor, dass wir eine moderne Version des Systems erstellen. Während wir uns weitgehend an die Organisationsstrukturen der westlichen Divisionen halten, werden wir die Geschichte und das Erbe der Qing hervorheben, um sie wirklich zu unseren zu machen."
QIE_imperial_roads:0 "Imperiales Straßenprojekt"
QIE_imperial_roads_desc:0 "Das von der Zhili-Bürokratie hinterlassene Straßennetz ist ineffizient und schlecht gewartet. Durch Verträge mit verschiedenen lokalen Würdenträgern und dem Reichtum der kaiserlichen Schatzkammer können wir den Bau eines Straßennetzes beginnen, das dem kaiserlichen Namen würdig ist!"
QIE_mandate_heaven:0 "Das Mandat des Himmels"
QIE_mandate_heaven_desc:0 "Manche mögen behaupten, es sei ein veralteter Begriff, aber was ist das Mandat des Himmels, wenn nicht kein populärer Ausdruck des legitimen Willens der Regierung? Unsere Gelehrten werden einige Texte aktualisieren müssen, aber mit etwas Arbeit können wir Propaganda verbreiten, die zeigt, dass Puyi der wahre und legitime Kaiser von China ist."
QIE_manchu_default_debt:0 "Zahlungsausfall"
QIE_manchu_default_debt_desc:0 "Obwohl wir eine neue Regierung geschaffen haben, sehen die internationalen Gläubiger die Dinge anders. Unsere überwältigende internationale Verschuldung wird unser Wirtschaftswachstum weiterhin behindern, wenn wir nicht in Zahlungsverzug geraten, was uns kurzfristig schadet, uns aber langfristig eine Entwicklung ermöglicht."
QIE_imperial_consolidation:0 "Die Nation vereinen"
QIE_imperial_consolidation_desc:0 "Die Mehrheit Chinas wird von Kriegsherren-Cliquen, Linken und noch schlimmer - Republikanern regiert. Diese Verräter müssen vernichtet werden! Bald werden unsere Armeen ausrücken, um diese Ratten zu vernichten und China hinter dem Banner des Kaisers zu vereinen!"
QIE_demand_fealty:0 "Kriegsherren unterjochen"
QIE_demand_fealty_desc:0 "Während wir die Linken und Republikaner, die große Teile unseres Landes heimsuchen, ausfindig machen und vernichten müssen, können die ideologisch nebulösen Kriegsherren durch die Bedrohung durch unsere oberste Armee gezähmt werden. Wenn nicht, werden wir sie einfach zerstören."
QIE_destroy_concessions:0 "Die Konzessionen ausrotten"
QIE_destroy_concessions_desc:0 "Die Gesandtschaftsstädte sind ein Makel für Chinas Souveränität und Unabhängigkeit. Während der Handel mit dem Westen erlaubt ist, sind die Städte Relikte des Jahrhunderts der Demütigung und haben keinen Platz in unserer modernen Regierung. Da der Rest der Welt im Chaos versunken ist, ist jetzt der perfekte Moment, um zuzuschlagen und unsere verlorenen Städte zurückzuerobern!"
QIE_false_republic:0 "Die Verräter im Norden"
QIE_false_republic_desc:0 "Die Narren im Norden behaupten, die „letzte Bastion“ von Chinas legitimer Regierung zu sein. In Wirklichkeit sind sie kaum mehr als japanische Schoßhunde. Während sie ihren Herren sklavisch dienen, sollten wir zuschlagen und unsere Heimat zurückerobern!"
QIE_we_win:0 "Der Drache erwacht aus der Asche"
QIE_we_win_desc:0 "Nur wenige hielten es für möglich, aber wir haben über alle unsere Feinde triumphiert! Wir sind jetzt unbestritten die wahren Meister Chinas, mit dem Kaiser, der bereit ist, die Nation in diese schöne neue Welt zu führen."
QIE_rebuild_command_structure:0 "Die Befehlsstruktur wiederaufbauen"
QIE_rebuild_command_structure_desc:0 "Der Bürgerkrieg gegen die Überreste der Zhili hat unser Oberkommando in Trümmern hinterlassen. Wenige von denen, die zurückbleiben, haben viel Loyalität, und Divisionen existieren unabhängig von der allgemeinen Schlachtordnung. Wir müssen unsere Streitkräfte sofort reorganisieren, wenn wir einen Angriff vermeiden wollen."
QIE_foreigner_against_foreigner:0 "Ausländer gegen Ausländer"
QIE_foreigner_against_foreigner_desc:0 "Während der deutsche Abschaum unsere Nation mit seinen wahnhaften Vorstellungen von rassischer „Überlegenheit“ beschmutzte, leugneten nur wenige ihre militärischen Fähigkeiten. Wir sollten blockfreie ausländische Agenten suchen, um unser Militär auszubilden, auch wenn dies unserer neuen Haltung gegenüber Konzessionen leicht widerspricht. Ein vorbereitetes Militär ist einige wütende Intellektuelle wert."
QIE_look_to_our_past:0 "Ein Blick in die Vergangenheit"
QIE_look_to_our_past_desc:0 "Anstatt uns an die Ausländer zu wenden, lassen wir uns stattdessen in die Vergangenheit schauen, um Inspiration für die Reform unseres Militärs zu erhalten. Die bewährten Methoden der Kriegsherren-Ära sind immer noch wirksam und werden es uns ermöglichen, unsere Feinde zu vernichten."
QIE_assess_doctrines:0 "Doktrinen untersuchen"
QIE_assess_doctrines_desc:0 "Das sich rasch wandelnde Gesicht der modernen Kriegsführung hat uns dazu gezwungen, unsere Militärdoktrin eingehend zu prüfen. Sollten wir weiterhin Pläne der Zhili verwenden oder versuchen, eigene Pläne zu entwickeln?"
QIE_uneasy_coalition:0 "Die komplizierte Koalition"
QIE_uneasy_coalition_desc:0 "Jede der politischen Gruppen, die zum Sturz der Zhili-Clique beigetragen haben, hat dem Militär viel zu bieten. Die NCR bringt die Loyalität der Bauern mit sich, die JCP besteht aus Baoding-Kadetten und der Mandschu-Adel kontrolliert einige der besten Kavalleristen der Nation. Wir müssen zwar alle zusammenarbeiten, um die Japaner zu besiegen, aber jede Gruppe möchte vielleicht Zugeständnisse, wenn sie nicht an der Macht ist."
QIE_rural_defense_force:0 "Die ländlichen Verteidigungskräfte gründen"
QIE_rural_defense_force_desc:0 "Zu lange wurde die Bauernschaft Chinas von umherziehenden Kriegsbanden von Plünderern und Banditen terrorisiert. Die NCR hat vorgeschlagen, ein System einzuführen, bei dem jedes Dorf seine eigenen Verteidigungskräfte hat, die mit veralteten Gewehren ausgestattet sind. Obwohl sie militärisch zweifelhaft sind, werden sie nützlich sein, um Feinde zu belästigen und die Besetzung unseres Territoriums kostspielig zu machen."
QIE_prepare_dikes:0 "Die Dämme vorbereiten"
QIE_prepare_dikes_desc:0 "Die Deiche entlang des Gelben Flusses bieten eine Möglichkeit für einen drastischen Schlag gegen die Japaner. Sollten wir sie öffnen, während feindliche Truppen vorrücken, werden die Fluten ihren Fortschritt immens verlangsamen und unseren Streitkräften eine bessere Chance geben, das Gebiet zu verteidigen."
QIE_exploit_baoding_contacts:0 "Baoding Kontakte ausnutzen"
QIE_exploit_baoding_contacts_desc:0 "Die Baoding-Akademie hat Verträge mit Militärakademien und Arsenalen in ganz China, sogar in Gebieten, die von angeblichen Feinden kontrolliert werden. Mit ausreichender Finanzierung könnten diese Verträge davon überzeugt werden, sich unserer Seite anzuschließen und ihre Erfahrung und ihr technisches Know-how einzubringen. "
QIE_reinstate_baojia:0 "Wiedereinführung des Baojia Systems"
QIE_reinstate_baojia_desc:0 "Das während der Song-Dynastie gegründete Baojia-System wurde geschaffen, um die lokale Ordnung aufrechtzuerhalten, Steuern einzuziehen und zivile Projekte zu organisieren. Durch die Neuerstellung einer modernen Version dieses Systems können wir Soldaten effektiver rekrutieren und ausbilden."
QIE_best_money_can_buy:0 "Chinesische Investoren anlocken"
QIE_best_money_can_buy_desc:0 "Der Mandschu-Adel wurde im letzten Jahrzehnt des Müßiggangs reich. Wir sollten „ermutigen“, dieses Geld stattdessen für die Anstellung von Militärberatern der anderen Kriegshochschulen in China auszugeben, von denen viele ermutigt werden können, sich unserer Seite mit einer großen Tüte Bargeld anzuschließen."
QIE_imperial_propaganda:0 "Imperiale Propaganda"
QIE_imperial_propaganda_desc:0 "Um unsere Feinde zu besiegen, müssen wir unseren Truppen völlige Loyalität gegenüber dem Kaiser einflößen. Sie müssen bereit sein, notfalls ihr Leben zu lassen, um ihren Souverän und das Versprechen und die Zukunft, die er für China darstellt, zu schützen."
QIE_manchu_naval_academy:0 "Die Imperiale Marineakademie gründen"
QIE_manchu_naval_academy_desc:0 "Die Qing-Marine wurde größtenteils von europäischen Schulen ausgebildet. Auch wenn es im Moment ein sekundäres oder tertiäres Anliegen ist, sollten wir dennoch etwas Geld in die Ausbildung unserer Marinekadetten hier und nicht in Übersee investieren."
QIE_manchu_air_warfare:0 "Europäische Luftdoktrinen untersuchen"
QIE_manchu_air_warfare_desc:0 "Obwohl wir den fremden Teufeln so wenig wie möglich abnehmen möchten, ist ihre Beherrschung des Luftkriegs unbestritten. Wir sollten ihre Doktrin und Taktik studieren, damit wir sie auf unsere eigene Luftwaffe anwenden können."
QIE_expand_baoding_rnd:0 "Das Baoding-Militärforschungsinstitut gründen"
QIE_expand_baoding_rnd_desc:0 "Da unser Militär nach modernen Maßstäben vollständig reformiert ist, sollten wir uns auf den Weg machen, eine Institution zu schaffen, die es unseren Streitkräften ermöglicht, mit den neuesten technologischen Innovationen Schritt zu halten. Durch die Schaffung einer völlig unabhängigen Militärforschungsabteilung in Baoding werden unsere Streitkräfte die technische Unterstützung haben, um mit jeder Armee der Welt auf Augenhöhe zu sein."
QIE_commisars:0 "Politische Komissionare"
QIE_commisars_desc:0 "Liu Menggeng hat eine interessante Idee vorgeschlagen - jeder Militärformation einen eigenen ideologischen Kommissar hinzuzufügen. Diese Männer sind zwar teuer, aber sie werden unsere Streitkräfte dazu inspirieren, mit noch größerer patriotischer Inbrunst zu kämpfen!"
QIE_integration_harsh:0 "Zwangsintegration"
QIE_integration_harsh_desc:0 "Die üblen Verräter, die gegen unsere wohlwollende Herrschaft rebellierten, verdienen keine Gnade! Ihre Schurkenländer sollen gewaltsam wieder in unsere große Nation integriert werden!"
QIE_integration_nice:0 "Gutmütige Integration"
QIE_integration_nice_desc:0 "Während die rebellischen Herrscher, die die Macht über einen Großteil Chinas an sich gerissen haben, bestraft werden müssen, sollte die unterdrückte Bauernschaft nicht das gleiche Schicksal erleiden. Stattdessen sollten wir ehemalige Rebellengebiete friedlich in unsere Regierung integrieren, damit alle in China unter unserer wohlwollenden Herrschaft leben können."

### National Spirits / Ideas ###
QIE_fractured_empire:0 "Geteiltes Reich"
QIE_fractured_empire_desc:0 "Die Qing-Dynastie kontrolliert theoretisch ganz China, mit Außnahme von Tibet, der Mongolei und der Manschurei. In Realität hat der Kaiser jedoch kaum an Macht außerhalb der Verbotenen Stadt und Präsident Cao Kun ist ebenfalls größtenteils machtlos außerhalb der Nationalversammlung. Wu Peifu, der wahre Machtinhaber Chinas, ist mehr darin interessiert seinen Machtbereich in Luoyang zu sichern und die Militärcliquen zu besänftigen, anstatt das Land in jeglicher Hinsicht zu verbessern."
QIE_big_debt:0 "Staatsschulden"
QIE_big_debt_desc:0 "Die Chinesische Wirtschaft steckt in der Krise. Der hohe Importbedarf erschuff einen gigantischen Schuldenberg, der kaum ausgeglichen werden kann. Das Land ist abhängig von ausländischen industriellen Gütern, da lokale Produktion sowohl quantitativ, als auch qualitativ nicht auf dem Weltmarkt konkurrieren kann. China's Exportgüter sind daher größtenteils landwirtschaftliche Produkte, die im Vergleich zu europäischen Luxusgütern unterirdische Preise haben. Dazu kommen noch die landesweite Korruption und der in ganz China verbreitete Opiumhandel." 
QIE_black_monday:0 "Schwarzer Montag"
QIE_black_monday_desc:0 "Während der Großteil Chinas den umfangreichen wirtschaftlichen Folgen des Schwarzen Montags entgangen ist, hat die Verflechtung unserer Wirtschaft mit der deutschen Wirtschaft die Wirtschaftsproduktion leicht beeinträchtigt."
QIE_leadership_crisis:0 "Zhili Vorstandskrise"
QIE_leadership_crisis_desc:0 "Das hohe Alter vieler hochrangiger Zhili-Kommandeure ist ein besorgniserregender Trend, der bald korrigiert werden muss, damit unsere Armee nicht vollständig von alten Männern kontrolliert wird."
QIE_leadership_crisis_bad:0 "Tiefe Vorstandskrise"
QIE_leadership_crisis_bad_desc:0 "Der Tod mehrerer hochrangiger Zhili-Generäle hat unseren ohnehin schon gefährlichen Mangel an jungen (oder sogar mittleren) Gesichtern in unserem Oberkommando weiter verschärft."
QIE_outraged_parties:0 "Aufgebrachte Nationalversammlung"
QIE_outraged_parties_desc:0 "Nach unserer Entscheidung, die Liga der Acht Provinzen zu unterstützen, brach die Nationalversammlung in empörten Protest aus. Den durchschnittlichen Bauern ist das egal, aber wir müssen trotzdem schnell handeln, um die Stabilität unserer Regierung wiederherzustellen."
QIE_popular_warlord_idea:0 "Öffentliche Unterstützung für Wu Peifu"
QIE_popular_warlord_idea_desc:0 "Nach Wu Peifus Entscheidung, zugunsten des konzessionsfeindlichen Gouverneurs Chen Tiaoyuan zu intervenieren, verzeichnete er eine deutliche Zunahme an Unterstützung durch die Bevölkerung. Obwohl er in einigen intellektuellen Kreisen immer noch mit Misstrauen betrachtet wird, hat er ein gewisses Maß an Legitimität gewonnen."
QIE_defaulted_debt:0 "Zahlungsausfall"
QIE_defaulted_debt_desc:0 "Um die nationale Legitimität zu stärken, sind wir mit unseren internationalen Schulden in Verzug geraten. Die wirtschaftlichen Auswirkungen dieses Plans werden sich monatelang ausbreiten und nahezu jeden Sektor unserer Wirtschaft betreffen."
QIE_harmonious_balance_idea:0 "Ein harmonisches Gleichgewicht"
QIE_harmonious_balance_idea_desc:0 "Unsere Regierung hat ein seltenes Ziel erreicht - ein harmonisches Gleichgewicht zwischen der spirituellen Macht des Kaisers und der weltlichen Macht der Zhili-Clique zu schaffen und aufrechtzuerhalten."
QIE_local_logistics:0 "Traditionelle Logistik"
QIE_local_logistics_desc:0 "Obwohl wir von westlichen Innovationen wie der motorisierten Logistik abgeschnitten waren, hatte China sowieso nie die Infrastruktur, um sie zu unterstützen. Wenn wir uns auf die traditionelle Logistik verlassen, werden wir vielleicht keine technologischen Auszeichnungen gewinnen, aber ein Maultier kann das raue Gelände dieser Nation leichter durchqueren als ein Lastwagen."
QIE_german_bailout:0 "Deutsche Kredite"
QIE_german_bailout_desc:0 "In unserer schlimmsten Not mussten wir uns ein letztes Mal an unsere „Freunde“ in Deutschland wenden. Deutsche Banken haben unsere enormen Handelsschulden übernommen, neu verpackt und als „stabile Staatsanleihen“ an ahnungslose Kunden in Deutschland verkauft. Während dies unsere finanziellen Probleme löst, hat es eine ganze Reihe neuer politischer Probleme geschaffen."
QIE_diplomatic_genius_idea:0 "Reorganisierte Diplomatie"
QIE_diplomatic_genius_idea_desc:0 "Wellington Koo, ein diplomatischer Drahtzieher, leitet die Schaffung eines neuen diplomatischen Korps für die Republik. Mit seinem Können und seiner Expertise sollten diese neuen Diplomaten dazu beitragen, unsere Legitimität zu stärken."
QIE_pragmatism_idea:0 "Pragmatismus"
QIE_pragmatism_idea_desc:0 "Der Schriftsteller Hu Shih, jetzt Präsident, ist berühmt für seine Theorie des „Pragmatismus“. Statt kompromissloser Ideologie betont er Kooperation und Versöhnung, auch mit ehemaligen Feinden. Es sollte unserer Regierung helfen, die Kontrolle über die zersplitterte Nation zu erlangen."
QIE_unprepared_military:0 "Unvorbereitete Armee"
QIE_unprepared_military_desc:0 "Da wir uns nicht auf die japanische Invasion vorbereiten können, ist unsere Armee jetzt unvorbereitet und ineffektiv."
QIE_legitimate_emperor_idea:0 "Der Schutz des Kaisers"
QIE_legitimate_emperor_idea_desc:0 "Zhang Tianran hat den Kaiser erfolgreich aus den kleinlichen politischen Kämpfen herausgehoben, die das erste Jahrzehnt seiner wiederhergestellten Herrschaft bestimmten. Die Leute betrachten ihn jetzt als Bollwerk der chinesischen Identität."
QIE_rooting_out_corruption:0 "Korruption ausrotten"
QIE_rooting_out_corruption_desc:0 "Korruption ist in China seit Jahrhunderten endemisch. Jetzt, mit unserer neuen Regierung, können wir mit vereinten Kräften versuchen, sie auszurotten."
QIE_war_of_national_resistance:0 "Nationaler Verteidigungskrieg"
QIE_war_of_national_resistance_desc:0 "Die Zeit ist gekommen! Die Japaner und ihre Schoßhündchen in Fengtian bedrohen die Existenz unserer großen Nation! Wir werden ihnen widerstehen, egal was es kostet!"
QIE_intervention_idea:0 "Intervention in den Ligakrieg"
QIE_intervention_idea_desc:0 "Die Entscheidung unserer Regierung, in den Zusammenbruch der Liga einzugreifen, hat es uns ermöglicht, heimliche „freiwillige" Einheiten zur Unterstützung unserer Interessen in der Liga zu entsenden." 
QIE_rural_reform_idea:0 "Landreformbewegung"
QIE_rural_reform_idea_desc:0 "Die Führer der NCR haben ihrer Ländlichen Reformbewegung staatliche Unterstützung und Finanzmittel zur Verfügung gestellt und die ehemals gemeinnützige Organisation zu einem weiteren Arm der Regierung gemacht, der darauf abzielt, die bürgerliche Kraft des Dorflebens in China zu stärken."
QIE_rural_insurgency_idea:0 "Ländliche Loyalität" 
QIE_rural_insurgency_idea_desc:0 "Durch den Erfolg der ländlichen Reformbewegung wurden viele Bauern ganz für unsere Sache gewonnen und sind nun auch bereit, für den Kaiser zu sterben"
QIE_mandate_heaven_idea:0 "Mandat des Himmels"
QIE_mandate_heaven_idea_desc:0 "Während einige behaupten, es sei ein veralteter Begriff, hat die Mandschu-Partei das Konzept des „Mandat des Himmels“ erfolgreich in einen moderneren Rahmen der politischen Theorie umbenannt. Anstatt das göttliche Recht zu betonen, betont die neue Propaganda, wie der Kaiser als Manifestation der bürgerlichen Kräfte Chinas agiert."
QIE_banner_idea:0 "Modernes Banner System"
QIE_banner_idea_desc:0 "In der Bemühung, das von der Zhili-Clique übrig gebliebene Ad-hoc-Militär zu modernisieren, hat die Zhongshe-Partei versucht, das Bannersystem der alten Qing-Kaiser zurückzubringen. Dies ist wirklich nur ein bisschen historischer Beigeschmack, der einer modernen Organisationsstruktur der Armee hinzugefügt wird, aber diese historische Allegorie trägt dazu bei, dem Militär mehr Legitimität zu verleihen." 
QIE_placating_manchu:0 "Die Manchu Partei besänftigen"
QIE_placating_manchu_desc:0 "Wir haben vielen Mandschu-Adligen weit verbreitete „Renten“ angeboten, um ihre Unterstützung nach unserer unpopulären Intervention beim Zusammenbruch der Liga zu gewinnen."
QIE_placating_NCERA:0 "Die NCR besänftigen"
QIE_placating_NCERA_desc:0 "Wir haben institutionelle Reformen versprochen, um die NCR nach unserer unpopulären Intervention beim Zusammenbruch der Liga zu besänftigen."
QIE_big_protests:0 "Landesweite Proteste"
QIE_big_protests_desc:0 "Nachdem wir nicht in den Zusammenbruch der Liga eingegriffen haben, haben weit verbreitete Unruhen unsere Nation gelähmt. " 
QIE_centralized_exec_constitution:0 "Pekinger Verfassung"
QIE_centralized_exec_constitution_desc:0 "Nach stundenlanger Beratung haben wir eine Verfassung verabschiedet, die eine starke Exekutive und eine zentralisierte Bürokratie begünstigt."
QIE_centralized_leg_constitution:0 "Pekinger Verfassung"
QIE_centralized_leg_constitution_desc:0 "Nach stundenlanger Beratung haben wir eine Verfassung verabschiedet, die eine starke Legislative und eine zentralisierte Bürokratie begünstigt."
QIE_autonomous_exec_constitution:0 "Pekinger Verfassung"
QIE_autonomous_exec_constitution_desc:0 "Nach stundenlanger Beratung haben wir eine Verfassung verabschiedet, die eine starke Exekutive und eine dezentrale Bürokratie begünstigt."
QIE_autonomy_leg_constitution:0 "Pekinger Verfassung"
QIE_autonomy_leg_constitution_desc:0 "Nach stundenlanger Beratung haben wir eine Verfassung verabschiedet, die eine starke Legislative und eine dezentrale Bürokratie bevorzugt."
QIE_cao_kun_constitution:0 "Cao Kuns 1923-Verfassung"
QIE_cao_kun_constitution_desc:0 "Um unsere neue Republik schnell zu stabilisieren, haben wir uns entschieden, Cao Kuns alte Verfassung von 1923 neu anzupassen. Sie ist voller Schlupflöcher und Potenzial für Missbrauch durch die Exekutive, garantiert aber zumindest kurzfristig Effizienz und politisches Kapital, obwohl sie Probleme verursachen kann, sobald wir China vereinen."
QIE_jiang_baili_plan_success:0 "Jiang Bailis Plan"
QIE_jiang_baili_plan_success_desc:0 "Der Verteidigungsplan von Jiang Baili wurde erfolgreich umgesetzt, und unser Land ist bereit, der japanischen Aggression trotzig zu stehen."
QIE_liu_menggeng_plan_success:0 "Liu Menggengs Plan"
QIE_liu_menggeng_plan_success_desc:0 "Der Reformplan von Liu Menggeng wurde erfolgreich umgesetzt und unser Land ist bereit, der japanischen Aggression trotzig zu stehen."
