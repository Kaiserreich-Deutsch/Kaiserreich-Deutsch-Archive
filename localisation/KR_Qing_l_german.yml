### Peking-Kommission Level ###
QIE_german_influence_dynamic_modifier:0 "Einfluss der Pekinger Komission\n§gDie Pekinger Komission ist Deutschlands Vertretung in China, die Kontrolle über Gebiete ausübt, die direkt von Peking kontrolliert werden. Sie finanzieren die Wohlstandsliga, eine Lobbyistengruppe, die auch in der Nationalversammlung einge Sitze hat. Sie befürworten den Freihandel und wirtschaftliche Öffnung Chinas, insbesondere gegenüber Deutschland.\n\n(Dieser Modifikator ist abhängig von der Unterstützung für die Marktliberalen.)§!\n\nAktualisiert alle 24 Stunden"
#QIE_german_influence_dynamic_modifier_desc:0 "The Peking-Kommission is Germany's primary agent for exerting control over areas directly controlled by Beijing. They directly fund the Prosperity League, a lobbying group that pushes for adoption of German industrial methods and free trade while also holding several seats in the Assembly.\n\n(This modifier is tied to the popularity of the Market Liberal party. Should it get too high, expect decreased industrial efficiency and resentment from those who dislike the Germans!)"

#yiguandao influence
QIE_yiguandao_influence_dynamic_modifier:0 "Yiguandao Einfluss\n§gNachdem Zhang Tianran und seine Anhänger uns geholfen haben die Zhili zu beseitigen, haben sie begonnen die Strukturen unserer Regierungsorganisation zu infiltrieren. Sie mögen uns zwar einige Vorteile verschaffen, jedoch würde zu viel Einfluss unserer Nation mehr an politischer Stabilität rauben.\n\n(Dieser Modifikator ist abhängig von der Unterstützung für die Nationalpopulisten.)§!\n\nAktualisiert alle 24 Stunden"


