### Parties ###
QIE_totalist_party:0 "CSP"
QIE_totalist_party_long:0 "Chinesische Syndikalistische Partei                          §gAufgrund weit verbreiteter politischer Repression und fehlender Unterstützung durch die Basis ist die Unterstützung der Linken im Qing-Territorium äußerst begrenzt und beschränkt sich hauptsächlich auf isolierte Gruppen von Intellektuellen in den Großstädten.§!"
QIE_radical_socialist_party:0 "KMT"
QIE_radical_socialist_party_long:0 "Kuomintang                                                           §gAufgrund weit verbreiteter politischer Repression und fehlender Unterstützung durch die Basis ist die Unterstützung der Linken im Qing-Territorium äußerst begrenzt und beschränkt sich hauptsächlich auf isolierte Gruppen von Intellektuellen in den Großstädten.§!"
QIE_syndicalist_party:0 "CSP"
QIE_syndicalist_party_long:0 "Chinesische Syndikalistische Partei                          §gAufgrund weit verbreiteter politischer Repression und fehlender Unterstützung durch die Basis ist die Unterstützung der Linken im Qing-Territorium äußerst begrenzt und beschränkt sich hauptsächlich auf isolierte Gruppen von Intellektuellen in den Großstädten.§!"
QIE_social_democrat_party:0 "NCR"
QIE_social_democrat_party_long:0 "Neue Chinesische Reichsreformvereinigung             §gDie NCR, auch wenn sie den Namen einer Reformgruppe aus der Zeit vor Xinhai verwendet, ist in Wirklichkeit eine Allianz von zwei moderneren Reformgruppen. Die erste ist die Ländliche Wiederaufbaupartei (RRP), die von Liang Shuming und dem in Harvard und Princeton ausgebildeten J.C. 'Jimmy' Yen geleitet wird. Diese Gruppe befürwortet den Wiederaufbau Chinas von Grund auf und betont den Wert des traditionellen chinesischen Dorfes als Grundbaustein der Gesellschaft und nicht der Kriegsherren-Cliquen, die China im letzten halben Jahrhundert dominiert haben. Der zweite Teil der Koalition ist eine lose Gruppe von Intellektuellen, die von den Werken von Kang Youwei inspiriert wurden, einem ehrgeizigen Reformer der späten Qing-Dynastie, der sich für eine konstitutionelle Monarchie einsetzte. Nach der Restaurierung von Puyi sind seine Werke wieder bekannt und beliebt bei städtischen Intellektuellen der Mittelschicht. Die NCR will ein Ende von Kriegsherren und ausländischem Einfluss in China und eine Rückkehr zu einem „traditionellen“ Stil dezentraler lokaler Herrschaft.§!"
QIE_social_liberal_party:0 "JCP"
QIE_social_liberal_party_long:0 "Qingnian Zhongguo Dang (Jungchinesen)      §gInspiriert von den Jungtürken besteht die JCP aus Offizieren der Baoding-Akademie und städtischen Intellektuellen, die von der Exklusivität und Vetternwirtschaft der Zhili-Clique entfremdet sind. Sie plädieren für die Beseitigung von Chinas Kriegsherren und die Errichtung einer starken Zentralregierung sowie für eine nationalistische Agenda, die sich auf die Abschaffung der Sonderprivilegien und der Extraterritorialität ausländischer Mächte in China konzentriert. Sie wünschen sich auch das Ende von Kriegsherren und Fraktionen und betonen eine Rückkehr zu einer „legitimen“ Regierung in China. Obwohl sie nicht unbedingt für Puyi und den Aisin Gioro-Clan sind, erkennen sie auch, dass sie die besten Chancen haben, ihren Traum zu verwirklichen.§!"
QIE_market_liberal_party:0 "Wohlstandsliga"
QIE_market_liberal_party_long:0 "Fanrong Lianmeng (Wohlstandsliga)                    §gDie Wohlstandsliga ist hauptsächlich die Partei der neuen Industriellen- und Bankierklasse, die der Korruption und Ineffizienz des Harmonieverbandes misstrauisch gegenübersteht. Deutschland, das auch Wus Ambitionen gegenüber misstrauisch ist, aber seine Unterstützung für das einzige Bollwerk eines unpopulären Regimes nicht widerrufen will, hat sich darauf konzentriert, informelle soziale Clubs, die von der neuen industriellen Oberschicht frequentiert werden, in eine organisierte politische Partei zu verwandeln, um Verbindungen zwischen Eliten im ganzen Land zu erleichtern durch AoG organisierte „Fortschrittsausstellungen“, die eine Freihandelsagenda sowie moderne landwirtschaftliche Techniken und die neueste Technologie vorangetrieben haben. Obwohl sie Wus Ambitionen nicht offen feindlich gegenübersteht, agiert die Wohlstandsliga hauptsächlich als Lobbygruppe, die auf mehr Freihandel, gelockerte Regierungsvorschriften und industrielle Anreize drängt – nominell im Interesse der Elite – aber in Wirklichkeit für die Peking-Kommission. Dies ist auch die Partei, die von in Deutschland ausgebildeten Offizieren der jungen Qing-Marine bevorzugt wird, deren Rivalität zwischen den Diensten mit dem von Zhili dominierten Militär von Deutschland absichtlich geschürt wurde.§!"
QIE_social_conservative_party:0 "Manchu Partei"
QIE_social_conservative_party_long:0 "Zhongshe Dang (Manchu Partei)                              §gDie Zongshe-Partei – besser bekannt als „Manchu-Partei“ – ist eine Gruppe von Mandschu-Adligen, Qing-Loyalisten und verschiedenen Aisin Gioro-Prinzen. Im Gegensatz zu Wus Zhili-Clique befürworten sie eine Rückkehr der Qing-Kontrolle über ganz China. Im Gegensatz zu radikaleren Fraktionen sind sie bereit, Kriegsherren und ein gewisses Maß an Fraktionszwang zu tolerieren – solange sie dem Kaiser völlige Loyalität schwören. Wenn sie an der Macht wären, würden sie auch Wahlen zulassen, aber in einem System nach deutschem Vorbild, in dem der Kaiser das letzte Wort hat.§!"
QIE_authoritarian_democrat_party:0 "Harmonieverband"
QIE_authoritarian_democrat_party_long:0 "Hexie Shetuan (Harmonieverband)                         §gDer Harmonieverband ist eine lose Ansammlung von Zhili-Bürokraten, Gouverneuren und Mitläufern, die Wu Peifu und Cao Kuns Versuche repräsentieren, die Pekinger Versammlung  als eine Fassade demokratischer Legitimität zu präsentieren. Offiziell sind sie eine separate politische Partei, die vollständig vom Militär getrennt ist. Inoffiziell erkennen die meisten jedoch, dass die Scheindemokratie des HV kaum mehr als ein halbherziger Versuch ist, die endemische Korruption, Ineffizienz und Verschwendung der Zhili-Bürokratie zu vertuschen.§!"
QIE_paternal_autocrat_party:0 "Zhili Clique"
QIE_paternal_autocrat_party_long:0 "Zhili Clique                                                         §gWährend die meisten politischen Angelegenheiten der Zhili-Clique vom Harmonieverband abgewickelt werden, hat der militärische Flügel der Clique immer noch einen gewissen Einfluss auf die politische Entscheidungsfindung. Sie werden niemals die direkte Kontrolle übernehmen und im Allgemeinen mit dem Harmonieverband zusammenarbeiten, aber gelegentliche Meinungsverschiedenheiten sind keine Seltenheit.§!"
QIE_national_populist_party:0 "Yiguandao"
QIE_national_populist_party_long:0 "Yiguandao                                                             §gDie Yiguandao sind per se keine organisierte politische Partei, sondern eine lose Ansammlung von Wanderpredigern, Gebetskreisen und unterirdischen Versammlungshäusern. Diese Partei repräsentiert im Spiel ihren Einfluss auf Territorien, die direkt unter Pekings Kontrolle stehen.§!"

