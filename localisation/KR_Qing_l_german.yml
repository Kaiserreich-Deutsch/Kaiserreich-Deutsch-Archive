qiedom.1.t:0 "Die Qing-Dynastie"
qiedom.1.d:0 "Das international vermittelte Ende des letzten Zhili-Fengtian-Krieges im Jahr 1928 beendete fast vier Jahre des Chaos und der Instabilität und die längste Friedensperiode, die einige Teile Chinas seit der Xinhai-Rebellion von 1911 erlebten. Obwohl Wu Peifu und seine Nördliche Zhili Clique die Rückkehr der Mandschu-Monarchie akzeptierten, wurden weitere deutsche Zugeständnisse abgelehnt, was zu einer Abkühlung der Beziehungen führte. Deutschland unterstützt weiterhin die Qing-Regierung, jedoch hauptsächlich mit dem Ziel, im Rahmen einer größeren Teilungs- und Eroberungsstrategie in China insgesamt einen konsistenten Wettbewerb mit dem ebenfalls unterstützten Süd-Zhili zu gewährleisten, sowie in der Hoffnung, schrittweise ein chinesisches Bollwerk gegen Japan aufzubauen.\n\nObwohl das Gespenst der japanischen Vorherrschaft in weiten Teilen Nord- und Ostchinas auftaucht, ist das Land dennoch weit gespaltener, als es den meisten in Peking lieb ist, und die Qing sehen ihre Autorität von allen Seiten umstritten: Von der Fengtian Regierung im Nordosten gegenüber den verschiedenen angeblichen Verbündeten im Rest Chinas; nominelle Teile des Reiches gewährten durch die Gnade der Geographie und des regionalistischen Gefühls nahezu vollständige Autonomie. Infolgedessen treten die Qing 1936 weitgehend zurückgehalten in die Nordchinesische Ebene und an der Spitze einer ins Wanken geratenen nationalen Ordnung ein."
qiedom.1.a:0 "Lang lebe der Kaiser!"

qiedom.2.t:0 "Die politische Situation"
qiedom.2.d:0 "1936 steht die machtlose Versammlung am Abgrund. Fünf Gruppen dominieren den Körper, und obwohl sie keine Macht in der Kammer haben, ist mit den Gruppen, die sie unterstützen, nicht zu spaßen. Die mächtigste von ihnen ist der Harmonieverband, der nominell von Präsident Cao Kun geleitet wird. Ein depressiver Alkoholiker, wahre Macht in der Gruppe, liegt bei Wu Peifu, der den Verband als legitimierende Bewegung gründete, um die Vertretung von Zhili in der Versammlung sicherzustellen. Obwohl sie nominell eine unabhängige politische Partei ist, sind die Stellvertreter des Harmonieverbandes alle ehemalige Zhili-Offiziere, und nach Cao Kuns rechtlich zweifelhafter Wiederwahl glauben nur wenige, dass die Gruppe mehr als eine Front für Wu ist, um das Land zu kontrollieren.\n\nDie Wohlstandsliga besetzt eine ähnliche Position, und obwohl sie behauptet, eine politische Partei zu sein, sehen sie nur wenige als eine Lobbygruppe für deutsche Interessen in Peking.\n\nDamit bleiben drei Parteien in der Opposition: Die Mandschu-Partei, bestehend aus Qing-Prinzen und ehemaligen königliche Mitläufer, die Jungchinesen, eine Clique junger Offiziere an der Baoding-Akademie, die sich nach der Jungtürken-Partei gestaltet hat, und die Neu-Chinesische-Reformationsversammlung, eine Fusion zweier Reformgruppen, die zwar dem Kaiser treu sind, aber eine strukturelle Reorganisation Chinas zurück zum traditionellen Modell des ländlichen Dorfes und das Ende der Kriegsherren-Cliquen fordern. Während diese drei Gruppen in Opposition zu Wu stehen, gewährt er ihnen Sitze in der machtlosen Versammlung, um sein unpopuläres Regime zu legitimieren."
qiedom.2.a:0 "Interessant"

qiedom.3.t:0 "Das Schuldenproblem"
qiedom.3.d:0 "In den letzten Jahren haben Wu und Cao den größten Teil ihres politischen Kapitals für den Versuch ausgegeben, die enormen Schulden des Qing-Reiches zu restrukturieren und zu reduzieren. Obwohl theoretisch möglich, stößt dieser Plan auf zahlreiche Herausforderungen, wobei der Hauptgrund die mangelnde Unterstützung der Provinzgouverneure ist. Gerüchte über Instabilität im Süden haben diese Pläne noch komplizierter gemacht, und Cao Kun wird voraussichtlich noch in diesem Monat nach den Neujahrsfeiern eine Rede zur Reduzierung der Staatsschulden vor der Versammlung halten."
qiedom.3.a:0 "Wir erwarten seine Rede..."

qiedom.4.t:0 "Der Tod von Wang Chengbin"
qiedom.4.d:0 "Heute Morgen ist Wang Chengbin, ein hochrangiges Mitglied der Zhili-Clique und wichtiger Verbündeter von Cao Kun, aus Altersgründen verstorben. Obwohl sein Tod an und für sich ein Schlag für unsere Kommandostruktur ist, zeigt er einen besorgniserregenden Trend. Viele hochrangige Zhili-Militärbeamte sind alt oder gesundheitlich angeschlagen oder beides, und die in unserem Militär verbreitete Korruption hindert jüngere Offiziere daran, in den Reihen aufzusteigen. Wenn keine ernsthaften Anstrengungen unternommen werden, wird unser Oberkommando bald nur noch aus zappeligen, senilen alten Männern bestehen, die Angst haben, neue Technologien und Doktrinen anzunehmen."
qiedom.4.a:0 "Bringt Alter nicht Weisheit?"

qiedom.5.t:0 "Der Schwarze Montag in China"
qiedom.5.d:0 "Während es in den Wochen nach dem Schwarzen Montag den Anschein hatte, als wären wir dem schlimmsten Schaden entgangen, wurden die deutschen Konzernunternehmen in den letzten Tagen von Lieferkettenproblemen und Preiserhöhungen getroffen. Obwohl die wirtschaftliche Störung bei weitem nicht das Ausmaß hat, das in Europa und Amerika erlebt wurde, ist dies immer noch ein Schlag für unsere Wirtschaft."
qiedom.5.a:0 "Verdammt!"

qiedom.13.t:0 "Sieg in den Neuwahlen!"
qiedom.13.d:0 "Die Ergebnisse aus den Teilen Chinas sind noch stabil genug, um Wahlen abzuhalten. Die Wahlbeteiligung war (wie erwartet) recht gering, aber in Städten wie Peking erhielten wir Rekordzahlen von Intellektuellen, Reformern und anderen, die zuvor gegen unsere Herrschaft waren. Es scheint, dass die Intervention uns zwar die deutsche Unterstützung beraubt hat, uns aber viel politische Legitimität und Unterstützung verschafft hat.\n\nNach dem Sieg kündigte Präsident Cao Kun seinen Rücktritt an, um durch Yan Huiqing ersetzt zu werden. Es ist unklar, wie viel Einfluss Wu Peifu auf diese Entscheidung hatte, aber es ist klar, dass der Jade-Marschall nicht wollte, dass Caos betrunkene Possen die neue Regierung beeinflussten."
qiedom.13.a:0 "Wir mussten nicht mal sabotieren!"

qiedom.14.t:0 "Ein Treffen mit den Manchu"
qiedom.14.d:0 "Nach unserem Angriff auf die Provinz Anqing reagierten fast alle Delegierten der Versammlung außerhalb des Harmonieverbandes, indem sie die Versammlung verließen. Präsident Cao Kun wurde nun damit beauftragt, sich mit hochrangigen Mitgliedern der Mandschu-Partei zu treffen, um ihre Loyalität nach der Rede sicherzustellen.\n\n'Sie müssen verstehen, meine Herren, dass die japanische Invasion keine Frage ist, ob, sondern wann. Wir brauchen weiterhin deutsche Unterstützung, um unsere nationale Sicherheit zu gewährleisten!'\n\nCao gelingt es zunächst, viele Mandschu-Adlige zu überzeugen, aber einige der jüngeren Hotshots wie Gobulo Runqi reagieren schlecht auf die Annäherungsversuche des Präsidenten. Einige Verhandlungsstunden später einigen sie sich auf eine „adlige Rente“, die an hochrangige Mandschu-Könige mit dem ausdrücklichen Ziel gezahlt wird, die „kaiserliche Kultur“ zu erhalten. Es ist kaum mehr als ein Bestechungsgeld, aber es wird den Frieden bewahren."
qiedom.14.a:0 "Präsident Cao ist Bestechung nicht fremd..."

qiedom.15.t:0 "Ein Treffen mit der JCP"
qiedom.15.d:0 "Die Jungchinesen, ein Bündnis junger idealistischer Baoding-Kadetten und Stadtreformer, reagierte auf Cao Kuns Interventionsrede mit der größten Feindseligkeit. Mit der Behauptung, die Intervention sei eine "Kapitulation vor ausländischen Interessen", stürmten sie als erste aus Protest aus dem Versammlungssaal. Präsident Cao hat nun die Aufgabe, ihre Loyalität zu gewährleisten.\n\nAnfänglich widersetzen sie sich hartnäckig allen Verhandlungsversuchen, aber schließlich wird ein Deal ausgehandelt. Sie werden ihre Loyalität im Austausch für mehr militärische Autonomie und das Ende der Überwachung des Baoding-Lehrplans fortsetzen. Dies wird unsere Bemühungen behindern, sicherzustellen, dass sie auch in Zukunft loyal bleiben, aber wir brauchen ihre Loyalität jetzt."
qiedom.15.a:0 "Hoffentlich hält sie das in Schach"

qiedom.16.t:0 "Ein Treffen mit der NCR"
qiedom.16.d:0 "Die Neu-Chinesische-Reformationsversammlung war die letzte, die die Versammlung aus Protest verließ, und wird mit ziemlicher Sicherheit am schwersten zu überzeugen sein, wieder beizutreten. Die Führer, die in erster Linie die Bauern in China vertreten, verfolgen einen paternalistischen Ansatz gegenüber ihren Wählern. Präsident Cao steht ihrer Hingabe an die reformistische Sache skeptisch gegenüber, trifft sich aber mit Y. C. James Yen, einem der Führer. Yen ist anfangs zögerlich, Kompromisse einzugehen, aber schließlich gelingt es ihnen, einen Kompromiss zu finden. Von der Regierung kontrollierte Industrien in Peking werden anfangen, landwirtschaftliche Geräte und andere ländliche Hilfen herzustellen, um verarmten Bauern zu helfen."
qiedom.16.a:0 "Ein Kompromiss, mit dem beide Seiten zufrieden sind"

qiedom.17.t:0 "Die Nationalversammlung beruhigt sich"
qiedom.17.d:0 "Nach den Verhandlungen von Präsident Cao sind die Delegierten alle in die Versammlung zurückgekehrt. Immer noch machtlos, kann der Körper wieder damit beginnen, die Agenda des Präsidenten und Wus abzusegnen."
qiedom.17.a:0 "Perfekt"

qiedom.18.t:0 "Deutsche Bergbauunternehmen steigern Aktivität in Ost-Shanxi"
qiedom.18.d:0 "Die Region Shanxi war schon immer eine gute Quelle für Kohle und nützliche Metalle für das Reich. Nach dem 4. Zhili-Fengtian-Krieg erlangten wir die direkte Kontrolle über Ost-Shanxi, ein schmales Gebiet, das früher der Shanxi-Clique von Yan Xishan gehörte. Unser Besitz von Ost-Shanxi hat zu Spannungen zwischen uns und der Shanxi-Clique geführt, aber im Moment sind sie nicht in der Lage, mit unserer militärischen Stärke zu konkurrieren. Ähnlich wie der Rest von Shanxi ist diese Gegend reich an Kohle und Eisen. Mehrere deutsche Unternehmen interessierten sich für Ost-Shanxi und kauften die dortigen Kohle- und Eisenminen. Diese Minen liegen sehr nahe an der Grenze zur Shanxi-Clique, aber das war noch kein Problem.\n\nEs kam jedoch gerade die Nachricht, dass diese Unternehmen im Osten von Shanxi ihre Bergbauaktivitäten ausweiten werden, und haben Pläne vorgelegt, die zeigen, dass einige ihrer Minen in das von Shanxi kontrollierte Gebiet fallen. Wir persönlich brauchen uns darüber keine Sorgen zu machen, aber es wird wahrscheinlich einige Probleme in der Shanxi-Clique verursachen, da sich viele Bauern beraubt fühlen, dass diese deutschen Unternehmen ihre Minen nehmen."
qiedom.18.a:0 "Viel Glück mit euren Vorhaben."

qiedom.19.t:0 "Skandal!"
qiedom.19.d:0 "Der Präsident der Versammlung, Cao Kun, wurde soeben ohnmächtig in seinem Büro gefunden, zusammengesunken über seinem Schreibtisch und einer Flasche Schnaps. Caos Alkoholismus ist allgemein bekannt, aber er hat es bisher meistens unter Verschluss gehalten. Es scheint, dass der Stress, die Unzufriedenheit nach unserer Intervention zugunsten der Nanjing-Clique zu bewältigen, ihn schließlich zum Ausrasten gebracht hat. Wu Peifu hat Cao zum Rücktritt "überredet" und den erfahrenen Diplomaten und Beamten Yan Huiqing befördert, um die Position zu besetzen."
qiedom.19.a:0 "Ein gebührender Nachfolger" 

qiedom.20.t:0 "Rücktritt aus dem Gesandtschaftsrat!"
qiedom.20.d:0 "Mit unserer neuen Anti-Konzessions-Haltung sind wir offiziell aus dem perfiden Gesandtschaftsrat ausgetreten! Wir werden dem ausländischen Abschaum, der unser Land für seinen eigenen finanziellen Vorteil ausbeutet, nicht mehr antworten!"
qiedom.20.a:0 "Ein China für Chinesen!"

qiedom.21.t:0 "Die [QIE.GetName] tritt aus dem Gesandtschaftsrat aus!"
qiedom.21.d:0 "Nach ihrer kürzlichen Annahme einer Anti-Konzessions-Haltung hat die [QIE.GetName] den Gesandtschaftsrat offiziell verlassen und ihn als „Werkzeug des Imperialismus“ angeprangert! Obwohl sie nur Beobachterstatus hatten, ist dies immer noch eine besorgniserregende Entwicklung..."
qiedom.21.a:0 "Wir sollten das im Auge behalten"

##LEP collapse##

qielepcollapse.1.t:0 "Der Verkauf der Zhegan-Eisenbahnstrecke"
qielepcollapse.1.d:0 "In den letzten Wochen gab es in der Liga der Acht Provinzen, dem südlichen Konglomerat von Provinzen, die von unserem nominellen Untergebenen, Sun Chuanfang, regiert werden, viel wirtschaftliche Aktivität. Noch stärker als wir von der deutschen Wirtschaftsförderung beeinflusst, hat die Liga gerade den Bau einer großen Eisenbahnstrecke, der Zhegan-Linie, abgeschlossen. Obwohl es von den Deutschen finanziert wurde, wurde es größtenteils von chinesischen Arbeitskräften gebaut, was viele dazu veranlasste, auf ein gerechteres Verhältnis zwischen Deutschen und Chinesen in der Liga zu hoffen, zumindest in wirtschaftlicher Hinsicht.\n\nVor ein paar Tagen wurde überraschend durch die AOG angekündigt, dass im Auftrag ihrer Tochtergesellschaft, der Schantung-Eisenbahn-Gesellschaft, eine Reihe von Ostbahnen zu kaufen und zu konsolidieren seien - einschließlich dieser neuen Zhegan-Strecke.\n\nDieser Schritt verärgerte viele einheimische chinesische Einwohner der Liga, die die Zhegan-Linie als einen potenziellen Baustein in einer gleichberechtigten Beziehung zwischen Europäern und Asiaten sahen. Es sind weit verbreitete Proteste ausgebrochen, die von Verschwörungen des Betrugs und der Unterschlagung von Suns Kumpanen entfacht wurden."
qielepcollapse.1.a:0 "Wir sollten das im Auge behalten"

qielepcollapse.2.t:0 "Angriffe auf Ausländer"
qielepcollapse.2.d:0 "Nach den Unruhen rund um die Zhegan-Eisenbahn sind eine Reihe deutscher Investoren und Geschäftsleute von tollwütigen ausländerfeindlichen Mobs brutal angegriffen worden. Erschwerend kommt hinzu, dass im Süden weit verbreitete Boykotte deutscher Waren begonnen haben, und heute Morgen erreichten Berichte über Bombenanschläge auf Bahnhöfe in Hangzhou und anderen Städten der Zentralchinesischen Eisenbahn in Peking. Der Verkehr ist in vielen Regionen der Liga zum Erliegen gekommen, und KMT-Guerillas haben diese Gelegenheit genutzt, um immer gewagtere Angriffe auf isolierte Garnisonen der Liga durchzuführen.\n\nDer deutsche Botschafter fordert Rechenschaftspflicht, und während die Liga von unserer Kontrolle weitgehend unabhängig ist wir müssen noch etwas tun. Jiang Baili und andere Zhili-Beamte drängen seit langem darauf, mehr Kontrolle über die Liga auszuüben, und fordern Wu auf, diese Krise zu nutzen, um eine größere Kontrolle über den Süden zu erlangen. Wu ist sich dessen persönlich nicht sicher, aber er erstellt derzeit ein Telegramm, um von Sun Rechenschaft zu verlangen und unsere Hilfe anzubieten, falls er sie brauchen sollte. (Unausgesprochen wird natürlich die Forderung nach mehr Kontrolle über die Angelegenheiten der Liga, sollte er unsere Hilfe annehmen.)"
qielepcollapse.2.a:0 "Schauen wir was Sun zu sagen hat..."

qielepcollapse.3.t:0 "Der Wuhu-Zwischenfall"
qielepcollapse.3.d:0 "Beunruhigende Informationen erreichten heute Morgen Luoyang und Peking. Obwohl die Berichte etwas widersprüchlich sind, scheint es in der Stadt Wuhu eine Art Massaker an friedlichen Demonstranten durch Liga- und deutsche Truppen gegeben zu haben. Einige behaupten, deutsche Truppen hätten die Demonstranten einfach niedergemäht, während andere behaupten, eine Gruppe von KMT-Radikalen habe zuerst die Deutschen und die Truppen der Liga angegriffen. Was auch immer die Ursache war, die Stadt ist in Anarchie verfallen, und überall in der Liga sind Proteste ausgebrochen.\n\nIronischerweise erhielten wir gleichzeitig mit dieser Information einen Bericht von Sun, der behauptete, er habe die Situation unter Kontrolle. Einige Zhili-Generäle drängen auf eine größere Intervention im Süden, sollte sich die Situation weiter verschlechtern, aber Wu hat noch keine klare Position zu diesem Thema.\n\nUnsere Probleme verschärfen sich noch weiter, behauptet ein Informant, den wir in die NCR gestellt haben. Irgendwie sind Informationen über die Situation an die NCR gekommen und sie planen, später in der Versammlung heute eine vernichtende Rede zu halten. HV-Beamte versuchen, Cao Kun aus einer betrunkenen Betäubung zu wecken und eine Gegenrede zu schreiben, aber wir wurden überrascht."
qielepcollapse.3.a:0 "So viel zu dem Thema 'Alles unter Kontrolle'..."

qielepcollapse.4.t:0 "Anhui löst sich von der Liga" 
qielepcollapse.4.d:0 "Die Provinz Anhui, die lange unter der Herrschaft von Sun gelitten hatte, erklärte diese Woche im Wesentlichen ihre Unabhängigkeit von der Liga. In einer weit verbreiteten Broschüre behauptete Gouverneur Chen Tiaoyuan, dass der Vorfall in Wuhu „zeigt, dass Sun diese Krise nicht bewältigen kann und ihn im Wesentlichen von jeder Verantwortung in Anhui entbindet“.\n\nEinige Zhili-Generäle haben einseitig damit begonnen, ihre Truppen gegen ' KMT-Einfälle“ zu mobilisieren, obwohl Wu zu Recht vermutet, dass ihre wahre Absicht in der territorialen Expansion liegt. Um ihre Invasionsmöglichkeit zu untergraben, erklärte er heute Morgen allen Zhili- und Mandschu-Generälen den „nationalen Bereitschaftszustand“ und forderte sie auf, ihre Truppen auf „jeden möglichen bewaffneten Konflikt“ vorzubereiten. Verwirrte Zhili-Truppen haben sich weitgehend auf Wu eingestellt und jeder vorzeitige Angriff auf den Süden wurde effektiv beendet, bevor er begann."
qielepcollapse.4.a:0 "Hoffentlich eskaliert die Situation nicht"

qielepcollapse.5.t:0 "Ein Telegram aus Nanjing"
qielepcollapse.5.d:0 "Minister Wu Peifu wurde aus einem unruhigen Schlaf geweckt.\n\n'Sun Chuanfang erschossen um 8:55 Uhr STOP\nTäter unbekannt STOP\nIm Koma STOP\nWird wahrscheinlich nicht aufzuwachen STOP\nUnruhen weit verbreitet STOP\nFlucht mit Gold und Dokumenten STOP'\n \nZwei Stunden später ist Luoyang zu einem hektischen Zentrum der Aktivität geworden. Dokumente über die anzüglichen Geschäfte von Sun mit Peking brennen in Hochöfen, während sich eine Gruppe hochrangiger Zhili-Beamter gegenseitig berät. In einem beispiellosen Schritt hat Wu mehrere Mandschu-Adlige, insbesondere Pujie, eingeladen, bei der Abfassung einer einheitlichen Erklärung als Reaktion auf die Ermordung anwesend zu sein."
qielepcollapse.5.a:0 "Was kommt als Nächstes?"

qielepcollapse.6.t:0 "Die Imperiale Marine flieht nach Norden!"
qielepcollapse.6.d:0 "Da es im Norden keine geeigneten Häfen gibt, ist die Imperiale Flotte seit dem Ende des Konflikts von 1927 von Nantong aus stationiert. Angesichts von Unruhen, Unruhen und allgemeinem Chaos in der Stadt hat Admiral Wu Renli der Flotte befohlen, die Stadt zu verlassen und nach Norden zu den kleinen Häfen außerhalb von Tianjin zu fahren, die wir kontrollieren. Der Fall der Nanjing-Docks bedeutet auch, dass wir die begrenzten Kapazitäten der Marineproduktion verloren haben, die wir hatten."
qielepcollapse.6.a:0 "Verflucht!"

qielepcollapse.7.t:0 "Chen Tiaoyuan schickt ein Telegramm"
qielepcollapse.7.d:0 "'An den hervorragenden Präsidenten Cao Kun und den kaiserlichen Minister Wu Peifu,\n\nIch, Gouverneur Chen Tiaoyuan, bitte demütig um die Finanzierung meiner Truppen. Wie in der Verfassung unserer großen Nation dargelegt, liegt es in der Verantwortung der nationalen Regierung, den Provinzgouverneuren Mittel zur Verfügung zu stellen, um Unruhen zu unterdrücken. Da die Situation von Liga-Marschall Sun in Nanjing unklar ist, habe ich die Verantwortung übernommen, die Provinz Anhui vor Banditen und linken Agitatoren zu schützen.'\n\nHeute Morgen wurde Wu Peifu ein Telegramm vom Gouverneur von Anhui, Chen Tiaoyuan, übermittelt. Obwohl der Ton des Briefes sehr kühn war, scheint Chen die Ordnung in der Provinz wiederhergestellt zu haben.\n\nWu steht vor einer Wahl - Chen wäre ein mächtiger Verbündeter, aber er hat eine feste Haltung gegen Deutschland. Ihn langfristig zu unterstützen würde Deutschland entfremden, dessen Unterstützung im unvermeidlichen Krieg gegen Japan von entscheidender Bedeutung sein wird. Gleichzeitig würde eine Haltung gegenüber Deutschland Wu bei der Bevölkerung zweifellos beliebt machen."
qielepcollapse.7.a:0 "Schicken wir das Gold. Wir brauchen Stabilität an unseren Grenzen."
qielepcollapse.7.b:0 "Keine Unterstützung für Seperatisten!"
qie_anti_concessions_decision_warning:0 "§R Unterstützen sie Chen Tiaoyuan, werden die Qing einer anti-konzessionistischen Politik folgen. Das heißt sie können die Liga der 8 Provinzen nicht unterstützen und greifen während des Konflikts auf der Seite Anqings ein und geben somit alle Beziehung mit Deutschland auf. Sollte Anqing verlieren, verlieren die Qing ihren wichtigsten Verbündeten.§!\n"

qielepcollapse.8.t:0 "Ein Angebot von Marschall Qi"
qielepcollapse.8.d:0 "Nach unserer Ablehnung des Telegramms von Gouverneur Chen ist eine Nachricht von Qi Xieyuan eingetroffen, der sich selbst zum neuen Liga-Marschall der Acht Provinzen erklärt hat, als Nachfolger von Sun Chuanfang.\n\n'An den glückverheißendsten Marschall Wu - Ich, Qi Xieyuan , bitte Sie um Ihre Hilfe bei der Niederschlagung der Rebellion in Anhui. Da sie mein Lehnsherr und Kommandant sind, ist es nur angemessen, dass sie mir in Zeiten der Not helfen.'\n\nDer Ton der Bitte lässt viele misstrauisch zurück, da Qi theoretisch in der Lage sein sollte, Anqing und die KMT-Rebellion leicht zu zerschlagen mit deutscher Hilfe."
qielepcollapse.8.a:0 "Wir sind ganz ohr."
qielepcollapse.8.b:0 "Damit kann er alleine klarkommen."

qielepcollapse.9.t:0 "Wu akzeptiert!"
qielepcollapse.9.d:0 "Marschall Wu Peifu hat unsere Bitte um Hilfe angenommen. Wir sollten ihm eine weitere Anfrage schicken und fragen, wie er eingreifen will."
qielepcollapse.9.a:0 "Exzellent!"

qielepcollapse.10.t:0 "Wu hat unser Angebot abgelehnt!"
qielepcollapse.10.d:0 "Marschall Wu Peifu hat unsere Bitte um Hilfe abgelehnt! Wir sind jetzt allein..."
qielepcollapse.10.a:0 "Scheisse!"

qielepcollapse.11.t:0 "Ein weiteres Angebot an Chen?"
qielepcollapse.11.d:0 "Nach unserer Weigerung, dem Gouverneur von Anhui, Chen Tiaoyuan von der Anqing-Clique, Hilfe zu leisten, sind beunruhigende Berichte aufgetaucht, wonach er sich an Zhang Zuolin, den Führer der abtrünnigen Fengtian-Regierung im Nordosten, gewandt hat. Noch beunruhigender ist sein Einsatz eines japanischen Gesprächspartners, um das Gespräch zu erleichtern. Mehrere von Wus Beratern schlagen vor, dass sich der Marschall erneut an Chen mit einem Angebot direkter Unterstützung bei seiner Rebellion wendet, damit wir nicht mit einem japanischen Schoßhund direkt vor unserer Haustür enden.\n\nÜber die japanische Unterstützung für Chen hinaus jedoch scheint es auch, dass eine Nichteinmischung zu weit verbreiteten inneren Unruhen führen könnte. Sowohl in den Oppositionsparteien als auch in der Zhili-Clique selbst sehnen sich viele nach einer Gelegenheit, unsere Kontrolle im Chaos des Zusammenbruchs auszudehnen, und in den Städten sind bereits kleine Proteste zugunsten der konzessionsfeindlichen Haltung von Gouverneur Chen ausgebrochen. Schweigen könnte dazu führen, dass diese Proteste eskalieren und unser ohnehin unpopuläres Regime sich weiter destabilisiert."
qielepcollapse.11.a:0 "Schauen wir, was er zu sagen hat."
qielepcollapse.11.b:0 "Das ist zu riskant."

qielepcollapse.12.t:0 "Marschall Qi's Angebot"
qielepcollapse.12.d:0 "Nachdem wir die Bitte von Gouverneur Chen um Hilfe angenommen haben, ist eine Nachricht von Qi Xieyuan angekommen, der sich als neuer Liga-Marschall der Acht Provinzen als Nachfolger von Sun Chuanfang erklärt hat.\n\n'An den verheißungsvollsten Marschall Wu - Ich, Qi Xieyuan, bitte Sie um Ihre Hilfe bei der Niederschlagung der Rebellion in Anhui. Da Sie mein Lehnsherr und Kommandant sind, ist es nur angemessen, dass Sie mir in Zeiten der Not helfen.'\n\nLeider für Marschall Qi zwingt uns unsere Verpflichtung gegenüber Gouverneur Chen, diese Bitte abzulehnen."
qielepcollapse.12.a:0 "Die Würfel sind schon gefallen"

qielepcollapse.13.t:0 "Der Moment der Wahrheit"
qielepcollapse.13.d:0 "Grenzkonflikte zwischen Chen Tiaoyuans Truppen und Truppen, die der Nanjing-Clique von Qi Xieyuan treu ergeben sind, haben sich zu offenen Gefechten ausgeweitet. Es ist jetzt an der Zeit, unsere Verpflichtung gegenüber Gouverneur Chen einzuhalten und unsere Intervention zur Unterstützung seines Regimes zu starten."
qielepcollapse.13.a:0 "Unsere Truppen sind bereit!"

qielepcollapse.14.t:0 "Der Moment der Wahrheit"
qielepcollapse.14.d:0 "Grenzkonflikte zwischen Chen Tiaoyuans Truppen und Truppen, die der Nanjing-Clique von Qi Xieyuan treu ergeben sind, haben sich zu offenen Gefechten ausgeweitet. Es ist jetzt an der Zeit, unsere Verpflichtung gegenüber Marschall Qi einzuhalten und unsere Intervention zur Unterstützung seines Regimes zu starten."
qielepcollapse.14.a:0 "Auf in den Krieg!"

qielepcollapse.15.t:0 "Chen akzeptiert unser Angebot"
qielepcollapse.15.d:0 "Gouverneur Chen Tiaoyuan von der Anqing Clique hat unser Angebot zur Unterstützung im Ligakonflikt angenommen. Er verspricht auch, dass alle früheren Interaktionen, die er mit Fengtian- oder japanischen Agenten hatte, "ohne seine ausdrückliche Zustimmung" durchgeführt wurden und diejenigen, die sich mit den Ausländern und Verrätern trafen, kurzerhand bestraft wurden."
qielepcollapse.15.a:0 "Mobilisiert die Armee!"
qielepcollapse.15.b:0 "Das ist eine dämliche Idee"

qielepcollapse.17.t:0 "Öffentliche Unterstützung für Wu Peifu"
qielepcollapse.17.d:0 "Nach der Entscheidung von Marschall Wu, die Regierung von Nanjing anzugreifen, befahl er Präsident Cao Kun, eine öffentliche Erklärung zu dem Plan abzugeben. Von einem Balkon in der Verbotenen Stadt an eine große Menschenmenge unten übertragen, wurde es auch über das Radio übertragen - eine Premiere in China.\n\n'Bürger! - Seit einem Jahrhundert haben wir unter fremder Unterdrückung gelitten! Zu lange waren wir Schoßhunde der Briten, Deutschen und Amerikaner. Aber nicht mehr! Heute stehen wir unabhängig! Die Armeen des Sohnes des Himmels marschieren nach Süden, um den Verräter Marschall Qi und seine deutschen Lakaien zu vernichten. Wir werden uns nicht länger den Launen Berlins unterordnen. Wir legen die Fesseln des Jahrhunderts der Demütigung ab und sagen der Welt - China ist wieder frei!'\n\nDie Rede wird mit tosendem Applaus und Jubel begrüßt, und bald werden Teile davon in Flugschriften transkribiert und in China verbreitet. "
qielepcollapse.17.a:0 "Vielleicht hasst uns die Bevölker nicht mehr?"

qielepcollapse.18.t:0 "Die Pekinger Komission zieht sich aus Peking zurück!"
qielepcollapse.18.d:0 "Unmittelbar nach der Brandrede von Präsident Cao stiegen Rauchwolken aus den Straßen vor der deutschen Botschaft und den Büros der Peking-Kommission auf. Vor den Toren hatte sich ein riesiger Mob gebildet, der Parolen gegen Konzessionen skandierte und in Deutschland hergestellte Kleider, Möbel und sogar ein hastig angefertigtes Abbild des Kaisers verbrannte. Polizei und Zhili-verbündete Militäreinheiten trafen schnell ein, um zu verhindern, dass die Szene hässlich wurde, aber bei Einbruch der Dunkelheit waren die meisten deutschen Beamten und ihre chinesischen Begleiter nach Tianjin geflohen.
qielepcollapse.18.a:0 "Raus aus China!"

qielepcollapse.19.t:0 "Unruhe in der Nationalversammlung"
qielepcollapse.19.d:0 "Nach Wus Entscheidung, zugunsten der Liga zu intervenieren, erhielt Präsident Cao Kun die etwas wenig beneidenswerte Aufgabe, der Versammlung die Nachricht zu übermitteln. „Geschätzte Freunde – heute bringe ich Ihnen wichtige Neuigkeiten zu den Unruhen im Süden. Marschall Wu hat sich in seiner herausragenden Weisheit dazu entschieden, Marschall Qi in seinen Kämpfen gegen den verräterischen Gouverneur Chen Tiaoyuan zu unterstützen. Imperiale Truppen marschieren nach Süden, um die Unruhen zu unterdrücken, und wir erwarten..." \n\nCao muss seine Rede unterbrechen, als Mitglieder der Jungchinesen aufstehen und schweigend die Versammlung verlassen. Kurz darauf folgen ihnen Mitglieder der NCR und der Mandschu-Partei. Bald sind nur noch Mitglieder des Harmonieverbandes und der Wohlstandsliga übrig. Ein verblüffter Cao beendet seine Rede.\n\n\"Ein schneller und entscheidender Sieg. Es lebe der Kaiser!\" Es braucht kein politisches Genie, um zu sehen, dass nur die Mitglieder der Wohlstandsliga mit Begeisterung applaudieren."
qielepcollapse.19.a:0 "Idioten!"

qielepcollapse.20.t:0 "Deutsche Unterstützung"
qielepcollapse.20.d:0 "Die Mitglieder der Wohlstandsliga gratulierten Präsident Cao schnell nach seiner Rede, und beim anschließenden Empfang wurden Flaschen mit rheinischem Wein, kubanische Zigarren und andere ausländische Leckereien für jeden angeboten, der bereit war, daran teilzunehmen. Anstelle der mürrischen Mandschu-Adligen, die normalerweise bei diesen Empfängen anwesend waren, standen Vertreter der deutschen Botschaft und der Peking-Kommission in den neuesten Berliner Anzügen herum und überreichten dem HV-Gesetzgeber und einigen ebenfalls anwesenden Zhili-Generälen exorbitante Geschenke. "
qielepcollapse.20.a:0 "Wenigstens mag uns noch einer..."

qielepcollapse.21.t:0 "Landesweite Proteste brechen aus"
qielepcollapse.21.d:0 "Nach dem Schweigen von Wu und Cao zu Liga-bezogenen Angelegenheiten begannen kleine Proteste, die nach Intervention riefen. Als die Stille anhielt, entwickelten sich diese Versammlungen schnell zu großen Straßenprotesten. Als Cao schließlich ankündigte, dass er weder Qi noch Chen unterstützen würde, brachen die Proteste zu Unruhen aus. Peking und andere Großstädte sind durch die Unruhen gelähmt, und fast jeder, von reichen Intellektuellen bis zu armen Straßenverkäufern, ist auf den Straßen und denunziert die Regierung. Angeheizt wird das Feuer durch wilde Verschwörungstheorien, die besagen, dass Wu von der deutschen Gesandtschaft dafür bezahlt wurde, nicht einzugreifen, was dazu führte, dass viele Demonstranten antideutsche Parolen trugen und in Deutschland hergestellte Waren verbrannten. In einem Fall wurden grobe Abbilder des Kaisers, Wu und Cao alle außerhalb der Verbotenen Stadt verbrannt, bevor die Täter in Ketten abtransportiert wurden."
qielepcollapse.21.a:0 "Gottverdammt!"

qielepcollapse.22.t:0 "Anqing hat gesiegt!"
qielepcollapse.22.d:0 "Die Truppen von Gouverneur Chen Tiaoyuan, unterstützt von unseren tapferen Streitkräften, sind in Nanjing eingedrungen! Während Marschall Qi und seine deutschen Lakaien geflohen sind, hat Chen die Kontrolle über einige Gebiete in der Peripherie der Provinz Anhui gesichert. Unsere Unterstützung im Krieg hat ihn auch fest in unserer Sphäre verankert, und in den nächsten Monaten können wir ihn vollständig in unser Bündnis einbringen."
qielepcollapse.22.a:0 "Wunderbar!"

qielepcollapse.23.t:0 "Nanjing hat gesiegt!"
qielepcollapse.23.d:0 "Die Truppen von Marschall Qi Xieyuan, unterstützt von unseren tapferen Truppen, sind in Anqing eingezogen! Während Gouverneur Chen und seine Fengtian-Lakaien geflohen sind, hat Qi die Kontrolle über die Provinz Anhui wiedererlangt. Unsere Unterstützung im Krieg hat ihn auch in unsere Sphäre gebracht, und wir können ihn in den nächsten Monaten voll in unser Bündnis einbringen, müssen aber auch den Einfluss Deutschlands auf sein Regime verwalten."
qielepcollapse.23.a:0 "Perfekt!"

qielepcollapse.24.t:0 "Flüchtlinge aus den 8 Provinzen"
qielepcollapse.24.d:0 "Angesichts der weit verbreiteten Unruhen in der Liga der Acht Provinzen haben die Gouverneure Jin Yun'e von Henan und Xiao Yaonan von einer steigenden Zahl von Flüchtlingen berichtet, die in ihre Provinzen strömen. Obwohl es als Rinnsal begann, nahm der Strom im Laufe der letzten Tage dramatisch zu, und ganze Familien flohen vor einer Explosion von Gewalt und Banditentum. Die Gouverneure haben besorgniserregende Telegramme geschickt, nachdem einige ihrer Männer einige der Flüchtlinge interviewt haben, was darauf hindeutet, dass die zentrale Autorität innerhalb der Liga weit mehr zusammengebrochen ist als bisher angenommen. Darüber hinaus haben sie zusätzliche Lebensmittel und Hilfsgüter angefordert, um mit den Flüchtlingen fertig zu werden."
qielepcollapse.24.a:0 "Schreckliche Neuigkeiten. Schickt umgehend Hilfe"
qielepcollapse.24.b:0 "Ist mir egal"

qielepcollapse.25.t:0 "Massaker am Yangtse!"
qielepcollapse.25.d:0 "Trotz aller Bemühungen, den Flüchtlingszustrom zu bewältigen, sind die Gouverneure unserer südlichen Provinzen überfordert. Nach einer provinzweiten Erklärung des Kriegsrechts in Hubei befahl Gouverneur Xiao Yaonan seinen Truppen, alle Brücken und Straßen, die vom Territorium der Liga in die Provinz führen, zu schließen und allen Flüchtlingen die Einreise zu verweigern. Eine große Anzahl von ihnen begann jedoch, sich an einer Brücke über den Yangtse zu sammeln und forderte Einlass.\n\nWährend dies friedlich begann, eskalierte es schnell zu einem groß angelegten Aufstand, als Flüchtlinge begannen, Xiaos Truppen mit Steinen, Flaschen und andere Ablagerungen zu bewerfen. Schließlich begann eine Gruppe von Männern, die sich irgendwie mit gestohlenen Waffen bewaffnet hatten, auf Xiaos Truppen zu schießen, die daraufhin mit Maschinengewehren das Feuer eröffneten. Diejenigen, die nicht vom Kugelsturm getroffen wurden, flohen, stampften andere Flüchtlinge und ließen ihre Freunde und Familie tot oder sterbend auf der Brücke zurück. Diese grausige Szene wiederholt sich entlang unserer Grenze zur Liga, als Mobs von Flüchtlingen begonnen haben, in unser Territorium einzudringen."
qielepcollapse.25.a:0 "Schrecklich!"

qielepcollapse.26.t:0 "Südliche Gouverneure brechen Kontakt ab"
qielepcollapse.26.d:0 "Da die Gewalt in der Liga täglich eskaliert, reagieren die Gouverneure von Yunnan, [YUN.GetLeader] und Guangdong, Chen Jiongming nicht mehr auf offizielle Anfragen der Regierung nach Informationen und Berichten zu den Vorgängen in ihrem Territorium. Sie haben unsere Regierung seit langem verachtet, und obwohl dieser Schritt nicht unerwartet ist, stellt er eine völlige Änderung ihres offiziellen Verhaltens gegenüber unserer Regierung dar. Viele in Wus engerem Kreis befürchten, dass dies einen vollständigen Zusammenbruch unserer Autorität ankündigt, und die Nachrichten aus Shanxi heute Morgen bestätigen diese Sorgen.\n\nYan Xishan, Gouverneur von Shanxi, hat die Aktionen unserer Regierung in der jetzigen Form offiziell verurteilt nannte den "Yangtse-Vorfall" Anfang dieser Woche, als die Truppen von Gouverneur Wang Huaiqing auf eine Menge von Flüchtlingen schossen, als Beispiel, dass die Qing nicht mehr die "Kapazität haben, China zu regieren". Er hat kurz vor der Anerkennung der Fengtian-Regierung aufgehört, aber es ist klar, dass die nationale Ordnung zusammenbricht."
qielepcollapse.26.a:0 "Was zum Teufel?"

qielepcollapse.27.t:0 "Ein Dankeschönschreiben von Chen"
qielepcollapse.27.d:0 "Gouverneur Chen hat Marschall Wu Peifu seinen aufrichtigen Dank geschrieben und sein Ministerium zu seinem Engagement für die chinesische Solidarität beglückwünscht. Gouverneur Chen verspricht, dass seine Verteidigung der chinesischen Souveränität das Ende der westlichen Einmischung im Gelben Flusstal signalisiert und bekräftigt großzügig Wu Peifus Glauben an die chinesische Überlegenheit gegenüber den AOG-Streitkräften, denen sie gegenüberstehen."
qielepcollapse.27.a:0 "Gerngeschehen."

qielepcollapse.28.t:0 "Chen's Verrat"
qielepcollapse.28.d:0 "Trotz Wus bestem Versuch, Gouverneur Chen diplomatisch zu beruhigen, scheint er jetzt außerhalb unserer Reichweite zu sein. Die Nachricht davon kommt in Form eines Grenzschutzbeamten, der gemeldet hat, dass einige Flüchtlinge mit Flugblättern der berüchtigten Schwarzdrachen-Gesellschaft im Qing-Land angekommen sind. In dieses Vakuum des Schweigens von Anqings Führern kommen weitere beunruhigende Eindrücke. Gouverneur Chen Yi, berüchtigt für seine Verbindungen zu den Schwarzen Drachen, wurde in Anqing von weiteren Flüchtlingen gesichtet. Es ist sehr wahrscheinlich, dass Gouverneur Chen nicht nur Marschall Wu und Puyi, sondern auch die chinesische Identität selbst verraten hat, indem er japanischen Spionen erlaubt hat, in seine Stadt einzudringen."
qielepcollapse.28.a:0 "Verflucht seien die Japananer!"

qielepcollapse.29.t:0 "Anqing wurde besiegt!"
qielepcollapse.29.d:0 "Die tapferen Truppen von Chen Tiaoyuan wurden in Anqing besiegt und seine Provinzregierung zerstört. Dies ist ein dunkler Tag für unsere Regierung."
qielepcollapse.29.a:0 "Verdammt!"

qielepcollapse.30.t:0 "Nanjing wurde besiegt!"
qielepcollapse.30.d:0 "Wir alle hatten gehofft, dass Qi Xieyuan sich als wertvoller Verbündeter erweisen wird und den Ligakrieg gewinnen würde. Allerdings hat sich eine Katastrophe ereignet und seine Regierung ist zusammengebrochen, wodurch unsere Kontrolle und unser Einfluss über die Region in Trümmern liegen. Dies ist ein dunkler Tag für unsere Regierung."
qielepcollapse.30.a:0 "Das kann nicht wahr sein!"

qielepcollapse.31.t:0 "Anarchie!"
qielepcollapse.31.d:0 "Es scheint, dass die Kriegssituation unhaltbar geworden ist und über ein Jahr Kämpfe unsere Streitkräfte völlig in anarchische Banden zerfallen lassen. Die Zentralregierung in Peking will daher direkt eingreifen und die Ordnung wiederherstellen!"
qielepcollapse.31.a:0 "JETZT REICHTS MIR ABER, ICH STARTE EIN NEUES SPIEL!"

qiecoup.1.t:0 "Gerüchte von Unzufriedenheit"
qiecoup.1.d:0 "In den Wochen nach Wus Entscheidung, nicht in den Zusammenbruch der Liga einzugreifen, versammelten sich heimlich kleine Gruppen aus dem gesamten politischen Spektrum. Beschränkt sich zunächst darauf, Wus Untätigkeit zu kritisieren, führte die zunehmende Gewalt auf den Straßen viele zu Revolten. Soziale Netzwerke zwischen diesen Gruppen haben die Entwicklung einer wackeligen Koalition ermöglicht. Diese lockere Gruppe besteht aus Mandschu-Adligen, Kadetten der Baoding-Akademie, Reformern in der NCR und einigen Zhili-Generälen, die über Wus Untätigkeit verärgert sind ."
qiecoup.1.a:0 "Wir sollten das im Auge behalten..."

qiecoup.2.t:0 "Ein heimliches Treffen"
qiecoup.2.d:0 "Im Keller einer zwielichtigen Pekinger Bar, die traditionell als Deckmantel für revolutionäre Aktivitäten diente, hat sich eine seltsame Koalition von Einzelpersonen versammelt, die sich dem Sturz von Wu Peifu und seiner Herrschaft über China verpflichtet haben. Der erste ist Pujie, der Bruder des Kaisers und ein General in der Armee, einer der wenigen nicht-Zhili-Generäle, die eine bedeutende Anzahl von Truppen befehligen dürfen. Neben ihm sitzt Y. C. James Yen, ein führender Intellektueller und Leiter der NCR. Ihm gegenüber sitzen Fang Zhijian und Ling Bin, zwei Kadetten aus Baoding, kaum älter als 25 Jahre. Das letzte Mitglied dieses Treffens ist Zhili-General Li Bingzhi. Als Monarchist behauptet Bingzhi, eine Koalition von Zhili-Generälen zusammengestellt zu haben, die in den letzten Monaten über Wus Untätigkeit verärgert waren.\n\nDa sie erkennen, dass sie die Zhili-Clique mit ihren begrenzten militärischen Ressourcen nicht alleine besiegen können, beschließen die Verschwörer, dass sie den Anführer einer benachbarten Kriegsherren-Clique um Hilfe bitten müssen. Nach langem Überlegen entscheiden sie sich für..."
qiecoup.2.a:0 "Yan Xishan in Shanxi."
qiecoup.2.b:0 "[SQI.GetLeader] in Shandong."
qiecoup.2.c:0 "Es gibt niemanden, an den man sich wenden kann..."

qiecoup.3.t:0 "Ein Brief aus Peking"
qiecoup.3.d:0 "Ein ungewöhnlicher Brief wurde uns heute übergeben von einem jungen Imperialen Adeligen. Er überbrachte uns erstaunliche Neuigkeiten! Eine Verschwörung aus Manchus, Reformern und unzufriedenen Generälen hat es sich zum Ziel gesetzt Wu Peifu abzusetzen und Puyi zurück auf den Thron zu bringen! Sie benötigen jedoch auswärtige Hilfe und wandten sich an Gouverneur Yan Xishan. Wie sollen wir antworten?"
qiecoup.3.a:0 "Wenn sie bereit sind Reformen einzuleiten, haben sie meinen Willen."
qiecoup.3.b:0 "Keineswegs. Das ist zu riskant."

qiecoup.4.t:0 "Ein Brief aus Peking"
qiecoup.4.d:0 "Ein ungewöhnlicher Brief wurde uns heute übergeben von einem jungen Imperialen Adeligen. Er überbrachte uns erstaunliche Neuigkeiten! Eine Verschwörung aus Manchus, Reformern und unzufriedenen Generälen hat es sich zum Ziel gesetzt Wu Peifu abzusetzen und Puyi zurück auf den Thron zu bringen! Sie benötigen jedoch auswärtige Hilfe und wandten sich an Gouverneur Song Zheyuan. Wie sollen wir antworten?"
qiecoup.4.a:0 "Aber natürlich! Im Namen der Qing!"
qiecoup.4.b:0 "Keineswegs. Das ist zu riskant."

qiecoup.5.t:0 "Ein Brief aus Peking"
qiecoup.5.d:0 "Ein ungewöhnlicher Brief wurde uns heute übergeben von einem jungen Imperialen Adeligen. Er überbrachte uns erstaunliche Neuigkeiten! Eine Verschwörung aus Manchus, Reformern und unzufriedenen Generälen hat es sich zum Ziel gesetzt Wu Peifu abzusetzen und Puyi zurück auf den Thron zu bringen! Sie benötigen jedoch auswärtige Hilfe und wandten sich an den geehrten Lehrer Zhang Tianran. Wie sollen wir antworten?"
qiecoup.5.a:0 "Aber natürlich! Im Namen der Qing!"
qiecoup.5.b:0 "Keineswegs. Das ist zu riskant."

qiecoup.6.t:0 "Yan's Antwort"
qiecoup.6.d:0 "Marschall Yan hat auf unsere Anfrage geantwortet, und obwohl er daran interessiert ist, zu helfen, sagt er, dass er dies nur tun kann, wenn die Putschisten ihn überzeugen. Der Marschall ist als bescheidener und fleißiger Mann bekannt, der das Beste für sein Volk will, obwohl ein Angebot persönlicher Macht für ihn auch attraktiv sein kann."
qiecoup.6.a:0 "Versprechen wir ihm Macht und Wohlstand!"
qiecoup.6.b:0 "Versprechen wir ihm Reformen und Modernisierung."

qiecoup.7.t:0 "Die Qing versprechen Macht und Wohlstand"
qiecoup.7.d:0 "Die Verschwörer haben auf unsere Anfrage geantwortet und Marschall Yan Macht und Wohlstand versprochen, sollte er den Putsch unterstützen. Dies widerspricht allen Prinzipien die Yan vertritt und ohne jegliche Reformversprechen wird Yan höchstwarscheinlich das Angebot ablehnen."
qiecoup.7.a:0 "An Macht hab ich keinerlei Interesse!"

qiecoup.8.t:0 "Die Qing versprechen Reformen"
qiecoup.8.d:0 "Die Verschwörer haben auf unsere Anfrage geantwortet und versprachen eine anti-konzessionistische Politk, sowie Modernisierung Chinesischer Industrie, Infrastruktur und Medizin. Genau das, was der Marschall im Kopf hatte!"
qiecoup.8.a:0 "Ausgezeichnet! Hoffen wir, dass sie ihre Versprechen halten werden!"

qiecoup.9.t:0 "Unsere Anfrage wurde abgelehnt!"
qiecoup.9.d_yan:0 "Marschall Yan hat unsere Anfrage abgelehnt, mit der Begründung, dass ihn Macht und Wohlstand nicht interessieren. Darüber hinaus scheint es, dass Wu Peifu von dem Putschversuch Wind bekommen hat, da ein entmutigter Verschwörer ihm nach Yan's Ablehnung einen Hinweis gegeben hat."
qiecoup.9.d_song:0 "Gouverneur Song hat abgelehnt! You should never see this unless you’re playing MP and your friend is being a dick. Tough break buddy."
qiecoup.9.d_zhang:0 "Der geehrte Lehrer Zhang hat abgelehnt! You should never see this unless you’re playing MP and your friend is being a dick. Tough break buddy. "
qiecoup.9.a:0 "Verflucht! Wir haben unsere einzige Gelegenheit verspielt!"

qiecoup.10.t:0 "Yan akzeptiert unser Angebot"
qiecoup.10.d:0 "Marschall Yan hat den Hilfsantrag der Putschisten angenommen. Er erklärt sich bereit, seine Truppen einzusetzen, sollte die Zhili-Clique durch den Putsch nicht vollständig zerstört werden. Gleichzeitig wird er aber wahrscheinlich Zugeständnisse fordern, sobald Puyi wieder seine richtige Position hat."
qiecoup.10.a:0 "Ausgezeichnet!"

qiecoup.11.t:0 "Song akzeptiert unser Angebot"
qiecoup.11.d:0 "Gouverneur Song hat den Hilfsantrag der Putschisten angenommen. Er erklärt sich bereit, seine Truppen einzusetzen, sollte die Zhili-Clique durch den Putsch nicht vollständig zerstört werden. Gleichzeitig wird er aber wahrscheinlich Zugeständnisse fordern, sobald Puyi wieder seine richtige Position hat."
qiecoup.11.a:0 "Wunderbar!"

qiecoup.12.t:0 "Zhang akzeptiert unser Angebot"
qiecoup.12.d:0 "Der verehrte Lehrer Zhang hat die Bitte der Putschisten um Hilfe angenommen. Er erklärt sich bereit, seine Truppen einzusetzen, sollte die Zhili-Clique durch den Putsch nicht vollständig zerstört werden. Gleichzeitig wird er aber wahrscheinlich Zugeständnisse fordern, sobald Puyi wieder seine richtige Position hat."
qiecoup.12.a:0 "Perfekt!"

qiecoup.13.t:0 "Eine Verschwörer wurde aufgedeckt!"
qiecoup.13.d:0 "Wu Peifu wurde eine bizarre Verschwörung enthüllt! Anscheinend hat eine Gruppe verärgerter Mandschu-Prinzen, Reformer und Zhili-Generäle heimlich verschworen, die Zhili-Clique zu stürzen und Puyi wieder an die Macht zu bringen! Ein Mitglied dieser Verschwörung wurde verärgert, als ihr ausländischer Unterstützer seine Unterstützung verweigerte und stattdessen zu Wu kam, um seine ehemaligen Verbündeten zu verraten.\n\nWu hat bereits die Polizei geschickt, um die Verstecke zu durchsuchen, in denen sich die Verschwörer getroffen haben, und einen verwirrten Puyi festgenommen, der anscheinend überhaupt nichts von einer Verschwörung wusste! Präsident Cao Kun ging vor eine fassungslose Versammlung, in der er die Anklagepunkte bekanntgab, bevor er seinen Rücktritt aus Scham ankündigte, weil er die Verschwörung nicht aufgedeckt hatte. Mit dem Ende der Qing-Dynastie wird Marschall Wu Peifu als vorübergehender "Nationaler Beschützer" fungieren, bis eine neue Regierung gebildet werden kann."
qiecoup.13.a:0 "Lang lebe der Nationale Beschützer!"

qiecoup.14.t:0 "Verräter beseitigen"
qiecoup.14.d:0 "Nachdem die Mandschu als politische Kraft beseitigt wurden, bleibt die Frage, was mit den Mandschu-Generälen in unserem Militär zu tun ist. Die offensichtliche Antwort ist, sie einzusperren, aber was ist dann mit all den Zhili-Generälen, die auf ihrer Seite standen? Einige sind ziemlich geschickt, und es hätte Konsequenzen, sie aus unserem Offizierspool zu entfernen. Trotzdem würde es die Loyalität in der Zukunft sicherstellen."
qiecoup.14.a:0 "Beseitigen wir nur die Manchu. Der Rest kann rehabilitiert werden."
qiecoup.14.b:0 "Keine Gnade für Verrätern!"

qiecoup.15.t:0 "Die Nachwirkungen"
qiecoup.15.d:0 "Nachdem die Mandschu-Plotter erledigt sind, müssen wir unsere Augen jetzt auf den Wiederaufbau unserer Regierung richten. Es wird nicht einfach, aber es müssen neue Gesetze ausgearbeitet werden, die die Fehler der Beiyang-Verfassung berichtigen und sicherstellen, dass China durch diese turbulenten Jahre richtig geführt wird."
qiecoup.15.a:0 "Wir müssen eine legitime Regierung bilden!"

qiecoup.16.t:0 "Verdächtige Militärmanöver"
qiecoup.16.d_yan:0 "Aus der Provinz Shanxi wurden in den letzten Tagen ungewöhnliche Truppenbewegungen gemeldet. Anscheinend bereiten sich die Truppen auf eine Art Militäraktion an unserer Grenze vor. Unsere Informanten berichten, dass Vorräte und Ausrüstung in der Nähe der Bergpässe von Shanxi gelagert werden. Gouverneur Yan Xishan war noch vor wenigen Jahren während des vierten Zhifeng-Krieges unser Feind, und ein Angriff von ihm in diesen turbulenten Zeiten, um zu versuchen, sein verlorenes Land zurückzugewinnen, wäre nicht untypisch."
qiecoup.16.d_song:0 "Aus der Provinz Shandong wurden in den letzten Tagen ungewöhnliche Truppenbewegungen gemeldet. Offenbar bereiten sich große Truppenmengen auf eine Art Militäraktion an unserer Grenze vor. Unsere Informanten berichten, dass Vorräte und Ausrüstung in der Nähe der Bergpässe außerhalb der Halbinsel gelagert werden. Gouverneur Song hat uns technisch Treue geschworen, aber Hinterhältigkeit ist unter Kriegsherren nicht ungewöhnlich..."
qiecoup.16.d_zhang:0 "Aus der Provinz Shandong wurden in den letzten Tagen ungewöhnliche Truppenbewegungen gemeldet. Es scheint, dass sich eine große Menge von Yiguandao-Milizen auf irgendeine Art von Militäraktion an unserer Grenze vorbereitet, wobei unsere Informanten berichten, dass Vorräte und Ausrüstung in der Nähe der Bergpässe außerhalb der Halbinsel gelagert werden. Der verehrte Lehrer Zhang Tianran von Yiguandao ist sicherlich kein Verbündeter der Zhili-Clique, und ein Angriff auf unser Territorium wäre nicht unwarscheinlich."
qiecoup.16.a:0 "Was geht hier vor? Entsendet mehr Spione, um der Sache auf den Grund zu gehen."
qiecoup.16.b:0 "Wir haben wichtigere Dinge zu tun."

qiecoup.17.t:0 "Hinterhältige Machenschaften!"
qiecoup.17.d_yan:0 "Unsere Informanten haben eine gefährliche Verschwörung entdeckt! Es scheint, dass Yan Xishan und mehrere Mandschu-Prinzen, Reformer und verräterische Generäle versuchen, die Zhili-Clique zu stürzen und Puyi wieder auf den Thron zu setzen! Dem müssen wir schnell ein Ende bereiten!"
qiecoup.17.d_song:0 "Unsere Informanten haben eine gefährliche Verschwörung entdeckt! Es scheint, dass Song Zheyuan und mehrere Mandschu-Prinzen, Reformer und verräterische Generäle versuchen, die Zhili-Clique zu stürzen und Puyi wieder auf den Thron zu setzen! Dem müssen wir schnell ein Ende bereiten!"
qiecoup.17.d_zhang:0 "Unsere Informanten haben eine gefährliche Verschwörung entdeckt! Es scheint, dass Zhang Tianran und mehrere Mandschu-Prinzen, Reformer und verräterische Generäle versuchen, die Zhili-Clique zu stürzen und Puyi wieder auf den Thron zu setzen! Dem müssen wir schnell ein Ende bereiten!"
qiecoup.17.a:0 "Verhaftet die Verschwörer und bereitet einen Angriff auf Shandong vor!"
qiecoup.17.b:0 "Verhaftet die Verschwörer und bereitet einen Angriff auf Shanxi vor!"

qiecoup.18.t:0 "Mysteriöse Vorkommnisse"
qiecoup.18.d:0 "Besorgniserregende Neuigkeiten! Es scheint, dass in den letzten Tagen Anti-Zhili- und anti-deutsche Flugblätter entdeckt wurden, die unter einigen unserer Truppen verteilt wurden! Auf die Frage, woher sie das bekommen haben, konnte keiner eine klare Antwort geben, die meisten sagten, es sei erst über Nacht aufgetaucht.\n\nNoch besorgniserregender ist, dass mehrere Zhili-Generäle in den letzten Stunden den Kontakt zu Luoyang abgebrochen haben, insbesondere Li Bingzhi, dessen monarchistische Sympathien bekannt sind. Schlimmer noch, die Militärakademie von Baoding scheint über Nacht aufgegeben worden zu sein, und die Kommunikation mit weit entfernten Teilen des Reiches wurde aufgrund weit verbreiteter Funk- und Telefonausfälle unterbrochen."
qiecoup.18.a:0 "Was zum Teufel geht hier vor?"

qiecoup.19.t:0 "Eine Vorladung nach Peking"
qiecoup.19.d:0 "Wu saß in seinem Büro und versuchte sich die ungewöhnlichen Ereignisse der letzten Tage zu erklären, als ihm plötzlich ein Telegramm aus Peking ausgehändigt wurde. Cao Kun und Wu Peifu wurden vom Kaiser nach Peking berufen, um ihn über den Status des Landes aufzuklären. Landesweite Proteste sind immer noch an der Tagesordnung. Zwar hat der Kaiser das Vorladungsrecht, jedoch hat er bislang nie davon Gebrauch gemacht. Wu wittert eine Falle, jedoch hat Cao Kun dem Kaiser schon versichert, dass sie sich diese Woche dem Kaiser gegenüber verantworten werden."
qiecoup.19.a:0 "Verdammt nochmal Cao Kun!"

qiecoup.20.t:0 "Wu and Cao treffen in Peking ein"
qiecoup.20.d:0 "Wu kritisierte Cao für sein naives Verhalten. Er ist sich sicher, dass diese Vorladung nicht mehr als eine Falle ist. Aber der Jade Marschall hat immer noch ein Ass im Ärmel. Als die beiden Männer die Halle betreten, befiehlt Wu seinen Bodygards vor den Kammern mit höchster Aufmerksamkeit zu warten. Die imperialen Leibwächter sind nur mit traditionellen Schwerten ausgerüstet, während die Zhili-Soldaten versteckte Pistolen in ihren Taschen haben..."
qiecoup.20.a:0 "Sie betreten die Halle..."

qiecoup.21.t:0 "Wachen stürmen die Halle!"
qiecoup.21.d:0 "Als die beiden Männer die Halle betreten und vor dem Kaiser niederknien, stürmtem plötzlich dutzende schwerwaffnete Manchu-Soldaten die Halle! Sie umkreisen den Kaiser und versuchen die beiden Männer zu verhaften, jedoch stürmen urplötzlich die Leibwächter Wu Peifus die Halle und konfrontieren die Manchu. Schüsse fallen. Cao Kun und Wu Peifu suchen hinter den Säulen des Palastes Schutz, wobei die Schüsse zahlreiche antike Artefakte zerstören und Cao Kun schwer verwunden. Am Ende als die Schüsse aufhören, geht jedoch nur eine Seite als siegreich hervor."
qiecoup.21.a:0 "Wu und Cao sind tot! Der Putsch ist ein Erfolg!"
qiecoup.21.b:0 "Die Manchu-Wächter liegen tot auf dem Boden!"

qiecoup.22.t:0 "Die Ansprache des Kaisers"
qiecoup.22.d:0 "Puyi betritt nervös den Raum und starrt auf die von Kugeln durchlöcherten Leichen des ehemaligen Jade-Marschalls und seines Mentors, Präsident Cao Kun. Pujie und eine weitere kleine Gruppe Mandschu-Wächter kommen ebenfalls herein, alle mit Maschinenpistolen. „Liebster Bruder – ich glaube, es ist Zeit für dich, eine Rede zu halten.“ Puyi dreht sich von den Leichen weg und sieht Pujie an. „Ich-“, beginnt er mit unsicherer Stimme. „Ich bin mir nicht sicher, ob ich das kann.“ Pujie will gerade etwas sagen, als General Li Bingzhi, der Anführer der Zhili-Deserter, in den Raum stürmt.\n\n"Mein Herr! Die Stadt ist sicher!“, sagt er und verneigt sich fast bis zum Boden gegenüber Puyi. „Aber Jiang Baili und mehrere andere Zhili-Generäle haben sich nach Luoyang zurückgezogen! Sie planen, eine Kampagne zu starten, um uns zu zerstören und Peking zu befreien!“ Pujie geht zu Puyi und flüstert ihm ins Ohr. „Du bist jetzt der Kaiser – du musst dich wie einer verhalten!“ Puyi versucht nervös, sich zu sammeln. „Ich – der Xuantong-Kaiser, Sohn des Himmels, verkünde förmlich, dass alle Mitglieder der Zhili-Clique, die mir bis morgen keine Treue schwören –“ Seine Stimme bricht, und er ist gezwungen, sich zu beruhigen. "Landesverräter sind!""
qiecoup.22.a:0 "Tod den Verrätern!"

qiecoup.23.t:0 "Der Verpflichtung nachkommen"
qiecoup.23.d:0 "Aus Peking haben wir die Nachricht erhalten, dass der Putschplan reibungslos verlaufen ist! Wu Peifu und Cao Kun wurden bei einer Schießerei in der Verbotenen Stadt getötet, und Mandschu-Generäle und einige desertierte Zhili mobilisieren ihre Truppen, um die Loyalen des alten Regimes zu vernichten. Es ist an der Zeit, unserer Verpflichtung gegenüber dem Kaiser nachzukommen und diese Verräter zu vernichten!"
qiecoup.23.a:0 "Vernichten wir die Verräter!"

qiecoup.24.t:0 "Der Konterputsch"
qiecoup.24.d:0 "Nach Caos und Wus knapper Flucht vor dem Tod im Thronsaal verteilten sich Wus Leibwächter im ganzen Palast, Schüsse hallten durch die Hallen, als sie auf sporadischen Widerstand der Mandschu stießen. Ein paar Minuten später stürmten sie zurück in den Thronsaal und zogen einen verängstigten Puyi mit sich. Wu, der über dem niedergeschlagenen Puyi steht, deutet auf einen Leibwächter. Er zieht eine Pistole, packt Puyi hinter sich und führt ihn zur Tür. Draußen hat sich eine kleine Gruppe von Höflingen und Gefolgsleuten zusammen mit dem Bruder des Kaisers, Pujie, und mehreren anderen Mandschu-Adligen versammelt. Wu öffnet die Tür zum Audienzzimmer und tritt vor.\n\n'Euer Komplott ist gescheitert, Verräter.' Er verzieht seinen Mund zu einem Grinsen, bevor er dem Leibwächter ein Zeichen gibt, den Kaiser zurück in den Raum zu ziehen. „Ein Schritt vorwärts – und der Sohn des Himmels stirbt.“\n\nInsgeheim hat Wu Angst. Aber es wird nicht das erste Mal sein, dass er den Tod betrogen hat. „Ihr werdet alle den Thronsaal betreten, wo meine Wachen dafür sorgen, dass ihr gut bewacht werdet. Präsident Cao!“ wendet er sich an den Versammlungsleiter, der sich inzwischen selbst in den Raum zurückgezogen hat. „Nimm ein paar Wachen und komm so schnell du kannst in die Versammlungskammer!“ Er blickt zurück zu Puyi. „Die Zeit ist gekommen, das Kaiserreich zu beenden. China soll wieder eine Republik sein.“\n\nEin paar Stunden später, als Zhili-Truppen die Verschwörungsräume überfallen haben, werden Dokumente gefunden, die benachbarte Kriegsherren involvieren. Wu erklärt sie sofort zu Verrätern und mobilisiert seine Truppen für den Krieg."
qiecoup.24.a:0 "Tod allen Verrätern!"

qiecoup.25.t:0 "Sieg!"
qiecoup.25.d:0 "Es sind Berichte an den Kaiserpalast zurückgekehrt, dass unsere Truppen den Gelben Fluss erreicht haben. Die verstreuten Zhili-Garnisonen um Peking herum erwiesen sich als wenig gewachsen für die von Baoding geführten Armeen, und die Mandschu von General Zaitao halfen dabei, sich zurückziehende Zhili-Truppen bei ihrem Versuch, nach Luoyang zu fliehen, zu bedrängen. Viele Truppen desertierten einfach zu unseren Streitkräften, da der Gedanke, einer führerlosen Armee mit wenig konzentrierter politischer Unterstützung zu dienen, nicht wirklich attraktiv ist.\n\nUnsere Streitkräfte sind jetzt bereit, einen Angriff auf Luoyang, Wu Peifus Festung, zu beginnen, die derzeit von Streitkräften verteidigt wird unter General Jiang Baili, Wus Stellvertreter. Die Sicherung dieser Festung wird der Anfang vom Ende für die Zhili-Clique sein."
qiecoup.25.a:0 "Lang lebe der Sohn des Himmels!"

qiecoup.26.t:0 "Sieg in Luoyang!"
qiecoup.26.d:0 "Heute Morgen ist ein Telegramm aus Luoyang eingetroffen, das bestätigt, dass unsere Truppen bei der Erstürmung der Mauern der befestigten Stadt siegreich waren. Nach Stunden konzentrierten Artilleriebeschusses überquerten loyale Truppen den Fluss in improvisierten Kähnen und hielten schweres Feuer aus. An Land jedoch sicherten sie sich schnell die Kontrolle über einen Brückenkopf, so dass immer mehr unserer Truppen landen und die in der Stadt stationierten Zhili-Einheiten angreifen konnten. Unsere Truppen kämpften zwischen den alten Grotten und Tempeln, die die Stadt übersäten, stürmten schließlich das Hauptquartier von den Zhili und töteten Jiang Baili. Andere Generäle konnten entkommen, und Zhili-Truppen haben sich über die umliegende Landschaft verstreut und plünderten und plünderten, während sie vor unseren Streitkräften fliehen."
qiecoup.26.a:0 "Lang lebe der Sohn des Himmels!"

qiecoup.27.t:0 "Sieg im Süden!"
qiecoup.27.d:0 "In den letzten Wochen kam es im Süden unseres Territoriums zu intensiven Kämpfen, als die eingefleischten Unterstützer von Wu Peifu und der Zhili-Clique gejagt und vernichtet wurden. Besonders heftig waren die Kämpfe auf allen Routen, die nach Wuhan führen, als die letzten Überreste des Zhili-Kommandos sich darauf vorbereiten, einen verzweifelten letzten Stand in der antiken Stadt zu organisieren. Wenn die isolierten Garnisonen zerstört sind, können wir unsere Augen darauf richten, diese Stadt zu sichern und die Zhili ein für alle Mal zu zerstören."
qiecoup.27.a:0 "Lang lebe der Sohn des Himmels!"

qiecoup.28.t:0 "Sieg in Wuchang!"
qiecoup.28.d:0 "In einem letzten umfassenden Angriff stürmten unsere Truppen, verstärkt durch Reihen von Zhili-Deserteuren, schließlich Wuhan, zerstörten die verbleibenden Zhili-Streitkräfte und nahmen viele hochrangige Zhili-Generäle gefangen oder töteten sie. Nachdem der Sieg endlich gesichert ist, können wir uns jetzt darauf konzentrieren, unser Land wieder aufzubauen und es sowohl von den Verwüstungen des Konflikts, den wir gerade durchgemacht haben, als auch von der jahrzehntelangen grassierenden Korruption, der wir unter den Zhili ausgesetzt waren, zu erholen."
qiecoup.28.a:0 "Lang lebe der Sohn des Himmels!"

qiecoup.29.t:0 "Die Wohlstandsliga löst sich auf!"
qiecoup.29.d:0 "Nach unseren jüngsten Umwälzungen hat sich die Wohlstandsliga abrupt aufgelöst, unter Berufung auf eine „feindliche Atmosphäre“, und viele ihrer prominenten Lobbyisten sind nach Tianjin abgereist. Während die deutsche Gesandtschaft in Peking bleibt, hat sie sich jedem Kontakt mit der Regierung abgebrochen und uns damit die deutsche militärische und industrielle Unterstützung entzogen. Die Menschen sind jedoch mit überwältigender Mehrheit für diesen Schritt und loben die neue Regierung dafür, dass sie sich von ausländischen Einflüssen befreit hat."
qiecoup.29.a:0 "Wir brauchen sie nicht!"

qiecoup.30.t:0 "Hilfe an die Qing?"
qiecoup.30.d:0 "Jetzt, da wir den Qing geholfen haben, den despotischen Wu Peifu zu stürzen, sollten wir ihnen bei ihrem Feldzug zur Vernichtung der Zhili-Überreste helfen?"
qiecoup.30.a:0 "Ja, schickt Verstärkung."
qiecoup.30.b:0 "Nein."

qiecoup.31.t:0 "Unsere Verbündeten schicken Hilfe!"
qiecoup.31.d:0 "Unsere Verbündeten haben uns große Mengen an Geld geschickt für unsere Kampagne gegen die verräterischen Zhili im Süden!"
qiecoup.31.a:0 "Vielen Dank!"

qiecoup.32.t:0 "Die Imperialen Wahlen von [GetYear]"
qiecoup.32.d:0 "Die Zeit für die lang versprochenen Wahlen ist gekommen, denn die Turbulenzen der provisorischen Regierung nach dem Putsch haben sich endlich beruhigt. Obwohl es natürlich mehrere politische Parteien gibt, ist der einzige wirkliche Anwärter die [GetRulingParty] angesichts ihrer klaren Erfolge bei der Reform der chinesischen Politik und der Wiederherstellung der Größe unserer Nation. Es mag zwar ein paar Korruptionsvorwürfe geben, aber das wäre für China kaum etwas Neues, und kann irgendjemand bestreiten, dass die [GetRulingParty] einen weiteren Sieg verdient?"
qiecoup.32.a:0 "Die Bauern herrschen einmal wieder!"
qiecoup.32.b:0 "Die Jungchinesen wissen am besten, was China braucht."
qiecoup.32.c:0 "Die Aristokraten schaffen das schon."

qiecoup.33.t:0 "Die letzten Wahlen?"
qiecoup.33.d:0 "Die [GetRulingParty] hat sich eindeutig als triumphierend über alle Hindernisse auf ihrem Weg zur Wiedervereinigung, Reform und erneuten Bestätigung der Größe Chinas erwiesen. Sie brauchen nur noch eine Wahl, um ihre Macht über das erneuerte Qing-Imperium zu festigen!"
qiecoup.33.a:0 "Die NCR ist siegreich!"
qiecoup.33.b:0 "Nur die Offiziere können die Nation führen!"
qiecoup.33.c:0 "Die Manchu-Aristokraten werden China für Jahrhunderte regieren!"

qiefocus.1.t:0 "Chinesisches Neujahr: Ratte"
qiefocus.1.d:0 "In seiner langen Neujahresrede verkündete Nationalversammlungspräsident Cao Kun die Notwendigkeit China wieder zu vereinen, zu altem Ruhm zurückzuführen und die immensen Staatsschulden zu bezahlen. Er legte einen Plan vor, der unter anderem Steuerentlastungen für Bauern und inländische Industriebetriebe, sowie Steuererhebungen für Provinzgouverneure vorsieht."  
qiefocus.1.a:0 "Die Rede wird mit Applaus entgegengenommen."

qiefocus.2.t:0 "Notfalltreffen des Zhilivorstandes"
qiefocus.2.d:0 "Nach dem Zusammenbruch der Liga im Süden haben wir fast alle hochrangigen Militäroffiziere der Zhili-Linie in Luoyang versammelt. Als das Treffen beginnt, eröffnet Marschall Wu Peifu mit einer kurzen Erklärung.\n\n'Soldaten - die Zeit ist gekommen. Mit dem Zusammenbruch der Liga befinden wir uns - zum ersten Mal seit dem Zhifeng-Krieg - in einer prekären Situation. Jede Entscheidung, die wir in den nächsten Wochen treffen, wird das Schicksal Chinas für die kommenden Jahrzehnte bestimmen.'\n\n'Ich möchte einige daran erinnern', sagt er mit einem Blick auf die restriktiveren Mitglieder der Versammlung, 'dass eine Intervention nicht unbedingt die vernünftigste Vorgehensweise ist. Wir müssen zuerst unsere Optionen abwägen, bevor wir uns festlegen.'\n\nDie verschiedenen Generäle nicken zustimmend und beginnen eine Reihe von Diskussionen über die beste Vorgehensweise."
qiefocus.2.a:0 "Wir müssen vorsichtig sein..."

qiefocus.3.t:0 "Neuwahlen"
qiefocus.3.d:0 "Unsere Entscheidung, die Regierung von Anqing zu unterstützen, ist in der Bevölkerung auf große Unterstützung und Zustimmung gestoßen. Als Reaktion darauf hat Marschall Wu den Präsidenten der Versammlung, Cao Kun, „überredet“, eine nationale Wahl auszurufen, um von unserer neuen Unterstützung zu profitieren. Theoretisch sind alle gebildeten Männer in China zur Teilnahme berechtigt, aber lokale Kriegsherren, weit verbreitetes Chaos in der Liga und andere Probleme bedeuten, dass wir nur Ergebnisse aus Gebieten erwarten, die unter unserer direkten Kontrolle stehen. Bei früheren Wahlen gab es hauchdünne Margen, und obwohl das Gremium weitgehend machtlos ist, wird ein Puffer in der Anzahl der von uns kontrollierten Sitze unsere Legitimität auf lange Sicht stärken."
qiefocus.3.a:0 "Plant die Wahlen"

qiefocus.4.t:0 "Eine neue Verfassung"
qiefocus.4.d:0 "Nach dem Sturz des Qing-Reiches versammelte Wu Peifu eine Gruppe von Verfassungs- und Rechtsgelehrten, um ihm bei der Bildung einer neuen Regierung für China zu helfen. Das Treffen in der Stadt Peking gab ihm ein gewisses Maß an Legitimität, und die militärische Macht, die er besitzt, verleiht jedem Dokument, das er wählt, Kraft dahinter.\n\nNachdem die Frage der Legitimität gelöst ist, ist die dringende Frage, die Wu beantworten muss, die Form der Verfassung. Um Zeit zu sparen und die Zentralisierung Chinas zu beschleunigen, könnte er einfach die letzte nicht-monarchistische Verfassung Chinas annehmen, die von Präsident Cao Kun in 1923 geschaffen wurde. Diese ist jedoch voller Schlupflöcher und Möglichkeiten für Missbrauch durch Führungskräfte. Wu und die von ihm versammelten Gelehrten könnten ihre eigene Verfassung entwerfen, obwohl dies Zeit und politisches Kapital erfordern würde."
qiefocus.4.a:0 "Cao Kun's alte Verfassung wird schon passen."
qiefocus.4.b:0 "Wir brauchen eine neue Verfassung!"

qiefocus.5.t:0 "Die Macht der Exekutive"
qiefocus.5.d:0 "Die erste Frage, die Wu's Verfassungsgelehrte beschäftigt, ist die Frage wie viel Macht die Exekutive besitzen soll. Wu und die Zhili werden die Exekutive selbstverständlich durch diese schweren Zeiten führen, aber sobald das Land vereint ist, wird Wu's Regierung mehr oder weniger in eine Demokratie überlaufen müssen.\n\nMit diesem Gedanken im Hinterkopf, garantiert eine starke Exekutive politische Stabilität, währendessen eine starke Legislative mehr politische Macht erzeugt und eine bedeutsame politische Legitimation besitzt."
qiefocus.5.a:0 "Sprechen wir der Exekutive mehr Macht zu."
qiefocus.5.b:0 "Sprechen wir der Legislative mehr Macht zu."

qiefocus.6.t:0 "Die Frage der Autonomie"
qiefocus.6.d:0 "Die zweite Frage, die Wu's Verfassungsgelehrte beschäftigt, ist die Frage bezüglich der Autonomie der Provinzen. Vorherige republikanische Regierungen kamen daher oft in Konflikt mit den Provinzregierungen, was mehr oder weniger zu der derzeitgen Ausgangslage in China geführt hat. Eine starke Zentralisierung würde versichern, dass Befehle aus Peking eingehalten und befolgt werden."
qiefocus.6.a:0 "Erlaubt den Provinzen etwas Autonomie."
qiefocus.6.b:0 "Lassen wir es zentralisiert."

qiefocus.7.t:0 "Die Ausarbeitung ist vollendet!"
qiefocus.7.d:0 "Nach vielen Stunden und Diskussionen haben wir nun endlich eine neue Verfassung! Wu und die Zhili Clique werden versichern, dass die neue Regierung für die ersten paar Jahre ihrer Legislatur stabil bleibt, aber sobald China vereint ist, hoffen viele Politikwissenschaftler darauf, dass das Land in eine richtige Demokratie übergehen kann."
qiefocus.7.a:0 "Jetzt brauchen wir nur noch einen Präsidenten!"

qiefocus.8.t:0 "Die Präsidentschaftswahl"
qiefocus.8.d:0 "Trotz seinen militärischen Kenntnissen ist Wu Peifu nicht zwingend für eine effektive Regierung geeignet. Da er sich schon seit dem Putschversuch mit der Regierung überfordert fühlt, befahl er seinen Verfassungsgelehrten, eine Liste mit potentiellen Kandidaten für das Präsidentenamt auszuarbeiten. Zwei Kandidaten sind dabei hervorgestiegen: Die Gelehrte und interllektuelle Hu Shih und der Diplomat und ehemalige Staatsman V. K. Wellington Ku (Gu Weijun).\n\nHu ist bekannt für seine Philosophie des Pragmatismus (shíyànzhuyì), ein Konzept, das in den 1870er und 1880er in den USA entstanden ist. Hu befürwortet Kooperation mit den Kriegsherren und möchte die Chinesische Regierung von Innen heraus umstrukturieren, anstatt sie abzusetzen und neu aufzubauen wie viele in der KMT es fordern. Insbesondere nach der gescheiterten Nordexpedition haben Hus Forderungen mehr an Unterstützung gewonnen.\n\nWellington Koo ist hingegen ein diplomatisches Genie und Politiker, der schon 1920 an der Versailler Friedenskonferenz als Beobachter beteiligt war und Abkommen mit den Briten, Deutschen und Amerikanern geschlossen hat. Seine diplomatischen Fähigkeiten würden unserer Regierung mehr an Legitimität verleihen."
qiefocus.8.a:0 "Wu wählt Hu Shih"
qiefocus.8.b:0 "Wu wählt Wellington Koo"

qiefocus.9.t:0 "Die Einweihung der neuen Republik"
qiefocus.9.d:0 "In einer aufwendigen Zeremonie hat Wu Peifu heute die Vereidigung des neuen Präsidenten der Republik unter anbetungswürdigem Jubel überwacht. Die Versammlung unterliegt immer noch der Kontrolle des Harmonieverbandes, und viele stellen immer noch die Legitimität dieses neuen Regimes in Frage. Trotzdem muss Wu nicht länger mit den Mandschu als potentiellen Gegner kämpfen, sondern kann sich stattdessen darauf konzentrieren, die massiven Schuldenprobleme Chinas zu lösen und das zersplitterte Land.\n\nAußerdem sehen uns trotz unserer Bemühungen, unsere Regierung als legitime Regierung Chinas darzustellen, nur wenige so an. Wir müssen die Gruppen, die sich unserem Regime widersetzen, entweder zerstören oder zur Unterstützung zwingen und die Bevölkerung davon überzeugen, dass wir die wahre Regierung Chinas sind!"
qiefocus.9.a:0 "Herzlichen Glückwunsch, Herr Präsident!"

qiefocus.10.t:0 "Schulden und Legitimität"
qiefocus.10.d:0 "Die Schuldenfrage behindert weiterhin unsere wirtschaftlichen Bemühungen und behindert unsere Versuche, die Legitimität unserer neuen Regierung zu stärken. Wir könnten Deutschland zwar um Unterstützung bitten, aber es ist wahrscheinlich, dass dies dazu führt, dass unsere ohnehin unpopuläre Regierung unter öffentlichem Druck zusammenbricht. Der viel schlauere Plan besteht darin, eine Anti-Konzessions-Haltung einzunehmen, also unsere Schulden nicht zu begleichen, aber uns die Loyalität unserer Bevölkerung zu verdienen."
qiefocus.10.a:0 "Zahlungsausfall ist unsere einzige Wahl."

qiefocus.11.t:0 "Die Zukunft der Zhili Clique"
qiefocus.11.d:0 "Die Zhili Clique beruht wie jede andere Kriegsherren-Clique in China auf Erfahrungen der alten Generäle, was zwar mehr oder weniger politische Stabilität und Loyalität fördert, jedoch jungen Leuten in der Armee kaum Karriere- und Aufstiegschancen gewährt. Die kürzlichen Tode und das hohe Alter vieler Zhilivorsitzenden zeigen jedoch, dass es an Reformen bedarf und auch junge Offiziere gefördert werden müssen.\n\nVier Kandidaten stehen zur Auswahl für Führungsposten in der Armee: Guo Jijioa, Wang Lingyun, Du Xijun and Wei Yisan."
qiefocus.11.a:0 "Befördern sie diese jungen Männer! Fertigen wir nun unseren Verteidigungsplan an."

qiefocus.12.t:0 "Ein Verteidigungsplan für China"
qiefocus.12.d:0 "Nach Wu Peifus Aufruf zu einem Treffen hochrangiger Zhili-Generäle ist eine große Zahl in Luoyang eingetroffen und ihre Untergebenen sind für die Frontaufgaben zuständig. Das erste dringende Anliegen ist die Wahl einer zentralisierten Verteidigungsstrategie für den unvermeidlichen Krieg mit Japan und der Fengtian Regierung. Die wachsende Kühnheit des nördlichen Verräters nach dem Zusammenbruch der Liga hat viele hochrangige Kommandeure alarmiert, darunter Jiang Baili und Liu Menggeng. Die beiden Männer haben die letzten Wochen damit verbracht, Pläne zu kodifizieren, die sie in den letzten zwei Jahren entwickelt haben, und sie den versammelten Zhili-Kommandanten vorzustellen. Jiang konzentriert sich auf groß angelegte Verteidigungsanlagen, verlagert die Industrie ins Innere Chinas und weckt den "Kampfgeist" Chinas, um Japan zu besiegen.\n\nObwohl es kein direkter Gegensatz zu Jiangs Plan ist, konzentriert sich Lius Plan mehr auf die Verbesserung die Kampfkraft der Zhili-Truppen. Verbesserte Moral, Trainingsstandards und logistische Unterstützung sind, zumindest in seinen Augen, der Schlüssel zum Sieg. Auch die aktualisierte medizinische Versorgung spielt eine entscheidende Rolle. Beides sind zwingende Pläne, aber es liegt an Wu Peifu, die endgültige Entscheidung zu treffen."
qiefocus.12.a:0 "Jiang Baili’s Plan hört sich vielversprechend an"
qiefocus.12.b:0 "Liu Menggeng's Plan könnte sich als sehr nützlich erweisen"

qiefocus.13.t:0 "Financial Proposal"
qiefocus.13.d:0 "Filler idk what ended up happening with this" 
qiefocus.13.a:0 "Meet the bankers."

qiefocus.14.t:0 "Den Generalstab re-organisieren"
qiefocus.14.d:0 "Nach der Säuberung vieler hochrangiger Mitglieder der Zhili-Clique ist unsere Armee ohne viel Kommandostruktur geblieben. Li Bingzhi, einer der wenigen Deserteure der Zhili, und zwei Aisin-Gioro-Prinzen, Zaitao und der Bruder des Kaisers, Pujie, haben es auf sich genommen, die kaiserliche Kommandostruktur zu reformieren. Dies wird keine leichte Aufgabe sein, da Wu und seine Kumpane im Wesentlichen eine moderne Divisionsstruktur, die auf meritokratischer Förderung basiert, zugunsten von Vetternwirtschaft abgeschafft haben. Obwohl die Umsetzung ihrer Reformen einige Zeit in Anspruch nehmen wird, haben sie beschlossen, die dünne Liste hochrangiger Kommandeure mit Fang Zhijian und Liang Bin zu ergänzen, zwei jungen Baoding-Kadetten, die beim Sturz der Zhili halfen. Obwohl sie unerfahren sind, werden sie mit etwas Glück schnell lernen."
qiefocus.14.a:0 "Exzellent"

qiefocus.15.t:0 "Die Doktrinen-Debatte"
qiefocus.15.d:0 "Das nächste große Problem, dem sich die militärischen Wiederaufbauer gegenübersehen, ist die Frage der Doktrin. Die Zhili zögerten bei Innovationen und verließen sich stattdessen auf alte, aber bewährte Doktrinen. Im Zuge der Modernisierung Chinas könnten wir jedoch gezwungen sein, unsere Doktrin grundlegend zu ändern. In welche Richtung sollen wir unsere Kräfte lenken?"
qiefocus.15.a:0 "Artillerie sollte unser Schwerpunkt sein."
qiefocus.15.b:0 "Mannstärke ist unser Vorteil."
qiefocus.15.c:0 "Tiefgründige Plannung ist der Schlüssel zum Sieg."

qiefocus.16.t:0 "Eine komplizierte Koalition"
qiefocus.16.d:0 "Obwohl sich alle reformistischen Parteien formell in ihrem Wunsch einig waren, die Zhili zu stürzen, befinden sie sich nun, da sich der Staub nach dem Putsch gelegt hat, in einer beunruhigten Lage. Japan und Fengtian spielen eine große Rolle, und sie müssen zusammenarbeiten, um eine Vernichtung zu vermeiden. Gleichzeitig haben die verschiedenen Reformgruppen unterschiedliche Ziele und Zielsetzungen und können unterschiedliche Beiträge zum Militär leisten. Puyi und seine Berater brauchen die Unterstützung jeder der Parteien und ihrer militärischen Flügel, um den eventuellen Krieg mit Japan zu gewinnen, aber dies wird ihren Preis haben..."
qiefocus.16.a:0 "Besser als die Zhili."

qiefocus.17.t:0 "Die Gelbsandgemeinschaft"
qiefocus.17.d:0 "Neben den ländlichen Verteidigungskräften der NCR hat die Gelbsandgemeinschaft, eine esoterische Sekte mit Verbindungen zu den Yiguandao, angeboten, sich unserer Armee anzuschließen. Sie sind erbitterte Kämpfer und relativ loyal angesichts unserer neuen Haltung gegenüber Konzessionen, aber einige befürchten, dass die Annahme ihres Angebots, unserer Armee beizutreten, den Yiguandao eine weitere Gelegenheit zur Infiltrierung geben wird."
qiefocus.17.a:0 "Bieten wir ihnen Positionen in der Armee an."
qiefocus.17.b:0 "Auf keinen Fall."

qiefocus.18.t:0 "Die Notfallregierung"
qiefocus.18.d.zhang:0 "Jetzt, da ihre Herrschaft über Peking gesichert ist, haben Aisin-Gioro Puyi und seine Berater damit begonnen, eine Notstandsregierung zusammenzustellen, die China regieren soll, bis das Land stabil genug ist, um Wahlen abzuhalten. Von den drei Gruppen, die zum Sturz der Zhili beigetragen haben, hat jede eine ehrgeizige Reformagenda und engagierte Unterstützung durch bestimmte Bevölkerungsgruppen. Erschwerend kommt jedoch hinzu, dass Zhang Tianran aufgrund ihrer ländlichen Reformagenda auf die Wahl der NCR drängt. Wir können seinen Vorschlag überstimmen, aber es wird uns politische Macht kosten."
qiefocus.18.d.song:0 "Jetzt, da ihre Herrschaft über Peking gesichert ist, haben Aisin-Gioro Puyi und seine Berater damit begonnen, eine Notstandsregierung zusammenzustellen, die China regieren soll, bis das Land stabil genug ist, um Wahlen abzuhalten. Von den drei Gruppen, die zum Sturz der Zhili beigetragen haben, hat jede eine ehrgeizige Reformagenda und engagierte Unterstützung durch bestimmte Bevölkerungsgruppen. Erschwerend kommt jedoch hinzu, dass Song Zheyuan aufgrund ihrer traditionalistischen Agenda auf die Wahl der Mandschu-Partei drängt. Wir können seinen Vorschlag überstimmen, aber es wird uns politische Macht kosten."
qiefocus.18.d.yan:0 "Jetzt, da ihre Herrschaft über Peking gesichert ist, haben Aisin-Gioro Puyi und seine Berater damit begonnen, eine Notstandsregierung zusammenzustellen, die China regieren soll, bis das Land stabil genug ist, um Wahlen abzuhalten. Von den drei Gruppen, die zum Sturz der Zhili beigetragen haben, haben jede eine ehrgeizige Reformagenda und engagierte Unterstützung durch bestimmte Bevölkerungsgruppen. Erschwerend kommt jedoch hinzu, dass Yan Xishan aufgrund ihres aggressiven Modernisierungsdrucks auf die Wahl der JCP drängt. Wir können seinen Vorschlag überstimmen, aber es wird uns politische Macht kosten."
qiefocus.18.a:0 "Die Manchu-Partei."
qiefocus.18.b:0 "Die JCP."
qiefocus.18.c:0 "Die NCR."

qiefocus.22.t:0 "Eine neue Krönung?"
qiefocus.22.d:0 "In den letzten Wochen kursierte unter Mandschu-Adligen eine ungewöhnliche Idee, eine zweite Krönung für Puyi zu organisieren. Sie behaupten, dass die Restauration von 1927 unter der Aufsicht der Zhili-Clique durchgeführt wurde nicht wirklich „richtig“ war und dass eine neue Wiedereinsetzungszeremonie durchgeführt werden muss, um die Traditionen des Reiches zu besänftigen. Die Kosten dafür wären schwindelerregend hoch, aber es könnte uns eine gewisse Legitimität verleihen und uns weitere Unterstützung durch die Adligen einbringen."
qiefocus.22.a:0 "Organisieren wir die Zeremonie!"
qiefocus.22.b:0 "Reine Geldverschwendung"

qiefocus.23.t:0 "Die Dynastien treffen ein"
qiefocus.23.d:0 "In den letzten Tagen sind der Marquis von Zhu, Herzog Minsheng, und andere verschiedene Nachkommen alter kaiserlicher Dynastien in Peking angekommen. Einer nach dem anderen marschieren sie am Kaiser vorbei und verneigen sich schweigend, um ihre Aufwartung zu machen. In einem ersten Roman wurde ein Hoffotograf damit beauftragt, jede dieser Einreichungen festzuhalten, und sie werden als Propaganda verbreitet, um sowohl die Legitimität des Kaisers zu beweisen als auch jede Unterstützung für eine nicht-mandschunische Herrscherfamilie zu untergraben."
qiefocus.23.a:0 "Wunderbar!"

qiefocus.24.t:0 "Unser neuer Benefaktor"
qiefocus.24.d:0 "Seit dem Putsch, der die Zhili-Clique gestürzt hat, war die Zukunft unserer Regierung ungewiss. Jetzt jedoch wird der Kriegsherr, der Wu zu stürzen half, nach Peking aufbrechen, wo wir erwarten, dass ein Großteil seiner Agenda enthüllt wird..."
qiefocus.24.a:0 "Willkommen in Peking, Gouverneur Yan!"
qiefocus.24.b:0 "Willkommen in Peking, Gouverneur Song!"
qiefocus.24.c:0 "Willkommen in Peking, geehrter Lehrer Zhang!"

qiefocus.25.t:0 "Unsere zukünftige Beziehung mit Deutschland"
qiefocus.25.d:0 "Nach unserem Sieg über Fengtian und die Japaner erwägen hochrangige Zhili-Diplomaten nun die beste Vorgehensweise in Bezug auf unsere weitere Beziehung zu Deutschland. Obwohl wir zu weit von Europa entfernt sind, um dem Reichspakt beizutreten, können wir vielleicht noch einen Kooperations- und Schutzvertrag aushandeln. Andere hochrangige Beamte argumentieren jedoch, dass wir uns nach innen auf den Wiederaufbau unserer vom Krieg verwüsteten Nation konzentrieren sollten."
qiefocus.25.a:0 "Beantragen wir Schutz vor ausländischen Gefahren."
qiefocus.25.b:0 "Fokusieren wir uns lieber auf den Wiederaufbau der Nation."

qiefocus.26.t:0 "Eine Anfrage aus Peking"
qiefocus.26.d:0 "The ambassador from the Qing Empire has formally requested to join the Reichspakt. This is an interesting opportunity - they could be a powerful ally in the East, having already bested the Fengtian Government and the Japanese Empire. At the same time though, they could drag us into wars far from home we care little about."
qiefocus.26.a:0 "Willkommen im Reichspakt."
qiefocus.26.b:0 "Sie wären nur eine Last."

qiefocus.27.t:0 "Eine Anfrage aus Peking"
qiefocus.27.d:0 "Der Botschafter des Qing-Reiches hat uns offiziell um eine Unabhängigkeitsgarantie gebeten. Dies ist eine interessante Gelegenheit - sie waren maßgeblich am Sieg über Japan beteiligt und haben damit Stärke bewiesen."
qiefocus.27.a:0 "Sie haben unseren Willen."
qiefocus.27.b:0 "Sie wären nur eine Last."

qiefocus.28.t:0 "Reorganisation der Kriegsherrarmeen"
qiefocus.28.d:0 "Viele Zhili-Kriegsherren besitzen eigene Armeen, mit denen sie die von ihnen regierten Provinzen bewachen. Die Kampffähigkeiten dieser Truppen sind jedoch bestenfalls unterdurchschnittlich. Ihnen fehlt es an Standardisierung und sie sind eher daran gewöhnt, Kleinbauern für Geld zu erpressen, als in offenen Schlachten zu kämpfen. Wu Peifu hat als Teil des Gesamtplans zur Vorbereitung des Zhili-Militärs auf den unvermeidlichen Konflikt mit Japan vorgeschlagen, diese persönlichen Divisionen nach den nationalen Divisionsstandards neu auszubilden. Dieser Plan ist bei Zhili-Generälen auf erheblichen Widerstand gestoßen, aber wir können ihre Bedenken mit beträchtlichem politischem Kapital überwinden.\n\nWenn wir mit der Reorganisation fortfahren, sollten die neuen Divisionen in vier Monaten fertig sein. Wenn nicht, können wir sie nach Belieben neu organisieren, aber es wird schwierig, genügend Ausrüstung zu beschaffen."
qiefocus.28.a:0 "Lasst die Reorganisation beginnen."
qiefocus.28.b:0 "Wir andere Probleme zurzeit."

qiefocus.29.t:0 "Die Reorganisation ist vollendet"
qiefocus.29.d:0 "Die privaten Milizen haben mit beträchtlichem Aufwand und Training ihre Reorganisation abgeschlossen und sind jetzt mit den besten Vorräten ausgestattet, die wir haben. Dies sollte uns in unserem Kampf gegen Japan erheblich helfen."
qiefocus.29.a:0 "Großartig!"

qiefocus.30.t:0 "Baoding-Kadetten konvertieren"
qiefocus.30.d:0 "Unsere Männer haben es geschafft, die verschiedenen Militärakademien in unserem Land zu infiltrieren, um die vielversprechende kommende Generation junger Chinesen auf den rechtmäßigen Weg der Yiguandao zu bringen."
qiefocus.30.a:0 "Fördern wir vielversprechende Kandidaten."

#foreign policy

qiefor.1.t:0 "Ein Angebot aus Peking"
qiefor.1.d:0 "Die neu gegründete „Pekinger-Regierung“ unter [QIE.GetLeader] hat uns gebeten, ihre legitime Herrschaft über China offiziell anzuerkennen. Wir haben uns noch nicht fest mit Fengtian verbündet, und sie haben eine Anti-Konzessions-Haltung eingenommen, was ihre Regierung für viele in unserem Land attraktiv macht, die dem japanischen und deutschen Einfluss gegenüber misstrauisch sind. Sollten wir uns weigern, erwarten wir eine Vergeltung..."
qiefor.1.a:0 "Wir akzeptieren."
qiefor.1.b:0 "Nein."

qiefor.2.t:0 "[FROM.GetName] hat unser Angebot angenommen!"
qiefor.2.d:0 "[FROM.GetLeader] hat unserer Bitte zugestimmt und unsere Herrschaft über China offiziell anerkannt. Obwohl sie noch autonom sind, können wir sie weiter integrieren, sobald unsere Herrschaft fest etabliert ist."
qiefor.2.a:0 "Super!"

qiefor.3.t:0 "[FROM.GetName] hat abgelehnt!"
qiefor.3.d:0 "[FROM.GetLeader] hat unsere Anfrage abgelehnt! Das ist eine schwere Beleidigung, und wir haben jetzt einen legitimen Grund, sie zu überfallen..."
qiefor.3.a:0 "Mobilisiert die Truppen!"

qiefor.4.t:0 "Ein Angebot aus Peking"
qiefor.4.d:0 "Wu Peifu hat ein persönliches Telegramm an [THIS.GetLeader] gesendet. Er fordert, dass wir die Herrschaft der Zhili über China formell anerkennen und sich seiner Autorität unterwerfen. Auch wenn wir noch eine gewisse Autonomie haben würden, erwarten die Berater von [THIS.GetLeader], dass diese schrittweise abgebaut wird, wenn wir näher an Peking heranrücken. Eine Verweigerung würde jedoch wahrscheinlich schwerwiegende Folgen haben..."
qiefor.4.a:0 "Wir akzeptieren."
qiefor.4.b:0 "Nein."

qiefor.5.t:0 "Ein Angebot aus Peking"
qiefor.5.d:0 "Heute Morgen kam ein Telegramm aus Peking, in dem gefordert wird, dass sich [SZC.GetLeader] formell der Pekinger Herrschaft unterwirft. Während wir einen Großteil unserer Autonomie verlieren würden, würde eine Weigerung schwerwiegende Folgen haben."
qiefor.5.a:0 "Wir akzeptieren."
qiefor.5.b:0 "Beantragen wir Schutz."
qiefor.5.c:0 "Nein."

qiefor.6.t:0 "Ein Angebot aus Peking"
qiefor.6.d:0 "Heute Morgen kam ein Telegramm aus Peking, in dem gefordert wird, dass sich [XSM.GetLeader] formell der Pekinger Herrschaft unterwirft. [QIE.GetNameDefCap] ist eine starke Macht, aber noch nicht dominant. Wir können ihr Angebot entweder direkt annehmen oder ablehnen oder eine Form von Entschädigung oder Sicherheit verlangen."
qiefor.6.a:0 "Wir akzeptieren."
qiefor.6.b:0 "Verlangen wir Konzessionen."
qiefor.6.c:0 "Auf keinen Fall."

qiefor.100.t:0 "Ein Angebot aus Peking"
qiefor.100.d:0 "Heute Morgen kam ein Telegramm aus Peking an, in dem gefordert wird, dass sich [GXC.GetLeader] formell der Herrschaft Pekings unterwirft. [QIE.GetNameDefCap] ist eine starke Macht, aber noch nicht dominant. Wir können ihr Angebot entweder direkt annehmen oder ablehnen oder eine Form von Entschädigung oder Sicherheit verlangen."
qiefor.100.a:0 "Wir akzeptieren."
qiefor.100.b:0 "Verlangen wir Konzessionen."
qiefor.100.c:0 "Auf keinen Fall."

qiefor.7.t:0 "[PREV.GetNameDef] verlangt Schutz"
qiefor.7.d:0 "Obwohl [PREV.GetLeader] offen für unsere Idee war, unserer Sphäre beizutreten, bat er um eine Form der Geldgarantie, bevor er sich vollständig zum Beitritt verpflichtete. Dies ist zwar teuer, aber wahrscheinlich billiger, als einen Krieg zu führen, um ihre Loyalität zu sichern."
qiefor.7.a:0 "Aber natürlich, schicken wir das Gold."
qiefor.7.b:0 "Nein!"

qiefor.8.t:0 "Peking hat akzeptiert!"
qiefor.8.d:0 "Peking hat unser Angebot angenommen und uns eine große Menge Gold geschickt. Wir könnten ihnen zwar in den Rücken fallen, aber ihr Militär können wir nicht schlagen, und die meisten Berater von [THIS.GetLeader] drängen darauf, dass er den Deal akzeptiert."
qiefor.8.a:0 "Unterschreiben wir den Vertrag!"

qiefor.9.t:0 "Peking lehnt ab!"
qiefor.9.d:0 "Die [QIE.GetNameDef] hat unser Angebot abgelehnt!"
qiefor.9.a:0 "Mist."

qiefor.10.t:0 "Generäle protestieren gegen den Überraschungsangriff!"
qiefor.10.d.solo:0 "Während einige der eher kriegerischen Zhili-Generäle Wu Peifus Plan, einen hinterhältigen Angriff auf Yan Xishan zu starten, enthusiastisch unterstützen, sind andere verärgert, dass sie nicht konsultiert wurden. Sie behaupten, dass dieser Plan zu riskant ist und eine Reaktion von Fengtian provozieren wird, da wir keine Verbündeten haben, die unsere Ostflanke bewachen. Wir werden den jedoch Angriff trotz ihrer Proteste starten."
qiefor.10.d.backup:0 "Während einige der eher kriegerischen Zhili-Generäle Wu Peifus Plan, einen hinterhältigen Angriff auf Yan Xishan zu starten, enthusiastisch unterstützen, befürchten andere, dass sie nicht konsultiert wurden. Sie behaupten, dass dieser Plan zu riskant ist und eine Reaktion von Fengtian provozieren wird. Wu Peifu konnte ihre Bedenken jedoch weitgehend ausräumen, indem er darauf hinwies, dass unser Verbündeter an der Ostflanke hoffentlich jede Reaktion von Fengtian abschrecken würde, es sei denn, der Krieg würde sich lange hinziehen. Obwohl sie überzeugt waren, brauchte es mehr Mühe, als Wu ursprünglich gedacht hatte."
qiefor.10.a:0 "Zum Sieg!"
qiefor.10.b:0 "Zum Sieg!"

qiefor.11.t:0 "Die Manchu bereiten eine Invasion vor"
 qiefor.11.d.FNG:0 "Schlimme Nachrichten! Das neue Regime in den Qing bereitet sich darauf vor, uns anzugreifen! Wir haben keine Chance, sie militärisch zu besiegen, aber wir haben einige Möglichkeiten. Entweder wir wenden uns an die Qing, um zu sehen, ob sie uns einen Deal anbieten, oder wir wenden uns an die Regierung von Fengtian, die eine Ausweitung des Einflusses der Qing nicht gerne sehen würde."
 qiefor.11.d.no_FNG:0 "Schlimme Nachrichten! Das neue Regime in den Qing bereitet sich darauf vor, uns anzugreifen! Wir haben keine Chance, sie militärisch zu besiegen - aber wir haben eine Möglichkeit: Wir könnten entweder die Qing ansprechen und sehen, ob sie uns ein Angebot machen würden..."
qiefor.11.a:0 "Versuchen wir mit ihnen zu verhandeln."
qiefor.11.b:0 "Bitten wir Fengtian um Hilfe."
 qiefor.11.c:0 "Wir werden gegen sie kämpfen!"
 
qiefor.12.t:0 "Die Mas schlagen einen Deal vor"
qiefor.12.d:0 "Als [XSM.GetLeader] von unseren bevorstehenden Angriffsplänen hört, ist er mit einem Deal zu uns gekommen. Sie werden als Herrscher der Provinz (zumindest auf dem Papier) beiseite treten und uns Treue schwören, während sie ihre Autorität behalten. Wir hätten die Möglichkeit, einen Gouverneur unserer Wahl zu ernennen, wobei viele Aisin-Gioro Pugong, Puyis muslimischer Cousin, als Kandidaten vorschlagen. Die Annahme würde es uns ermöglichen, uns auf wichtigere Bereiche für unsere Rückeroberung zu konzentrieren, während die Ablehnung des Abkommens dazu führen könnte, dass sie Fengtian-Hilfe in Anspruch nehmen könnten."
qiefor.12.a:0 "Akzeptieren wir."
qiefor.12.b:0 "Auf keinen Fall!"

qiefor.13.t:0 "Die Qing akzeptieren"
qiefor.13.d:0 "Die Qing haben unseren Deal akzeptiert und Aisin-Gioro Pugong als Gouverneur geschickt. Wir werden weiterhin unsere Autorität und einen Großteil unserer De-facto-Macht behalten, müssen uns aber gegenüber Peking verantworten, wenn wir dazu aufgefordert werden."
qiefor.13.a:0 "Besser als Unterdrückung..."

qiefor.14.t:0 "Die Qing lehnen ab!"
 qiefor.14.d.FNG:0 "Die Qing haben unser Angebot abgelehnt, so dass wir keine andere Wahl haben, als die Fengtianer um Hilfe zu bitten."
 qiefor.14.d.no_FNG:0 "Die Qing haben unser Angebot abgelehnt, so dass ein Krieg zwischen uns unvermeidlich ist."
qiefor.14.a:0 "Das werden sie noch bereuen!"

qiefor.15.t:0 "Die Mas verlangen Schutz!"
qiefor.15.d:0 "Angesichts eines bevorstehenden Angriffs durch die [QIE.GetName] hat [XSM.GetLeader] rechtzeitig eine Bitte um unseren Schutz gesendet und angeboten, sich für unsere Sache einzusetzen. Obwohl wir nicht von allen als die legitime Regierung Chinas anerkannt werden, kann es ein wichtiger Schritt in Richtung sein, neue Länder und neue Führer unter unseren Schutz zu bringen.\n\nDennoch sollte unser Schutz nicht ausgenutzt werden. Wir dürfen uns nicht in einen Konflikt hineingezogen sehen, der über unsere Möglichkeiten hinausgeht, um eine das Ansehen einer kleinliche lokalen Person von regionaler Bedeutung zu verbessern. Wir sollten auch politische Deals vermeiden, die wir später vielleicht bereuen.\n\nEs überrascht nicht, dass [XSM.GetLeader] die Beibehaltung der westlichen Lehen seines Clans zusammen mit einem gewissen Grad an Autonomie fordert."
qiefor.15.a:0 "Sie werden uns auf dem Weg zur Wiedervereinigung begleiten!"
qiefor.15.b:0 "Sie stehen alleine."

qiefor.151.t:0 "Fengtian beschützt uns!"
qiefor.151.d:0 "[FNG.GetLeader] hat unserer Anfrage zugestimmt. Wir werden uns nun auf ihrem Weg zur Wiedervereinigung Chinas anschließen und werden, zumindest vorerst, ihren Schutz erhalten."
qiefor.151.a:0 "Exzellent!"

qiefor.152.t:0 "Fengtian beschützt [XSM.GetNameDef]"
qiefor.152.d:0 "Die Fengtian-Regierung ihre Absicht bekannt gegeben, [XSM.GetNameDef] zu schützen und schließlich in ihre Sphäre aufzunehmen. Ein Krieg gegen Xibei wird jetzt Krieg gegen Fengtian bedeuten."
qiefor.152.a:0 "Wir müssen nachgeben."
qiefor.152.a:0 "Wir werden mit beiden Cliquen fertig!"

qiefor.153.t:0 "Die Manchu geben nach"
qiefor.153.d:0 "Offenbar hat [QIE.GetName] beschlossen, den bevorstehenden Angriff auf [XSM.GetName] abzublasen. Das ist nichts weniger als ein diplomatischer und militärischer Erfolg für uns."
qiefor.153.a:0 "Wie erwartet."

qiefor.154.t:0 "Fengtian lehnt ab"
qiefor.154.d:0 "Despite our appeals, [FNG.GetNameDef] has refused to protect us against the impending [QIE.GetName] invasion."
qiefor.154.a:0 "Wir sind alleine."

qiefor.16.t:0 "Ein Angebot aus Peking"
qiefor.16.d:0 "Nach unserem Sieg im Ligakrieg haben wir unsere Herrschaft über das Gebiet um Nanjing erfolgreich gefestigt. Wir haben gerade eine Anfrage von der Qing-Regierung, die uns in unseren Kriegen unterstützt hat, erhalten, dass wir uns formell ihrer Herrschaft unterwerfen und uns Schutz vor Japan gewähren. Wir hätten immer noch ein hohes Maß an Autonomie, aber die Erwartung ist, dass wir nach dem Ende des Krieges mit Japan direkt in die Qing-Regierung integriert werden. Die Qing haben deutlich gemacht, dass wir unsere deutschen Unterstützer weiterhin kontaktieren und um Hilfe bitten können, um das Angebot zu versüßen."
qiefor.16.a:0 "Super! Akzeptieren wir."
qiefor.16.b:0 "Auf keinen Fall!"

qiefor.17.t:0 "[QIE.GetName] entsendet Waffen!"
qiefor.17.d:0 "Ein Zug aus Peking ist heute Morgen mit einer Ladung militärischer Ausrüstung angekommen, zusammen mit einem Abgesandten aus Peking.\n\n'Für Ihren Kampf gegen diejenigen, die sich weigern, Chinas Anspruch auf dieses Land anzuerkennen. Vergesst nie unsere Großzügigkeit!'"
qiefor.17.a:0 "Tolle Neuigkeiten!"

qiefor.18.t:0 "[QIE.GetName]-'Freiwillige' kommen an!"
qiefor.18.d:0 "In den letzten Tagen sind Züge voller Soldaten aus Peking eingetroffen, die bereit sind, gegen unsere Feinde zu kämpfen. Mit ihrer Hilfe geht jedoch eine stillschweigende Verpflichtung einher, Peking zu helfen, wenn sie unsere Hilfe brauchen."
qiefor.18.a:0 "Super!"

qiefor.19.t:0 "Die [QIE.GetName] üben einen Angriff auf Shanxi aus!"
qiefor.19.d.decision:0 "Die verräterischen Ratten in Peking haben einen hinterhältigen Angriff auf unseren ehemaligen Verbündeten in Shanxi gestartet! Gouverneur Yan Xishan hat um unsere Hilfe gebeten, aber wir können nicht einfach dazu übergehen, sie anzugreifen. Viele unserer Generäle befürchten, dass unsere Streitkräfte für einen so großen Konflikt nicht bereit sind, und unsere japanischen Unterstützer haben einen so schnellen Angriff noch nicht unterschrieben. Wir können diese Generäle entweder auf Kosten politischer Macht außer Kraft setzen oder die drei Monate warten, von denen sie sagen, dass sie ihre Truppen vorbereiten müssen, und Yan informieren, dass wir dann helfen werden.\n\nNatürlich könnten wir uns auch weigern, einzugreifen."
qiefor.19.d_postcoup:0 "Obwohl Berichte darüber unklar sind, wie genau dies geschah, scheint es, dass Yan Xishan, der Gouverneur von Shanxi und unser ehemaliger Verbündeter, irgendwie in einen Putschversuch gegen die Zhili verwickelt war. Wir kennen die genauen Details nicht, aber der Putsch scheint gescheitert zu sein und jetzt sammeln sich die Zhili-Truppen, um Shanxi anzugreifen. Während wir unseren ehemaligen Verbündeten verteidigen wollen, wurden unsere Truppen überrascht. Wir können sofort eingreifen, auch wenn die Überwindung unserer obersten Generäle erhebliche politische Macht kosten wird. Oder aber wir können ein paar Monate warten, um unsere Truppen angemessen vorzubereiten, und hoffen, dass Gouverneur Yan so lange durchhalten kann.\n\nNatürlich könnten wir uns auch weigern, überhaupt einzugreifen."
qiefor.19.a:0 "Mobilisiert die Armee!"
qiefor.19.b:0 "Ein sofortiger Angriff wird sie überraschen!"
qiefor.19.c:0 "Was schulden wir Shanxi?"

qiefor.20.t:0 "Die [QIE.GetName] üben einen Angriff aus!"
qiefor.20.d:0 "In den frühen Morgenstunden starteten Zhili-Truppen, die dem verräterischen Jade-Marschall treu ergeben sind, einen unprovozierten Schleichangriff auf unsere Grenzgarnisonen! Es besteht kein Zweifel, dass wir diese Ratten alleine besiegen können, aber wir haben uns auch an [FNG.GetLeader] gewandt, unseren ehemaligen Verbündeten während des letzten Zhifeng-Krieges, in dem wir an seiner Seite gegen die Zhili-Verräter gekämpft haben. Hoffentlich kann er uns zu Hilfe kommen!"
qiefor.20.a:0 "Mobilisiert die Truppen!"

qiefor.21.t:0 "[FNG.GetLeader] verspricht Unterstützung!"
qiefor.21.d:0 "[FNG.GetLeader] hat gestanden, dass seine Truppen von diesem heimlichen Angriff ebenfalls überrascht wurden, aber wenn wir drei Monate durchhalten können, werden seine Truppen einen Angriff auf die Zhili-Positionen starten. Wir werden tun, was wir können, um zu widerstehen!"
qiefor.21.a:0 "Haltet die Front!"

qiefor.211.t:0 "Fengtian verweigert sich uns zu helfen"
qiefor.211.d:0 "In völliger Feigheit hat Zhang Zuolin beschlossen, unseren Hilferuf abzulehnen, und kauert nun hinter der Großen Mauer."
qiefor.211.a:0 "Auf keinen kann man sich verlassen."

qiefor.2111.t:0 "Fengtian mobilisiert"
qiefor.2111.d:0 "Unsere Agenten in Shenyang haben zunehmende Anzeichen dafür gemeldet, dass Fengtian mobilisiert und sich darauf vorbereitet, seine Armeen nach Süden gegen unsere Verteidigung bei Shanhaiguan marschieren zu lassen. Glücklicherweise scheint unser Angriff auf Shanxi Zhang Zuolin überrascht zu haben, und es könnte mehrere Monate dauern, bis seine Truppen entschlossen vorgehen."
qiefor.2111.a:0 "Wenigstens sind wir vorgewarnt."

qiefor.22.t:0 "Qi akzeptiert unser Angebot!"
qiefor.22.d:0 "Gouverneur Qi hat unsere Bitte um Hilfe angenommen und verspricht, seine Truppen nach Norden zu schicken, um [FNG.GetNameDef] zu zerstören."
qiefor.22.a:0 "Gut"

qiefor.23.t:0 "Qi lehnt unser Angebot ab!"
qiefor.23.d:0 "Gouverneur Qi hat unsere Bitte abgelehnt und behauptet, dass Angelegenheiten der „inneren Sicherheit“ Vorrang hätten. Das ist zwar bedauerlich, aber unsere Kontakte innerhalb der Peking-Kommission sagten uns, dass sie anfangen würden, Druck auf Qi auszuüben und ihn zum Eingreifen zu „ermutigen“."
qiefor.23.a:0 "So viel Unterstützung für nichts..."

qiefor.24.t:0 "Reiche Vene entdeckt!"
qiefor.24.d:0 "Nach unserem jüngsten Fokus auf den Bergbau in der Shanxi-Region haben wir riesige Vorkommen an Bodenschätzen entdeckt. Es ist wirklich ein Zufall, dass wir dieses Gebiet während des letzten Zhifeng-Krieges von Gouverneur Yan beschlagnahmt haben! Unsere Ingenieure haben gerade eine neue Ader voller Kohle und Eisenerz entdeckt. Das einzige Problem ist jedoch, dass es sich unterirdisch in Yans Territorium erstreckt. Obwohl wir das abbauen konnten, werden Yans Ingenieure den Einfall zweifellos bemerken.\n\nSeit dem Zusammenbruch der Liga ist Yan Zhang Zuolin in Fengtian, mit dem er früher verbündet war, immer näher gekommen. Wus Berater warnen ihn, dass dies die Spannungen zwischen uns und der Fengtian-Regierung eskalieren könnte."
qiefor.24.a:0 "Grabt weiter!"
qiefor.24.b:0 "Das ist zu riskant..."

qiefor.25.t:0 "[QIE.GetName]-Bergleute dringen in unser Gebiet ein!"
qiefor.25.d:0 "Gouverneur! Wir haben ernste Neuigkeiten! Unsere Bergleute haben [QIE.GetName]-Tunnel entdeckt, die sich in unser Territorium erstrecken! Zweifellos versuchen sie, den reichen Bodenschatz unserer Provinz für ihre eigenen schändlichen Zwecke zu sichern. Da müssen wir sofort protestieren!"
qiefor.25.a:0 "Schicken wir eine Beschwerde."
qiefor.25.b:0 "Unser Bündnis mit Peking ist zu wichtig."

qiefor.26.t:0 "[SHX.GetName] legt eine Beschwerde ein!"
qiefor.26.d:0 "Gouverneur Yan Xishan hat beim Minenbüro formell protestiert und behauptet, unsere Bergleute hätten die Grenzen seiner Provinzen verletzt. Normalerweise würden wir dies einfach ignorieren, aber Yan hat auch darauf hingewiesen, dass er, sollte Peking nicht entsprechend handeln, eine "verantwortungsvolle Regierung zur Lösung des Problems" suchen wird - eine Referenz, die viele so interpretieren, dass er damit [FNG.GetLeader] in Fengtian meint."
qiefor.26.a:0 "Wen juckts? Grabt weiter!"
qiefor.26.b:0 "Wir sollten damit aufhören."

qiefor.27.t:0 "[QIE.GetName] ignoriert uns!"
qiefor.27.d:0 "Es überrascht nicht, dass [QIE.GetName] unsere Anfrage ignorierte. Ihre perfiden Minenarbeiter erweitern weiterhin ihren Zugriff auf unseren riesigen Bodenschatz und lassen uns keine andere Wahl, als sich an die Fengtian-Regierung zu wenden."
qiefor.27.a:0 "Kontaktiert [FNG.GetLeader]"
qiefor.27.b:0 "Fengtian kann uns nicht helfen. Wir geben nach."

qiefor.28.t:0 "[QIE.GetName] gibt nach!"
qiefor.28.d:0 "Die [QIE.GetName] haben leise nachgegeben! Ihre Bergleute haben unser Territorium verlassen."
qiefor.28.a:0 "Ausgezeichnet!"

qiefor.29.t:0 "Shanxi gibt nach!"
qiefor.29.d:0 "Shanxi hat nachgegeben und unseren Minenarbeitern Zugang zu den Adern gewährt! Dies ist ein großer Sieg, da unsere Kriegsmaschinerie diese Materialien verwenden kann, um sich auf den eventuellen Konflikt mit Japan vorzubereiten."
qiefor.29.a:0 "Super!"

qiefor.30.t:0 "Bergbaustreit in Shanxi!"
qiefor.30.d1:0 "Die Bergbaustreitigkeiten an der Grenze zwischen Shanxi und [QIE.GetName] sind in den letzten Monaten eskaliert, und jetzt fordert uns Gouverneur [SHX.GetLeader] auf, einzuschreiten und seine Provinzgrenzen zu garantieren. Während des letzten Zhi-Feng-Krieges war er ein treuer Verbündeter von uns, und seine Provinz kontrolliert wertvolle Bodenschätze, die wir nutzen konnten. Sollten wir versprechen, ihn vor den perfiden Zhili zu schützen?"
qiefor.30.d2:0 "Die Bergbaustreitigkeiten an der Grenze zwischen Shanxi und [QIE.GetName] sind in den letzten Monaten eskaliert, und jetzt fordert uns Gouverneur [SHX.GetLeader] auf, einzuschreiten und seine Provinzgrenzen zu garantieren. Während des letzten Zhi-Feng-Krieges war er ein treuer Verbündeter von uns, und seine Provinz kontrolliert wertvolle Bodenschätze, die wir nutzen konnten. Wir haben uns jedoch bereits gemeinsam mit Anqing für eine Strategie zur Bekämpfung der [QIE.GetName] entschieden. Wenn wir darauf zurückkommen, könnten sie sich entscheiden, unserem Krieg nicht beizutreten."
qiefor.30.a:0 "Greifen wir ein!"
qiefor.30.b:0 "Lieber nicht..."

qiefor.31.t:0 "Die [FNG.GetName] greift ein"
qiefor.31.d:0 "[FNG.GetLeader] hat versprochen, unsere Provinzgrenzen gegen die Zhili zu garantieren! Wenn Zhili-Bergleute weiterhin „die Grenzen unserer Provinz verletzen“, behauptet er, er werde uns zu Hilfe kommen."
qiefor.31.a:0 "Super!"

qiefor.32.t:0 "Die [FNG.GetName] beschützt Shanxi!"
qiefor.32.d:0 "Es scheint, dass Yan seine Drohung, sich an Fengtian zu wenden, ernst meinte - [FNG.GetLeader] hat gerade angekündigt, dass er die "Provinzintegrität" von Shanxi vor "Rebelleneinfällen" schützen wird. Dies ist ein Verrat höchster Ordnung und ein weiteres Zeichen dafür, dass unsere nationale Ordnung zusammengebrochen ist. Wir können entweder versuchen, Yans und Zhangs Bluff zu callen, wenn wir uns stark genug fühlen, oder zurücktreten, obwohl uns das Prestige kostet."
qiefor.32.a:0 "Nichts als ein Bluff. Entsendet die Truppen!"
qiefor.32.b:0 "Das ist zu riskant. Wir geben nach."

qiefor.33.t:0 "Gefechte an der Grenze!"
qiefor.33.d:0 "Es scheint, dass die Narren in Peking nicht zuhören! Sie haben begonnen, Truppen in die umstrittenen Bergbaugebiete zu verlegen! Wir hören bereits Berichte über vereinzelte Gefechte zwischen Grenzsoldaten und Zhili-Truppen! Wir müssen [FNG.GetLeader] sofort um Hilfe bitten!"
qiefor.33.a:0 "Bitten wir [FNG.GetLeader] um Hilfe!"

qiefor.34.t:0 "Gefechte an der Shanxi-[QIE.GetName]-Grenze!"
qiefor.34.d:0 "Es scheint, dass Peking unsere Drohungen ignoriert hat! Berichten von Gouverneur Yan zufolge sind die Zhili-Vorstoßkräfte in der letzten Woche in die umstrittenen Gebiete vorgedrungen und haben begonnen, Grenzgarnisonen anzugreifen. Dies könnte die Gelegenheit sein, auf die wir gewartet haben - eine Chance, die Demütigung von 1927 umzukehren!"
qiefor.34.a:0 "Wir stehen Shanxi zur Seite. Auf in den Krieg!"
qiefor.34.b:0 "Geben wir nach. Wir sind noch zu schwach..."

qiefor.35.t:0 "Die [FNG.GetName] attackiert!"
qiefor.35.d:0 "Unsere Versuche, Zhang Zuolins Bluff zu callen, schlugen fehl – ​​er hat begonnen, seine Truppen zu mobilisieren und hat uns offiziell den Krieg erklärt! Wir müssen unsere Streitkräfte sofort bereit machen, um Fengtian ein für alle Mal zu zerstören und unseren Sieg von 1927 zu wiederholen!"
qiefor.35.a:0 "Alle auf Gefechtsstation!"

qiefor.36.t:0 "Die [FNG.GetName] gibt nach!"
qiefor.36.d:0 "Unser Plan, den Bluff von [FNG.GetLeader] zu callen, ist erfolgreich! Wir haben nichts von seiner Regierung gehört, nachdem wir unsere Truppen in die umstrittenen Gebiete entsandt haben, und wir können jetzt mit Sicherheit davon ausgehen, dass wir die freie Hand haben, mit der Provinz Shanxi zu tun, was wir wollen! Lasst uns den verräterischen Gouverneur Yan zerstören und das Gebiet direkt integrieren!"
qiefor.36.a:0 "Wie erwartet!"
qiefor.36.b:0 "Es gibt wichtigere Dinge, um die wir uns kümmern müssen."

qiefor.37.t:0 "Die [FNG.GetName] gibt nach!"
qiefor.37.d:0 "Der verräterische [FNG.GetLeader] hat uns im Stich gelassen! Trotz unserer Bitte um Hilfe hat er uns angesichts der [QIE.GetName] ignoriert!"
qiefor.37.a:0 "Scheiße!"

qiefor.38.t:0 "Die Manchus verlangen Unterwerfung!"
qiefor.38.d:0 "Es scheint, dass unsere Versuche der Isolation und des Wiederaufbaus vergeblich sind. Die neue Mandschu-Regierung in Peking fordert, dass wir ihre Autorität offiziell anerkennen und sich ihrer Herrschaft unterwerfen. Unsere jüngste Arbeit mit der NCR, einem integralen Bestandteil der neuen imperialen Koalition, hat wahrscheinlich etwas damit zu tun. Widerstand zu leisten wäre kein kluger Schachzug, da sie uns leicht überwältigen und zerstören können."
qiefor.38.a:0 "Wir haben keine andere Wahl."
qiefor.38.b:0 "Unsere Unabhängigkeit liegt uns am Herzen."

qiefor.39.t:0 "Die Manchus verlangen Unterwerfung!"
qiefor.39.d:0 "Das neue Mandschu-Regime in Peking fordert, dass wir uns formell ihrer Autorität unterwerfen und Puyi als Kaiser von China anerkennen! Schlimmer noch, sie verlangen, dass wir alle „zeitliche Kontrolle“ an den muslimischen Cousin des Kaisers, Pugong, abtreten. Wir können diese Bitte immer ablehnen, obwohl ein Krieg gegen die Zentralregierung schwer zu gewinnen sein wird..."
qiefor.39.a:0 "Wir haben keine andere Wahl."
qiefor.39.b:0 "Auf in den Krieg!"

qiefor.40.t:0 "Der Kaiser lädt uns ein, Treue zu schwören"
qiefor.40.d:0 "Wir haben dem Kaiser zwar nicht geholfen, den Putsch zu inszenieren, der die Zhili-Clique zerstörte, aber wir haben diese Veränderung der Ereignisse mit überwältigender Mehrheit unterstützt. Jetzt lädt der Kaiser Gouverneur Song offiziell ein, ihm die Treue zu schwören und ihn offiziell als Kaiser von China anzuerkennen!"
qiefor.40.a:0 "Packen wir unsere Koffer, wir fahren nach Peking!"
qiefor.40.b:0 "Sag dem Kaiser, wir sind... beschäftigt oder so..." 

qiefor.41.t:0 "Tibet schwört die Loyalität"
qiefor.41.d:0 "Tibet hat vor kurzem eine neue Regierungspartei, die "Junges-Tibet-Partei", vereidigt. Sie haben eine pro-monarchische Haltung eingenommen und beschlossen, uns um Hilfe und Unterstützung zu bitten. Obwohl Tibet sicherlich weit verstreut ist, wäre eine Zusammenarbeit mit ihrem Regime sicherlich nicht schädlich."
qiefor.41.a:0 "Sicher. Senden wir ihnen ein Zeichen unserer Wertschätzung."
qiefor.41.b:0 "Wen interessiert Tibet?"

qiefor.42.t:0 "Die Qing akzeptieren!"
qiefor.42.d:0 "Die Qing haben unsere Bitte angenommen und uns finanzielle Hilfe geschickt."
qiefor.42.a:0 "Perfekt!"

qiefor.43.t:0 "Die Qing lehnen ab!"
qiefor.43.d:0 "Die Qing haben unsere Bitte abgelehnt und behauptet, Tibet sei ein integraler Bestandteil Chinas!"
qiefor.43.a:0 "Mist!"

qiefor.44.t:0 "Das Tibet-Dilemma"
qiefor.44.d:0 "Mit unserem Sieg über Japan und unseren neuen Zentralisierungsbemühungen müssen wir nun entscheiden, wie wir uns Tibet nähern. Fordern wir sie auf, unserem Land vollständig beizutreten oder sie unabhängig und autonom zu lassen, wenn auch unter unserer "Aufsicht"?"
qiefor.44.a:0 "Eine autonome Region"
qiefor.44.b:0 "Direkte Kontrolle!"

qiefor.45.t:0 "Die Qing fordern, dass wir unsere Autonomie aufgeben!"
qiefor.45.d:0 "Peking hat verlangt, dass wir uns ihrer Herrschaft voll und ganz unterwerfen, obwohl wir dennoch einigermaßen autonom bleiben werden. Dies ist wahrscheinlich das beste Angebot, auf das wir hoffen können."
qiefor.45.a:0 "Wir haben keine andere Wahl."
qiefor.45.b:0 "Wir werden sie vernichten!"

qiefor.46.t:0 "Die Qing verlangen, dass wir dem Reich beitreten!"
qiefor.46.d:0 "Die Qing haben unter Berufung auf unsere frühere Zusammenarbeit verlangt, dass wir uns offiziell dem Imperium anschließen und uns der direkten Herrschaft von Peking aus unterwerfen!"
qiefor.46.a:0 "Wir haben keine andere Wahl."
qiefor.46.b:0 "Auf keinen Fall!"

qiefor.47.t:0 "Tibet akzeptiert"
qiefor.47.d:0 "Tibet hat unsere Forderung akzeptiert und wir haben begonnen, Tibet zu integrieren."
qiefor.47.a:0 "Super!"
qiefor.47.b:0 "Super!"

qiefor.48.t:0 "Tibet lehnt ab!"
qiefor.48.d:0 "Tibet hat unsere großzügige Bitte abgelehnt! Wir müssen diese unverschämten Yakhirten vernichten!"
qiefor.48.a:0 "Ihre Schuld!"

qiefor.49.t:0 "[From.GetName] verlangt Integration!"
qiefor.49.d:0 "Die Herrscher von Peking haben gefordert, dass [ROOT.GetLeader] seine Regierung direkt in die größere [From.GetAdjective]-Administration integriert. Wir können unsere akzeptieren und versuchen nach Autonomie zu verhandeln oder ganz ablehnen – obwohl dies schwerwiegende Folgen haben wird."
qiefor.49.a:0 "Akzeptiere und spiele weiter als [From.GetName]."
qiefor.49.b:0 "Verhandeln wir um Autonomie."
qiefor.49.c:0 "Nein!"

qiefor.50.t:0 "Die Chinesen attackieren Macau!"
qiefor.50.d:0 "Heute früh begannen [From.GetAdjective]-Truppen einen Angriff auf die äußeren Festungsanlagen von Macau und verletzten eklatant unsere territoriale Integrität und unser Völkerrecht! Zweifellos nutzen sie unseren aktuellen Konflikt aus, um ihren Einfluss auszuweiten. Was sollen wir machen?"
qiefor.50.a:0 "Stellen wir einen symbolischen Widerstand auf und kapitulieren dann."
qiefor.50.b:0 "Wir werden kämpfen!"

qiefor.51.t:0 "Portugal tritt Macau ab!"
qiefor.51.d:0 "Hervorragende Nachrichten! Die portugiesischen Streitkräfte, die unserer überwältigenden Überlegenheit gegenüberstanden, gaben die Kontrolle über Macau kurz nach Beginn unseres Angriffs auf. Wir haben ihnen erlaubt, unbehelligt nach Hause zurückzukehren, und jetzt gehört die Stadt uns!"
qiefor.51.a:0 "Perfekt!"

qiefor.52.t:0 "Die Qing bereiten die Wiedervereinigungskampagne vor!"
qiefor.52.d:0 "Die rückständigen Undankbaren in Peking haben angekündigt, dass sie in wenigen Monaten eine „Nationale Befriedungskampagne“ starten werden! Dies ist eine besorgniserregende Entwicklung, und viele befürchten, dass unsere in ganz China verstreuten Verbündeten zerstört werden, wenn wir nicht handeln. [FNG.GetLeader] hat angekündigt, dass er jedem Gouverneur in ganz China helfen wird, der verspricht, uns Treue zu schwören, sobald wir die Qing zerstört und Peking gesichert haben."
qiefor.52.a:0 "Schickt die Telegramme!"

qiefor.53.t:0 "Die [FNG.GetName] wird uns beschützen!"
qiefor.53.d:0 "Nach der Ausrufung der „Nationalen Wiedervereinigungskampagne“ durch [QIE.GetLeader] hat [FNG.GetLeader] angekündigt, dass er alle verwundbaren Kriegsherren beschützen wird, solange sie ihm Loyalität schwören, sobald der Krieg mit seinem Sieg zu Ende ist. Wir können entweder diesen Deal akzeptieren oder versuchen, den Sturm auf eigene Faust zu überstehen."
qiefor.53.a:0 "Wir brauchen den Schutz"
qiefor.53.b:0 "Wir können die Manchu alleine besiegen!"

qiefor.54.t:0 "[FNG.GetLeader] verspricht den Kriegsherren Schutz!"
qiefor.54.d:0 "Der verräterische [FNG.GetLeader] folgte unserer Ankündigung der Nationalen Wiedervereinigungskampagne mit einer eigenen Proklamation - dass er alle Kriegsherren vor unserer Aggression schützen wird! Obwohl dies unseren Krieg schwieriger machen mag, beginnen die Menschen bereits, diesen Konflikt nicht nur als einen Wiedervereinigungskrieg, sondern auch als einen Kampf gegen Japan zu sehen, und haben begonnen, die Kriegsanstrengungen enthusiastisch zu unterstützen."
qiefor.54.a:0 "Wir werden sie vernichten!"

qiefor.55.t:0 "Die Qing bereiten ihre Kampagne vor"
qiefor.55.d:0 "Unsere ehemaligen Verbündeten in Peking haben angekündigt, dass sie in Kürze eine „Nationale Befriedungskampagne“ starten werden – und dabei das Regime von [LEP.GetLeader] ins Visier nehmen. Sollen wir ihm Hilfe schicken, um den Angriffen der Mandschu zu widerstehen?"
qiefor.55.a:0 "Schickt Versorgung"
qiefor.55.b:0 "Das kriegen die schon hin..."

qiefor.56.t:0 "Singapur schickt Hilfe!"
qiefor.56.d:0 "Nach der Proklamation der 'Nationalen Befriedungskampagne' durch die Qing hat [GEA.GetLeader] seine Agenten angewiesen, uns große Waffenlager zu liefern - ohne die üblichen Rückzahlungsversprechen. Es scheint, dass sie große Angst vor den wiederauflebenden Mandschu haben und uns als Bollwerk gegen sie benutzen werden."
qiefor.56.a:0 "Danke!"

#Anqing events
qiefor.57.t:0 "Wuchang-Anqing Entwicklung"
qiefor.57.d:0 "Auf Anregung eines unserer Vertreter des Pekinger Rats in der Anqing Clique wurde mit der Entwicklung der Region Wuchang-Anqing begonnen, die als das Innere unserer beiden Nationen dient. Die bisherige Entwicklung und Zusammenarbeit drehte sich meist um die Achse Peking-Nanjing, aber es ist gut, dass jetzt auch Fortschritte bei der Entwicklung anderer Bereiche gemacht werden."
qiefor.57.a:0 "Lassen wir Anqing die meiste Arbeit machen"
qiefor.57.b:0 "Wir investieren selber in dieses Projekt"

qiefor.58.t:0 "Neue Büros für den Pekinger Verbindungsrat"
qiefor.58.d:0 "Die Anqing Clique ist mit unserer Unterstützung siegreich hervorgegangen. Vor kurzem haben wir den Pekinger Verbindungsrat als unsere offizielle Vertretungsorganisation in der neuen Anqing-Hauptstadt Nanjing eingerichtet. Sie werden auf eine mögliche Vereinigung hinarbeiten. Sie haben jetzt jedoch beantragt, dass wir den Bau sehr großer Büros für sie finanzieren, um eine Erklärung abzugeben und den chinesischen Bürgern in Nanjing den Ruhm des Kaisers zu zeigen."
qiefor.58.a:0 "Das ist es nicht wert"
qiefor.58.b:0 "Finanzieren wir dieses Vorhaben"

qiefor.59.t:0 "Ressourcenentwicklung mit Anqing"
qiefor.59.d:0 "Wir haben vor kurzem eine Vereinbarung mit Anqing getroffen, um Qing-Unternehmen zu ermutigen, bei der Erkundung und Entwicklung von Ressourcen in ihrem Gebiet zu helfen. Natürlich profitieren wir indirekt von diesen Ressourcen, da wir mit Anqing handeln können, aber sollten wir nicht auch einige direkte Vorteile erhalten? Wir könnten um die Kontrolle über eine ihrer Eisenminen in Wuhu bitten."
qiefor.59.a:0 "Nein, es kostet uns nichts"
qiefor.59.b:0 "Ja, fragen wir nach Stahl aus Wuhu"

qiefor.60.t:0 "Anqing lehnt Sonderbehandlung ab"
qiefor.60.d:0 "Der Pekinger Verbindungsrat hat hart daran gearbeitet, die Fähigkeit der Qing-Unternehmen zu verbessern, in der Anqing-Clique Geschäfte zu machen. Aufgrund der rückständigen Natur und Führung der Anqing-Clique ist dies manchmal ziemlich schwierig. Als jedoch der Verbindungsrat kürzlich die Anqing-Clique aufforderte, etwas dagegen zu unternehmen, weigerten sie sich direkt! Das ist inakzeptabel. Wir sollten ihnen ein weiteres Angebot schicken. Ein Angebot, das sie nicht ablehnen können."
qiefor.60.a:0 "Schickt ein weiteres Angebot"

qiefor.61.t:0 "Anqing lehnt immer noch ab"
qiefor.61.d:0 "Irgendwie lehnten sie ein Angebot ab, das sie nicht ablehnen sollten. Infolgedessen haben wir in Abstimmung mit dem Pekinger Verbindungsrat vorübergehend extrem weitreichende Beschränkungen für Anqing-Unternehmen eingeführt, die innerhalb unserer Grenzen tätig sind. Wir werden zwar sicherstellen, dass unsere eigene Wirtschaft nicht in Mitleidenschaft gezogen wird, aber wir werden zumindest in den nächsten Monaten verhindern, dass irgendwelche Gewinne nach Anqing fließen. Das wird sie sicherlich unglücklich machen, aber das sollte sie eine Lektion lehren."
qiefor.61.a:0 "Tun wir es"

qiefor.62.t:0 "Puyi wird in Nanjing begrüßt"
qiefor.62.d:0 "Kaiser Puyi besuchte kürzlich zusammen mit Wu Peifu die südliche Hauptstadt Nanjing. Dort trafen sie sich mit Chen Tiaoyuan, der dafür sorgte, dass er unglaublich herzlich empfangen wurde. Das ist definitiv ein ausgezeichnetes Zeichen für die Zukunft. Puyi war so begeistert, dass er Chen Tiaoyuan gefragt hat, ob in Nanjing ein weitläufiger kaiserlicher Palast gebaut werden könnte."
qiefor.62.a:0 "Exzellent"

qiefor.63.t:0 "Puyi ist schockiert über Proteste in Nanjing"
qiefor.63.d:0 "Kaiser Puyi besuchte kürzlich zusammen mit Wu Peifu die südliche Hauptstadt Nanjing. Dort trafen sie sich mit Chen Tiaoyuan, dem Anführer der Anqing-Clique. Zur Bestürzung des Kaisers und Wu waren die Straßen jedoch von Protesten übersät. Es war offensichtlich, dass Chen die Dinge entweder nicht unter Kontrolle hatte oder es ihm einfach nicht darum ging, Puyi angemessen willkommen zu heißen. Beide Szenarien sind skandalös und bedürfen einer Korrektur. Der Pekinger Verbindungsrat hat Anweisungen erhalten, um sicherzustellen, dass Chen dafür bezahlt."
qiefor.63.a:0 "Schlechte Manieren"

qiefor.64.t:0 "Chen stimmt Intellektuellen zu"
qiefor.64.d:0 "Das vom Pekinger Verbindungsrat in Nanjing organisierte intellektuelle Treffen war ein großer Erfolg. Ein solcher Erfolg sogar, dass Chen Tiaoyuan selbst ankündigte, dass er mit ihrer Meinung übereinstimmt und alles tun wird, um die Zeitachse zur Wiedervereinigung zu beschleunigen. Hoffentlich lügt er nicht."
qiefor.64.a:0 "Gute Neuigkeiten"

qiefor.65.t:0 "Chen betont seine Autonomie"
qiefor.65.d:0 "Vor kurzem organisierte der Pekinger Verbindungsrat in Nanjing ein Treffen verschiedener berühmter chinesischer Intellektueller. Alle kamen zu dem gleichen Schluss: China muss sich sofort vereinen. Chen Tiaoyuan, der Führer von Anqing, hat sich jedoch gegen die Dringlichkeit ihres Aufrufs ausgesprochen. Stattdessen sagt er, lokale Autonomie sei wichtiger als Vereinigung. Was er sagt, ist praktisch ein Verzicht auf seine Anerkennung der Qing als alleinige nationale Regierung! Wir können ihn mit solchen Worten nicht durchkommen lassen und müssen sofort dagegen sprechen."
qiefor.65.a:0 "Bereiten wir eine Gegenbotschaft vor"

qiefor.66.t:0 "Ein Angebot von den Qing"
qiefor.66.d:0 "Im Norden nehmen die Spannungen zu, und die Qing befürchten, dass sie von Fengtian oder sogar Japan angegriffen werden könnten. Sie suchen Verbündete und da wir ihre Hilfe im Ligakrieg nicht vergessen haben, sind sie nun zu uns gekommen. Werden wir ihre Bitte annehmen und eine Allianz mit ihnen eingehen?"
qiefor.66.a:0 "Natürlich"
qiefor.66.b:0 "Nein!"

qiefor.67.t:0 "Ein Angebot von den Qing"
qiefor.67.d:0 "Jetzt, wo die Qing von außen angegriffen werden, haben sie uns gebeten, mit ihnen ein Bündnis einzugehen und an der Verteidigung Chinas teilzunehmen. Wenn wir nicht helfen, könnte China überrannt werden. Wir haben wirklich keine Wahl."
qiefor.67.a:0 "Natürlich"
qiefor.67.b:0 "Nein!"

qiefor.68.t:0 "Ein Angebot von den Qing"
qiefor.68.d:0 "Bisher haben wir uns der Integration durch die Qing entzogen. Jetzt sind sie jedoch aus ihrem anderen großen Konflikt siegreich hervorgegangen, was bedeutet, dass wir höchstwahrscheinlich die nächsten sind."
qiefor.68.a:0 "Wir unterwerfen uns Peking"
qiefor.68.b:0 "Nein!"

qiefor.69.t:0 "Chen lehnt ein Bündnis ab"
qiefor.69.d1:0 "Chen Tiaoyuan, der Anführer der Anqing-Clique, hat unsere Bitte um ein Bündnis abgelehnt. Das ist kaum zu glauben, aber wahr. Wir können jetzt wenig tun, da wir unsere Beziehung nicht zerstören wollen, aber wir werden sicherstellen, dass er das nächste Mal akzeptiert."
qiefor.69.d2:0 "Chen Tiaoyuan, der Anführer der Anqing-Clique, hat unsere Bitte um ein Bündnis abgelehnt. Das ist kaum zu glauben, aber wahr. Wir können jetzt wenig tun, da wir im Krieg sind, aber wir werden ihn dazu bringen, sich zu unterwerfen, nachdem wir siegreich hervorgegangen sind."
qiefor.69.d3:0 "Chen Tiaoyuan, der Anführer der Anqing-Clique, hat unsere Bitte um ein Bündnis abgelehnt. Dies sogar nachdem wir Chinas größten Feind besiegt und gezeigt haben, dass wir die rechtmäßige Regierung sind! Wir können keine Schwäche zeigen."
qiefor.69.a:0 "Dafür wird er bezahlen"

qiefor.70.t:0 "Anqing-Kanal Kooperation"
qiefor.70.d:0 "Der Pekinger Verbindungsrat war erneut erfolgreich. Er stellte fest, dass Anqing vor kurzem bedeutende Deich- und Kanalarbeiten abgeschlossen hatte, einschließlich der Fertigstellung des massiven Subei-Kanals. Anschließend konnte die Anqing-Kooperation bei den Deichwerken in Hebei und Kaifeng gesichert werden. Die Arbeit kann beginnen, sobald wir wollen."
qiefor.70.a:0 "Exzellent"

qiefor.71.t:0 "Armee-Kooperation mit Anqing"
qiefor.71.d:0 "Anqing ist jetzt Teil unseres Bündnisses und der nächste offensichtliche Schritt war eine engere Zusammenarbeit mit ihrer Armee. Sie haben diesen Schritt nun getan und der Pekinger Verbindungsrat hat die Armeekooperationskommission eingerichtet. Jetzt liegt es an uns, ob wir Ressourcen aufwenden wollen, um die Anqing-Armeen zu verbessern, da sie ziemlich veraltet sind und sehr stark auf uralten Kriegsherrentaktiken basieren. Die Vorteile liegen auf der Hand, denn es würde nicht nur ihre Kampffähigkeiten im Krieg verbessern, sondern uns auch wertvollen Einfluss auf sie verschaffen."
qiefor.71.a:0 "Wir werden ihnen helfen"
qiefor.71.b:0 "Sie müssen das alleine schaffen"

qiefor.72.t:0 "Anqing lehnt weitere Armee-Kooperation ab"
qiefor.72.d:0 "Leider hat Anqing eine weitere Zusammenarbeit mit unserer Armee vorerst abgelehnt. Sie müssen jedoch letztendlich erkennen, dass diese Zusammenarbeit von entscheidender Bedeutung ist, wenn eine starke Verteidigung gegen unsere gemeinsamen Feinde aufgebaut werden soll. Wir können es in Zukunft noch einmal versuchen."
qiefor.72.a:0 "Nagut"

qiefor.73.t:0 "Armee-Kooperation wird weitergeführt"
qiefor.73.d:0 "Die von der Armeekooperationskommission begonnenen Projekte, die darauf abzielten, die Zusammenarbeit der Armee und die Kommunikation zwischen den Qing- und Anqing-Truppen zu intensivieren, sind nun abgeschlossen. Obwohl natürlich immer mehr wünschenswert gewesen wäre, können wir mit den Ergebnissen und den Verbesserungen der Anqing-Armeen zufrieden sein."
qiefor.73.a:0 "Das ist gut"

qiefor.74.t:0 "Anqing lehnt die Konferenz ab"
qiefor.74.d:0 "Seltsamerweise hat Chen Tiaoyuan die Abhaltung einer Konferenz zur Diskussion der Zukunft unseres Landes rundweg bestritten. Das ist ziemlich unverschämt, was wir von einem Mann wie Chen nicht erwarten. Wir müssen sicherstellen, dass er in unserer Spähre bleibt. Wir werden nicht vergessen, dass er das getan hat."
qiefor.74.a:0 "Mist!"

qiefor.75.t:0 "Das Ende der Konferenz"
qiefor.75.d1:0 "Die Konferenz war ein voller Erfolg! Chen war an mehreren Fronten sehr kooperativ und die erzielten Fortschritte waren enorm. Dieses Ereignis wird in der Geschichte Chinas mit Sicherheit als bedeutsam in Erinnerung bleiben, da es den Beginn einer beschleunigten Integration zwischen dem nördlichen und südlichen Zhili markierte."
qiefor.75.d2:0 "Die Konferenz war ein Erfolg, wenn auch vielleicht nicht so, wie wir es uns erhofft hatten. Chen Tiaoyuan und andere Delegationsmitglieder waren bereit, einige unserer Vorschläge anzunehmen, lehnten jedoch auch einige ab. Das ist bedauerlich, aber wir haben dennoch einige bedeutende Fortschritte gemacht."
qiefor.75.d3:0 "Leider wurden die meisten unserer tatsächlichen Vorschläge trotz unserer Bemühungen von der Anqing-Delegation abgelehnt. Diese ganze Konferenz ist ein kompletter politischer Misserfolg. Das ist frustrierend, da es so aussah, als ob Chen bereit wäre, die Integrationsgespräche fortzusetzen!"
qiefor.75.a:0 "Gute Neuigkeiten"
qiefor.75.b:0 "Scheiße!"

qiefor.76.t:0 "Dalu Yinhang und Anqing"
qiefor.76.d:0 "Dalu Yinhang, die Kontinentalbank, ist eine unserer großen Geschäftsbanken. Vor kurzem haben sie durch eine vom Pekinger Verbindungsrat koordinierte Initiative erhebliche Investitionen in die Anqing Clique getätigt, um sie beim Ausbau ihrer Industrie zu unterstützen. Möglicherweise könnten wir dies nutzen, um unseren Einfluss in Anqing zu erhöhen. Zunächst könnten wir zusätzliche Kredite über andere Banken anbieten. Dies könnte jedoch unsere eigenen Ressourcen belasten. Wir könnten uns auch entscheiden, das Darlehen zu günstigeren Konditionen zurückzahlen zu lassen. Dalu Yinhang sollte das schaffen, aber sie werden vielleicht nicht glücklich sein. Was werden wir tun?"
qiefor.76.a:0 "Bieten wir mehr Gelder"
qiefor.76.b:0 "Verbessern wir die Bedingungen"
qiefor.76.c:0 "Nichts"

qiefor.77.t:0 "Anqing antwortet auf unser Angebot"
qiefor.77.d1:0 "Das Angebot bezüglich der Dalu Yinhang-Darlehen, die wir Anqing gemacht haben, muss wirklich sehr süß gewesen sein. Sie haben akzeptiert und sich auch verpflichtet, weitere Schritte zur weiteren Integration zu unternehmen. Das sollte definitiv dazu beitragen, dass ein vereintes China Wirklichkeit wird."
qiefor.77.d2:0 "Leider war unser Angebot für Anqing nicht ausreichend, sie haben es komplett abgelehnt. Chen Tiaoyuan hat sich erneut entschieden, unsere Bemühungen zu vereiteln, auch wenn offensichtlich ist, dass dies ganz China zugute kommt!"
qiefor.77.a:0 "Toll!"
qiefor.77.b:0 "Ungünstig"

qiefor.78.t:0 "Wu trifft Anti-Konzessionisten in Anqing"
qiefor.78.d:0 "Um die Unterstützung in Anqing für die Vereinigung mit den Qing zu erhöhen, ohne mit ihren Führer Chen Tiaoyuan sprechen zu müssen, hat Wu beschlossen, sich mit einer Reihe von Führern der Anti-Konzessions-Liga zu treffen, der größten Organisation, die die normalerweise desorganisierten Anti-Konzessionisten-Bewegung vertritt. Die Liga selbst ist in zwei Fraktionen aufgeteilt, von denen eine pro-republikanisch ist und mit der Vermillion-Gemeinschaft zusammenhängt. Das andere Lager ist eher nach Wus Geschmack, da es die Qing-Monarchie unterstützt und glaubt, dass eine möglichst baldige Vereinigung notwendig ist. Diese ehemalige Gruppe war ein gewisses Hindernis für die Vereinigung, und deshalb beschloss Wu, sich auch speziell mit ihnen zu treffen.\n\nDie Führer waren beeindruckt von Wus Worten und seinen jüngsten Aktionen und Richtlinien innerhalb der Qing-Regierung. Er vertraute ihnen auch heimlich an, dass er auch ein China ohne Puyi vorziehe, eine konstitutionelle Monarchie aber bedeuten würde, dass beide Lager haben könnten, was sie wollten. Er versprach ihnen, dass Puyi China niemals Schaden zufügen könne, dafür würde Wu sorgen. Wus Worte beruhigten viele und überzeugten sogar einige, die zuvor passiv pro-republikanisch waren, sofort die Vereinigung zu unterstützen. Es war klar, dass Wus Bemühungen einen signifikanten Effekt hatten."
qiefor.78.a:0 "Exzellent"

qiefor.79.t:0 "Anqing-Wiederaufbauhilfe"
qiefor.79.d:0 "Die Anqing-Clique hat beschlossen, den großen Wiederaufbau, der erforderlich ist, um ihr Land wieder auf die Beine zu bringen, kooperativ anzugehen. Durch kleinere Initiativen hilft die Qing-Regierung bereits und leistet erhebliche Hilfe. Wir können dies aber auch auf die nationale Ebene eskalieren und dort mehr Hilfe leisten. Dies würde uns jedoch höchstwahrscheinlich zumindest für kurze Zeit wirtschaftlich einschränken."
qiefor.79.a:0 "Schicken wir ihnen mehr Hilfe"
qiefor.79.b:0 "Genug ist genug"

qiefor.80.t:0 "Die Qing verlangen Integration!"
qiefor.80.d:0 "Jetzt, da wir in ihrem Bündnis sind und ihrer Regierung sehr nahe gekommen sind, hat die Qing-Regierung beschlossen, dass es an der Zeit ist, die Vereinigung abzuschließen. Ein vereintes China ist zwar schön, würde aber ein fast sicheres Ende unserer geschätzten Autonomie bedeuten. Werden wir China zuliebe zustimmen?"
qiefor.80.a:0 "Ja, Vereinigung ist dringen nötig"
qiefor.80.b:0 "Nein, Autonomie ist wichtig momentan"

qiefor.81.t:0 "Ostchina vereint!"
qiefor.81.d:0 "Anqing hat zugestimmt, was bedeutet, dass Ostchina endlich vereint ist!"
qiefor.81.a:0 "Vereint sind wir stark!"

qiefor.82.t:0 "Anqing lehnt ab!"
qiefor.82.d:0 "Anqing hat die Integration abgelehnt! Sie wagen es, sich gegen die Vereinigung zu stellen, auch wenn es in unseren kommenden Schlachten so notwendig ist. Leider können wir derzeit wenig dagegen tun."
qiefor.82.a:0 "Die werden schon bald kommen"

qiefor.83.t:0 "Die Qing verlangen Integration!"
qiefor.83.d:0 "Jetzt, da wir in ihrem Bündnis sind und ihrer Regierung sehr nahe gekommen sind, hat die Qing-Regierung beschlossen, dass es an der Zeit ist, die Vereinigung abzuschließen. Fengtian liegt besiegt und China hat bewiesen, dass es sogar Japan fernhalten kann. Es ist höchstwahrscheinlich an der Zeit, dass wir uns jetzt vereinen."
qiefor.83.a:0 "Die Zeit ist gekommen"
qiefor.83.b:0 "Die Zeit wird nie kommen"

qiefor.84.t:0 "Anqing lehnt ab!"
qiefor.84.d:0 "Anqing hat unseren Vorschlag zur Vereinigung abgelehnt, obwohl wir sogar Fengtian besiegten und Japan fernhielten. Wir können warten und noch einmal fragen, aber beim nächsten Mal werden sie nicht so einfach davonkommen."
qiefor.84.a:0 "Versuchen wir das nochmal"

qiefor.85.t:0 "Anqing lehnt wieder ab!"
qiefor.85.d:0 "Anqing hat unseren Vorschlag zur Vereinigung zum zweiten Mal abgelehnt. Es ist jetzt klar, dass sie Landesverräter sind und nicht an der Wiedervereinigung interessiert sind."
qiefor.85.a:0 "Eisen und Blut wird das schon regeln"

qiefor.86.t:0 "Wu Peifu verrät uns!"
qiefor.86.d:0 "Nach dem Tod des Ligamarschalls Sun Chuanfang hatten wir gehofft, dass unser „Verbündeter“ in Peking, Wu Peifu, unseren Interessen treu bleiben würde. Es scheint jedoch, dass er diesen Moment genutzt hat, um sich gegen uns zu wenden und eine öffentliche Haltung gegen Konzessionen einzunehmen. Dies hat zwar die Unterstützung für sein unpopuläres Regime gestärkt, bedeutet aber, dass er die Peking-Kommission, unseren Lobby-Arm in Peking, aufgefordert hat, die Stadt zu verlassen. Angesichts massiver Ausschreitungen vor den Toren ihrer Büros sind die meisten Mitglieder nach Tianjin geflohen! In unserer Botschaft hat der Botschafter auch alle nicht unbedingt notwendigen Mitarbeiter nach Tianjin entsandt, und es gibt nur noch eine kleine Gruppe von Konsularbeamten, die von Wus Truppen genau beobachtet werden."
qiefor.86.a:0 "Verflucht!"

qiefor.87.t:0 "Aufstände in Peking!"
qiefor.87.d:0 "Seit Marschall Wu Peifu sich weigerte, in den Zusammenbruch der Liga der Acht Provinzen einzugreifen, berichteten unsere Agenten in Peking von einer Aura der Spannung und des Unbehagens, wobei Wus Wut jeden einzelnen großen Machtblock innerhalb seiner eigenen Regierung beleidigte. Diese Spannungen explodierten heute Morgen zu offenen Streitigkeiten, als eine Gruppe unzufriedener Zhili-Generäle, die sich mit einer Clique junger radikaler Offiziere und dem Mandschu-Adel verbündet hatten, Wu und Präsident Cao Kun ermordeten und den Kaiser Puyi zurück auf den Thron gebracht hat! Schlimmer noch, sie nutzten diesen Putsch als Gelegenheit, Deutschland anzugreifen und nutzten unsere Unpopularität im Land, um ihr wackeliges neues Regime zu stärken. Vor unserer Botschaft und den Büros der Peking-Kommission sind massive Unruhen ausgebrochen, und unser Botschafter hat allen nicht unbedingt notwendigen Mitarbeitern befohlen, die Stadt zur relativen Sicherheit nach Tianjin zu verlassen."
qiefor.87.a:0 "Mist!"

qiefor.101.t:0 "Yang Sen bleibt an der Macht"
qiefor.101.d:0 "Unser Verbündeter in Sichuan, Gouverneur Yang Sen, ist aus dem Bürgerkrieg seiner Provinz siegreich hervorgegangen! Das sind großartige Neuigkeiten sowohl für Sichuan als auch für unsere Regierung, denn sobald Yan die Kontrolle über die Region stabilisiert, können wir ihn wieder unserer Allianz beitreten lassen."
qiefor.101.a:0 "Wunderbar!"

qiefor.102.t:0 "[SZC.GetLeader] übernimmt die Macht in Sichuan!"
qiefor.102.d:0 "Schlechte Neuigkeiten! Es scheint, dass [SZC.GetLeader] unseren Verbündeten Yang Sen in Sichuan besiegt hat! Dies ist zwar ein großer Verlust für die Zhili-Clique, aber die Provinz ist industriell arm und militärisch überlastet. Sollten sie sich einer gegnerischen Fraktion anschließen, werden wir sie vernichten!"
qiefor.102.a:0 "Scheiße!"

qiefor.103.t:0 "Aufstände in Fujian!"
qiefor.103.d:0 "Während der Großteil Chinas und der Welt davon ausging, dass die Kuomintang 1927 zerstört wurde, kämpfte Liga-Marschall Sun seit dem Ende der Nordexpedition im Gebiet Fujian einen Guerilla-Krieg geringer Intensität gegen die Überreste der KMT. Berichte wurden von der Presse zensiert, und selbst Wu Peifu war sich des wahren Ausmaßes des Konflikts weitgehend nicht bewusst, wobei Sun alle Details unter Verschluss hielt.\n\nMit dem aktuellen Chaos in der Liga sind die Überreste der KMT jedoch wieder aufgetaucht und haben eine neue Kampagne der nationalen Wiedervereinigung ausgerufen! Sie haben unsere rechtmäßige Regierung für illegitim erklärt und uns "wenig mehr als eine deutsche Marionette genannt, die sich den Launen Berlins bedient"! Wir können nur hoffen, dass die Überreste von Suns Streitkräften diese Verräter besiegen können."
qiefor.103.a:0 "Verräter!"

qiefor.104.t:0 "Hunan löst sich von der Liga!"
qiefor.104.d:0 "Die Provinz Hunan war während des Chaos nach der Nordexpedition von 1927 unter den Einfluss von Sun Chuanfang geraten, als Gouverneur Zhao Hengti nach einer kurzen Zeit der KMT-Herrschaft wieder die Kontrolle über die Provinz übernahm. Zhao, ein langjähriger Verbündeter von Wu, ist seit 1920 Gouverneur der Region. Er hat jedoch auch Verbindungen zur föderalistischen „Regierung“ in Guangxi und unterstützt stillschweigend das föderale Modell. Bislang nimmt er eine streng neutrale Haltung ein, hin- und hergerissen zwischen seiner persönlichen Freundschaft zu Wu und seiner politischen Loyalität zu Chen Jiongming. Seine Neutralität kann jedoch nicht lange anhalten, da bereits Wolken um seine Herrschaft der Provinz zu kreisen beginnen."
qiefor.104.a:0 "Hoffentlich bleibt Wus alter Freund treu..."

qiefor.105.t:0 "Yiguandao übernehmen die Macht in Shandong!"
qiefor.105.d:0 "Die esoterische, tausendjährige Sekte namens Yiguandao hat Berichten zufolge die Provinz Shandong übernommen und unseren ehemaligen Gouverneur Zhang Zhongchang verdrängt! Während anfänglich die Besorgnis groß war, dass diese Sekte Chaos in unserem Land anrichten würde, herrschten nüchterne Köpfe, die auf Zhangs gut dokumentierte Fengtian-Loyalität hinwiesen. Der Kult ist isoliert, und sobald sich das Chaos im Süden stabilisiert hat, können wir ihn möglicherweise angreifen, obwohl dies bei der beträchtlichen Anzahl von Anhängern, die die Religion auf unserem Territorium hat, zu Unruhen führen könnte."
qiefor.105.a:0 "Interessant..."

qiefor.106.t:0 "Zhang Zhongchang Trennt Beziehungen zu Peking!"
qiefor.106.d:0 "Die Position des Gouverneurs von Shandong, Zhang Zhongchang, war immer bestenfalls dürftig gewesen. Als unberechenbarer, gewalttätiger Mann unterhielt Zhang zuvor enge Verbindungen zu Zhang Zuolin von der Fengtian-Regierung, obwohl er Peking durch Bestechung und verschwenderische Aufträge treu geblieben war. Es scheint jedoch, dass er das Chaos im Süden genutzt hat, um uns beiseite zu schieben. Heute Morgen wurden einige unserer Steuereintreiber an der Provinzgrenze angehalten, und Spione innerhalb der Provinz berichten, er habe Massensäuberungen von Qing-Loyalisten durchgeführt. Schlimmer noch, sie berichten, dass er Kontakt mit Zhang Zuolin und den Japanern aufgenommen hat!"
qiefor.106.a:0 "Verflucht seist du, Zhang Zhongchang der Hundefuttergeneral!"

qiefor.107.t:0 "Zhang Zhongchang verhaftet!"
qiefor.107.d:0 "Der Gouverneur von Shandong, Zhang Zhongchang, wurde heute von Richtern festgenommen, die Song Zheyuan, einem ausgesprochenen Qing-Loyalisten und konfuzianischen Gelehrten in der Provinz, unterstellt sind. Während normalerweise die Verhaftung eines Gouverneurs Anlass zur Besorgnis geben würde, hatte Zhang gut dokumentierte Verbindungen zum Fengtian-Regime und zu Japan, und viele in Wus Kreis befürchteten, dass er das Chaos, das derzeit den Süden umgibt, nutzen würde, um die Verbindungen zu unserer Regierung abzubrechen und seine Loyalität zu Zhang Zuolin erklärt. Diese Befürchtungen wurden ausgeräumt, da der frischgebackene Gouverneur Song verspricht, unsere Regierung in der Provinz aufrechtzuerhalten."
qiefor.107.a:0 "Endlich mal gute Neuigkeiten!"

qiefor.108.t:0 "Bürgerkrieg in Sichuan!"
qiefor.108.d:0 "Die Provinz Sichuan, die lange von Überbevölkerung und Nahrungsmittelknappheit geplagt wurde, ist in einen Bürgerkrieg gestürzt! Seit der Restauration von 1927 regiert Yang Sen, ein enger persönlicher Freund und Verbündeter von Wu Peifu, die Provinz, aber in den letzten Jahren begann seine Kontrolle zusammenzubrechen. Verschiedene andere Fraktionen, wie Fengtian-Loyalisten, Kuomintang-Überreste und Isolationisten begannen, die Macht zu festigen, und nutzten den Zusammenbruch der Liga als perfekten Zeitpunkt, um Angriffe auf Yangs jetzt wackelige Regierung zu starten. Yang hat uns noch nicht um direkte Hilfe gebeten und zieht es vor, das Ausmaß der Unruhen zu verbergen, aber Wu erwartet, dass sein alter Freund jeden Tag um Hilfe klopfen wird."
qiefor.108.a:0 "Schreckliche Neuigkeiten"

qiefor.109.t:0 "Liangguang löst sich von der Liga!"
qiefor.109.d:0 "Liangguang, eine Koalition aus zwei der ehemaligen acht Provinzen der gleichnamigen Liga, hat sich heute Morgen sowohl von dieser Agglomeration als auch von unserem Regime als Ganzes getrennt. Unter dem Kommando des Gelehrten-Bürokraten Chen Jiongming, unterstützt vom Kriegsherrn Ma Ji, erklärten die Provinzen unsere Regierung für „völlig illegitim“ und versprachen ein „schnelles Ende der autokratischen und anachronistischen Monarchie“."
qiefor.109.a:0 "Rebellen!"

qiefor.110.t:0 "Zhao Hengti gewinnt Wahlen in Hunan"
qiefor.110.d:0 "Wu Peifus alter Freund Zhao Hengti hat gerade die Provinzwahlen in Hunan gewonnen. Obwohl dies zunächst gut für uns erscheinen mag, bedeutet Zhaos Wahlsieg auch, dass er sein Bekenntnis zu seinen föderalen Werten bekräftigt und das, was er für die besten Interessen der Nation hält, über seine wahre Loyalität zu Wu stellt."
qiefor.110.a:0 "Deinen Prinzipien folgen? Ernsthaft?"

qiefor.111.t:0 "Der buddhistische General übernimmt die Macht!"
qiefor.111.d.zhili:0 "Tang Shengzi, der „buddhistische General“ von Hunan, hat Wus alten Freund Zhao Hengti abgesetzt und offiziell die Herrschaft über Hunan beansprucht! Tang ist ein strenger Republikaner, und obwohl seine Loyalitäten im Moment unklar sind, ist er sicherlich kein Freund von uns. Das sind schlechte Nachrichten für uns, da unsere Südflanke jetzt von einem Feind unseres Regimes gehalten wird!"
qiefor.111.d.manchu:0 "Tang Shengzi, der „buddhistische General“ von Hunan, hat den Zhili-Schoßhund Zhao Hengti abgesetzt und offiziell die Herrschaft über Hunan beansprucht! Tang ist ein strenger Republikaner, und obwohl seine Loyalitäten im Moment unklar sind, ist er sicherlich kein Freund von uns. Das sind schlechte Nachrichten für uns, da unsere Südflanke jetzt von einem Feind unseres Regimes gehalten wird!"
qiefor.111.a:0 "Mist!"

qiefor.112.t:0 "Kuomintang übernehmen die Macht in Hunan!"
qiefor.112.d:0 "[HNN.GetLeader], ein Kuomintang-Rebellenführer in Hunan, hat die Kontrolle über die Provinz übernommen und sich offiziell den Idealen von Dr. Sun verpflichtet! Dies ist eine besorgniserregende Entwicklung, da unsere Südflanke nun den üblen Linken ausgesetzt ist!"
qiefor.112.a:0 "Verflucht!"

qiefor.113.t:0 "Zhao Hengti bleibt an der Macht in Hunan"
qiefor.113.d.zhili:0 "Zhao Hengti, der Gouverneur von Hunan, hat sich nach einer Wahl an der Macht gehalten, die viele in der Provinz und in ganz China als manipuliert und unfair bezeichnen. Trotz seiner Loyalitätsansprüche an die Föderalisten im Süden hofft Wu Peifu, dass sein alter Freund diese Erfahrung als Beispiel dafür nimmt, warum man der Demokratie nicht trauen kann."
qiefor.113.d.manchu:0 "Zhao Hengti, der Gouverneur von Hunan, hat sich nach einer Wahl an der Macht gehalten, die viele in der Provinz und in ganz China als manipuliert und unfair bezeichnen. Die "Barbarei" des Mandschu-Putsches anprangernd, hat sich Zhao geweigert, uns seine Loyalität zu schwören, sondern seine Autonomie erklärt. Da der Gouverneur unserem Regime nun feindselig gegenübersteht, scheint eine weitere Bedrohung an unserer Südflanke aufgetaucht zu sein."
qiefor.113.a:0 "Hoffentlich erinnert sich Gouverneur Zhao an seine Loyalität..."
qiefor.113.b:0 "Verflucht!"

qiefor.114.t:0 "[From.GetName] verlangt Integration!"
qiefor.114.d:0 "Die [From.GetName] drängt in ihrer neuen Machtposition darauf, dass wir uns ihrer Regierung als autonome Region anschließen! Die Politik von [LEC.GetName] hat die Städte in die Nähe von Peking geführt, daher ist dies keine Überraschung."
qiefor.114.a:0 "Verhandlen wir"
qiefor.114.b:0 "Das ist sinnlos"

qiefor.115.t:0 "Verhandlungen beginnen"
qiefor.115.d:0 "Die Verhandlungen zwischen unserer Regierung und [From.GetName] haben begonnen. Es werden bereits Diskussionen über die Integration der feineren Angelegenheiten unserer Regierung geführt, obwohl dies voraussichtlich einige Zeit in Anspruch nehmen wird."
qiefor.115.a:0 "Super!"

qiefor.116.t:0 "[From.GetName] verweigert Verhandlungen!"
qiefor.116.d:0 "Die feige Regierung von [From.GetName] hat sich trotz unserer überwältigenden militärischen Stärke geweigert, Verhandlungen mit unserer Regierung aufzunehmen. Wir könnten in sie eindringen, obwohl dies wahrscheinlich internationale Verurteilung auslösen wird."
qiefor.116.a:0 "Mobilisiert die Truppen!"
qiefor.116.b:0 "Das ist es nicht wert..."

qiefor.117.t:0 "Die [From.From.GetName] akzeptiert!"
qiefor.117.d:0 "Die [From.From.GetName] haben sich, überwältigt von der Intelligenz unserer Diplomaten, bereit erklärt, sich in unsere Regierung zu integrieren! Während sie noch autonom sind, werden wir sie in wenigen Monaten direkt integrieren können."
qiefor.117.a:0 "Wunderbar!"

qiefor.118.t:0 "[LEC.GetNameDefCap] ist bereit für die Integration!"
qiefor.118.d:0 "[LEC.GetNameDefCap] sind bereit, sich in unsere großartige Nation zu integrieren, da sie sich als loyale Untertanen erwiesen haben."
qiefor.118.a:0 "Perfekt!"

qiefor.119.t:0 "[From.GetName] droht unseren Handelsstädten!"
qiefor.119.d:0 "Die [From.GetName] hat gedroht, in unsere Vertragshäfen einzudringen, und behauptet, sie seien integraler Bestandteil Chinas! Dies ist eine eklatante Verletzung unserer territorialen Souveränität und des 99-jährigen Pachtvertrags, den wir mit den Qing unterzeichnet haben!"
qiefor.119.a:0 "Geben wir nach"
qiefor.119.b:0 "Wir bücken uns nicht vor Chinesen!"

qiefor.120.t:0 "Deutsche Städte wurden übergeben!"
qiefor.120.d:0 "Die Deutschen haben unseren Forderungen nachgegeben und ihre Hafenstädte geräumt! Schon jetzt feiern jubelnde Menschenmengen in ganz China diesen großen Sieg über den Imperialismus!"
qiefor.120.a:0 "Super!"

qiefor.121.t:0 "Deutschland lehnt ab!"
qiefor.121.d:0 "Die feigen Deutschen haben unser Angebot abgelehnt und behaupten, dass sie ihre Häfen bis zum letzten Mann verteidigen werden!"
qiefor.121.a:0 "Mobilisiert die Truppen!"
qiefor.121.b:0 "Das ist sinnlos..."

qiefor.122.t:0 "[From.GetName] möchte die Handelsstädte kaufen!"
qiefor.122.d:0 "Die [From.GetName] hat uns ein Angebot zum Kauf unserer Vertragshäfen in China unterbreitet. Sie scheinen bereit zu sein, große Geldsummen anzubieten, und mit der Niederlage Japans gegen die Chinesen ist ihre militärische Notwendigkeit dramatisch gesunken."
qiefor.122.a:0 "Wir sind bereit zu verhandeln!"
qiefor.122.b:0 "Die sind nicht zum Verkauf freigegeben!"

qiefor.123.t:0 "Deutschlands Preis"
qiefor.123.d:0 "Deutschland hat seinen Preis genannt, eine beträchtliche Menge Gold. Diese Zahlung ist hoch, aber sie wird unsere verlorenen Gebiete wiedervereinen, ohne dass ein einziges Leben verloren geht."
qiefor.123.a:0 "Schicken wir das Geld"
qiefor.123.b:0 "Das ist zu teuer"

qiefor.124.t:0 "Die [From.GetAdjective] geben nach"
qiefor.124.d:0 "[From.GetAdjective] hat aufgrund des hohen Preises die Verhandlungen abgebrochen."
qiefor.124.a:0 "Oh"

qiefor.125.t:0 "Die [From.GetAdjective] bezahlen!"
qiefor.125.d:0 "Peking hat unseren Zahlungsbedingungen zugestimmt und mit der Überweisung der erforderlichen Goldmenge begonnen."
qiefor.125.a:0 "Bereiten wir die Übergabe vor"

qiefor.126.t:0 "[From.GetName] bedroht uns!"
qiefor.126.d_AST:0 "Die [From.GetName] betrachtet Hongkong seit langem als integralen Bestandteil ihres Territoriums, und angesichts des derzeitigen militärischen Status Kanadas haben sie diese Gelegenheit genutzt, um Truppen an unseren Grenzen zu mobilisieren. Wir müssen Kanada um Hilfe bitten – hoffentlich lenken die aktuellen Konflikte nicht zu sehr ab!"
qiefor.126.d_LEC:0 "Die [From.GetName] betrachtete unseren Status seit langem als illegitim, und obwohl wir gehofft hatten, dass Kanada Schutz vor jeglichen revanchistischen Aktivitäten aus Peking bieten würde, scheinen sie Kanadas gegenwärtige militärische Kämpfe zum Anlass genommen zu haben, die Gesandtschaften zurückzuerobern. Wir müssen Kanada um Hilfe bitten und hoffen, dass sie nicht zu sehr abgelenkt sind!"
qiefor.126.a:0 "Kontaktiert Ottawa!"

qiefor.127.t:0 "[From.GetName] bedroht unsere östlichen Interessen!"
qiefor.127.d:0 "Heute Morgen kam ein beunruhigendes Telegramm aus Hongkong! Es scheint, dass die Regierung in Peking versucht, die Kontrolle über die derzeit unter unserem Schutz stehenden Gesandtschaften zurückzugewinnen! Was sollen wir tun?"
qiefor.127.a:0 "Verlangt, dass Peking nachgigt!"
qiefor.127.b:0 "Wir können uns keine weitere Front leisten..."

qiefor.128.t:0 "Kanada greift ein!"
qiefor.128.d:0 "Die kanadische Regierung kündigte heute an, dass sie alle notwendigen Maßnahmen ergreifen werde, um ihre östlichen Interessen zu schützen, einschließlich militärischer Maßnahmen. Während ihr aktueller Krieg sie abgelenkt zurücklässt, sind wir eine junge Macht und würden einer der beeindruckendsten Marinen der Welt gegenüberstehen..."
qiefor.128.a:0 "Mist! Wir müssen nachgeben..."
qiefor.128.b:0 "Auf in den Krieg!"

qiefor.129.t:0 "[CAN.GetName] wird uns beschützen!"
qiefor.129.d:0 "[CAN.GetName] sagte Peking offiziell, dass sie uns vor jedem militärischen Einfall schützen werden! Während Peking eine mächtige Armee hat, ist die Flotte eher glanzlos, und die meisten Experten sind sich einig, dass sie es nie wagen würden, die kanadische Flotte herauszufordern."
qiefor.129.a:0 "Huzzah!"

qiefor.130.t:0 "Kanada gibt uns auf!"
qiefor.130.d:0 "Kanada hat uns unter Berufung auf ihren anhaltenden Krieg im Stich gelassen und uns den Machenschaften der perfiden Chinesen überlassen!"
qiefor.130.a:0 "Verflucht!"

qiefor.131.t:0 "Kanada gibt [PREV.GetName] auf!"
qiefor.131.d_HK:0 "Kanada hat Australien aufgegeben und sie gezwungen, Hongkong an uns abzutreten! Dies ist ein großer Sieg, der in ganz China gefeiert wird!"
qiefor.131.d_LEC:0 "Kanada hat die Gesandtschaftsstädte verlassen und uns freie Hand gegeben, um einzumarschieren und sie zu erobern! Unsere Truppen werden unsere Städte bald wieder in den Schoß bringen!"
qiefor.131.a:0 "Super!"
qiefor.131.b:0 "Mobilisiert die Truppen!"

qiefor.132.t:0 "Die [QIE.GetName] kommt!"
qiefor.132.d:0 "Laut unseren Spionen in [QIE.Capital.GetName] bereitet die [QIE.GetName] ihre Truppen auf eine Offensive gegen uns vor. Dieser Kampf wird ein Überlebenskampf sein."
qiefor.132.a:0 "Wir haben nicht viel Vorbereitungszeit."

 #Japanese event:
qiefor.133.t:0 "Die [QIE.GetName] bereitet einen Angriff auf die [FNG.GetName] vor" #Japanese event
qiefor.133.d:0 "Nach Tagen beunruhigender Berichte sind sich unsere Spione in [QIE.Capital.GetName] nun sicher: Die [QIE.GetName] bereitet sich auf den Krieg gegen unsere mandschurischen Verbündeten vor. Inwieweit wir [FNG.Capital.GetName] unterstützen sollten, wurde lange diskutiert, aber es besteht kein Zweifel, dass der Fall der Mandschurei eine ernsthafte Bedrohung für Korea bedeuten könnte. Möglicherweise müssen wir bald Maßnahmen erwägen."
qiefor.133.a:0 "Sollten wir vielleicht eingreifen?"

qiefor.134.t:0 "[FROM.GetName] benötigt Hilfe!"
qiefor.134.d:0 "Von [FROM.Capital.GetName] kamen telefonisch Neuigkeiten. Unsere Verbündeten in [FROM.GetName] werden von der [QIE.GetName] angegriffen! Ihre Streitkräfte mobilisieren bereits, aber sie können diesem Feind nicht allein entgegentreten."
qiefor.134.a:0 "Wir müssen Vorbereitungen treffen!"

qiefor.135.t:0 "Das Debakel um Ost-Shanxi"
qiefor.135.d:0 "Seit dem Ende des letzten Zhifeng-Krieges, als Yan Xishan sich Zhang Zuolin und der Fengtian-Clique gegen unsere wiederhergestellte Regierung anschloss, haben wir mehrere Garnisonen in Ost-Shanxi unterhalten. Theoretisch bietet unsere Kontrolle über das Gebiet einen erheblichen Puffer und verweigert Yan Ressourcen, sollte er sich wieder gegen uns wenden, aber einige Berater haben eine alternative Lösung vorgeschlagen. Vielleicht, sagen sie, könnte Yan daran gehindert werden, sich überhaupt gegen uns zu wenden und uns jeden Konflikt im Westen zu ersparen, wenn wir ihm nur versprechen, ihm den Rest seiner Provinz zurückzugeben. Solange wir das Land erst nach unserem Sieg über Fengtian zurückgeben, haben wir nichts zu verlieren.\n\nAndere Berater meinen, dass Yans oft befürwortete „Neutralität“ nichts anderes als eine Farce ist, wie im letzten Krieg bewiesen wurde, und das wir nur Zeit damit verschwenden würden, auf ihn zuzugehen."
qiefor.135.a:0 "Es ist einen Versuch wert"
qiefor.135.b:0 "Yan kann man nicht vertrauen"

qiefor.136.t:0 "Ein Angebot aus Peking"
qiefor.136.d:0 "Unerwartet haben wir einen Vertreter der Regierung in Peking aufgespürt. Der Mann behauptet, ein Arrangement anzubieten, das die Rückkehr von Ost-Shanxi garantieren würde, das seit 1928 von [QIE.GetName]-Truppen besetzt ist. Wenn wir uns neutral im Konflikt zwischen der Pekinger Regierung und der Regierung im Nordosten verhalten, erhalten wir nach Beendigung des Konflikts Ost-Shanxi im Gegenzug.\n\nDas Angebot verlangt sehr wenig von uns, da wir bereits Neutralität beanspruchen, aber es würde bedeuten, eine [QIE.GetName]-Regierung in Peking zu akzeptieren auf absehbare Zeit. Wir sind jetzt auch in einer viel stärkeren Verhandlungsposition, als wir es sind, wenn [[QIE.GetName] siegreich sein sollte, und alles hängt von dem persönlichen Wort von [QIE.GetLeader] ab. Der Jade-Marschall ist bekannt dafür, zuverlässig, aber ebenso rücksichtslos zu sein."
qiefor.136.a:0 "Akzeptieren wir das Angebot"
qiefor.136.b:0 "Wir wollen Ost-Shanxi jetzt, nicht später"
qiefor.136.c:0 "Wu kann man nicht trauen"

qiefor.137.t:0 "Shanxi lehnt ab"
qiefor.137.d:0 "Yan Xishan hat unser großzügiges Angebot abgelehnt. Er muss jetzt als Verdächtiger angesehen werden, wenn nicht sogar in unserer wachsenden Liste von Feinden."
qiefor.137.a:0 "Yan kann nicht für immer neutral bleiben..."

qiefor.138.t:0 "Shanxi akzeptiert"
qiefor.138.d:0 "Yan Xishan hat unser Angebot angenommen und unsere Westflanke gesichert, wenn auch auf Kosten von Ost-Shanxi nach unserem eventuellen Sieg."
qiefor.138.a:0 "Schauen wir mal, ob er sein Wort halten wird..."

qiefor.139.t:0 "Yan Xishan schlägt ein Gegenangebot vor"
qiefor.139.d:0 "Anscheinend nicht bereit, unserem Wort allein zu vertrauen, hat Yan Xishan unser Angebot unter einer Bedingung angenommen: Wir müssen Ost-Shanxi sofort übergeben. Dies würde uns natürlich eine wertvolle Region und eine beträchtliche strategische Tiefe berauben, in der Yan zum Verräter werden könnte.\n\nAuf der anderen Seite könnte Yan seine Lektion aus dem letzten Krieg gelernt haben und mit seiner wiedervereinigten Provinz könnte er weniger geneigt sein, sich Fengtian gegen uns anzuschließen."
qiefor.139.a:0 "Wir akzeptieren. Ost-Shanxi gehört ihm"
qiefor.139.b:0 "Nein, wir stehen zu unserem ersten Angebot"

qiefor.140.t:0 "Peking akzeptiert das Gegenangebot"
qiefor.140.d:0 "Die Regierung von Wu Peifu in Peking hat unser Gegenangebot angenommen und Ost-Shanxi gehört wieder uns. In der Zwischenzeit haben die Qing-Regierung und insbesondere die Deutschen offensichtlich viel für die Entwicklung des Gebiets getan. Jetzt liegt es an uns, zu tun, was wir wollen."
qiefor.140.a:0 "Tolle Neuigkeiten!"

qiefor.141.t:0 "Peking lehnt das Gegenangebot ab"
qiefor.141.d:0 "Leider hat Wu Peifu unser Gegenangebot kurzerhand abgelehnt. Vielleicht haben wir unsere Hebelwirkung überschätzt."
qiefor.141.a:0 "Dann stimmen wir dem ersten Angebot zu"
qiefor.141.b:0 "Das ist doch sinnlos..."

qiefor.142.t:0 "Ein Deal zwischen Peking und Shanxi"
qiefor.142.d1:0 "Während der letzten Tage des Vierten Zhifeng-Krieges besetzten Qing-Truppen Ost-Shanxi und sind seitdem dort geblieben - Wu Peifus Puffer gegen einen zweiten "Verrat". Jetzt haben Wu und Yan Xishan unerwartet einen Nichtangriffspakt unterzeichnet, mit der Implikation, dass Ost-Shanxi bald an seinen rechtmäßigen Besitzer zurückgegeben wird. In Erwartung eines Angriffs aus dem Norden hat Wu seine Ostflanke gesichert. Zumindest für jetzt."
qiefor.142.d2:0 "Während der letzten Tage des Vierten Zhifeng-Krieges besetzten Qing-Truppen Ost-Shanxi und sind seitdem dort geblieben - Wu Peifus Puffer gegen einen zweiten "Verrat". Jetzt haben Wu und Yan Xishan unerwartet einen Nichtangriffspakt unterzeichnet, und Ost-Shanxi wurde an seinen rechtmäßigen Besitzer zurückgegeben. In Erwartung eines Angriffs aus dem Norden hat Wu seine Ostflanke gesichert. Zumindest für jetzt."
qiefor.142.a:0 "Gute Nachrichten!"
qiefor.142.b:0 "Yan zeigt seine wahre Fassade"
qiefor.142.c:0 "Interessant"

qiefor.143.t:0 "[QIE.GetName] und [SHX.GetName] gehen getrennter Wege"
qiefor.143.d_1:0 "Da unsere Nichtangriffsvereinbarung mit Shanxi insbesondere zwischen Wu Peifu und Yan Xishan bestand, haben die jüngsten Ereignisse sie null und nichtig gemacht."
qiefor.143.d_2:0 "As our non-aggression arrangement with Shanxi was between Wu Peifu and Yan Xishan in particular, recent events have rendered it null and void. We have been informed that any forces we may have in [SHX.GetName] territory have thirty days to leave. We must be sure to withdraw our own forces from their territory also."
qiefor.143.a:0 "Die Zeiten verändern sich"

qiefor.144.t:0 "[QIE.GetName] und [SHX.GetName] gehen getrennter Wege"
qiefor.144.d_1:0 "Da unsere Nichtangriffsvereinbarung mit Shanxi insbesondere zwischen Wu Peifu und Yan Xishan bestand, haben die jüngsten Ereignisse sie null und nichtig gemacht."
qiefor.144.d_2:0 "As our non-aggression arrangement with [QIE.GetName] was between Wu Peifu and Yan Xishan in particular, recent events have rendered it null and void. We have informed any and all [QIE.GetName] forces that they have thirty days to vacate our territory. We must be sure to withdraw our own forces from their territory also."
qiefor.144.a:0 "Die Zeiten verändern sich"

qiefor.1441.t:0 "Unser Militärzugang zum [QIE.GetName]-Territorium ist vorbei"
qiefor.1441.d:0 "Dreißig Tage nach dem Ende unserer Nichtangriffsvereinbarung mit [QIE.GetName] befinden sich alle unsere Truppen, die in ihrem Territorium verbleiben, ab sofort in feindlichem Territorium. Es scheint unwahrscheinlich, dass [QIE.GetLeader] seine Männer anweisen wird, auf eigene Faust zu schießen, zumindest vorerst. Ohne Nachschub oder Verstärkung ist der fortlaufende Aufenthalt unserer Truppen im Gebiet von [QIE.GetLeader] jedoch zumindest vorerst nicht mehr rentabel."
qiefor.1441.a:0 "So sei es"

qiefor.1442.t:0 "Unser Militärzugang zum [SHX.GetName]-Territorium ist vorbei"
qiefor.1442.d:0 "Dreißig Tage nach dem Ende unserer Nichtangriffsvereinbarung mit [SHX.GetName] befinden sich alle unsere Truppen, die in ihrem Territorium verbleiben, ab sofort in feindlichem Territorium. Es scheint unwahrscheinlich, dass [SHX.GetLeader] seine Männer anweisen wird, auf eigene Faust zu schießen, zumindest vorerst. Ohne Nachschub oder Verstärkung ist der fortlaufende Aufenthalt unserer Truppen im Gebiet von [SHX.GetLeader] jedoch zumindest vorerst nicht mehr rentabel."
qiefor.1442.a:0 "So sei es"

qiefor.145.t:0 "Das Ende der Wuhan-Regierung"
qiefor.145.d:0 "Am Ende hat die verzweifelte Entscheidung der Zentralregierung, ihre Hauptstadt nach Wuhan zu verlegen, wenig geändert, und das Land sieht bereits wieder Peking als nationale Hauptstadt an, wie es seit über vier Jahrhunderten der Fall ist. Die Vereinigung von Wuchang, Hankou und Hanyang unter einer noch so kurzen Regierung lässt sich jedoch nicht so leicht rückgängig machen - die drei Städte driften bereits seit Jahrzehnten zusammen und scheinen nun untrennbar zu sein."
qiefor.145.a:0 "So, wie es sein sollte"
qiefor.145.b:0 "Teilen wir die 3 Städte"

qiefor.146.t:0 "Zeit nach Peking zurückzukehren"
qiefor.146.d:0 "Mit unserem Sieg ist die Zeit gekommen, unsere Hauptstadt nach Peking zurückzuverlagern. Die Vereinigung von Wuchang, Hankou und Hanyang unter einer noch so kurzen Regierung lässt sich jedoch nicht so leicht rückgängig machen - die drei Städte driften bereits seit Jahrzehnten zusammen und scheinen nun untrennbar zu sein."
qiefor.146.a:0 "So, wie es sein sollte"
qiefor.146.b:0 "Teilen wir die 3 Städte"

qiefor.147.t:0 "Wu Peifu erweitert sein Angebot"
qiefor.147.d:0 "Angesichts unserer anhaltenden Nichtangriffsvereinbarung und der vorherrschenden Situation in China hat uns Wu Peifu ein Bündnis angeboten. Er könnte ein mächtiger Verbündeter sein, und dies könnte uns eines Tages eine mächtige Position in seinem Regime garantieren, aber in der Zwischenzeit würden wir uns unweigerlich in seinen Machthunger verstricken."
qiefor.147.a:0 "Wir akzeptieren"
qiefor.147.b:0 "Nein"

qiefor.148.t:0 "Yan akzeptiert eine Allianz"
qiefor.148.d:0 "Yan hat unser Angebot angenommen und wird sofort unserer Allianz beitreten. Jetzt ist unsere Westflanke wirklich sicher und wir werden die zukünftigen Herausforderungen gemeinsam meistern."
qiefor.148.a:0 "Exzellent!"

qiefor.149.t:0 "Die Rückgabe von Ost-Shanxi"
qiefor.149.d:0 "Es ist an der Zeit, unser Wort zu ehren und unsere Garnisonen aus Ost-Shanxi . zurückzuziehen."
qiefor.149.a:0 "So sei es"

qiefor.150.t:0 "[QIE.GetName]-Garnisonen räumen Ost-Shanxi"
qiefor.150.d:0 "Nach vielen Jahren haben die Garnisonen der Zentralregierung endlich Ost-Shanxi verlassen und den Weg für eine Rückkehr unserer Herrschaft geebnet. Es scheint, dass sie ihr Wort gehalten haben."
qiefor.150.a:0 "Endlich"

#Flavor Events
qieflavor.1.t:0 "Illegales Bordell überfallen!"
qieflavor.1.d:0 "Ein kalter Regen fiel vom Himmel, als Zhang Beijiao, Leiter des stellvertretenden Trupps der Pekinger Polizeibehörde, seinen Männern befahl, um ein schäbig aussehendes Gebäude am Stadtrand herum Stellung zu beziehen. Von drinnen war leise Musik zu hören, und Rauchschwaden stiegen aus den Fenstern auf. \n\n„Was meinst du – Drogen oder Mädchen?“, fragte Zhangs Stellvertreter. „Beides, und ich kaufe dein nächstes Mittagessen, wenn ich mich irre.“ Zhang drückte seine Zigarette aus und pfiff laut. Ein halbes Dutzend Männer sprengten die Haustür auf und strömten in eine schwach beleuchtete Halle. „Polizei – nicht bewegen!“, rief Zhang, als Männer und Frauen in unterschiedlichen Entkleidungszuständen schreiend und weinend in die Halle stolperten. Der Stellvertreter runzelte die Stirn, als Zhang einen Sack Opium hochhielt. „Ich schätze, du kaufst dir morgen dein eigenes Mittagessen.“\n\nDie Polizisten schwärmten durch das Gebäude und nahmen die Prostituierten und Drogendealer fest. Das war ein guter Fang. Opium, Hanf und sogar Kokain, ein deutscher Luxus, wurden in Scharen gefunden. Gerade als Zhang seinen Männern befehlen wollte, die Prostituierten und ihre Klienten zurück zum Revier zu schleifen, rief einer seiner Unteroffiziere. 'Sir! Das wollen sie sehen!’ Zhang traute seinen Augen kaum – unter den Kunden ragte ein großer, blonder, weißer Mann wie ein schmerzender Daumen heraus. „Die deutsche Gesandtschaft wird davon erfahren!“ sagte er auf Chinesisch mit schwachem Akzent. „Ich habe Freunde in hohen Positionen!“\n\nDie Verhaftung des Mannes wird der Zentralregierung den dringend benötigten Druck verleihen, um den deutschen Einfluss einzudämmen, aber gleichzeitig für die Regierung politisch kostspielig sein. Andererseits, wer weiß, was passieren könnte, wenn Zhang den Mann gehen lässt..."
qieflavor.1.a:0 "Zhang verhaftet ihn."
qieflavor.1.b:0 "Zhang lässt ihn gehen."

qieflavor.2.t:0 "Skandal in Peking!"
qieflavor.2.d:0 "Vor wenigen Tagen wurde Hans Schröder, ein vielversprechender junger Diplomat in der Peking-Kommission, unter dem erfundenen Vorwurf der Werbung für Minderjährige und illegale Prostituierte festgenommen. Die Pekinger Regierung nutzte dies als Vorwand, um mehrere von Deutschland unterstützte Reformvorschläge der Wohlstandsliga, unserer Lobbygruppe in der Nationalversammlung, zurückzudrängen. Obwohl es sich letztendlich um einen kleinen Skandal handelt, hat uns dies immer noch härter getroffen, als wir zugeben möchten."
qieflavor.2.a:0 "Verdammt!"

qieflavor.3.t:0 "Korruption innerhalb der Polizei?"
qieflavor.3.d:0 "Als Zhang Beijiao die Befehlsentscheidung traf, Hans Schröder, den jungen Diplomaten der Deutschen Gesandtschaft in Peking, den er in einem illegalen Bordell gefunden hatte, entkommen zu lassen, glaubte er, das letzte Mal von dem Mann gehört zu haben. Aber jetzt scheint es, als ob einer der Männer in seinem Team über die versäumte Strafe wütend war und die Nachricht an eine von Pekings unterirdischen Druckereien übermittelte. Da sie sich in einer quasi-rechtlichen Grauzone befinden, veröffentlichen diese Pamphlete oft vernichtende Kritiken der Regierung des Harmonieverbandes durch dünn verschleierte allegorische Gedichte, historische Analogien und andere "anständige" Themen, die den Zensurgesetzen der Regierung entsprechen.\n\nDiesmal veröffentlichten sie jedoch einen ausgewachsenen Angriff auf die "Korruption" der Pekinger Polizei und verglichen die Situation mit der Ermordung von Lin Weixi durch britische Matrosen im Jahr 1839, dem Funken, der den Ersten Opiumkrieg auslöste. Während wir versucht haben, die Veröffentlichung dieser Broschüre einzustellen, ist sie schnell außer Kontrolle geraten und hat zu kleinen Protesten und Unruhen geführt."
qieflavor.3.a:0 "Mist!"

qieflavor.4.t:0 "Deutscher in Peking verführt von orientalischer Schönheit!"
qieflavor.4.d:0 "Boulevardzeitungen im ganzen Land sind begeistert von einer Geschichte aus Peking. Hans Schröder, ein junger Diplomat im Pekinger Konsulat, wurde bei einer Razzia in einem illegalen Bordell, in dem auch Drogen gehandelt wurden, von der Polizei festgenommen. Darüber hinaus hat der Polizeipräsident offenbar beschlossen, Schröder ohne Vorwarnung zu entlassen, wahrscheinlich aus Angst vor politischen Kontroversen. Die Stadt ist derzeit von deutschfeindlichen Ausschreitungen festgefahren, und viele SPD-Mitglieder stellen den Wert unseres Engagements in China in Frage.\n\nOtto Wels, hochrangiger SPD-Chef, hielt als Reaktion auf den Skandal eine vernichtende Rede im Reichstag. „Während die Partei zuvor den Standpunkt vertrat, dass eine Intervention in China sinnlos sei, ist jetzt klar, dass die Intervention dem chinesischen Volk aktiv schadet. Unsere anhaltende Militärpräsenz untergräbt die chinesische Rechtsstaatlichkeit und ihre Versuche, ein stabiles, funktionierendes Land aufzubauen, mit dem wir gegen Japan zusammenarbeiten können."
qieflavor.4.a:0 "Ach Gott!"

qieflavor.5.t:0 "Funkstille"
qieflavor.5.d:0 "Es scheint, dass unsere Entscheidung, den jungen Deutschen, den wir bei einer Razzia in einem Bordell festgenommen hatten, nur mit einer Warnung davon kommen zu lassen, besser ausfiel als erwartet. Der Junge wurde nach Tianjin verlegt und Zhang Beijiao, der Polizist, der ihn entlassen hatte, erhielt eine Gehaltserhöhung, um sein ‚schnelles politisches Denken‘ zu belohnen."
qieflavor.5.a:0 "Endlich mal gute Nachrichten!"

qieflavor.7.t:0 "Prinz Rui bittet um eine Kommission!"
qieflavor.7.d:0 "Aisin-Gioro Zaixun, Prinz Rui, ehemaliger Marineminister während des Kabinetts von 1911, ist mit einer Bitte zu uns gekommen. Nach der Beförderung der jungen Putschisten aus der Baoding-Akademie fordert er eine volle Marinekommission! Es stimmt zwar, dass viele der Admirale anhaltende Zhili-Verbindungen haben, aber sie sind uns meistens loyal. Obwohl Zaixun viel gereist ist, um ausländische Marinen zu studieren, hat er nie ein Schiff im Kampf kommandiert, und viele sind skeptisch gegenüber den tatsächlichen Fähigkeiten der Marine."
qieflavor.7.a:0 "Befördern wir ihn."
qieflavor.7.b:0 "Was? Auf keinen Fall!"

qieflavor.8.t:0 "Banditen laufen Amok!"
qieflavor.8.d:0 "Liu Zhenhua und der Rest der "Soldaten des Waldes", die wir angeheuert haben, sind wild geworden! In den letzten Wochen haben sie befreundete Städte geplündert und sogar Regierungstruppen wegen Frauen und Beute angegriffen! Was sollen wir machen?"
qieflavor.8.a:0 "Verhaftet und richtet sie hin!"
qieflavor.8.b:0 "Lasst sie gehen."

qieflavor.9.t:0 "Der Lindbergh des Ostens"
qieflavor.9.d:0 "Ein junger Pilot namens Sun Tonggang hat sich große Berühmtheit erworben, weil er mit seinem selbstgebauten Flugzeug über Eurasien geflogen ist. Bei den jüngsten Unruhen innerhalb der Liga hat er sich freiwillig gemeldet, unserer Nation als Pilot zu dienen und unsere Feinde vom Himmel zu aus vernichten! Ursprünglich in Nanjing ansässig, ist er mit seinem kleinen Flugzeug aus dem Chaos, das derzeit die Stadt umgibt, in unser Territorium geflohen."
qieflavor.9.a:0 "Super!"

qieflavor.10.t:0 "Ein Flüchtling aus New York"
qieflavor.10.d:0 "Edith Clifford Williams, eine amerikanische Künstlerin, Autorin und Bibliothekarin, unterhält seit langem eine Korrespondenz mit Hu Shih, nachdem sich die beiden in New York kennengelernt hatten, während Hu an der Columbia University in New York City studierte. Sie hatte einen immensen Einfluss auf die Entwicklung von Hus politischem Denken, und es wird vermutet (wenn auch unbestätigt), dass die beiden kurzzeitig ein Liebespaar waren.\n\nWährend der Krieg Amerika verwüstet, hat Williams jedoch an Shih geschrieben und um Asyl und Flüchtlingsstatus in China gebeten. Hu hat zugesagt und Williams ist derzeit an Bord eines Schiffes auf dem Weg nach Peking."
qieflavor.10.a:0 "Willkommen in China!"

qieflavor.11.t:0 "Das Houmuwu Ding"
qieflavor.11.d:0 "Archäologische Ausgrabungen rund um Anyang in der Provinz Henan haben ein massives bronzenes Grabgefäß aus der Shang-Dynastie freigelegt. Ihre Entdeckung gilt als die größte antike Bronze der Welt und wurde auf der ganzen Welt als großer Sieg für die chinesische Kultur und Geschichte gefeiert. Angesichts der drohenden Gefahr Japans haben Archäologen den Sarkophag jedoch wieder vergraben, in der Hoffnung, dass wir ihn, sobald wir Japan besiegt haben, sicher in einem Museum ausstellen können."
qieflavor.11.a:0 "Ein großer Sieg für die chinesische Kultur!"

qieflavor.12.t:0 "Die Strategieclique der kriegführenden Staaten"
qieflavor.12.d:0 "Nach dem Aufstieg der JCP hat sich eine Organisation von in Deutschland studierten Intellektuellen namens „Clique of Zhan Guo Ce“ gebildet. Sie glauben an Etatismus, Autoritarismus und Nietzsches übermenschliche Philosophie, passen sich jedoch den chinesischen Merkmalen an und fördern eine esoterische Mischung des Konfuzianismus mit Nietzsches philosophischem Denken. Sie glauben, dass die Nation von größter Bedeutung ist, aber sie sind nicht rassistisch und vertreten eine pluralistische Sichtweise des chinesischen Nationalismus.\n\nGruppen, die dieser Denkrichtung nahe stehen, haben sich an großen chinesischen Universitäten gebildet und verleihen unserer neuen Regierung viel Glaubwürdigkeit."
qieflavor.12.a:0 "Exzellent!"

qieflavor.13.t:0 "Ein spätes Kartenspiel"
qieflavor.13.d:0 "Die Nacht brach über dem neu eingeweihten Präsidentenpalast in Peking herein, als Präsident [QIE.GetLeader] und Wu Peifu ein abendliches Kartenspiel spielten. Die beiden Männer diskutierten über Politik, aktuelle Ereignisse und den aktuellen Zustand der Welt. [QIE.GetLeader] spielte eine großartige Hand, während Wu ihn mit schmalen Augen ansah.\n\n'Sie könnten die Hand, die Sie gerade gespielt haben, genießen.' Wu begann. „Aber denken sie dran – wer ihnen die Karten ausgeteilt hat, die dazu geführt haben, dass sie in diesem Gebäude sitzen?“\n\n[QIE.GetLeader] hob eine Augenbraue. 'Der Verfassungskonvent hat mich natürlich ausgewählt.'\n\n'Glauben sie das *wirklich*?' fragte Wu. 'Ich dachte, sie wären viel schlauer.'\n\n[QIE.GetLeader] lehnte sich in seinem Stuhl zurück. »Der Staat ist nur so stark wie sein Militär, nehme ich an. Trotzdem - Sie sind nicht unsterblich. Eines Tages werden wir eine echte Demokratie brauchen, wenn unsere Zeit der Führung der Nation zu Ende geht.'\n\n'Wir werden sehen', sagte Wu, während er sich eine Zigarette anzündete und über die Stadt hinaus starrte."
qieflavor.13.a:0 "Von wo kommt politische Macht?"

qieflavor.14.t:0 "Ein General von den Qing ersucht Asyl"
qieflavor.14.d:0 "Obwohl unser Militär nicht den Loyalitätsstandard der westlichen Mächte erreicht, sind wir stolz auf unsere Leistungsgesellschaft. Die Kommandanten und Feldmarschälle, die wir auf dem Schlachtfeld sehen, haben ihre Loyalität gegenüber dem Anführer und dem Volk bewiesen. Auf der anderen Seite könnte der Sieg von dem tödlichen Willen abhängen, den einige der eher söldnerischen Kommandeure zeigen, die bereit sind zu handeln oder zu sterben. Dieser Mann kommt von den turbulenten Qing zu uns, dessen Cliquen in der Vergangenheit stark auf Söldnerkommandanten angewiesen waren. Dieser General kommt mit einer schluchzenden Geschichte, wie sich das Blatt gegen ihn wendete, und er kam zerlumpt zu uns, bereit, noch einmal den guten Kampf zu führen. Ob er die Wahrheit sagt, ist schwer zu bestimmen, aber wir müssen entscheiden, ob es sich lohnt, ihn in diesen ohnehin schon verräterischen Zeiten zu rekrutieren."
qieflavor.14.a:0 "Wir brauchen jede Hilfe, die wir kriegen"
qieflavor.14.b:0 "Er wäre nur eine Last"

qieflavor.15.t:0 "[ANQ.GetLeader] erkennt unsere Führung an"
qieflavor.15.d:0 "Der Gouverneur von Anqing, Chen Tiaoyuan, bestätigte heute in einer Radioansprache, die in seinem gesamten Hoheitsgebiet ausgestrahlt wurde, offiziell Puyis Führung in China. Während er zugab, die Idee eines Kaisers anfangs anachronistisch zu finden, folgte er dem, indem er unsere neue Haltung gegen Konzessionen und Puyis Hingabe an die Sache enthusiastisch befürwortete. Er schloss seine Rede mit Bewunderung für die Führung von Zhili ab. „Ein unpolitisches Aushängeschild kann in einem modernen Staat nützlich sein. Und mit Wu Peifu und Cao Kun an der Spitze unserer großartigen Nation können wir den ausländischen Abschaum, der unser Land verunreinigt hat, vertreiben und es zu Größe zurückführen!"\n\nDie Rede wurde von Intellektuellen in Peking und anderen Städten gut aufgenommen, und einige haben begonnen, die NCR und JCP für den Harmonieverband zu verlassen, was unsere Popularität und Legitimität in der allgemeinen Bevölkerung stärkt."
qieflavor.15.a:0 "Tolle Neuigkeiten!"

qieflavor.16.t:0 "Chen Tiaoyuan - Ein Beispielgouverneur"
qieflavor.16.d:0 "Chen Tiaoyuan, Gouverneur von Anqing, hat seine Herrschaft nach seinem Sieg über die Nanjing-Clique beim Zusammenbruch der Liga gefestigt, und obwohl er technisch gesehen Teil unserer Regierung ist, genießt die Provinz ein hohes Maß an Autonomie. Nach dem Ende des Liga-Krieges bestanden einige Zhili-Generäle darauf, die Provinz direkt in unsere Regierung zu integrieren, aber dies wurde aufgrund der Zerbrechlichkeit unseres eigenen Regimes weitgehend abgelehnt.\n\nEs scheint jetzt, dass Chens Autonomie der richtige Schritt war. Er hat gerade ein massives Reformprojekt für die Provinz angekündigt, das umfassende industrielle und rechtliche Reformen verspricht. Die Nachricht wurde von vielen Wirtschaftsführern in unserem Gebiet mit Begeisterung aufgenommen, da sie nach dem Rückzug der deutschen Militärmission neue Märkte für den Handel gesucht haben."
qieflavor.16.a:0 "Super!"

qieflavor.17.t:0 "Chen Tiaoyuan will die Nord-Süd-Zhili-Trennung überwinden"
qieflavor.17.d:0 "Seit dem Ende des 4. Zhili-Fengtian-Krieges und der deutschen Intervention im Jahr 1927 sind die nördliche und die südliche Hälfte der Zhili-Clique, angeführt von Wu Peifu bzw. Sun Chuanfang, auseinanderdriftet. Jetzt hat Chen Tiaoyuan, Gouverneur von Anqing und Mitglied der Süd-Zhili, eine konzertierte Anstrengung unternommen, um die Kluft zwischen den beiden Hälften zu überwinden. Die obersten Ebenen beider Gruppen sind offen für die Fusion, aber die jüngeren Offiziere können Groll gegen die anderen Cliquen hegen, da sie Potenzial für einen Aufstiegswettbewerb sehen, wenn die Cliquen näher zusammenrücken. Dennoch ist dies insgesamt eine gute Entwicklung."
qieflavor.17.a:0 "Exzellent"

qieflavor.18.t:0 "Chen Tiaoyuan schlägt gemeinsame Truppenübungen vor"
qieflavor.18.d:0 "Nach seinen Bemühungen, die Nord-Süd-Zhili-Trennung zu überwinden, hat Gouverneur Chen Tiaoyuan von Anqing angeboten, gemeinsame Trainingsübungen unserer Truppen außerhalb der Stadt Anqing durchzuführen. Seine Truppen haben in ihren Kämpfen gegen die Nanjing-Clique viel gelernt, und wir können beide viel voneinander lernen."
qieflavor.18.a:0 "Gut zu hören"

qieflavor.19.t:0 "Ehemalige deutsche Fabriken wiedereröffnet"
qieflavor.19.d:0 "Nach der Ankündigung unserer Absicht, deutsche Fabriken in Peking zu verstaatlichen, befürchteten viele in unserer Regierung eine Gegenreaktion der deutschen Regierung. Da der Schwarze Montag jedoch die meiste Aufmerksamkeit auf sich zog, konnten wir die Verstaatlichung ohne Folgen abschließen. Wir haben Pläne ausgearbeitet, um Fabrikeigentum an eine Vielzahl von loyalen Auftragnehmern zu verteilen, aber jetzt stehen wir vor der Frage: Was sollen diese Fabriken produzieren? Früher produzierten sie Massenkonsumgüter für den Rücktransport nach Deutschland und konnten leicht umgerüstet werden, um dasselbe für unsere Bevölkerung zu tun. Alternativ könnten sie leicht modifiziert werden, um militärische Hilfsgüter wie Decken und Kochutensilien herzustellen, aber Waffen oder tatsächliche Munition herstellen zu lassen, wäre untragbar teuer."
qieflavor.19.a:0 "Zivilgüter"
qieflavor.19.b:0 "Militärgüter"

qieflavor.20.t:0 "Kang Tongbei wird bekannter"
qieflavor.20.d:0 "Während Kang Youwei, der Reformator, um den sich die NCR hauptsächlich stützen, 1927 starb, erbte seine Tochter Kang Tongbei das Genie und das politische Talent ihres Vaters. Als Absolventin des Barnard College in New York City kehrte sie 1911 nach China zurück, um sich für Frauenrechte und Feminismus einzusetzen. Als die NCR in den turbulenten Jahren nach der deutschen Intervention und der Restauration an Bedeutung gewann, wurde Kangs Idee zur Stärkung der Frauen in einigen intellektuellen Kreisen immer beliebter, während sie einige der konservativeren Mitglieder der Partei entfremdete. Bei unseren jüngsten Bemühungen, ihren Vater zu ehren, haben einige vorgeschlagen, sie in eine volle Ministerposition innerhalb unserer Regierung zu erheben, sowohl als Symbol des direkten Erbes von Kang Youwei als auch als Symbol unserer Modernität. Andere halten dagegen, dass dies zu umstritten wäre, und argumentieren stattdessen, dass sie ihre Arbeit auf lokaler Ebene weiter fördern sollte."
qieflavor.20.a:0 "Ernennen wir sie zu einer Ministerin!"
qieflavor.20.b:0 "Lassen wir sie ihre Arbeit auf lokaler Ebene fortsetzen"

qieflavor.21.t:0 "Der Kaiser und die Zhili: Die Säulen der chinesischen Unabhängigkeit"
qieflavor.21.d:0 "Unsere jüngste Unterstützung der intellektuellen Bewegungen gegen Konzessionen scheint bemerkenswert erfolgreich gewesen zu sein, wobei immer mehr in Pekings aufstrebender Intelligenz Papiere und Broschüren zur Unterstützung unserer Regierung schreiben. Ein persönlicher Favorit von Wu Peifu, der in einer Zeitschrift veröffentlicht wurde, die aus der heftigen Anti-Kriegsherren-Bewegung vom 4. Mai stammt, ist „Der Kaiser und die Zhili: Zwei Säulen der Unabhängigkeit Chinas“. Ein prägnantes Traktat, das Wu und seine Clique als Bastionen des Kampfes Chinas gegen die Fremdherrschaft darstellt, mit dem Kaiser als starkem Symbol für Chinas Modernisierung. Zhang Zuolin und seine Fengtian-Regierung werden als ausländische Parasiten denunziert, die den Bodenschatz der Mandschurei aussaugen und nach Japan zurückschicken, während die Bevölkerung verarmt."
qieflavor.21.a:0 "Super!"

qieflavor.22.t:0 "Die Generationenkluft des Militärs überwinden"
qieflavor.22.d:0 "In Chinas Offizierskorps gibt es seit langem einen Generationenunterschied. Unter den älteren Generälen, die vor den Umbrüchen von 1911 und der Kriegsherren-Ära geboren wurden, herrschen Tradition und Modernisierungsverdacht vor. Geprägt von der Gewalt und den Unruhen, die die meiste Zeit ihres Lebens dominierten, sind sie politisch flexibel, aber konservativ, in der Hoffnung, das China ihrer Jugend wiederherzustellen. Jüngere Offiziere hingegen wurden während der Kriegsherren-Ära geboren und tendieren dazu, radikalere politische Positionen zu bevorzugen.\n\nUnsere Entscheidung, die Kadetten der Baoding-Armee besser in die Patronage- und Loyalitätssysteme der Zhili zu integrieren, hat sich ausgezahlt. Die jüngeren Offiziere gaben ihre Unterstützung für die JCP auf und traten dem Harmonieverband bei. Einige der älteren Generäle, die Wus Kehrtwende in Bezug auf die deutsche Unterstützung skeptisch gegenüberstanden, unterstützen auch sein Regime durch Gespräche mit ihren neuen, politisch aktiveren Untergebenen."
qieflavor.22.a:0 "Besser ist das!"

qieflavor.23.t:0 "Wu Peifu geadelt"
qieflavor.23.d:0 "Anfang dieses Monats kündigte der Kaiser eine Reihe neuer Adelstitel und Auszeichnungen an. Anstelle des arkanen und undurchsichtigen Systems, das im Qing-Reich vor der Restaurierung verwendet wurde, folgten diese neuen Ränge einem Modell, das den meisten westlichen Titeln ähnelte. Der höchste Rang von diesen ist „Herzog“ (Gong), der nur an diejenigen verliehen wird, die „den höchsten Dienst oder Opfer für den Kaiser und China geleistet haben“. Der erste und bisher einzige Empfänger dieser Ehre ist Marschall Wu Peifu - jetzt Herzog von Qi.\n\nIn einer aufwendigen Zeremonie nahm Wu die Ehrung des Kaisers feierlich entgegen und gelobte, ihn und die Nation weiterhin zu beschützen, solange er noch atmet."
qieflavor.23.a:0 "Lang lebe der Herzog!"

qieflavor.24.t:0 "Der General und der Kaiser"
qieflavor.24.d:0 "In einer hoch inszenierten Zeremonie lud Puyi Wu Peifu heute zu einem „informellen“ Mittagessen in die Verbotene Stadt ein. Sorgfältig choreografiert, um so „entspannt“ wie möglich zu wirken, saßen die beiden Männer beim Essen zusammen und diskutierten über verschiedene wichtige Themen, darunter die Modernisierung des Militärs, die Reform der Bürokratie und andere Themen. Nach dem Mittagessen wurden die beiden Männer von Pujie, dem Bruder des Kaisers, außerhalb der Stadt zu einem kurzen Ausritt zu Pferd begleitet. Kameras haben das gesamte Spektakel aufgezeichnet und Wochenschau-Aufnahmen der Veranstaltung wurden bereits in den Kinos der großen Städte Chinas gezeigt und an internationale Agenturen verteilt, die ihnen zeigen, dass wir modernisiert haben, ohne dabei eine weitere westliche Marionette zu werden!"
qieflavor.24.a:0 "Hoffentlich hat es geschmeckt"

qieflavor.25.t:0 "Deutsche Sweatshops eröffnet"
qieflavor.25.d:0 "Nach unserer Lockerung der internationalen Investitionsgesetze haben die chinesischen Großstädte eine Explosion des deutschen Fabrikbaus erlebt. Während dies zweifellos unsere Wirtschaft ankurbelt, haben einige von ihnen etwas fragwürdige Geschäftspraktiken betrieben, die zweifellos die praktisch nicht existierenden Arbeitsgesetze in unserem Land im Vergleich zu denen in Mitteleuropa motiviert haben. Am frühen Morgen brach ein kleiner Skandal aus, als bekannt wurde, dass eine deutsche Fabrik ihre Mitarbeiter zu fast unbezahlten 20-Stunden-Schichten zwang. Schlimmer noch, die Fabrik hatte eine Vereinbarung mit der örtlichen Polizei getroffen, um jeden Arbeiter zu verhaften und einzuschüchtern, der sich beschwerte oder formell protestierte, was uns kaum mehr als ausländische Handlanger aussehen ließ."
qieflavor.25.a:0 "Oh..."

qieflavor.26.t:0 "Deutsche Bahn wird gelobt"
qieflavor.26.d:0 "Während viele gegen die Einladung deutscher Eisenbahningenieure protestierten, unsere Infrastruktur zu bauen, lobten bereits einige Monate gewöhnliche Leute die Verbesserungen des Eisenbahnsystems. Wahnsinnig komplexe Spurweiten wurden in den Provinzen vereinheitlicht, und korrupte lokale Bahnhofsbesitzer, die überhöhte Fahrkartengebühren verlangten, wurden zugunsten eines einheitlichen Preissystems gefeuert. Abgesehen von den militärischen Vorteilen eines modernen Schienennetzes wird die deutsche Bahnreform auch von der Zivilbevölkerung überwältigend gelobt."
qieflavor.26.a:0 "Deutsche Züge fahren immer pünktlich"

qieflavor.27.t:0 "Importierte Funkgeräte werden von Truppen gut angenommen"
qieflavor.27.d:0 "Obwohl einige im Finanzministerium die exorbitanten Kosten für den Import von Hunderten von hochmodernen Siemens-Funkgeräten aus Deutschland scheuten, berichten unsere Generäle, dass sie beim Offizierskorps überwältigend beliebt sind. Bei einer kürzlich durchgeführten Aktion zur Unterdrückung von Banditen im hohen Norden unseres Territoriums konnten sich Gruppen unserer Soldaten effektiv aufteilen und die Banditen mithilfe der Funkgeräte jagen, um in Kontakt zu bleiben. Diese Funkgeräte haben ein immenses Schlachtfeldpotenzial und scheinen sich bereits positiv auf unsere Truppen ausgewirkt zu haben."
qieflavor.27.a:0 "Wunderbar!"

qieflavor.28.t:0 "Der Fall von Luoyang"
qieflavor.28.d:0 "Nach einem langen Kampf konnten die Truppen von [FROM.GetName] Luoyang erobern. Die Stadt diente viele Jahre lang als Hauptquartier von Wu Peifu, und nur wenige Stunden zuvor evakuierten die letzten Regierungsbeamten, die immer noch dem Jademarschall treu waren, und stapelten alle möglichen Geheimpapiere und Kriegspläne in wartenden Panzerwagen. Ein Großteil der Bevölkerung der Stadt, die sich des bevorstehenden Angriffs bewusst war, floh ebenfalls oder kauerte sich nieder, um den Sturm zu überstehen.\n\nJetzt liegt die Stadt praktisch verlassen und brennend, eine Hülle ihres früheren Selbst und ein Symbol unserer Verzweiflung im Kampf ums Überleben."
qieflavor.28.a:0 "Luoyang muss gerächt werden!"

qieflavor.100.t:0 "Aisin-Gioro Xianyu"
qieflavor.100.d:0 "Aisin-Gioro Xianyu, auf Japanisch besser bekannt als Yoshio Kawashima, ist eine Mandschu-Adlige und entfernte Cousine von Puyi, die in den letzten Jahren am Qing-Hof zu großer Bedeutung aufgestiegen ist. Trotz ihres jungen Alters hat sie sich als geschickte Intrigantin erwiesen und hat mit der Mandschu-Partei zusammengearbeitet, um die Ziele des Mandschu-Adels voranzutreiben.\n\nAufgewachsen in einer japanischen Familie, nachdem sie 1915 zur Adoption freigegeben wurde, haben einige um Puyi ihre Loyalität gegenüber unserer Nation in Frage gestellt. Während des Exils des Kaisers in Tianjin drängte die junge Xianyu darauf, dass Puyi mit den Japanern statt mit den Deutschen zusammenarbeitete, eine Haltung, die sie mit vielen der engeren Familie des Kaisers in Konflikt brachte. Fast ein Jahrzehnt später sind viele jedoch bereit, das aus jugendlicher Unwissenheit zu verzeihen, und sie hat sich schnell zu einer wichtigen Person gemacht, mit der man rechnen muss."
qieflavor.100.a:0 "Interessant"

