#managing German support
QIE_manage_german_influence:0 "Deutschen Einfluss kontrollieren"
QIE_manage_german_influence_desc:0 "Nach der Restauration von Puyi haben deutsche Unternehmen einen überproportionalen Einfluss in unserem Land gehabt. Deutsche Lobbyisten, „Berater“ und Händler kommen täglich, um in China ihr Glück zu versuchen, und während finanzielle Unterstützung aus Deutschland eine willkommene Hilfe ist, verachten Reformgruppen die anhaltende europäische Dominanz in unseren inneren Angelegenheiten.\n\n§YAktueller deutscher Einfluss: §! [?QIE.party_popularity@market_liberal|%0]\n\nWir haben verschiedene Möglichkeiten, den deutschen Einfluss zu unterdrücken, obwohl sie teuer sein können. Umgekehrt können wir deutsche finanzielle Unterstützung gewinnen, die jedoch den deutschen Einfluss mit Sicherheit erhöhen wird."
QIE_bribe_lobbyists:0 "Pro-Deutsche Lobbyisten bestechen"
QIE_bribe_lobbyists_desc:0 "Indem wir gewissen pro-deutschen Lobbyisten vorsichtig etwas Geld als „Geschenk“ ausgeben, können wir sie ermutigen, einige Monate lang zu schweigen, um den deutschen Einfluss zu verringern..."
QIE_encourage_domestic_production:0 "Inländische Produktion fördern"
QIE_encourage_domestic_production_desc:0 "Durch die Förderung der einheimischen chinesischen Industrie können wir den deutschen Einfluss verringern. Dies wird sich jedoch für etwa zwei Monate negativ auf unsere industrielle Gesamteffizienz auswirken."
QIE_encourage_anti_german_boycott:0 "Anti-Deutsche Boykotte unterstützen"
QIE_encourage_anti_german_boycott_desc:0 "Indem wir heimlich einen ausländerfeindlichen Protest unterstützen, können wir den deutschen Einfluss in unseren Großstädten verringern. Dies wird jedoch auch die Popularität unserer eigenen Regierungspartei verringern, da wir als Verbündete der Deutschen wahrgenommen werden."
QIE_entice_financial_support:0 "Deutsche Finanzunterstützung beantragen"
QIE_entice_financial_support_desc:0 "Wenn wir uns an die Peking-Kommission wenden, können wir ganz einfach mehr Geld bekommen. Gleichzeitig erhöht dies aber den deutschen Einfluss in unserem Land."

#placating the parties
QIE_meet_assembly_parties_decisions_desc:0 "Aufgrund unserer Intervention zugunsten der Liga und ihrer deutschen Unterstützer haben die Reformparteien die Versammlung aus Protest verlassen. Dem Durchschnittsbürger ist das noch egal, aber wenn wir die Reformparteien nicht wieder auf unsere Seite bekommen, werden wir möglicherweise Proteste und Unruhen erleben. Der Präsident der Versammlung, Cao Kun, hat die wenig beneidenswerte Aufgabe, jede der Parteien der Versammlung zu besänftigen."
