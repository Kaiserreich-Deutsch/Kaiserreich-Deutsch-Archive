#yiguandao stuff 
QIE_yiguandao_decisions_category:0 "Yiguandao Einfluss"
QIE_yiguandao_decisions_category_desc:0 "Nach Zhang Tianrans Hilfe beim Sturz der Zhili-Clique bot er uns die volle Unterstützung der Yiguandao, der von ihm geleiteten esoterischen Religionsgesellschaft, an. Sie sind in der Lage, im Austausch für politischen Einfluss mächtige Vorteile anzubieten, aber wir müssen vorsichtig sein, wie viel Einfluss wir ihnen in unserer Regierung geben. Nur wenige glauben, dass Tianran aus reinem Wohlwollen Hilfe anbietet...\n\n§YAktueller Yiguandao-Einfluss:§! [?QIE.party_popularity@national_populist|%0]"
QIE_raise_yiguandao_militia:0 "Yiguandao-Milizen rekrutieren"
QIE_raise_yiguandao_militia_desc:0 "Die Yiguandao kommandieren eine beträchtliche paramilitärische „Schutztruppe“, die Schreine, heilige Stätten und Pilgerwege schützt. Wir können Zhang Tianran gegen einen Preis einige dieser Truppen in unsere Kommandostruktur überführen lassen."
QIE_refugee_workforce:0 "Flüchtlinge rekrutieren"
QIE_refugee_workforce_desc:0 "Die von Yiguandao kontrollierten Gebiete in Shandong wimmeln von arbeitslosen und hungernden Flüchtlingen, von denen die meisten in der Hoffnung auf Rettung zu den Yiguandao konvertiert sind. Zhang Tianran hat eine Lösung angeboten: Wir nehmen ihm die Flüchtlinge ab und er wird dafür sorgen, dass sie neue Fabriken bauen und unsere Kriegsanstrengungen unterstützen."
QIE_yiguandao_infiltraitors:0 "Yiguandao-Spione entsenden "
QIE_yiguandao_infiltraitors_desc:0 "Tausende von Flüchtlingen strömen in und aus unseren Grenzen. Es wäre nicht schwer, einige Yiguandao-Flüchtlinge in ihrer alten Kleidung zu verkleiden und in ihre Heimat zurückzuschicken. Dort können sie über feindliche Truppenbewegungen berichten und wichtige feindliche Industrien sabotieren."
QIE_hold_prayer_meeting:0 "Gebetstreffen finanzieren"
QIE_hold_prayer_meeting_desc:0 "Während nur wenige im Gericht den esoterischen Lehren von Lehrer Zhang folgen, stehen immer mehr Bauern Schlange, um ihn sprechen zu hören. Indem wir ihm einen offiziellen Veranstaltungsort geben und ihn ermutigen, die Kriegsanstrengungen zu fördern, können wir die Kriegsunterstützung erhöhen und unser Volk inspirieren, härter für das Wohl der Kriegsanstrengungen zu arbeiten."
QIE_arrest_yiguandao_priest:0 "Haftbefehle gegen Yiguandao-Prediger"
QIE_arrest_yiguandao_priest_desc:0 "Obwohl es riskant ist, können wir den Einfluss der Yiguandao eindämmen, indem wir einige wichtige Prediger in Peking verhaften. Die Stadt ist ein Zentrum des Lasters, und es wäre nicht schwer, einem Priester vorzuwerfen, sich an bestimmten... unethischen fleischlichen Bestrebungen zu beteiligen. Dies würde Zhang Tianrans Regierungsmacht etwas einschränken, aber gleichzeitig unserer Regierung etwas Stabilität und Legitimität kosten." 

#northwest conflict
QIE_northwest_conflict_decisions_category:0 "Der Nordwest-Konflikt"
QIE_northwest_conflict_decisions_category_desc:0 "Die Spannungen zwischen den Mas, Tibet und der Mongolei sind zu einem offenen Krieg ausgebrochen. Wir sind zwar logistisch nicht in der Lage, direkt in den Konflikt einzugreifen, aber wir können den Mas sicherlich Hilfe und Vorräte schicken. Auch wenn wir in der Vergangenheit vielleicht Probleme mit bestimmten Mitgliedern der Clique hatten, werden sie uns in Zukunft sicherlich unterstützen, wenn wir sie jetzt unterstützen, und ihr Territorium in chinesischer Hand zu halten ist auch ein wichtiges Anliegen."
QIE_send_manpower_to_mas:0 "'Freiwillige' entsenden"
QIE_send_manpower_to_mas_desc:0 "Bedingt durch die logistischen Probleme in Xibei können wir unsere Armee nicht dorthin entsenden, jedoch können wir die Mas mit Freiwilligendivisionen unterstützen."
QIE_send_heavy_equip_to_mas:0 "Schwerausrüstung senden"
QIE_send_heavy_equip_to_mas_desc:0 "Artillerie und Maschinengewehre sind der Schlüssel zum Sieg in China. Wenn wir [XSM.GetLeader] eine große Menge an Ausrüstung schicken, steht dem Sieg nichts mehr im Weg."
QIE_send_guns_to_mas:0 "Handfeuerwaffen bereitstellen"
QIE_send_guns_to_mas_desc:0 "Jeder Soldat braucht eine Waffe, aber die Industrie der Mas kann nicht mit unserer mithalten. Wir sollten ihre Armeen am besten mit alten Waffen aus unserem Arsenal versorgen" 

#other foreign policy
QIE_fng_supports_yan_unless_we_win_fast:0 "Fengtians Intervention in Shanxi"
QIE_fng_supports_yan_unless_we_win_fast_desc:0 "Obwohl Gouverneur Yan Xishan sich der Fengtian-Regierung nicht formell angeschlossen hat, hat er lange Verbindungen zu Zhang Zuolin und unterstützte ihn während des letzten Zhifeng-Krieges. Unser jüngster Konflikt mit Shanxi hat Zhang überrascht und unvorbereitet erwischt, aber das wird nicht von Dauer sein. Wenn wir Shanxi nicht schnell vernichten können, wird sich Fengtian sicherlich dem Krieg anschließen, um ihren ehemaligen Verbündeten zu schützen."
QIE_fng_supports_yan_unless_we_win_fast_FNG_version:0 "Fengtians Intervention in Shanxi"
QIE_fng_supports_yan_unless_we_win_fast_FNG_version_desc:0 "Gouverneur Yan Xishan hat sich zwar nicht offiziell mit der Fengtian-Regierung verbündet, aber er hat lange Verbindungen zu Zhang Zuolin und hat uns während des letzten Zhifeng-Krieges unterstützt. Der jüngste Konflikt zwischen der Zentralregierung und Shanxi hat uns überrascht und unvorbereitet erwischt, aber das wird nicht von Dauer sein. Wenn es der Zentralregierung nicht gelingt, Shanxi schnell zu zerstören, werden wir die Chance bekommen, uns dem Krieg anzuschließen und unseren ehemaligen Verbündeten zu beschützen."
QIE_request_LEP_support_during_FNG_war:0 "[LEP.GetLeader] um Unterstützung bitten"
QIE_request_LEP_support_during_FNG_war_desc:0 "Trotz unserer Hilfe für seine Regierung während des Zusammenbruchs der Liga ist Gouverneur [LEP.GetLeader] sehr ruhig geblieben und weigert sich, die meisten Anfragen außerhalb der grundlegenden Kommunikation zu beantworten. Trotzdem ist er wegen unserer Unterstützung während des Ligakrieges zu Dank verpflichtet, und in diesem Moment der Not müssen wir uns an ihn wenden und ihn überreden, uns zu helfen, Fengtian zu zerstören.."

#dams
QIE_dam_breaching_decisions_category:0 "Den Huang He überfluten"
QIE_dam_breaching_decisions_category_desc:0 "Obwohl es riskant ist, könnte das Durchbrechen von Deichen entlang des Gelben Flusses einfallende Truppen erheblich verlangsamen und unseren Soldaten ermöglichen, einen Verteidigungskrieg viel besser zu führen. Dennoch - die Kosten für unsere Bevölkerung und Wirtschaft werden hoch sein."
QIE_relocate_civilians_out_of_danger_area:0 "Zivilisten evakuieren"
QIE_relocate_civilians_out_of_danger_area_desc:0 "Indem wir beträchtliche Ressourcen dafür bereitstellen, wo sich Hochwasser ausbreiten wird, sobald wir die Deiche durchbrechen, können wir feststellen, welche Dörfer am stärksten gefährdet sind, und ihre Bevölkerung umsiedeln. Das ist zwar unpopulär, erspart uns aber auch später jede Menge Kopfschmerzen."
QIE_breach_dams_channel_water_north:0 "Den Zhengzhoudamm brechen - Norden"
QIE_breach_dams_channel_water_south:0 "Den Zhengzhoudamm brechen - Süden"
QIE_rebuild_from_flood_damage_kaifeng:0 "Wiederaufbau der überfluteten Regionen"
QIE_rebuild_from_flood_damage_kaifeng_desc:0 "Jetzt, da unser Krieg zu Ende ist, können wir die von Überschwemmungen verwüsteten Gebiete unserer Nation wieder aufbauen."
QIE_rebuild_from_flood_damage_north:0 "Wiederaufbau der überfluteten Regionen"
QIE_rebuild_from_flood_damage_north_desc:0 "Jetzt, da unser Krieg zu Ende ist, können wir die von Überschwemmungen verwüsteten Gebiete unserer Nation wieder aufbauen."

#anqing and qing
QIE_anqing_diplomacy_decisions_category:0 "Anqing Diplomatie"
QIE_anqing_diplomacy_decisions_category_desc:0 "Die Anqing-Clique verdankt uns ihren Sieg gegen die Nanjing-Clique, und sie verdanken uns viel. Sie erkennen auch unsere nationale Regierung an und unterstützen die Idee eines vereinten Chinas. Wir müssen diesen Traum verwirklichen.\n\n§gAktueller §YQing-Einfluss§!: §H[?ANQ.party_popularity@market_liberal|%1]§! §Y(Marktliberale Popularität von Anqing)§!"
QIE_develop_wuchang:0 "Wuchang modernisieren"
QIE_develop_wuchang_desc:0 "Angesichts unserer gemeinsamen Bemühungen mit der Anqing-Clique, das Gebiet Wuchang-Anqing zu entwickeln, können wir auch selbst in die Region investieren und unsere Branche stärken. Da es sich sicher in unserem Inneren befindet, sollte uns dies zusätzliche strategische Tiefe verleihen."
QIE_anq_visit_nanjing:0 "Puyi besucht Nanjing"
QIE_anq_visit_nanjing_desc:0 "Da Chen Tiaoyuan sicher in Nanjing installiert ist und wir erheblichen Einfluss auf seine Regierung haben, ist es an der Zeit, dies mit einem feierlichen Besuch des Kaisers in Nanjing zu feiern. Dies sollte dazu beitragen, die Popularität von Puyi unter der Bevölkerung der Anqing-Clique zu erhöhen."
QIE_anq_wu_and_chen_decision:0 "Wu nach Anqing schicken"
QIE_anq_wu_and_chen_decision_desc:0 "Wu Peifu ist der angesehenste Mann Chinas. Seine Dominanz in der Zhili-Clique ist unbestreitbar. Wu sollte Chen Tiaoyuan, den Führer von Anqing, in seiner Hauptstadt Nanjing besuchen und Chen davon überzeugen, dass engere Beziehungen zu den Qing notwendig sind, um Chinas Zukunft zu sichern."
QIE_anq_organize_intellectual_meeting:0 "Interllektuellentreffen organisieren"
QIE_anq_organize_intellectual_meeting_desc:0 "Der Pekinger Verbindungsrat will in Nanjing eine große Versammlung nationalistischer Intellektueller organisieren. Dies erfordert zwar einige organisatorische Anstrengungen, wird aber hoffentlich dazu beitragen, dem chinesischen Volk zu zeigen, dass die Vereinigung nicht mehr weit ist. Darüber hinaus sollte es bei den anderen Kriegsherren, die nicht bereit sind, den Glaubenssprung in Richtung eines vereinten Chinas zu wagen, ein Gefühl der Dringlichkeit erzeugen. Besonders Chen Tiaoyuan, der Anführer von Anqing, sollte dafür sensibel sein."
QIE_anq_counter_message:0 "Gegenmeldungen verbreiten"
QIE_anq_counter_message_desc:0 "Um Chen Tiaoyuans schrecklichen Worten entgegenzuwirken, müssen wir jetzt in Anqing und China eine Botschaft verbreiten, dass er falsch liegt. Lokale Autonomie ist nichts, wenn das Schicksal Chinas selbst auf dem Spiel steht."
QIE_anq_send_delegation:0 "Formelle Gespräche mit Anqing"
QIE_anq_send_delegation_desc:0 "Hin und wieder ist es wichtig, dass die Menschen wissen, was zwischen den beiden mächtigsten Kräften Ostchinas vor sich geht. Der Pekinger Verbindungsrat hat eine große öffentliche Konferenz in Nanjing vorgeschlagen, um die Beziehungen zwischen Anqing und den Qing zu erörtern."
QIE_reach_out_to_anqing_before:0 "Reise nach @ANQ Anqing"
QIE_reach_out_to_anqing_before_desc:0 "Unsere Unterstützung für Anqing während ihres Krieges gegen die Nanjing-Clique ist nicht vergessen worden. Sie haben freundschaftliche Beziehungen zu uns unterhalten, und da sich der Krieg mit Japan abzeichnet, schlagen viele von Wus Beratern vor, dass er sich mit ihnen in Verbindung setzt und sie formell einlädt, unserer Allianz beizutreten."
QIE_reach_out_to_anqing_during:0 "Reise nach @ANQ Anqing"
QIE_reach_out_to_anqing_during_desc:0 "Wir befinden uns jetzt im Krieg. Anqing kann keine Spiele mehr spielen, da dies die Zukunft Chinas betrifft. Wir müssen uns sofort an sie wenden und sie für unsere Sache sichern."
QIE_reach_out_to_anqing_after:0 "Reise nach @ANQ Anqing"
QIE_reach_out_to_anqing_after_desc:0 "Obwohl wir den Konflikt ohne Anqing gewonnen haben, sind sie immer noch ein wichtiger Teil Chinas. Sie müssen den nächsten Schritt machen und unserer Allianz beitreten."
QIE_reach_out_to_anqing_after_again:0 "Reise nach @ANQ Anqing"
QIE_reach_out_to_anqing_after_again_desc:0 "Wieder hat uns Anqing zurückgewiesen, aber wir werden nicht nachgeben. Diesmal ist die Ablehnung keine Option für Anqing."
QIE_war_goal_anqing_for_refusal_faction:0 "Zwangsintegration"
QIE_war_goal_anqing_for_refusal_faction_desc:0 "Anqing kann uns nicht mehr ablehnen. Chen Tiaoyuan hätte nachgeben sollen, als er noch konnte. Jetzt zahlt er und wir marschieren mit einer Armee in Nanjing ein, statt mit Diplomaten."
QIE_anqing_attempt_training_again:0 "Armeeausbildungsgespräche wiederaufnehmen"
QIE_anqing_attempt_training_again_desc:0 "Während Anqing die weitere Ausbildung ihrer Truppen ablehnte und die Zusammenarbeit der Armeen über das hinausgeht, was bereits vereinbart wurde, hat die von uns eingesetzte Kommission für die Zusammenarbeit der Armee unserer Regierung empfohlen, die Gespräche wieder aufzunehmen und Anqing hoffentlich dazu zu bringen, diesmal einer weiteren Zusammenarbeit zuzustimmen."
QIE_anq_contact_anticoncessions_leaders:0 "Anti-Konzessionsbewegungen kontaktieren"
QIE_anq_contact_anticoncessions_leaders_desc:0 "Anti-Konzessionisten haben in der Anqing-Clique einen großen Einfluss. Wenn wir öffentliche Unterstützung gewinnen möchten, sollte sich Wu mit den Führern der Anti-Konzessions-Liga treffen, der größten organisierten Gruppe innerhalb der Anti-Konzessionsbewegung."
QIE_integrate_anqing_before:0 "Vereinigung mit Anqing"
QIE_integrate_anqing_before_desc:0 "Es ist an der Zeit, Anqing offiziell zur Vereinigung aufzufordern. Nur vereint können wir hoffen, gegen unsere Rivalen eine Chance zu haben."
QIE_integrate_anqing_after:0 "Vereinigung mit Anqing"
QIE_integrate_anqing_after_desc:0 "Es ist an der Zeit, Anqing offiziell zur Vereinigung aufzufordern. Wir haben gezeigt, dass wir das rechtmäßige China sind, also müssen sie sich jetzt aneinanderreihen."
QIE_integrate_anqing_after_again:0 "Vereinigung mit Anqing"
QIE_integrate_anqing_after_again_desc:0 "Es ist an der Zeit, Anqing offiziell zur Vereinigung aufzufordern. Sie haben uns einmal abgelehnt, wir werden sie nicht zweimal ablehnen lassen."


