QIE_LING_BIN_ARMY_DESC:0 "§YLebenslauf\n§YGeboren:§L\n17.03.1910\nPeking, Qing-Dynastie\n§YMilitärkarriere:§L\nLing wurde in eine Kaufmannsfamilie der oberen Mittelschicht hineingeboren und wuchs in den modernsten akademischen Kreisen Pekings auf. Seine Eltern waren Mitglieder der Chinese Empire Reform Association, dem Vorgänger der NCR. Während der Restauration Puyis erst 17 Jahre alt, bestürzten die Korruption und der Skandal, die das neue Imperium heimsuchten, den beeinflussbaren jungen Mann zutiefst. Angetrieben von Freunden besuchte er Treffen der Jungchinesen (JCP). Von diesen Treffen aus besuchte er die Militärakademie Baoding, wo er sich schnell als politisch und militärisch klug herausstellte. Zusammen mit Fang Zhejian stellte er eine Gruppe junger Kadetten zusammen, die sich der Reform des Imperiums widmeten. Interessanterweise war Ling kein tollwütiger Antimonarchist und erkannte schnell, wie Wu Peifu und die Zhili Puyi manipuliert hatten, um als legitimierendes Symbol des Regimes zu dienen."
QIE_FANG_ZHIJIAN_ARMY_DESC:0 "§YLebenslauf\n§YGeboren:§L\n01.08.1909\nHuanggang, Hubei, Qing-Dynastie\n§YMilitärkarriere:§L\nHFangs Lehrer in der Dorfschule bemerkten, dass der Junge in allen seinen Unterrichtsstunden überragend war. Sie schnürten einen kleinen Geldbetrag zusammen und schickten den Jungen auf die örtliche Provinzoberschule. Unglücklicherweise für Fang kamen Kriegsherrensoldaten in die Provinzhauptstadt und brannten die Schule nieder, wobei Fang fast getötet wurde. Der junge Mann blieb mit einer Narbe am Bein zurück und einem brennenden Hass auf Kriegsherren und das Chaos, das sie den Armen Chinas zufügten. Nachdem er die Aufnahmeprüfungen an der Militärakademie Baoding abgelegt hatte, trat er der Zweigstelle der JCP auf dem Campus bei, obwohl seine Sympathien mehr bei der NCR lagen. Er führte einen der Trupps an, die während des Putsches hochrangige Zhili-Führungskräfte festnahmen und hinrichteten, und die dort gesammelten Führungserfahrungen ließen ihn für Li Bingzhi so hervorstechen, dass er den jungen Mann auf der Stelle beförderte."

