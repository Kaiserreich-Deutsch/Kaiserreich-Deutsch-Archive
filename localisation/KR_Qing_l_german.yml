QIE_DU_XIGUI_NAVY_DESC:0 "§YLebenslauf\n§YGeboren:§L\n12.11.1874\nFuzhou, Fujian, Qing-Dynastie\n§YMarinekarriere:§L\nIn eine arme Familie hineingeboren, trat Du in die Fußstapfen seiner Brüder und trat der Marine bei, um der verarmten Situation seiner Familie zu entkommen. Er absolvierte 1902 die Nanjing Jiangnan Marineakademie, bevor er in Großbritannien weiter ausgebildet wurde. Es folgte eine Karriere in der sich modernisierenden Qing-Marine, wo Du auf einigen der größten Schiffe unter chinesischer Kontrolle diente und diese befehligte. Während des Wuchang-Aufstands verließ er das Qing-Reich und verbündete sich mit der Zhili-Clique. Während der von Zhili dominierten Regierung von 1923/1924 diente er als Minister der Marine. Während der Nordexpedition der KMT überzeugten ihn viele seiner Matrosen fast zum Desertieren, aber die Anwesenheit deutscher Kriegsschiffe hielt ihn in Schach und er unterstützte die deutsche Marine bei ihren Küstenbombardements. Nach seiner Rückkehr als Marineminister bleibt Du nur noch wenig Zeit für die aktive Schiffsführung.\n§YWichtige Anmerkungen:§L\nHatte in seiner Jugend eine ausgedehnte Opium- und Trinkgewohnheit. Obwohl er sich weitgehend erholt hat, hat ihn die Umwälzung der 1920er Jahre wieder zu starkem Alkoholkonsum gezwungen."
QIE_WU_RENLI_NAVY_DESC:0 "§YLebenslauf\n§YGeboren:§L\n1874\nHefei, Anhui, Qing-Dynastie\n§YMarinekarriere:§L\nDetails über Wus frühes Leben sind rar, aber 1890 trat er in die Weihai Marineakademie ein, obwohl er anscheinend an die Tianjin Beiyang Marineakademie wechselte und 1896 mit Auszeichnung abschloss. Er hatte während der gesamten Zeit verschiedene Lehrpositionen an der Baoding-Militärakademie inne den 1910er Jahren, unter anderem als Lehrer für Französisch und Englisch. Hier lernte er viele zukünftige Generäle der Zhili Clique kennen. Wu wurde schnell durch die Ränge befördert und blieb weitgehend isoliert von vielen der politischen Unruhen, die andere Marineoffiziere umgarnten, und hat den Ruf, etwas "unpolitisch" zu sein - oder am ehesten unpolitisch, was man in dieser Zeit in der chinesischen Geschichte erreichen kann. Als kompetenter Offizier hat Wu in den 1920er und 1930er Jahren mit Auszeichnung gedient."
QIE_SA_ZHENBING_NAVY_DESC:0 "§YLebenslauf\n§YGeboren:§L\n30.03.1859\nHefei, Anhui, Qing Empire\n§YMarinekarriere:§L\nGeboren in einer Familie mit Qarluk-Abstammung, besuchte Sa die Fuzhou Marineakademie, die er 1872 abschloss. Danach besuchte er die Royale Marineuniversität in Großbritannien, wo er mit modernen Marineinnovationen konfrontiert wurde. Nach seiner Rückkehr nach Hause nahm er am chinesisch-japanischen Krieg teil, wo er als jüngster Kommandant der Qing-Marine nach der Schlacht von Weihawei gezwungen war, sich den Japanern zu ergeben, nachdem alle seine kommandierenden Offiziere Selbstmord begangen hatten. Sa leitete die Seereformen nach der Unterzeichnung des Friedensvertrags und war sich des größeren politischen Strudels, der sich in China zusammenbraut, weitgehend nicht bewusst. Während des Wuchang-Aufstands sah er sich einer groß angelegten Meuterei gegenüber und zog sich nach Shanghai zurück, anstatt entweder auf seine eigenen Männer zu schießen oder sein Land zu verraten. Er diente 1920 kurz als amtierender Premier, bevor er 1922 die weitgehend zeremonielle Position des Gouverneurs von Fujian übernahm, wo er im Wesentlichen plante, in den Ruhestand zu gehen. Hier lernte er die Zhili-Clique kennen und begann, Wu und andere junge Mitglieder der Marine bei der Modernisierung der alternden Flotte zu beraten. Nach der Mandschu-Restauration im Jahr 1927 trat Sa formell wieder dem Oberkommando der Marine bei, um die Einführung neuer deutscher Taktiken und Schiffe voranzutreiben.
QIE_ZAIXUN_NAVY_DESC:0 "§YLebenslauf\n§YGeboren:§L\n20.05.1885\nPeking, Qing-Dynastie\n§YMarinekarriere:§L\nZaixun wurde in die Linie seines Verwandten Yizhi (1827-1850) aufgenommen, weil Yizhi keinen Sohn hatte, der ihm nachfolgte. Im Jahr 1887 wurde er zum Buru Bafen Fuguo Gong ernannt und wurde 1889 zum Feng'en Fuguo Gong und 1890 zum Feng'en Zhenguo Gong befördert. Im Jahr 1900 wurde Zaixuns Vorgänger Zaiyi, der Yizhi als "Prinz Rui des Zweiter Rang“(später in „Prinz Duan des zweiten Ranges“ umbenannt) geadelt wurde, seinem Adelstitel entzogen und für seine Rolle in der Boxer-Rebellion nach Xinjiang verbannt. Zwei Jahre später folgte Zaixun Zaiyi als Beile des Prinzen Rui Adels. 1908 wurde er zum amtierenden Junwang (Prinz zweiten Ranges) ernannt, blieb aber nominell ein Beile. 1909 wurde Zaixun als amtierender Marineminister in das kaiserliche Kabinett unter der Leitung von Prinz Qing berufen. Später wurde er nach Europa und in die Vereinigten Staaten geschickt, um die Marinen der Westmächte zu studieren. Nach seiner Rückkehr nach China im Jahr 1911 wurde er zum vollen Marineminister. Nach dem Autocoup von Puyi ist er aus dem Ruhestand gekommen, um wieder als Marineminister zu dienen. Obwohl er in seinem Leben noch nie ein Kampfkommando innehatte, wurde ihm ein Admiralsamt zuerkannt. Es bleibt abzuwarten, ob er ein Kriegsschiff im Kampf kompetent kommandieren kann."

