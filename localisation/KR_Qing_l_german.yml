##hiring mercenaries
QIE_hire_bandits:0 "Gauner anheuern"
QIE_hire_bandits_desc:0 "Eine altehrwürdige Tradition in der Kriegsherren-Ära, die Anstellung von „Soldaten des Waldes“ ist eine billige, wenn auch moralisch fragwürdige Möglichkeit, unser Militär zu vergrößern. Die tatsächliche Kampfkraft dieser "Soldaten" ist jedoch zweifelhaft, da sie möglicherweise einfach beschließen, befreundete Städte zu plündern, anstatt zu kämpfen."
QIE_hire_russian_cw_veterans:0 "Russische Berater einstellen"
QIE_hire_russian_cw_veterans_desc:0 "Während viele in unserem Land die Russen nach ihrer Invasion in der Mandschurei nach dem Boxeraufstand verachten, hat die politische Umwälzung in ihrem Land eine große Zahl von im Exil lebenden Militärs hervorgebracht. Sie anzuheuern, um unseren Truppen moderne Taktiken beizubringen, wäre ein kluger Schachzug."
QIE_hire_legation_exiles:0 "Fachkräfte aus den Legationsstädten einstellen"
QIE_hire_legation_exiles_desc:0 "Der Abschaum der Gesellschaft wird in den Häfen von Shanghai, Tianjin und den anderen Gesandtschaftsstädten angespült, angezogen von billigem Alkohol, Frauen und der Flucht vor den Verbrechen, die sie zu Hause begangen haben mögen. Viele sind jedoch ehemalige Seeleute der Marinen der Welt, und obwohl sie vielleicht nicht die schmackhaftesten Männer sind, können sie dennoch helfen, unsere aufstrebende Marine auszubilden."
QIE_hire_flying_tigers:0 "Die Flying Tigers einstellen"
QIE_hire_mercenaries_decisions_desc:0 "Während unser Militär in modernen Taktiken und Strategien unerfahren sein mag, haben die internationalen Unruhen der letzten Jahre keinen Mangel an erfahrenen Ausländern hervorgebracht, die bereit sind, unsere Truppen zu einem angemessenen Preis auszubilden." 

