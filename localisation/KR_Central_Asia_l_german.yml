 POLITICS_ALIKHAN_BUKEIKHANOV_DESC:0 "Alikhan Bukeikhanov wurde 1866 als Teil der kasachischen Oberschicht geboren. Außerdem ist er ein direkter Nachfahre der Khans der Bökey-Horde, einst ein autonomer kasachischer Staat, welcher sich den Russen im 19. Jahrhundert unterwarf. Seinen hohen Bildungsgrad erreichte er in St. Petersburg, wo er vom Kadettenliberalismus und von moderaten Sozialismus beeinflusst wurde. Dadurch wurde er letztendlich zu einem Mitglied der Kadetten und einem starken Unterstützer der kasachischen Unabhängigkeit. Nach der Revolution von 1905 wandte er sich von den Kadetten ab und gründete die Alaschische Partei - eine moderat-liberale Partei, welche sich für ein autonomes Kasachstan in einem großen Russland einsetzte. Dieser Traum wurde nach der Februarrevolution von 1917 zur Realität, als Bukeikhanov mit der Unterstützung von Alexander Kerenskiy nach Kasachstan gesandt wurde, um in Semipalatinsk einen Kongress der Kasachen zu organisieren.\n\nWährend des Russischen Bürgerkrieges wurde die Alasch-Autonomie zu einem Schlachtfeld der verschiedenen Fraktionen, wenngleich es ihr dennoch gelang, ihre territoriale Integrität zu wahren. Nachdem er sein Lebensziel erreicht hatte, trat Bukeikhanov von seiner Position als Präsident zurück und schaffte so Raum für eine Demokratie. Bis 1925 zumindest. Ein Krieg zwischen der Alasch-Autonomie und der Republik Turkestan und der Staatsstreich von Kolchak in Russland gefährdeten die Existenz der Autonomie. Bukeikhanov wurde von einigen jungen kasachischen Offizieren erneut zum Präsidenten ernannt, woraufhin man ihm als Notmaßnahme weitgehende Befugnisse zur Lösung der Krise gewährte - was ihm letztendlich auch gelang. Die Überfälle aus dem Süden und die integrationistische Haltung der Russen sorgten jedoch dafür, dass der nationale Notstand auch weiterhin bestehen blieb. Zu diesem Punkt war es der 70 Jahre alte Bukeikhanov einfach nur noch leid. Vor allem die Russen. Sollte er die Chance haben, würde er wohl nicht zögern und die Autonomie sofort von der russischen Unterjochung befreien."

