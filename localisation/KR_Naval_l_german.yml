ship_heavy_battery_4_short:0 "Schwere Batterie IV"
ship_heavy_battery_4_desc:0 "Die ultimative Evolution der großen Feuerkraft. Diese stark gepanzerte Lafette ermöglicht ein hohes Maß an Genauigkeit über große Entfernungen."
ship_super_heavy_battery_1:0 "45,7 cm Kanone" #changed
ship_super_heavy_battery_1_short:0 "Superschwere Batterie I"
ship_super_heavy_battery_1_desc:0 "Die größte Kanone, die jemals auf einem Schiff montiert wurde. Diese massiven Kanonen wurden entwickelt, um jede machbare Panzerung auf jede Entfernung zu durchdringen."
ship_light_medium_battery_1:0 "14.5 cm Kanone" #changed
ship_light_medium_battery_1_short:0 "Begleitkreuzer-Batterie I"
ship_light_medium_battery_1_desc:0 "Ein Kompromiss zwischen Feuerrate und Gewicht der Granate. Diese Kanone ist für den Einsatz in Begleitkreuzern gedacht, um kleinere Schiffe zu besiegen."
ship_light_medium_battery_2:0 "15 cm Kanone" #changed
ship_light_medium_battery_2_short:0 "Begleitkreuzer-Batterie II"
ship_light_medium_battery_2_desc:0 "Dieses Geschütz stellt eine logische Weiterentwicklung der Vorgängermodelle dar und soll den Begleitkreuzern einen komfortablen Vorteil an Feuerkraft gegenüber Zerstörern und älteren Kreuzern verschaffen."
ship_light_medium_battery_3:0 "15.5 cm Kanone" #changed
ship_light_medium_battery_3_short:0 "Begleitkreuzer-Batterie III"
ship_light_medium_battery_3_desc:0 "Diese leicht gepanzerte Lafette beinhaltet eine Reihe neuer Technologien und vergrößert den Abstand zwischen den Hauptbatterien von Zerstörern und Begleitkreuzern weiter."
ship_light_medium_battery_4:0 "15,5 cm Selbstlade-Kanone" #changed
ship_light_medium_battery_4_short:0 "Begleitkreuzer-Batterie IV"
ship_light_medium_battery_4_desc:0 "Von Grund auf für eine hohe Feuerrate konzipiert, wurde diese Halterung geschaffen, um es den Begleitkreuzern zu ermöglichen, auch größere Gegner durch eine Vielzahl von Treffern auszuschalten."
ship_medium_battery_1:0 "17 cm Kanone" #changed
ship_medium_battery_1_short:0 "Kreuzer Batterie I"
ship_medium_battery_1_desc:0 "Dieses mittlere Geschütz ist zwar nicht in der Lage, Schlachtschiffen nennenswerten Schaden zuzufügen, ermöglicht es einem Kreuzer jedoch, leichtere Schiffe und andere Kreuzer souverän anzugreifen."
ship_medium_battery_2:0 "19 cm Kanone" #changed
ship_medium_battery_2_short:0 "Kreuzer Batterie II"
ship_medium_battery_2_desc:0 "Als Weiterentwicklung einer früheren Konstruktion wurde dieses Geschütz entwickelt, um mit der zunehmenden Panzerung und den größeren Reichweiten, auf denen Seeschlachten ausgetragen werden, Schritt zu halten."
ship_medium_battery_3:0 "20.3 cm Kanone" #changed
ship_medium_battery_3_short:0 "Kreuzer Batterie III"
ship_medium_battery_3_desc:0 "Diese Kanone ist zwar nicht die größte Kanone, die man auf einem Kreuzer montieren kann, aber sie bietet das beste Gleichgewicht zwischen Gewicht der Bewaffnung und Feuerkraft und kann zuverlässig Kreuzer-Panzerung besiegen."
ship_medium_battery_4:0 "20.3 cm Automatisch ladbare Kanone" #changed
ship_medium_battery_4_short:0 "Kreuzer Batterie IV"
ship_medium_battery_4_desc:0 "Das Kaliber ist durch die bereits vorhandenen Munitionsvorräte begrenzt, und mit Blick auf die Nachrüstung älterer Schiffe verfügt diese neue Kanone über ein fortschrittliches Selbstladesystem, das die Feuerrate drastisch verbessert."
ship_secondaries_1:0 "75mm RF. Kanone"
ship_secondaries_1_short:0 "Sekundäre Batterie I"
ship_secondaries_1_desc:0 "Diese leichte Kanone ist in einer Kasematte an der Schiffsseite untergebracht und bietet größeren Schiffen ein gewisses Maß an Verteidigung gegen kleinere Schiffe."
ship_secondaries_2:0 "120mm RF. Kanone"
ship_secondaries_2_short:0 "Sekundäre Batterie II"
ship_secondaries_2_desc:0 "Eine kleine Turmlafette für Schnellfeuerkanonen, die zur Verteidigung von Großschiffen gegen Zerstörer und Torpedoboote entwickelt wurde."
dp_ship_secondaries:0 "127mm Doppelfunktion Sekundäre Batterie"
dp_ship_secondaries_short:0 "Doppelfunktion Sekundäre Batterie"
dp_ship_secondaries_desc:0 "Durch die Kombination der Aufgaben des schweren Luftabwehrgeschützes und der Sekundärbatterie erhöht diese Lafette die Luftabwehrfähigkeit eines Schiffes drastisch und bietet gleichzeitig ein gewisses Maß an Verteidigung gegen kleinere Oberflächenziele."
ship_fire_control_system_0:0 "Zentrale Entfernungsmessung"
ship_fire_control_system_0_short:0 "Feuerleitgerät 0"
ship_fire_control_system_0_desc:0 "Eine zentrale Station hoch oben im Schiffsmast ermittelt die Entfernung zum Ziel und überträgt diese Information an die Geschützlafette."
ship_fire_control_system_1:0 "Richtlinien Feuer"
ship_fire_control_system_1_short:0 "Feuerleitgerät I"
ship_fire_control_system_1_desc:0 "Eine zentrale Regiestation feuert auf Befehl des Kanonieroffiziers alle Geschütze gleichzeitig ab."
ship_fire_control_system_2:0 "Mechanischer Zielgeber"
ship_fire_control_system_2_short:0 "Feuerleitgerät II"
ship_fire_control_system_2_desc:0 "Ein mechanischer Computer im Schiff aktualisiert ständig die Entfernung und die Peilung zum Ziel anhand der Informationen, die ihm von Entfernungsmessern und anderen Sensoren übermittelt werden."
ship_fire_control_system_3:0 "Ballistischer Computer"
ship_fire_control_system_3_short:0 "Feuerleitgerät III"
ship_fire_control_system_3_desc:0 "Ein komplexerer mechanischer Computer berücksichtigt eine Vielzahl von Faktoren bei der Berechnung der ballistischen Lösungen, um das Ziel zu treffen."
ship_torpedo_1:0 "3x 450mm Torpedo Werfer"
ship_torpedo_1_short:0 "Torpedo Werfer I"
ship_torpedo_1_desc:0 "Ein Satz mittelgroßer Torpedos, die auf Überwasser-Kriegsschiffen montiert werden können."
ship_torpedo_2:0 "4x 450mm Torpedo Werfer"
ship_torpedo_2_short:0 "Torpedo Werfer II"
ship_torpedo_2_desc:0 "Durch die Montage eines weiteren Torpedorohrs in der Lafette kann ein Überwasserschiff eine größere Streuung mit höherer Trefferchance abfeuern."
ship_torpedo_3:0 "3x 533mm Torpedo Werfer"
ship_torpedo_3_short:0 "Torpedo Werfer III"
ship_torpedo_3_desc:0 "Größere Torpedos können einen größeren Sprengkopf tragen, der dem Ziel deutlich mehr Schaden zufügt. Allerdings erfordert dies, dass die Abschussvorrichtung weniger Rohre hat."
ship_torpedo_4:0 "4x 533mm Torpedo Werfer"
ship_torpedo_4_short:0 "Torpedo Werfer IV"
ship_torpedo_4_desc:0 "Da die mechanischen Probleme des Abschusses großer Torpedos von Überwasserschiffen gelöst wurden, kann dieses fortschrittliche Modell auch schnell für eine weitere Salve nachgeladen werden."
ship_torpedo_sub_1:0 "4x 450mm Torpedo Werfer"
ship_torpedo_sub_1_short:0 "Torpedo Werfer I"
ship_torpedo_sub_1_desc:0 "Ein Basis-Set von Torpedo-Werfern, die vom Inneren des U-Boots aus nachgeladen werden können."
ship_torpedo_sub_2:0 "6x 450mm Torpedo Werfer"
ship_torpedo_sub_2_short:0 "Torpedo Werfer II"
ship_torpedo_sub_2_desc:0 "Ein größerer Torpedoraum ermöglicht die Montage von mehr Torpedowerfern. Außerdem bietet er etwas mehr Lebensraum für die Besatzung."
ship_torpedo_sub_3:0 "4x 533mm Torpedo Werfer"
ship_torpedo_sub_3_short:0 "Torpedo Werfer III"
ship_torpedo_sub_3_desc:0 "Ein Satz größerer Torpedo-Werfer ermöglicht es U-Booten, größere Torpedos abzuschießen."
ship_torpedo_sub_4:0 "6x 533mm Torpedo Werfer"
ship_torpedo_sub_4_short:0 "Torpedo Werfer IV"
ship_torpedo_sub_4_desc:0 "Durch den Einbau eines elektrischen Laderamens kann der Torpedo Werfer innerhalb weniger Minuten neu beladen werden."
ship_anti_air_1:0 ".50 cal. MG"
ship_anti_air_1_short:0 "Flugabwehr I"
ship_anti_air_1_desc:0 "Ein Satz schwerer Maschinengewehre bietet ein wenig Nahverteidigung gegen Flugzeuge."
ship_anti_air_2:0 "20mm AA"
ship_anti_air_2_short:0 "Flugabwehr II"
ship_anti_air_2_desc:0 "Eine kleine Maschinenkanone schießt eine deutlich größere Granate ab, die ein angreifendes Flugzeug mit wenigen Treffern zerstört."
ship_anti_air_3:0 "37mm AA"
ship_anti_air_3_short:0 "Flugabwehr III"
ship_anti_air_3_desc:0 "Previous calibers of guns have proven too light to reliably kill an attacking airplane before they can release their ordinance. A larger shell requires a bigger gun, but has a significantly higher chance of destroying the target when they actually hit."
ship_anti_air_4:0 "40mm Quad AA"
ship_anti_air_4_short:0 "Flugabwehr IV"
ship_anti_air_4_desc:0 "Das neueste Modell der Luftabwehrkanonen verfügt über eine motorisierte Lafette, um schnell fliegende Ziele verfolgen zu können, sowie über ein fortschrittliches Leitsystem, um das Feuer mehrerer Geschützstellungen gegen ein einziges Ziel zu koordinieren."
ship_mine_layer_1:0 "Minenleger Schienen"
ship_mine_layer_1_desc:0 "Modifikationen für ein Überwasserschiff zum Transport und Einsatz von Seeminen."
ship_mine_sweeper_1:0 "Minenräumgerät"
ship_mine_sweeper_1_desc:0 "Ausrüstung zum Einsatz der verschiedenen Räumgeräte."
ship_mine_layer_sub:0 "Minenlegerohre"
ship_mine_layer_sub_desc:0 "Modifikationen am Rumpf eines U-Bootes, die es ihm ermöglichen, eine Reihe von Minen einzusetzen."
ship_depth_charge_1:0 "Wasserbomben Schienen"
ship_depth_charge_1_short:0 "Wasserbomben I"
ship_depth_charge_1_desc:0 "Ein einfacher Satz Schienen ermöglicht das Abwerfen der Wasserbomben vom Heck des Schiffes, wenn das Schiff über das getauchte Ziel fährt."
ship_depth_charge_2:0 "Wasserbombe Werfer"
ship_depth_charge_2_short:0 "Wasserbomben II"
ship_depth_charge_2_desc:0 "Mit Hilfe einer kleinen Sprengladung wirft dieses Gerät eine Wasserbombe über eine größere Entfernung, so dass ein einzelnes Schiff ein Muster von Wasserbomben über ein größeres Gebiet abwerfen kann."
ship_depth_charge_3:0 "Anti U-Boot Mörser"
ship_depth_charge_3_short:0 "Wasserbomben III"
ship_depth_charge_3_desc:0 "Ein Werfer für eine kleinere Wasserbombe mit einem Kontaktzünder, der es dem Schiff ermöglicht, ein Ziel zu bekämpfen, ohne den Sonarkontakt zu unterbrechen."
ship_depth_charge_4:0 "Fortgeschrittene Anti U-Boot Mörser"
ship_depth_charge_4_short:0 "Wasserbomben IV"
ship_depth_charge_4_desc:0 "Als Weiterentwicklung des Vorgängermodells kann dieser Mörser eine deutlich größere Ladung über eine größere Entfernung abfeuern."
ship_sub_snorkel_1:0 "Standard Schnorchel"
ship_sub_snorkel_1_desc:0 "Ein Gerät, das es dem U-Boot ermöglicht, seine Hauptmotoren unter Wasser laufen zu lassen und so seine Batterien aufzuladen, ohne sich durch Auftauchen einem Angriff auszusetzen."
ship_sub_snorkel_2:0 "Verbesserter Schnorchel"
ship_sub_snorkel_2_desc:0 "Verbesserungen an der Konstruktion des Schnorchels reduzieren die Probleme beim Einsatz der Hauptmaschinen bei schwerer See und verringern gleichzeitig die Wahrscheinlichkeit, dass der Schnorchel vom Radar erfasst wird."
ship_airplane_launcher_1:0 "Wasserflugzeug Katapult"
ship_airplane_launcher_1_desc:0 "Ein einfacher Flugzeugwerfer katapultiert ein kleines Aufklärungsflugzeug in die Luft."
ship_airplane_launcher_2:0 "Verbessertes Wasserflugzeug Katapult"
ship_airplane_launcher_2_desc:0 "Ein verbesserter Startmechanismus, der es dem Schiff ermöglicht, ein größeres Flugzeug mit höherer Reichweite und Geschwindigkeit zu starten."
ship_deck_space:0 "Hangar Raum"
ship_deck_space_desc:0 "Ein großer offener Bereich im Inneren des Schiffes, der die Wartung und Bewaffnung von Radflugzeugen ermöglicht. Das Hinzufügen von weiterem Hangarraum zu einem Schiff treibt die Kosten drastisch in die Höhe."
ship_sonar_1:0 "Hydrophone"
ship_sonar_1_short:0 "Sonar I"
ship_sonar_1_desc:0 "Ein einfaches Set von Hydrophonen zur Verfolgung eines untergetauchten Ziels anhand der Geräusche, die es macht."
ship_sonar_2:0 "Aktives Sonar"
ship_sonar_2_short:0 "Sonar II"
ship_sonar_2_desc:0 "Ein aktiver Geräuschemitter, der einen kurzen "Ping" ins Wasser sendet und dann auf das Echo eines getauchten U-Boot-Rumpfes hört."
ship_radar_1:0 "Dezimetrisches Suchradar für die Marine"
ship_radar_1_short:0 "Radar I"
ship_radar_1_desc:0 "Ein einfaches Radargerät, das im 50-cm-Wellenlängenbereich arbeitet, ermöglicht die Erkennung von Überwasserschiffen auch bei schlechtem Wetter in einer Entfernung von mehr als 10 Kilometern."
ship_radar_2:0 "Verbessertes dezimetrisches Suchradar für die Marine"
ship_radar_2_short:0 "Radar II"
ship_radar_2_desc:0 "Ein verbessertes Radargerät, das im 30-cm-Wellenlängenbereich arbeitet, kann die Entfernung und Peilung selbst eines kleinen Schiffes auf eine Entfernung von über 25 Kilometern genau messen."
ship_radar_3:0 "Zentrimetrisches Geschützradar"
ship_radar_3_short:0 "Radar III"
ship_radar_3_desc:0 "Ausgestattet mit Hohlraummagnetrons ermöglicht dieses Radargerät nicht nur die Erkennung von sehr kleinen Zielen, sondern sogar die Erkennung von Granatspritzern. Dies ermöglicht ein echtes Blindfeuer gegen Ziele, auch bei Nacht oder schlechtem Wetter."
ship_radar_4:0 "Integriertes Feuerleitradar"
ship_radar_4_short:0 "Radar IV"
ship_radar_4_desc:0 "Das im Zentimeter-Wellenlängenbereich arbeitende Radargerät ist vollständig in die Geschützsteuerung des Schiffes integriert und ermöglicht eine hochpräzise Geschützfeuersteuerung bei allen Wetterbedingungen."
ship_extra_fuel_tank:0 "Extra Kraftstofftanks"
ship_extra_fuel_tank_desc:0 "Ein erweiterter Treibstofftank ermöglicht einen größeren Aktionsradius."
light_ship_engine_1:0 "35,000 PS Motor"
light_ship_engine_1_short:0 "Leichter Motor I"
light_ship_engine_1_desc:0 "Ein kleines Aggregat von Dampfturbinen kann ein kleines Schiff mit großer Geschwindigkeit antreiben oder ein größeres Schiff mit geringerer Geschwindigkeit antreiben."
light_ship_engine_2:0 "40,000 PS Motor"
light_ship_engine_2_short:0 "Leichter Motor II"
light_ship_engine_2_desc:0 "Durch den Einsatz von Hochdruckkesseln kann bei gleichem Gewicht und Platzbedarf der Maschinen eine höhere Leistung erzielt werden."
light_ship_engine_3:0 "45,000 PS Motor"
light_ship_engine_3_short:0 "Leichter Motor III"
light_ship_engine_3_desc:0 "Neue Entwicklungen bei den Werkstoffen ermöglichen einen wesentlich höheren Dampfdruck und damit eine höhere Leistungsabgabe."
light_ship_engine_4:0 "50,000 PS Motor"
light_ship_engine_4_short:0 "Leichter Motor IV"
light_ship_engine_4_desc:0 "Verbesserte Motorauslegungen und Turbinengetriebe ermöglichen einen höheren Wirkungsgrad bei gleichem Gewicht."
sub_ship_engine_1:0 "1,000 PS Motor"
sub_ship_engine_1_short:0 "U-Boot Motor I"
sub_ship_engine_1_desc:0 "Eine Kombination aus Diesel- und Elektromotoren ermöglicht es einem U-Boot, mit einer angemessenen Geschwindigkeit unter Wasser zu fahren."
sub_ship_engine_2:0 "2,000 PS Motor"
sub_ship_engine_2_short:0 "U-Boot Motor II"
sub_ship_engine_2_desc:0 "Ein stärkerer Dieselmotor gibt dem U-Boot die Möglichkeit, in Position zu sprinten, wenn es ein Ziel entdeckt."
sub_ship_engine_3:0 "3,000 PS Motor"
sub_ship_engine_3_short:0 "U-Boot Motor III"
sub_ship_engine_3_desc:0 "Neue Materialien und Produktionsmethoden ermöglichen die Herstellung von Motoren, die länger mit voller Leistung laufen können."
sub_ship_engine_4:0 "4,000 PS Motor"
sub_ship_engine_4_short:0 "U-Boot Motor IV"
sub_ship_engine_4_desc:1 "Fortgeschrittene Motoren mit Turbolader können für kurze Zeit viel schneller laufen, entweder um Ziele zu verfolgen oder um die Batterien schneller aufzuladen."
cruiser_ship_engine_1:0 "60,000 PS Motor"
cruiser_ship_engine_1_short:0 "Kreuzer Motor I"
cruiser_ship_engine_1_desc:0 "Ein einfacher Satz von Kesseln, die Dampf für eine Turbine ohne Getriebe liefern."
cruiser_ship_engine_2:0 "70,000 PS Motor"
cruiser_ship_engine_2_short:0 "Kreuzer Motor II"
cruiser_ship_engine_2_desc:0 "Eine Dampfturbine, die mit einem Getriebe ausgestattet ist, hat einen wesentlich höheren Wirkungsgrad, so dass das zusätzliche Gewicht für zusätzliche Leistung genutzt werden kann."
cruiser_ship_engine_3:0 "80,000 PS Motor"
cruiser_ship_engine_3_short:0 "Kreuzer Motor III"
cruiser_ship_engine_3_desc:0 "Verbesserte Kesselanordnungen ermöglichen einen höheren Dampfdruck für mehr Leistung."
cruiser_ship_engine_4:0 "90,000 PS Motor"
cruiser_ship_engine_4_short:0 "Kreuzer Motor IV"
cruiser_ship_engine_4_desc:0 "Dank fortschrittlicher Materialien kann dieser Motor bei hoher Belastung viel länger laufen."
heavy_ship_engine_1:0 "30,000 PS Motor"
heavy_ship_engine_1_short:0 "Schwerer Motor I"
heavy_ship_engine_1_desc:0 "Dieser Motor war dazu gedacht, Gewicht für Geschütze und Panzerung einzusparen, war aber nie für eine besonders hohe Geschwindigkeit ausgelegt."
heavy_ship_engine_2:0 "90,000 PS Motor"
heavy_ship_engine_2_short:0 "Schwerer Motor II"
heavy_ship_engine_2_desc:0 "Dieser Motor ist wesentlich leistungsfähiger als frühere Konstruktionen und soll einem schweren Schiff einen komfortablen Geschwindigkeitsvorteil gegenüber älteren Modellen verschaffen."
heavy_ship_engine_3:0 "150,000 PS Motor"
heavy_ship_engine_3_short:0 "Schwerer Motor III"
heavy_ship_engine_3_desc:0 "Da Waffen und Panzerung an Gewicht zunehmen, wurde dieser Motor entwickelt, um höhere Geschwindigkeiten zu ermöglichen, um fliehende Feinde zu jagen oder die Reichweite gegen überlegene Gegner offen zu halten."
heavy_ship_engine_4:0 "210,000 PS Motor"
heavy_ship_engine_4_short:0 "Schwerer Motor IV"
heavy_ship_engine_4_desc:0 "Mit neuen Materialien und verbesserter Kesselkonstruktion soll dieses Triebwerk einem modernen Schlachtschiff ermöglichen, mit schnellen Trägern und Kreuzern mitzuhalten."
heavy_ship_engine_5:0 "270,000 PS Motor"
heavy_ship_engine_5_short:0 "Schwerer Motor V"
heavy_ship_engine_5_desc:0 "Ein wahrhaft massives Triebwerk, in das zuvor experimentelle Motorentechnologien integriert wurden. Dieses Ungetüm von einem Motor erlaubt es selbst einem großen Schlachtschiff, eine ziemliche Eile an den Tag zu legen."
carrier_ship_engine_1:0 "50,000 PS Motor"
carrier_ship_engine_1_short:0 "Träger Motor I"
carrier_ship_engine_1_desc:0 "Eine Grundausstattung an Triebwerken ermöglicht es einem mittelgroßen Flugzeugträger, die für den sicheren Betrieb von Flugzeugen notwendigen Geschwindigkeiten zu erreichen."
carrier_ship_engine_2:0 "120,000 PS Motor"
carrier_ship_engine_2_short:0 "Träger Motor II"
carrier_ship_engine_2_desc:0 "Dieses neue Triebwerk soll es einem Flugzeugträger ermöglichen, die meisten älteren Kreuzer und einige Zerstörer zu überholen und so feindlichen Überwasserstreitkräften zu entgehen."
carrier_ship_engine_3:0 "150,000 PS Motor"
carrier_ship_engine_3_short:0 "Träger Motor III"
carrier_ship_engine_3_desc:0 "Ein Motor, der so konstruiert ist, dass auch große Träger mit sehr hohen Geschwindigkeiten fahren können."
carrier_ship_engine_4:0 "210,000 PS Motor"
carrier_ship_engine_4_short:0 "Träger Motor IV"
carrier_ship_engine_4_desc:0 "Dieses Triebwerk wurde für die Ausrüstung eines modernen "schnellen Trägers" konzipiert, der als Kernstück einer Trägergruppe fungieren sollte."
ship_armor_bb_1:0 "200mm Gürtel/40mm Deck"
ship_armor_bb_1_short:0 "Schlachtschiff Panzerung I"
ship_armor_bb_1_desc:0 "Dieses Panzerungssystem wurde entwickelt, um ein Schiff gegen Geschütze seines eigenen Kalibers zu schützen und stellt sicher, dass jeder Teil des Schiffes entsprechend seiner Nützlichkeit gut geschützt ist."
ship_armor_bc_1:0 "150mm Gürtel/25mm Deck"
ship_armor_bc_1_short:0 "Panzerkreuzer Panzerung I" #changed
ship_armor_bc_1_desc:0 "Dieses Panzerungssystem wurde entwickelt, um das Schiff gegen kleinere Geschütze zu schützen, und wiegt deutlich weniger, um eine höhere Geschwindigkeit zu ermöglichen."
ship_armor_bb_2:0 "350mm Gürtel/150mm Deck"
ship_armor_bb_2_short:0 "Schlachtschiff Panzerung II"
ship_armor_bb_2_desc:0 "Dieses Panzerungssystem ist mit einem geneigten Gürtel ausgestattet und soll ein Linienschiff gegen Geschütze seines eigenen Kalibers schützen."
ship_armor_bc_2:0 "305mm Gürtel/100mm Deck"
ship_armor_bc_2_short:0 "Panzerkreuzer Panzerung II" #changed
ship_armor_bc_2_desc:0 "Als Kompromiss zwischen Geschwindigkeit und Schutz ist dieses Panzerungssystem darauf ausgelegt, ein Schiff gegen die Geschütze von Kreuzern und Zerstörern zu verteidigen."
ship_armor_bb_3:0 "380mm Gürtel/155mm Deck"
ship_armor_bb_3_short:0 "Schlachtschiff Panzerung III"
ship_armor_bb_3_desc:0 "Eine radikale Abkehr von früheren Panzerungssystemen. Dieses Design schafft eine schwer gepanzerte Zitadelle in der Mitte des Schiffes, opfert aber den Schutz für andere Teile des Schiffes. Sie ist dazu gedacht, ein Schiff gegen Geschütze seines eigenen Kalibers zu verteidigen."
ship_armor_bc_3:0 "330mm Gürtel/130mm Deck"
ship_armor_bc_3_short:0 "Panzerkreuzer Panzerung III" #changed
ship_armor_bc_3_desc:0 "Dieses Panzerungssystem wurde mit Blick auf Gewichtsbeschränkungen entwickelt und versucht, den Schutz für die lebenswichtigen Teile eines Schiffes zu maximieren, während andere Bereiche ungeschützt bleiben. Dieses Schema ist nicht dazu gedacht, Waffen in Schlachtschiffqualität lange standzuhalten."
ship_armor_shbb:0 "450mm Gürtel/210mm Deck"
ship_armor_shbb_short:0 "Superschwere Panzerung I" #changed
ship_armor_shbb_desc:0 "Das letzte Wort im Panzerungsdesign, dieses Panzerungssystem sollte alle bekannten Hauptbatteriegeschosse bis zu 18 Zoll abwehren, was es einem so ausgerüsteten Schiff ermöglichte, jedes andere Schlachtschiff der Welt während seiner Entstehung anzugreifen und zu versenken."
ship_armor_cruiser_1:0 "50mm Gürtel/40mm Deck"
ship_armor_cruiser_1_short:0 "Kreuzer Panzerung I"
ship_armor_cruiser_1_desc:0 "Ein Panzerungssystem, das einem Kreuzer einen leichten Vorteil im Kampf gegen Zerstörer und andere leicht bewaffnete Schiffe verschaffen soll."
ship_armor_cruiser_2:0 "100mm Gürtel/30mm Deck"
ship_armor_cruiser_2_short:0 "Kreuzer Panzerung II"
ship_armor_cruiser_2_desc:0 "Ein schwererer Gürtel, der es einem Kreuzer ermöglichen soll, ältere Begleitkreuzer und kleinere Schiffe mit einem guten Schutz zu bekämpfen."
ship_armor_cruiser_3:0 "120mm Gürtel/50mm Deck"
ship_armor_cruiser_3_short:0 "Kreuzer Panzerung III"
ship_armor_cruiser_3_desc:0 "Dieses Panzerungssystem kopiert die Methoden, die für die Panzerung von Schlachtschiffen verwendet wurden, um mit den Entwicklungen in der Rüstung auf der ganzen Welt Schritt zu halten."
ship_armor_cruiser_4:0 "150mm Gürtel/60mm Deck"
ship_armor_cruiser_4_short:0 "Kreuzer Panzerung IV"
ship_armor_cruiser_4_desc:0 "Dieses Panzerungssystem versucht, den Schutz in den Bereichen zu maximieren, die unbedingt erforderlich sind, um ein Schiff über Wasser und im Kampf zu halten, und zwar auf Kosten aller anderen Bereiche."
ship_armor_carrier_deck:0 "90mm Deck"
ship_armor_carrier_deck_short:0 "Flugdeck Panzerung"
ship_armor_carrier_deck_desc:0 "Schwere Panzerplatten schützen die Hangarräume gegen Treffer durch feindliche Bomber auf Kosten von weniger Arbeitsraum."

### Custom modules ###

dp_light_battery_2:0 "Automatik-Lader 127mm Doppelfunktion Haupt Batterie"
dp_light_battery_2_short:0 "Doppelfunktion Haupt Batterie II"
dp_light_battery_2_desc:0 "Ausgestattet mit einem vollautomatischen und elektrisch betriebenen Mechanismus mit hoher Höheneinstellung kann diese Waffe jedes Ziel auf dem Schlachtfeld verfolgen und mit einer Wand aus Explosionen bekämpfen."
dp_ship_light_medium_battery:0 "Automatik-Lader 152mm Doppelfunktion Haupt Batterie"
dp_ship_light_medium_battery_short:0 "Doppelfunktion Leichte Mittlere Batterie"
dp_ship_light_medium_battery_desc:0 "Die Kombination aus Selbstlademechanismus und hohen Schusswinkeln ermöglicht es dieser Batterie, Tod über das Wasser, die Luft und den Boden zu verteilen."
dp_ship_secondaries_2:0 "Automatik-Lader 127mm Doppelfunktion Sekundäre Batterie"
dp_ship_secondaries_2_short:0 "Doppelfunktion Sekundäre Batterie II"
dp_ship_secondaries_2_desc:0 "Ausgestattet mit einem vollautomatischen und elektrisch betriebenen Mechanismus mit hoher Reichweite kann dieses Geschütz jede nicht-Schlachtschiff Bedrohung verfolgen und bekämpfen."
ship_super_heavy_battery_2:0 "50.8cm Kanone"
ship_super_heavy_battery_2_short:0 "Superschwere Batterie II"
ship_super_heavy_battery_2_desc:0 "Da es bei der Konstruktion der 18-Zoll-Kanonen erhebliche Probleme gab, dachten die Konstrukteure, dass diese Kanonen bis zum Ende der Zeiten die größten der Welt sein werden. Oh, wie falsch sie lagen."
ship_heavy_medium_battery:0 "254mm Automatized Cannon"
ship_heavy_medium_battery_short:0 "Kreuzer Batterie V"
ship_heavy_medium_battery_desc:0 "Die Fortschritte in der Materialwissenschaft in den späten Kriegsjahren führten zu einem schnellen Wachstum des Feuerkraftpotenzials mittelgroßer Geschütze. Während einige Entwürfe darauf ausgerichtet waren, das Feuervolumen unter Beibehaltung des traditionellen 8-Zoll-Kalibers zu erhöhen, zielte dieser Entwurf auf die Gewichtsreduzierung von Geschützen in Schlachtschiffqualität ab, um sie auf kleineren Schiffsrümpfen unterbringen zu können."
ship_armor_shbb_2:0 "534mm Gürtel/254mm Deck"
ship_armor_shbb_2_short:0 "Superschwere Panzerung II"
ship_armor_shbb_2_desc:0 "Es ist nicht gut zu sagen, dass man eine endgültige Lösung für das Problem hat, wenn es das Potenzial für ein noch größeres Problem gibt, dies geschah zum Beispiel, als 20" Kanonen eingeführt wurden und alle "letzten Worte" Panzerungssysteme obsolet wurden."

### Non-MTG Hulls ### 

### Destroyers ###

destroyer_1:0 "Weltkrieg Zerstörer"
destroyer_1_desc:0 "Der Weltkrieg brachte einen neuen Bedarf an Zerstörern mit sich - sie wurden nicht nur zum Schutz der eigenen Flotten benötigt, sondern auch zum Schutz der Schiffahrtslinien der Entente. Um diesen Bedarf zu decken, wurden Zerstörer-Designs rationalisiert und gingen in die Massenproduktion, um mit der Nachfrage Schritt zu halten. Die Schiffe dieser Ära waren typischerweise 1000 Tonnen schwer und fuhren mit einer Höchstgeschwindigkeit von 34 Knoten, während sie ein größeres Paar Torpedos mit sich führten als ihre Vorgänger.
destroyer_2:0 "Verbesserter Zerstörer"
destroyer_2_desc:0 "Bis 1935, als immer leistungsfähigere neue Flugzeugkonstruktionen in Dienst gestellt wurden und mehrere Marinen Flugzeugträger einsetzten, gab es zwar immer noch Zweifel, wie nützlich die Flugzeugträger im offenen Krieg sein würden, aber die Besorgnis über die potenzielle Bedrohung, die Flugzeuge für Kriegsschiffe darstellen könnten, wuchs. Deutsche Trägeroperationen während der chinesischen Intervention und fortgesetzte britische Übungen hatten der Welt gezeigt, dass der Träger einen Zweck in der Marine hatte. Infolgedessen wurde in dieser Ära der Zerstörer die Doppelzweck-Hauptbewaffnung eingeführt, die dem Zerstörer eine erheblich verbesserte Flugabwehrfunktion verlieh und seinen Nutzen nochmals erhöhte. Diese Schiffe verdrängten bis zu 2.500 Tonnen und trugen oft eine höhere Nutzlast an Torpedos, um die reduzierte Torpedoladung der moderneren Kreuzer auszugleichen."
destroyer_3:0 "Fortgeschrittene Zerstörer"
destroyer_3_desc:0 "Mit dem Beginn des Zweiten Weltkriegs brauchten die Marinen der Welt billige Flugabwehrplattformen. Der britische Erfolg bei der Flugzeugträgerbekämpfung hatte der Welt gezeigt, dass sie nicht nur für Aufklärungs- und Flugzeugträgerbekämpfung geeignet waren, sondern auch für die moderne Kriegsführung gegen Großschiffe benötigt wurden. Fortschrittliche Anti-U-Boot-Technologien wie die neuen Igel-Wasserbomben spielten eine wesentliche Rolle bei der Bekämpfung der größten Bedrohung für Konvoi-Operationen, sie und die Flugabwehrplattformen verstärkten die Forderung nach mehr Zerstörern. Wo zuvor die Investitionen in Zerstörer zugunsten von Kreuzern und den neuen Panzerkreuzern gesenkt wurden, begannen Zerstörer als wesentlicher Teil der Flotte und des Konvoisystems wieder in den Vordergrund zu rücken. Obwohl sie oft nicht größer waren als ihre Vorgänger, waren sie technologisch weitaus fortschrittlicher und verfügten meist über bündige Decks und weitaus größere Torpedobewaffnung."
destroyer_4:0 "Moderne Zerstörer"
destroyer_4_desc:0 "Gegen Ende des Zweiten Weltkriegs waren die Marinen der Welt gezwungen, sich auf neue U-Boote einzustellen, die für fast unbestimmte Zeit unter Wasser bleiben konnten, Flugzeugträger waren mit Flugzeugen beladen, die mehr als fähig waren, große Schiffe zu zerstören, und große Kanonenkreuzer wurden angesichts von Flugzeugträgern und U-Booten schnell irrelevant. Die zukünftige Rolle der Eskorte für die Hauptflotte wurde in den Köpfen der meisten Marinetheoretiker fast ausschließlich von Zerstörern übernommen, deren Schnellfeuertürme mit doppeltem Zweck alle Flugzeuge zerstören, die es wagen, ihren Weg zu kreuzen, um sie im Sturzflug zu bombardieren. Die Verdrängung dieser Schiffe stieg ebenfalls an und erreichte oft bis zu 3.000 Tonnen, da die Konstrukteure sie mit mehr und mehr Flugabwehrwaffen sowie mehr Primärkanonen ausstatteten."

### Cruisers ###

light_cruiser_1:0 "Weltkrieg Kreuzer"
heavy_cruiser_1:0 "Weltkrieg Kreuzer"
weltkrieg_cruiser_nonmtg:0 "Weltkrieg Kreuzer"
weltkrieg_cruiser_nonmtg_desc:0 "Bessere Qualität der Panzerung und die Entwicklung von Dampfturbinenmotoren führten zum Aufstieg der leichten Panzerkreuzer. Schneller und besser geschützt als geschützte Kreuzer, verdrängten diese Konstruktionen die Kreuzer in den 1910er Jahren."
light_cruiser_2:0 "Zwischenkriegs Kreuzer"
heavy_cruiser_2:0 "Zwischenkriegs Kreuzer"
interwar_cruiser_nonmtg:0 "Zwischenkriegs Kreuzer"
interwar_cruiser_nonmtg_desc:0 "In der Zwischenkriegszeit wurden die größeren Kreuzer, die seit dem Schlachtschiffrennen (Dreadnought Race) erschienen waren, weiterentwickelt. Da Politik und Finanzen viele Seemächte noch immer einschränkten, waren die produzierten Entwürfe nur geringfügig größer als die vorherige Generation, stattdessen wurden die Feuerkraft durch den Einsatz von Acht-Zoll-Kanonen oder die zunehmende Einführung von Dreifach-Türmen und Vierfach-Torpedowerfern verbessert. Mit der zunehmenden Bedeutung von Flugzeugen in der Seekriegsführung wurde auch die Flakbewaffnung in Betracht gezogen, was zur Einführung von Hochwinkel-Doppelfunktionslafetten für Drei-Fünf-Zoll-Kanonen führte, die durch eine wachsende Anzahl von automatischen Kanonen ergänzt wurden."
light_cruiser_3:0 "Fortgeschrittene Kreuzer"
heavy_cruiser_3:0 "Fortgeschrittene Kreuzer"
advanced_cruiser_nonmtg:0 "Fortgeschrittene Kreuzer"
advanced_cruiser_nonmtg_desc:0 "Die neuen Kreuzer, die am Ende der Zwischenkriegszeit und zu Beginn des Zweiten Weltkriegs gebaut wurden, wuchsen dank besserer finanzieller Möglichkeiten noch einmal leicht in ihrer Größe. Während das Kaliber der Primärbewaffnung mit wenigen Ausnahmen im Bereich von 7-8 Zoll blieb, wurde die Feuerkraft weiter erhöht, indem ein zusätzlicher Turm eingebaut oder die Anzahl der Geschütze in jedem Turm erhöht wurde, sofern dies in der vorherigen Generation noch nicht der Fall gewesen war. Die Sekundärbewaffnung wurde durch weitere Zwillings-Doppelfunktionskanonen und eine noch stärkere Flugabwehrbewaffnung, oft in Verbindung mit einer verbesserten Feuerleitanlage, weiter aufgerüstet. Diese Generation sah auch die zunehmende Einführung von Radarsystemen auf Kreuzern."
light_cruiser_4:0 "Moderne Kreuzer"
heavy_cruiser_4:0 "Moderne Kreuzer"
modern_cruiser_nonmtg:0 "Moderne Kreuzer"
modern_cruiser_nonmtg_desc:0 "Die Kreuzer der späten Kriegs- und frühen Nachkriegszeit ähnelten denen des frühen Krieges, wobei die zahlreichen Lektionen, die man währenddessen gelernt hatte, eingearbeitet wurden. Da sich herausstellte, dass die Luftwaffe eine der größten Bedrohungen für Schiffe darstellte, konzentrierten sich die Konstrukteure darauf, die Fähigkeiten der Flak durch eine bessere Feuerkontrolle, eine bessere Koordination zwischen den Batterien und das Radar weiter zu verbessern. Einige Marinen experimentierten auch mit Selbstlademechanismen für die Hauptbewaffnung, was die Feuerrate dramatisch verbesserte. Die rasante Entwicklung von Raketen und Flugkörpern sollte sich schließlich als das Ende von Schiffen mit reiner Bewaffnung, einschließlich Kreuzern, erweisen, so dass dies für zahlreiche Marinen die letzte Generation von Kreuzern "alten Typs" war."

### Armoured Cruisers ###

armored_cruiser_1:0 "Weltkrieg Panzer Kreuzer"
armored_cruiser_1_desc:0 "Im Zuge der Revolution in Frankreich war die republikanische Regierung zutiefst besorgt über die Schiffbaukapazitäten der Kommune. In Ermangelung einer echten Schiffsproduktion und mit einem begrenzten Budget waren sie gezwungen, Aufträge im Ausland zu vergeben, an die nun leeren Marinewerften der Zwei Sizilien. Ihr Entwurf war als Zwischenklasse gedacht, mit den Kanonen und der Reichweite, um ältere Schlachtschiffe zu bekämpfen, aber auch mit der Geschwindigkeit, um leichtere Kreuzer zu jagen und den moderneren Schlachtschiffen zu entkommen, gegen die sie selbst keine Chance hatten. Schnell erhielten Nationen wie die Ukraine, Österreich und die Zwei Sizilien mehrere Aufträge für weitere Schiffe dieser Klasse, wodurch die Schiffbauanlagen und -erfahrungen, die sich diese Nationen nicht mehr leisten konnten, eingespart werden konnten und ein Bauboom bei der Geburt dieses neuen Designtyps einsetzte."
armored_cruiser_2:0 "Verbesserter Panzer Kreuzer"
armored_cruiser_2_desc:0 "Nach der ersten Welle von Panzerkreuzer-Bestellungen von zweitrangigen Mächten auf der ganzen Welt wurde das Design gründlich auf Verbesserungspotenzial geprüft. Bessere Entfernungsmesser wurden implementiert, Verbesserungen an der Konstruktion der Dreilauftürme wurden vorgenommen, um das Gewicht zu reduzieren und die Panzerung zu verbessern, und es wurde zusätzlicher Platz für mehr Wasserflugzeuge geschaffen, um die Aufklärungsfähigkeit des Schiffes zu verbessern. Diese neue Generation von Entwürfen wurde von Südamerika weithin übernommen, wo ein zweiter Seewettlauf begonnen hatte, um die nationalen Budgets zu sprengen, da reiche Nationen wie Venezuela ihr Vermögen in die Verbesserung ihrer Flotten im Gefolge der chilenischen Revolution steckten."
armored_cruiser_3:0 "Fortgeschrittene Panzer Kreuzer"
armored_cruiser_3_desc:0 "Der Fortschritt in der Konstruktion von Panzerkreuzern kam mit einer Neubewertung der Rolle dieser Schiffe und mit Anpassungen in der Entwicklungsrichtung früherer Entwicklungen. Während sie die mittelmäßige Panzerung ihrer Vorgänger beibehielten, änderten diese Schiffe den Kurs in Bezug auf ihre Geschütze und gingen im Allgemeinen dazu über, den Rohrdurchmesser zugunsten von Geschützkonstruktionen mit höherer Geschwindigkeit zu verringern. Die meisten waren mit sechs Hauptkanonen bewaffnet, in Doppel- oder Dreifachtürmen, und die meisten dieser Kanonen waren 11-12 Zoll oder gleichwertig."
armored_cruiser_4:0 "Moderne Panzer Kreuzer"
armored_cruiser_4_desc:0 "Die Entwicklung der Panzerkreuzer hatte Mitte der 1940er Jahre ihren Höhepunkt erreicht: Schiffe mit der Geschwindigkeit, um Kreuzer zu jagen, aber der Feuerkraft, um echte Großkampfschiffe genug zu bedrohen, um sie auf Trab zu halten. Während die Feuerkraft der Schiffe mit dem Aufkommen der Trägerschiffe weniger nützlich war, fanden sie großen Nutzen in der Küstenbeschießung und im Trägerbegleitdienst. Funktionell stark vergrößerte Kreuzer mit viel schwererer Panzerung und Kanonen, waren die meisten dieser Schiffe mit sechs bis neun Hauptkanonen von 11-12 Zoll oder gleichwertiger Größe bewaffnet; dies waren extrem schnelle Kanonenkonstruktionen, die einerseits die Durchdringung der Panzerung und die Reichweite ermöglichten, um Schlachtschiffe respektabel anzugreifen, andererseits aber auch als effektive Jäger für einzelne Konvois fungierten, die mehr als fähig waren, mit begleitenden Zerstörern und leichteren Kreuzern fertig zu werden."

### Battleships ###

battleship_1:0 "Weltkrieg Schlachtschiff"
battleship_1_desc:0 "Kurz vor Beginn des Weltkriegs entworfen und während des Krieges fertiggestellt, repräsentierten diese Klassen den höchsten Stand der Marineentwicklung vor Beginn dieses Konflikts. Sie waren die flottenführenden Kriegsschiffe des Krieges und sollten noch lange nach dessen Ende hochpotent bleiben. Sie waren zwar deutlich schneller als die Dreadnoughts vor ihnen, aber ihr wichtigstes Unterscheidungsmerkmal war ihre verstärkte Bewaffnung - sie trugen acht bis zehn Hauptkanonen von 14 bis 15 Zoll oder gleichwertig, die meisten in Zwillingstürmen, aber einige in neuen Dreifachtürmen. Ihre verheerende Feuerkraft und schwere Panzerung garantierten, dass sie das Herzstück der Schlachtflotten sein würden, aber diese fortlaufenden Fortschritte kamen zu schnell eskalierenden Preisen. Mehr noch als die Kriegsschiffe vor ihnen verlangten diese Klassen riesige Investitionen, obwohl sie nur ein Schatten dessen waren, was noch kommen sollte."
battleship_2:0 "Verbessertes Schlachtschiff"
battleship_2_desc:0 "Das Ende des Schlachtschiffrennens (Dreadnought Race) und der Beginn der britischen Revolution führten dazu, dass der Bau von Schiffen im großen Stil weitgehend eingestellt wurde und die Finanzierung der Marine, die bis 1925 auf ein enormes Niveau angewachsen war, schließlich zusammenbrach. Die "Großmächte" verbrachten das nächste Jahrzehnt damit, bereits im Bau befindliche Schiffe langsam fertig zu stellen, während sie sich bei der Entwicklung auf kleinere Schiffe konzentrierten, die leichter durch die Marinebudgets schlüpfen konnten. Erst in den frühen 30er Jahren begannen die Großmächte, mit schnellen Schlachtschiffkonstruktionen zu experimentieren. Diese Schlachtschiffdesigns waren weitaus moderner, mit verbesserten Entfernungsmessern, leistungsstarken ölbefeuerten Motoren und 16- bis 18-Zoll-Kanonen, aber sie waren im Allgemeinen iterativ und konzentrierten sich eher darauf, ein leistungsstarkes Schiff zum besten Preis zu liefern, als eine drastische Verbesserung gegenüber ihren Vorgängern zu sein."
battleship_3:0 "Fortgeschrittenes Schlachtschiff"
battleship_3_desc:0 "Mit dem Zweiten Weltkrieg am Horizont und internationalen Spannungen höher als je zuvor, versuchten Konstrukteure, eine neue Generation von Schiffen zu konstruieren, um im kommenden Krieg zu kämpfen. Während einige Nationen ihre Marinehoffnungen auf Träger umstellten, bestanden andere immer noch darauf, dass der Träger nur eine ergänzende Rolle spielen konnte, anstatt die primäre Rolle des Schlachtschiffs als Antihauptschiff zu ersetzen. Diese Nationen, allen voran Deutschland, rüsteten stattdessen ihre neueren Entwürfe um und konzentrierten sich auf verbesserte Panzerungen, effektivere Geschütze und Türme sowie höhere Geschwindigkeiten."
battleship_4:0 "Modernes Schlachtschiff"
battleship_4_desc:0 "Am Ende des Zweiten Weltkriegs sahen sich die Großmächte mit einer unbestreitbaren Tatsache konfrontiert: Die Seeluftmacht hatte sich als siegreich über alle Großkampfschiffe erwiesen. Dennoch hielten mehrere Nationen an der Entwicklung von Schlachtschiffen fest, als Plattformen für den Küstenbeschuss, als Prestigeprojekte und zur Unterstützung von Flugzeugträgern innerhalb der Flotte. Die Konstrukteure statteten ihre Schlachtschiffe mit Flugabwehrbatterien und der neuesten Flugabwehrraketentechnologie aus. Diese Entwürfe sollten sich im Laufe der Jahre als wenig erfolgreich erweisen. Obwohl viele dieser Schlachtschiffe noch bis in die 70er Jahre betrieben wurden, galten sie weithin als veraltet und dienten hauptsächlich dazu, Staatsoberhäupter auf nationale Reisen zu befördern und gelegentlich bei regionalen Konflikten Unterstützung bei der Landbeschießung zu leisten."

### Dreadnoughts ###

dreadnought_1:0 "Dreadnought" (Schlachtschiff)
dreadnought_1_desc:0 "Als die Dreadnought-Rasse ihren Höhepunkt erreichte, wurden diese wahren Monster erdacht. Weitaus größer in Größe und Feuerkraft als alles, was zuvor kam, waren ihre Kosten schwindelerregend, und nur wenige Nationen konnten es sich leisten, ihren Bau auch nur in Betracht zu ziehen. Diejenigen, die es dennoch taten, befanden sich im Besitz von wahrhaft mächtigen Waffen der Seemachtüberlegenheit. Mehr noch als die Generation vor ihnen litten sie unter den Bedingungen, unter denen sie entwickelt wurden. Überstürzte Konstruktionsarbeiten, improvisierte Umgestaltungen in letzter Minute während des Baus, Knappheit der riesigen Menge an Ressourcen, die sie benötigten, immenser Druck, den Bau zu beschleunigen, und die schiere Größe und Komplexität ihrer massiven Mechanismen führten zu Konstruktionsfehlern und Schwachstellen unter ihren riesigen Panzerungen. Diese Konstruktionen waren mit zwölf bis fünfzehn 18-Zoll- oder gleichwertigen Hauptkanonen bewaffnet."
dreadnought_2:0 "Verbesserter Dreadnought"
dreadnought_2_desc:0 "Nachdem das Nachglühen des großen Schlachtschiffrennens (Dreadnought Race) verblasst war, zogen die Marinekonstrukteure Bilanz über die Position der Dreadnoughts in der zukünftigen Planung. Sie verzichteten auf Geschwindigkeit als Hauptziel, da sie davon ausgingen, dass die neue Generation der sogenannten "schnellen Schlachtschiffe" diese Aufgabe übernehmen würde, und konzentrierten sich stattdessen auf einen extremen, noch nie dagewesenen Panzerschutz. Fortgeschrittene 16-Zoll-Geschütze konnten die Panzerung von 18-Zoll-Geschützen durchdringen, waren aber preiswerter... Die meisten dieser Entwürfe waren mit solchen fortgeschrittenen 16-Zoll-Geschützen oder gleichwertigen Geschützen bewaffnet, die normalerweise in fünf Dreifachtürmen angeordnet waren"
dreadnought_3:0 "Fortgeschrittene Dreadnought"
dreadnought_3_desc:0 "Selbst als die meisten Marinen mit mehr oder weniger Widerwillen und Bestürzung die Vorherrschaft der Flugzeugträger über die traditionellen Kanonen-Kriegsschiffe anerkennen mussten, träumten einige Marinekonstrukteure immer noch davon, das "ultimative Schlachtschiff" zu bauen. Gepanzert mit einer fast undurchdringlichen Panzerung, bestückt mit Flugabwehrbatterien und bewaffnet mit sechs dreifachen 16-Zoll-Türmen oder einer gleichwertigen extremen Bewaffnung, stellten diese Entwürfe die Spitze der Konstruktion schwerer Kriegsschiffe dar. Konzipiert in der Dämmerung des Zeitalters der Kanonen-Kriegsschiffe, wurden diese Entwürfe noch vor ihrer Fertigstellung als veraltet angesehen, vor allem von den Befürwortern der aufsteigenden Luftmacht."

### Carriers ###

carrier_1:0 "Experimentelle Träger"
carrier_1_desc:0 "Nachdem sie aus den Erfahrungen mit dem Einsatz von Wasserflugzeug-Tendern gelernt hatten, begannen die Marinen, die über die entsprechenden Ressourcen verfügten, mit der Arbeit an der nächsten Generation von Schiffen, die Flugzeuge auf See tragen konnten. Im Gegensatz zu ihren Vorgängern wurden diese Flugzeugträger mit Flugdecks konstruiert, damit die Flugzeuge sowohl von ihnen abfliegen als auch zurückkehren und auf ihnen landen konnten. Die meisten dieser Schiffe, die aus zivilen Schiffen und Wasserflugzeugtendern umgebaut wurden, waren durch relativ beengte Flugdecks und Hangars eingeschränkt, aber sie demonstrierten definitiv, dass Schiffe in der Lage waren, Luftstreitkräfte auf See effektiv zu betreiben."
carrier_2:0 "Verbesserter Träger"
carrier_2_desc:0 "Diese in den späten 30er Jahren entwickelten Schiffe sollten Luftaufklärung und leichte Jagdabdeckung für Flotten bieten, die in erster Linie auf "konventionelle" Kriegsschiffe ausgerichtet waren. Ihre Reichweite wurde erheblich vergrößert, und es wurden Anstrengungen unternommen, sie schnell genug zu machen, um mit Flotten Schritt zu halten, die mit voller Geschwindigkeit auf offenen Ozeanen operierten."
carrier_3:0 "Fortgeschrittene Träger"
carrier_3_desc:0 "Als große Seekampfhandlungen im Zeitalter der Marinefliegerei die Macht der Flugzeuge demonstrierten, die Schlachten auf See ernsthaft zu beeinflussen, stellten viele Mächte fest, dass sie bei der Entwicklung ihrer Trägerstreitkräfte ins Hintertreffen geraten waren. Während sich Flottenträger schnell als die leistungsfähigsten ihrer Art erwiesen, waren sie auch massive Schiffe, deren Bau viel Zeit und eine große Menge an Ressourcen erforderte. In der Eile, ihre Fähigkeit, Luftmacht in die Ozeane zu projizieren, zu erhöhen, wandten sich mehrere Mächte Entwürfen wie diesen zu, vergrößerten Versionen der bestehenden leichteren Träger, um zu versuchen, ihre Marineflugkapazitäten schnell zu verstärken."
carrier_4:0 "Moderne Leichte Träger"
carrier_4_desc:0 "Selbst als die Dominanz der Flottenträger unbestreitbar geworden war, gab es viele Mächte, die sich solche Schiffe nicht leisten konnten, und sogar große Seemächte, die sekundäre Träger zur Abdeckung weniger wichtiger Seeregionen benötigten. Diese Schiffe waren die Entwürfe, die geschaffen wurden, um diese Bedürfnisse zu erfüllen. Sie waren viel kleiner als die Flottenträger, nahmen aber dennoch die von ihnen entwickelten Design-Innovationen auf, um effektive kleinere Träger zu produzieren, die eine respektable Flugzeugkapazität, hohe Geschwindigkeiten und vernünftige Flugabwehrbatterien hatten."
heavy_carrier_1:0 "Experimentelle Flotten Träger"
heavy_carrier_1_desc:0 "Als erste Flottenträger, die komplett als solche konzipiert wurden, waren die meisten dieser Schiffe deutlich kleiner als ihre umgebauten Großkampfschiffe (Dreadnought), aber aufgrund ihrer bewussten Ausrichtung auf die Anforderungen der Marinefliegerei auch weitaus zuverlässiger in dieser Rolle. Mit besserer Flakabwehr und entsprechend ausgelegten Start- und Landebahnen konnten sie in der Regel rund sechzig Flugzeuge transportieren."
heavy_carrier_2:0 "Moderne Flotten Träger"
heavy_carrier_2_desc:0 "Die weitere Entwicklung des Flottenträgers führte zu viel größeren Modellen. Diese Schiffe näherten sich der Größe der ersten Flottenträger an, während sie alle Konstruktionsverbesserungen, die in den dazwischen liegenden Jahren gemacht wurden, aufnahmen. Die meisten verfügten über einen beträchtlichen Panzerschutz und eine durchschlagende Flak-Feuerkraft, während sie auch mechanisch sehr zuverlässig waren. Allerdings hatten sie ihre großkalibrige Sekundärbewaffnung gegen 100-127-mm-Zweizweckgeschütze getauscht. Ihre allgemeine Flugzeugkapazität betrug im Durchschnitt etwa achtzig."

### Submarines ###

submarine_1:0 "Weltkrieg U-Boot"
submarine_1_desc:0 "Als erste tauchfähige Kriegsschiffe, die tatsächlich zu effektiven Kampfhandlungen fähig waren, stellten diese Entwürfe erhebliche Verbesserungen gegenüber ihren Vorgängern dar. Mit dieselelektrischen Motoren, die die hauptsächlich benzinelektrischen Motoren der ersten U-Boote ersetzten, hatten sie eine stark verbesserte Reichweite und Oberflächengeschwindigkeit. Im Kampf gegen feindliche Kriegsschiffe fungierten sie hauptsächlich als versenkbare leichte Torpedoboote, hatten aber nicht die Unterwassergeschwindigkeit oder Ausdauer, um länger als relativ kurze Zeit unter Wasser zu bleiben. Dies waren die U-Boote, die von den großen Seemächten während des Weltkrieges eingesetzt wurden."
submarine_2:0 "Verbesserter U-Boot"
submarine_2_desc:0 "Einige dieser Kriegsschiffe führten diese Ideen weiter, mit größeren Kanonen und einer stärkeren Betonung der Oberflächenfähigkeiten, während andere in die andere Richtung blickten und versuchten, die Unterwasserfähigkeiten und die Leistung zu erhöhen."
submarine_3:0 "Fortschrittliches U-Boot"
submarine_3_desc:0 "Die Fortschritte, die einige frühere Entwürfe bei der Vergrößerung der Unterwasserreichweite, der Geschwindigkeit und der allgemeinen Fähigkeiten gemacht hatten, führten zu einer Wende in der U-Boot-Entwicklung weg von "Kreuzer"-Typen und zurück zu Schiffen mit einem größeren Schwerpunkt auf Unterwasserfähigkeiten. Diese U-Boote, die im Vergleich zu früheren Typen erheblich verbessert wurden, trugen starke Torpedoladungen und waren eine legitime Bedrohung für fast alle Überwasserschiffe. Allerdings waren sie immer noch in Bezug auf die Tauchdauer, Reichweite und Geschwindigkeit begrenzt und blieben an der Oberfläche verwundbar, besonders gegenüber Flugzeugen."
submarine_4:0 "Moderne U-Boot"
submarine_4_desc:0 "Mit stark erhöhter Batteriekapazität, fortschrittlichen Systemen zur Lufterneuerung, während sie noch getaucht waren, und einem insgesamt verfeinerten Design waren dies die ersten U-Boote, die in der Lage sein sollten, für den größten Teil ihrer Zeit auf See getaucht zu bleiben. Als solche markierten sie einen massiven Wandel in der Seekriegsführung und den Aufstieg der U-Boote zu wahren Schrecken. Solche Kriegsschiffe boten den Nationen, die sie entwickelten und einsetzten, die Möglichkeit, die Ozeane zu beherrschen."
cruiser_submarine_1:0 "Kreuzer U-Boot"
cruiser_submarine_1_desc:0 "Deutlich größer als die vorangegangenen U-Boote, waren diese Entwürfe vom Typ "Kreuzer", die für weitreichende, unabhängige Operationen bei Handelsüberfällen konzipiert waren und besser für den Kampf mit feindlichen leichten Kriegsschiffen an der Oberfläche ausgerüstet sein sollten. Als solche trugen sie schwerere Geschützbewaffnung und hatten eine verbesserte Oberflächengeschwindigkeit. Ihre Fähigkeiten unter Wasser blieben jedoch begrenzt."

### Other ###
ship_hull_superdreadnought:0 "Dreadnought" (Schlachtschiff)
ship_hull_superdreadnought_desc:0 "Der rasche Anstieg der Ressourcen, die nach dem Ende der großen Landkonflikte während des Weltkriegs in den Marinebau gesteckt wurden, brachte zunächst diese Entwürfe hervor, die die Anfänge des Trends zum plötzlichen Wachstum von Größe, Feuerkraft, Panzerung, Kaliber und natürlich Kosten darstellten. Solche Schiffe unterschieden die führenden Seemächte der Welt von den bloßen Anwärtern auf Größe, aber sie hatten ihre Probleme; ihre schnelle Entwicklung und überstürzte Konstruktion führte zu Konstruktionsfehlern und anhaltenden mechanischen Problemen. Diese Konstruktionen waren mit acht bis zehn 18-Zoll- oder gleichwertigen Hauptkanonen bewaffnet und hatten den Schutz, um es mit ähnlich bewaffneten Schiffen aufnehmen zu können. Als das Schlachtschiffrennen (Dreadnought Race) seinen Höhepunkt erreichte, wurden diese wahren Monster konzipiert. Sie waren in Größe und Feuerkraft weitaus größer als alles, was zuvor existierte, doch ihre Kosten waren schwindelerregend, und nur wenige Nationen konnten es sich leisten, ihren Bau auch nur in Betracht zu ziehen. Diejenigen, die es dennoch taten, befanden sich im Besitz von wahrhaft mächtigen Waffen der Seemachtüberlegenheit. Mehr noch als die Generation vor ihnen litten sie unter den Bedingungen, unter denen sie entwickelt wurden. Überstürzte Konstruktionsarbeiten, improvisierte Umgestaltungen in letzter Minute während des Baus, Knappheit der riesigen Menge an Ressourcen, die sie benötigten, immenser Druck, den Bau zu beschleunigen, und die schiere Größe und Komplexität ihrer massiven Mechanismen führten zu Konstruktionsfehlern und Schwachstellen unter ihren riesigen Panzerhäuten. Diese Konstruktionen waren mit zwölf bis fünfzehn 18-Zoll- oder gleichwertigen Hauptkanonen bewaffnet."
