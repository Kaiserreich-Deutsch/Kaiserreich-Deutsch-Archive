### Folders ###
escort_ships_folder:0 "Schiffsentwürfe"
escort_ships_folder_desc:0 "Eine Marineflotte ist ein wichtiger Bestandteil eines jeden Landes."
escort_ships_nonmtg_folder:0 "Schiffsentwürfe"
escort_ships_nonmtg_desc:0 "Eine Marineflotte ist ein wichtiger Teil eines jeden Landes."

### Titles and Class Descriptions ###
submarine:0 "U-Boot"
submarine_desc:0 "U-Boote sind getarnte Angriffsschiffe. Schwere U-Boote sind größer und leistungsfähiger, haben eine größere Reichweite und verfügen über eine gewisse Boden-Boden- und Land-Beschussfähigkeit."

destroyer:0 "Zerstörer"
destroyer_desc:0 "Das leichteste Abwehrschiff. Seine Aufgabe ist es, größere Schiffe zu verteidigen und U-Boote zu finden und zu zerstören, und es kann auch unbegleitete große Schiffe bedrohen."

light_cruiser:0 "Begleit Kreuzer"
light_cruiser_desc:0 "Ein mittleres Abschirmschiff. Seine Hauptaufgabe ist es, große Schiffe vor feindlichen leichten Schiffen abzuschirmen, aber es kann auch starke Torpedos abfeuern, die größere Schiffe beschädigen können."

heavy_cruiser:0 "Kreuzer"
heavy_cruiser_desc:0 "Kreuzer sind die kleinste Art von Großkampfschiffen, die für Überfälle auf feindliche Konvois oder den Kampf gegen feindliche Schutzschiffe konzipiert sind."

battle_cruiser:0 "Panzerkreuzer"
battle_cruiser_desc:0 "Panzerkreuzer sind mittelgroße Schiffe mit ziemlich schweren Geschützen. Sie werden am besten für die Bekämpfung kleinerer Kriegsschiffe eingesetzt, obwohl sie auch als günstige Großkampfschiffe fungieren können."

escort_desc:0 "Diese Schiffe haben die primäre Aufgabe, größere Kriegsschiffe vor kleineren Gegnern zu schützen, aber auch in der Lage zu sein, diese größeren Schiffe selbst zu bedrohen, wenn diese keinen ausreichenden Geleitschutz haben."
capital_desc:0 "Die größten Schiffe der Marine verfügen über massive Feuerkraft und Panzerung, brauchen aber Schutz vor kleinen, wendigen Bedrohungen."

carrier:0 "Träger"
carrier_desc:0 "Ein großes Schiff, das in der Lage ist, Geschwader von mächtigen trägerfähigen Flugzeugen in die Schlacht zu tragen. Auch nützlich als schwimmender Flugplatz, den Sie vor der Küste Ihres Feindes positionieren können."

battleship:0 "Schlachtschiff"
battleship_desc:0 "Schlachtschiffe sind mittelgroße Großkampfschiffe mit Allround-Leistung. Sie bieten ein Gleichgewicht zwischen Geschwindigkeit, Panzerung und Feuerkraft, sind aber in keinem Bereich überragend."

SH_battleship:0 "Dreadnought" (Schlachtschiff)
SH_battleship_desc:0 "Das größte Großkampfschiff mit den größten Kanonen und der stärksten Panzerung, die man für Geld kaufen kann. Eine so teure Investition verdient eine angemessene Unterstützung durch kleinere Abschirmschiffe."

dreadnought:0 "Dreadnought" (Schlachtschiff)
dreadnought_desc:0 "Das größte Großkampfschiff mit den größten Kanonen und der stärksten Panzerung, die man für Geld kaufen kann. Eine so teure Investition verdient eine angemessene Unterstützung durch kleinere Abschirmschiffe."

convoy:0 "Konvoi"
convoy_desc:0 "Konvois, die für den internationalen Handel von Waren und Ressourcen verwendet werden. Auch für den Transport von Truppen und für die Durchführung von Seeinvasionen verwendet."

### MTG Tech Tree Only ###
cruisers_desc:0 " Begleitkreuzer - Ein leichtes Abschirmschiff. Seine primäre Aufgabe ist es, große Schiffe vor feindlichen leichten Schiffen abzuschirmen, kann aber auch mächtige Torpedos abfeuern, die größere Schiffe beschädigen können.\n\nKreuzer - Ein größerer Kreuzer mit schwerer Bewaffnung, der ziemlich flexibel ist. Eine gute Wahl für Handelsüberfälle und Nationen, die es sich nicht leisten können, größere Großkampfschiffe zu bauen."
heavy_hull_desc:0 "Gepanzerter Kreuzer - Ein mittelgroßes Schiff, das ziemlich schwere Geschütze trägt. Sie werden am besten für die Bekämpfung kleinerer Kriegsschiffe eingesetzt, obwohl sie auch als günstige Großkampfschiffe fungieren können.\n\nSchlachtschiff - Ein mittelgroßes Großkampfschiff mit Allround-Leistung. Sie balancieren Geschwindigkeit, Panzerung und Feuerkraft aus, sind aber in keinem Bereich überragend.\n\nDreadnought - Das größte Großkampfschiff mit den größten Kanonen und der stärksten Panzerung, die man für Geld kaufen kann. Eine solch teure Investition verdient eine angemessene Unterstützung durch kleinere Abschirmschiffe."

ship_hull_heavy:0 "Schwer [AC,BB,DN] "
ship_hull_heavy_desc:0 "Eine Kategorie von Schiffsrümpfen, die in großen Schiffen wie Panzerkreuzern, Schlachtschiffen oder sogar Dreadnoughts verwendet wird."

### Modules ###
SHIP_DESIGNER_MODULE_SELECTION:0 "Modul Auswahl"
weltkrieg_naval_gunnery:0 "Weltkrieg Marine Artillerie"
weltkrieg_naval_gunnery_desc:0 "Grundlegendes Design für die Trainings- und Elevationsmechanik von Marinegeschützen."
light_battery_one:0 "Leichte Geschütze der Zwischenkriegszeit"
light_battery_one_desc:0 "Eine offene, angetriebene Lafette für eine kleinkalibrige Kanone zur Verwendung auf kleineren Schiffen.\n\nDie Montage dieses Moduls erhöht den §YAngriff mit leichten Geschützen§!, was bei der Bekämpfung von feindlichen §YAbschirmschiffe§! hilft.\n\nDer Einbau eines §YLeichte mittlere Batterie§!-Moduls erhöht den §YAngriff mit leichten Geschützen§!, was bei der Bekämpfung von feindlichen §YAbschirmschiffe§! hilft.\n\nEine §YSekundärbatterie§! erlaubt es §YKreuzern§! und §YSchweren Schiffen§!, feindliche §YSchutzschiffe§! als Sekundärziele anzugreifen, während sie einem anderen Ziel Schaden zufügen."
light_battery_two:0 "Verbesserte leichte Waffen"
light_battery_two_desc:0 "Eine geschlossene, angetriebene Halterung für ein Kleinkalibergewehr bietet der Besatzung einen gewissen Schutz vor den Elementen und Granatsplittern.\n\nDie Montage dieses Moduls erhöht den §YAngriff mit leichten Geschützen§!, was bei der Bekämpfung von gegnerischen §YAbschirmschiffen§! hilft.\n\nDer Einbau eines §YLeichte mittlere Batterie§!-Moduls erhöht den §YAngriff mit leichten Geschützen§!, was bei der Bekämpfung von feindlichen §YAbschirmschiffen§! hilft.\n\nEine §YSekundärbatterie§! erlaubt es §YKreuzern§! und §YSchweren Schiffen§!, gegnerische §YAbschirmschiffe§! als Sekundärziele zu bekämpfen, während sie einem anderen Ziel Schaden zufügen."
light_battery_three:0 "Fortgeschrittene leichte Geschütze"
light_battery_three_desc:0 "Eine fortschrittliche Zwillingslafette bringt deutlich mehr Feuerkraft unter gepanzertem Schutz zur Geltung.\n\nDie Montage dieses Moduls erhöht den §YAngriff mit leichten Geschützen§!, was bei der Bekämpfung von gegnerischen §YAbschirmschiffen§! hilft.\n\nMounting a §YDer Einbau eines §YLeichte mittlere Batterie§!-Moduls erhöht den §YAngriff mit leichten Geschützen§!, was bei der Bekämpfung von feindlichen §YAbschirmschiffen§! hilft.\n\nEine §YSekundärbatterie§! erlaubt es §YKreuzern§! und §YSchweren Schiffen§!, gegnerische §YAbschirmschiffe§! als Sekundärziele zu bekämpfen, während sie einem anderen Ziel Schaden zufügen."
naval_ammo_one:0 "Zwischenkriegs Munition"
naval_ammo_one_desc:0 "Durch das Anbringen einer ballistischen Haube können die Geschosse aerodynamischer gestaltet werden, während ihre panzerbrechende Wirkung erhalten bleibt."
naval_ammo_two:0 "Verbesserte Munition"
naval_ammo_two_desc:0 "Als Kompromiss zwischen panzerbrechender Leistung und Explosionskraft richtet diese Granate deutlich mehr Schaden an, nachdem sie die schwache Panzerung von leichten Schiffen durchschlagen hat."
naval_ammo_three:0 "Fortschrittliche Munition"
naval_ammo_three_desc:0 "Unsere Fortschritte in der Miniaturisierung der Radartechnik führen zur Entwicklung eines Annäherungszünders für mittelgroße (5" und mehr) Artilleriegeschütze. Erste Ergebnisse zeigen eine Steigerung der Effektivität im Vergleich zu Zeit-/Höhenzündern um 700% ! Dies kann nun zu echten Doppelzweck-Geschützen für die Marine führen.\n\n§YUm miniaturisierte Annäherungszünder entwickeln zu können, benötigen wir Erfahrung in§! §Fortgeschrittene Radartechnik§!"
capital_gunnery_one:0 "Hauptgeschütze der Zwischenkriegszeit"
capital_gunnery_one_desc:0 "Ein gigantischer Turm mit massiven Kanonen unter schwerer Panzerung.\n\nDer Einbau eines §YSchwere Batterie§!-Moduls erhöht die §YSchwere Geschützattacke§! eines Schiffes, was die Leistung gegen feindliche §YHauptschiffe§! verbessert.\n\nDer Einbau eines §YMittleren Batterie§!-Moduls erhöht den §YSchweren Geschützangriff§!, was beim Angriff auf feindliche §YHauptschiffe§! hilft."
capital_gunnery_two:0 "Verbessertes Hauptgeschütz"
capital_gunnery_two_desc:0 "Kraftvolle Hydraulikzylinder erhöhen die Ladegeschwindigkeit schwerer Geschütze, während automatische, druckfeste Türen die Sicherheit verbessern.\n\nDer Einbau eines §YSchwere Batterie§!-Moduls erhöht die §YSchwere Geschützattacke§! eines Schiffes, was die Leistung gegen feindliche §YHauptschiffe§! verbessert.\n\nDer Einbau eines §YMittleren Batterie§!-Moduls erhöht den §YSchweren Geschützangriff§!, was beim Angriff auf feindliche §YHauptschiffe§! hilft."
capital_gunnery_three:0 "Fortgeschrittene Hauptgeschütze"
capital_gunnery_three_desc:0 "Verbesserte Rückstoßreduzierungsmechanismen und Verzögerungsspulen reduzieren die Störung von Geschossen im Flug und erhöhen die Genauigkeit erheblich.\n\nDer Einbau eines §YSchwere Batterie§!-Moduls erhöht die §YSchwere Geschützattacke§! eines Schiffes, was die Leistung gegen feindliche §YHauptschiffe§! verbessert.\n\nDer Einbau eines §YMittleren Batterie§!-Moduls erhöht den §YSchweren Geschützangriff§!, was beim Angriff auf feindliche §YHauptschiffe§! hilft."
modern_naval_gunnery:0 "Moderne Marinegeschütze"
modern_naval_gunnery_desc:0 "Computergesteuerte Feuerleitung, Verfolgungsradare, Annäherungszünder, Selbstlader, großkalibrige Treibladungshülsen, hochqualitative Materialien. All diese Fortschritte ermöglichen es modernen Geschützen, ein unvorstellbares Maß an Genauigkeit, Feuerrate und Zerstörung gegen jedes Ziel auf dem Schlachtfeld zu erreichen."
early_torpedo:0 "WK Torpedo Konstruktion"
early_torpedo_desc:0 "Eine selbst angetriebene Waffe mit einem explosiven Gefechtskopf, die auf einem vorbestimmten Kurs läuft, bis sie das Ziel unterhalb der Wasserlinie trifft.\n\nDie Montage dieses Moduls auf §YLeichten Schiffen§! oder §YKreuzern§! ermöglicht es ihnen, gegnerischen §YHauptschiffen§! erheblichen Schaden zuzufügen."
snorkel_one:0 "Standard Schnorchel"
snorkel_one_desc:1 "Ein einfaches Luftrohr, das vom Maschinenraum zum Kontrollturm führt. Verlängert, ermöglicht es dem U-Boot, seine Motoren zu betreiben und aufzuladen, während es noch getaucht ist.\n\nDie Montage dieses Moduls auf §Y-U-Booten§! reduziert deren §YSichtbarkeit§! und macht sie dadurch schwerer zu entdecken."
snorkel_two:0 "Verbesserter Schnorchel"
snorkel_two_desc:1 "Ein verbessertes Design verhindert, dass Wasser in die Motoren gesaugt wird und reduziert zudem das Radarecho des Schnorchelkopfes.\n\nDie Montage dieses Moduls auf §YU-Booten§! reduziert deren §YSichtbarkeit§! und macht sie dadurch schwerer zu entdecken."

### Multi-hull Techs ###
carrier_conversion:0 "Umgerüsteter Trägerrumpf"
carrier_conversion_desc:0 "Nachdem sie aus den Erfahrungen mit dem Einsatz von Wasserflugzeug-Tendern gelernt hatten, begannen die Marinen, die über die entsprechenden Ressourcen verfügten, mit der Arbeit an der nächsten Generation von Schiffen, die Flugzeuge auf See tragen konnten. Im Gegensatz zu ihren Vorgängern wurden diese Flugzeugträger mit Flugdecks konstruiert, damit die Flugzeuge sowohl von ihnen abfliegen als auch zurückkehren und auf ihnen landen konnten. Die meisten dieser Schiffe, die aus zivilen Schiffen und Wasserflugzeugtendern umgebaut wurden, waren durch relativ beengte Flugdecks und Hangars eingeschränkt, aber sie demonstrierten definitiv, dass Schiffe in der Lage waren, Luftstreitkräfte auf See effektiv zu betreiben."
weltkrieg_heavy_ship_hull:0 "Schwerer Weltkrieg Rumpf"
weltkrieg_heavy_ship_hull_desc:0 "Kurz vor Beginn des Weltkriegs entworfen und während des Krieges fertiggestellt, repräsentierten diese Klassen den höchsten Stand der Marineentwicklung vor Beginn dieses Konflikts. Sie waren die flottenführenden Kriegsschiffe des Krieges und sollten noch lange nach dessen Ende hochpotent bleiben. Sie waren zwar deutlich schneller als die Dreadnoughts vor ihnen, aber ihr wichtigstes Unterscheidungsmerkmal war ihre verstärkte Bewaffnung - sie trugen acht bis zehn Hauptkanonen von 14 bis 15 Zoll oder gleichwertig, die meisten in Zwillingstürmen, aber einige in neuen Dreifachtürmen. Ihre verheerende Feuerkraft und schwere Panzerung garantierten, dass sie das Herzstück der Schlachtflotten sein würden, aber diese fortlaufenden Fortschritte kamen zu schnell eskalierenden Preisen. Mehr noch als die Kriegsschiffe vor ihnen verlangten diese Klassen riesige Investitionen, obwohl sie nur ein Schatten dessen waren, was noch kommen sollte."
weltkrieg_cruiser_hull:0 "Weltkriegs Kreuzer Rumpf"
weltkrieg_cruiser_hull_desc:0 "Bessere Qualität der Panzerung und die Entwicklung von Dampfturbinenmotoren führten zum Aufstieg der leichten Panzerkreuzer. Schneller und besser geschützt als geschützte Kreuzer, verdrängten diese Konstruktionen die Kreuzer in den 1910er Jahren."

### Miscellaneous ###
fire_fighting_drills:0 "Feuerlöschübungen"
fire_fighting_drills_desc:0 "Jedes Mitglied einer Schiffsbesatzung, vom Kapitän bis hinunter zum einfachen Matrosen, muss in der Lage sein, bei der Eindämmung und Bekämpfung von Bränden an Bord des Schiffes zu helfen."
separate_fire_mains:0 "Separate Löschleitungen"
separate_fire_mains_desc:0 "Durch die separate Verlegung der Hauptwasserleitungen um das Schiff herum wird die Wahrscheinlichkeit, dass ein Treffer das Schiff völlig unfähig macht, Brände zu bekämpfen, stark reduziert."
diesel_powered_pumps:0 "Dieselbetriebene Notfallpumpen"
diesel_powered_pumps_desc:0 "Da schwere Pumpen in der Regel von den Hauptmaschinen angetrieben werden, kann ein einziger und relativ leichter Treffer im Maschinenraum dazu führen, dass sich das Schiff nicht mehr über Wasser halten kann."
bracket_shooting:0 "Klammerschießen"
bracket_shooting_desc:0 "Um das Ziel zu treffen, müssen Sie es zunächst mit jeweils wenigen Kanonen einen Schuß abgeben, bis die Einschläge auf beiden Seiten des Ziels einschlagen."
ladder_shooting:0 "Stufenschießen"
ladder_shooting_desc:0 "Anstatt über das Ziel zu schießen und die Einschläge hinter dem feindlichen Schiff zu verlieren, werden die Schüsse absichtlich kurz vor dem Ziel platziert und der Abstand zwischen Einschlag und Ziel gemessen, um die Reichweite zu bestimmen."
shell_dyes:0 "Muschelfarben"
shell_dyes_desc:0 "Das Hinzufügen von kleinen Farbpaketen zu den Geschossen, wenn diese abgefeuert werden, färbt die Einschläge um das Ziel herum und ermöglicht es mehreren Schiffen, dasselbe Ziel zu bekämpfen, ohne durch die Einschläge der anderen verwirrt zu werden."

### Mines ###
contact_mine:0 "Kontakt Minen"
contact_mine_desc:0 "Eine einfache schwimmende Mine, die auf dem Meeresboden verankert ist. Die Mine explodiert, wenn sie mit einem Schiff in Berührung kommt."
magnetic_mine:0 "Magnet Mine"
magnetic_mine_desc:0 "Diese hochentwickelte Mine explodiert, wenn sie Änderungen im Magnetfeld erkennt, die von einem vorbeifahrenden Schiff stammen."
acoustic_mine:0 "Akustik Mine"
acoustic_mine_desc:0 "Dieser Typ von Seeminen detoniert, wenn seine Sensoren das Geräusch eines nahegelegenen Schiffes erkennen."
pressure_mine:0 "Druck Mine"
pressure_mine_desc:0 "Diese hochmoderne Mine erkennt kleine Änderungen des Wasserdrucks, die durch ein sich in der Nähe bewegendes Schiff verursacht werden."
degausing:0 "Entmagnetisierung"
degausing_desc:0 "Durch die Installation leistungsstarker elektromagnetischer Spulen kann die magnetische Signatur eines Schiffes drastisch reduziert werden, wodurch es weit weniger anfällig für Magnetminen wird."
torpedo_tube_magazines:0 "Torpedorohr-Minenauslegung"
torpedo_tube_magazines_desc:0 "Die Umgestaltung von Minen so, dass sie in Torpedorohre passen, ermöglicht es jedem U-Boot, ein Minenleger zu werden, wenn auch auf Kosten der mitgeführten Torpedos."
aerial_mining:0 "Minenlegung aus der Luft"
aerial_mining_desc:0 "Indem man die Minen mit einem kleinen Fallschirm ausstattet, können sie sicher aus Flugzeugen abgeworfen werden, was ein schnelles und effizientes Anlegen von Minenfeldern ermöglicht."
aerial_demining:0 "Minenräumen aus der Luft"
aerial_demining_desc:0 "Flugzeuge können mit spezieller Ausrüstung ausgestattet werden, um Seeminen aus der Luft aufzuspüren und sicher zu entschärfen."

### Transports ###
transport_n:0 "Transportschiff"
transport_n_desc:0 "Schiff, das ausschließlich für die Truppenbewegung konzipiert ist, ohne jegliche Verteidigungsfähigkeiten."
landing_craft_n:0 "Landungsboot"
landing_craft_n_desc:0 "Spezielle Invasionsboote machen die Landung in feindlichem Gebiet etwas weniger problematisch."
tank_landing_craft_n:0 "Fortschrittliches Landungsboot"
tank_landing_craft_n_desc:0 "Fortschrittliche Landungsboote bedeuten, dass unsere Jungs bei einer Invasion schneller und effektiver an den Strand gelangen können."

### MTG Hulls ###

### Light Hulls ###
ship_hull_light_1:0 "Weltkrieg Leichtschiffsrumpf"
ship_hull_light_1_desc:0 "Der Weltkrieg brachte einen neuen Bedarf an Zerstörern mit sich - sie wurden nicht nur zum Schutz der eigenen Flotten benötigt, sondern auch zum Schutz der Schiffahrtslinien der Entente. Um diesen Bedarf zu decken, wurden Zerstörer-Designs rationalisiert und gingen in die Massenproduktion, um mit der Nachfrage Schritt zu halten. Die Schiffe dieser Ära waren typischerweise 1000 Tonnen schwer und fuhren mit einer Höchstgeschwindigkeit von 34 Knoten, während sie ein größeres Paar Torpedos mit sich führten als ihre Vorgänger."
ship_hull_light_2:0 "Verbesserter Leichtschiffsrumpf" #Late Interwar
ship_hull_light_2_desc:0 "Bis 1935, als immer leistungsfähigere neue Flugzeugkonstruktionen in Dienst gestellt wurden und mehrere Marinen Flugzeugträger einsetzten, gab es zwar immer noch Zweifel, wie nützlich die Flugzeugträger im offenen Krieg sein würden, aber die Besorgnis über die potenzielle Bedrohung, die Flugzeuge für Kriegsschiffe darstellen könnten, wuchs. Deutsche Trägeroperationen während der chinesischen Intervention und fortgesetzte britische Übungen hatten der Welt gezeigt, dass der Träger einen Zweck in der Marine hatte. Infolgedessen wurde in dieser Ära der Zerstörer die Doppelzweck-Hauptbewaffnung eingeführt, die dem Zerstörer eine erheblich verbesserte Flugabwehrfunktion verlieh und seinen Nutzen nochmals erhöhte. Diese Schiffe verdrängten bis zu 2.500 Tonnen und trugen oft eine höhere Nutzlast an Torpedos, um die reduzierte Torpedoladung der moderneren Kreuzer auszugleichen."
ship_hull_light_3:0 "Fortschrittlicher Leichtschiffsrumpf"
ship_hull_light_3_desc:0 "Mit dem Beginn des Zweiten Weltkriegs brauchten die Marinen der Welt billige Flugabwehrplattformen. Der britische Erfolg bei der Flugzeugträgerbekämpfung hatte der Welt gezeigt, dass sie nicht nur für Aufklärungs- und Flugzeugträgerbekämpfung geeignet waren, sondern auch für die moderne Kriegsführung gegen Großschiffe benötigt wurden. Fortschrittliche Anti-U-Boot-Technologien wie die neuen Igel-Wasserbomben spielten eine wesentliche Rolle bei der Bekämpfung der größten Bedrohung für Konvoi-Operationen, sie und die Flugabwehrplattformen verstärkten die Forderung nach mehr Zerstörern. Wo zuvor die Investitionen in Zerstörer zugunsten von Kreuzern und den neuen Panzerkreuzern gesenkt wurden, begannen Zerstörer als wesentlicher Teil der Flotte und des Konvoisystems wieder in den Vordergrund zu rücken. Obwohl sie oft nicht größer waren als ihre Vorgänger, waren sie technologisch weitaus fortschrittlicher und verfügten meist über bündige Decks und weitaus größere Torpedobewaffnung."
ship_hull_light_4:0 "Moderner Leichtschiffsrumpf"
ship_hull_light_4_desc:0 "Gegen Ende des Zweiten Weltkriegs waren die Marinen der Welt gezwungen, sich auf neue U-Boote einzustellen, die für fast unbestimmte Zeit unter Wasser bleiben konnten, Flugzeugträger waren mit Flugzeugen beladen, die mehr als fähig waren, große Schiffe zu zerstören, und große Kanonenkreuzer wurden angesichts von Flugzeugträgern und U-Booten schnell irrelevant. Die zukünftige Rolle der Eskorte für die Hauptflotte wurde in den Köpfen der meisten Marinetheoretiker fast ausschließlich von Zerstörern übernommen, deren Schnellfeuertürme mit doppeltem Zweck alle Flugzeuge zerstören, die es wagen, ihren Weg zu kreuzen, um sie im Sturzflug zu bombardieren. Die Verdrängung dieser Schiffe stieg ebenfalls an und erreichte oft bis zu 3.000 Tonnen, da die Konstrukteure sie mit mehr und mehr Flugabwehrwaffen sowie mehr Primärkanonen ausstatteten."

### Cruiser Hulls ###
ship_hull_cruiser_1:0 "Weltkriegs Kreuzer Rumpf" #Light Armoured
ship_hull_cruiser_1_desc:0 "Bessere Qualität der Panzerung und die Entwicklung von Dampfturbinenmotoren führten zum Aufstieg der leichten Panzerkreuzer. Schneller und besser geschützt als geschützte Kreuzer, verdrängten diese Konstruktionen die Kreuzer in den 1910er Jahren."
ship_hull_cruiser_2:0 "Verbesserter Kreuzer Rumpf" #Interwar
ship_hull_cruiser_2_desc:0 "In der Zwischenkriegszeit wurden die größeren Kreuzer, die seit dem Schlachtschiffrennen (Dreadnought Race) erschienen waren, weiterentwickelt. Da Politik und Finanzen viele Seemächte immer noch einschränkten, waren die Entwürfe nur geringfügig größer als die vorherige Generation. Stattdessen wurde die Feuerkraft durch den Einsatz von Acht-Zoll-Geschützen oder die zunehmende Verwendung von Dreifach-Türmen und Vierfach-Torpedoro-Rohren verbessert. Mit der zunehmenden Bedeutung von Flugzeugen in der Seekriegsführung wurde auch die Flugabwehrbewaffnung in Betracht gezogen, was zur Einführung von hochwinkligen Doppellafetten für drei- bis fünfzöllige Geschütze führte, die durch eine wachsende Anzahl von Automatikkanonen ergänzt wurden."
ship_hull_cruiser_3:0 "Fortschrittlicher Kreuzer Rumpf"
ship_hull_cruiser_3_desc:0 "Die neuen Kreuzer, die am Ende der Zwischenkriegszeit und zu Beginn des Zweiten Weltkriegs gebaut wurden, wuchsen dank besserer finanzieller Möglichkeiten noch einmal leicht in ihrer Größe. Während das Kaliber der Primärbewaffnung mit wenigen Ausnahmen im Bereich von 7-8 Zoll blieb, wurde die Feuerkraft weiter erhöht, indem ein zusätzlicher Turm eingebaut oder die Anzahl der Geschütze in jedem Turm erhöht wurde, sofern dies bei der vorherigen Generation noch nicht geschehen war. Die Sekundärbewaffnung wurde mit weiteren Zwillings-Zweizweckgeschützen und einer noch spezielleren Flugabwehrbewaffnung weiter aufgerüstet, oft in Verbindung mit verbesserten Feuerleiteinrichtungen. Diese Generation sah auch die zunehmende Einführung von Radarsystemen auf Kreuzern."
ship_hull_cruiser_4:0 "Moderner Kreuzer Rumpf"
ship_hull_cruiser_4_desc:0 "Die Kreuzer der späten Kriegs- und frühen Nachkriegszeit ähnelten denen des frühen Krieges, wobei die zahlreichen Lektionen, die man währenddessen gelernt hatte, eingearbeitet wurden. Da sich herausstellte, dass die Luftwaffe eine der größten Bedrohungen für Schiffe darstellte, konzentrierten sich die Konstrukteure darauf, die Fähigkeiten der Flak durch eine bessere Feuerkontrolle, eine bessere Koordination zwischen den Batterien und das Radar weiter zu verbessern. Einige Marinen experimentierten auch mit Selbstlademechanismen für die Hauptbewaffnung, was die Feuerrate dramatisch verbesserte. Die rasante Entwicklung von Raketen und Flugkörpern sollte sich schließlich als das Ende von Schiffen mit reiner Bewaffnung, einschließlich Kreuzern, erweisen, so dass dies für zahlreiche Marinen die letzte Generation von Kreuzern "alten Typs" war."
ship_hull_cruiser_coastal_defense_ship:0 "Küstenschutzschiff"
ship_hull_cruiser_coastal_defense_ship_desc:0 "Küstenschutzschiffe waren kleine, oft kreuzergroße Kriegsschiffe, die Geschwindigkeit und Reichweite für Panzerung und Bewaffnung opferten. Sie waren in der Regel für Nationen attraktiv, die sich entweder keine Schlachtschiffe in voller Größe leisten konnten oder mit speziell konstruierten Schiffen mit geringem Tiefgang zufrieden waren, die für küstennahe Operationen geeignet waren."
ship_hull_cruiser_panzerschiff:0 "Überarbeiteter Panzerkreuzer"
ship_hull_cruiser_panzerschiff_desc:0 "Im Zuge der Revolution in Frankreich war die republikanische Regierung zutiefst besorgt über die Schiffbaukapazitäten der Kommune. In Ermangelung einer echten Schiffsproduktion und mit einem begrenzten Budget waren sie gezwungen, Aufträge im Ausland zu vergeben, an die nun leeren Marinewerften der Zwei Sizilien. Ihr Entwurf war als Zwischenklasse gedacht, mit den Kanonen und der Reichweite, um ältere Schlachtschiffe zu bekämpfen, aber auch mit der Geschwindigkeit, um leichtere Kreuzer zu jagen und den moderneren Schlachtschiffen zu entkommen, gegen die sie selbst keine Chance hatten. Schnell erhielten Nationen wie die Ukraine, Österreich und die Zwei Sizilien mehrere Aufträge für weitere Schiffe dieser Klasse, wodurch die Schiffbauanlagen und -erfahrungen, die sich diese Nationen nicht mehr leisten konnten, eingespart werden konnten und ein Bauboom bei der Geburt dieses neuen Designtyps einsetzte."
ship_hull_torpedo_cruiser:0 "Torpedo Kreuzer"
ship_hull_torpedo_cruiser_desc:0 "Basierend auf der Jeune École-Doktrin, die besagte, dass kleine, mit Torpedos bewaffnete Kriegsschiffe effektiv und kostengünstig viel größere Schlachtschiffe besiegen können, sind diese Kreuzer hauptsächlich mit Torpedos bewaffnet."
#Heavy Hulls
ship_hull_heavy_1:0 "Schwerer Weltkrieg Rumpf"
ship_hull_heavy_1_desc:0 "Kurz vor Beginn des Weltkriegs entworfen und während des Krieges fertiggestellt, repräsentierten diese Klassen den höchsten Stand der Marineentwicklung vor Beginn dieses Konflikts. Sie waren die flottenführenden Kriegsschiffe des Krieges und sollten noch lange nach dessen Ende hochpotent bleiben. Sie waren zwar deutlich schneller als die Dreadnoughts vor ihnen, aber ihr wichtigstes Unterscheidungsmerkmal war ihre verstärkte Bewaffnung - sie trugen acht bis zehn Hauptkanonen von 14 bis 15 Zoll oder gleichwertig, die meisten in Zwillingstürmen, aber einige in neuen Dreifachtürmen. Ihre verheerende Feuerkraft und schwere Panzerung garantierten, dass sie das Herzstück der Schlachtflotten sein würden, aber diese fortlaufenden Fortschritte kamen zu schnell eskalierenden Preisen. Mehr noch als die Kriegsschiffe vor ihnen verlangten diese Klassen riesige Investitionen, obwohl sie nur ein Schatten dessen waren, was noch kommen sollte."
ship_hull_heavy_2:0 "Schwerer Rumpf der Zwischenkriegszeit"
ship_hull_heavy_2_desc:0 "Das Ende des Schlachtschiffrennens (Dreadnought Race) und der Beginn der britischen Revolution führten dazu, dass der Bau von Schiffen im großen Stil weitgehend eingestellt wurde und die Finanzierung der Marine, die bis 1925 auf ein enormes Niveau angewachsen war, schließlich zusammenbrach. Die "Großmächte" verbrachten das nächste Jahrzehnt damit, bereits im Bau befindliche Schiffe langsam fertig zu stellen, während sie sich bei der Entwicklung auf kleinere Schiffe konzentrierten, die leichter durch die Marinebudgets schlüpfen konnten. Erst in den frühen 30er Jahren begannen die Großmächte, mit schnellen Schlachtschiffkonstruktionen zu experimentieren. Diese Schlachtschiffdesigns waren weitaus moderner, mit verbesserten Entfernungsmessern, leistungsstarken ölbefeuerten Motoren und 16- bis 18-Zoll-Kanonen, aber sie waren im Allgemeinen iterativ und konzentrierten sich eher darauf, ein leistungsstarkes Schiff zum besten Preis zu liefern, als eine drastische Verbesserung gegenüber ihren Vorgängern zu sein."
ship_hull_heavy_3:0 "Erweiterter schwerer Rumpf"
ship_hull_heavy_3_desc:0 "Mit dem Zweiten Weltkrieg am Horizont und internationalen Spannungen höher als je zuvor, versuchten Konstrukteure, eine neue Generation von Schiffen zu konstruieren, um im kommenden Krieg zu kämpfen. Während einige Nationen ihre Marinehoffnungen auf Träger umstellten, bestanden andere immer noch darauf, dass der Träger nur eine ergänzende Rolle spielen konnte, anstatt die primäre Rolle des Schlachtschiffs als Antihauptschiff zu ersetzen. Diese Nationen, allen voran Deutschland, rüsteten stattdessen ihre neueren Entwürfe um und konzentrierten sich auf verbesserte Panzerungen, effektivere Geschütze und Türme sowie höhere Geschwindigkeiten."
ship_hull_heavy_4:0 "Moderner schwerer Rumpf"
ship_hull_heavy_4_desc:0 "Am Ende des Zweiten Weltkriegs sahen sich die Großmächte mit einer unbestreitbaren Tatsache konfrontiert - die Seeluftmacht hatte sich als Sieger über alle Großkampfschiffe erwiesen. Dennoch hielten einige Nationen an der Entwicklung von Schlachtschiffen fest, als Plattformen für die Küstenbeschießung, als Prestigeprojekte und zur Unterstützung von Flugzeugträgern innerhalb der Flotte. Die Konstrukteure statteten ihre Schlachtschiffe mit Flugabwehrbatterien und der neuesten Flugabwehrraketentechnologie aus. Diese Entwürfe sollten sich im Laufe der Jahre als wenig erfolgreich erweisen. Obwohl viele dieser Schlachtschiffe noch bis in die 70er Jahre betrieben wurden, galten sie weithin als veraltet und dienten hauptsächlich dazu, Staatsoberhäupter auf nationale Reisen zu befördern und gelegentlich bei regionalen Konflikten Unterstützung bei der Landbeschießung zu leisten."
ship_hull_super_heavy_1:0 "Dreadnought Schlachtschiff Rumpf"
ship_hull_super_heavy_1_desc:0 "Der rasche Anstieg der Ressourcen, die nach dem Ende der großen Landkonflikte während des Weltkriegs in den Marinebau gesteckt wurden, brachte zunächst diese Entwürfe hervor, die die Anfänge des Trends zum plötzlichen Wachstum von Größe, Feuerkraft, Panzerung, Kaliber und natürlich Kosten darstellten. Solche Schiffe unterschieden die führenden Seemächte der Welt von den bloßen Anwärtern auf Größe, aber sie hatten ihre Probleme; ihre schnelle Entwicklung und überstürzte Konstruktion führte zu Konstruktionsfehlern und anhaltenden mechanischen Problemen. Diese Konstruktionen waren mit acht bis zehn 18-Zoll- oder gleichwertigen Hauptkanonen bewaffnet und hatten den Schutz, um es mit ähnlich bewaffneten Schiffen aufnehmen zu können. Als das Schlachtschiffrennen (Dreadnought Race) seinen Höhepunkt erreichte, wurden diese wahren Monster konzipiert. Sie waren in Größe und Feuerkraft weitaus größer als alles, was zuvor existierte, doch ihre Kosten waren schwindelerregend, und nur wenige Nationen konnten es sich leisten, ihren Bau auch nur in Betracht zu ziehen. Diejenigen, die es dennoch taten, befanden sich im Besitz von wahrhaft mächtigen Waffen der Seemachtüberlegenheit. Mehr noch als die Generation vor ihnen litten sie unter den Bedingungen, unter denen sie entwickelt wurden. Überstürzte Konstruktionsarbeiten, improvisierte Umgestaltungen in letzter Minute während des Baus, Knappheit der riesigen Menge an Ressourcen, die sie benötigten, immenser Druck, den Bau zu beschleunigen, und die schiere Größe und Komplexität ihrer massiven Mechanismen führten zu Konstruktionsfehlern und Schwachstellen unter ihren riesigen Panzerhäuten. Diese Konstruktionen waren mit zwölf bis fünfzehn 18-Zoll- oder gleichwertigen Hauptkanonen bewaffnet."
ship_hull_pre_dreadnought:0 "Vor-Dreadnought Schlachtschiffe"
ship_hull_pre_dreadnought_desc:0 "Die Vor-Dreadnought-Schlachtschiffe folgten dem Design der britischen Majestic-Klasse aus den späten 1890er Jahren und ersetzten die Panzerschiffe der 1870er und 1880er Jahre. Aus Stahl gebaut und durch eine Panzerung aus gehärtetem Stahl geschützt, trugen Vor-Dreadnought-Schlachtschiffe eine Hauptbatterie aus sehr schweren Kanonen in Barbetten, die von einer oder mehreren Sekundärbatterien mit leichteren Waffen unterstützt wurden.\n\nDa das "Dreadnought"-Design sie schon vor dem Weltkrieg überflüssig machte, verbunden mit dem gigantischen Aufstieg von Dreadnought-basierten Designs in den drei Jahrzehnten zuvor, sind nur noch wenige von ihnen im Einsatz."

### Carrier Hulls ###

ship_hull_carrier_conversion_ca:0 "Experimenteller Träger Rumpf"
ship_hull_carrier_conversion_ca_desc:0 "Nachdem sie aus den Erfahrungen mit dem Einsatz von Wasserflugzeug-Tendern gelernt hatten, begannen die Marinen, die über die entsprechenden Ressourcen verfügten, mit der Arbeit an der nächsten Generation von Schiffen, die Flugzeuge auf See tragen konnten. Im Gegensatz zu ihren Vorgängern wurden diese Flugzeugträger mit Flugdecks konstruiert, damit die Flugzeuge sowohl von ihnen abfliegen als auch zurückkehren und auf ihnen landen konnten. Die meisten dieser Schiffe, die aus zivilen Schiffen und Wasserflugzeugtendern umgebaut wurden, waren durch relativ beengte Flugdecks und Hangars eingeschränkt, aber sie demonstrierten definitiv, dass Schiffe in der Lage waren, Luftstreitkräfte auf See effektiv zu betreiben."
ship_hull_carrier_conversion_bb:0 "Umgerüsteter Schlachtschiff-Trägerrumpf" #Experimental
ship_hull_carrier_conversion_bb_desc:0 "Diese Schiffe waren die ersten großen Flugzeugträger. Sie wurden auf Rümpfen gebaut, die ursprünglich für große Kriegsschiffe gedacht waren, aber aus verschiedenen Gründen als Träger umgebaut und fertiggestellt wurden. Nur eine Handvoll Marinen baute solche Schiffe, und ihre Designs variierten stark; ihre Flugzeugkapazitäten reichten von den niedrigen Sechzigern bis zu über hundert. Es gab jedoch Konstanten, wie z. B. die Beibehaltung der stark gepanzerten Gürtel und anderer Merkmale von Kanonen-Kriegsschiffen. Halb experimentell und unzuverlässig, waren sie dennoch unglaublich beeindruckende Waffen und legten den Grundstein für nachfolgende Generationen von Flottenträgern."
ship_hull_carrier_conversion_dng:0 "Konvertierter Dreadnought-Trägerrumpf" #Experimental
ship_hull_carrier_conversion_dng_desc:0 "Diese Schiffe waren die ersten großen Flugzeugträger. Sie wurden auf Rümpfen gebaut, die ursprünglich für große Kriegsschiffe gedacht waren, aber aus verschiedenen Gründen als Träger umgebaut und fertiggestellt wurden. Nur eine Handvoll Marinen baute solche Schiffe, und ihre Designs variierten stark; ihre Flugzeugkapazitäten reichten von den niedrigen Sechzigern bis zu über hundert. Es gab jedoch Konstanten, wie z. B. die Beibehaltung der stark gepanzerten Gürtel und anderer Merkmale von Kanonen-Kriegsschiffen. Halb experimentell und unzuverlässig, waren sie dennoch unglaublich beeindruckende Waffen und legten den Grundstein für nachfolgende Generationen von Flottenträgern."
ship_hull_carrier_1:0 "Verbesserter Trägerrumpf"
ship_hull_carrier_1_desc:0 "Diese in den späten 30er Jahren entwickelten Schiffe sollten Luftaufklärung und leichte Jagdabdeckung für Flotten bieten, die in erster Linie auf "konventionelle" Kriegsschiffe ausgerichtet waren. Ihre Reichweite wurde erheblich vergrößert, und es wurden Anstrengungen unternommen, sie schnell genug zu machen, um mit Flotten Schritt zu halten, die mit voller Geschwindigkeit auf offenen Ozeanen operierten."
ship_hull_carrier_2:0 "Fortgeschrittener Trägerrumpf"
ship_hull_carrier_2_desc:0 "Als große Seekampfhandlungen im Zeitalter der Marinefliegerei die Macht der Flugzeuge demonstrierten, die Schlachten auf See ernsthaft zu beeinflussen, stellten viele Mächte fest, dass sie bei der Entwicklung ihrer Trägerstreitkräfte ins Hintertreffen geraten waren. Während sich Flottenträger schnell als die leistungsfähigsten ihrer Art erwiesen, waren sie auch massive Schiffe, deren Bau viel Zeit und eine große Menge an Ressourcen erforderte. In der Eile, ihre Fähigkeit, Luftmacht in die Ozeane zu projizieren, zu erhöhen, wandten sich mehrere Mächte Entwürfen wie diesen zu, vergrößerten Versionen der bestehenden leichteren Träger, um zu versuchen, ihre Marineflugkapazitäten schnell zu verstärken."
ship_hull_carrier_3:0 "Moderner Träger Rumpf"
ship_hull_carrier_3_desc:0 "Selbst als die Dominanz der Flottenträger unbestreitbar geworden war, gab es viele Mächte, die sich solche Schiffe nicht leisten konnten, und sogar große Seemächte, die sekundäre Träger zur Abdeckung weniger wichtiger Seeregionen benötigten. Diese Schiffe waren die Entwürfe, die geschaffen wurden, um diese Bedürfnisse zu erfüllen. Sie waren viel kleiner als die Flottenträger, nahmen aber dennoch die von ihnen entwickelten Design-Innovationen auf, um effektive kleinere Träger zu produzieren, die eine respektable Flugzeugkapazität, hohe Geschwindigkeiten und vernünftige Flugabwehrbatterien hatten."

### Submarine Hulls ###
ship_hull_submarine_1:0 "Weltkrieg U-Boot Rumpf"
ship_hull_submarine_1_desc:0 "Als erste tauchfähige Kriegsschiffe, die tatsächlich zu effektiven Kampfhandlungen fähig waren, stellten diese Entwürfe erhebliche Verbesserungen gegenüber ihren Vorgängern dar. Mit dieselelektrischen Motoren, die die hauptsächlich benzinelektrischen Motoren der ersten U-Boote ersetzten, hatten sie eine stark verbesserte Reichweite und Oberflächengeschwindigkeit. Im Kampf gegen feindliche Kriegsschiffe fungierten sie hauptsächlich als versenkbare leichte Torpedoboote, hatten aber nicht die Unterwassergeschwindigkeit oder Ausdauer, um länger als relativ kurze Zeit unter Wasser zu bleiben. Dies waren die U-Boote, die von den großen Seemächten während des Weltkrieges eingesetzt wurden."
ship_hull_cruiser_submarine:0 "Großes U-Boot Rumpf" #cruiser Interwar
ship_hull_cruiser_submarine_desc:0 "Deutlich größer als die vorangegangenen U-Boote, waren diese Entwürfe vom Typ "Kreuzer", die für weitreichende, unabhängige Operationen bei Handelsüberfällen konzipiert waren und besser für den Kampf mit feindlichen leichten Kriegsschiffen an der Oberfläche ausgerüstet sein sollten. Als solche trugen sie schwerere Geschützbewaffnung und hatten eine verbesserte Oberflächengeschwindigkeit. Ihre Fähigkeiten unter Wasser blieben jedoch begrenzt."
ship_hull_submarine_2:0 "Verbesserter U-Boot Rumpf" #Late Interwar
ship_hull_submarine_2_desc:0 "Einige dieser Kriegsschiffe führten diese Ideen weiter, mit größeren Kanonen und einer stärkeren Betonung der Oberflächenfähigkeiten, während andere in die andere Richtung blickten und versuchten, die Unterwasserfähigkeiten und die Leistung zu erhöhen."
ship_hull_submarine_3:0 "Fortgeschrittener U-Boot Rumpf"
ship_hull_submarine_3_desc:0 "Einige dieser Kriegsschiffe führten diese Ideen weiter, mit größeren Kanonen und einer stärkeren Betonung der Oberflächenfähigkeiten, während andere in die andere Richtung blickten und versuchten, die Unterwasserfähigkeiten und die Leistung zu erhöhen."
ship_hull_submarine_4:0 "Moderner U-Boot Rumpf"
ship_hull_submarine_4_desc:0 "Mit stark erhöhter Batteriekapazität, fortschrittlichen Systemen zur Lufterneuerung, während sie noch getaucht waren, und einem insgesamt verfeinerten Design waren dies die ersten U-Boote, die in der Lage sein sollten, für den größten Teil ihrer Zeit auf See getaucht zu bleiben. Als solche markierten sie einen massiven Wandel in der Seekriegsführung und den Aufstieg der U-Boote zu wahren Schrecken. Solche Kriegsschiffe boten den Nationen, die sie entwickelten und einsetzten, die Möglichkeit, die Ozeane zu beherrschen."

