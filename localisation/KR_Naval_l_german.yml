ship_heavy_battery_2_desc:1 "Ein Satz großkalibriger Kanonen in einer stark gepanzerten Lafette. Eine Neugestaltung des Turms ermöglicht eine höhere Geschützausrichtung, wodurch die Reichweite erhöht wird."
