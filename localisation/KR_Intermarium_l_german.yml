MIE_build_forts_in_whr:0 "Der Ostwall"
mie.1.t:0 "Osteuropäische Kooperation"
mie.1.d:0 "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben für Befestigungen an unserer russischen Grenze auszugeben. Diese Befestigungen wurden nun fertiggestellt und sind bereit, bemannt zu werden."
mie.1.a:0 "Großartig!"

MIE_joint_offensive_exercises:0 "Gemeinsames Militär-Training"
mie.2.t:0 "Osteuropäische Kooperation"
mie.2.d:0 "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben für die Organisation einer gemeinsamen Militärübung der osteuropäischen Staaten zu nutzen. Generäle, die auf Offensive und Panzer spezialisiert sind, haben einen Angriff auf feindliche Truppen simuliert und untereinander Tipps und Tricks ausgetauscht."
mie.2.a:0 "Großartig!"
MIE_all_gain_1_attack:0 "Alle Generäle der Mitgliedsstaaten mit der §HPanzeranführer§!-Eigenschaft werden §G1§! Angriff erhalten."

MIE_joint_grand_strategy_planning:0 "Brilliante Strategie"
mie.3.t:0 "Osteuropäische Kooperation"
mie.3.d:0 "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben für die Organisation von Kriegsspielen zwischen den Generälen der osteuropäischen Staaten zu nutzen. Unsere Generäle diskutierten eine vollständige Invasion der Region, haben die Rollen zwischen den Nationalstaaten aufgeteilt und Pläne ausgeklügelt, um die Invasion zu stoppen."
mie.3.a:0 "Großartig!"
MIE_all_gain_1_planning:0 "Alle Generäle der Mitgliedsstaaten mit der §HInfanterieanführer§!-Eigenschaft werden §G1§! Planung erhalten."

MIE_defense_contributions:0 "Implementiere verpflichtende Verteidigungsbeiträge"
MIE_contributions:0 "Osteuropäische Verteidigungsbeiträge"
MIE_contributions_desc:0 "Diese Nation nutzt einen Teil ihres Budgets als gemeinschaftlich-osteuropäische Verteidungsbeiträge, um Infanteriewaffen und andere militärische Ausrüstung zu kaufen."
MIE_defense_contributions_tt:0 "Jeder Mitgliedsstaat, der Verteidigungsbeiträge zahlt, wird monatlich £rifle_texticon  §H20§! £support_texticon  §H10§! £unit_artillery_icon_small  §H10§! zum Waffenarsenal hinzufügen."
mie.4.t:0 "Osteuropäische Kooperation"
mie.4.d:0 "[MIE_leader.GetNameDefCap] hat vorgeschlagen, die Kooperation zwischen den osteuropäischen Staaten zu vertiefen, indem wir ein System der Verteidigungsbeiträge einführen. Wenn wir dem System beitreten, werden wir einen Teil unseres Budgets als Verteidigungsbeiträge nutzen, mit denen [MIE_leader.GetName] in der Lage sein wird, militärische Ausrüstung für das Waffenarsenal zu kaufen."
mie.4.a:0 "Wir sind dabei."
mie.4.b:0 "Wir lehnen ab."
MIE_monthly_purchases:0 "Waffenkauf"
MIE_defense_contributions_amount:0 "£rifle_texticon  §H[?global.MIE_infantry_equipment_monthly]§! £support_texticon  §H[?global.MIE_support_equipment_monthly]§! £unit_artillery_icon_small  §H[?global.MIE_artillery_equipment_monthly]§! wird dem Waffenarsenal hinzugefügt."

mie.5.t:0 "Osteuropäische Kooperation"
mie.5.d:0 "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben zu nutzen, um uns Waffen und Munition zu senden. Diese Ausrüstung wurde unserem Waffenlager hinzugefügt."
mie.5.a:0 "Großartig!"

mie.6.t:0 "Osteuropäische Kooperation"
mie.6.d:0 "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben zu nutzen, um uns Zusatzausrüstung zu senden. Diese Ausrüstung wurde unserem Waffenlager hinzugefügt."
mie.6.a:0 "Großartig!"

mie.7.t:0 "Osteuropäische Kooperation"
mie.7.d:0 "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben zu nutzen, um uns Artillerie zu senden. Diese Ausrüstung wurde unserem Waffenlager hinzugefügt."
mie.7.a:0 "Großartig!"

MIE_air_command_1:0 "Infrastruktur für eine gemeinschaftliche Luftabwehr"
MIE_all_build_air_infra:0 "Jeder Mitgliedsstaat wird in seiner Hauptstadt den §Flughafen§! um eine Stufe und die §HLuftabwehr§! um zwei Stufen verbessern und §H50§!  £unit_fighter_icon_small erhalten.\n\nDies wird neue Entscheidungen freischalten."
mie.8.t:0 "Osteuropäische Kooperation"
mie.8.d:0 "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben zu nutzen, um die Infrastruktur für ein gemeinsames Luftabwehrkommando der osteuropäischen Staaten zu errichten. Dazu gehört die Konstruktion neuer Flughäfen und die Bereitstellung von Flugzeugjägern für alle Mitglieder des Kommandos."
mie.8.a:0 "Großartig!"

MIE_air_command_2:0 "Integrierte Flugzeuge"
MIE_joint_air_command:0 "Gemeinsames Osteuropäisches Luftabwehrkommando"
mie.9.t:0 "Osteuropäische Kooperation"
mie.9.d:0 "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben zu nutzen, um ein offizielles gemeinsames Luftabwehrkommando der osteuropäischen Staaten zu etablieren. Dies wird die Flugzeuge aller Mitgliedsstaaten in eine übergreifende Struktur integrieren, was eine bessere Kooperation und dadurch auch die Kontrolle des Himmels ermöglicht."
mie.9.a:0 "Großartig!"

MIE_air_command_3:0 "Multilinguales Luftabwehrkommando"
mie.10.t:0 "Osteuropäische Kooperation"
mie.10.d:0 "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben zu nutzen, um wichtige Reformen im gemeinsamen Luftabwehrkommando der osteuropäischen Staaten durchzuführen. Mit der erfolgreichen Integration multilingualer Disponenten und noch stärker Kooperation zwischen unseren Luftwaffen, wird sich die Effizienz dieser stark erhöhen."
mie.10.a:0 "Großartig!"

MIE_international_tank_division:0 "Internationale Panzerdivision"
MIE_transferable_armored_division_tt:0 "Diese gepanzerte Division wird zwischen den osteuropäischen Staaten transferiert, wenn sich die Nation, die für die Ressourcenverteilung verantwortlich ist, ändert."
mie.11.t:0 "Osteuropäische Kooperation"
mie.11.d:0 "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben zu nutzen, um eine internationale Panzerdivison, bestehend aus Freiwilligen aller osteuropäischen Länder, zu erschaffen. Während [MIE_leader.GetNameDef] die Division in seine Armee integrieren wird, wird sie von Staat zu Staat transferiert, sollte der derzeitige Eigentümer fallen."
mie.11.a:0 "Großartig!"
