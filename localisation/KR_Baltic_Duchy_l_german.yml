KRBAT.70.a:0 "Bis zum nächsten Treffen!"

KRBAT.71.t:0 "Der Deutsche Putsch"
KRBAT.71.d:0 "Die mit der Verteidigung der Freien Stadt beauftragte deutsche Militärgarnison, die in der chaotischen politischen Landschaft Rigas überwältigend an Einfluss gewonnen hat, hat sich endlich entschlossen, die Sache selbst in die Hand zu nehmen. Sie haben den Stadtrat von Riga gestürmt und die demokratisch gewählte Regierung gestürzt und durch ihr eigenes Marionettenregime ersetzt. Max Erwin von Scheubner-Richter, ein baltisch-deutscher Intellektueller und Diplomat mit bedeutenden Verbindungen zum Deutschen Reich aus dem Weltkrieg, wurde zum Anführer des Marionettenregimes gewählt. Er verkündet die Notwendigkeit, Riga rasch aufzubauen und vorzubereiten, um Deutschlands Geburtsrecht in den baltischen Staaten endlich zurückzufordern - und sie vertrauen nicht mehr darauf, dass die einheimischen Baltendeutschen dies erreichen können."
KRBAT.71.a:0 "Vorwärts!"

KRBAT.72.t:0 "Munters Aufstieg"
KRBAT.72.d:0 "Die Regierung von Helmuth Stegman hat sich als unfähig erwiesen, Riga in einem Krisenmoment zu führen, und die letzten Monate haben die letzten Reste seiner Popularität ausgehöhlt. Der Rigaer Stadtrat hat ein Misstrauensvotum gegen den Bürgermeister gefordert und durchgesetzt, und er hat sich entschieden, zurückzutreten - an seine Stelle hat die Lobby der ehemaligen Baltisch-Deutschen Demokratischen Partei Wilhelm Munter, ein versiertes Mitglied des Diplomatenkorps des ehemaligen Herzogtums, gesetzt. Obwohl er Mitglied der Demokratischen Partei ist, hat Munter eine andere Sicht der Gesellschaft als Paul Schiemann, geprägt von der Unterstützung der lettischen Bevölkerung, auf die die DbDP in Riga angewiesen ist. In seiner Radioansprache an die Stadt hat er darauf hingewiesen, dass die Verteidigung und Reform der demokratischen Institutionen Rigas seine erste Aufgabe sein wird und die Suche nach einem Weg zur Wiedergutmachung mit dem lettischen Staat seine zweite."
KRBAT.72.a:0 "Vorwärts!"

KRBAT.73.t:0 "Stegman bleibt standhaft"
KRBAT.73.d:0 "Obwohl sie von links und rechts herausgefordert wurden, ist es Helmuth Stegman und seiner Baltisch-Deutschen Landespartei gelungen, auf beiden Seiten zu spielen und die Kontrolle über die Stadt fest in der Hand zu behalten. Der militärische Einfluss Deutschlands wurde beschnitten, und die linken Demokraten unterstützen seine verantwortungsvolle Regierung nur widerwillig. Nach der Souveränitätserklärung Rigas griff Stegman zu den Radiowellen und teilte der Rigaer Öffentlichkeit mit, dass er die umzingelte Stadt auch in den kommenden Jahren führen wird, egal wohin die Geschichte sie führen mag - sei es zur Rückeroberung der baltischen Staaten oder zur Festlegung eines Kurses der Unabhängigkeit."
KRBAT.73.a:0 "Vorwärts!"

KRBAT.74.t:0 "Flut von Flüchtlingen"
KRBAT.74.d:0 "Nach dem Aufstand der Waldbrüder flohen Tausende von Zivilisten, die im baltischen Herzogtum leben, aus ihrer Heimat. Viele von ihnen sind offensichtlich Baltendeutsche, die von den Waldbrüdern aus ihren Häusern vertrieben wurden, aber viele andere sind Letten und Esten. Sie haben während des Partisanenkonflikts ihre Heimat verloren, oder sie fürchten den Radikalismus der Freiheitskämpfer, oder sie wollen einfach an einem besseren Ort leben. Jetzt stehen diese Tausende von Flüchtlingen vor unserer Haustür, und unsere spärliche Infrastruktur hat bereits Mühe, sich um sie alle zu kümmern. Sollten einige von ihnen zurückgeschickt oder weggeschickt werden, oder sollten wir den Gürtel enger schnallen und alle ohne Rücksicht auf Verluste aufnehmen?"
KRBAT.74.a:0 "Baltendeutsche haben Vorrang. Schicken Sie die Letten zurück."
KRBAT.74.b:0 "Jeder ist willkommen!"
KRBAT.74.c:0 "Schicken Sie so viele nach Deutschland, wie wir können."

KRBAT.75.t:0 "Schicksal des Herzogs"
KRBAT.75.d:0 "Einer der vielen Flüchtlinge, die den Weg nach Riga fanden, ist die ehemalige königliche Familie des Herzogtums - Adolf Friedrich von Mecklenburg und seine Tochter Woizlawa Feodora. Sie haben ihre Paläste und ihr Herzogtum verloren und waren gezwungen, sich unter den einfachen Leuten niederzulassen. Obwohl Riga stolz darauf ist, eine demokratische republikanische Regierung zu sein, und daher keine Möglichkeit einer königlichen Restauration in Betracht zieht, respektieren viele Baltendeutsche ihren Herzog noch immer zutiefst. Sollte ihm eine staatliche Rente und eine Residenz gewährt werden, oder sollten alle Privilegien, die er jemals hatte, ausgelöscht und der ehemalige Monarch gezwungen werden, ein Privatmann wie alle anderen zu werden?"
KRBAT.75.a:0 "Gewähren Sie ihm eine staatliche Pension."
KRBAT.75.b:0 "In Riga gibt es keine Blutlinien."

KRBAT.76.t:0 "Ausschuss ehemaliger Landtagsabgeordneter"
KRBAT.76.d:0 "Nach dem Zusammenbruch des Vereinigten Baltischen Herzogtums fiel die Macht über die gesamte zivile Verwaltung im Rigaer Verweigerungsrecht an den Rigaer Stadtrat und den Bürgermeister - der Baltische Landtag verschwand jedoch nirgendwo. Die verbliebenen Landtagsabgeordneten haben sich in einem Ausschuss ehemaliger Landtagsabgeordneter versammelt, und obwohl sie anerkennen, dass sie keine Macht haben, haben sie sich formell an Bürgermeister Helmuth Stegman gewandt mit dem Angebot, den Stadtrat zu beraten. Ihre Anwesenheit würde Riga als Nachfolger des Herzogtums zusätzliche Legitimität verleihen - obwohl es auch bedeuten würde, dass wir uns an sein früheres Erbe binden, anstatt zu unserer eigenen Entität zu werden. Wie sollten wir uns entscheiden?"
KRBAT.76.a:0 "Sie verdienen keine Macht."
KRBAT.76.b:0 "Erlauben Sie ihnen, den Stadtrat zu beraten."

KRBAT.77.t:0 "Schicksal der Ritterschaft"
KRBAT.77.d:0 "Die Livländische Ritterschaft brach zusammen mit dem Rest des Vereinigten Baltischen Herzogtums zusammen - aber da ihre Ämter und Dokumente im Haus der Livländischen Ritterschaft in Riga aufbewahrt wurden, haben die verbliebenen Adeligen keine Schwierigkeiten gehabt, sie wieder zu errichten. Da sie nun jedoch in einer demokratischen, republikanischen Freien Stadt Riga residieren, erkennen sie an, dass sie nicht mehr die institutionelle Rolle spielen werden, die sie früher innehatten. Dennoch hat sich Adolf Constantin Pilar von Pilchau an den Stadtrat von Riga gewandt und die Regierung um Unterstützung bei der Wiederherstellung der Ritterschaft gebeten. Sollte seiner Bitte entsprochen werden, oder sollten wir die Ritterschaft mit Gewalt auflösen, um unsere Entschlossenheit zu zeigen, die Vergangenheit zu beseitigen?"
KRBAT.77.a:0 "Lassen Sie zu, dass sie wiederhergestellt werden, nur ohne Macht."
KRBAT.77.b:0 "Riga. Tut es nicht. Siehe Blutlinien."

KRBAT.78.t:0 "Abzug der Revolutionären Lettischen Legion"
KRBAT.78.d:0 "Am Ende des Ersten Weltkriegs erhoben sich die Letten nach ihren russischen Genossen in einer Revolution und gründeten die Iskolat-Republik. Sie war leider nur von kurzer Dauer, wurde durch deutsche Waffen zerstört, und obwohl viele Letten in der bolschewistischen Regierung dienten, wurden ihre Genossen in Petrograd ebenfalls besiegt. Ihre Exilanten flohen in den Westen, wo sozialistisch orientierte lettische Gemeinden bereits fest etabliert waren und sie mit offenen Armen annahmen. Das Vereinigte Königreich war einer dieser Orte, und als Großbritannien ebenfalls in die Revolution zusammenbrach, unterstützten diese Letten sie enthusiastisch. Die lettische Sozialdemokratie, einst eine Schwesterpartei der Bolschewiki, wurde wieder gegründet und nahm an den Wahlen zum Gewerkschaftskongress teil - jetzt wird sie von Jēkabs Peterss geführt.\n\nPeterss, möglicherweise der Mann, der der legendäre Peter der Maler war, der Anführer der lettischen Anarchisten in der Schlacht in der Sidney Street 1911, war wie geschaffen für die Führung der lettischen Exilanten in England - er war tief in die britische Gesellschaft integriert und hatte Kontakte zu deren sozialistischer Bewegung, sogar seine Kameraden in Russland bemerkten, dass er mit einem englischen Akzent sprach. In den dazwischen liegenden Jahren versammelte er die Revolutionäre Lettische Legion, ein kleines Regiment ausgebildeter lettischer Exilanten, die bereit waren, nach Hause zurückzukehren, um eine Revolution anzufachen. Jetzt, da das Vereinigte Baltische Herzogtum zusammenbricht, hat er seine Chance gefunden.\n\nMit einem kurzen, aber herzlichen Abschied hat Peterss seiner englischen Frau und seinen Freunden Lebewohl gesagt und eine letzte Rede vor dem Gewerkschaftskongress gehalten, wo er der Union und den anderen Mitgliedern der Dritten Internationale versicherte, dass er als Führer der Zweiten Iskolat-Republik zurückkehren werde."
KRBAT.78.a:0 "Viel Erfolg, Genossen!"

KRBAT.79.t:0 "Die Baltenfahne"
KRBAT.79.d:0 "Der Zusammenbruch des Vereinigten Baltischen Herzogtums hat erhebliche Auswirkungen auf die baltisch-deutsche Kultur gehabt. Ein Gefühl des Revanchismus, der Rückgewinnung, aber auch der Angst vor der Zukunft bleibt in neu verfassten Gedichten und veröffentlichten Gemälden zurück. Vertriebene Adelige sehnen sich nach ihrer früheren Heimat, der durchschnittliche Baltendeutsche glaubt, dass ihre Welt auf den Kopf gestellt wurde und nie wieder dieselbe sein wird, und doch sollten sie, solange sie aneinander und an ihr Ziel glauben, in der Lage sein, diese Widrigkeiten zu überwinden. Nirgendwo sonst wird dies so deutlich wie in dem Gedicht "Die Baltenfahne".\n\nGeschrieben von Baron Manteuffel-Katzdangen, einem baltisch-deutschen Adligen, der mit seiner Familie und seinen Habseligkeiten nach Riga floh, erzählt es die Geschichte des Rückzugs der Baltendeutschen in die Stadt und symbolisiert sie mit dem Thema des "Baltischen Banners" - einer Darstellung der Rolle der Baltendeutschen als Verteidiger Deutschlands im Osten, als ihr Vorposten, der inzwischen aus ihrem Geburtsrecht vertrieben wurde. Und doch ist das Gedicht optimistisch - es fordert die Verbleibenden auf, das Banner aufzuheben und in das Ostland zurückzukehren, wo es hingehört.\n\nDas Gedicht wurde inzwischen in ein Lied verwandelt - "Die Grenzwacht hielt im Osten", das von der baltisch-deutschen Gemeinschaft in Riga als Versammlungsmarsch für ihre künftige Rückkehr angenommen wurde."
KRBAT.79.a:0 "Das Ostland ist noch nicht verloren!"

KRBAT.80.t:0 "Die Revolutionäre Lettische Legion"
KRBAT.80.d:0 "Am Ende des Ersten Weltkriegs erhoben sich die Letten nach ihren russischen Genossen in einer Revolution und gründeten die Iskolat-Republik. Sie war leider nur von kurzer Dauer, wurde durch deutsche Waffen zerstört, und obwohl viele Letten in der bolschewistischen Regierung dienten, wurden ihre Genossen in Petrograd ebenfalls besiegt. Ihre Exilanten flohen in den Westen, wo sozialistisch orientierte lettische Gemeinden bereits fest etabliert waren und sie mit offenen Armen annahmen. Seitdem versammelten sie unter der Führung von Jēkabs Peterss die Revolutionäre Lettische Legion, ein kleines Regiment ausgebildeter lettischer Exil-Letten, die bereit waren, nach Hause zurückzukehren, um eine Revolution anzufachen.\n\nUnd nun sind wir dank der deutschen Geheimdienste darüber informiert worden, dass sie ins Herzogtum vordringen, sich dem Aufstand der Waldbrüder anschließen und kritisch wichtige Ausrüstung zum Widerstand bringen. Sie sind in der Waldkriegsführung ausgebildet und gut vorbereitet und stellen daher eine ernsthafte Bedrohung dar, auch wenn es nur wenige von ihnen gibt. Was sollen wir tun?"
KRBAT.80.a:0 "Durchsuchen Sie jedes ankommende Schiff und jeden Zug nach diesen Sozialisten!"
KRBAT.80.b:0 "Wir können uns die Ressourcen für eine solche Kampagne nicht leisten..."

KRBAT.81.t:0 "Die erste Präsidentschaftswahl"
KRBAT.81.d:0 "Der konstitutionelle Republikanismus ist ein neues Konzept in den baltischen Ländern Deutschlands, aber die Begeisterung für die ersten echten Wahlen im Land ist groß. Alle Beschränkungen, traditionellen Systeme und Manipulationen sind beseitigt, und eine echte, demokratische Wahl steht vor der Tür. Und die Menschen in der Baltischen Föderation haben mehrere Wahlmöglichkeiten, aus denen sie wählen können..."
KRBAT.81.a:0 "Wilhelm Munter wird das Vermächtnis Schiemanns fortsetzen!"
KRBAT.81.b:0 "Helmuth Stegman wird die Nation nach vorne führen!"
KRBAT.81.c:0 "Der Kriegsheld Harry Lutz!"
KRBAT.81.e:0 "Brechen Sie die Wahl ab, halten Sie die Verfassung in der Schwebe."

KRBAT.82.t:0 "Rallye Riga-Reval"
KRBAT.82.d:0 "Der Automobilsport fasziniert den baltisch-deutschen Adel schon seit langem, und schon vor dem Weltkrieg fanden in den baltischen Provinzen Rennen zwischen den Adeligen statt - schließlich konnten sie es sich leisten, diese Fahrzeuge zu kaufen und zu bauen. Auch der Herzog Adolf Friedrich ist seit Jahrzehnten ein Förderer des Sports - bereits 1898 hatte ihm Kaiser Wilhelm II. wegen seiner Leichtsinnigkeit beim Reiten das Pferderennen verboten, so dass er sich stattdessen dem Autofahren zuwandte. Nun, da sich die Lage im Baltikum stabilisiert hat, hat der Herzog die Schirmherrschaft für einen Rennwettbewerb im gesamten Herzogtum übernommen, der als Rallye Riga-Reval angekündigt ist.\n\nDie Rallye startet in der Hauptstadt Riga und führt durch die bewaldete Landschaft Livlands, dann an das Ufer des Peipussees und endet schließlich in Reval, der Hauptstadt des Kantons Estland. Schockierenderweise gelang es dem Herzog, auch das Rennen zu gewinnen, für das er die Schirmherrschaft übernommen hatte. Drei Jahrzehnte Erfahrung erlaubten es ihm, seine Konkurrenz zu bezwingen, vor allem in den Hügeln und Wäldern Ostlivoniens, wo er seinen kaputten Wagen an Ort und Stelle reparieren konnte, während einige seiner Konkurrenten aussteigen mussten."
KRBAT.82.a:0 "Rallye Riga-Reval? Würden Sie es als... ...RRR NENNEN?"

KRBAT.83.t:0 "5. November"
KRBAT.83.d:0 "Heute, am 5. November 1918, traf der Vereinigte Landesrat von Livland, Estland, Ösel und Riga, der Anfang des Jahres gewählt worden war, die Entscheidung, die Unabhängigkeit des Vereinigten Baltischen Herzogtums vom zusammenbrechenden russischen Staat zu proklamieren und einen Regentenrat zu ernennen, an dessen Spitze der Landmarschall der Livländischen Ritterschaft, Adolf Pilar von Pilchau, stand. Obwohl das Originaldokument eine Personalunion zwischen dem Vereinigten Baltischen Herzogtum und dem Deutschen Reich fordert - ein Vorschlag, der letztlich nie vollständig verwirklicht wurde -, gilt dieses Datum als Tag der Unabhängigkeit des Vereinigten Baltischen Herzogtums und wurde im ganzen Land mit Feiern begangen."
KRBAT.83.a:0 "In treue fest!"

KRBAT.84.t:0 "24. Februar"
KRBAT.84.d:0 "Heute, am 24. Februar 1918, erklärte der Maapaev, die gesetzgebende Versammlung des Autonomen Gouvernements von Estland, die Unabhängigkeit der Republik Estland. Diese Erklärung wurde im Eifer des Gefechts während der Operation Faustschlag abgegeben und damit von den vorrückenden deutschen Armeen für null und nichtig erklärt - die estnische provisorische Regierung entschied sich jedoch für den Widerstand statt für die Kapitulation. Während der deutschen Besatzung versammelten sie heimlich paramilitärische Kräfte in Omakaitse und inszenierten kurz nach dem 5. November, der Unabhängigkeitserklärung des Vereinigten Baltischen Herzogtums, einen Aufstand. Dies war der Beginn des estnischen Unabhängigkeitskrieges.\n\nEs war ein gescheiterter Aufstand, der von der Baltischen Landeswehr mit Hilfe deutscher Waffen niedergeschlagen wurde - aber er ermöglichte es der Provisorischen Regierung Estlands, nach Schweden zu fliehen und ihren Kampf aus dem Exil fortzusetzen. Bis heute behaupten sie, die rechtmäßige Regierung Estlands und Nordlivlands zu sein, und viele Esten sehen ihre Ansprüche als gerecht an. Jedes Jahr versuchen wir, die Feierlichkeiten zu diesem estnischen "Tag der Unabhängigkeit" auszulöschen, ohne viel Erfolg."
KRBAT.84.a:0 "Dieser Tag bedeutet nichts! Er bedeutet nichts!"

KRBAT.85.t:0 "Der Großtyrann und das Gericht"
KRBAT.85.d:0 "Heute ist ein neuer Roman des versierten Autors Werner Bergengruen mit dem Titel "Der Großtyrann und das Gericht" erschienen. Oberflächlich betrachtet handelt es sich dabei um einen Kriminalroman, der in einem Stadtstaat im spätmittelalterlichen Italien spielt. Die Handlung des Romans dreht sich um die Ermordung des Mönchs Fra Augustino im Garten des bereits erwähnten Großtyrannes, des absoluten Herrschers des Stadtstaates, der in dem Buch ständig präsent ist, aber nie namentlich erwähnt wird. Der Rest des Romans ist einer Reihe von Figuren gewidmet, die alle versuchen, das Verbrechen aufzuklären, scheitern und versuchen, dem Großen Tyrannen zu gefallen, indem sie Unschuldige beschuldigen, das Verbrechen begangen zu haben - all diese Lügen werden jedoch durchschaut, und die Liste der Figuren wird mit jedem Kapitel dünner. Am Ende des Buches findet eine Gerichtsverhandlung statt, woraufhin sich herausstellt, dass der Tyrann selbst die Ermordung des Mönchs befohlen hat - er ordnet an, dass alle Dokumente des Falles verbrannt werden, und bittet um Vergebung.\n\nDie Baltische Bruderschaft lobt den Roman als ein großartiges Beispiel für die Art von Kultur, die sie fördern möchte - und verweist auf die religiösen Themen des Buches und die überlebensgroße Bedeutung des Großen Tyrannen, einschließlich seiner Hinwendung zum Guten und zum christlichen Glauben. Flüsterndes Flüstern am Boden spricht über die wahren Themen des Buches - den Wahnsinn der Autokratie und den ungestillten Blutdurst eines einzigen absoluten Herrschers - und darüber, wie die Allegorien des Romans das totalitäre Regime des baltischen Staates darstellen."
KRBAT.85.a:0 "Was...?"

KRBAT.86.t:0 "Abschaffung des Alten Testaments"
KRBAT.86.d:0 "Seit der Eingliederung Friedrich von der Ropps und seiner Offenbarungsanhänger in die Baltische Bruderschaft haben die ideologischen Lehren der Organisation die Heiligkeit des Alten Testaments außer Kraft gesetzt. Obwohl sie nicht die ersten sind, die mit antisemitischen und rassistischen Absichten versuchen, das Christentum vom Judentum zu distanzieren, ist die Bruderschaft am weitesten gegangen. Die von der Ropp geschriebenen Neu-Evangeliken wurden über das ganze Land verteilt und stark umgeschrieben, um fast das gesamte Alte Testament und seine Betonung der passiven statt der aktiven Aspekte Jesu Christi - wundersame Geburt, Leiden, Verrat durch die Pharisäer und überirdische Erlösung - abzulehnen. Stattdessen betont sie Jesu Handeln als Prediger und Kämpfer, der das institutionelle Judentum zu zerstören und das Heil hervorzubringen suchte.\n\nObwohl sich offiziell die gesamte Nation zur Interpretation des Christentums durch die Bruderschaft bekehrt hat, folgt die absolute Mehrheit der Bevölkerung nicht den festgelegten Richtlinien und lehnt sie entweder offen oder heimlich ab. Dennoch ist damit die Grundlage für die esoterisch-totalitäre Transformation der baltisch-deutschen Kultur gelegt. Durch den Glauben kann man das ganze Volk kontrollieren."
KRBAT.86.a:0 "Das Christentum rettet uns vor dem jüdischen Gott!"

KRBAT.87.t:0 "Adolf Friedrich begibt sich auf eine Reise"
KRBAT.87.d:0 "Unser Herzog, Adolf Friedrich, hat sich auf eine neue Reise durch die Welt vorbereitet - die Herrschaft über das Vereinigte Baltische Herzogtum hat ihn nicht von seiner Leidenschaft, den Planeten zu erforschen, abgebracht. Die Dominanz Deutschlands in der Welt hat seine Leidenschaft schließlich nur noch leichter gemacht. Wohin er als nächstes reisen soll, ist eine Privatangelegenheit, die er weder mit [BAT.GetHeadOfGovernment] noch mit dem Rest der Regierung geteilt hat - aber es gibt nur wenige Orte auf der Welt, die er noch besuchen muss. Mittelafrika ist eine wahrscheinliche Perspektive, aber er hat Interesse daran bekundet, alle Nationen Südamerikas, die chaotische politische Landschaft Chinas oder sogar die fernen Pazifikinseln zu besuchen. Wenn er nicht sechzig Jahre alt wäre, würde er vielleicht auch versuchen, den Südpol zu erreichen...\n\nSolange ihr Vater abwesend ist, werden die täglichen Pflichten des Herzogs von Prinzessin Woizlawa Feodora wahrgenommen. Da das Vereinigte Baltische Herzogtum eine konstitutionelle Monarchie ist und die Pflichten des Monarchen nicht kritisch sind, kann die Regierung weitergeführt werden - aber die Unerfahrenheit der Prinzessin bedeutet, dass die Regierung vorerst langsamer sein wird."
KRBAT.87.a:0 "Gute Reise!"

KRBAT.88.t:0 "Adolf Friedrich kehrt zurück"
KRBAT.88.d:0 "Unser Herzog, Adolf Friedrich, ist von seiner Reise durch die Welt mit einem Tagebuch voller Einblicke in die Kultur und das tägliche Leben ferner afrikanischer und amerikanischer Völker zurückgekehrt. In diesen drei Monaten hat er Hunderte von Kilometern zurückgelegt und ist sogar in ein paar Unfälle am Rande des Lebens oder des Todes verwickelt worden - aber am Ende stellt er fest, dass es sich gelohnt hat, die Aufregung zu spüren und den Durst der Neugier zu stillen.\n\nDer Herzog hat bereits damit begonnen, seine nächste Reise zu planen - und erklärt, dass er sie durchziehen wird, solange kein Krieg im Weg steht."
KRBAT.88.a:0 "Willkommen zu Hause!"

KRBAT.89.t:0 "Die Freikorps"
KRBAT.89.d:0 "Die Nachricht von der Rebellion der Waldbrüder hat Deutschland erreicht, und Tausende Deutsche haben dies als Chance genutzt, sich zu erheben. Nationalistisch gesinnte Weltkriegsveteranen haben begonnen, sich in bewaffneten paramilitärischen Freiwilligengruppen zu organisieren und sich auf den Weg in das Vereinigte Baltische Herzogtum zu machen - diese Bataillone nennen sich Freikorps. Die Anführer dieser Einheiten haben einen bunten Hintergrund, ebenso wie ihre Anhänger, aber viele von ihnen sind Veteranen, die es nach dem Weltkrieg nie geschafft haben, sich wieder vollständig in die Gesellschaft zu integrieren, die schließlich von nationalistischen Verbänden vereinnahmt wurden und die ihre Zeit an der Front verklären.\n\nGeneral Hans von Manteuffel-Szoege, einer der für die Niederschlagung der Waldbrüder verantwortlichen Kommandeure, wurde vom Anführer eines der kleineren Freikorps angesprochen - einem ehemaligen Offizier der bayerischen Armee und nicht so erfolgreichen Agrarwissenschaftler, Heinrich Himmler. Im Namen der Freiwilligen bot Himmler seine Unterstützung bei der Unterdrückung der Letten und Esten an. Obwohl Manteuffel die sprunghafte Redeweise des Offiziers und die Art und Weise, wie er in fast jedem Satz an ein seltsames Gefühl der "arischen Brüderlichkeit" appellierte, kaum ertragen konnte, ist ein Unterstützungsangebot immer noch ein Unterstützungsangebot - und so kam sein Bericht im Hauptquartier der Landeswehr in Riga über neue Gruppen von Freiwilligen an, die helfen wollen. Wie sollte die Antwort ausfallen?"
KRBAT.89.a:0 "Wir können nicht wählerisch sein, jede Hilfe ist willkommen."
KRBAT.89.b:0 "Wir brauchen keine Rüpel, die uns im Weg stehen!"

KRBAT.90.t:0 "Ins Feuer"
KRBAT.90.d:0 "Die Freikorps-Freiwilligen, die auf dem baltischen Land im Einsatz sind, haben ihre Zeit damit verbracht, gemächlich auf dem Land zu patrouillieren und die örtlichen Dörfer zu erpressen, oft mit unnötiger Brutalität, den Zorn der örtlichen Bevölkerung auf sich zu ziehen, während sie bei der tatsächlichen Unterdrückung der Partisanen nur sehr wenig erreicht haben. Insbesondere Heinrich Himmlers Einheit verbrachte mehr Zeit damit, sich die Geschichten des bayerischen Offiziers anzuhören, als den lettischen Widerstand tatsächlich zu verfolgen.\n\nDie Reaktion der Waldbrüder war schnell. Sie griffen von Stützpunkten in den dichten Wäldern Livlands aus an, erwischten die deutschen Freiwilligen immer unvorbereitet und tauchten unmittelbar nach ihrem Angriff wieder in den Schatten ab. Meistens wurde die Baltische Landeswehr erst dann auf die Kämpfe aufmerksam gemacht, nachdem ihre weitaus besser vorbereiteten Bataillone auf die Überreste gestoßen waren, und versuchte so, das Geschehene aus den Toten abzuleiten. Wie die Landeswehr berichtete, waren ein völliger Mangel an Disziplin, ein vorherrschender Rausch und das Fehlen jeglicher Maßnahmen gegen Fallen die häufigsten Ursachen für diese Verluste.\n\nIn einem der zahlreichen unmarkierten Gräber, die jetzt über Livland verstreut liegen, identifizierten baltische deutsche Soldaten die Leiche von Offizier Himmler. Wie die meisten seiner Kameraden kam er in den baltischen Staaten in der Erwartung eines Kinderspieles gegen "Untermenschen" an, fand aber nur den Tod vor."
KRBAT.90.a:0 "Sie haben mehr Schaden als Nutzen angerichtet..."

KRBAT.91.t:0 "Tod von Paul Schiemann"
KRBAT.91.d1:0 "Der Gründervater der Baltisch-Deutschen Demokratischen Partei und ein Titan der regionalen Politik der letzten vier Jahrzehnte, Paul Schiemann, ist verstorben. In seinem letzten Lebensjahrzehnt kämpfte er mit einem schweren Tuberkulosefall und blieb dennoch bis in seine letzten Lebensmonate aktiv, arbeitete mit seiner Partei und veröffentlichte Zeitungsartikel.\n\nEr erhielt eine bescheidene Beerdigung in Deutschland, an der nur seine Familie und ein kleiner Freundeskreis teilnahmen. Bei der Beerdigung verlas Ewald Ammende, Schiemanns Schützling und führendes Mitglied der DbDP, vor den übrigen Anwesenden eine Rede, in der er erklärte, dass Schiemanns Ideale noch Jahrhunderte nach seinem Tod weiterleben werden."
KRBAT.91.d2:0 "Der Gründervater der Baltisch-Deutschen Demokratischen Partei und ein Titan der regionalen Politik der letzten vier Jahrzehnte, Paul Schiemann, ist verstorben. In seinem letzten Lebensjahrzehnt kämpfte er mit einem schweren Tuberkulosefall und blieb dennoch bis in seine letzten Lebensmonate aktiv, arbeitete mit seiner Partei und veröffentlichte Zeitungsartikel.\n\nAn seiner Beerdigung, die in Riga stattfand, nahmen Tausende von Menschen teil, darunter die gesamte Demokratische Partei und zahlreiche Vertreter der vier baltischen Ritterschaften. Bei der Beerdigung verlas Ewald Ammende, Schiemanns Schützling und führendes Mitglied der DbDP, vor den übrigen Anwesenden eine Rede, in der er erklärte, dass Schiemanns Ideale noch Jahrhunderte nach seinem Tod weiterleben werden."
KRBAT.91.a:0 "Memento mori (Andenken)."

KRBAT.92.t:0 "KI-Schummel-Ereignis"
KRBAT.92.d:0 "Wenn Sie das hier sehen - hallo, ich bin Augenis, ich habe das überarbeitete Vereinigte Baltische Herzogtum von Grund auf neu entwickelt. Ich habe eine komplexe Mechanik entwickelt, mit der jeder, der in der UBD spielt, zurechtkommen muss. Ich habe versucht, die KI dazu zu bringen, ihnen zu folgen, aber ich bin gescheitert, also habe ich dieses Cheat-Event entwickelt, damit sie stattdessen damit zurechtkommen. Sie sollten es nicht sehen. Wenn Sie dieses Ereignis legal (d.h. ohne Benutzung der Konsole) bekommen haben, machen Sie einen Fehlerbericht."
KRBAT.92.a:0 "Okay"

KRBAT.93.t:0 "Gefangen im Herzen der Finsternis"
KRBAT.93.d:0 "Als die Nachricht das Lager erreichte, wurden der Herzog des Vereinigten Baltischen Herzogtums und seine kleine Gruppe von Forschern tief im Dschungel von Deutsch-Kongo gegründet. Weit entfernt von der Zivilisation, durch hunderte von Kilometern Dschungel und Savanne vom nächsten Hafen entfernt, wurde Adolf Friedrich von einem panischen Boten informiert, dass seine Rückkehr weit, weit schwieriger sein würde als erwartet. Der Kontinent ist zu Krieg und Blutvergießen zusammengebrochen - die inkompetente Kolonialregierung in Dar es Salaam hat Mittelafrika so weit heruntergewirtschaftet, dass alle Spuren der Autorität des Statthalters verschwunden sind. Kriegsherren und Cliquen, die jeweils von bewaffneten Banden von Askari unterstützt werden, durchstreifen nun den riesigen Kontinent, zerstückeln ihn in Lehen und ziehen gegeneinander in den Krieg. Und sie sind jetzt in diesem Strudel gefangen.\n\nDie Gruppe des Herzogs besteht aus zwei Forscherkollegen, drei hingebungsvoll loyalen Offizieren der Landeswehr und einer Handvoll Askari, die nun einen hochrangigen Passagier über Hunderte von Kilometern Schlachtfeld eskortieren müssen. Dies veranlasste den Herzog, sein Gewehr mit mehr Elan als sonst vorzubereiten - es ist Zeit für das größte und hoffentlich nicht das letzte Abenteuer seines Lebens.\n\nIn der Zwischenzeit hat die Nachricht vom Zusammenbruch von Mittelafrika die Regierung des Vereinigten Baltischen Herzogtums in Panik versetzt. Schon jetzt wird [BAT.GetHeadOfGovernment] geraten, eine permanente Regentschaft zu ernennen und vielleicht, falls der Herzog nicht bald auftaucht, ihn offiziell für tot zu erklären und seinen Nachfolger zu inthronisieren. Herzog Adolf Friedrichs Tochter, Prinzessin Woizlawa Feodora, erwartet jedoch seine Rückkehr. Nach ihren Worten ist dies nichts, womit ihr altgedienter Vater nicht umgehen kann."
KRBAT.93.a:0 "Hoffen wir, dass sie Recht hat..."

KRBAT.94.t:0 "Der Falle entkommen"
KRBAT.94.d:0 "Am Tag nach dem Eintreffen der Nachricht versammelten sich Herzog Adolf Friedrich und sein Lager im Zelt des Monarchenforschers, um das weitere Vorgehen zu besprechen. Ihre Planungsmöglichkeiten waren jedoch äußerst begrenzt - sie wussten nichts über die Zusammensetzung von Mittelafrika nach dem Zusammenbruch, sie hatten keine Ahnung, wer im nächsten Dorf, geschweige denn in den Städten der riesigen Kolonie das Sagen hatte. Alles, was man tun konnte, waren fundierte Vermutungen und Hoffnungen, dass die Kriegsherren, die Mittelafrika zerstückelten, nicht so blutrünstig sind, wie sie sein könnten.\n\nDem Rat des Herzogs folgend und mit der Unterstützung der Askari, die das Land kannten, beschloss die Expedition, ihren geplanten Kurs fortzusetzen. Von ihrem jetzigen Standort aus sollten sie nach Boyoma, das früher als Stanleyville bekannt war - der Kongofluss ist die beste natürliche Autobahn, durch die sie entkommen konnten. Vor Beginn der Expedition hatte der Herzog eine belgische Reederei in der Stadt beauftragt, ihnen ein Boot zu leihen, mit dem sie nach Kinshasa gelangen konnten.\n\nNeulich nach dem Aufbruch aus dem Lager erfuhr der Herzog von einer Gruppe afrikanischer Patrouillen, dass Boyoma sowie die gesamte Osthälfte des Kongo unter der Kontrolle von Louis de Gonzague-Bobozo stehen, einem Askari-Offizier, der die Kivu-Clique leitet. Vielleicht ist er liebenswürdig genug, um zu helfen."
KRBAT.94.a:0 "Vorwärts!"
BAT_will_reach_in_30_days:0 "Der Herzog wird Boyoma in 30 Tagen erreichen."

KRBAT.95.t:0 "In Boyoma"
KRBAT.95.d:0 "In Boyoma angekommen, werden Herzog Adolf Friedrich und seine Begleiter von Schwierigkeiten heimgesucht.\n\nIm Laufe des vergangenen Monats ist die Kivu-Clique aufgrund ihrer strategischen Lage im Land in eine Reihe von Konflikten mit Warlords geraten, weshalb die Stadt in Unordnung ist. Überall sind Askari und zwangsverpflichtete Einheimische, die junge Männer von der Straße holen, um sie in den Dienst zu stellen, während der Rest der Bevölkerung Steuern nach Steuern zur Finanzierung dieser militärischen Unternehmungen erhoben werden. Zumindest hat das ein vom Herzog gesandter Kundschafter berichtet, während der Rest der Gruppe auf einem verlassenen Bauernhof am Rande der Stadt Zuflucht fand.\n\nIn Boyoma einzuziehen, als ob nichts los wäre, ist keine Option. Solange der belgische Auftragnehmer des Herzogs noch da ist, werden Askari und Baltendeutsche, wenn sie auf den Straßen bemerkt werden, sofort als Feinde behandelt - und wenn die Männer des Kriegsherrn erkennen, wie wichtig ihr Anführer ist, wird er mit ziemlicher Sicherheit gegen Lösegeld entführt werden. Mit dieser Erkenntnis in der Hand versammeln sich der Herzog und seine Männer vor der Hütte, die ihnen als Unterschlupf diente, und besprechen ihren möglichen Plan für die Zukunft."
KRBAT.95.a:0 "Dringen Sie nachts in die Stadt ein, nehmen Sie das Schiff und fliehen Sie."
KRBAT.95.b:0 "Setzen Sie sich heimlich mit unserem Freund in Boyoma in Verbindung, er soll uns abholen."
KRBAT.95.c:0 "Lassen Sie die Stadt in Ruhe und reisen Sie zu Fuß, suchen Sie sich ein anderes Schiff."

KRBAT.96.t:0 "Nächtliches Scharmützel"
KRBAT.96.d:0 "Die Aktivitäten in Boyoma lassen in der Nacht nicht völlig nach, aber die Anzahl der Soldaten auf den Straßen ist weniger so hoch, dass es tatsächlich möglich ist, sich einen Weg durch die Stadt zu bahnen. In der Hoffnung, niemandem aufzufallen, versteckten der Herzog und seine Gruppe ihre Waffen und machten sich schnell auf den Weg durch die Straßen, sprachen kein Wort miteinander, bis sie schließlich das Haus des belgischen Schifffahrtsunternehmers erreichten - ein Mann, mit dem Adolf Friedrich bereits bei früheren Expeditionen zusammenarbeiten durfte und der sich bedeckt hielt, sobald das Mittelafrika-System zusammenbrach.\n\nSobald der Belgier seinen Freund und seine Gruppe zu den Docks der Stadt führte, brachen jedoch Schreie aus, Gewehre wurden gespannt und Soldaten gingen in Stellung. Es stellte sich heraus, dass die Männer der Kivu-Clique sich bereits anschickten, das Schiff zu requirieren, so dass der Dampfer nun von den Soldaten des Kriegsherrn belagert wurde. Der Befehl von Leutnant Bernd von Freytagh-Loringhoven, dem Kommandeur der herzoglichen Landeswehr-Askari-Garde, kam sofort - das Schiff stürmen, die Waffen ziehen und den Feind mit so wenig Lärm wie möglich ausschalten.\n\nSelbst wenn sie nur eine Handvoll zählten, war das mehr als genug, um das Schiff zu erobern - professionelle und disziplinierte Berufssoldaten stehen Kopf und Schultern über kaum ausgebildeten Wehrpflichtigen. Die letzte Tötung erfolgte durch die Handfeuerwaffe des Herzogs, die den letzten afrikanischen Soldaten in den Nacken traf und die Leiche über Bord warf. Sobald das Schiff geräumt war, wurde der Motor angeworfen und das Schiff lief aus dem Hafen aus. Wenn der Morgen anbricht, werden die Kivu wütend sein, aber ihr Ziel wird längst verschwunden sein."
KRBAT.96.a:0 "Das war knapp, hoffen wir, dass damit Schluss ist."

KRBAT.97.t:0 "A Close Call"
KRBAT.97.d:0 "Einer der Askari des Herzogs, der in Bauernfetzen gekleidet war und sich von jedem in der Stadt fern hielt, machte sich auf den Weg zu den Docks von Boyoma und fand den Mann, den Adolf Friedrich beauftragt hatte, die Situation zu finden und zu erklären. Wie sich herausstellte, waren die beiden alte Freunde und arbeiteten schon früher bei Erkundungsmissionen zusammen, so dass der alte Geschäftsmann, der sich nach dem Zusammenbruch des Mittelafrikan-Systems bedeckt gehalten hatte, bereit war, seine Karriere und Hilfe zu riskieren. Der Rest der Gruppe schlug sein Lager flussabwärts der Stadt auf und wartete auf ein vorbeifahrendes Schiff.\n\nKeine schien zu kommen, selbst als die Stunden vergingen und der Tag von der Nacht abgelöst wurde. Währenddessen teilte der Kommandeur der herzoglichen Landeswehr-Askari-Garde, Oberleutnant Bernd von Freytagh-Loringhoven, mit, dass ihre Position bereits gefährdet sei - wie sich herausstellte, wurden sie vor nicht allzu langer Zeit von einer Patrouille des Soldaten der Clique bemerkt, und die Streitkräfte in der Stadt mobilisierten sich bereits, um sie zu bekämpfen. Den Soldaten wurde befohlen, sich zu bewaffnen, all ihre Habseligkeiten zu packen und auf der Flucht vor den feindlichen Truppen auf ein Gefecht vorzubereiten - und dann erreichte sie der Klang einer Pfeife. Ein Schiff näherte sich, dasselbe, das der Herzog vor Monaten für seine Expedition ausgewählt hatte, und es kam endlich zu seiner Rettung.\n\nEs stellte sich heraus, dass der Geschäftsmann von einigen Soldaten aufgehalten wurde, die versuchten, das Schiff zu beschlagnahmen, aber die Angelegenheit behutsam lösten und bereit waren, es den Deutschen zurück zu leihen. Die Gruppe ging schnell an Bord des Schiffes und brach auf - die Kivu werden sicherlich wütend sein, aber ihr Ziel wird längst verschwunden sein."
KRBAT.97.a:0 "Das war knapp, hoffen wir, dass damit Schluss ist."

KRBAT.98.t:0 "In den Vororten von Boyoma"
KRBAT.98.d:0 "Um die Stadt zu erkunden, fuhren der Herzog und seine Gruppe den Kongofluss hinunter und hielten Ausschau nach Schiffen, die sie möglicherweise entern konnten. Und tatsächlich fanden sie schließlich ihr Ziel. In den Tiefen des Kongo ist der Fluss eines der wenigen verfügbaren Transportmittel, und die Kivu-Clique nutzte es - eine Fähre, mit der mehrere Dutzend Wehrpflichtige aus den nördlichen Dörfern an der Stadt vorbei in Richtung der Hauptstadt der Clique fuhren. Die Zahl der Männer, mit denen sie es zu tun bekommen würden, war zunächst einschüchternd, aber der Kommandeur der herzoglichen Landeswehr-Askari-Garde, Oberleutnant Bernd von Freytagh-Loringhoven, setzte auf seine Chancen.\n\nDer Leutnant gab den ersten Schuss ab, feuerte aus dem Gebüsch und schnippte den Kapitän weg, was das Schiff sofort ins Chaos stürzte. Die wenigen Soldaten, die das Schiff befehligten, waren für Angriffe von Land aus nicht ausreichend ausgebildet, so dass sie den fatalen Fehler machten, das Schiff näher an die Küste zu steuern, um auf die Angreifer zu feuern - was bedeutete, dass die Soldaten mit Hilfe von behelfsmäßigen Flößen an Bord des Schiffes gehen und sich durch die Besatzung hindurchkämpfen konnten. So ziemlich alle frischen Wehrpflichtigen ergaben sich entweder oder tauchten sofort in den Fluss, während die Kämpfenden von den baltendeutschen Profis leicht eliminiert werden konnten. Die letzte Tötung erfolgte durch die Handfeuerwaffe des Herzogs, die den letzten afrikanischen Soldaten in den Hals traf und die Leiche über Bord warf.\n\nWenn der Morgen anbricht, werden die Kivu wütend sein, aber ihr Ziel wird längst verschwunden sein."
KRBAT.98.a:0 "Etwas zu viel Lärm, aber gut genug."
BAT_will_reach_in_45_days:0 "Der Herzog wird Mbandaka in 45 Tagen erreichen."

KRBAT.99.t:0 "Ein Reisender"
KRBAT.99.d:0 "Als Sie eines Abends zum Lager aufbrechen, stellen Sie fest, dass ein alter Mann in armseliger Kleidung am gleichen Ort sein Lager aufgeschlagen hat. Anhand seines Aussehens und seiner Erscheinung ist leicht zu erkennen, dass er kein Einheimischer aus der Region ist - eindeutig ein Araber, der aus unbekannten Gründen im Kongo gelandet ist. Der Mann bietet Ihnen an, Ihnen einen Hadith zu erzählen, wenn Sie ihm etwas Brot spendieren können."
KRBAT.99.a:0 "Hören Sie dem alten Mann zu."
KRBAT.99.b:0 "Es ist nur ein alter Mann..."
BAT_CK2_reference:0 "Sie hören auf den Hadith des alten Mannes."

KRBAT.100.t:0 "Ein Reisender"
KRBAT.100.d:0 "Der alte Mann zitiert den Gesandten Allahs, möge Allah ihn segnen und ihm Frieden gewähren, aus Sunan Abu Dawood: "Die übelsten Züge eines Menschen sind strenger Geiz und ungehemmte Feigheit!"\n\nDie muslimischen Gläubigen unter den Askari danken für diese Weisheit sofort mit dem Sprechgesang "Alhamdulilah!" - die Baltendeutschen hingegen haben ein anderes Motto zu widerrufen, wenn Tapferkeit und Loyalität auf dem Spiel stehen."
KRBAT.100.a:0 "In treuen fest!"

KRBAT.101.t:0 "Auf dem Weg nach Mbandaka"
KRBAT.101.d:0 "Mbandaka, früher bekannt als Coquilhatville, liegt auf halbem Weg von Boyoma zum Atlantischen Ozean - und es ist die Hauptstadt der Tshuapa-Clique, die von Justin Kokolo, einem weiteren Askari-Kommandeur, der zum Kriegsherrn wurde, angeführt wird. Das ist die Information, die Herzog Adolf Friedrich und seine Partei erhielten, als sich ihr Schiff über den Kongo der Stadt näherte, was sie erneut gezwungen hat, mit der Planung zu beginnen. In den Wohnbereichen des Schiffes wurde eine Karte gespannt, Notizbücher ausgelegt, in denen alle Informationsfetzen über den Zusammenbruch der Mittelafrika eingezeichnet sind, und ihr nächster Schritt wird überlegt.\n\nÄhnlich wie in Boyoma kommt eine einfache Einreise in die Stadt nicht in Frage - das Schiff wird schneller durchsucht und als Geisel genommen, als sie sagen können, "wie hoch ist das Lösegeld? Das heißt, wenn sie unvorsichtig sind. Vielleicht, wenn sie alles Ungewöhnliche an dem Schiff - die deutschen Passagiere, die Waffen und die Uniformen - verstecken, können sie als unauffälliges einheimisches Schiff vorbeifahren und mit nur wenigen Fragen davonkommen. Alternativ gibt es die Möglichkeit, sich überhaupt nicht mit dem Risiko auseinanderzusetzen, das Schiff an Land zu bringen und zu versuchen, es über mehrere Meilen Dschungel zu tragen, bevor es wieder im Kongo zu Wasser gelassen wird."
KRBAT.101.a:0 "Bringen Sie das Schiff an die Küste und tragen Sie es über Land."
KRBAT.101.b:0 "Wenn wir uns unauffällig verhalten, können wir es schaffen..."

KRBAT.102.t:0 "Der Lange Marsch"
KRBAT.102.d:0 "In Ermangelung anderer Möglichkeiten, sich unauffällig zu verhalten, ließ die Gruppe des Herzogs das Schiff über Land schleppen und trug es auf dem Rücken der Männer durch Dschungelrouten - aufgrund seiner weitgehend hölzernen Konstruktion war es leicht genug, um von der Gruppe getragen zu werden. Langsam bahnten sie sich ihren Weg durch den Dschungel, folgten Karten der Region, um die Stadt sowie alle Hauptstraßen zu meiden, und schlichen sich so unter die Nase der Tshuapa-Clique. Nachts und bei Regen diente ihnen das Schiff als Unterschlupf, und wenn die Straße wieder frei wurde, zogen sie weiter.\n\nEs war jedoch nicht so einfach wie ursprünglich angenommen. Während des langen Marsches musste die Gruppe fliehen und mehrere Banden von Räubern abwehren, die sie entdeckten und sich sofort zum Angriff bereitmachten. Ob sie mit dem Kriegsherrn und seinen Truppen in Verbindung standen, konnten die Deutschen und Askari nicht herausfinden, da sie es sich einfach nicht leisten konnten, anzuhalten und Fragen zu stellen. Sie alle würden ihre Wahl sowieso bald bereuen - sobald sie sich der Gruppe nähern würden, um Tribut zu erpressen, würden sie sehen, wie die vermeintlich hilflosen Reisenden ihre versteckten Waffen enthüllen und ihr Schiff in Deckung bringen - die Landeswehr hat sich dieser Routine während des Aufstandes der Waldbrüder oft genug gestellt. Normalerweise würde es genügen, nur die Zähne zu zeigen, um die Räuber zur Flucht zu bewegen.\n\nNachdem die Gruppe eine ausreichend sichere Stelle flussabwärts von Mbandaka erreicht hatte, schob sie das Boot erneut in den Fluss, bestieg es und machte sich auf den Weg zur nächsten Station ihrer Reise."
KRBAT.102.a:0 "Weiter nach Kinshasa!"

KRBAT.103.t:0 "Eine Beinahe-Entdeckung"
KRBAT.103.d:0 "Innerhalb weniger Stunden verwandelte sich das Schiff rasch in ein unauffälliges ziviles Boot - ein paar Askari blieben an Deck, alle ohne Uniform und in lässigen Lumpen, während der Rest der Gruppe mit all ihren Habseligkeiten und Waffen tief in die Schiffsabteile getragen wurde. Wie erwartet, befahl das Schiff, sobald es die Grenzen der Stadt überschritten hatte, durch Rufe von der Küste her, am nächsten Pier anzuhalten. Einer der Askari wurde angewiesen, ihre Situation zu erklären und eine Geschichte darüber zu erfinden, dass sie nur eine Gruppe von Bauern waren, die auf ihrem Schiff vorbeikamen, und es folgte ein Gespräch auf Französisch.\n\nObwohl der Askari darauf bestand, einfach zu gehen, ohne viel zu fragen oder zu suchen, und es ihm gelang, die Männer der Clique davon zu überzeugen, dass in seinem Schiff nichts von Wert zu finden ist, schlich sich ein jüngerer Wehrpflichtiger aus ihren Reihen allein in die Abteile unter dem Deck, ohne dass jemand davon wusste. Sobald er die versteckten europäischen Abenteurer entdeckte, erwischte ihn Leutnant von Freytagh-Loringhoven und schlitzte ihm die Kehle auf, bevor er einen einzigen Schrei ausstoßen konnte. Als den Askari klar wurde, was geschehen würde, bestanden sie sofort darauf, den anderen nur ein Bestechungsgeld zu zahlen, um sie gehen zu lassen - womit sich die Soldaten zufrieden gaben, und als sie merkten, dass einer der ihren fehlte, hatte das Boot die Stadt bereits verlassen.\n\nSobald die Leiche des unglücklichen Opfers über Bord geworfen wurde, machten sich der Herzog und seine Männer auf den Weg zur nächsten Station ihrer Reise."
KRBAT.103.a:0 "Weiter nach Kinshasa!"

BAT_will_reach_in_20_days:0 "Der Herzog wird in 20 Tagen Kinshasa erreichen."

KRBAT.104.t:0 "Schwierigkeiten im Kongo"
KRBAT.104.d:0 "In der Nähe von Kinshasa, einst bekannt als Leopoldville, begannen Herzog Adolf Friedrich und seine Gruppe bereits mit den Planungen für ihren nächsten Schritt - doch eine optimistische Stimmung hatte sich bei den Männern eingestellt. Schließlich waren sie nicht nur so nah am Atlantik und damit ihrer Freiheit, sondern sie betraten auch die Länder von König Pedro VII., dem Herrscher des ehemals autonomen Königreichs Kongo - und damit einen Schritt weiter als der übliche Askari-Kriegsherr. Wenig wussten sie, dass es nicht viel Besseres über dieses vermeintliche "Königreich" zu schreiben gab, das wie alle anderen Staaten in der ehemaligen Mittelafrika von einer Warlord-Clique geführt wurde.\n\nUnd sie wussten, dass der Herzog kommen würde.\n\nPlötzlich begann ein Hinterhalt, es wurden Haken aus dem Laub des Dschungels geworfen, um das Schiff abzubremsen und zum Anhalten zu zwingen, während Boote von Kinshasa aus in See stachen, um das einlaufende Schiff zu treffen. In der Umgebung wimmelte es von Soldaten der Kongo-Clique, es gab keine Chance, sich zu wehren - deshalb befahl der Herzog seinen Männern, sich zurückzuziehen, die Waffen niederzulegen und sich zu ergeben.\n\nDas erste Schiff, das am Schauplatz eintraf, nahm den Herzog sofort auf - wie sich herausstellt, wussten sie von Anfang an, dass ein europäischer König auf sie zukommt, und bereiteten sich so im Voraus auf diese Beschlagnahme vor. Selbst in den Tiefen Afrikas verbreiteten sich die Gerüchte sehr schnell."
KRBAT.104.a:0 "Was passiert jetzt?"

KRBAT.105.t:0 "In Gefangenschaft"
KRBAT.105.d:0 "In der vergangenen Woche wurde Herzog Adolf Friedrich in einer behelfsmäßigen Gefängniszelle in Kinshasa festgehalten, stets bewacht von einer rotierenden Wache aus Askari-Soldaten, die der Kongo-Clique treu ergeben sind. Die Tatsache, dass der Monarch über sechzig Jahre alt war, ist den afrikanischen Soldaten entgangen, nachdem sie ihn in die unhygienische Zelle geworfen und ihm einmal täglich etwas zu essen gegeben hatten, während sie darüber nachdachten, wie sie die Telefonleitung in Kinshasa wieder funktionstüchtig machen könnten, damit sie eine Botschaft nach Europa senden und mitteilen können, dass sie Lösegeld fordern. Hey, zumindest bedeutet das, dass er, wenn er lange genug überlebt, vielleicht irgendwann nach Hause kommt...\n\nAber als der Tag wieder in die Nacht überging, sprach der Askari-Wächter dieser Zelle vor der Tür - und die Sprache war Ewe, eine togoländische Sprache, die der Herzog in aller Ruhe gelernt hatte, als er als Gouverneur der Kolonie diente.\n\nDer Askari stellte sich als Martin Aku vor - ein in der Kolonie geborener Togoer, der zur Zeit des Herzogs als Gouverneur in der Kolonie geboren wurde, nach dem Krieg nach Deutschland reiste, Medizin studierte und schließlich nach Mittelafrika reiste, bevor er als Feldmediziner in die Armee der kongolesischen Clique zwangsrekrutiert wurde. Ähnlich wie der Herzog will er nach Europa zurückkehren, und so bot er an, den Monarchen aus der Gefangenschaft zu befreien und ihn mitzunehmen.\n\nSie. Er ist nicht allein, er hat mehrere weitere Askari davon überzeugt, heute Abend gemeinsam mit ihm zur Flucht aufzubrechen."
KRBAT.105.a:0 ""Natürlich.""

KRBAT.106.t:0 "Die Flucht"
KRBAT.106.d:0 "Der Plan verlief anfangs reibungslos. Als die Uhr Mitternacht schlug, schloss Aku die Zelle auf und eskortierte Herzog Adolf Friedrich auf die Straße, wo er sich mit mehreren seiner Verschwörer traf - sie haben die "loyalistischen" Gefängniswärter im Laufe des Abends bereits in den Schlaf getrunken, und während es sie etwas beschwipst gemacht hat, waren sie bereit, sich ein Boot zu schnappen und auf den Atlantik zu fliehen. Kinshasa ist leider eine ziemlich große Stadt, und die Überläufer wurden schon bald von einem bellenden Hund neben einer schlafenden Patrouille überrascht, der sie alarmierte und Panik, Missverständnisse und schließlich eine Schießerei auslöste.\n\nDa sie die Soldaten des Kriegsherrn nicht angreifen und so die einzige Chance verlieren wollten, mit dem Leben davonzukommen, flohen Adolf Friedrich, Aku und der Rest, ohne sich die Mühe zu machen, zurück zu schießen. Zu diesem Zeitpunkt waren die Docks von Kinshasa jedoch bereits voller Soldaten, die alle aufgewacht und durch die anhaltenden Kämpfe alarmiert waren, und als die Gruppe in die Reihe der Zollhäuser, Lagerhäuser und angedockten Schiffe stolperte, aus denen sich der Hafen zusammensetzte, gab es keinen Ausweg mehr.\n\nIn diesem kritischen Moment jedoch brach hinter ihnen eine Tür auf und enthüllte ein vertrautes, wenn auch zerschlagenes Gesicht - mit einer teilweise zerrissenen Uniform und einem Gewehr in der Hand stand Leutnant von Freytagh-Loringhoven auf und wartete auf seinen Herzog, der ihm folgte.\n\n"Kommen Sie mit mir, wenn Sie leben wollen.""
KRBAT.106.a:0 "Ein faires Angebot..."

KRBAT.107.t:0 "Die Flucht"
KRBAT.107.d:0 "Der Leutnant und seine Männer, Deutsche wie Afrikaner, waren ebenfalls inhaftiert worden, aber unter schrecklichen Bedingungen festgehalten worden - die Afrikaner wurden bald zwangsweise in die Armee der Clique rekrutiert, während die Deutschen, die für ihr mögliches Lösegeld festgehalten wurden, schließlich einen verzweifelten Fluchtversuch unternahmen. Nur der Leutnant kämpfte sich durch ihre Gefangenen hindurch und konnte entkommen, während der Rest zurückgelassen werden musste und mit ziemlicher Sicherheit starb - eine ganze Woche lang gejagt, überlebte er von allem, was er in der Stadt bei der Suche nach einem Fluchtweg ergattern konnte. Und nun, mit dem Herzog im Schlepptau, konnte von Freytagh-Loringhoven seinen Plan endlich in die Tat umsetzen.\n\nAls die Gruppe durch die Docks schlich, stürmte sie plötzlich ein angedocktes Patrouillenboot, holte die Matrosen, die es bemannten, heraus und warf sie hinaus, und drehte sofort die Motoren hoch. Der Rest der mobilisierten Truppen bemerkte schnell, was vor sich ging, und unter dem Befehl des Leutnants floh die gesamte Gruppe vom Deck und verbarg sich in einem kleinen Abteil unter Deck, um zu verhindern, dass Schüsse von der Küste ausgehen. Drei Boote starteten nach den ihren, konnten aber die fliehende Gruppe nicht mehr einholen - und für den Fall, dass eines von ihnen zu nahe kam, hatte von Freytagh-Loringhoven sein Gewehr immer griffbereit. Er brauchte es jedoch nie, und die Überlebenden konnten aufatmen. Das Schlimmste war überstanden."
KRBAT.107.a:0 "Gott sei Dank..."

KRBAT.108.t:0 "Ein unerwarteter Eindringling"
KRBAT.108.d:0 "Seit dem Auseinanderbrechen der deutschen Kolonien in Afrika wurden die portugiesischen Patrouillen in ihren Hoheitsgewässern in Angola immer häufiger und fingen fast jede Woche Schmuggler und Flüchtlinge - doch heute haben sie einen unerwarteten Eindringling gefangen. Es wehte nicht die deutsche Flagge, oder eine andere häufig gesehene wie die französische, englische oder belgische, sondern das Banner des Vereinigten Baltischen Herzogtums - im Voraus aus Lumpen und zerrissenen Stoffstücken genäht, aber aus der Ferne immer noch unverkennbar das baltische Banner.\n\nDas portugiesische Patrouillenschiff begrüßte das ankommende Boot und stoppte es, woraufhin den Soldaten eine verblüffende Geschichte erzählt wurde - das Schiff beförderte den Herzog des Vereinigten Baltischen Herzogtums, Adolf Friedrich, neben einem baltisch-deutschen Offizier und einer kleinen Anzahl afrikanischer Flüchtlinge, die seit mehreren Monaten im afrikanischen Dschungel festsaßen. Sofort gingen die Passagiere an Bord des Patrouillenschiffes und wurden zurück nach Angola gebracht, wo sie endlich nach Hause telefonieren und das erste Schiff nach Europa nehmen konnten."
KRBAT.108.a:0 "Wir sind gerettet!"

KRBAT.109.a:0 "Was hat er dort überhaupt gemacht?!"

KRBAT.110.t:0 "Die Rückkehr des Herzogs"
KRBAT.110.d:0 "Der Herzog kehrte vor einer großen Menschenmenge in Riga zurück, darunter alle Minister der Regierung und [BAT.GetHeadOfGovernment] selbst, die dem rücksichtslosen Herzog die kollektiven Sorgen der Nation in den vergangenen Monaten zum Ausdruck brachten. Inzwischen war das Herzogtum jedoch einfach dankbar, dass sein Monarch zurückgekehrt ist, und zwar in einem Stück, trotz aller Härten, die er in den letzten Monaten durchmachen musste. Leutnant von Freytagh-Loringhoven erhielt sofort eine Medaille für seine Tapferkeit während der Expedition sowie ein Stipendium für eine volle Offiziersausbildung in Deutschland dank der persönlichen Empfehlung des Herzogs, der das Talent des Mannes hautnah erleben durfte.\n\nDie Expedition hat Herzog Adolf Friedrich viel gekostet, und so hat er die Entscheidung getroffen, von nun an im Baltikum zu bleiben - auf die Frage seiner Tochter Prinzessin Woizlawa Feodora nach seinen Gedanken über das gesamte Erlebnis antwortete er jedoch mit: \n\n"Offen gesagt, ich hatte Spaß.""
KRBAT.110.a:0 "Wenigstens ist er jetzt zu Hause..."

KRBAT.111.t:0 "Der Rote Graf"
KRBAT.111.d:0 "Alexander von Stenbock-Fermor ist dem Vereinigten Baltischen Herzogtum während eines Großteils seiner Existenz ein Dorn im Auge gewesen. Als Graf des schwedischstämmigen Hauses Stenbock-Fermor, der in der estnischen Ritterschaft eingetragen ist, meldete er sich 1918 wie seine Altersgenossen freiwillig zur Baltischen Landeswehr, aber der Konflikt und die Brutalität haben ihn entsetzt. Stattdessen zog er nach Deutschland, wo er als Bergmann im Rheinland arbeitete, von der Not der Unterschichten erfuhr, die seine Familie zu entlassen pflegte, und Syndikalist wurde. Seitdem ist er in die Künstlerkolonie Berlin umgezogen, wo er Avantgarde-Literatur veröffentlichte, die Werke seines Großonkels Pjotr Kropotkin übersetzte und Abhandlungen über die Situation in seiner Heimat verfasste.\n\nAls Reaktion auf die politische Instabilität im Vereinigten Baltischen Herzogtum hat der "Rote Graf" unter dem Pseudonym "Peter Lorenz" einen kurzen Essay über seine Sicht auf das baltische Deutschland und seine Zukunft veröffentlicht. Darin schreibt er, dass die Baltisch-Deutsche Demokratische Partei und ihre Reformen nur ein Versuch der bürgerlichen Klassen des Herzogtums sind, mit seelenloser Beschwichtigung eine Revolution des Proletariats zu verhindern. Die sozialen Spannungen, die byzantinische Regierungsstruktur und die Unterdrückung der Letten und Esten schaffen perfekte Voraussetzungen für eine revolutionäre Befreiung der baltischen Staaten - und er wird sie in diesem Fall gerne unterstützen."
KRBAT.111.a:0 "Wieso ist er immer noch dort?"

KRBAT.112.t:0 "Der Widerstand des Roten Grafen"
KRBAT.112.d:0 "Die Nachricht ist eingetroffen, dass ein Herausforderer unserer Hegemonie im baltischen Staat seinen Handschuh in den Ring geworfen hat. Alexander von Stenbock-Fermor, der sogenannte "Rote Graf" in Berlin, hat auf den Aufstieg der Baltischen Bruderschaft reagiert, indem er Flüchtlingsaktionen für Regimegegner organisiert hat. In den letzten Monaten haben er und seine deutschen Sozialistenkollegen ein Untergrundnetzwerk organisiert, um liberale Politiker, lettische und estnische Partisanen und Juden aus dem Baltikum nach Deutschland zu bringen, wo sie vor Verfolgung sicher sind. Damit hat der Rote Graf einen Volksheldenstatus im Land erhalten und ermöglicht es den Geflohenen, sich außerhalb der Reichweite der Landeswehr in Widerstandsorganisationen zu organisieren."
KRBAT.112.a:0 "Bastard!"

KRBAT.113.t:0 "Hungersnot!"
KRBAT.113.d:0 "Unsere halsbrecherische Militarisierung hat unglückliche Nebenwirkungen gehabt. Die Rebellion der Waldbrüder hat der Landwirtschaft in den baltischen Provinzen einen schweren Schlag versetzt, und die erzwungene Abwanderung Tausender Menschen in die Industriegebiete hat in Verbindung mit harten Steuern zur Bezahlung neuer Maschinen Hunger, Unterernährung und sogar eine regelrechte Hungersnot auf dem Land ausgelöst. Die Situation verschlimmert sich mit jedem Bericht und erfordert sofortige Aufmerksamkeit.\n\nObwohl Lieferungen aus Deutschland letztlich den Hunger lindern sollten, ist es von Kursell und seiner Regierung nicht recht, sich auf sie zu verlassen - wenn das Baltikum eine Modellprovinz für die nationale Wiedergeburt werden soll, können sie sich auf niemanden verlassen. Der Innere Kreis der Bruderschaft hat sich versammelt, um über die Situation zu beraten - eine Lösung wurde sofort gefunden. Um sicherzustellen, dass jeder in der Gesellschaft seinen gerechten Anteil erhält, muss die Regierung die volle Kontrolle über die Nahrungsmittelversorgung im Baltikum übernehmen, den Menschen ihre landwirtschaftlichen Überschüsse mit Gewalt abnehmen und an diejenigen verteilen, die sie brauchen. \n\nEs geht um die Mittel, wie dieses Ideal umgesetzt werden soll. Die jugendlichen Rekruten im Initiationskreis schreien, dass die Schuld an der ungleichen Verteilung des Reichtums liegt - die fetten kapitalistischen Schmarotzer in den Städten und die heruntergekommenen alten Landbesitzer auf dem Land müssen ihre Ländereien beschlagnahmt, ihr Reichtum mit Gewalt genommen und an die Leidenden verteilt werden. Der Innere Kreis vertritt jedoch eine pragmatischere Sichtweise des Problems. Nach von Kursell, Manteuffel-Szoege und anderen müssen die Baltendeutschen Vorrang haben, und die Letten und Esten müssen als Untergebene den Preis für die deutsche Wiedergeburt zahlen. Ihr Programm würde die gewaltsame Beschlagnahme der landwirtschaftlichen Überschüsse auf dem Land fordern, um sie an die Städte und Provinzen mit baltischer deutscher Bevölkerung zu verteilen.\n\nFür welche Politik sie sich auch entscheiden mögen, die Landeswehr ist bereit, sie vor Ort umzusetzen."
KRBAT.113.a:0 "Die Reichen werden bezahlen, was ihnen zusteht!"
KRBAT.113.b:0 "Die Deutschen haben aus einem Grund Vorrang..."

KRBAT.114.t:0 "Umgestaltung des Landes"
KRBAT.114.d:0 "Aufgrund ihrer baltischen Herkunft und des Einflusses der Agrarbewegung Blut und Boden in Deutschland misst die Baltische Bruderschaft dem Thema Landwirtschaft große Bedeutung bei - und mit der Übernahme des Landes können sie ihre Entwürfe auf dem baltischen Land umsetzen. Die Brüder des Inneren Kreises stehen zu einer romantisierten, aristokratischen Sichtweise des Landes - ein System natürlicher Hierarchie, in dem die blaublütige baltische deutsche Klasse regiert und die kleineren nichtdeutschen Klassen dienen. Der Aristokrat des national wiederbelebten baltischen Staates sollte jedoch wenig mit dem gemein haben, was die Bruderschaft als "altersschwache, korrupte, kriecherische Landbesitzer" der Jahrzehnte zuvor empfand, die lediglich den Reichtum des Landes horten und ihn für Luxus verschwenden. Wie die Propagandamaschinerie behauptet, verdient sich der baltendeutsche Aristokrat sein Recht, über seine Diener zu herrschen, indem er bescheiden, besonnen, fromm christlich und vor allem ein edler "Wehrbauer" ist - ein idealisiertes Bild eines mittelalterlichen deutschen Kolonisten im Osten, der in der Lage ist, das Land sowohl zu bearbeiten als auch zu verteidigen, nicht unähnlich den Ordensburgen des Deutschen Ordens. Ein Ritter, der sein Land und die ihm dienende Bauernschaft verteidigt, verbunden mit dem Boden und der Nation, zu der er gehört, denn er muss sie mit seinen eigenen Waffen schützen - dies ist das von der Bruderschaft verkündete Ideal.\n\nMit diesem Ziel vor Augen hat sich das Regime auf den Weg gemacht, die Landsgemeinde abzubauen und zu zerstören und sie durch neue Ländereien zu ersetzen, die zugunsten der Baltendeutschen gezeichnet und umverteilt wurden. Diese Landgemeinden, demokratische lettische und estnische Bauernschaften, widersetzten sich oft gewaltsam der Transformation, was ein Eingreifen der Landeswehr und oft brutale Maßnahmen erforderte, um die Ausbreitung von Unruhen zu verhindern. Obwohl Otto von Kursell und seine Regierung davon ausgingen, dass die Baltendeutschen aus den Städten herbeiströmen würden, um beim Aufbau dieses propagierten Landlebens zu helfen, waren nur wenige an dieser Perspektive interessiert - daher mussten Hunderte von ihnen gewaltsam aufs Land gebracht werden."
KRBAT.114.a:0 "Für die nationale Erweckung!"

KRBAT.115.t:0 "Schicksal der Autonomen Region Dvinsk"
KRBAT.115.d:0 "Nach der Wiedererlangung der Kontrolle über die Region Dvinsk, die lokal als Lettgallen bekannt ist, gründete die Kerenski-Regierung die Autonome Region Dvinsk, um die lettische und lettgalische Bevölkerung vor Ort zu beruhigen. Diese autonome Region nahm die Form eines lokalen, direkt gewählten Kongresses an, der mit lettischen und lettgallischen Politikern besetzt war, denen ein großer Ermessensspielraum bei der Behandlung lokaler Angelegenheiten eingeräumt wurde. Während der gesamten Nachkriegszeit hat sich Lettgallen dadurch zu einem Hort der lettischen Kultur entwickelt. Hier organisieren die Partisanen im Vereinigten Baltischen Herzogtum geheime Versorgungsketten und rekrutieren auch Freiwillige.\n\nJetzt, da unsere Regierung die Kontrolle über das Land übernommen hat und versucht, den Staat in Moskau zu zentralisieren, bietet sich die Gelegenheit, diese lettische Autonomie abzubauen und die Region Dvinsk unter direkte Herrschaft zu stellen. Auf der anderen Seite können wir vielleicht unseren Stolz schlucken und die Letten in Ruhe lassen? Schließlich sind sie im Moment ziemlich selbstgefällig..."
KRBAT.115.a:0 "Direkte Herrschaft aus Moskau!"
KRBAT.115.b:0 "Beibehaltung der autonomen Region."

KRBAT.116.t:0 "Der Fall Deutschlands"
KRBAT.116.d:0 "Unheilvolle Nachrichten sind in Riga eingetroffen - der deutsche Titan ist gefallen. Von feindlichen Angriffen überwältigt, haben seine Armeen endlich kapituliert, der Kaiser und seine Regierung sind nach Übersee geflohen, und seine Länder wurden besetzt. Eine Ära in der Weltgeschichte geht zu Ende, und nirgendwo sonst sind diese Auswirkungen stärker zu spüren als in den baltischen Staaten, die sich so lange auf ihre Brüder im Reich verlassen hatten.\n\nJetzt, wo die Reichswehr gefallen ist, sind die Baltendeutschen allein auf der Welt, werden von allen Seiten belagert, und nur ein Wunder kann sie möglicherweise vor der Vernichtung retten. Werden der Kaiser und die Überlebenden zurückkehren, um sie zu retten, wird eine unerwartete dritte Kraft in den Krieg eintreten und das Blatt zu ihren Gunsten wenden? Selbst die Optimisten in der Regierung und in der Baltischen Landeswehr können die Angst vor der Zukunft nicht abschütteln. Soldaten marschieren mit grimmiger Entschlossenheit auf ihre Posten, und Beamte antworten auf Fragen mit einem leichten Anflug von Furcht.\n\nUnd doch, während viele zumindest die Möglichkeit eines Übertritts oder einer Kapitulation in Betracht zogen, bleiben ebenso viele in ihren Ämtern unerschütterlich. Schließlich hat es keinen Sinn, vor dem Unvermeidlichen Angst zu haben."
KRBAT.116.a:0 "Dies ist unsere dunkelste Stunde."
KRBAT.116.b:0 "Wir werden bis zum bitteren Ende Widerstand leisten!"

KRBAT.117.t:0 "Schiemann's Ansprache"
KRBAT.117.d:0 "In den letzten Jahren hat die Baltisch-Deutsche Demokratische Partei eine dominierende Rolle im Land eingenommen. Dadurch ist die Partei zahlenmäßig aufgebläht worden - und obwohl diese Neuzugänge willkommen sind, verwässern sie auch die Botschaft von Paul Schiemann. Viele von ihnen glauben an die liberale Demokratie westlicher Prägung, deren paritätische Vertretung jedes Einzelnen gegen sein Ideal der meritokratischen Staatlichkeit steht. Nun, da der Verfassungskonvent begonnen hat, ist er auf das Podium der Parteizentrale gestiegen, um eine Rede zu halten und die Partei auf den richtigen Weg zu bringen.\n\nDort hat er über die Notwendigkeit der Bildung der Menschheit und speziell der baltischen Länder gesprochen und über die einfache Tatsache des Lebens, dass es den Gebildeten und den Fachleuten obliegt, sie zu führen. In keiner anderen Situation hätten die Stimme eines Professors und die einer Putzfrau das gleiche Gewicht - und so sollten sie auch in der Politik nicht das gleiche Gewicht haben. Zum Wohle der baltischen Staaten muss im Verfassungskonvent ein korporatistisches, leistungsorientiertes System eingeführt werden, ganz gleich, was dazu nötig ist.\n\nDer ältere Politiker hat sein Wort gesagt, und nun liegt es an den Zuhörern zu entscheiden, ob sie ihm folgen oder einen sanften Staatsstreich in der Demokratischen Partei ausrufen wollen."
KRBAT.117.a:0 "Das Publikum jubelt mit!"
BAT_will_limit_our_options:0 "Dies wird unsere Möglichkeiten im Konvent einschränken, um die Einhaltung von Schiemanns Vision zu gewährleisten."
KRBAT.117.b:0 "Das Publikum ist nicht einverstanden! Kein Schiemann mehr!"

KRBAT.118.t:0 "Kommune von Adiamünde"
KRBAT.118.d:0 "Nach der Abschaffung der Leibeigenschaft in den baltischen Provinzen begannen sich die lettische und estnische Bauernschaft in Landgemeinden zu organisieren, die Autonomie, demokratische Selbstverwaltung und bestimmte Befugnisse sowie Privilegien erhielten. Hier ist eine Bauerngeneration unter weitgehend autonomen und demokratischen Bedingungen aufgewachsen, die in der Lage war, ihre einheimische Kultur zu pflegen und am Regierungsprozess teilzunehmen.\n\nManchmal können diese Rechte jedoch zu weit gehen. In der Pfarrgemeinde Adiamünde, den Letten auch als Skulte bekannt, hat die örtliche Landgemeinde Pēteris Briedis zu ihrem neuen Ältesten gewählt. Briedis, ein Einwohner der Gemeinde, der nach Riga zog, um in den Marinewerften zu arbeiten, und sich der Gewerkschaftsbewegung anschloss, ist ein selbsternannter Syndikalist und wurde von der Gemeinde gewählt, um den Syndikalismus für das Volk umzusetzen. Die Idee, dass der Syndikalismus in einer kleinen Ansammlung von Dörfern umgesetzt werden könnte, würde zwar einen linken Ideologen frustrieren, doch die Einheimischen, die sich im Herzen des Vereinigten Baltischen Herzogtums dazu bekannt haben, eine klassenlose Gesellschaft ohne Ausbeutung aufzubauen, sind davon nicht im Geringsten betroffen.\n\nDiese "Kommune von Adiamünde" ist in der baltischen Presse massenhaft in Erscheinung getreten, und während sie im Recht einer Landgemeinde ist, die Regierung zu wählen, die ihre Bewohner wollen, fordert die Baltische Landeswehr eine militärische Intervention zur Beseitigung der syndikalistischen Kommunalverwaltung. Die "Kommune Adiamünde" wird jedoch nicht kampflos untergehen - ähnlich wie andere Landgemeinden behält sie eine kleine Miliz zur Verteidigung ihrer Grenzen, und sie scheint bereit zu sein, ihre syndikalistischen Ziele zu verteidigen."
KRBAT.118.a:0 "Dieses schlagende Herz des Syndikalismus wird zerstört werden!"
KRBAT.118.b:0 "Die Rechte der Landgemeinde dürfen nicht verletzt werden"

KRBAT.119.t:0 "Zusammensetzung des neuen Landtags"
KRBAT.119.d:0 "Nach der Verkündung der Verfassung finden in allen Provinzen Neuwahlen zum Baltischen Landtag statt. Nachdem die DbDP die Nation gemäß ihrer liberalen Vision erfolgreich umgestaltet und eine Verfassung verkündet hat, wird sie wahrscheinlich die Mehrheit der Stimmen gewinnen und ganz allein eine Regierung bilden - ihre traditionellen Konkurrenten in Form von Fortschritts-, Reform- und Staatsparteien sind jedoch noch nicht ausgestorben und könnten die Partei zwingen, mit einer von ihnen in einer Koalition zusammenzuarbeiten."
KRBAT.119.a:0 "Die DbDP erlangt eine Mehrheit!"
KRBAT.119.b:0 "Das DbDP muss quer durch den Sitzungssaal arbeiten..."

KRBAT.120.t:0 "Ein weiterer Feind!"
KRBAT.120.d:0 "Das Gebiet südlich von Dünaburg, die Ilūkste-Region, beherbergt eine beträchtliche polnische Minderheit, die dort seit den Zeiten des Commonwealth lebt. Bis zu den polnischen Teilungen waren Dünaburg und seine Umgebung ein integraler Bestandteil des polnisch-litauischen Commonwealth: Die katholische Kirche hatte hier einen starken Einfluss, der zu einer bedeutenden Polonisierung der Region, insbesondere ihrer Eliten, beitrug.\n\nDer polnische Adel hat die lettische Unabhängigkeit traditionell unterstützt. Sie halfen bei der Bewaffnung der lettischen Milizen während der Revolution von 1905 gegen den Zaren, den beide als Feind sahen. Aufgrund ihrer Position am Rande des Herzogtums und dem angrenzenden Gebiet des russisch kontrollierten Dünaburgs, gab es steigende Aktivitäten im Waffenschmuggel und es wurde Unterstützung für den Aufstand der Waldbrüder organisiert, den wir bekämpfen.\n\nEinigen Berichten zufolge erhoffen sich die polnischen Minderheiten, dass das unabhängige Lettland ihnen das Recht einräumt, das polnische soziale, kulturelle, religiöse und politische Leben zu entwickeln und die polnischen Adelsgüter zu sichern."
KRBAT.120.a:0 "Dieses Gezänk der Narren geht mich nichts an."

### Focuses ###

BAT_eliminate_honorifics:0 "Unnötige Ehrungen eliminieren"
BAT_eliminate_honorifics_desc:0 "Der baltische Adel war immer stolz auf zahlreiche Ehrungen und mittelalterliche Positionen, die er bis heute bewahrt hat. Es gibt Hunderte solcher Ehrungen, mehr als es Magnaten gibt, die sie innehaben können. Das Durchstreichen dieser Liste wird der Nation ein Zeichen geben, dass wir vor Reformen nicht zurückschrecken werden."
BAT_constitutional_draft:0 "Ausschuss für den Verfassungsentwurf"
BAT_constitutional_draft_desc:0 "Die Demokratische Partei hat seit ihrer Gründung eine moderne Verfassung für das Herzogtum gefordert. Es ist an der Zeit, diese Versprechen in die Tat umzusetzen und ein Komitee von Intellektuellen einzuberufen, das die Arbeit an einem neuen Rahmen für den Staat aufnehmen wird."
BAT_permanent_commissions:0 "Ständige Regierungskommissionen"
BAT_permanent_commissions_desc:0 "Statt einer antiquierten fluktuierenden Verwaltung sollten wir in verschiedenen Bereichen der Innenpolitik ständige Kommissionen einrichten, als vorübergehende Alternative zu den Ministerien, bevor eine neue Verfassung verabschiedet wird."
BAT_flurbereinigung:0 "Abschaffung der Landesprästande"
BAT_flurbereinigung_desc:0 "Die Landesprästande sind eine primitive Form der Bodenwertsteuer, die in den baltischen Provinzen seit mehreren Jahrhunderten erhoben wird. Diese Steuer ist in der heutigen Zeit nicht mehr angemessen, sie muss abgeschafft und durch eine allgemeine Einkommenssteuer ersetzt werden."
BAT_land_reform:0 "Allianzen mit den Landgemeinden"
BAT_land_reform_desc:0 "Autonome ländliche Gemeinden, die Landgemeinden, sind die primäre Form der ländlichen Landorganisation außerhalb der herrschaftlichen Anwesen. Wir müssen diese Kollektive unterstützen, sie institutionalisieren und damit die Gleichheit auf dem Lande fördern."
BAT_ally_landlords:0 "Allianzen mit den Gutsherren"
BAT_ally_landlords_desc:0 "Moderne, herrschaftliche Anwesen mit Hunderten von Arbeitnehmern sind die Zukunft, wenn wir die Effizienz der Landwirtschaft steigern wollen. Wir müssen die Grundbesitzerbarone unterstützen und ihnen Konzessionen zur Förderung der Produktion gewähren."
BAT_returnee_land_grants:0 "Landzuweisungen an Rückkehrer"
BAT_returnee_land_grants_desc:0 "Viele unserer Brüder in Deutschland wollen zurückkehren, können es sich aber nicht leisten, zurückzukehren, weil sie nichts haben, wohin sie zurückkehren könnten. Indem wir den zurückkehrenden Auswanderern Land anbieten, können wir dafür sorgen, dass die Rückkehr in die Heimat stetig voranschreitet."
BAT_appoint_stackelberg:0 "Ermächtigung von Stackelberg"
BAT_appoint_stackelberg_desc:0 "Heinrich von Stackelberg ist einer der herausragendsten Ökonomen des Herzogtums, bekannt für seine Forschungen zur Wirtschaftstheorie und seine Verbindungen zur Freiburger Schule der liberalen Ökonomen. Um uns im Kampf gegen die Rezession am Schwarzen Montag zu unterstützen, bietet er seine Dienste an."
BAT_anti_monopoly_laws:0 "Antimonopol-Gesetze umsetzen"
BAT_anti_monopoly_laws_desc:0 "Stackelbergs Politik dreht sich darum, die Prinzipien des freien Marktes aufrechtzuerhalten und gleichzeitig sicherzustellen, dass der freie Markt wirklich frei und fair ist - vor allem durch die Einführung von Gesetzen gegen Monopole und Trusts, um die Wettbewerbsfähigkeit zu erhöhen."
BAT_progressive_taxation:0 "Progressive Körperschaftsteuer"
BAT_progressive_taxation_desc:0 "Unter von Stackelbergs Führung werden wir ein progressives System der Unternehmensbesteuerung einführen, um kleine Unternehmen und angehende Firmen zu unterstützen, uns mehr Steuereinnahmen zur Verteilung an die Gesellschaft zu gewähren und die Inflation unter Kontrolle zu halten."
BAT_mathematical_management:0 "Konfigurationsverwaltung"
BAT_mathematical_management_desc:0 "Die baltische Industrie muss sich auf Qualität und nicht auf Quantität verlassen. Durch die Einführung von Verwaltungsverfahren, die darauf ausgerichtet sind, die Qualität eines Produkts und den Umfang der Arbeit zu erhalten, können wir die Industrieproduktion drastisch verbessern."
BAT_social_security:0 "Programme zur sozialen Sicherheit"
BAT_social_security_desc:0 "Unsere Nation muss den Menschen mit weitreichenden Sozialprogrammen etwas zurückgeben, anstatt das Geld der Steuerzahler in Tresoren und Depots zu lagern. Die Zufuhr von Kapital in die Wirtschaft durch soziale Sicherheit wird diese wesentlich dynamischer machen."
BAT_independent_monetary_policy:0 "Unabhängige Geldpolitik"
BAT_independent_monetary_policy_desc:0 "Um die Auswirkungen des Schwarzen Montags auf unsere Wirtschaft vollständig zu beseitigen, müssen wir beginnen, eine von Deutschland unabhängige Geldpolitik zu betreiben, und uns so erlauben, den Wert der Baltischen Mark nach unseren Bedürfnissen zu steuern."
BAT_economic_assistance:0 "Kommission für nationale Wirtschaftshilfe"
BAT_economic_assistance_desc:0 "Um das Wirtschaftswachstum des Herzogtums zu sichern, müssen wir ein Instrument schaffen, das als Verbindung zwischen Regierung und Industrie dient - eine Nationale Kommission für Wirtschaftshilfe."
BAT_guest_workers:0 "Gastarbeiter-Programme"
BAT_guest_workers_desc:0 "Es ist eine bedauerliche Wahrheit, dass viele unserer Bürger, die nach Deutschland gegangen sind, nie mehr zurückkehren werden. Sie können jedoch ersetzt werden. Schon vor dem Weltkrieg wanderten Tausende von litauischen, russischen und polnischen Arbeitnehmern nach Riga und Reval aus, um gut bezahlte Arbeitsplätze zu finden - diese Praxis ist zwar unpopulär, muss aber wieder eingeführt werden."
BAT_combat_immigrant_hate:0 "Bekämpfung der Anti-Immigranten-Stimmung"
BAT_combat_immigrant_hate_desc:0 "Durch Propagandakampagnen müssen wir dafür sorgen, dass sich der durchschnittliche Baltendeutsche nicht durch einen Zustrom von Einwanderern aus dem Reichspakt bedroht fühlt und dass alle Ängste vor dem Verlust seines Arbeitsplatzes ausgeräumt werden."
BAT_returnee_relief_grants:0 "Erleichterung für Rückkehrer"
BAT_returnee_relief_grants_desc:0 "Indem wir großzügige Handreichungen für rückkehrende Auswanderer einrichten und ihnen die Unterstützung des Staates bei der Wohnungssuche oder der Existenzgründung zukommen lassen, können wir einen stetigen Strom von Rückkehrern aus deutschen Städten sicherstellen."
BAT_public_works:0 "Öffentliche Arbeiten"
BAT_public_works_desc:0 "Die Ländereien des Herzogs bergen viel Potenzial, aber ein Großteil davon lag unausgebaut und wenig einladend für Unternehmen. Durch öffentliche Bauarbeiten können wir Straßen erneuern, verfallene Fabriken restaurieren und Raum für das Wachstum neuer Industrien schaffen."
BAT_industrialization:0 "Priorität Industrialisierung"
BAT_industrialization_desc:0 "Der Weg nach vorn in der heutigen Zeit ist eine autarke, lebendige Industriewirtschaft. Lassen Sie uns weitergehen und dafür sorgen, dass unsere Kinder die erste Generation nach dem Pflug sind."
BAT_keggum:0 "Keggum Wasserkraftwerk"
BAT_keggum_desc:0 "Das Keggum Wasserkraftwerk, das erste Wasserkraftwerk an der Dunau, ist längst als das schlagende Herz einer baltischen Industriegesellschaft vorgesehen - und wir sind endlich bereit, es in Betrieb zu nehmen."
BAT_export_agriculture:0 "Export Landwirtschaft"
BAT_export_agriculture_desc:0 "Die Industrialisierung muss auf irgendeine Weise finanziert werden. Lassen Sie uns die Produktion von Exportkulturen auf dem Land fördern und die Landwirte unterstützen, um die landwirtschaftliche Produktion anzukurbeln und uns einen Exportvorteil zu verschaffen."
BAT_hydroelectricity:0 "Mikro-Hydroanlagen konstruieren"
BAT_hydroelectricity_desc:0 "In den baltischen Gebieten gibt es viele Flüsse, die für Mikro-Wasserkraft geeignet sind, genug, um uns potenziell mit Elektrizität autark zu machen. Bis dahin müssten wir zwar noch einen langen Weg zurücklegen, aber Investitionen in die Wasserkraft werden für die Wirtschaft große Dividenden abwerfen."
BAT_estonian_shale_oil:0 "Aussichten für estnisches Schieferöl"
BAT_estonian_shale_oil_desc:0 "Das Vorkommen von Schieferöl, einer minderwertigen Alternative zu Öl und Gas, auf estnischem Boden ist seit dem 19. Jahrhundert bekannt. Doch erst jetzt haben wir begonnen zu begreifen, wie viel Potenzial in den estnischen Ebenen steckt. Lassen Sie uns weitergehen und Estland in ein zweites Rumänien verwandeln!"
BAT_sef_focus:0 "Walter Zapps S.E.F."
BAT_sef_focus_desc:0 "Die S.E.F. oder Staatliche Elektronikfabrik ist einer der größten Industriekomplexe in Riga und beschäftigt Erfinder wie Walter Zapp zur Herstellung komplexer elektronischer Maschinen, Geräte und anderer Hardware. Die Bereitstellung von Subventionen für dieses Unternehmen und sein Wachstum wird für den Staat nur von Vorteil sein."
BAT_railroad_commission:0 "Nationale Infrastrukturkommission"
BAT_railroad_commission_desc:0 "Die Infrastruktur des Herzogtums ist nach wie vor in einem schlechten Zustand. Straßen und Eisenbahnen müssen erneuert, neue Flugplätze und Häfen eingerichtet werden, um unsere Länder mit dem übrigen Europa zu verbinden und die Grundlage für eine industrielle Wirtschaft zu schaffen."
BAT_vairogs_focus:0 "Paul Barons' Vairogs"
BAT_vairogs_focus_desc:0 "Vairogs ist eine Automobilproduktionsfirma im Besitz von Paul Barons, die Autos, Lastwagen und schweres Gerät sowohl unter zivilen als auch militärischen Lizenzen herstellt. Die Subventionierung dieses Unternehmens wird unserer Armee einen wichtigen Produktionspartner verschaffen."
BAT_modern_education:0 "Moderne Bildungsprogramme"
BAT_modern_education_desc:0 "Ein Staat im zwanzigsten Jahrhundert muss Bildungsprogramme einsetzen, die seinem Jahrhundert angemessen sind - alte, überholte Bildungspraktiken müssen abgeschafft und ein neues System geschaffen werden, das auf Anreizen für Verdienste und Leistung und nicht auf aristokratischer Geburt beruht."
BAT_efficient_management:0 "Effiziente Betriebsführung"
BAT_efficient_management_desc:0 "Wir müssen die Unternehmen in unserem Land dazu ermutigen, die modernsten zeitsparenden und ressourceneffizienten Technologien und Verfahren einzusetzen und so die Effizienz auf beispiellose Höhen zu heben."
BAT_abolish_ritterschule:0 "Ritter-Schule abschaffen"
BAT_abolish_ritterschule_desc:0 "Die Ritter-Schule oder Ritterakademien sind Privatschulen, die von den baltischen Ritterschaften für die Nachkommen ihres Adels betrieben werden - sie sind ein Hort für reaktionäres Denken, und die Ausbildung dort fällt weit unter unsere Standards. Dieser antiquierten, mittelalterlichen Praxis muss ein Ende gesetzt werden, und diese Schulen müssen verstaatlicht werden."
BAT_friedrich_zander:0 "Finanzmittel für Friedrich Zander zur Verfügung stellen"
BAT_friedrich_zander_desc:0 "Friedrich Zander ist ein baltischer Erfinder und Raketenforscher, der am Ende des russischen Bürgerkriegs aus Moskau floh, um sich in seiner Heimat niederzulassen und hier seine Arbeit fortzusetzen. Während sein Traum von 'Vorwärts, zum Mars!' außerhalb unserer Reichweite liegt, ist seine Forschung über Raketen und Marschflugkörper vielleicht von Wert..."
BAT_electoral_process_reform:0 "Etablieren Beisitzer-Aufsichtsrat"
BAT_electoral_process_reform_desc:0 "Momentan werden alle Kantone im Herzogtum von einem Kirchenamtsleiter mit zwei Beisitzern, einem weltlichen und einem geistlichen, geleitet, die die kollektive Oberbehörde des Kantons bilden. Wir müssen dieses antiquierte System abschaffen und in jedem Kanton einen Beisitzer-Aufsichtsrat einrichten - ein Aufsichtsgremium aus professionellen Assessoren, die vom Kirchenamtsleiter ernannt werden."
BAT_meritocratic_appointment:0 "Leistungsorientierte Ernennung durchsetzen"
BAT_meritocratic_appointment_desc:0 "Die höchsten bürokratischen Ämter sollten nicht mehr durch familiäre Bindungen oder Adelsstand verteilt werden. Jeder sollte die Chance haben, das Land zu regieren, solange er die Fähigkeiten zur Ausübung seiner Arbeit besitzt."
BAT_cantonal_democracy:0 "Repräsentative Gesetzgebungen auferlegen"
BAT_cantonal_democracy_desc:0 "Die Volksversammlungen in Pfarreien und Kantonen sind direkte Demokratien - alle adeligen Bürgerinnen und Bürger sind zur Teilnahme verpflichtet und müssen bei Nichterscheinen eine Strafe zahlen. Dieses System funktioniert im 20. Jahrhundert nicht mehr - die Pfarreien und Kantone haben Wahlen für die Abgeordneten, die ihnen jeweils auferlegt werden."
BAT_parliamentary_control:0 "Parlamentarische Kontrolle"
BAT_parliamentary_control_desc:0 "Der Landtag sollte das Militär und die Exekutivregierung kontrollieren, nicht umgekehrt. Geben Sie ihm die Befugnis, Stabschefs und Vorsitzende des Konvents zu ernennen und abzuberufen, wie er es schon längst hätte tun sollen."
BAT_justice_appointment:0 "Kommission für die Ernennung von Richtern und Staatsanwälten"
BAT_justice_appointment_desc:0 "Das byzantinische Justizsystem des Herzogtums muss reformiert werden, und neue Ernennungen im Justizwesen dürfen nicht aus einer Laune des Landtags heraus erfolgen, sondern müssen von einer unabhängigen Kommission aus Richtern und Rechtsexperten vorgenommen werden, die unparteiische und professionelle Richter auswählt."
BAT_constitutional_convention:0 "Verfassungskonvent einberufen"
BAT_constitutional_convention_desc:0 "Es ist an der Zeit, dass das baltische Herzogtum endlich eine ständige Verfassung erhält und sich in die Reihen der modernen, konstitutionellen Monarchien einreiht. Rufen Sie einen Verfassungskonvent ein, der diese Angelegenheit ein für alle Mal endgültig entscheidet!"

BAT_mobilize_landeswehr:0 "Mobilisierung der Landeswehr"
BAT_mobilize_landeswehr_desc:0 "Der baltische Staat ist in Gefahr! Lettische und estnische Radikale, geleitet von den Gespenstern des Liberalismus und Sozialismus aus dem Ausland, haben sich gegen uns erhoben! Die Landeswehr muss bis zum letzten Mann mobilisiert werden, um die Stabilität im ganzen Land wiederherzustellen."
BAT_suspend_landtag:0 "Den Landtag auflösen"
BAT_suspend_landtag_desc:0 "Das baltische Herzogtum ist stolz auf sein komplexes, traditionelles, historisch berühmtes System der demokratischen Selbstverwaltung und dezentralisierten Verwaltung. All dies wird nicht mehr benötigt. Diese Belastungen wie Recht und Verfassungsprinzip sind geringer als in einer disziplinierten Gesellschaft und einer absoluten Herrschaft von oben."
BAT_permanent_regency:0 "Eine permanente Regentschaft"
BAT_permanent_regency_desc:0 "Unser Herzog, Adolf Friedrich I., verschwand während des Chaos des Manteuffel-Coups, und während wir über sein Verschwinden bestürzt sind, können wir dies nur zu unserem Vorteil nutzen. Der Herzog war für unseren Geschmack zu passiv und liberal, Graf von der Goltz wird an seiner Stelle als Regent regieren - und er wird weit weniger weich sein."
BAT_reinforce_government:0 "Wir Glauben, Wir Kämpfen, Wir Siegen"
BAT_reinforce_government_desc:0 "Wir glauben, wir kämpfen, wir erobern. Das neue Baltikum wird für ein neues Deutschland aufgeopfert. Dies sind die Mottos der Baltischen Bruderschaft, und sie sollen uns bei der Umgestaltung des baltischen Staates als Richtschnur dienen."
BAT_army_with_a_state:0 "Eine Armee mit einem Staat"
BAT_army_with_a_state_desc:0 "Das Ziel des erneuerten baltischen Staates ist es, sich in seiner Gesamtheit einem Ostkreuzzug zu unterwerfen. Seine Wirtschaft und Gesellschaft muss sich vom mammonischen Kapitalismus befreien und sich mit allen Kräften der Landeswehr widmen. Alles innerhalb des Staates. Nichts außerhalb des Staates. Nichts gegen den Staat."
BAT_national_population_registry:0 "Nationales Bevölkerungsregister"
BAT_national_population_registry_desc:0 "Unser Land steht vor einem Auswanderungsproblem, und die Lösung dafür ist einfach - verhindern, dass jemand auswandert. Erstellen Sie ein Register aller unserer Bürger, halten Sie es ständig auf dem neuesten Stand und sammeln Sie Informationen über ihr Privatleben, gewähren Sie denjenigen, die bleiben, Vergünstigungen und finden Sie Wege, diejenigen, die gehen, zurückzuholen. Ihre Arbeitskraft wird hier gebraucht, nicht anderswo."
BAT_baltische_arbeitsfront:0 "Baltische Arbeitsfront"
BAT_baltische_arbeitsfront_desc:0 "Riga, Reval und Libau haben alle starke Gewerkschaften, die für die Interessen ihrer Arbeitnehmer kämpfen und nicht mit uns zusammenarbeiten wollen. In unserem Bestreben, den Staat umzugestalten, ist dieser Partikularismus zu gefährlich, um am Leben erhalten zu werden. Lösen Sie alle unabhängigen Gewerkschaften auf und schaffen Sie in ihrem Gefolge eine staatlich kontrollierte Baltische Arbeitsfront."
BAT_mandatory_military_training:0 "Obligatorische Militärausbildung"
BAT_mandatory_military_training_desc:0 "Jeder einzelne Baltendeutsche muss die Fähigkeit besitzen, eine Waffe zu führen und für seine Heimat zu kämpfen. Wir werden obligatorische paramilitärische Ausbildungsprogramme für alle volljährigen Bürger schaffen und den fähigsten Zivilisten den Eintritt in die Baltische Landeswehr "empfehlen"."
BAT_state_industrialization:0 "Staatlich kontrollierte Industrialisierung"
BAT_state_industrialization_desc:0 "Kapitalistische Prinzipien können uns keinen Wohlstand bringen. Der freie Markt zermalmt die Seelen und beutet die Bürger im Namen des Reichtums, nicht des nationalen Interesses, aus. Statt dieser Schande muss der Staat die Industrialisierung selbst in die Hand nehmen, durch den Einsatz von Planungsausschüssen und öffentlichen Geldern."
BAT_full_employment:0 "Vollbeschäftigung"
BAT_full_employment_desc:0 "Ein arbeitsfähiger Mensch im erwerbsfähigen Alter zu sein und nicht für sein Land zu arbeiten, ist nicht nur eine Schande, es sollte auch kriminell sein. Die Baltische Arbeitsfront und das Nationale Bevölkerungsregister werden es uns ermöglichen, jeden einzelnen arbeitenden Menschen im ganzen Land anzuzapfen, öffentliche Arbeiten für ihn einzurichten und ihm einen Platz im nationalen Organismus zu geben."
BAT_estonian_shale_oil_natpop:0 "Aussichten für estnisches Schieferöl."
BAT_estonian_shale_oil_natpop_desc:0 "Das Vorkommen von Schieferöl, einer minderwertigen Alternative zu Öl und Gas, auf estnischem Boden ist seit dem 19. Jahrhundert bekannt. Doch erst jetzt haben wir begonnen zu begreifen, wie viel Potenzial in den estnischen Ebenen steckt. Lassen Sie uns weitergehen und Estland in ein zweites Rumänien verwandeln!"
BAT_infrastructure_commission_natpop:0 "Nationale Infrastrukturkommission"
BAT_infrastructure_commission_natpop_desc:0 "Die Infrastruktur des baltischen Staates ist nach wie vor in einem schlechten Zustand. Straßen und Eisenbahnen müssen erneuert, neue Flugplätze und Häfen eingerichtet werden, um unsere Länder mit dem übrigen Europa zu verbinden und die Grundlage für eine industrielle Wirtschaft zu schaffen."
BAT_sef_natpop:0 "Das SEF von Walter Zapp"
BAT_sef_natpop_desc:0 "Die S.E.F. oder Staatliche Elektronikfabrik ist einer der größten Industriekomplexe in Riga und beschäftigt Erfinder wie Walter Zapp zur Herstellung komplexer elektronischer Maschinen, Geräte und anderer Hardware. Die Bereitstellung von Subventionen für dieses Unternehmen und sein Wachstum wird für den Staat nur von Vorteil sein."
BAT_vairogs_natpop:0 "Paul Barons' Vairogs"
BAT_vairogs_natpop_desc:0 "Vairogs ist eine Automobilproduktionsfirma im Besitz von Paul Barons, die Autos, Lastwagen und schweres Gerät sowohl unter zivilen als auch militärischen Lizenzen herstellt. Die Subventionierung dieses Unternehmens wird unserer Armee einen wichtigen Produktionspartner verschaffen."
BAT_ersatzprogramm:0 "Ersatzprogramm"
BAT_ersatzprogramm_desc:0 "Der Lebensstil des Baltendeutschen sollte nicht luxuriös und extravagant sein wie in den Jahrhunderten zuvor - noch müssen wir so viele Ressourcen für natürliche Produkte verschwenden, wenn billig hergestellte künstliche Ersatzstoffe zur Verfügung stehen. So wenig Ressourcen sollten verschwendet werden, und so viele Ressourcen sollten dem Staat zur Verfügung stehen."
BAT_church_unity:0 "Einheit der Kirchen"
BAT_church_unity_desc:0 "Heute ist die christliche Kirche gespalten und liefert sich gerne Machtkämpfe. Die Baltendeutschen, deren Kreuzzugsgeschichte ihnen eine natürliche Rolle als geistliche Wegbegleiter Europas zuweist, müssen sich für eine Einheit der katholischen und protestantischen Kirchen auf ihrem Boden einsetzen, alle Kräfte der religiösen Erneuerung vereinen und sie auf einen gemeinsamen Feind im Osten ausrichten."
BAT_subsume_brotherhood:0 "Unterordnung der VdBR in die Bruderschaft"
BAT_subsume_brotherhood_desc:0 "Die Baltischen Ritterschaften haben sich dem Endziel der Baltendeutschen schon lange widersetzt. Es sind zwar unsere Traditionen, die uns einzigartig machen, aber wir dürfen uns nicht blind an sie klammern. Infiltrieren Sie die Ritterschaften und statten Sie sie mit loyalen Brüdern aus, um sie unserer Seite zu unterwerfen."
BAT_alcohol_prohibition:0 "Verbot von Lastern"
BAT_alcohol_prohibition_desc:0 "Alkohol, Zigaretten, Glücksspiel, unreine Gedanken - sie alle bringen den Menschen zur Sünde und verstoßen ihn damit aus dem Himmel. Um unser Volk vor einem solchen Schicksal zu schützen und es in moralisch aufrechte Bürger zu verwandeln, müssen wir den Kampf gegen diese Laster aufnehmen und gegen sie vorgehen, eines nach dem anderen."
BAT_religious_education:0 "Religionsunterricht"
BAT_religious_education_desc:0 "Die Bruderschaft sollte die volle Kontrolle über den Lehrplan haben und ihn als Mittel zur Integration der neuen Generation in ihren Orden nutzen. Sie müssen die Wahrheit über ihre heroische, kreuzritterähnliche Geschichte und die Grundsätze des moralischen Lebens sowie des religiösen Glaubens lernen. Das vorrangige Ziel der Bildung sollte es sein, aus den Schülern pflichtbewusste, disziplinierte, patriotische Bürger zu machen."
BAT_reform_bureaucracy:0 "Reform der Bürokratie"
BAT_reform_bureaucracy_desc:0 "Der baltische Verwaltungsapparat ist komplex und dezentralisiert, und es mangelt ihm an professionellem Personal. Wir sollten Experten und Verwaltungsfachleute aus Deutschland einstellen, um nicht nur die Effizienz der Verwaltung zu verbessern, sondern uns auch dem Vaterland näher zu bringen."
BAT_harmonize_laws:0 "Gesetze mit Deutschland harmonisieren"
BAT_harmonize_laws_desc:0 "Wir müssen uns in die größere germanische politische Sphäre integrieren, indem wir die deutschen Rechts-, Verwaltungs- und Wirtschaftssysteme im baltischen Staat übernehmen. Die Erfahrungen der Reichsdeutschen können hier durchaus von Nutzen sein."
BAT_community_help:0 "Gemeinschaftliche Hilfsvereinigungen gründen"
BAT_community_help_desc:0 "Es liegt in der Natur eines guten Christen, anderen zu helfen und den weniger Glücklichen Hilfe zu leisten, und es ist die Pflicht eines Mitglieds der Baltischen Bruderschaft, dies zu tun. Wir müssen diese Praxis institutionalisieren, damit die Gemeinschaft sich weiterhin gegenseitig helfen kann."
BAT_social_welfare:0 "Soziale Wohlfahrt"
BAT_social_welfare_desc:0 "Der baltische Staat hat die Pflicht, für seine Bürger zu sorgen, sie im Leben zu unterstützen und christliches Mitgefühl zu zeigen - gegenüber denen, die loyal sind, natürlich. Das mag notwendige Ressourcen vom Militär ablenken, aber es wird unser Land stabil halten."
BAT_agents_among_people:0 "Agenten unter den Menschen"
BAT_agents_among_people_desc:0 "Es gibt einen geheimen Grund hinter unseren Taten der Fürsorge. Durch gemeinschaftliche Hilfsvereinigungen und Wohlfahrtseinrichtungen können die Mitglieder der Bruderschaft die Gedanken der Bevölkerung leicht aus der Nähe untersuchen und die Aufrührer gnadenlos ausrotten."
BAT_degenerate_art:0 "Moderne Kunst zensieren"
BAT_degenerate_art_desc:0 "Die moderne Kunst ist nicht nur degeneriert und unchristlich, sondern wurzelt auch in schurkischem, syndikalistischem Denken. Es gibt keinen Grund für unser Volk, dies jemals zu erleben - unsere Zensurbehörden werden dafür sorgen, dass nur moralisch einwandfreies Material an die Öffentlichkeit gelangt."
BAT_end_to_soul_theft:0 "Proklamieren Sie ein Ende des Seelendiebstahls"
BAT_end_to_soul_theft_desc:0 "Der angelsächsische Seelendiebstahl, der sich Kapitalismus und Syndikalismus nennt und den nationalen Körper rücksichtslos ausbeutet, ist der größte Schurke unserer Zeit - und mit einer gründlichen Umgestaltung des Staates nach den Prinzipien der Baltischen Bruderschaft haben wir seinen Praktiken endlich ein Ende gesetzt."
BAT_ideological_exchange:0 "Ideenaustausch mit Deutschland"
BAT_ideological_exchange_desc:0 "Alles, was wir getan haben, geschah im Namen eines neuen Deutschlands, seiner nationalen Wiedergeburt, und es ist an der Zeit, die Früchte unserer Arbeit zu sehen. Wir müssen uns den deutschen Nationalisten als Vorbild präsentieren, als eine Erfolgsgeschichte unserer Ideologie auf einem Sockel, die den Weg in ein neues Zeitalter weisen soll."
BAT_conscription_squads:0 "Einberufungskommandos"
BAT_conscription_squads_desc:0 "Nicht jeder in unserem Land ist bereit, in der Landeswehr zu dienen und seine Pflicht gegenüber dem Land zu erfüllen. Sie laufen über, verstecken sich vor dem Dienst und finden Wege, sich zu entschuldigen. Diese Nachzügler müssen gefunden und zum Dienst gezwungen werden, wenn das notwendig ist."
BAT_ideological_commissars:0 "Ideologische Kommissare"
BAT_ideological_commissars_desc:0 "Unsere Soldaten müssen die wahre Natur ihres Kampfes kennen. Sie müssen wissen, dass sie nicht nur um ihr Leben oder ihre Familien kämpfen, sondern für die letzte Schlacht um das Schicksal Europas und die große Eroberung des Ostens. Unsere politische Linie muss die Basis und das Offizierskorps durchdringen."
BAT_drang_nach_osten:0 "Drang Nach Osten!"
BAT_drang_nach_osten_desc:0 "Die baltischen Gebiete wurden gemäß der Vision der Baltischen Bruderschaft vollständig umgestaltet. Es bleibt nur noch die letzte Etappe - eine militante Missionsmission gegen Russland und die Syndikalisten, die Eroberung von Ost und West und der Aufstieg Deutschlands zur Führung eines neuen, reformierten, christlichen Europas. Und das Baltikum wird ihr loyaler Stellvertreter sein."

BAT_new_landratskollegium:0 "Ein neues Landratskollegium"
BAT_new_landratskollegium_desc:0 "Endlich wurden die Zügel der Regierung im Herzogtum verantwortungsvollen Dienern des edlen baltischen deutschen Volkes übergeben. Ein neues Landratskollegium der Baltischen Ritterschaften wird die Lage im Staat stabilisieren und den Weg für Reformen ebnen."
BAT_livland_credit_society:0 "Livländische GüterCredit-Sozietät"
BAT_livland_credit_society_desc:0 "Die in Riga tätige Livländische GüterCredit-Sozietät ist die größte aller von den Baltischen Ritterschaften betriebenen Kreditgesellschaften. Wir müssen sie restaurieren und ihr zusätzliche Unterstützung gewähren, um unsere kränkelnde Wirtschaft mit Krediten zu versorgen."
BAT_landschaft_kreditwesen:0 "Landschaftliche Kreditwesen"
BAT_landschaft_kreditwesen_desc:0 "Das aus Preußen stammende Landschaftliche Kreditwesen ist ein System zur Förderung landwirtschaftlicher Güter und Junker-Bestände, die seit dem 18. Jahrhundert im Baltikum präsent sind. Dieses System muss erneuert und wiederhergestellt werden, um den Bedürfnissen der heutigen Zeit gerecht zu werden."
BAT_agricultural_tariffs:0 "Zölle auf Agrarimporte"
BAT_agricultural_tariffs_desc:0 "Die landwirtschaftliche Produktion ist das Lebenselixier der baltischen Wirtschaft und muss geschützt werden. Wir müssen Zölle auf Agrareinfuhren einführen, um die lokalen Produzenten zu schützen und gleichzeitig zusätzliche Einnahmen für den Haushalt zu erzielen."
BAT_social_charity:0 "Propaganda für soziale Nächstenliebe"
BAT_social_charity_desc:0 "Der baltische Adel, so großzügig er auch ist, muss einen Teil seines Reichtums für den einfachen Mann zur Verfügung stellen. Wir müssen Druck auf die Adligen in den Ritterlisten ausüben, damit sie für wohltätige Zwecke und andere private Wohlfahrtsprogramme zum Wohle des Staates spenden."
BAT_machine_stations:0 "Maschinen- und Traktorstationen"
BAT_machine_stations_desc:0 "Um die Effizienz der Landwirtschaft drastisch zu verbessern, müssen wir die Ländereien mit mechanisierten Geräten ausstatten. Wir müssen ein System von Traktorstationen im ganzen Baltikum einrichten, wo Traktoren und andere landwirtschaftliche Maschinen von den Einheimischen gemietet werden können."
BAT_sef_pataut:0 "Walter Zapp’s SEF"
BAT_sef_pataut_desc:0 "Die S.E.F. oder Staatliche Elektronikfabrik ist einer der größten Industriekomplexe in Riga und beschäftigt Erfinder wie Walter Zapp zur Herstellung komplexer elektronischer Maschinen, Geräte und anderer Hardware. Die Bereitstellung von Subventionen für dieses Unternehmen und sein Wachstum werden für das Herzogtum nur von Vorteil sein."
BAT_infrastructure_commission_pataut:0 "Nationale Infrastrukturkommission"
BAT_infrastructure_commission_pataut_desc:0 "Die Infrastruktur des baltischen Herzogtums ist nach wie vor in einem schlechten Zustand. Straßen und Eisenbahnen müssen erneuert, neue Flugplätze und Häfen eingerichtet werden, um unsere Länder mit dem übrigen Europa zu verbinden und die Grundlage für eine industrielle Wirtschaft zu schaffen."
BAT_sciences_patronage:0 "Patronat der Künste und Wissenschaften"
BAT_sciences_patronage_desc:0 "Die Länder des Baltikums haben in den Wissenschaften viel Großes geleistet und werden in den kommenden Jahrhunderten sicherlich noch viel Großes leisten. Es obliegt dem Adel, die Aufgabe zu übernehmen, diese klugen Männer zu fördern, ihnen jedoch Mittel und Unterstützung zu geben, damit ihre Ideen das Licht der Welt erblicken."
BAT_landpolizeibehorden:0 "Reform the Landpolizeibehörden"
BAT_landpolizeibehorden_desc:0 "Die Landpolizeibehörden sind die traditionellen Strafverfolgungsbehörden des Baltikums, die dem Rechtssystem untergeordnet sind - neben den üblichen Strafverfolgungsaufgaben beaufsichtigen sie den Straßenbau, die Erhebung statistischer Daten und andere Aufgaben. Diese Organisation muss reformiert werden und sich stattdessen ausschließlich um die Strafverfolgung kümmern."
BAT_landtag_barrier:0 "Überarbeitung der Zugangsbeschränkung zum Landtag"
BAT_landtag_barrier_desc:0 "Alles war ruiniert, als wir anfingen, all diese Bürgerlichen im Landtag zuzulassen, unsere Großzügigkeit gegenüber den unteren Schichten hat uns stattdessen verbrannt. Jetzt nicht mehr! Von nun an soll der Landtag eine Legislative für und durch die blaublütigen Klassen sein!"
BAT_ostsee_law_archive:0 "Ostsee-Rechtsarchiv-Komitee"
BAT_ostsee_law_archive_desc:0 "Das Ostsee-Provinzrecht dient als Rückgrat unseres Rechtssystems, und wir müssen es schützen. Setzen Sie ein Archivkomitee ein, das der Öffentlichkeit und den Gerichten die Feinheiten des Gesetzes erläutert und gleichzeitig die Möglichkeit hat, im Einklang mit der heutigen Zeit geringfügige Änderungen vorzunehmen."
BAT_banish_schiemann:0 "Schiemann erneut verbannen"
BAT_banish_schiemann_desc:0 "1917 verbannte die Livländische Ritterschaft den Unruhestifter Schiemann wegen seines ständigen Konflikts mit dem Adel nach Deutschland. Es ist an der Zeit, dies wieder zu tun und ihn ein zweites Mal nach Deutschland zurückzuschicken - ohne einen Führer werden sich die Liberalen bald auflösen."
BAT_ban_secret_societies:0 "Geheime Gesellschaften in die Öffentlichkeit zwingen"
BAT_ban_secret_societies_desc:0 "Es gibt Gerüchte über Geheimbünde, wie zum Beispiel einen, der sich Baltische Bruderschaft nennt, die im Geheimen unter den Unsrigen operieren und aufrührerische Ideen verbreiten. Wir müssen alles in unserer Macht Stehende tun, um sie an die Öffentlichkeit zu zwingen und sie mit der Macht des Gesetzes zu konfrontieren."
BAT_landeswehr_noble_appointments:0 "Edle Landeswehr-Ernennungen"
BAT_landeswehr_noble_appointments_desc:0 "Die Baltische Landeswehr hat sich während des Aufstandes der Waldbrüder ziemlich widerspenstig verhalten - offensichtlich beherbergen einige von ihnen weniger als akzeptable Ideen. Wir müssen ihren Einfluss herausfiltern, indem wir loyalere Adelige in Führungspositionen im Stab der Landeswehr durchsetzen."
BAT_devolution:0 "Dekonzentration ankündigen"
BAT_devolution_desc:0 "Die Regierung des Vereinigten Baltischen Herzogtums ist ineffizient, dekadent und byzantinisch geworden. Es gibt jedoch eine Lösung für dieses Rätsel. Es ist an der Zeit, die Übervorteilung durch Riga zu beenden und den lokalen Regierungen in den baltischen Provinzen die volle Macht über die lokale Verwaltung zu übertragen!"
BAT_devolve_curonia:0 "Das Haus Biron wiederherstellen"
BAT_devolve_curonia_desc:0 "Das Kurische Haus Biron herrschte einst über das Herzogtum Kurland-Semigallien, und ihre Dynastie lebt noch heute, vertreten durch den Prätendenten Gustav Biron. Es ist an der Zeit, dass wir endlich die Wünsche der kurischen Adligen erfüllen und ihr Geburtsrecht wiederherstellen!"
BAT_devolve_livonia:0 "Verbeugung vor dem Herzog von Livland"
BAT_devolve_livonia_desc:0 "Adolf Friedrich von Mecklenburg, Herzog des Vereinigten Baltischen Herzogtums, ist der einzige rechtmäßige Anwärter auf den Titel eines Herzogs von Livland. Dieses Kernland der baltisch-deutschen Gebiete soll eine eigene dezentralisierte Regierung haben, die nur einen Monarchen mit der Zentralregierung in Riga teilt."
BAT_devolve_estonia:0 "Auf die Dänen zugehen"
BAT_devolve_estonia_desc:0 "Estland war historisch gesehen in der skandinavischen Einflusssphäre, und viele ihrer Adligen sind stolz darauf, dänisches oder schwedisches Blut zu tragen. Auch Dänemark ist ein enger Verbündeter Deutschlands. Leihen wir uns ein Mitglied des dänischen Königshauses, Prinz Harald, aus, um den Thron des Herzogtums Estland zu übernehmen!"
BAT_devolved_education:0 "Eine Ritterschule für jede Ritterschaft"
BAT_devolved_education_desc:0 "Die baltischen Ritterschaften haben eine Tradition von lokalen Bildungsprogrammen für ihren Spross - aber dieses System ist nicht gleichwertig. Reval und Riga haben eine Ritterschule, aber die anderen Ritterschaften haben keine, und viele ärmere Adlige können sich nicht einschreiben. Wir sollten den Provinzen die volle Zuständigkeit in der Bildungspolitik zugestehen, um dort zu sorgen, wo die Zentralregierung dies nicht kann."
BAT_devolved_culture:0 "Dezentralisierte kulturelle Freiheiten"
BAT_devolved_culture_desc:0 "Die baltischen Länder sind vielfältig, und die Zentralregierung kann unmöglich die Rechte aller schützen. Die lokalen Provinzen müssen das Recht erhalten, selbst über die kulturellen Rechte und Freiheiten in ihren Ländern zu entscheiden, damit die Einheimischen leichter in das baltische Herzogtum integriert werden können."
BAT_devolved_economics:0 "Dezentralisierte Wirtschaftspolitik"
BAT_devolved_economics_desc:0 "Politiken, die der estnischen Wirtschaft helfen, haben in Livland oder Kurland wenig Wirkung und umgekehrt. Die Zentralregierung kann in wirtschaftlichen Angelegenheiten nicht die richtigen Entscheidungen treffen - die Lokalregierungen müssen das Recht erhalten, selbst darüber zu entscheiden."
BAT_united_baltic_duchies:0 "Die Vereinigten Baltischen Herzogtümer"
BAT_united_baltic_duchies_desc:0 "Das Vereinigte Baltische Herzogtum ist nicht eins, sondern eine Union von vielen. Baltendeutsche aller Ausrichtung, Letten und Esten, können alle stolz darauf sein, in einem Staat zu leben, in dem die Regierungen nahe beieinander liegen und die Zentralregierung eine lange Tradition hat."

BAT_professional_priority:0 "Priorität Professionalität"
BAT_professional_priority_desc:0 "Der einzige Vorteil, den ein so kleines Land wie das unsere haben kann, liegt in der Professionalität und Disziplin. Lassen Sie uns diese Vorteile fördern und eine kleine Armee von Elitetruppen aufbauen."
BAT_manpower_priority:0 "Priorität der Arbeitskräfte"
BAT_manpower_priority_desc:0 "Wir können die Schlüsselfrage, die die Landeswehr plagt, nicht länger ignorieren - die baltische Bevölkerung muss in das Militär integriert werden. Durch die Förderung des Patriotismus und die Integration der baltischen Bevölkerung können wir diese Schwäche korrigieren."
BAT_ostwallprogramm:0 "Ostwallprogramm"
BAT_ostwallprogramm_desc:0 "Wir müssen uns immer auf einen möglichen Angriff aus dem Osten vorbereiten - und um den russischen Riesen zu besiegen, müssen wir uns im Voraus vorbereiten. Widmen wir Ressourcen für ein massives Befestigungsprogramm entlang unserer Ostgrenze und lassen wir die Russen zu uns kommen."
BAT_construction_tech:0 "Moderne Bautechnik"
BAT_construction_tech_desc:0 "Das Ostwall-Projekt hat uns mehr als nur ein paar Dinge darüber gelehrt, wie man Bauwerke effizient und gleichzeitig qualitätssichernd führt. Lassen Sie uns dieses Wissen für alle anderen Projekte, die wir später verfolgen werden, umsetzen."
BAT_construction_material:0 "Material kaufen"
BAT_construction_material_desc:0 "Es schmerzt zuzugeben, dass wir nicht in der Lage sein werden, alles, was wir uns für unser Projekt wünschen, aus eigener Kraft zu konstruieren. Hier kommen unsere Verbündeten ins Spiel. Über Kontakte in Deutschland müssen wir mehr Material für den Ostwall und unsere Streitkräfte beschaffen."
BAT_redoubt_question:0 "Frage der Rückzugslinie"
BAT_redoubt_question_desc:0 "Es wird eine Zeit kommen, in der, egal wie sehr wir den Ostwall aufbauen, die Russen durchbrechen werden. Wenn so etwas passiert, brauchen wir eine Rückzugslinie - und dafür müssen wir entscheiden, wie diese Rückzugslinie aussehen soll."
BAT_doctrine_think_tanks:0 "Denkfabriken für neue Doktrin"
BAT_doctrine_think_tanks_desc:0 "Zwanzig Jahre technologischer Entwicklung seit dem Weltkrieg haben ein neues Zeitalter des militärischen Denkens eingeläutet. Wir müssen uns in dieses Denken vertiefen, um unseren Konkurrenten immer einen Schritt voraus zu sein."
BAT_landeswehr_traditions:0 "Foster Landeswehr Traditionen"
BAT_landeswehr_traditions_desc:0 "Alle Männer in der Landeswehr sind Brüder, egal welcher Volksgruppe oder sozialen Schicht sie angehören. Sie sind die Ritter der Neuzeit, und wir müssen unter ihnen eine Kameradschaft pflegen, die keine Kugeln zerreißen können."
BAT_mobility_doctrine:0 "Mobilitätsdoktrin studieren"
BAT_mobility_doctrine_desc:0 "Das Aufkommen der Massenmotorisierung und moderner Panzerdesigns hat den militärischen Schwerpunkt auf gepanzerte Speerspitzen und kombinierte Waffenkriegsführung verlagert. Wir müssen die Landeswehr von den Wurzeln her reformieren, um uns an diese neue Denkweise anzupassen."
BAT_fireteam_organization:0 "Organisation der Feuerteams"
BAT_fireteam_organization_desc:0 "Wir müssen unsere Soldaten in kleine Teams von vier oder fünf Männern organisieren, die nach Aufgabenbereichen operieren und in der Hitze des Gefechts Feuer- und Bewegungstaktiken umsetzen, ähnlich wie deutsche Stoßtruppen. Die Motivation, seine Freunde in einer kleinen Truppe zu schützen oder zu unterstützen, übertrifft alle abstrakten Konzepte."
BAT_abandon_horse:0 "Die Pferdekutsche aufgeben"
BAT_abandon_horse_desc:0 "Das Logistiksystem der Armee sollte modernisiert und Kutschen durch Lastwagen ersetzt werden, um Material schneller und effektiver transportieren zu können."
BAT_oil_supply_infrastructure:0 "Moderne Infrastruktur der Kraftstoffversorgung"
BAT_oil_supply_infrastructure_desc:0 "Eine moderne, motorisierte Armee benötigte eine ständige Treibstoffversorgung, um sie zu unterstützen. Die Erforschung des synthetischen Treibstoffs und der Bau von speziellen Treibstofflagerbasen werden als guter Anfang dienen."
BAT_shared_doctrine_development:0 "Doktrin-Entwicklung teilen"
BAT_shared_doctrine_development_desc:0 "Wir sollten nicht nur eine moderne Armeedoktrin entwickeln, sondern unsere Errungenschaften auch mit unseren Verbündeten im Reichspakt teilen - und dabei gleichzeitig ihre eigenen Errungenschaften studieren und ihre Durchbrüche umsetzen."
BAT_seek_native_talent:0 "Lokale Talente aufspüren"
BAT_seek_native_talent_desc:0 "Letten und Esten entscheiden sich selten für den Dienst in der Landeswehr, obwohl, wie wir zugeben müssen, viele ihrer Absolventen und Nachwuchsoffiziere gute Ideen haben, wie man das Militär reformieren und integrativer gestalten kann. Wir sollten sie uns anhören."
BAT_vilensky_graduates:0 "Rückruf der Vilensky-Absolventen"
BAT_vilensky_graduates_desc:0 "Die Militärakademie Vilna der russischen Ära zählte Tausende von Absolventen, darunter viele baltische Absolventen. Die Abschaffung jeglicher Beschränkungen für den Aufstieg einheimischer baltischer Offiziere und die Rekrutierung dieser Veteranen in unseren Dienst wird uns sehr weit führen."
BAT_mass_equipment_production:0 "Massenproduktion von Ausrüstung"
BAT_mass_equipment_production_desc:0 "Eine massiv erweiterte Baltische Landeswehr erfordert eine ausreichende Produktionsbasis und einen neuen Ansatz für das Format der Infanteriedivisionen. Es liegt auf unseren Schultern, diese beiden Fragen auf unserem Reformweg zu lösen."
BAT_expand_latvian_units:0 "Lettische Regimenter ausbauen"
BAT_expand_latvian_units_desc:0 "Die Letten, die größte ethnische Gruppe im Herzogtum, müssen in der Landeswehr angemessen vertreten sein - neue lettische Regimenter in der Armee müssen gegründet und alte Regimenter ausgebaut werden, um diese Vertretung zu gewährleisten."
BAT_standard_artillery_templates:0 "Vorlagen für die Artillerie standardisieren"
BAT_standard_artillery_templates_desc:0 "Der Weltkrieg hat uns gelehrt, dass die Artillerie ein fester Bestandteil des modernen Schlachtfelds bleiben wird. Wir müssen mit der Produktion von Artilleriegeschützen im Inland beginnen und standardisierte Artillerievorlagen einführen, um eine ausreichende Qualität zu gewährleisten."
BAT_hurricane_bombardment:0 "Hurrikan-Bombardierung"
BAT_hurricane_bombardment_desc:0 "Wir müssen die Produktion und den Einsatz der Artillerie auf kurze, aber wirkungsvolle und überwältigende Bombenangriffe ausrichten, die Löcher in die feindlichen Linien sprengen und es der Infanterie ermöglichen, einzudringen und sich durchzusetzen."
BAT_german_language_courses:0 "Deutsch Sprachkurse"
BAT_german_language_courses_desc:0 "Viele helle Ideen innerhalb unseres Militärs gehen aufgrund linguistischer Probleme verloren. Wir müssen universelle und obligatorische Deutschkurse einrichten, um dem Militär eine einheitliche Sprache aufzuzwingen und so die Kommunikation zu verbessern."
BAT_riga_national_military_academy:0 "Nationale Militärakademie Riga"
BAT_riga_national_military_academy_desc:0 "Die Nationale Militärakademie Herzog Adolf Friedrichs in Riga soll zum leuchtenden Leuchtturm des modernen militärischen Denkens in Osteuropa werden, indem sie alle unterschiedlichen Studiengänge und Studienprogramme, die die Landeswehr einst einsetzte, in einem einzigen Institut zusammenführt und unser gesammeltes Wissen in einem einzigen Institut bündelt."
BAT_military_innovation_institute:0 "Militärisches Innovations-Institut"
BAT_military_innovation_institute_desc:0 "Um ein Offizierskorps aufzustellen, das unseren Gegnern immer einen Schritt voraus ist, müssen wir Kurse über innovative militärische Technologien, wie mobile Kriegsführung und Spezialkräfte, einführen."
BAT_armor_research_division:0 "FzSdB"
BAT_armor_research_division_desc:0 "Die Forschungsdivision zur Studie des Bewegungskrieges ist ein Zweig der Akademie, der darauf ausgerichtet ist, Kadetten in der Führung von Panzerdivisionen auszubilden, kombinierte Rüstungstaktiken anzuwenden und neue, innovative Panzermodelle zu entwerfen."
BAT_special_forces:0 "Integration von Sondereinsatzkräften"
BAT_special_forces_desc:0 "Für spezifische Aufgaben ausgebildet, entwickeln sich Spezialeinheiten rasch zu einem wichtigen Aktivposten in modernen Streitkräften. Auch wenn das Baltische Herzogtum zu klein sein mag, um eine bedeutende Truppe von Spezialdivisionen aufzustellen, so ist ihre Integration in die Armeestruktur dennoch von entscheidender Bedeutung."
BAT_generals_school:0 "Militärische Planungskurse"
BAT_generals_school_desc:0 "Lassen Sie uns in der Akademie mit Kursen zur Einsatzplanung beginnen und ein Prinzip in die Köpfe unserer Kadetten bohren - Pläne mögen nutzlos sein, aber Planung ist unverzichtbar."
BAT_air_courses:0 "Kurse für Flugzeugpiloten"
BAT_air_courses_desc:0 "Kein Krieg in der heutigen Zeit kann ohne Luftüberlegenheit gewonnen werden. Wir müssen ständige Kurse für einheimische Piloten einrichten, um eine neue Generation von fliegenden Assen auszubilden."
BAT_competitive_air_design:0 "Wettbewerbsfähige Flugzeugkonstruktion"
BAT_competitive_air_design_desc:0 "Indem wir den Wettbewerb zwischen den Flugzeugkonstrukteuren in unserem Land fördern, können wir sicherstellen, dass alle Entwürfe, die uns in die Hände fallen, von erstklassiger Qualität und zu einem vernünftigen Preis sind."
BAT_western_air_doctrine:0 "Westliche Luftdoktrin studieren"
BAT_western_air_doctrine_desc:0 "Am Himmel kommt es nicht nur auf Ihre Ausrüstung und Ihre Anzahl an. Wie Sie beides taktisch einsetzen, ist genauso wichtig, wenn nicht sogar wichtiger. Wir müssen die Fortschritte erforschen, die die westlichen Nationen in der Luftfahrtdoktrin gemacht haben."
BAT_vertical_envelopement:0 "Vertikale Umhüllung"
BAT_vertical_envelopement_desc:0 "Die Luftlandekräfte sind eine jüngste Ergänzung der modernen Armeen, die viele Vorteile bieten, die es in der Geschichte noch nie gegeben hat - wir müssen die Taktik der Luftkriegführung studieren und lernen, sie in unseren Streitkräften anzuwenden."
BAT_naval_cadets_branch:0 "Abteilung Marinekadetten"
BAT_naval_cadets_branch_desc:0 "Die Baltische Flotte ist unsere Verteidigung auf den Meeren, aber ihre führenden Offiziere sind Greise aus der Zarenzeit. Wir müssen eine Abteilung für die Ausbildung eines neuen Marineoffizierskaders einrichten, um die Flotte in die Neuzeit zu führen."
BAT_talented_ship_designers:0 "Talentierte Schiffskonstrukteure fördern"
BAT_talented_ship_designers_desc:0 "Indem wir den Wettbewerb zwischen den Schiffskonstrukteuren in unserem Land fördern, können wir sicherstellen, dass alle Entwürfe, die uns in die Hände fallen, von erstklassiger Qualität und zu einem vernünftigen Preis sind."
BAT_western_naval_doctrine:0 "Westliche Marine-Doktrin studieren"
BAT_western_naval_doctrine_desc:0 "Mit jedem Jahr, das vergeht, werden mehr und mehr Methoden entwickelt, die Marine innovativ einzusetzen, um sich Vorteile auf den Meeren zu sichern. Wir müssen immer auf dem neuesten Stand bleiben und die neuesten Entwicklungen der westlichen Marineakademien studieren."
BAT_land_sea_cooperation:0 "Land-See-Kooperation"
BAT_land_sea_cooperation_desc:0 "Die Marine ist nur so nützlich, wie sie es den Truppen an Land erlaubt, ungehindert zu kämpfen - und mit der Zeit wird die Zusammenarbeit zwischen Land- und Seestreitkräften in der Kriegsführung immer kritischer. Wir können dies nicht als bloße Modeerscheinung abtun, denn moderne Streitkräfte erfordern Marinekommandos."
BAT_eastern_vanguard:0 "Ostvorhut des Deutschen Ordens"
BAT_eastern_vanguard_desc:0 "Mit der modernsten Streitmacht im Reichspakt ist der baltische Staat wirklich die Vorhut der germanischen Ordnung, ihre standhafte Verteidigung gegen alle Feinde, die aus dem Osten kommen könnten. Und dieser Rolle müssen wir gerecht werden."

RIG_starting_focus:0 "Die Perle des Baltikums"
RIG_starting_focus_desc:0 "Die Freie Stadt Riga ist das letzte Überbleibsel der baltisch-deutschen Nation. Die Perle des Baltikums" genannt, ist Riga seit siebenhundert Jahren die Krone der baltischen Staaten, und wir werden diese Krone auf jeden Fall vor denen schützen, die sich an ihr festkrallen."
RIG_barricades:0 "Barrikaden errichten"
RIG_barricades_desc:0 "Die Letten können die Stadt jeden Moment stürmen - bis wir eine normale Armee aufgestellt haben, müssen wir unsere Bürger dazu drängen, Barrikaden und Barrieren zu errichten, um diesen potenziellen Vormarsch aufzuhalten."
RIG_refugees:0 "Flüchtlingslager errichten"
RIG_refugees_desc:0 "Tausende von Flüchtlingen aus dem ehemaligen Herzogtum strömen nach Riga und überschwemmen die Straßen und Häuser der ohnehin schon ziemlich engen Stadt - wir müssen eine grundlegende Infrastruktur schaffen, um diesen Strom zu bewältigen und die Flüchtlinge anzusiedeln."
RIG_duke_question:0 "Der frühere Herzog"
RIG_duke_question_desc:0 "Einer der vielen Flüchtlinge, die die Grenze nach Riga überquert haben, ist der ehemalige Herzog Adolf Friedrich und seine Tochter. Obwohl keine Fraktion in Riga ihn wieder einsetzen möchte, müssen wir noch eine Entscheidung darüber treffen, wie er behandelt werden soll."
RIG_refugee_committees:0 "Komitee ehemaliger Landtagsabgeordneter"
RIG_refugee_committees_desc:0 "Der ehemalige Landtag des baltischen Herzogtums hat sich nach dem Zusammenbruch des Herzogtums aufgelöst und ohnmächtig wiedergefunden. Einige seiner Mitglieder haben sich in einem beratenden Ausschuss neben dem Stadtrat von Riga versammelt, aber es liegt an uns zu entscheiden, wie viel Macht sie haben."
RIG_knighthoods_question:0 "Die Livländische Ritterschaft"
RIG_knighthoods_question_desc:0 "Auch die ehemalige Livländische Ritterschaft mit Sitz in Riga ist durch den Fall des baltischen Herzogtums ohnmächtig geworden. Diese edle Institution, die einst jede Hoffnung auf eine echte Demokratie im Land erstickte, ist nun unserer Gnade ausgeliefert."
RIG_mass_housing:0 "Massenweise Sozialwohnungen"
RIG_mass_housing_desc:0 "Die Flut der Flüchtlinge von außerhalb der Stadt hat die Grenzen unserer Stadtplanung und unserer Wohngebiete aufgezeigt. Wir müssen mehr erschwingliche Sozialwohnungen in Massen bauen, um unserer erweiterten Bevölkerung eine Unterkunft zu bieten."
RIG_form_city_militias:0 "Von Milizen zu einer Armee"
RIG_form_city_militias_desc:0 "Während der Rebellion der Waldbrüder organisierte sich die baltendeutsche Bevölkerung in Riga spontan in Bürgermilizen, um sich gegen die lettischen Rebellen zu verteidigen. Diese Milizen reichen nicht aus, nur eine echte Armee kann Riga vor der Zerstörung schützen."
RIG_declare_independence:0 "Erklärung der Souveränität von Riga"
RIG_declare_independence_desc:0 "Nachdem wir endlich den Anschein von Ordnung in Riga wiederhergestellt haben, können wir dem Pessimismus unserer Völker ein Ende setzen und uns auf den Weg in ein heitereres Morgen machen, ganz gleich, was es bringen mag. Die letzte Bastion der germanischen Nation im Osten wird niemals fallen!"
#
RIG_rechtsstaat:0 "Rechtsstaat"
RIG_rechtsstaat_desc:0 "Als Intellektueller und Juraprofessor hat Helmuth Stegman immer die Notwendigkeit eines Rechtsstaates verkündet, zuerst im Herzogtum, dann in Riga. Seine Regierung soll versuchen, diesen Traum von einer legalistischen Demokratie zu verwirklichen, eine nationale Identität in Riga zu fördern und die Ordnung wiederherzustellen."
RIG_formalize_rigaer_rat:0 "Formalisierung des Rigaer Rat"
RIG_formalize_rigaer_rat_desc:0 "Der 1889 liquidierte Rigaer Rat wurde nach dem Weltkrieg wiederhergestellt und ist zur wichtigsten Methode der Volksvertretung in Riga geworden. Teilweise gewählt, dient er der Regierung als Mittel der Zusammenarbeit mit der Oberschicht. Diese Institution muss mit zusätzlichen Befugnissen ausgestattet werden."
RIG_central_banking:0 "Zentralbanken einrichten"
RIG_central_banking_desc:0 "Bis heute haben die Baltendeutschen keine Zentralbank. Ein Zentralbanksystem für Riga wird es der Klasse der Kleinunternehmer erleichtern, neue Unternehmen zu finanzieren und in eine effizientere Produktion zu investieren."
RIG_bill_of_rights:0 "Rigaer Grundrechtecharta"
RIG_bill_of_rights_desc:0 "Alle Bürger der Freien Stadt Riga, unabhängig von ihrer ethnischen Zugehörigkeit oder ihrem Glauben, müssen wissen, dass sie die gleichen grundlegenden, universellen Rechte miteinander teilen. Unter der Führung eines intelligent konzipierten Gesetzes kann diese multikulturelle Stadt in Harmonie leben."
RIG_government_transparency:0 "Aufrechterhaltung der Regierungstransparenz"
RIG_government_transparency_desc:0 "Um sicherzustellen, dass die Bürger von Riga darauf vertrauen können, dass ihre Regierung ein besseres Morgen bringt, müssen wir alle Formen von Bestechung und Korruption einschränken und Verfahren einführen, die unseren Steuerzahlern bewusst machen, wo genau ihr Geld ausgegeben wird."
RIG_constitutional_court:0 "Ein Verfassungsgericht"
RIG_constitutional_court_desc:0 "Helmuth Stegman hat sich vor dem Zusammenbruch des baltischen Herzogtums für eine geschriebene Verfassung und ein Gericht zur Durchsetzung dieser Verfassung eingesetzt, und unter Führung eines unabhängigen Riga ist er in der Lage, seine Entwürfe zu verwirklichen."
RIG_pfandbriefgesetz:0 "Öffentliches Pfandbriefgesetz"
RIG_pfandbriefgesetz_desc:0 "Riga arbeitet, wie die übrigen baltischen Provinzen, nach dem Pfandbrief-Kreditsystem, einer Art von emittierten Anleihen, die stabiler sind als Pfandbriefe. Dieses System kann durch Gesetze zur Unterstützung des städtischen Bankensystems verbessert werden, was zu einem wirtschaftlichen Aufschwung führt."
RIG_riga_identity:0 "Eine Rigaer Identität fördern"
RIG_riga_identity_desc:0 "Wir dienen nicht nur der baltisch-deutschen Nation - die Stadt Riga selbst ist schützenswert, und unsere Bürger müssen sich daran erinnern. Durch die Schaffung von nationalen Symbolen und Feiertagen können wir eine gemeinsame Verbundenheit mit der Perle des Baltikums herstellen."
RIG_herder_institut:0 "Herder-Institut Riga"
RIG_herder_institut_desc:0 "Das von der Herder-Gesellschaft gegründete Herder-Institut in Riga ist eine angesehene Akademie, die der baltisch-deutschen Minderheit in der Stadt Bildung anbietet. Es muss für die breite Öffentlichkeit geöffnet und mit zusätzlichen Mitteln ausgestattet werden, um die Bildung eines starken lokalen Forschungs- und Entwicklungssektors zu unterstützen."
#
RIG_germanic_outpost:0 "Reichsvorposten Riga"
RIG_germanic_outpost_desc:0 "Von der deutschen Militärgarnison kontrolliert, stellt Max Erwin von Scheubner-Richter die Aufgabe, die Stadt vor allem auf die Rückeroberung Lettlands und Estlands vorzubereiten. Die Wirtschaft muss militarisiert, das Volk streng kontrolliert und die Nation geistig auf die Rückkehr in die Heimat vorbereitet werden."
RIG_state_of_emergency:0 "Verhängung des Ausnahmezustands"
RIG_state_of_emergency_desc:0 "Umgeben von den Letten können wir es uns nicht leisten, unsere bürgerlichen Freiheiten intakt zu lassen, wenn die Sicherheit der Stadt in Frage gestellt ist. Wir brauchen den Ausnahmezustand, um die Ordnung auf den Straßen zu gewährleisten."
RIG_invite_second_regiment:0 "Deutsche Regimenter verstärken"
RIG_invite_second_regiment_desc:0 "Wir können den Krieg gegen die Balten nicht selbst gewinnen, wir brauchen deutsche Unterstützung. Glücklicherweise sind unsere Seeversorgungslinien nach Deutschland nicht unterbrochen worden, und wir können zusätzliche Regimenter der deutschen Armee verschiffen, um unsere Grenzen zu sichern."
RIG_salvation_front:0 "Front der Nationalen Rettung"
RIG_salvation_front_desc:0 "Alle politischen Parteien in Riga müssen zu einem gemeinsamen Verständnis kommen und sich zu einer Nationalen Rettungsfront zusammenschließen. Wenn wir geschlossen handeln und dem Willen von Bürgermeister von Scheubner-Richter und der deutschen Armee folgen, werden wir so viel mehr erreichen können. Außerdem ist es nur vorübergehend."
RIG_german_development_grants:0 "Deutsche Entwicklungshilfe"
RIG_german_development_grants_desc:0 "Riga mag eine vom Rest des Reiches entfernte Stadt sein, aber die Regierung in Berlin kann uns genügend zinsgünstige Darlehen und Vergünstigungen gewähren, um eine lokale Fertigungsindustrie aufzubauen."
RIG_revanchist_propaganda:0 "Revanchistische Propaganda"
RIG_revanchist_propaganda_desc:0 "Jeder Bürger von Riga muss zwei Dinge wissen - dass die lettische Bedrohung immer präsent ist, aber dass es sich um eine degenerierte Diktatur handelt, die leicht zu besiegen sein wird, wenn es erst einmal zu einem Schlagabtausch kommt. Die Realität spielt keine Rolle, wenn es darum geht, den Patriotismus unter unseren Mitbürgern zu wecken."
RIG_secret_police:0 "Geheimpolizei"
RIG_secret_police_desc:0 "Wenn wir nach Kurland und Livland zurückkehren, werden die Eingeborenen, die von den lettischen Revolutionären getäuscht wurden, sich uns sicherlich widersetzen. Um sicherzustellen, dass sie uns nicht erneut stürzen, müssen wir im Voraus Gegenmaßnahmen vorbereiten - und eine Geheimpolizei, die diese Separatisten ausrottet, ist genau das, was wir brauchen."
RIG_local_gun_workshops:0 "Lokale Waffenwerkstätten"
RIG_local_gun_workshops_desc:0 "In Vorbereitung auf den Krieg müssen wir unsere spärlichen Waffenproduktionsanlagen ausbauen und ein Netz von kleinen Werkstätten errichten, von denen jede einzelne in der Lage sein wird, Gewehre für den Armeeeinsatz herzustellen und zu reparieren, so dass unser Produktionssektor widerstandsfähiger wird."
RIG_scavenge_equipment:0 "Ausrüstungsbestände plündern"
RIG_scavenge_equipment_desc:0 "Durch den chaotischen Zusammenbruch des Herzogtums bleibt ein Großteil der Bewaffnung der Baltischen Landeswehr über die Stadt und das Umland verstreut, in Kellern und Lagerhäusern verstaut. Sie müssen geöffnet und die darin befindlichen Waffen an unsere Truppen verteilt werden."
RIG_student_exchanges:0 "Austauschprogramme für Studenten"
RIG_student_exchanges_desc:0 "Um technisches Know-how zu importieren und neue Technologien zu implementieren, müssen wir ein System des Studentenaustauschs zwischen Riga und deutschen Universitäten etablieren und unseren begabtesten Studenten die Möglichkeit geben, mit neuen Erkenntnissen zurückzukehren."
RIG_establish_landsturm:0 "Errichtung des Landsturms"
RIG_establish_landsturm_desc:0 "In deutschen Gebieten sind die Landsturm-Reservisten-Milizen, die sich aus Männern zusammensetzen, die zu alt für den aktiven Dienst sind und sich an der Verteidigung ihrer lokalen Gebiete beteiligen würden. Riga braucht ein solches System heute mehr denn je."
RIG_underground_tunnels:0 "Unterirdische Wehrtunnel"
RIG_underground_tunnels_desc:0 "Solange wir noch Zeit haben, sollten wir die Kanalisation und die Tunnelsysteme von Riga nutzen - wenn wir sie für den Nachschubtransport und die unterirdische Bewegung von Truppen nutzen können, wird unsere Freie Stadt jedem Angriff standhalten können."
#
RIG_schiemanns_legacy:0 "Schiemanns Erbe"
RIG_schiemanns_legacy_desc:0 "Als Vertreter der Demokratischen Partei ist Wilhelm Munter bereit, eine sanfte und handfeste Herangehensweise an die Regierungsführung zu wählen, in deren Mittelpunkt demokratische Reformen in der Stadt und die Annäherung an die Letten außerhalb ihrer Mauern stehen."
RIG_rigaer_landtag:0 "Rigaer Landtag"
RIG_rigaer_landtag_desc:0 "Nichts als ein demokratischer, vom Volk gewählter Landtag wird die Reformisten in der Baltisch-Deutschen Demokratischen Partei zufrieden stellen. Jeder einzelne Bürger sollte das Recht haben, seine Stimme abzugeben, und die gleichen Chancen haben, an die Macht zu kommen."
RIG_meritocracy:0 "Leistungsorientierte Regierungsführung"
RIG_meritocracy_desc:0 "Die Regierung von Riga muss strenge Vorschriften für ihre Verwaltung sowie Prüfungsverfahren festlegen, um sicherzustellen, dass nur die klügsten und scharfsinnigsten Köpfe unsere öffentlichen Dienste betreiben."
RIG_public_works:0 "Öffentliche Arbeiten organisieren"
RIG_public_works_desc:0 "Viele Menschen in der ganzen Stadt, insbesondere diejenigen, die nach dem Zusammenbruch des Herzogtums nach Riga geflohen sind, sind immer noch arbeitslos. Wir können die Arbeitslosen in Arbeit bringen, indem wir Programme für öffentliche Arbeiten aufstellen - Straßen reparieren, neue Bürgersteige anlegen und die Infrastruktur der Stadt im Allgemeinen verbessern."
RIG_court_of_corporations:0 "Körperschaftsgerichtshof"
RIG_court_of_corporations_desc:0 "Wir müssen einen aus sämtlichen gesellschaftlichen Gruppen und Gewerkschaften im ganzen Land gewählten Körperschaftsgerichtshof als Oberhaus des Landtags einrichten. Er soll in der Lage sein, die Gesetzgeber in Fragen der Stadt zu beraten und uns die Zusammenarbeit mit privaten Interessen zu ermöglichen."
RIG_development_grants:0 "Entwicklungszuschüsse für Unternehmen"
RIG_development_grants_desc:0 "Die wirtschaftlichen Unruhen hier und in Deutschland haben die private Geschäftsszene in Riga erschüttert. Wir müssen Schulden aufnehmen und die kleinen und mittleren Unternehmer entlasten, um sie wieder auf die Beine zu bringen."
RIG_mass_education:0 "Freie universelle Bildung"
RIG_mass_education_desc:0 "Jeder einzelne Bürger von Riga sollte gleichen Zugang zu Bildung haben, ein Grundrecht jedes Menschen. Wir müssen die Bildungsprogramme modernisieren und das System mit zusätzlichen Mitteln ausstatten, um den Zustrom neuer Studenten zu bewältigen."
RIG_open_borders:0 "Die Grenzen öffnen"
RIG_open_borders_desc:0 "Lettland ist von einer Diktatur überholt worden, und Estland steht kurz davor. Viele ihrer Bürger, auch wenn sie Patrioten sind, würden viel lieber in einer liberalen Demokratie leben. Wir sollten unsere Grenzen öffnen und diese Einwanderer kommen lassen."
RIG_nationalize_trams:0 "Verstaatlichung des Straßenbahnsystems"
RIG_nationalize_trams_desc:0 "Das Straßenbahnsystem in Riga dient der Stadt seit Jahrzehnten, und doch führt seine private Organisation zu mehreren Problemen, weil dadurch das Potenzial dieses öffentlichen Verkehrssystems noch nicht ausgeschöpft ist. Die Regierung sollte die Kontrolle über die Straßenbahnen übernehmen und eine Modernisierung des Systems in Angriff nehmen."
#
RIG_trade_league:0 "Handel über die Ostsee"
RIG_trade_league_desc:0 "Unsere Position an der Ostseeküste, unsere umfangreiche Schifffahrtsinfrastruktur und unsere Handelspolitik ermöglichen es uns, einen dominierenden Anteil an der Schifffahrt und dem Handel in der Ostsee zu haben. Lassen Sie uns dies ausnutzen."
RIG_mercantile_navy:0 "Sicheren Warenfluss gewährleisten"
RIG_mercantile_navy_desc:0 "Sowohl im Krieg als auch im Frieden müssen wir sicherstellen, dass unsere Handelsschiffe und Konvois gefahrlos ihr Ziel erreichen können. Um dies zu gewährleisten, müssen wir moderne Konvoi-Verteidigungspraktiken einführen."
RIG_strengthen_trade_league:0 "Handelspartner suchen"
RIG_strengthen_trade_league_desc:0 "Wir müssen auf mögliche private oder öffentliche Partner in den skandinavischen Staaten und Russland zugehen, um unsere Präsenz bekannt zu machen und sie dazu zu bringen, ihre Waren mit unseren Flotten und nicht mit anderen zu verschiffen."
RIG_trade_with_germany:0 "Partner in Deutschland"
RIG_trade_with_germany_desc:0 "Das Deutsche Reich wird immer unser wichtigster Handelspartner sein, Export und Import gleichermaßen. Wir müssen vorteilhafte Geschäfte mit unseren Partnern im Westen abschließen, die Versandpreise senken und den Aufschlag kassieren."
RIG_first_strike:0 "Erstschlag!"
RIG_first_strike_desc:0 "Was früher ein vorübergehender Zufluchtsort in Riga war, ist zur neuen Norm geworden - aber jetzt, da wir uns wieder bewaffnet und vorbereitet haben und sehen, wie sich die Situation in Europa nach rechts wendet, können wir wie Falken über Lettland herfallen und unser Geburtsrecht zurückfordern. In Treuen Fest!"
#
RIG_starting_military:0 "Stadtverteidigung Riga"
RIG_starting_military_desc:0 "Wir können uns beim Schutz nicht allein auf die deutsche Besatzungsmacht verlassen. Sie können immer wieder zurückgerufen werden oder sich einfach als zu klein gegen eine voll einsatzfähige lettische Armee erweisen. Eine Stadtverteidigungstruppe ist notwendig, um uns über den Berg zu bringen."
RIG_form_officer_corps:0 "Ehemalige Offiziere der Landeswehr aus dem Exil versammeln"
RIG_form_officer_corps_desc:0 "Das Offizierskorps der Baltischen Landeswehr wurde nach dem Fall des Herzogtums zerstreut, viele von ihnen ließen sich in Riga oder in Deutschland nieder. Wir müssen sie finden, sammeln und rekrutieren, um sie als Rückgrat der Rigaer Stadtverteidigungstruppe zu rekrutieren."
RIG_defense_planning:0 "Feinde auf allen Seiten"
RIG_defense_planning_desc:0 "Rigas einziger Nachbar, der nicht versucht, uns zu töten, ist das Meer, und selbst da sind wir uns nicht sicher. Diese Belagerung muss unsere Verteidigungsplanung durchdringen, und darauf müssen sich unsere Offiziere konzentrieren."
RIG_german_support:0 "Deutsche Ausrüstung kaufen"
RIG_german_support_desc:0 "Das Deutsche Reich und seine Ausrüstungsbestände sind das Lebenselixier unserer Verteidigungsanstrengungen. Bis wir eine lokale Kleinwaffenindustrie in Gang bringen können, sind Rüstungslieferungen aus der Heimat unser einziges Mittel zur Aufrüstung."
RIG_earthworks:0 "Erdarbeiten zur Verteidigung"
RIG_earthworks_desc:0 "Als Vorbereitung auf eine lettische Invasion sollten wir im Vorfeld Gräben ausheben und Barrikaden in den Außenbezirken der Stadt errichten, um sie aufzuhalten. solange wir noch Zeit haben."
RIG_river_boats:0 "Kanonenboote auf der Düna"
RIG_river_boats_desc:0 "Die Düna, der Fluss Daugava, der die Stadt Riga in zwei Hälften teilt, muss in unsere Verteidigungsplanung einbezogen werden, und sie kann unser größter Verbündeter sein. Kanonenboote auf dem Fluss werden uns eine kritische Aufklärung des Feindes ermöglichen und auch gegen lettische Stellungen feuern können."
RIG_artillery_posts:0 "Artillerie-Stellungen aufbauen"
RIG_artillery_posts_desc:0 "Wir müssen mit den wenigen Ressourcen, die wir haben, klug umgehen. Die Artilleriegeschütze, die wir von der Landeswehr zurückgeholt haben, müssen an strategischen Positionen in der ganzen Stadt platziert werden und planen, welche Straßen und Wege sie jeweils abdecken werden."
RIG_field_hospitals:0 "Feld-Krankenhäuser errichten"
RIG_field_hospitals_desc:0 "Es gibt nur wenige Soldaten in unseren Reihen, deshalb müssen wir so viele von ihnen wie möglich retten. Verbände, Feldoperationen und Schmerzmittel können viel bewirken, damit sie länger kämpfen können."
RIG_counteroffensive_preparations:0 "Vorbereitungen zum Gegenschlag"
RIG_counteroffensive_preparations_desc:0 "So sehr wir auch planen mögen, die Stadt vor ausländischen Angriffen zu verteidigen, dürfen wir nie vergessen, dass sich unser Geburtsrecht auf das gesamte ehemalige baltische Herzogtum erstreckt. Wir müssen einen Plan "Frühlingserwachen" entwerfen, um aus der Stadt heraus zu expandieren und die Kontrolle über Lettland wiederherzustellen."
#
RIG_restored:0 "Heimatrecht wiederhergestellt"
RIG_restored_desc:0 "Der Krieg ist vorbei, und Riga steht als Sieger oben auf den Trümmern. Das baltisch-deutsche Gemeinwesen hat seine rechtmäßige Souveränität über die baltischen Provinzen zurückerhalten. Jetzt ist es Zeit für den Wiederaufbau."
RIG_integrate_latvia:0 "Lettland reintegrieren"
RIG_integrate_latvia_desc:0 "Die Letten haben den baltisch-deutschen Geist fast ausgelöscht und Riga von allen Seiten umzingelt, aber gegen alle Widerstände hat sich unsere Macht durchgesetzt. Jetzt ist es an der Zeit, die zivile Verwaltung auf dem ehemaligen lettischen Territorium wiederherzustellen."
RIG_integrate_estonia:0 "Estland reintegrieren"
RIG_integrate_estonia_desc:0 "Die Zweite Republik Estland ist den Weg der Ersten gegangen - eine kurze Periode der Unabhängigkeit, gefolgt von einer Rückkehr in den baltisch-deutschen Raum. Hoffentlich lernen sie ihre Lektion, aber für den Moment sollten wir die zivile Verwaltung in Estland wiederherstellen."
RIG_balts_rehabilitation:0 "Rehabilitierung der Breiten Masse"
RIG_balts_rehabilitation_desc:0 "Während die Führer der lettischen und estnischen Staaten unsere Zerstörung wünschten und viele ihrer Untergebenen ähnlich nationalistisch waren, kämpften viele andere einfach nur um ihre Häuser und wollten ein ruhiges, einfaches Leben, ganz gleich, wer die Herrscher sind. Sie können sicher integriert werden, zumal wir den Letten und Esten ihre Rechte garantieren werden."
RIG_republican_landeswehr:0 "Eine republikanische Landeswehr"
RIG_republican_landeswehr_desc:0 "Die alte baltische Landeswehr war von baltisch-deutschen Vormachtstellungen geprägt, bei der Bevölkerung unbeliebt, aber effektiv. Jetzt, da das Baltikum unter unserer Führung wieder vereint ist, haben wir die Landeswehr mit aller Effizienz und ohne Hass wieder aufgebaut."
RIG_estonia_shale_oil:0 "Estland Aussichten für Schieferöl"
RIG_estonia_shale_oil_desc:0 "Das Vorkommen von Schieferöl, einer minderwertigen Alternative zu Öl und Gas, auf estnischem Boden ist seit dem 19. Jahrhundert bekannt. Doch erst jetzt haben wir begonnen zu begreifen, wie viel Potenzial in den estnischen Ebenen steckt. Lassen Sie uns weitergehen und Estland in ein zweites Rumänien verwandeln!"
RIG_national_infrastructure_commission:0 "Nationale Infrastrukturkommission"
RIG_national_infrastructure_commission_desc:0 "Die Infrastruktur der baltischen Republik ist nach wie vor in einem schlechten Zustand. Straßen und Eisenbahnen müssen erneuert, neue Flugplätze und Häfen eingerichtet werden, um unsere Länder mit dem übrigen Europa zu verbinden und die Grundlage für eine industrielle Wirtschaft zu schaffen."
RIG_sef_focus:0 "Walter Zapp's SEF"
RIG_sef_focus_desc:0 "Die S.E.F. oder Staatliche Elektronikfabrik ist einer der größten Industriekomplexe in Riga und beschäftigt Erfinder wie Walter Zapp zur Herstellung komplexer elektronischer Maschinen, Geräte und anderer Hardware. Die Bereitstellung von Subventionen für dieses Unternehmen und sein Wachstum wird für die Föderation nur von Vorteil sein."
RIG_vairogs_focus:0 "Paul Barons' Vairogs"
RIG_vairogs_focus_desc:0 "Vairogs ist eine Automobilproduktionsfirma im Besitz von Paul Barons, die Autos, Lastwagen und schweres Gerät sowohl unter zivilen als auch militärischen Lizenzen herstellt. Die Subventionierung dieses Unternehmens wird unserer Armee einen wichtigen Produktionspartner verschaffen."
RIG_constitutional_convention:0 "Einberufung eines Verfassungskonvents"
RIG_constitutional_convention_desc:0 "Nach vielen Monaten des Wiederaufbaus kann die Baltische Föderation endlich die Regierungsstruktur etablieren, an der sich ihr Volk für die kommenden Jahre orientieren wird. Rufen Sie einen Verfassungskonvent ein, der diese Angelegenheit ein für alle Mal endgültig entscheidet!"

