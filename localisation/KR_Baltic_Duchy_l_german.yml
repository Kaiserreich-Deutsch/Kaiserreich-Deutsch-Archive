BAT_devolution_decision_category:0 "Dezentralisierung"
BAT_devolution_decision_category_desc:0 "Die kulturellen Unterschiede der konstituierenden Regionen des baltischen Herzogtums und die Schwäche seiner Zentralregierung geben uns nur eine Lösung, um diese byzantinische Struktur zu entwirren - die Übertragung der Regierungsbefugnisse auf die Regionen Kurland, Livland und Estland. Ihre Landeskammern müssen zusätzliche Befugnisse erhalten, damit sie sich mit lokalen Fragen befassen können, und die Zentralregierung in Riga würde zu einer Papierregierung. \n\n§YDezentralisierung§! ist ein Prozess, der es uns erlaubt, die §YByzantinische Regierung§! zu beseitigen. Nationaler Geist zu entfernen und unseren Kernstaaten eine begrenzte Anzahl von Staatsmodifikatoren hinzuzufügen.\nDie Dezentralisierung wird durch die Ausgabe von §YPolitical Capital§! erreicht. Nach Abschluss der §YAnkündigung Dezentralisierung§! Nationalfokus erhalten Sie einen Startbetrag des Politischen Kapitals in Höhe eines Zehntels Ihres £stability_texticon §YStabilität§! Zusätzliches Politisches Kapital können Sie durch nachfolgende Schwerpunkte erhalten.\n\nFokus im Baum der Dezentralisierung §YReformen der Dezentralisierung§! freischalten. Ein Punkt des politischen Kapitals kann für die Umsetzung einer Dezentralisierungsreform in einem ausgewählten Staat ausgegeben werden:\n§YRitterschule für jede Ritterschaft§! - §GLokale Baugeschwindigkeit§!\n§YDezentralisierte Kulturpolitik§! - §GLokal Rekrutierbare Bevölkerung§!\n§YDezentralisierte Wirtschaftspolitik§! - §GLokale Bauplätze§!\n\nAktuelles §YPolitisches Kapital§! §G[?BAT_political_capital|0]§!"
