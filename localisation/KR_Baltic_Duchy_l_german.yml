BAT_brotherhood_timer_desc:0 "Die Baltische Landeswehr ist nicht glücklich darüber, dass wir Partei über Land setzen. Wenn sie sehen, dass die Situation kritisch wird und keine Aktionen gegen die Waldbrüder unternommen werden, werden sie handeln..."
