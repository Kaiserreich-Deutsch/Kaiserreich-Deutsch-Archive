KRBAT.1:0 "Das Vereinigte Baltische Herzogtum"
KRBAT.1.t:0 "Das Vereinigte Baltische Herzogtum"
KRBAT.1.d:0 "An der Ostküste der Ostsee gelegen, ist das Vereinigte Baltische Herzogtum der östlichste germanische Staat in Europa, der 1918 auf Initiative der örtlichen baltischen Bevölkerung gegründet wurde. Obwohl es zunächst als neuer Mitgliedsstaat des Deutschen Reiches gedacht war, wurden diese Hoffnungen schließlich enttäuscht, da die geopolitischen Realitäten des Europas nach dem Weltkrieg und die überwältigende lettische und estnische Mehrheitsbevölkerung ein solches Projekt unmöglich machten - nicht, dass die Baltendeutschen selbst ihre Identität an die Heimat kaum verlieren wollten. Nachdem es gelungen war, den estnischen Unabhängigkeitskrieg zu unterdrücken und einen ähnlichen Aufstand in Lettland dank der Brüche innerhalb der lettischen nationalistischen Bewegung zu verhindern, etablierte sich das Herzogtum und kann nun auf eine fast zwanzigjährige Geschichte zurückblicken. \n\nDas Vereinigte Baltische Herzogtum ist zuallererst in der Tradition verwurzelt. Es erbt das provinzielle Ostseerecht, das System der Vertretung durch Landtage und die institutionelle Rolle der baltischen Ritterschaften aus der Zeit des Livländischen Staatenbundes, und diese Traditionen machen einen großen Teil der baltisch-deutschen Identität aus. Selbst der ärmste baltische Adel ist stolz darauf, in einer Gemeinschaft zu leben, die auf die Belange jedes einzelnen Grundbesitzers eingeht und die ritterlichen Traditionen des Adels in höchstem Maße achtet. In der Praxis bedeutet dies jedoch, dass das Herzogtum ein kaum funktionsfähiger Staat mit einem byzantinischen Regierungssystem ist, völlig unvorbereitet auf die vor uns liegenden Herausforderungen..."
KRBAT.1.a:0 "Wer ist derzeit verantwortlich?"
KRBAT.1.b:0 "Wie sieht unser Regierungssystem aus?"
KRBAT.1.c:0 "Was sind unsere politischen Bedenken?"
KRBAT.1.e:0 "Das Herzogtum wird gedeihen!"

KRBAT.2:0 "Konvent von Samson-Himmelstjerna"
KRBAT.2.t:0 "Konvent von Samson-Himmelstjerna"
KRBAT.2.d:0 "Der derzeitige Vorsitzende der Landeskollegien und damit Leiter des Konvents der Landesverwalter, der Exekutivregierung des Herzogtums, ist Friedrich von Samson-Himmelstjerna, ehemaliges Mitglied des herzoglichen Regentenrats und Mitglied der Baltisch-Deutschen Demokratischen Partei. \n\nNach einer Reihe von mehreren konservativen Regierungen, die von den Baltischen Ritterschaften kontrolliert wurden, wurde der Reformdruck innerhalb des Vereinigten Baltischen Herzogtums schließlich zu schwer zu ertragen. Eine erstarkende baltisch-deutsche Mittelschicht, die traditionell nur widerwillig mit dem konservativen Adel verbündet war, begann auf die andere Seite zu schwenken und sich mit reformistischen und baltisch-nationalistischen Gruppen zusammenzuschließen, wenn dies bedeutete, dass irgendeine Reform des byzantinischen, antiquierten Systems eingeführt wurde. Obwohl keineswegs ein liberaler Reformist, musste schließlich Herzog Adolf Friedrich selbst eingreifen. Er nutzte die Befugnisse des königlichen Vorrechts, entließ den früheren Vorsitzenden der Land Colleges und arbeitete mit der liberal-reformistischen Demokratischen Partei zusammen, um ein Bündnis aus liberalen und gemäßigten Parteien zu schmieden. \n\nDie wahre Macht hinter dem Thron ist jedoch Paul Schiemann, der Vorsitzende der DbDP. Als liberaler Reformist konnte er aufgrund seiner unedlen Herkunft keine Position im Landratskollegium einnehmen, dient aber dennoch aus seiner niederen Position heraus als Führer der amtierenden Regierung. Als idealistischer Visionär hat Paul Schiemann die Vision einer liberalen, pluralistischen Baltischen Föderation mit einer etablierten modernen Verfassung, freien, universellen und demokratischen Wahlen, Gleichberechtigung zwischen den Baltendeutschen und den einheimischen Balten und einem System der sozialen Wohlfahrt. In der Überzeugung, dass seine Vision der Reaktion der Ritterschaften überlegen ist, wird er von den Vertretern der einheimischen Balten und der deutschen Mittelschicht im Landtag unterstützt und hat die widerstrebende Zustimmung der gemäßigt konservativen DbRP. Auch der Herzog sieht sein Programm als einen Schritt in die richtige Richtung, auch wenn er mit einigen der Grundsätze nicht einverstanden ist."
KRBAT.2.a:0 "Wie sieht unser Regierungssystem aus?"
KRBAT.2.b:0 "Was sind unsere politischen Bedenken?"
KRBAT.2.c:0 "Das Herzogtum wird gedeihen!"

KRBAT.3:0 "Regierungsstruktur des Herzogtums"
KRBAT.3.t:0 "Regierungsstruktur des Herzogtums"
KRBAT.3.d:0 "Das Vereinigte Baltische Herzogtum lässt sich am besten als eine föderale oligarchische halbkonstitutionelle Monarchie beschreiben. Es gliedert sich in sechs Kantone mit jeweils eigenen Landtagen und Landakademien sowie die autonome Stadt Riga. Diese Gewaltenteilung wird in der föderalen Regierung repliziert, die sich aus dem Landtag des Vereinigten Baltischen Herzogtums und dem Konvent der Landverwalter zusammensetzt. Der Baltische Landtag ist ein parlamentarisches Gremium, das von den Einwohnern des Herzogtums nach dem preußischen Drei-Häuser-Wahlsystem gewählt wird und dem der Landmarschall vorsteht. Die Landeskollegien und das Konvent werden von den vier baltischen Ritterschaften - Körperschaften des baltisch-deutschen Adels - ernannt. Über beiden steht der Herzog, der die Befugnis zur Ernennung von Richtern und Exekutivorganen sowie weitere königliche Vorrechte besitzt.\n\nEs ist zwar leicht anzunehmen, dass der Landtag die Legislative und der Konvent die Exekutive ist, aber die Wahrheit ist weitaus komplizierter als das. Der Konvent besteht nicht aus Ministerien, sondern ist vielmehr ein Gremium von 18 Landverwaltern, die gemeinsam in Zusammenarbeit mit den Ritterschaften und dem Landtag die laufenden Angelegenheiten des Staates regeln. Sie haben die Züge eines Oberhauses - sie nehmen an den Landtagssitzungen teil und können keine Gesetze vorschlagen, sondern sie überprüfen, und ihr erklärtes Ziel ist "die wachsame, väterliche Sorge für die Wahrung der Rechte, der Legalität, der Institutionen und der festen Bräuche des Adels". Der Konvent verfügt nicht über ständige Ministerien, sondern nur über provisorische Büros, die sie bilden können, um einmal auftretende Fragen, die in ihren Zuständigkeitsbereich fallen, zu regeln. In der Zwischenzeit kann der Landtag seine eigenen Exekutivämter und Institutionen mit Mehrheitsbeschluss bilden, was der Konvent nicht verhindern kann, und sie können auch keine Gesetze vorschlagen, so dass ihre Fähigkeit, den Staat zu regieren, völlig der Gnade des Landtags und dessen Willen unterworfen ist. Aber auch der Landtag ist dem Konvent ausgeliefert, denn die Rolle der baltischen Ritterschaften bei der Verwaltung des Staates ist institutionell und kann nicht einfach abgeschafft werden.\n\nIm 16. Jahrhundert, als die Ritterschaften und der Landtag nur eine große Gruppe von Adligen waren, war das kein Problem, aber die Dinge haben sich geändert..."
KRBAT.3.a:0 "Wer ist derzeit verantwortlich?"
KRBAT.3.b:0 "Was sind unsere politischen Bedenken?"
KRBAT.3.c:0 "Das Herzogtum wird gedeihen!"

KRBAT.4:0 "Politische Bedenken"
KRBAT.4.t:0 "Politische Bedenken"
KRBAT.4.d:0 "Die von der Baltisch-Deutschen Demokratischen Partei orchestrierte Koalition mag ein hehres Ziel haben, das Herzogtum für die Moderne zu reformieren, aber ihre Feinde sind zahlreich. Die Baltischen Ritterschaften, edle Körperschaften, die den baltisch-deutschen Adel vereinen, haben keinen guten Willen gegenüber dem liberalen konstitutionalistischen Projekt, das Paul Schiemann verfochten hat, und sehen darin eine Bedrohung für die historischen Traditionen der Länder, die sie schützen sollen. Ein großer Dorn im Auge des amtierenden Konvents ist die Tatsache, dass die Ritterschaften einen eigenen Mann in der Regierung haben - Baron Rolf von Ungern-Sternberg, Landmarschall des herzoglichen Landtags. Obwohl keineswegs reaktionär, ist von Ungern-Sternberg ein konservativer Grundbesitzer und sympathisiert keineswegs mit der liberalen Demokratischen Partei - und sollte sich die Situation verschlechtern, könnte seine Selbstgefälligkeit endlich brechen.\n\nZwei Jahrzehnte politischen Verfalls und Machtkämpfe haben nicht wenige baltische Adelige, insbesondere jüngere ehrgeizige, vom gesamten System enttäuscht. Sowohl das liberale Projekt der Baltischen Föderation als auch die Reaktion der Baltischen Ritterschaften enttäuschen sie, erstere, weil sie sich den minderwertigen Eingeborenen ergeben haben, und letztere, weil es ihnen nicht gelungen ist, die Größe des baltischen Staates wiederherzustellen. Ihre Rettung ist die Baltische Bruderschaft, ein klandestiner religiöser und pangermanisch-nationalistischer Orden, der in brüderlichen Kreisen in Städten und Gemeinden operiert und seine Macht durch Einfluss innerhalb des baltisch-deutschen Adels ausübt. Ihr Ziel ist die Erneuerung des germanischen Geistes der Baltendeutschen und eine tiefe Vereinigung mit dem Deutschen Reich, und ihre Mission ist die Wiederbelebung der mittelalterlichen Idee des Drang Nach Osten, eines Kreuzzuges in den Osten im Namen der germanischen Vorherrschaft. Aufgrund des Bestrebens der Baltischen Bruderschaft, den Staat zu zentralisieren, sind Herzog und Landtag völlig unvereinbar und können niemals zusammenarbeiten. \n\nDie Letten und Esten haben ihre Unterordnung im baltischen Herzogtum nie vollständig akzeptiert. Ihre nationalistischen Bewegungen verloren nach den gescheiterten Aufständen von 1918 an Stärke, bauten sie aber bis Anfang der 1930er Jahre wieder auf. Die Exilregierung der Republik Estland in Stockholm und der Lettische Nationalrat in Petrograd setzen sich für die Unabhängigkeit ihrer jeweiligen Nationen ein, und in den Wäldern und Hügeln formieren sich Gruppen von Partisanen, die sich auf den endgültigen Befreiungskampf vorbereiten..."
KRBAT.4.a:0 "Wer ist derzeit verantwortlich?"
KRBAT.4.b:0 "Wie sieht unser Regierungssystem aus?"
KRBAT.4.c:0 "Das Herzogtum wird gedeihen!"

KRBAT.5:0 "Schwarzer Montag erreicht das Herzogtum"
KRBAT.5.t:0 "Schwarzer Montag erreicht das Herzogtum"
KRBAT.5.d:0 "Der Wirtschaftsboom der späten 1920er und frühen 1930er Jahre ist zu Ende gegangen, und die tiefen wirtschaftlichen Bindungen des Vereinigten Baltischen Herzogtums an das Deutsche Reich haben es zusammen mit dem Rest des Reichspakts in wirtschaftliche Verwirrung gestürzt. Die Exporte sind eingefroren, die Fabriken entlasten die Arbeiter massenhaft, und alle finanziellen Aktivitäten sind zum kreischenden Stillstand gekommen. Diese Krise hat die Auflösung des herzoglichen Landtags und die Lähmung des Konvents der Landverwalter mit sich gebracht, die nicht wissen, wie sie darauf reagieren sollen. Es gibt nur noch eines zu tun, um der sich entwickelnden Wirtschaftskrise entgegenzuwirken..."
KRBAT.5.a:0 "Versammeln Sie eine außerordentliche Sitzung des Landtags!"

KRBAT.6:0 "Paul Schiemann's Schlusswort"
KRBAT.6.t:0 "Paul Schiemann's Schlusswort"
KRBAT.6.d:0 "Gegenwärtig ist der Landtag des Vereinigten Baltischen Herzogtums zu seiner Wintersitzung in Riga versammelt. Da der Haushalt für das Finanzjahr 1936 genehmigt und vom Konvent abgesegnet wurde, verlief der Rest der zweiwöchigen Sitzung weitgehend passiv und konfliktfrei. Die Schlusserklärung der Landtagssitzung hat jedoch für etwas Aufregung gesorgt. Während die Kapitäne der vier baltischen Ritterschaften traditionsgemäß die Schlusserklärung abgeben und dem versammelten baltischen Adel ein gutes Jahr wünschen, lud der Vorsitzende der Landakademien Friedrich von Samson-Himmelstjerna stattdessen den Vorsitzenden der Demokratischen Partei, Paul Schiemann, ein, die scheidenden Landtagsabgeordneten in guter Erinnerung zu belassen. \n\nObwohl krank und alt, hat Schiemann es geschafft, die geforderten Aufgaben zu erfüllen, und sprach eine halbe Stunde lang über die von ihm, seiner Partei und der Regierung des Herzogtums geplanten Reformen - andererseits vermied er es jedoch, mit den Ritterschaften in verbalen Konflikt zu geraten, erwähnte sie und bekräftigte, dass "gute Männer wie diese in Zeiten des Wandels notwendig sind, und ich hoffe aufrichtig, dass sie die Sache der Reformen unterstützen werden". Auch wenn dies nichts an der Kluft zwischen ihm und Adolf Constantin Pilar von Pilchau, dem Hauptmann der Livländischen Ritterschaft und damit dem mächtigsten der vier Ritterschaftsführer, ändern würde ... hat der integrative Charakter seiner Rede die Befürchtungen vieler Konservativer zerstreut."
KRBAT.6.a:0 "Also bis zur Sommersitzung!"
KRBAT.6.b:0 "Wer ist Paul Schiemann?"

KRBAT.7:0 "Läutende Alarmglocken"
KRBAT.7.t:0 "Läutende Alarmglocken"
KRBAT.7.d:0 "Eine außerordentliche Sitzung des Baltischen Landtags wurde einberufen, hat aber die Spannungen innerhalb der oberen Regierungsebenen nur noch verschärft. In der ersten Woche der Debatten konnte keine Lösung gefunden werden, da sogar die liberale Koalition selbst uneins darüber ist, wie sie reagieren soll. Vertreter der merkantilen Klassen und der gemäßigten Konservativen der Reformpartei und der Fortschrittspartei, die sich aus den gegebenen Umständen mit der Demokratischen Partei verbündet haben, lehnen den Vorschlag von Paul Schiemann für eine soziale Marktwirtschaft vehement ab. Er und der Vorsitzende von Samson-Himmelstjerna sind der Ansicht, dass der wirtschaftliche Abschwung des Herzogtums durch ungezügelte freie Marktaktivitäten verursacht wurde und an seiner Stelle ein mitfühlendes System sozialer Dienstleistungen entstehen muss. Moderate Politiker wie Edwin Magnus und Werner Hasselblatt haben im Landtag jedoch heftige Kritik an diesem Vorschlag geübt, obwohl sie angeblich in derselben Koalition sind.\n\nAuf der anderen Seite erklärt der Demokratische Block, ein sozialdemokratisches Bündnis aus lettischen und estnischen Vertretern im Landtag, dass der Vorschlag nicht weit genug geht. Pauls Kalniņš, der Vorsitzende der Fraktion des Demokratischen Blocks in der Legislative, hat einen Bericht über die Ausbeutung einheimischer baltischer Arbeitnehmer durch deutsche Wirtschaftsunternehmen in Reval und Riga vorgelegt, in dem er die scharfe Armut der bäuerlichen Bevölkerung beschreibt und die Regierung zum Handeln auffordert. Alle Pläne für Verfassungsreformen müssen ad acta gelegt werden, wenn die Koalition ums Überleben kämpft."
KRBAT.7.a:0 "Verdammt..."

KRBAT.8:0 "Ungern-Sternberg's Gambit"
KRBAT.8.t:0 "Ungern-Sternberg's Gambit"
KRBAT.8.d:0 "Meinungsverschiedenheiten innerhalb der Koalition der Demokratischen Partei haben Rolf von Ungern-Sternbergs, den Landesmarschall des Baltischen Landtags, zum Handeln veranlasst. Im Geheimen traf er sich mit Adolf Constantin Pilar von Pilchau und Wilhelm Robert von Bulmerincq, Rittmeister der Livländischen Ritterschaft bzw. Vorsitzender der konservativen Volkspartei, und sicherte sich deren Unterstützung für ein Gambit. \n\nVor der außerordentlichen Landtagssitzung kündigte von Ungern-Sternberg an, dass er von seinem Vorrecht als Landesmarschall Gebrauch mache, den Konvent der Landverwalter aus der Sitzung zu entlassen und alle von der Demokratischen Partei initiierten Gesetzesvorhaben aus dem Sitzungsplan zu streichen, wodurch ihre gesamte Macht über den Landtag aufgehoben werde. Die Reformpartei, die von Ungern-Sternberg vertritt, hat die Bänke überquert und mit der DbVP und Vertretern der Ritterschaften eine Mehrheit gebildet, wodurch auch der Liberalen Koalition die Gesetzgebungsbefugnis abgesprochen wurde.\n\nAnstatt zurückzutreten und den Vier Ritterschaften die Ernennung eines neuen Konvents zu gestatten, hat sich der Vorsitzende von Samson-Himmelstjerna für den Kampf entschieden. Die Exekutivregierung ist gelähmt und eine politische Zermürbungsschlacht beginnt..."
KRBAT.8.a:0 "Du Bastard!"
KRBAT.8.b:0 "Wer sind von Ungern-Sternberg und von Pilchau?"

KRBAT.14.t:0 "Das Ende eines Traums"
KRBAT.14.d:0 "Die sich auflösende Situation in der Regierung des Herzogtums hat den Zorn Herzog Adolf Friedrich I. endgültig auf sich gezogen. Obwohl er zunächst den Vorsitzenden Friedrich von Samson-Himmelstjerna und seine liberale Regierung unterstützte und sich damit begnügte, den Landtagsherzog unter Berufung auf seine politische Neutralität aus ihren Differenzen herauszulassen... hat er schließlich alle Hoffnung verloren, dass Paul Schiemann und seine zerbrechliche Koalition das Land in ein neues Zeitalter führen können. In Zusammenarbeit mit Adolf Constantin Pilar von Pilchau hat der Herzog ein Dekret erlassen, das den amtierenden Konvent zum Rücktritt auffordert und den Vier Ritterschaften erlaubt, eine neue Verwaltung zu bilden. \n\nAuf das Drängen des Herzogs hin ist von Samson-Himmelstjerna schließlich zurückgetreten, und die Baltischen Ritterschaften haben eine aristokratische, konservative Regierung unter Freiherr Axel von Freytagh-Loringhoven durchgesetzt. Mit Zustimmung der konservativen Volkspartei und der gemäßigten Reformpartei im Landtag hat von Freytagh-Loringhoven seine Landratssitze mit konservativen Adeligen besetzt. In einer Rede im Landtag hat er geschworen, die destruktiven liberalen Reformen der Demokratischen Partei rückgängig zu machen und das Herzogtum zu stärken, indem er den derzeitigen Kurs beibehält. \n\nZuletzt sprach Paul Schiemann im Landtag, wo er erklärte, er akzeptiere den Regierungswechsel, obwohl er über den Verrat des Herzogs zutiefst bestürzt sei - und versicherte, dass die Flamme des Liberalismus schließlich unter einer neuen Generation wieder auflodern werde."
KRBAT.14.a:0 "Der Traum von eines freies Baltikum wird nie untergehen..."

KRBAT.15.t:0 "Der Traum der Liberalen hält an"
KRBAT.15.d:0 "Das Gambit von Generalfeldmarschall Rolf von Ungern-Sternberg hat sich nicht ausgezahlt. In einem politischen Kampf, der Monate gedauert hat, hat der Vorsitzende Friedrich von Samson-Himmelstjerna im Landtag eine dauerhafte Koalition aus Verbündeten und Vertrauten gebildet, die er durch Zugeständnisse und Kompromisse gebildet hat und die ihm endlich das nötige politische Kapital zum Handeln verschafft hat. Der Landtag ist heute zusammengetreten, um zur Bestürzung der Konservativen und der Reaktionäre über ein Misstrauensvotum gegen den amtierenden Landesmarschall abzustimmen, das zur Bestürzung der Konservativen und der Reaktionäre mit knapper Mehrheit angenommen wurde. Mangels ausreichender Unterstützung im Parlament und ohne Hilfe des politisch neutralen Herzogs konnten sie sich jedoch nur beschweren und untereinander murmeln. \n\nLandmarschall von Ungern-Sternberg versicherte in seiner Abschiedsrede, dass diese politische Säuberung Schiemann und seiner Partei nicht die Zügel abnehmen wird - die Vier Ritterschaften, die Höfe und der Herzog werden von nun an die Fackel der Mäßigung und Tradition tragen müssen. Er hat jedoch nicht versucht, die Ergebnisse zu bekämpfen, und er wurde durch ein loyales Mitglied der DbDP ersetzt, so dass die normale Regierungsarbeit endlich wieder aufgenommen werden konnte."
KRBAT.15.a:0 "Drei Hurra für ein freies Baltikum!"

KRBAT.16.t:0 "Verhandlungsblockade in dieser Woche"
KRBAT.16.d:0 "In den politischen Verhandlungen sind in dieser Woche keine Fortschritte erzielt worden. Ein Konsens zwischen unserer Regierung und der Fraktion, die wir anzugleichen versuchten, konnte nicht erreicht werden, da keine der beiden Seiten zu Kompromissen bereit ist - wir haben eine kostbare Woche der Verschwendung von Zeit mit der Suche nach einer Einigung vergeudet, die schwieriger zu erreichen ist, als wir erwartet haben. Vielleicht haben unsere Kollegen im Landtag nichts mehr zu bieten, oder vielleicht haben sie ein Ass im Ärmel und warten auf einen günstigeren Moment..."
KRBAT.16.a:0 "Wir werden es einfach noch einmal versuchen!"

KRBAT.17.t:0 "Grundbesitzer bitten um Hilfe bei der Landenteignung "
KRBAT.17.d:0 "In einem landwirtschaftlich geprägten Land wie dem baltischen Herzogtum sind diejenigen, die Land besitzen, oft auch diejenigen mit viel politischer Macht. Die Lobby der baltischen deutschen Landbarone, Agrarunternehmen und ausländischen Firmen ist dank ihres Reichtums und ihres wirtschaftlichen Einflusses innerhalb der Politik des Herzogtums wichtig - und auch wenn sie von unseren liberalen Reformen nicht begeistert sein mögen, so ist ihre Loyalität oder zumindest Gleichgültigkeit entscheidend, wenn wir sie durchsetzen wollen. \n\nIn einem mit Rauch gefüllten Raum legen uns Vertreter der Landeigentümerlobby eine ziemlich einfache Bitte vor. Wir sollen die Augen davor verschließen, dass sie das Land der armen und mittellosen lettischen und estnischen Bauern aufkaufen und ihren Reichtum und ihr Weideland auf Kosten der einheimischen Bevölkerung vermehren. Das würde die nichtdeutsche Bevölkerung ernsthaft verärgern, uns aber die Unterstützung der Grundbesitzervertreter im Landtag erkaufen."
KRBAT.17.a:0 "Natürlich ist es nicht schlimm, wenn ein paar Bauern vertrieben werden"
KRBAT.17.b:0 "Wir werden unsere Prinzipien nicht verraten!"

KRBAT.18.t:0 "Landbesitzer präsentieren moderate Landreform"
KRBAT.18.d:0 "In einem landwirtschaftlich geprägten Land wie dem baltischen Herzogtum sind diejenigen, die Land besitzen, oft auch diejenigen mit viel politischer Macht. Die Lobby der baltischen deutschen Landbarone, Agrarunternehmen und ausländischen Firmen ist dank ihres Reichtums und ihres wirtschaftlichen Einflusses innerhalb der Politik des Herzogtums wichtig - und auch wenn sie von unseren liberalen Reformen nicht begeistert sein mögen, so ist ihre Loyalität oder zumindest Gleichgültigkeit entscheidend, wenn wir sie durchsetzen wollen. \n\nIn einem mit Rauch gefüllten Raum legen uns Vertreter der Landeigentümerlobby eine ziemlich einfache Bitte vor. Das Programm der Baltisch-Deutschen Demokratischen Partei bekräftigt unter anderem ihren Glauben an gerechten Landbesitz. Sie sehen sich selbst als Verfechter des Pluralismus und der Unterschicht und befürworten eine moderate Landreform, um den Anteil des Bodens in Privatbesitz, insbesondere in lettischen und estnischen Betrieben, zu erhöhen. Da dies eine direkte Bedrohung für ihre Interessen darstellt, wünscht die Lobby, dass wir dieses Versprechen stillschweigend unter den Teppich kehren, und verspricht im Gegenzug beträchtliche Unterstützung."
KRBAT.18.a:0 "Natürlich war das nur ein Versprechen..."
KRBAT.18.b:0 "Nein, die Landreform bleibt"

KRBAT.19.t:0 "Landbesitzer präsentieren Verbot von Ölbohrungen"
KRBAT.19.d:0 "In einem landwirtschaftlich geprägten Land wie dem baltischen Herzogtum sind diejenigen, die Land besitzen, oft auch diejenigen mit viel politischer Macht. Die Lobby der baltischen deutschen Landbarone, Agrarunternehmen und ausländischen Firmen ist dank ihres Reichtums und ihres wirtschaftlichen Einflusses einflussreich in der Politik des Herzogtums - und auch wenn sie von unseren liberalen Reformen nicht begeistert sein mögen, so ist doch ihre Loyalität oder zumindest Gleichgültigkeit entscheidend, wenn wir sie passieren sehen wollen. \n\nIn einem mit Rauch gefüllten Raum legen uns Vertreter der Landeigentümerlobby eine ziemlich einfache Bitte vor. Nicht lange nach der Gründung des Herzogtums begann die experimentelle Ausbeutung von Ölschieferfeldern in Estland, und der geförderte Schiefer erwies sich als potenter Ersatz für Erdgas. Befürworter einer autarken, importsubstituierenden Entwicklung sehen im Ölschiefer die Zukunft und das profitabelste Feld der baltischen Industrie von morgen - die erforschten Ölfelder stehen jedoch auf den Ländereien estnischer Landbarone, die nicht bereit sind, ihre landwirtschaftlichen Felder für die Ölausbeutung umzuwandeln. Sollten wir die Rechte der estnischen Barone an ihren Ländereien garantieren und die Ausweitung des Ölschieferabbaus dort verhindern, verspricht uns die Landeigentümerlobby erhebliche Unterstützung."
KRBAT.19.a:0 "Nicht eine einzige Ölpumpe wird auf Ihrem Gut stehen, Freiherr!"
KRBAT.19.b:0 "Nein, es ist zu lukrativ, um es sich entgehen zu lassen"

KRBAT.20.t:0 "Unternehmen bitten um Beendigung des Lohngesetzes"
KRBAT.20.d:0 "Die Unternehmen, ob groß oder klein, die den Deutschbalten in Städten wie Riga und Reval gehören, haben beträchtlichen Einfluss, sowohl wirtschaftlich als auch politisch. Die Lobby der baltisch-deutschen Städter der Mittel- und Oberschicht, die kein Adelsblut vorzuweisen haben und sich stattdessen durch Reichtum einen Weg zur Macht bahnen, ist dank unserer gegenseitigen Opposition gegen die Vier Ritterschaften ein Verbündeter der Demokratischen Partei. Trotzdem ist ihr Interesse aber in erster Linie die Wahrung der Interessen der Wirtschaft, auf die wir achten müssen. \n\nIn einem mit Rauch gefüllten Raum legen uns Vertreter der Business-Lobby eine ziemlich einfache Bitte vor. Unsere Unternehmen und Konzerne beschäftigen viele lettische und estnische Stadtbewohner aus der Unterschicht, die sie in entspannten Arbeitsbedingungen halten und ihnen geringere Löhne zahlen als ihre deutschen Kollegen. Diese Ordnung wird verständlicherweise von den einheimischen baltischen Interessenparteien gehasst, und die Demokratische Partei hat sich in ihrem Manifest geschworen, diesen Praktiken ein Ende zu setzen. Sollten wir jedoch die Augen vor den Bedingungen in Unternehmen im Besitz der Lobby verschließen, versprechen sie uns entscheidende finanzielle Unterstützung."
KRBAT.20.a:0 "Hier gibt es nichts zu sehen, hier geht es nur ums Geschäft."
KRBAT.20.b:0 "Wir werden unsere Prinzipien nicht verraten!"

KRBAT.21.t:0 "Unternehmen bitten um finanzielle Unterstützung"
KRBAT.21.d:0 "Die Unternehmen, ob groß oder klein, die den Deutschbalten in Städten wie Riga und Reval gehören, haben beträchtlichen Einfluss, sowohl wirtschaftlich als auch politisch. Die Lobby der baltisch-deutschen Städter der Mittel- und Oberschicht, die kein Adelsblut vorzuweisen haben und sich stattdessen durch Reichtum einen Weg zur Macht bahnen, ist dank unserer gegenseitigen Opposition gegen die Vier Ritterschaften ein Verbündeter der Demokratischen Partei. Trotzdem ist ihr Interesse aber in erster Linie die Wahrung der Interessen der Wirtschaft, auf die wir achten müssen. \n\nIn einem mit Rauch gefüllten Raum legen uns Vertreter der Business-Lobby eine ziemlich einfache Bitte vor. Die Wirtschaftskrise des Schwarzen Montags hat ihre Unternehmen schwer getroffen, zumal die Situation sich weiter verschlechtert und keine Maßnahmen in Sicht sind. Mangels Zustimmung des Landtags kann der Konvent der Landverwalter diesen Unternehmen nicht die nötige Erleichterung verschaffen - es wäre jedoch möglich, dies durch Scheinorganisationen zu tun und etwas Geld in die Taschen der Geschäftsleute fließen zu lassen. Die Lobby würde diese Rettungsaktion zu schätzen wissen und verspricht erhebliche Unterstützung für unsere Sache, auch wenn ein solcher Schritt finanziell sehr kostspielig wäre."
KRBAT.21.a:0 "Natürlich wird Ihre Treue belohnt werden."
KRBAT.21.b:0 "Das ist keine Erleichterung, das ist Bestechung!"

KRBAT.22.t:0 "Unternehmen bitten lettisches Unternehmen in Konkurs zu gehen"
KRBAT.22.d:0 "Die Unternehmen, ob groß oder klein, die den Deutschbalten in Städten wie Riga und Reval gehören, haben beträchtlichen Einfluss, sowohl wirtschaftlich als auch politisch. Die Lobby der baltisch-deutschen Städter der Mittel- und Oberschicht, die kein Adelsblut vorzuweisen haben und sich stattdessen durch Reichtum einen Weg zur Macht bahnen, ist dank unserer gegenseitigen Opposition gegen die Vier Ritterschaften ein Verbündeter der Demokratischen Partei. Trotzdem ist ihr Interesse aber in erster Linie die Wahrung der Interessen der Wirtschaft, auf die wir achten müssen. \n\nIn einem mit Rauch gefüllten Raum legen uns Vertreter der Business-Lobby eine ziemlich einfache Bitte vor. In den letzten zwei Jahrzehnten haben die lettischen und estnischen Klassen in Städten wie Riga und Reval ihre eigene wirtschaftliche Tätigkeit aufgenommen. Kleine und mittlere Unternehmen werden von den Einheimischen von allen Seiten gegründet, was eine Herausforderung für die baltisch-deutsche Wirtschaftsdominanz darstellt. Eines davon ist Vairogs, gegründet von dem lettischen Geschäftsmann Pauls Barons, einem Pkw- und Lkw-Hersteller in Riga für den zivilen und militärischen Bedarf. Die Business-Lobby bittet um grünes Licht, um diesen Konkurrenten aus dem Markt zu drängen und in den Bankrott zu treiben, und verspricht im Gegenzug erhebliche finanzielle und politische Unterstützung."
KRBAT.22.a:0 "Daran ist nichts auszusetzen, werfen Sie sie den Wölfen vor."
KRBAT.22.b:0 "Warten Sie, diese Firma könnte nützlich sein..."

KRBAT.23.t:0 "Koalition will Konservative absetzen"
KRBAT.23.d:0 "Nach der Ernennung von von Samson-Himmelstjerna zum neuen Vorsitzenden des Konvents der Landverwalter schmiedete Paul Schiemann pflichtbewusst eine liberale und mächtige sozialdemokratische Koalition aus der Demokratischen Partei, der Fortschrittspartei und dem Demokratischen Block. Der Schwarze Montag und die politischen Kämpfe, die darauf folgten, haben jedoch die Stabilität dieser Koalition erschüttert. Auch die idealistischen Hoffnungen der Liberalen Lobby müssen beschwichtigt werden, wenn wir die notwendige Mehrheit im Landtag erreichen wollen. \n\nIn einem mit Rauch gefüllten Raum legen uns Vertreter der Liberalen Lobby eine ziemlich einfache Bitte vor. Während der Landtag in Riga über eine Vielzahl von Sitzen liberaler Abgeordneter verfügen kann, ist dies in den provinziellen Landtagen und Landratskollegien, die in den meisten Fällen vom konservativen Adel kontrolliert werden, nicht der Fall. Jeder Plan zur Reform des Herzogtums erfordert, dass die Koalition über diese Konservativen geht - und die liberale Lobby möchte, dass wir einige der produktivsten konservativen Landverwalter in den Kantonen des Herzogtums absetzen, auch wenn die Konservativen uns dann misstrauen."
KRBAT.23.a:0 "Bereits dabei, meine Freunde."
KRBAT.23.b:0 "Das könnte zu riskant sein..."

KRBAT.24.t:0 "Koalition unterstützt Samson-Himmelstjerna"
KRBAT.24.d:0 "Nach der Ernennung von von Samson-Himmelstjerna zum neuen Vorsitzenden des Konvents der Landverwalter schmiedete Paul Schiemann pflichtbewusst eine liberale und mächtige sozialdemokratische Koalition aus der Demokratischen Partei, der Fortschrittspartei und dem Demokratischen Block. Der Schwarze Montag und die politischen Kämpfe, die darauf folgten, haben jedoch die Stabilität dieser Koalition erschüttert. Auch die idealistischen Hoffnungen der Liberalen Lobby müssen beschwichtigt werden, wenn wir die notwendige Mehrheit im Landtag erreichen wollen. \n\nIn einem mit Rauch gefüllten Raum informieren uns Vertreter der Liberalen Lobby, dass keine Notwendigkeit zur Beschwichtigung besteht. Schließlich sitzen sie alle im selben Boot, und selbst wenn einige von ihnen mit der Politik der Regierung nicht einverstanden sein mögen, würden sie von Samson-Himmelstjerna viel lieber unterstützen als von Ungern-Sternberg. Unsere Vertreter verlassen das Treffen mit guten Nachrichten und mehr politischem Kapital versichert."
KRBAT.24.a:0 "Ihre Treue wird belohnt werden, Freunde."

KRBAT.25.t:0 "Koalition fordert Vorsitzenden auf, Ritter zu verurteilen."
KRBAT.25.d:0 "Nach der Ernennung von von Samson-Himmelstjerna zum neuen Vorsitzenden des Konvents der Landverwalter schmiedete Paul Schiemann pflichtbewusst eine liberale und mächtige sozialdemokratische Koalition aus der Demokratischen Partei, der Fortschrittspartei und dem Demokratischen Block. Der Schwarze Montag und die politischen Kämpfe, die darauf folgten, haben jedoch die Stabilität dieser Koalition erschüttert. Auch die idealistischen Hoffnungen der Liberalen Lobby müssen beschwichtigt werden, wenn wir die notwendige Mehrheit im Landtag erreichen wollen. \n\nIn einem mit Rauch gefüllten Raum legen uns Vertreter der Liberalen Lobby eine ziemlich einfache Bitte vor. Der Dualismus und die politischen Kämpfe, die darauf folgten, sind eine schwierige Zeit, daran gibt es keinen Zweifel - aber für die Liberalen ist die größte Angst, dass die Notwendigkeit eines Kompromisses dazu führt, dass ihre fortschrittlichen Ideale verwässert werden. Was sie fordern, ist die Zusicherung, dass die Regierung sich nicht an die reaktionären Ritterschaften verkauft und weiterhin einen fortschrittlichen Weg beschreitet."
KRBAT.25.a:0 "Das hatten wir sowieso nie vor."
KRBAT.25.b:0 "Halten Sie diesen Gedanken fest, vielleicht finden wir Verbündete unter den Rittern."

KRBAT.26.t:0 "Ritterschaft will Demokratischen Block erpressen"
KRBAT.26.d:0 "Die Baltischen Ritterschaften sind Korporationen des baltischen Adels, die sich auf die vier historischen Provinzen der baltisch-deutschen Länder verteilen. Mit einer siebenhundertjährigen Tradition und dem tiefen Anliegen, diese Traditionen zu erhalten, sind sie die wichtigste Kraft des Konservatismus im Herzogtum, und nur die christlich-extremistische und pan-germanische Baltische Bruderschaft kann als reaktionärer angesehen werden. Trotzdem sind die Ritter und Rittmeister der vier Ritterschaften pragmatische Menschen, die bereit sind, selbst mit den Liberalen, von denen sie zutiefst angewidert sind, einen Kompromiss in Betracht zu ziehen. \n\nIn einem mit Rauch gefüllten Raum legen uns Vertreter der Baltischen Ritterschaften eine recht einfache Bitte vor. Während des letzten Jahrzehnts hat der wiedererstarkte demokratische Block bei den Wahlen in den Provinzen langsam zugelegt, mehrere Gemeindeversammlungen kontrolliert und sogar mehr als eine Handvoll Abgeordnete in die kantonalen Landtage entsandt. Dieser Aufstieg des lettischen und estnischen Nationalismus beunruhigt den Adel zutiefst, aber sie haben eine Lösung. Dank ihres umfangreichen Vertragsnetzes werden sie in der Lage sein, Schmutz über lettische und estnische Vertreter auszugraben, und alles, was wir tun müssen, ist, sie "pflichtgemäß" zum Rücktritt zu zwingen. Als Gegenleistung für diesen Dolchstoß in den Rücken des Blocks versprechen die Ritterschaften Unterstützung im Landtag."
KRBAT.26.a:0 "Nun, wenn es bedeutet, unsere Korruption zu säubern..."
KRBAT.26.b:0 "Wir werden unsere Verbündeten nicht verraten!"

KRBAT.27.t:0 "Rittertum fordert den Vorsitz auf, Ritter zu schützen"
KRBAT.27.d:0 "Die Baltischen Ritterschaften sind Korporationen des baltischen Adels, die sich auf die vier historischen Provinzen der baltisch-deutschen Länder verteilen. Mit einer siebenhundertjährigen Tradition und dem tiefen Anliegen, diese Traditionen zu erhalten, sind sie die wichtigste Kraft des Konservatismus im Herzogtum, und nur die christlich-extremistische und pan-germanische Baltische Bruderschaft kann als reaktionärer angesehen werden. Trotzdem sind die Ritter und Rittmeister der vier Ritterschaften pragmatische Menschen, die bereit sind, selbst mit den Liberalen, von denen sie zutiefst angewidert sind, einen Kompromiss in Betracht zu ziehen. \n\nIn einem mit Rauch gefüllten Raum legen uns Vertreter der Baltischen Ritterschaften eine recht einfache Bitte vor. Es ist kein Geheimnis, dass eines der Ziele der Demokratischen Partei darin besteht, eine Verfassung für das Herzogtum zu verkünden, um es in eine moderne pluralistische Föderation umzuwandeln, und die Ritterschaften haben sich diesem Projekt von Anfang an widersetzt und es als Verstoß gegen die Traditionen erklärt, die sie schützen sollen. Sie könnten jedoch erwägen, ihre Augen auf die andere Seite zu wenden, wenn wir die Existenz der baltischen Ritterschaften in unserem Verfassungsprojekt sichern, anstatt zu versuchen, sie abzuschaffen."
KRBAT.27.a:0 "Es ist nichts Falsches daran, Sie zu verlassen"
KRBAT.27.b:0 "Wir werden unsere Prinzipien nicht aufgeben!"

KRBAT.28.t:0 "Rittertum bittet um Erhalt der getrennten Schulen"
KRBAT.28.d:0 "Die Baltischen Ritterschaften sind Korporationen des baltischen Adels, die sich auf die vier historischen Provinzen der baltisch-deutschen Länder verteilen. Mit einer siebenhundertjährigen Tradition und dem tiefen Anliegen, diese Traditionen zu erhalten, sind sie die wichtigste Kraft des Konservatismus im Herzogtum, und nur die christlich-extremistische und pan-germanische Baltische Bruderschaft kann als reaktionärer angesehen werden. Trotzdem sind die Ritter und Rittmeister der vier Ritterschaften pragmatische Menschen, die bereit sind, selbst mit den Liberalen, von denen sie zutiefst angewidert sind, einen Kompromiss in Betracht zu ziehen. \n\nIn einem mit Rauch gefüllten Raum legen uns Vertreter der Baltischen Ritterschaften eine recht einfache Bitte vor. Seit Jahrhunderten betreiben die Baltischen Ritterschaften eine eigene Ausbildung in Form von Ritterakademien, vor allem in Riga und Reval, in denen junge Kadetten der Ritterschaften in Vorbereitung auf die Einführung in die Staatskunst unterrichtet werden. Diese Akademien werden nicht von der Regierung reguliert und haben ihre eigenen Lehrpläne, und eines der Versprechen der Demokratischen Partei ist es, sie in das Bildungssystem des Herzogtums zu integrieren. Die Ritterschaften wünschen, dass wir dieses Versprechen unter den Teppich kehren und das Recht des Adels auf autonome Bildung hier festschreiben."
KRBAT.28.a:0 "Natürlich war es nur ein Versprechen..."
KRBAT.28.b:0 "Keine Chance."

KRBAT.29.t:0 "Livland in Flammen"
KRBAT.29.d1:0 "Eines der prägendsten Merkmale des Vereinigten Baltischen Herzogtums war von Anfang an seine Beziehung zur überwältigenden lettischen und estnischen Mehrheit. Als die Baltendeutschen 1918 versuchten, das Herzogtum als rein baltische Einheit darzustellen und sogar mehrere Letten und Esten in den Regentenrat von Pilar von Pilchau kooptiert hatten, brach diese Illusion während der folgenden lettischen und estnischen Unabhängigkeitskriege rasch zusammen. Obwohl sie von der Baltischen Landeswehr unterdrückt wurden, gaben die Letten und Esten die Hoffnung auf Unabhängigkeit nicht auf - ihre Exilorganisationen in Schweden, Russland und der Internationale setzten sich weiterhin für die Freiheit ein, auch durch gewaltsamen Kampf. \n\nDie Lähmung der Zentralregierung hat den Balten endlich den Anstoß zum Handeln gegeben. Livland hat die Hauptlast der sich entwickelnden Rebellion zu tragen, die dortigen Landverwalter berichten, dass sie das Land nicht kontrollieren können, da die Strafverfolgungsbehörden von Ad-hoc-Partisanenorganisationen und Untergrundwiderstandsgruppen überrannt wurden. Zu ihnen gesellen sich Überläufer aus der Landeswehr und bewaffnete Exilanten, die die russische Grenze überqueren und die Reihen der Partisanen mit Waffen, Munition und Fachwissen aufstocken. Unterstützt von vielen örtlichen Bauern sind sie als die Waldbrüder bekannt, die eine Robin Hood-ähnliche Aura um sich tragen.\n\nDie Regierung muss sofort handeln, bevor diese Rebellion unkontrollierbar wird..."
KRBAT.29.d2:0 "Eines der prägendsten Merkmale des Vereinigten Baltischen Herzogtums war von Anfang an seine Beziehung zur überwältigenden lettischen und estnischen Mehrheit. Als die Baltendeutschen 1918 versuchten, das Herzogtum als rein baltische Einheit darzustellen und sogar mehrere Letten und Esten in den Regentenrat von Pilar von Pilchau kooptiert hatten, brach diese Illusion während der folgenden lettischen und estnischen Unabhängigkeitskriege rasch zusammen. Obwohl sie von der Baltischen Landeswehr unterdrückt wurden, gaben die Letten und Esten die Hoffnung auf Unabhängigkeit nicht auf - ihre Exilorganisationen in Schweden, Russland und der Internationale setzten sich weiterhin für die Freiheit ein, auch durch gewaltsamen Kampf. \n\nDie schwindende Stabilität unseres Landes hat den Balten endlich den Anstoß zum Handeln gegeben. Livland hat die Hauptlast der sich entwickelnden Rebellion zu tragen, die dortigen Landverwalter berichten, dass sie das Land nicht kontrollieren können, da die Strafverfolgungsbehörden von Ad-hoc-Partisanenorganisationen und Untergrundwiderstandsgruppen überrannt wurden. Zu ihnen gesellen sich Überläufer aus der Landeswehr und bewaffnete Exilanten, die die russische Grenze überqueren und die Reihen der Partisanen mit Waffen, Munition und Fachwissen aufstocken. Unterstützt von vielen örtlichen Bauern sind sie als die Waldbrüder bekannt, die eine Robin Hood-ähnliche Aura um ihre Aktionen tragen.\n\nDie Regierung muss sofort handeln, bevor diese Rebellion unkontrollierbar wird..."
KRBAT.29.a:0 "Gott helfe uns..."

KRBAT.30.t:0 "Erweiterung der Regionalregierung von Vidzeme"
KRBAT.30.d:0 "Die vergangenen anderthalb Monate waren in der gesamten Region Livland von einem ständigen Guerillakrieg geprägt. Die Baltische Landeswehr war jedoch völlig außerstande, die Ordnung im Osten aufrechtzuerhalten. Die Unterstützung des Volkes ist nicht auf ihrer Seite, und mit jedem gefangenen und hingerichteten lettischen oder estnischen Rebellen verlassen fünf weitere ihre Heimatorte, um sich dem Kampf in den Wäldern anzuschließen. Und nun haben sich auch viele in den Regionen Kuron und Estland dem Kampf angeschlossen. \n\nWährend dieser ganzen Zeit haben sich die lettischen und estnischen Partisanen organisiert. Die lettische Untergrundwiderstandsbewegung und ihr Netzwerk geheimer Zellen organisiert sich unter dem Kommando von General Jānis Kurelis und dem Verband der lettischen Nationalgarde, während das estnische Pendant die Bewaffnete Kampfunion ist, die von Paul-August Lilleleht geleitet wird, aber nominell der estnischen Exilregierung in Stockholm unter der Leitung von Artur Sirk loyal ist. Diese beiden Waldbruder-Regierungen, die miteinander kooperieren, besetzen mehrere Pfarreien in Ost-Livland und führen sie praktisch ohne jeden Gegner, was ihnen den informellen Namen "Vidzeme-Regionalregierung" einbrachte.\n\nWir stehen vor einem riesigen Guerillakonflikt."
KRBAT.30.a:0 "Mobilisieren Sie alles, was wir haben!"

KRBAT.31.t:0 "Zerfall der Ordnung"
KRBAT.31.d:0 "Die Situation im Herzogtum ist völlig unhaltbar geworden. Die Massenflucht lettischer und estnischer Soldaten aus der Landeswehr hat unsere Verteidigungskräfte auf ein Minimum reduziert, und so gut ausgebildet und ausgerüstet unsere Truppen auch sind, sie konnten den Guerilla-Angriff einfach nicht abwehren. Unsere Streitkräfte wurden verlegt, zerstreut, und ihre Männer sind entweder geflohen oder haben sich ergeben. Die Landtage in den Provinzen haben sich aufgelöst, und ihre Abgeordneten aus dem Demokratischen Block haben in Zusammenarbeit mit den Waldbrüdern begonnen, Landräte in den Provinzen zu organisieren, ähnlich wie sie es 1917 getan hatten. Diese Landräte haben der baltisch-deutschen Verwaltung faktisch die Kontrolle abgerungen und beanspruchen die Souveränität über ihre jeweiligen Regionen. \n\nDer in Valmiera versammelte Provinzialrat von Vidzeme hat die Unabhängigkeit der Republik Lettland erklärt und eine provisorische Regierung gewählt, die die befreiten Provinzen vorerst anführen soll. Ihr Äquivalent in Reval hingegen hat die Wiederherstellung Estlands angekündigt und behauptet, dass sein Unabhängigkeitsakt von 1918 nie seine Gültigkeit verloren habe, und die Exilregierung in Stockholm in ihre Heimat eingeladen. \n\nDie letzte Verweigerung des baltisch-deutschen Geburtsrechts steht in Riga. Helmuth Stegman, der langjährige Vorsitzende des Stadtrats von Riga, hat in seiner Stadt mit Reformen in den 1930er Jahren eine relativ demokratische und pluralistische Regierung eingesetzt, und seine Bemühungen haben Früchte getragen - Riga steht als Insel der Stabilität, weitgehend frei von Waldbruderaufständen. Diese Stabilität hat es dem Deutschen Reich ermöglicht, ein Bataillon in die Stadt zu entsenden und dabei zu helfen, Ordnung gegen wahrscheinliche lettische Einfälle zu schaffen. Tausende von Baltendeutschen fliehen nach Riga, das nun Kontinuität für die Leiche des Vereinigten Baltischen Herzogtums beansprucht..."
KRBAT.31.a:0 "Die östliche Avantgarde der germanischen Kultur wird in Riga Bestand haben!"
KRBAT.31.b:0 "Tēvzemei un brīvībai! Latvia is ours!(Für Vaterland und Freiheit! Lettland ist unser!)"
KRBAT.31.c:0 "Mu kallis isamaa! Estonia is free again!(Mein liebes Vaterland! Estland ist wieder frei!)"

KRBAT.32.t:0 "Die Kurische Lobby"
KRBAT.32.d:0 "Die vier Hauptlobbys im Baltischen Landtag mögen zwar die größten sein, aber sie sind nicht die einzigen und teilen sich den Raum mit zahlreichen kleineren anderen, die sich für ihre eigenen Interessen einsetzen, die manchmal riesig, manchmal winzig klein sind. Eine dieser Lobbys kontrolliert einen kleinen, aber beachtlichen Teil der kurischen Delegation im Landtag. \n\nCuronia war historisch gesehen ein Sonderfall unter den baltischen Gebieten Deutschlands, seine Geschichte ist einzigartig und eine eines einigermaßen unabhängigen Herzogtums, das vom Haus Biron regiert wurde, während der Rest des Baltikums von fremden Mächten regiert wurde. Noch bevor das Vereinigte Baltische Herzogtum überhaupt gegründet wurde, erklärte der Kurische Landtag die Unabhängigkeit Kurland-Semigallens in Personalunion mit Deutschland, und obwohl sich dieser vergängliche Staat nie etabliert hat, ist der herzogliche Titel Kurland-Semigallien nach wie vor im historischen Erbe Kurlands verankert.\n\nDiese Kuronenlobby setzt sich für mehr kurische Autonomie und Respekt für die historische Tradition Kurlands ein, und jetzt wenden sie sich an uns. Wir können dem Haus Biron eine staatliche Rente gewähren und die Achtung des Autonomierechts Kurlands versprechen, als Gegenleistung für ihre Unterstützung im Landtag."
KRBAT.32.a:0 "Ja, klar, Curonia ist einzigartig und alles..."
KRBAT.32.b:0 "Passieren."

KRBAT.33.t:0 "Mārtiņš Peniķis"
KRBAT.33.d:0 "Ein einsamer Abgeordneter aus Kurland im Landtag, Mārtiņš Peniķis, ist eine eigene Lobby - dieser ältere, pensionierte ehemalige Kommandeur der kaiserlich-russischen Armee ist der prominenteste der so genannten Kurischen Könige. Sie sind die Nachkommen des kurischen Adels, der diese Region vor der Ankunft der Baltendeutschen beherrschte, sie tragen ihr eigenes Wappen und halten sich für adlig, obwohl sie nicht besser als Bauern leben und zahlenmäßig sehr wenige sind. Im Laufe der Geschichte erkannte die Kurische Ritterschaft sie als eine Klasse über der gewöhnlichen lettischen Bauernschaft an, und doch wurden ihre Rechte und Macht mit der Zeit ausgehöhlt. \n\nPeniķis, stellvertretend für die rund 600 verbliebenen Kurischen Könige, bittet um die Anerkennung des Adelsstatus seines Volkes und verspricht im Gegenzug, die Baltisch-Deutsche Demokratische Partei im Landtag zu unterstützen."
KRBAT.33.a:0 "...äh, sicher."
KRBAT.33.b:0 "Wer sind Sie?"

KRBAT.34.t:0 "Eine Frage der Erbschaft"
KRBAT.34.d:0 "Der Herzog des Vereinigten Baltischen Herzogtums, Adolf Friedrich zu Mecklenburg, wird bald siebzig Jahre alt. Obwohl er so scharfsinnig wie eh und je ist und aufgrund seiner körperlichen Verfassung noch mindestens ein Jahrzehnt leben wird, beginnt die Frage, wer seine Nachfolge antreten soll, durch die Hallen zu klingeln. Adolf Friedrich hat nur ein Kind - eine Tochter, Prinzessin Woizlawa Feodora, die kürzlich in das Haus Reuss eingeheiratet hat. Der Mangel an männlichen Erben bedeutet, dass die Erbfolge unklar ist, da keine Gesetze zur Regelung der weiblichen Königsnachfolge verabschiedet wurden.\n\nDer Herzog und viele seiner Höflinge blicken auf Herzog Christian Ludwig zu Mecklenburg, den Neffen Adolf Friedrichs und zweiten Sohn Friedrich IV. Als Kadett in der kaiserlich-deutschen Armee hat er genug Charme in sich, um als ein feiner Herzog im Werden gesehen zu werden - und er hat sein Interesse bekundet, den Thron des Baltikums zu übernehmen, sollte er gebraucht werden. Alternativ kann Herzog Adolf Friedrich das salische Gesetz einfach ignorieren und die Verkündung eines Gesetzes fordern, das die weibliche Thronfolge im Vereinigten Baltischen Herzogtum erlaubt."
KRBAT.34.a:0 "Herzog Christian Ludwig ist der Erbe!"
KRBAT.34.b:0 "Erlauben Sie Woizlawa Feodora, den Thron zu erben"

KRBAT.35.t:0 "Isolation"
KRBAT.35.d:0 "Die letzten Monate waren für Adolf Friedrich und seine Tochter eine eher aufschlussreiche Erfahrung. Sich vorzustellen, dass es unter den Dächern und Straßen Rigas, versteckt vor den Augen der Öffentlichkeit in Häusern und Villen, und doch so komplex, rituell und alles kontrollierend, eine so ausufernde Geheimgesellschaft gäbe, wäre ihm nie in den Sinn gekommen. Er hatte schon einmal von der Baltischen Bruderschaft gehört, hätte sich aber nie vorstellen können, dass sie ein so großes Krebsgeschwür im Herzogtum ist. \n\nWenigstens war es ein Krebsgeschwür, das ihm ein ziemlich gut situiertes Leben als Gefangener ermöglichen konnte. Der Herzog verhungerte oder verdurstete nie und erhielt sogar manchmal Besuch von der Bruderschaft. Und doch...\n\n"Damit werden Sie nicht durchkommen."\n\n Der Führende Bruder, Otto von Kursell, ließ sich jedoch von den giftigen Worten des Herzogs nicht beeindrucken. "Und doch, auch wenn Ihre Anwesenheit hier an dieser Stelle ein offenes Geheimnis ist, widersetzt sich niemand. Ich bin schon mit vielem davongekommen, und wer sagt, dass ich nicht weitermachen kann?"\n\n"Graf Goltz wird Sie schließlich aufhalten. Er ist ein loyaler Monarchist, nicht... was auch immer Ihr Volk ist. Er wird Zeuge der Gräuel werden, die Sie verfolgen, und wird Sie zur Strecke bringen."\n\n"Goltz ist ein seniler Hanswurst. Gefangen in einer Welt, die bereits verstorben ist, auf der Suche nach Ruhm, den die Moderne niemals bieten wird. Er ist ein guter Kommandant und eine ausgezeichnete Galionsfigur, aber ein gerissener Führer ist er nicht. Er braucht glorreiche Paraden, ein patriotisches Vokabular und ein paar Zusicherungen, und er wird den Inhalt der Nationalen Erweckung beobachten."\n\nKursell erhob sich von seinem Sitz und erlaubte dem ehemaligen Herzog, sich auf seine Gedanken zurückzuziehen. "Sie sind nicht hier, weil ich oder der Innere Kreis Sie hassen - sondern nur, weil Sie nicht wie Graf Goltz sind."."
KRBAT.35.a:0 "Die Nationale Erweckung ist kompromisslos."

KRBAT.36.t:0 "Das Protokoll von 1919"
KRBAT.36.d1:0 "Die Zeitung "Riga am Sonntag" hat ein Dokument aus dem Jahr 1919, das so genannte "Protokoll von 1919", unter dem Ansturm vieler ihrer Leser neu veröffentlicht. Das Protokoll von 1919 ist ein antisemitischer Text, der angeblich während des russischen Bürgerkriegs in der Tasche eines toten bolschewistischen Soldaten gefunden wurde. Es handelt sich um einen kaum kohärenten, fabrizierten "Bericht", der sich damit brüstet, das russische Volk zu Sklaven zu reduzieren, und erklärt, dass die Revolutionen in Russland und Frankreich von einer so genannten "Internationalen Israelitischen Liga" angezettelt wurden und dass er zum Aufkauf von Gold und Staatsanleihen in der ganzen Welt verwendet werden sollte, um Macht und Einfluss aufzubauen. Es wurde während des estnischen Unabhängigkeitskrieges veröffentlicht und wurde seither von Antisemiten aufgegriffen und sogar als Zusatz zu späteren Veröffentlichungen der "Protokolle der Ältesten von Zion" hinzugefügt.\n\nDie Baltische Bruderschaft hat eine Erklärung veröffentlicht, in der sie diese Entscheidung der Rigaer am Sonntag unterstützt, dies jedoch zum Anlass nimmt, so genannte "internationale jüdische Verschwörungen" anzuprangern und die Veröffentlichung von mehr antisemitischem Material in den folgenden Monaten zu genehmigen."
KRBAT.36.d2:0 "Die Zeitung "Riga am Sonntag" hat ein Dokument aus dem Jahr 1919, das so genannte "Protokoll von 1919", unter dem Ansturm vieler ihrer Leser neu veröffentlicht. Das Protokoll von 1919 ist ein antisemitischer Text, der angeblich während des russischen Bürgerkriegs in der Tasche eines toten bolschewistischen Soldaten gefunden wurde. Es handelt sich um einen kaum kohärenten, fabrizierten "Bericht", der sich damit brüstet, das russische Volk zu Sklaven zu reduzieren, und erklärt, dass die Revolutionen in Russland und Frankreich von einer so genannten "Internationalen Israelitischen Liga" angezettelt wurden und dass er zum Aufkauf von Gold und Staatsanleihen in der ganzen Welt verwendet werden sollte, um Macht und Einfluss aufzubauen. Es wurde während des estnischen Unabhängigkeitskrieges veröffentlicht und wurde seither von Antisemiten aufgegriffen und sogar als Zusatz zu späteren Veröffentlichungen der "Protokolle der Ältesten von Zion" hinzugefügt.\n\nDie Regierung hat sich jedoch sofort gegen diese Entscheidung des Rigaer Sonntags gestellt und gefordert, das Thema wegen der Propagierung fabrizierter Verschwörungen, mit denen ethnische Auseinandersetzungen geschürt werden sollen, fallen zu lassen. Auch die Rigasche Rundschau von Paul Schiemann reagierte auf die Veröffentlichung, analysierte das Protokoll im Detail und beleuchtete die darin enthaltenen unsinnigen Behauptungen."
KRBAT.36.a:0 "Ich verstehe..."

KRBAT.37.t:0 "Verabschiedung des Führers"
KRBAT.37.d:0 "Graf Rüdiger von der Goltz, seit zehn Jahren Regent des baltischen Staates, ist heute im Alter von 80 Jahren verstorben. Die ganze Nation ist in Trauer - der alte und edle General, der mit Hilfe der Baltischen Landeswehr und der Baltischen Bruderschaft die Herrschaft über die Nation übernommen, sie aus den Fängen des Zusammenbruchs gerettet und ihr zu einer neuen Ära verholfen hat. Für diese Leistungen erhielt er sogar den Ehrentitel "Führer", in Anlehnung an seine Person, ähnlich wie viele andere rechtsnationalistische Regime, denen der baltische Staat nachgeeifert hat.\n\nObwohl er in schwierigen Zeiten ein berühmter Führer war, gelang es von der Goltz weder, die Macht um eine loyale Clique zu konsolidieren noch die politischen Kämpfe zu gewinnen, die im Schatten der Regierung stattfanden. Während seiner Regierungszeit stieg die Macht der Baltischen Bruderschaft weiter an, ohne dass sie durch irgendetwas aufgehalten werden konnten, und nun, da Goltz gestorben ist, ist auch die einzige verbliebene Blockade auf dem Weg zu ihrer absoluten Herrschaft verschwunden. Die Landeswehr ist ideologisch aufgeladen und loyal, die baltische Gesellschaft nach ihren Idealen transformiert und ihre Politik nach ihrer Laune orchestriert. Es ist keine Überraschung, dass Otto von Kursell und die Bruderschaft in der Folgezeit den Staatsapparat in Beschlag genommen haben."
KRBAT.37.a:0 "Die nationale Erweckung ist abgeschlossen."

KRBAT.38.t:0 "Flucht der Baltendeutschen"
KRBAT.38.d:0 "Unter dem Druck der lettischen und estnischen Aufständischen hat das Vereinigte Baltische Herzogtum kapituliert, und die baltische Region ist ins Chaos gestürzt. Während viele der baltischen Deutschen sich auf den Weg nach Riga machen, haben sich andere dafür entschieden, direkt nach Deutschland zu gehen. Viele von ihnen fürchten um ihr Leben und haben wenig Hab und Gut bei sich, und diese Flüchtlinge haben unsere Häfen in der Ostsee überflutet. \n\nDarunter befinden sich zahlreiche Soldaten und Offiziere der Baltischen Landeswehr, darunter mehrere Generäle, die nun der Kaiserlich Deutschen Armee ihre Dienste anbieten. An ihrer Loyalität zum Deutschen Reich und ihrem militärischen Geschick besteht kein Zweifel - nicht umsonst galt die Landeswehr als eine der elitärsten Kräfte im Reichspakt."
KRBAT.38.a:0 "Willkommen!"
KRBAT.38.b:0 "Wir brauchen ihre Hilfe nicht."

KRBAT.39.t:0 "Flucht der Baltendeutschen"
KRBAT.39.d:0 "Baltendeutsche, die auf unserem Boden leben, fliehen massenhaft vor unserem Regime. Aus Angst um ihr Leben oder um ihren Besitz fliehen Adlige, Geschäftsleute, Intellektuelle und sogar die einfachen deutschen Völker in die Stadt Riga und ins Deutsche Reich, wo sie hoffen, unseren Fängen zu entkommen und ein besseres Leben zu finden. Obwohl sie ihre Fähigkeiten und ihre Ausbildung mitnehmen, können wir sie nur weiterziehen und ihre beengten Schiffe passieren lassen."
KRBAT.39.a:0 "Wir brauchen sie hier nicht."

KRBAT.40.t:0 "Gesellschaftliche Transformation beginnt"
KRBAT.40.d:0 "Jetzt, da die letzten bewaffneten Gegner des Regimes in Scharen hängen, ist die Baltische Bruderschaft, die die neue Regierung aus dem Schatten heraus kontrolliert, in der Lage, ihre Transformationspolitik in ihrer Gesamtheit umzusetzen. Ihre Ziele ruhen auf mehreren Pfeilern, die alle auf dasselbe Ziel ausgerichtet sind - die vollständige Unterwerfung der baltisch-deutschen Nation unter ein größeres, offensichtliches Ideal und die vollständige Mobilisierung der Wirtschaft im Namen eines großen Kreuzzuges nach Osten. In den folgenden Jahren müssen alle Spuren des Kapitalismus - gegen den die Bruderschaft ihren Hass nicht verbirgt und den sie "angelsächsischen Seelendiebstahl" nennt - vernichtet und an seiner Stelle ein hierarchisches, geordnetes, staatlich kontrolliertes System aufgebaut werden. Die Durchschnittsbürger müssen geformt und umgestaltet werden, um vorbildliche Christen zu werden, sie müssen wieder vom germanischen Geist durchdrungen werden, der in ihren Adern wühlt.\n\nDie Baltische Landeswehr, die der Bruderschaft bei der Machtübernahme geholfen hat, hat kein Problem mit diesen transformativen Reformen - schließlich werden ihre Interessen gewahrt sein, und nicht wenige von ihnen sympathisieren tatsächlich mit diesem extremen, nahezu esoterischen Nationalismus... Viele werden auf diesem leichenübersäten Weg zur nationalen Erweckung sterben. Viele andere werden leiden. Aber das ist ein Opfer, das Otto von Kursell bereit war zu bringen."
KRBAT.40.a:0 "Lass die Musik spielen!"

KRBAT.41.t:0 "Sieg!"
KRBAT.41.d:0 "Die Waldbruder-Bedrohung in der Ostseeregion ist vollständig gestillt. Nachdem die Partisanen ihren letzten Widerstand verloren, ihre Streitkräfte verstreut und einige ihrer wichtigsten Anführer im Kreuzfeuer getötet haben, haben sie sich entweder in einen kleineren Untergrundwiderstand begeben oder sich ganz zurückgezogen - was in beiden Fällen dazu führt, dass die Bewegung unsere Stabilität nicht mehr bedroht. Lettische und estnische Exilanten, die die russische Grenze überquert haben, um sich dem Widerstand anzuschließen, fliehen jetzt verzweifelt zurück und behaupten, dass sie sich auf jeden Fall weiter an ihre törichte Sache klammern werden, aber ihre Stimme spielt keine Rolle mehr. Das Herzogtum ist in Sicherheit."
KRBAT.41.a:0 "Und möge es tausend Jahre dauern!"

KRBAT.42.t:0 "Schiemann vs Pussull"
KRBAT.42.d:0 "In den Sälen des Landtags ist eine Debatte entbrannt - der ältere Vorsitzende der Demokratischen Partei ist von Woldemar Pussull, dem führenden Mitglied der rechten Volkspartei, herausgefordert worden. Pussull schreibt sich selbst dem ideologischen Gedanken von Baron Wilhelm von Fircks zu, einem berühmten Titanen der baltisch-deutschen Politik, der bis zu seinem Tod 1933 Schiemanns Hauptgegner war. Die Debatte wandte sich bald den Grundlagen der baltisch-deutschen Politik und den ideologischen Zielen beider Parteien zu.\n\nSowohl Pussull als auch Schiemann sind sich einig, dass die Baltendeutschen eine positive Präsenz in den baltischen Staaten haben und würdiger sind, sie zu regieren als die Letten und Esten. Pussull behauptet jedoch, dass dies ein Beweis für ihre besondere Stellung in der Gesellschaft sei, eine Stellung, die ihnen innewohnen und auch in Zukunft erhalten bleiben sollte. Schiemann ist jedoch anderer Meinung und stellt fest, dass die Baltendeutschen zwar die liberalen Grundlagen der germanischen Kultur erben, dass es aber nichts gibt, was Letten und Esten daran hindert, durch Bildung, Verdienste und die Aufnahme der baltisch-deutschen Kultur ähnlich aufgeklärt zu werden. Für ihn tragen die Baltendeutschen die Last der Weitergabe ihrer Zivilisation an das lettische und estnische Volk. Pussull bezeichnet Schiemann jedoch als Heuchler - wenn der Weg zur Zivilisation der Letten und Esten über die Annäherung an die Baltendeutschen führt, macht das dann nicht die reinen Baltendeutschen zu etwas Besonderem?\n\nEs obliegt den Landtagsabgeordneten, die die Debatte verfolgen, ihre Schlussfolgerungen zu ziehen - und die Mehrheit entscheidet, dass..."
KRBAT.42.a:0 "Schiemanns Argumente sind stärker."
KRBAT.42.b:0 "Pussull hat ein gutes Argument."

KRBAT.43.t:0 "Die Waldbrüder verlieren an Kraft."
KRBAT.43.d:0 "Seit Beginn der Rebellion der Waldbrüder ist ein Jahr vergangen, und die Ziele der lettischen und estnischen Rebellen sind noch nicht erreicht. Obwohl die Kämpfe weitergehen, haben sie viel von ihrer Kraft und viele ihrer stärksten Kämpfer verloren. Die Zermürbung beginnt einen Tribut an ihre Kampfkraft zu fordern, und die Überfälle der Partisanen werden immer seltener.\n\nEs scheint, dass wir die erste Welle überstanden haben, und wenn wir weitermachen, können wir diese Rebellen vielleicht überleben."
KRBAT.43.a:0 "Ruhen Sie nicht, bis das Herzogtum sicher ist!"

KRBAT.44.t:0 "Otto von Kursell festigt die Bruderschaft"
KRBAT.44.d:0 "Die Baltische Bruderschaft war die längste Zeit des Jahres 1935 von ideologischen Kämpfen zwischen den Brüdern erschüttert worden, aber mit dem Beginn eines neuen Jahres scheint dieser Konflikt zu einem Ende gekommen zu sein. Informationen über das wahre Innenleben dieser geheimnisvollen, christlich-fundamentalistischen und gesamtdeutschen nationalistischen Ordnung sind rar gesät, aber im Laufe des Jahres wurden viele Mitglieder des sogenannten "äußeren Rings" der Bruderschaft, der einen gewissen Kontakt zur Außenwelt unterhält, erleichtert, weil sie "gegen die Prinzipien der Bruderschaft verstoßen haben". Ähnliche Entlassungen gab es auch im noch geheimnisvolleren "inneren Ring". \n\nBrüder wie Harald von Rautenfeld und Eduard von Dellingshausen, von denen früher geglaubt wurde, dass sie in Richtung der Bruderschaft das Sagen haben, haben ihren Einfluss in deren Ideologie und Handeln völlig verloren. Auf ihre Kosten hat Otto von Kursell seine absolute Herrschaft über die Bruderschaft gefestigt. Nachdem er seit 1928 das Amt des Führenden Bruders innehatte, galt von Kursell zunächst als kompromissbereites Aushängeschild und kompetenter Verwalter, der das Statut der Bruderschaft entwarf, hat sich aber im Laufe der Jahre als zunehmend kontrollierend und ideologisch geprägt erwiesen. \n\nInnerhalb der Bruderschaft ist er der führende Fürsprecher der Ostenbewegung, einer Fraktion mit pan-germanischer und christlich-fundamentalistischer Ausrichtung. Sie versteht sich und alle Baltendeutschen als der messianischen geistlichen Führer der Germanen, die eine militante missionarische Mission in den Orient führen werden, als loyale Untergebene eines neuen Deutschlands."
KRBAT.44.a:0 "Das verheißt nichts Gutes..."
KRBAT.44.b:0 "Was ist die Baltische Bruderschaft?"

KRBAT.45.t:0 "Die Baltische Bruderschaft"
KRBAT.45.d:0 "Die harten Jahre der Zeit nach dem Weltkrieg haben viele jugendliche baltendeutsche Adelige desillusioniert. Das Vereinigte Baltische Herzogtum entpuppte sich als schwelender Müllkübelbrand, dessen antiquierte Traditionen völlig untauglich für die heutige Zeit und der Partikularismus seiner Führer die gesamtdeutsche Einheit zu einem fernen Traum werden ließen. Die Welt selbst begann, sich auf den Kopf zu stellen - Bolschewismus, Syndikalismus und lettischer/estnischer Nationalismus erhoben sich, um ihre alte Lebensweise zu erschüttern. Angesichts all dessen wandten sich viele von ihnen dem lutherischen Glauben zu, ihre religiösen Überzeugungen, verbunden mit einem unnachgiebigen Anti-Syndikalismus und einem pandeutschen Nationalismus, entwickelten sich zum Extremismus. Die Baltische Bruderschaft wurde 1928 von einigen der prominentesten Mitglieder der jüngeren baltischen deutschen Generation gegründet, darunter Harald von Rautenfeld, Sylvester von Ropp, Georg und Hans von Manteuffel-Szoeges und Otto von Kursell.\n\nDie Baltische Bruderschaft wurde als eine geheime christlich-fundamentalistische und gesamtdeutsche Ordnung gegründet und ist es bis heute geblieben. Sie ist in brüderlichen Ringen organisiert, die in jeder größeren Stadt des Herzogtums tätig sind und als Ort der religiösen Verehrung, der gemeinsamen Arbeit und des philosophischen Denkens existieren. Die Bruderschaft arbeitet mit einem festgelegten Statut und einer Reihe von verbindlichen Prinzipien, zu denen unter anderem makellose Vertrauenswürdigkeit, Gehorsam gegenüber dem älteren Bruder und Keuschheit gehören. Alle Mitglieder der Bruderschaft sind in den Äußeren Ring oder Ring der Vorbereitung und den Inneren Ring unterteilt. Der Übergang vom Äußeren zum Inneren Ring ist eine beachtliche Leistung. \n\nDie Baltische Bruderschaft ist absolut keine Massenbewegung, aber sie behält einen großen Einfluss innerhalb der Regierung. Viele ihrer Mitglieder sind hochrangige Mitglieder der Ritterschaften und Abgeordnete im Landtag, wobei ihre Loyalität natürlich geheim gehalten wird. Unter den Mitgliedern der Baltischen Landeswehr ist Hans von Manteuffel-Szoege, Mitglied des Inneren Rings, der glühendste Befürworter der Bruderschaft."
KRBAT.45.a:0 "Ich sehe..."

KRBAT.46.t:0 "Paul Schiemann"
KRBAT.46.d:0 "Carl Christian Theodor Paul Schiemann wurde 1876 in Mitau in Kurland, damals Teil des Russischen Reiches, geboren. Obwohl er selbst kein Adliger war, stammte er aus einer wohlhabenden baltisch-deutschen Mittelstandsfamilie und konnte so eine erfüllende Ausbildung in Deutschland sowie den Offiziersdienst in der kaiserlich-russischen Armee absolvieren. Schon vor dem Weltkrieg erlangte er den Ruf eines Liberalen mit blutendem Herzen, der sich in ständiger Polemik mit der konservativen baltisch-deutschen Gesellschaft befand und 1917 sogar von der Livländischen Ritterschaft kurzzeitig aus Riga vertrieben wurde. Als er ein Jahr später in seine Heimat zurückkehrte, gründete er an der Seite von Friedrich von Samson-Himmelstjerna die DbDP, um seine Vision einer liberalen baltischen Föderation durchzusetzen. \n\nSchiemann ist ein engagierter Liberaldemokrat, der sich gegen konservativen Nationalismus und Syndikalismus wendet - ersterer dafür, dass er gegen alles kämpft, wofür der Liberalismus kämpft, und letzterer dafür, dass er eine anormale Missbildung der Freiheit ist, die die individuelle Persönlichkeit zugunsten einer unkultivierten Mittelmäßigkeit der Massen verleugnet. Seine Definition des Liberalismus unterscheidet sich jedoch vom Westen. Schiemann glaubt an die Abschaffung von Privilegien und die Stärke der individuellen Verdienste, aber nicht an die universelle politische Gleichheit - für ihn ist es lächerlich, sich eine Putzfrau vorzustellen, die die gleichen politischen Rechte hat wie ein Universitätsprofessor. Seine politische Vision ist korporatistisch und ähnelt mehr einer Meritokratie als einer Demokratie - obwohl, wie er abschließend feststellt, die liberale Demokratie eine gute Methode ist, "die besten Männer" zu finden. Für ihn ist es die kulturelle Mission der Baltendeutschen, diese liberalen Ideen den lettischen und estnischen Massen beizubringen.\n\nSchiemanns anderer wichtiger Beitrag ist das Konzept eines Anationalstaates. In Anlehnung an den Austromarxismus interpretiert Schiemann die Ethnizität als eine "spirituelle Gemeinschaft", ähnlich wie die Religion, und vertritt die Auffassung, dass der Nationalismus ebenso wie die Religion vom Staat getrennt werden muss - stattdessen müssen alle ethnischen Gruppen innerhalb eines Landes als freiwillige Gemeinschaften existieren, die die Interessen ihrer Mitglieder verteidigen. Diese anationale Staatlichkeit bildet die Grundlage für sein Projekt der Baltischen Föderation."
KRBAT.46.a:0 "Ich sehe..."

KRBAT.47.t:0 "Die Fraktion der Reaktion: Sternberg und Pilchau"
KRBAT.47.d:0 "Zwei Mitglieder aus einigen der mächtigsten Familien des baltischen Adels, die unterschiedliche Positionen innehaben und unterschiedliche Hintergrundgeschichten erzählen, sind sich einig, um Schiemann zu besiegen und das wiederherzustellen, was sie für den gerechten Weg der Tradition halten.\n\nDer 1880 geborene Freiherr Rolf Edvard Clemens von Ungern-Sternberg stammt aus der Stadt Reval und stammt aus einem Zweig des berühmten Adelshauses von Ungern-Sternberg. Als ausgebildeter Straßenbauingenieur wurde er Diplomat des kaiserlich-russischen diplomatischen Dienstes und verbrachte zwanzig Jahre seines Lebens als Gesandter zweier Monarchien, der ersten russischen und der baltischen Monarchie - auf diesen Reisen durchquerte er die Straßen von Konstantinopel, Paris, Lissabon und sogar Nagasaki, wo er fast ein halbes Jahrzehnt seines Lebens verbrachte. Nach einem Besuch bei seiner entfernten Cousine in der Mongolei, eine Wendung der Ereignisse, die dem Haus Ungern-Sternberg noch immer schwer fällt, kehrte Rolf in seine Heimat zurück, diese zwei Jahrzehnte hinterließen ihn als einen veränderten Menschen. Der Baron hat die Statur und den Witz eines Gelehrten, beherrscht mehrere Sprachen und verbringt seine Freizeit damit, Gedichte zu schreiben - aber all seine Erfahrungen in der Welt bestärkten ihn nur in seiner Überzeugung, dass die Traditionen der baltisch-deutschen Völker vorbildlich sind und gegen liberale Übergriffe verteidigt werden müssen. \n\nDer 1885 geborene Baron Adolf Constantin Theodor Pilar von Pilchau ist der Sohn von Adolf Pilar von Pilchau, dem Gründervater des Baltischen Herzogtums, dessen erstem und langjährigstem Regierungschef. Es ist eine Tatsache, die von Pilchau immer wieder erwähnt, es ist die Tatsache, die ihn zu einer politischen Karriere in der Livländischen Ritterschaft bewogen hat, und es ist die Tatsache, die ihn zu einem arroganten, selbstbewussten Snob gemacht hat. Von allen Führern der Vier Ritterschaften hat er die geringste Angst, seine Macht zu nutzen, und versichert, dass sie nicht gegen ihn nach hinten losgehen kann und dass die Sache, für die er kämpft, richtig ist. Nachdem er 1917 die Entscheidung seines Vaters, Paul Schiemann zu verbannen, unterstützt hatte, führt Pilchau bis heute eine Rivalität mit ihm."
KRBAT.47.a:0 "Ich sehe..."

KRBAT.48.t:0 "Ein Waffenstillstand der nationalen Einheit?"
KRBAT.48.d:0 "Die Nachricht vom Aufstand der Waldbrüder in Livland traf den Landtag des Vereinigten Baltischen Herzogtums völlig unvorbereitet, und seine Untätigkeit kann als einer der Gründe dafür angesehen werden, dass dieser Aufstand überhaupt ausbrach. Der gespaltene Landtag wird von äußeren Kräften zum Handeln gedrängt - die Landeswehr fordert angesichts der Krise nationale Einheit, und der Herzog ist ausgetreten und hat seiner Regierung befohlen, sich um eine Annäherung an die rechte Opposition zu bemühen.\n\nDer Anführer der Livländischen Ritterschaft, Adolf Constantin Pilar von Pilchau, machte den ersten Schritt, indem er sich direkt an den Vorsitzenden von Samson-Himmelstjerna wandte und ihm ein Angebot machte, das er nicht ablehnen konnte. In den folgenden zwei Monaten wird der Landtag gemeinsam an der Verabschiedung von Gesetzen arbeiten, die zur Wiederherstellung der Ordnung im Herzogtum notwendig sind, und im Gegenzug verzichten beide Seiten auf den Aufbau von Koalitionen und Bündnissen, um die jeweils andere Seite für diese Zeit zu Fall zu bringen. Paul Schiemann fordert seine Amtskollegen jedoch auf, keinen Kompromiss zu suchen - nach seinen Worten werden Pilchau und Sternberg den Frieden ausnutzen, um hinter ihrem Rücken zu intrigieren und versuchen, die Regierung zu stürzen. Und vielleicht gibt es einen Grund, dies zu befürchten, denn Pilchau ist definitiv nicht der Typ Mensch, der Land über Partei stellt...\n\nAndererseits wird die Verweigerung des Waffenstillstands und die Fortsetzung der politischen Schlägerei inmitten eines Guerillakrieges weder der Stabilität unserer Nation noch der Billigung durch Kräfte außerhalb des Landtags etwas Gutes verheißen. Wird von Samson-Himmelstjerna die Befehle Schiemanns verletzen oder wird er die Partei über das Land stellen?"
KRBAT.48.a:0 "Die Waldbrüder sind die größere Bedrohung."
KRBAT.48.b:0 "Pilchau und Sternberg sind die größere Bedrohung."

KRBAT.49.t:0 "Waffenstillstand der nationalen Einheit abgeschlossen"
KRBAT.49.d:0 "Nach zwei Monaten ist der Waffenstillstand der nationalen Einheit beendet und der Kampf im Landtag normalisiert sich wieder. Unsere schlimmsten Befürchtungen haben sich bewahrheitet - während wir uns auf die Unterdrückung der Waldbrüderbewegung konzentrierten, haben Landmarschall von Ungern-Sternberg und Rittmeisterin Pilar von Pilchau hart daran gearbeitet, alles zunichte zu machen, wofür wir gearbeitet haben! Die Bündnisse, die wir einmal geschlossen haben, sind null und nichtig geworden, unsere Unterstützung in den Lobbys des Landtags sackt auf einen neuen Tiefpunkt ab. Wir werden neue Unterstützung finden müssen, wenn wir uns wieder aufbauen wollen."
KRBAT.49.a:0 "Verdammt!"

KRBAT.50.t:0 "Die Goltz-Verschwörung"
KRBAT.50.d:0 "Die Baltische Landeswehr hatte seit Beginn des Waldbrüder-Konfliktes auf einen Waffenstillstand der nationalen Einheit gesetzt, doch mit der Eskalation des Konflikts während der politischen Auseinandersetzung im Landtag mussten andere Überlegungen angestellt werden. Die baltische Landeswehr ist in Europa einzigartig und völlig unabhängig von der zivilen Regierung, abgesehen von einer weitgehend machtlosen Militärkommission in der Landesverwaltung - in der Tat entstand dieses Arrangement aus einer Notwendigkeit heraus, denn das Militär konnte es sich nicht leisten, auf Befehle eines inkompetenten, alten Regierungssystems zu warten. In diesem kritischen Moment bedeutete diese Unabhängigkeit, dass die Landeswehr zu einem Feind und nicht zu einem Verbündeten der Verwaltung in Riga geworden ist.\n\nDieses antizivile Autoritätsfieber hat auch den Oberbefehlshaber der Landeswehr, Rüdiger von der Goltz, erreicht, und mit der Baltischen Bruderschaft nahte ihm bald eine Rettung. Otto von Kursells klandestiner religiös-nationalistischer Orden beobachtete die Ereignisse im Landtag aus dem Schatten und kam wie der erzkonservative Kommandeur zu dem Schluss, dass dieser dekadente und selbstzerstörerische Konflikt beendet werden muss. Der Landtag, die Ritterschaften und der Herzog, der vor dem Chaos die Augen verschließt, müssen gehen - und zu diesem Zweck haben von der Goltz und von Kursell eine geheime Vereinbarung getroffen, die in den nächsten Tagen in Kraft treten wird."
KRBAT.50.a:0 "Ich sehe..."
KRBAT.50.b:0 "Wer ist General von der Goltz?"

KRBAT.51.t:0 "Manteuffels Putsch"
KRBAT.51.d:0 "Die knifflige Organisation des Staatsstreichs der Landeswehr-Bruderschaft fiel auf die Schultern von Hans von Manteuffel-Szoege, einem angesehenen Kommandeur der Landeswehr und loyalen Mitglied des inneren Kreises der Bruderschaft. Es wurden Gerüchte über einen lettischen militanten Aufstand in Riga verbreitet, auf den die Landeswehr reagierte und bestimmte Einheiten in die Stadt schickte - diese Einheiten entwaffneten umgehend die örtliche Garnison, übernahmen die Kontrolle über sämtliche Kommunikationsmittel und umzingelten den Landtag. Einhundertfünfzig Mitglieder der Legislative und alle Mitglieder des Konvents der Landverwalter wurden belagert und erfuhren über geheime Kanäle, dass die Büros der vier baltischen Ritterschaften überfallen werden, im ganzen Land das Kriegsrecht verhängt wird und die örtlichen Zivilbehörden sich dem militärischen Druck ergeben. Der Verbleib von Herzog Adolf Friedrich ist unbekannt.\n\nWenige Stunden später legte General von Manteuffel-Szoege dem belagerten Landtag seine Forderungen vor - die Auflösung der Legislative und des Konvents der Landverwalter, an dessen Stelle eine "treue und geachtete Regierung" treten sollte, an deren Spitze Rüdiger von der Goltz als Notstandsregent und Otto von Kursell als neuer Vorsitzender des Konvents stehen sollten. Aus Furcht vor weiteren Auswirkungen stimmte die Mehrheit des Landtags für die Kapitulation, trotz des Widerstands von Mitgliedern des Demokratischen Blocks von Riga, die inzwischen wegen Störung der öffentlichen Ordnung verhaftet worden sind."
KRBAT.51.a:0 "Für Gott und Vaterland!"

KRBAT.52.t:0 "Die Frage der Verteidigung"
KRBAT.52.d:0 "Innerhalb der Baltischen Landeswehr haben sich zwei Ansätze zur Verteidigungs-Frage herausgebildet. \n\nEine Fraktion ist der Ansicht, dass die Annäherung an einen möglichen Durchbruch beim Ostwall einfach sein sollte - der Fluss Duna und die Stadtlandschaft der Stadt Riga bieten eine Verteidigung, die mit genügend Befestigungen undurchdringlich gemacht werden kann. Dies würde auch den baltischen Riegel mit dem Rest der Front in Verbindung halten und sie somit für Verstärkungen aus dem Süden offen lassen. \n\nEine andere Fraktion hat eine andere Auffassung von einem möglichen Russisch-Reichspakt-Krieg. Aufgrund unserer Befestigungen an der Ostgrenze ist es wahrscheinlich, dass die Russen einen direkten Angriff gegen sie vermeiden und stattdessen über die Weißrussland und Litauen, die von diesen Offizieren als das schwächste Glied angesehen werden, in Richtung Süden zuschlagen werden. In einer solchen Situation wird das Herzogtum vom Rest des Reichspaktes isoliert sein und sollte sich daher in Städten wie Riga und Reval verschanzen, wo sie über das Meer deutsche Unterstützung erhalten und die Russen aufhalten können, während die Streitkräfte des Reiches im Süden kämpfen.\n\nWelcher Ansatz ist vorteilhafter?"
KRBAT.52.a:0 "Wir müssen unsere Feinde in den Städten aufhalten"
KRBAT.52.b:0 "Wir müssen uns hinter die Duna zurückziehen"

KRBAT.53.t:0 "Rüdiger von der Goltz"
KRBAT.53.d:0 "Der Graf von der Goltz ist der mächtigste, den ein nicht-baltischer Deutscher jemals im Vereinigten Baltischen Herzogtum zu werden vermochte, wohl sogar größer als Herzog Adolf Friedrich selbst. Als Nachfahre eines angesehenen preußischen Adelsgeschlechts mit einer Geschichte von Militäroffizieren hatte von der Goltz bereits vor dem Weltkrieg eine lange und reiche Karriere in der kaiserlichen deutschen Armee hinter sich, während der er ein an der West- und Ostfront gleichermaßen respektierter Divisionskommandeur war. Im Jahr 1918 wurde er zum wichtigsten Aktivposten des Generalstabs in den Beziehungen zu den östlichen Regionen - Anfang des Jahres wurde er als Vertreter der deutschen Streitkräfte nach Finnland entsandt und übernahm als Diktator umgehend die Kontrolle über den Staat. Als dies unhaltbar wurde, wurde er in das baltische Herzogtum zurückversetzt, wo er die Grundlagen für die Baltische Landeswehr schuf. Die Armee des Herzogtums verdankt von der Goltz alles, und er weiß das. \n\nAls Aristokrat von Blut und Persönlichkeit hat der Graf wenig Geduld für Demokratie und die zänkischen Liberalen im Landtag. Während viele seiner deutschen Veteranenkollegen, die an der Gründung der Baltischen Landeswehr mitgewirkt haben, schließlich nach Deutschland zurückkehrten, blieb von der Goltz in dem Wissen, dass das Herzogtum seine Dienste nicht nur erneut benötigen wird, sondern dass er die Situation nutzen und endlich über einen bloßen Stabschef der Landeswehr hinauswachsen kann. Und es scheint, dass sich seine Wünsche endlich erfüllt haben."
KRBAT.53.a:0 "Ich sehe..."

KRBAT.54.t:0 "Der Verfassungskonvent"
KRBAT.54.d2:0 "Eines der wichtigsten Versprechen von Paul Schiemann und der Baltisch-Deutschen Demokratischen Partei ist der Entwurf und die Verbreitung einer modernen Verfassung für das Vereinigte Baltische Herzogtum, die die veraltete Struktur des Landes endgültig beseitigen soll. Nach Jahren harter Arbeit und stückweiser Reformen scheint es, als sei der Rest der Nation davon überzeugt worden, diesem Beispiel zu folgen.\n\nDreihundert Delegierte haben sich im Haus der Livländischen Ritterschaft in Riga versammelt, um die Verfassungskonvention des Vereinigten Baltischen Herzogtums zu bilden. Jeder Kanton entsandte zwanzig Vertreter, zehn wurden von den Bürgern der Stadt Riga entsandt, hundert wurden von allen männlichen Bürgern des Herzogtums auf Partisanenlisten gewählt, und siebzig wurden von Interessengruppen wie den vier baltischen Ritterschaften, dem Landadel und ethnischen Minderheiten entsandt. Herzog Adolf Friedrich und seine Familie haben sich entschieden, persönlich am Konvent teilzunehmen, und Schiemann hat zahlreiche Rechtsexperten aus Deutschland eingeladen, die den Delegierten als Berater zur Seite stehen.\n\nEin neues Kapitel in der baltischen Geschichte steht vor der Entfaltung."
KRBAT.54.d1:0 "Eines der wichtigsten Versprechen des Rigaer Stadtrates und seiner republikanischen Regierung ist der Entwurf und die Verbreitung einer modernen Verfassung für die Baltische Föderation, die die antiquierte Struktur des Landes endgültig beseitigen soll. Nach Jahren harter Arbeit und stückweiser Reformen scheint es, als sei der Rest der Nation überzeugt worden, diesem Beispiel zu folgen.\n\nDreihundert Delegierte haben sich im ehemaligen Haus der Livländischen Ritterschaft in Riga versammelt, um die Verfassungskonvention der Baltischen Föderation zu bilden. Alle dreihundert Vertreter wurden von allen männlichen Bürgern des Herzogtums auf Parteienlisten gewählt, wobei nicht zwischen ehemaligen Adeligen und Bürgerlichen unterschieden wurde. Der ehemalige Herzog Adolf Friedrich und seine Familie haben sich entschieden, persönlich am Konvent teilzunehmen, und [Root.GetLeader] hat zahlreiche Rechtsexperten aus Deutschland eingeladen, um die Delegierten zu beraten.\n\nEin neues Kapitel in der baltischen Geschichte steht vor der Entfaltung."
KRBAT.54.a:0 "Lasst uns beginnen!"

KRBAT.55.t:0 "Die Präambel"
KRBAT.55.d:0 "Vor der Aufzählung der Artikel einer Verfassung steht die Präambel, und sie ist der wichtigste Teil einer Verfassung. Sie definiert keine konkreten Gesetze oder Vorschriften, sondern legt die Ziele der Verfassung fest und bestimmt, zu welchem Zweck sie entworfen wurde. Im Wesentlichen gibt sie den Ton für den Rest des Dokuments vor, gegen den kein Artikel verstoßen darf.\n\n Es gibt mehrere vorherrschende Vorstellungen darüber, was das Thema der Präambel und damit der übrigen Verfassung sein sollte, bis hin zum spezifischen Wortlaut jedes einzelnen Satzes."
KRBAT.55.a:0 "'Der Herzog der baltischen Völker verleiht die folgende Verfassung...'"
KRBAT.55.b:0 "'Das Volk der baltischen Provinzen verkündet die folgende Verfassung...'"
KRBAT.55.c:0 "'Das Volk der Baltischen Föderation verkündet das folgende Dokument...'"

KRBAT.56.t:0 "Verteilung der Macht"
KRBAT.56.d:0 "Das halbverfassungsrechtliche Verfahren des Vereinigten Baltischen Herzogtums etablierte es bis zu diesem Zeitpunkt als föderales System, das in mehrere Kantone oder Kreise aufgeteilt ist, die über eine eigene Legislative verfügen und beträchtliche Befugnisse in der Wirtschafts-, Sozial- und Justizpolitik besitzen. Obwohl es die Stabilität des Landes gewährleistet und dem Herzogtum eine größere lokale Selbstverwaltung ermöglicht, verlangsamt es auch die Regierungsführung zu einem Kriechgang. \n\nDer Verfassungskonvent ist ein besserer Zeitpunkt als jeder andere, um die Art der Beziehungen der Regierung zu ihren konstituierenden Provinzen zu definieren. Wie soll die Machtverteilung im Land aussehen, soll ein Gleichgewicht gewahrt werden oder soll eine der beiden Seiten die Oberhand behalten?"
KRBAT.56.a:0 "Die Kantone sollen ihre Kompetenzen an die Zentralregierung zurückgeben."
KRBAT.56.b:0 "Es muss ein Gleichgewicht zwischen zentraler und lokaler Macht bestehen."
KRBAT.56.c:0 "Die Zentralregierung sollte Befugnisse an die lokale Verwaltung abgeben."

KRBAT.57.t:0 "Ethnisch-sprachliche Politik"
KRBAT.57.d:0 "Das Vereinigte Baltische Herzogtum ist ein Land, das sowohl von Baltendeutschen als auch von Letten und Esten bewohnt wird, und bis zu diesem Zeitpunkt besaßen erstere Privilegien und Befugnisse, die letztere nicht genießen konnten. Fragen wie die Sprachpolitik des Staates, die in der Verfassung verankerten Rechte und wie universell sie sein sollten, werden in den Sälen des Konvents zur Sprache gebracht. Paul Schiemann hat schon früh sein Konzept eines "Anationalstaates" zur Sprache gebracht, der nicht nach ethnischer Zugehörigkeit diskriminiert und die Nationalität als etwas behandelt, das über die Angelegenheiten des Staates hinausgeht. Was sollte die Verfassung über die ethnische und sprachliche Politik des Landes sagen, wenn überhaupt?"
KRBAT.57.a:0 "Das Land gründet sich in erster Linie auf die deutsche Kultur."
KRBAT.57.b:0 "Alle Einwohner haben die gleichen Grundrechte und -pflichten."
KRBAT.57.c:0 "Schiemanns Anationalstaat umsetzen."
KRBAT.57.e:0 "Die Sprachpolitik ist ausschliesslich eine kantonale Angelegenheit."

KRBAT.58.t:0 "Der Landtag"
KRBAT.58.d:0 "Ähnlich wie vor der Verabschiedung der Verfassung ist der Landtag als die Legislative des Landes verankert, die allein dem Volk gegenüber verantwortlich ist und die gesetzgeberischen Aufgaben im Land wahrnimmt. Es stellt sich jedoch die Frage, welche Form diese Legislative annehmen soll. Soll der Landtag ein- oder zweikammerig sein, und wenn ja, welche seiner Kammern auf welche Art und Weise gewählt oder ernannt werden sollen? Paul Schiemann bietet noch einmal seinen Rat an, und sein Vorschlag ist, die Fallstricke der westlichen Demokratien zu vermeiden und stattdessen eine voll meritokratische Legislative zu bilden, die aus Universitäten und der Zivilgesellschaft auf der Grundlage von Bildung, Erfahrung und Verdiensten ernannt wird. Welche Form sollte der Landtag haben?"
KRBAT.58.a:0 "Eine Zweikammerlegislative, ein gewähltes Unterhaus und ein aristokratisches Oberhaus."
KRBAT.58.b:0 "Eine Zweikammerlegislative, ein gewähltes Unterhaus und ein vom Herzog ernanntes Oberhaus."
KRBAT.58.c:0 "Eine Zweikammerlegislative, beide Häuser werden direkt gewählt."
KRBAT.58.e:0 "Eine Einkammerlegislative, die sich aus Ernannten der Provinzen zusammensetzt."
KRBAT.58.f:0 "Eine Zweikammerlegislative, ein gewähltes Unterhaus und ein meritokratisches Oberhaus."
KRBAT.58.g:0 "Eine Einkammerlegislative, die aufgrund von Verdiensten und Erfahrung ernannt wird."
KRBAT.58.h:0 "Eine aus einer einzigen Kammer bestehende, allgemein gewählte Legislative."

KRBAT.59.t:0 "Linien der Rechenschaftspflicht"
KRBAT.59.d1:0 "Die Verfassung der Baltischen Föderation soll das Amt des Konvents der Landverwalter abschaffen und dieses veraltete Gebilde durch die Ämter des Kanzlers, der einem Ministerkabinett vorsteht, und des Präsidenten, der vom Landtag als Staatsoberhaupt gewählt wird, ersetzen, wobei beide als Exekutive des Landes fungieren. Es stellt sich jedoch die Frage nach der Rechenschaftspflicht - d.h. wie soll das Verhältnis zwischen Kanzler, Landtag und Staatspräsident laut Verfassung aussehen? Die Frage der Ernennung des Kanzlers ist die drängendste, und auch wenn es trivial erscheinen mag, sich über die Einzelheiten der Frage zu sorgen, wer wen ernennt und wer seine Zustimmung gibt, so kann und wird diese Frage in der Folge kritisch werden. Immerhin kann die Formulierung einer Institution gegenüber der nächsten mehr Macht einräumen."
KRBAT.59.d2:0 "Mit der Verfassung des Vereinigten Baltischen Herzogtums wird das Amt des Konvents der Landverwalter abgeschafft und dieses veraltete Gebilde durch das Amt des Kanzlers ersetzt, der einem Ministerkabinett vorsteht und als Exekutive des Landes fungiert. Es stellt sich jedoch die Frage nach der Rechenschaftspflicht - d.h. wie soll das Verhältnis zwischen dem Kanzler, dem Landtag und dem Herzog laut Verfassung aussehen? Die Frage der Ernennung des Kanzlers ist die drängendste, und auch wenn es trivial erscheinen mag, sich über die Einzelheiten der Frage zu sorgen, wer wen ernennt und wer seine Zustimmung gibt, so kann und wird diese Frage in der Folge kritisch werden. Immerhin kann die Formulierung einer Institution gegenüber der nächsten mehr Macht einräumen."
KRBAT.59.a:0 "Der Herzog ernennt einen Kanzler mit dem Rat des Landtags, wie in Deutschland."
KRBAT.59.a2:0 "Der Präsident ernennt einen Kanzler mit dem Rat des Landtags."
KRBAT.59.b:0 "Der Landtag stellt einen Kanzlerkandidaten vor, dem der Herzog zustimmt."
KRBAT.59.b2:0 "Der Landtag stellt einen Kanzlerkandidaten vor, den der Präsident billigt."
KRBAT.59.c:0 "Der Landtag wählt von sich aus einen Kanzler."

KRBAT.60.t:0 "Der Adel"
KRBAT.60.d1:0 "Das Vereinigte Baltische Herzogtum war ein Staat, der auf dem Rücken des baltisch-deutschen Adels gegründet wurde, und sie sind verständlicherweise besorgt über die Rolle, die sie in unserem neuen Staat spielen werden. Die Baltisch-Deutsche Demokratische Partei wehrt sich vehement gegen alle noch verbliebenen Adelsprivilegien, und der liberale Konsens ist sich einig, dass die Baltischen Ritterschaften keine Rolle in der Regierung spielen sollten. Die Ritterschaften bleiben in unserem Land mächtig, und die Adligen wollen ihre Positionen sicherlich behalten..."
KRBAT.60.d2:0 "Das Vereinigte Baltische Herzogtum ist ein Staat, der auf dem Rücken des baltisch-deutschen Adels gegründet wurde, und sie sind verständlicherweise besorgt über die Rolle, die sie in unserem neuen Staat spielen werden. Paul Schiemann und die Baltisch-Deutsche Demokratische Partei wehren sich vehement gegen alle noch verbliebenen Adelsprivilegien, und der liberale Konsens ist sich einig, dass die Baltischen Ritterschaften keine Rolle in der Regierung spielen sollten. Die Ritterschaften bleiben in unserem Land mächtig, und die Adligen wollen ihre Positionen sicherlich behalten..."
KRBAT.60.a:0 "Adelstitel und die Ritterschaften sollten abgeschafft werden."
KRBAT.60.b:0 "Adelstitel und die Ritterschaften sollten in der Verfassung verankert werden."

KRBAT.61.t:0 "Notstandsbefugnisse"
KRBAT.61.d:0 "Es kommt eine Zeit, in der die Sicherheit eines Landes bedroht ist und eine Demokratie entweder innerhalb oder außerhalb ihrer Grenzen mit Problemen konfrontiert ist. Es können Zeiten des Krieges, innerer Unruhen, Bürgerkriegs oder Naturkatastrophen kommen, die das normale demokratische Verfahren bei der Verwaltung des Staates unhaltbar machen. In solchen Situationen kann die Regierung den Ausnahmezustand ausrufen und einige der in ihrer Verfassung verankerten Freiheiten aussetzen, um ihre Bürger zu schützen. Sollten diese Notstandsbefugnisse jedoch weitreichend sein, um die Sicherheit zu gewährleisten, oder so weit wie möglich behindert werden, um eine Diktatur zu verhindern?"
KRBAT.61.a:0 "Die Regierung sollte das Recht haben, die Freiheit im Namen der Sicherheit auszusetzen."
KRBAT.61.b:0 "Die Freiheit im Namen der Sicherheit zu opfern, würde uns keines von beiden würdig machen."

KRBAT.62.t:0 "Verfassungsmäßige Verankerung"
KRBAT.62.d:0 "Es sollte von einer Verfassung erwartet werden, dass sie im Laufe der Zeit geändert wird, wenn sich die gesellschaftlichen Normen ändern, die Menschen eine bessere Alternative zum System schaffen oder einfach nur Fehler ausbügeln wollen, die die ursprünglichen Gesetzgeber übersehen haben. Künftigen Generationen bei der Änderung der Verfassung freie Hand zu lassen, läuft Gefahr, dass sie in etwas Unkenntliches oder, schlimmer noch, in eine Diktatur abgeändert wird. Sollten einige der Artikel grundlegend und damit durch ein Änderungsverfahren unveränderbar gemacht werden? Wie frei sollte das Verfahren der Verfassungsänderung sein?"
KRBAT.62.a:0 "Änderungsverfahren müssen behindert und grundlegende Artikel unveränderbar sein."
KRBAT.62.b:0 "Der Landtag sollte in der Lage sein, die Verfassung frei zu ändern."

KRBAT.63.t:0 "Die Verfassung wird verkündet!"
KRBAT.63.d:0 "Nach über zweimonatigen Beratungen, Bearbeitungen und Abstimmungen ist die Verfassung der Baltischen Föderation nun verkündet worden! Das Originaldokument der Verfassung wurde von allen Vertretern des Präsidenten des Verfassungskonvents unterzeichnet, und Kopien wurden veröffentlicht, um an alle Kantone, die Universität von Riga und natürlich das Deutsche Reich verteilt zu werden. \n\nPaul Schiemann, der trotz seines kränklichen Zustands vor dem Landtag erschien, entschied sich, die Präambel unter Berufung auf Ursache und Zweck der Verfassung und die darin zu verankernden universellen Rechte vor dem Gesetzgeber zu verlesen, und verließ das Podium unter tosendem Applaus. Vorerst siegt die Demokratie."
KRBAT.63.a:0 "Drei Hurrahs für die Baltische Föderation!"

KRBAT.64.t:0 "Der wankende Traum"
KRBAT.64.d:0 "Der Zustrom von Flüchtlingen aus Lettland und Estland hat die Stadtregierung von Riga stark belastet - und es ging ihr schon vorher nicht gut, was mit dem Schwarzen Montag und einer widerspenstigen lettischen Bevölkerung zu tun hatte. Diese Flüchtlinge waren Baltendeutsche, zumindest diejenigen, die sich die Flucht leisten konnten - Adlige, Politiker, Verwaltungsangestellte, wohlhabende Unternehmer, Soldaten und Offiziere...\n\nAber eine Chance, der relativen Ruhe Rigas zu entkommen, hat nicht viel zur Erleichterung beigetragen. Was hat das für einen Sinn? Es war ein Satz, der oft durch die Straßen und Hallen der Stadt hallte. Sie haben ihre einzige, gottgewollte Chance für ein baltisches Deutschland verloren, ein Land, das sie ihr eigenes nennen konnten - und sie haben sie wegen ihrer eigenen Dummheit, ihres Machtkampfes und ihres Starrsinns verloren. Warum konnten sie diesen Verlust nicht verhindern? Warum konnten sie nicht einfach zusammenarbeiten, wenn die Situation es erforderte?\n\nUnd was passiert jetzt?\n\nVielleicht ist die Antwort, dass sie die Fehler der Vergangenheit wie Gewichte mit sich trugen und es versäumten, sie rechtzeitig zu beseitigen. Als sie den Letten und Esten die Hand hätten reichen sollen, ließen die Baltendeutschen sie im Dreck liegen und litten so unter den Folgen. Die Baltisch-Deutsche Demokratische Partei war in Riga immer stark, und mit Paul Schiemanns vollständiger Pensionierung fällt die Last der Aufrechterhaltung seines liberalen Traums auf die Schultern von Wilhelm Munter.\n\nVielleicht ist die Antwort, dass sie schwach und gespalten waren und sich in einem Moment, in dem das Leben des Herzogtums auf dem Spiel stand, nicht vereinigen konnten. In der Pandeutschen Liga konzentriert, verschwören sich baltische deutsche Nationalisten, revanchistische Adelige und ihre Verbündeten unter den deutschen Interventionskräften, um sicherzustellen, dass sich dieser Fehler nicht wiederholt. Der Diplomat Max Erwin von Scheubner-Richter ist aus Deutschland zurückgekehrt, um an der Spitze der Bewegung zu stehen.\n\nNatürlich hat der amtierende Bürgermeister, Helmuth Stegman, eine Vision, die er sich zu eigen machen kann - wenn er sich erfolgreich durch die kommenden Monate manövrieren kann. Egal, ob er in Riga an der Spitze bleibt oder ein neuer Führer die Rolle übernimmt, sie werden eine schwierige Aufgabe vor sich haben - einen Grund für die Existenz Rigas zu finden."
KRBAT.64.a:0 "In treuen fest?.."

KRBAT.65.t:0 "Aufruhr in der Reval Ritterschule"
KRBAT.65.d:0 "Ein kleiner Skandal ist in der Reval Ritterschule ausgebrochen, einer Bildungseinrichtung, die sich der Nachhilfe für die Kinder des baltischen Adels widmet. Die Schulleitung entschied sich, einen Ersatzlehrer einzustellen, um freie Stellen in ihrer immer älter werdenden Verwaltung zu besetzen, bedauerte aber bald ihren Fehler. Der besagte Lehrer, Alfred Rosenberg, ein aus Reval stammender baltischer Deutscher, wurde für den Geschichtsunterricht an dieser angesehenen Institution eingestellt, aber wie sich herausstellte, war sein Lehrplan ein unverständliches Durcheinander über arische Rassentheorien, heftigen Antisemitismus und Schimpfwörter über "entartete" moderne Kunst. \n\nDas ungeheuerlichste Vergehen war jedoch die Tatsache, dass Herr Rosenberg einen Beweis für seinen Adelsstand fabriziert hat, der für alle Lehrer an der Schule obligatorisch ist. Dies war der Grund für seinen Schulverweis und eine Geldstrafe von 250 baltischen Mark. Für Herrn Rosenberg war dies ein schwer zu bezahlender Geldbetrag - ein Lehrer mit mehrjähriger Erfahrung in verschiedenen Gymnasien, er kam nie wirklich in eine Position, in der er so viel Geld verdienen konnte - aber er schnorrte schließlich die Geldstrafe und beschloss prompt, nach Deutschland auszuwandern. \n\nDie Geschichte hat in der baltischen Presse ein wenig Berühmtheit erlangt, vor allem als ein interessantes Beispiel für die Beziehungen zwischen den baltischen Ritterschaften und den baltisch-deutschen Bürgern."
KRBAT.65.a:0 "Ich sehe..."

KRBAT.66.t:0 "Deutsche Intervention im Balten Konflikt"
KRBAT.66.d:0 "Unmittelbar nach Beginn des Schwarzen Montags geriet die fragile byzantinische Regierung des Vereinigten Baltischen Herzogtums in einen politischen Machtkampf, und ihre Regierung erstarrte wegen ihres antiquierten Systems. Die Lage im Staat zerfiel bis zu einem Punkt, an dem eine massenhafte lettische und estnische Rebellion im Untergrund ausbrach, um ihn zu stürzen. Dies war zunächst kein Grund zur Besorgnis, da man davon ausging, dass professionelle, altgediente Kräfte der Baltischen Landeswehr in der Lage sein würden, den Widerstand zu unterdrücken. Als sich dieser Glaube als törichter Optimismus herausstellte, haben unsere Streitkräfte beschlossen, die Sache selbst in die Hand zu nehmen. \n\nEin von der Ostseeflotte unterstütztes Marinekommando und eine Heeres-Infanteriebrigade sind in Riga gelandet, haben die Stadt von lettischen Widerstandskämpfern gesäubert und einen Umkreis um die Stadt gesichert. Eine weitere Expansion vom Rigaer Stützpunkt aus erwies sich ohne zusätzliche Verstärkung als unmöglich, da die lokalen baltischen Streitkräfte im Wesentlichen zerfallen sind. Daher stimmte das deutsche Armeekommando in Riga zu, stattdessen die Stadtregierung der Stadt unter der Führung von Helmuth Stegman als Nachfolgestaat des ehemaligen Herzogtums zu unterstützen. \n\nDies hat unseren Einfluss im Baltikum gerettet, erfordert aber auch, dass wir unsere Außenpolitik gegenüber den neuen Staaten Lettland und Estland definieren."
KRBAT.66.a:0 "Ich sehe..."

KRBAT.67.t:0 "Unsere Verbündeten im Osten"
KRBAT.67.d:0 "Nach internen Unruhen während des ganzen Jahres 1936 fiel unser Marionettenstaat im Osten, das Vereinigte Baltische Herzogtum, unter die Kontrolle einer Militärjunta, die von der Baltischen Bruderschaft kontrolliert wurde, einer Vereinigung radikaler christlicher und nationalistischer Adliger, die versuchten, ihren Staat von Grund auf umzugestalten. Sie ist offen pan-germanisch, und ob wir ihre Politik gutheißen oder nicht, sie behaupten, dass alles, was sie getan haben, auf Loyalität zu uns und unserer vermeintlichen Rolle als Retter Europas vor der "östlichen Barbarei" ausgerichtet ist - eine totalitäre, nationalistische, militaristische Diktatur kontrolliert heute Riga und Reval. \n\nDie Ideologie der Bruderschaft behauptet, dass die wahre Natur Deutschlands, seine nationale Körperschaft, sich nicht im Kaiserreich manifestieren kann, das von Hunderten von alten und neuen Teilungen gleichermaßen gefesselt ist. Deshalb muss das Baltikum ein Beispiel für die nationale Wiedergeburt Deutschlands geben und sich selbst, seinen Namen und seine Identität im Namen eines neuen Deutschlands opfern. In der Praxis bedeutet dies, dass die Balten versuchen, an unsere radikalen und nationalistischen politischen Gruppen zu appellieren, indem sie sich selbst als Erfolgsgeschichte des nationalen Populismus in Deutschland darstellen - und dieses Beispiel hat sie wachsen lassen."
KRBAT.67.a:0 "Ich sehe..."

KRBAT.68.t:0 "Verfallende öffentliche Finanzen"
KRBAT.68.d:0 "Das Einfrieren der Verwaltung an der Spitze hat begonnen, sich auf die öffentlichen Dienstleistungen an der Basis auszuwirken. Es gibt Probleme mit der geordneten Verteilung der öffentlichen Finanzen - Schulen, Krankenhäuser, Postämter und andere Institutionen sehen immer größere Verzögerungen bei der Finanzierung. Die tobende Wirtschaftskrise verschlimmert die Situation nur noch. Die Basis der Demokratischen Partei ruft uns auf, den Durchschnittsbürger nicht zu vergessen und den feindlichen politischen Kampf im Landtag etwas herunterzuschrauben, um zu verhindern, dass diese Krise die Nation auseinanderreißt. Wir können zwar im Landtag nichts durchsetzen, aber vielleicht können wir die Situation entschärfen, indem wir einen Teil unserer Zeit damit verbringen, die Kantone zu überzeugen, die Lücke zu schließen?"
KRBAT.68.a:0 "Die Nation muss den Tribut für die Freiheit zahlen"
KRBAT.68.b:0 "Die lokalen Landtage werden den Menschen helfen"

KRBAT.69.t.LIT:0 "Baltische Mission in Litauen"
KRBAT.69.d.LIT:0 "Die Streitkräfte des Vereinigten Baltischen Herzogtums, die Baltische Landeswehr, bekannt als die Elitetruppen im Reichspakt, haben sich entschieden, eine Mission in unser Land zu entsenden, um deren Qualität und Organisation zu verbessern. Diese Mission wird von General Harry Lutz geleitet, einem Experten auf dem Gebiet der Infanteriekriegsführung, der jetzt unter unserem Kommando steht."
