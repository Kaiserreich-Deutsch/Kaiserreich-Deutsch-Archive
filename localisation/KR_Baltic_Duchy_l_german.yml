BAT_ostwall_decision_category:0 "Ostwallprogramm"
BAT_ostwall_decision_category_desc:0 "Das Ostwall-Programm, das Ende der 1920er Jahre von den Spitzen der Baltischen Landeswehr ins Auge gefasst wurde, ist die Antwort des Vereinigten Baltischen Herzogtums auf die wachsende russische Macht - eine Reihe von Befestigungs- und Verteidigungsmaßnahmen entlang der Ostgrenze, die zur Abschreckung und möglicherweise zur Verteidigung gegen eine vollständige Frontaloffensive in Richtung Riga und Reval dienen sollen. Obwohl es sich dabei um eine kostspielige Maßnahme handelt, wird der baltische deutsche Staat im Falle ihrer vollständigen Umsetzung gegen jeden Angriff gewappnet sein.\n\nWährend des §YOstwallprogramms§! können Sie §YFestungen§! konstruieren und verteidigungsorientierten §YNationalgeist§! gewinnen, indem Sie verschiedene Arten von £rifle_texticon §YAusrüstung§! ausgeben. Das Ostwallprogramm setzt sich aus mehreren Stufen zusammen, der Abschluss aller Bauinitiativen in einer Stufe wird neue, fortgeschrittene und aufwendigere Entscheidungen freischalten. Die Beendigung des §YMaterials beschaffen§! Nationalfokus wird Ihnen dauerhafte Entscheidungen zum Kauf von Ausrüstungen für Ostwall-Initiativen - oder für Ihre eigene Armee - ermöglichen."
