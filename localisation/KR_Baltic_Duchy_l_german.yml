### Sub-ideologies ###

BAT_social_liberal_subtype_desc:0 "Die Baltisch-Deutsche Demokratische Partei folgt dem ideologischen Gedanken von Paul Schiemann, den man am besten als meritokratischen Liberalismus bezeichnen kann. Sie verehrt die dem Individuum innewohnenden Menschenrechte und die Chancengleichheit unabhängig von Religion, Nationalität und gesellschaftlicher Stellung. Dies ist jedoch nicht gleichbedeutend mit Ergebnisgleichheit oder gleichen politischen Rechten - das Recht zu regieren sollte denjenigen vorbehalten bleiben, die das Verdienst und die Fähigkeit zu regieren haben, und gebildete Individuen sollten von Natur aus mehr politische Rechte haben als die ungebildeten unteren Massen. Der meritokratische Liberalismus versucht, ein korporatistisches, leistungsorientiertes politisches System zu errichten, in dem die Regierung aus Delegierten aller gesellschaftlichen Gruppen und politischen Fachleuten besteht, und er glaubt an die aufklärerische Mission der Regierung - sein Ziel sollte es sein, eine freie, gebildete, kulturell aufgeklärte Gesellschaft zu schaffen und so jedem die Möglichkeit zu geben, durch die leistungsorientierten Ränge aufzusteigen."
BAT_national_populist_subtype_desc:0 "Die Baltische Bruderschaft folgt ihrer eigenen Hitzkopf-Ideologie, einer eklektischen Mutation aus radikalem Christentum und baltisch-deutschem Exzeptionalismus. Sie ist eine tausendjährige religiöse Bewegung, die eine neue Lektüre der Bibel verkündet und eine Wiederherstellung der christlichen Moral in ganz Europa fordert. In der baltisch-deutschen Nation sieht sie eine Geschichte religiöser Kriegsführung und eines unerschütterlichen Glaubens und glaubt daher, dass ihr Ziel darin besteht, diese Wiedergeburt des Christentums angesichts der Angriffe des Ostens und der Syndikalisten zu fördern. In fanatischer Treue zum Pan-Germanismus glaubt die Bruderschaft, dass Deutschlands Rolle darin bestehen sollte, Europa in diesem Kreuzzug anzuführen, und so ist es ihr Ziel, das Baltikum zu einer Modellprovinz für die "Nationale Erweckung" zu machen, von wo aus die Flamme nach Deutschland gebracht werden kann. In der Praxis ist sein Regime totalitär, fanatisch den christlichen Idealen verpflichtet und stark militaristisch."

### Leaders ###
POLITICS_ADOLF_FRIEDRICH_DESC:0 "Einst konnte kaum ein Platz in der Welt gefunden werden, den Adolf Friedrich, der erste und einzige Herzog des Vereinigten Baltischen Herzogtums, nicht gesehen hat. Als Gelehrter, Veteran der preußischen Kürassiere, leidenschaftlicher Jäger und begeisterter Autorennfahrer unternahm er persönliche Pilgerreisen in den Nahen Osten, nach Ostasien und Afrika, wobei er die meiste Zeit seines Lebens Tausende von Kilometern zu Fuß und zu Pferd zurücklegte. Afrika und seine üppige Tierwelt nehmen jedoch einen besonderen Platz in seinem Herzen ein - er hat Afrika von Ost nach West durchquert, seinen Namen auf einem Vulkan in Tanganjika hinterlassen und schließlich vor dem Weltkrieg einen Job als Gouverneur von Togoland an Land gezogen. Obwohl Adolf Friedrich ganz sicher kein nachgiebiger Verwalter ist, zeigte er großes Interesse am Leben und der Kultur der togolesischen Ureinwohner und nahm sich sogar die Zeit, die Sprache der Ewe zu lernen. \n\nAm Ende des Weltkrieges führten seine Erfahrung als Kolonialgouverneur und sein großes Ansehen in der deutschen Oberschicht dazu, dass ihm der Regentenrat von Adolf von Pilchau den Thron des Vereinigten Baltischen Herzogtums anbot. Adolf Friedrich willigte ein und kam im Frühjahr 1919 nach Riga, wo er ankündigte, dass er die alten Rechte und Privilegien des baltischen Adels wahren und alles in seiner Macht Stehende tun werde, um ein guter Herrscher zu sein. Herzog Adolf Friedrich ist zum größten Teil ein passiver Monarch, der seine Institution dem Mäzenatentum in Kunst, Wissenschaft und Sport widmet. Er gilt als der beste Rennfahrer im ganzen Herzogtum und übertrifft alle seine Sportfreunde. Jahrelange Erfahrung hat ihm jedoch viel politischen Scharfsinn verliehen, und da er die Schwäche seines neuen Reiches erkannt hat, hat er begonnen, öfter das Wort zu ergreifen und die Notwendigkeit von Reformen zum Ausdruck zu bringen."
POLITICS_INNER_CIRCLE_DESC:0 ""
POLITICS_WILHELM_MUNTER_DESC:0 "Gotthard Wilhelm Nikolai Munter wurde in Riga in eine gemischte estnisch-baltisch-deutsche Mittelschichtfamilie geboren und wuchs in den letzten Tagen des Russischen Reiches auf. Zusammen mit dem Rest des Rigaer Polytechnikums wurde er nach Russland evakuiert und später in die kaiserlich-russische Armee rekrutiert. Munter wurde in das Kadettenkorps aufgenommen und gehörte zu den ersten, die sich der Oktoberrevolution in Petrograd widersetzten, aber die schiere Zahl der Revolutionäre erwies sich als zu groß, um Widerstand zu leisten. Der deutsche Soldat wurde inhaftiert, konnte aber über Verbindungen  ins Baltikum fliehen, wo er in das von den Deutschen besetzte Riga zurückkehrte. Dort, nachdem er endlich Ruhe gefunden hatte, schloss Munter sein Chemiestudium ab und bewarb sich um eine Stelle im Außenministerium des Vereinigten Baltischen Herzogtums. In der Zeit nach dem Weltkrieg fühlte er sich zunehmend zur Demokratischen Partei und ihren reformistischen Idealen hingezogen, und obwohl er nie offiziell Mitglied wurde, galt er als der Führer ihrer liberalen Koalition in Riga.\n\nPersönlichkeitsmäßig wurde Munter fast allgemein als ehrgeizig, prinzipienlos und mit einer Neigung zu Intrigen angesehen. Da es ihm an sozialem Taktgefühl und Weichheit mangelt, hält er Gefühle oft für fremd. Für Munter sind Gefühlsmenschen schwache, unbedeutende Träumer, und jeder, den er trifft, kann nur in zwei Kategorien eingeteilt werden - diejenigen, die nützlich sind, und diejenigen, die nutzlos sind. Seine Gegner sind zahlreich, aber selbst diejenigen, die ihn gut kennen, bezweifeln, dass er überhaupt Freunde hat."
POLITICS_SCHEUBNER_RICHTER_DESC:0 "Ludwig Maximilian Erwin Richter wurde als Sohn eines deutschen Musikers in Riga geboren und fügte den zweiten Nachnamen "Scheubner" hinzu, nachdem er in eine baltisch-deutsche Adelsfamilie eingeheiratet und von einem Verwandten seiner Frau adoptiert worden war, in einer altdeutschen Form der Veredelung seiner Abstammung. Obwohl er zunächst in Russland lebte, zog Scheubner-Richter schließlich nach München, um sein Chemiestudium abzuschließen, und meldete sich freiwillig zur Armee seiner neuen Heimat, als der Weltkrieg begann. Allerdings diente er nicht lange an der Front - als seine Vorgesetzten von seinen Russischkenntnissen erfuhren, wurde Scheubner-Richter von der Front abgezogen und ins Osmanische Reich geschickt, um dort in geheimer Mission unter dem Deckmantel eines Konsulats in Erzurum die russischen Ölfelder zu infiltrieren. Obwohl die Infiltration nie in Gang kam, wurde Scheubner-Richter stattdessen Zeuge des armenischen Völkermords und berichtete als einer der ersten über die Gräueltaten, die er als "eine durch Rassenhass geschürte Vernichtungspolitik" bezeichnete.\n\nScheubner-Richter kehrte als Leutnant und Offizier der Baltischen Landeswehr in die baltischen Staaten zurück und schied 1920 aus dem Dienst aus, um sich in Riga niederzulassen, wo er Arbeit in der städtischen Presse fand und den Kontakt zu seinen Verbindungen sowohl zu deutschen als auch zu baltischen Nationalisten pflegte. Zum Leidwesen seines Klassenkameraden Otto von Kursell engagierte sich Scheubner-Richter am Ende zwar nicht in der Baltischen Bruderschaft, aber die Kriegsjahre hatten ihn dennoch zu einem ebenso nationalistischen Menschen gemacht. Als Konservativer und Monarchist, der die Demokratie ablehnt und sich vehement gegen den Sozialismus wendet, fordert Scheubner-Richter in seinem "Deutschen Manifest" die Geburt eines "neuen Nationalismus", der auf den Interessen der nationalen Gemeinschaft beruht und alle Deutschen zu einem gesamtdeutschen Staat vereint."
POLITICS_HELMUTH_STEGMAN_DESC:0 "Helmuth Stegman, geboren als Sohn eines ehemaligen leitenden Vermessungsingenieurs der Stadt Riga, der fest in der städtischen Mittelschicht der baltisch-deutschen Nation verwurzelt war, erwarb in den sterbenden Tagen des Russischen Reiches eine juristische Ausbildung und arbeitete während der deutschen Besatzung als Beamter in seiner Heimatstadt. Die Gründung des Vereinigten Baltischen Herzogtums hatte wenig Einfluss auf seine Karriere - er erwarb die von ihm gewünschte Anwaltslizenz, arbeitete sowohl als Anwalt als auch als Richter und avancierte in den Stadtrat von Riga. Eine politische Partei scharte sich um ihn, die Baltisch-Deutsche Staatspartei, eine legalistisch-konservative Bewegung, die sich auf die Stadt Riga beschränkte, dort aber einen großen Teil der Wählerschaft der Ober- und Mittelschicht mobilisierte - schließlich beförderte sie ihn in das Amt des Bürgermeisters, ein Amt, das er seit einigen Jahren innehat.\n\nAls Legalist glaubte Stegman an eine tiefgreifende Reform des baltischen Herzogtums im Sinne der Rechtsstaatlichkeit - im Laufe der Jahre hat er dem Herzogtum mehrere Projekte für eine Verfassung vorgelegt, und obwohl keines davon angenommen wurde, sollte Riga als Experimentierfeld dienen. Er reformierte die schreckliche Landschaft des Rechtssystems in Riga, führte ein Gefühl der Stabilität ein und brachte dem Rigaer Rat eine größere Volksvertretung, gewährte ihm den Respekt des Volkes und ermöglichte es Riga, den Zusammenbruch des Herzogtums in einem Stück zu überstehen. Ein belagertes, isoliertes Riga konnte er jedoch nicht vorhersehen - und als sich die größte Herausforderung für die baltische deutsche Nation ergibt, ist der Bürgermeister gezwungen, ein strenges Stirnrunzeln aufzusetzen und seine Überreste zu lenken und trotz der Angst in seinem Herzen ein strahlendes Morgen zu versprechen."
POLITICS_RUDIGER_VON_DER_GOLTZ_LEADER_DESC:0 "Der Graf von der Goltz ist der mächtigste, den ein nicht-baltischer Deutscher jemals im Vereinigten Baltischen Herzogtum zu werden vermochte, wohl sogar größer als Herzog Adolf Friedrich selbst. Als Nachfahre eines angesehenen preußischen Adelsgeschlechts mit einer Geschichte von Militäroffizieren hatte von der Goltz bereits vor dem Weltkrieg eine lange und reiche Karriere in der kaiserlichen deutschen Armee hinter sich, in der er ein an der West- und Ostfront gleichermaßen respektierter Divisionskommandeur war. Im Jahr 1918 wurde er zum wichtigsten Aktivposten des Generalstabs in den Beziehungen zu den östlichen Regionen - Anfang des Jahres wurde er als Vertreter der deutschen Streitkräfte nach Finnland entsandt und übernahm als Diktator umgehend die Kontrolle über den Staat. Als dies unhaltbar wurde, wurde er in das Baltische Herzogtum versetzt, wo er die Grundlagen für die Baltische Landeswehr legte. Die Armee des Herzogtums verdankt von der Goltz alles, und er weiß das. \n\nAls Aristokrat von Blut und Persönlichkeit hat der Graf wenig Geduld für Demokratie und die zänkischen Liberalen im Landtag. Während viele seiner deutschen Veteranenkollegen, die an der Gründung der Baltischen Landeswehr mitgewirkt haben, schließlich nach Deutschland zurückkehrten, blieb von der Goltz in dem Wissen, dass das Herzogtum seine Dienste nicht nur erneut benötigen wird, sondern dass er die Situation nutzen und endlich über einen bloßen Stabschef der Landeswehr hinauswachsen kann."
POLITICS_RUDIGER_VON_DER_GOLTZ_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L\n8. Dezember 1865\nZüllichau, Provinz Brandenburg, Königreich Preußen\n§YPolitische Laufbahn:§L\nDer Graf von der Goltz ist der mächtigste, den ein nicht-baltischer Deutscher jemals im Vereinigten Baltischen Herzogtum zu werden vermochte, wohl sogar größer als Herzog Adolf Friedrich selbst. Als Nachfahre eines angesehenen preußischen Adelsgeschlechts mit einer Geschichte von Militäroffizieren hatte von der Goltz bereits vor dem Weltkrieg eine lange und reiche Karriere in der kaiserlichen deutschen Armee hinter sich, in der er ein an der West- und Ostfront gleichermaßen respektierter Divisionskommandeur war. Im Jahr 1918 wurde er zum wichtigsten Aktivposten des Generalstabs in den Beziehungen zu den östlichen Regionen - Anfang des Jahres wurde er als Vertreter der deutschen Streitkräfte nach Finnland entsandt und übernahm als Diktator umgehend die Kontrolle über den Staat. Als dies unhaltbar wurde, wurde er in das baltische Herzogtum zurückversetzt, wo er die Grundlagen für die Baltische Landeswehr schuf. Die Armee des Herzogtums verdankt von der Goltz alles, und er weiß das. \n\nAls Aristokrat von Blut und Persönlichkeit hat der Graf wenig Geduld für Demokratie und die zänkischen Liberalen im Landtag. Während viele seiner deutschen Veteranenkollegen, die an der Gründung der Baltischen Landeswehr mitgewirkt haben, schließlich nach Deutschland zurückkehrten, blieb von der Goltz in dem Wissen, dass das Herzogtum seine Dienste nicht nur erneut benötigen wird, sondern dass er die Situation nutzen und endlich über einen bloßen Stabschef der Landeswehr hinauswachsen kann."
POLITICS_WESSEL_VON_FREYTAGH_LORINGHOVEN_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L\n22. November 1899\nGutshof Groß Born, Gouvernement Kurland, Russisches Reich\n§YMilitärische Laufbahn:§L\nAls Freiherr aus dem berühmten Adelsgeschlecht der von Loringhoven hat Wessel einen leichten Lebensweg hinter sich. Unmittelbar nach seinem Abschluss trat er als Freiwilliger in die Baltische Landeswehr ein und wurde fast sofort zum kommandierenden Offizier befördert, sein Regiment zog in den Krieg gegen die Letten und Esten. In den folgenden Jahren stieg er in den Reihen des Militärs rapide weiter auf und wurde zu einem vertrauten Komplizen von Graf von der Goltz und zu einem geachteten Befehlshaber aus eigenem Recht. Obwohl sein Aufstieg weitgehend seinen Blutsverwandtschaften mit Axel von Freytagh-Loringhoven, einem einflussreichen Mitglied der Baltischen Ritterschaft, zugeschrieben wird, verfügt er über genügend Talent, um seinen hohen Rang dennoch zu rechtfertigen."
POLITICS_ERNST_GUSTAV_HEIMERT_VON_NOLCKEN_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L\n1. März 1899\nArensburg, Gouvernement Livland, Russisches Reich\n§YMilitärische Laufbahn:§L\nBaron Ernst Gustav Heimert von Nolcken war einer von zahlreichen Baltendeutschen, die im Offizierskorps der kaiserlich-russischen Armee dienten - er kämpfte an der Seite der Russen insbesondere im 4. Husarenregiment Mariupol. Der russische Bürgerkrieg riss ihn mit sich und er setzte seinen Dienst als Teil der Armee von Bulak-Balachowicz und des Nordkorps der Weißen Streitkräfte fort. Als der Krieg zu Ende ging, kehrte er in seine Heimat zurück und gelobte dem Vereinigten Baltischen Herzogtum seine Treue - und brachte sein Fachwissen in der Kunst der berittenen Kriegsführung mit. Baron von Nolcken gilt als einer der besten Reiter der Baltischen Landeswehr und wurde in zahlreichen Reitturnieren ausgezeichnet."
POLITICS_HEINRICH_VON_BEHR_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L\n26. Juni 1902\nRoennen, Gouvernement Kurland, Russisches Reich\n§YMilitärische Laufbahn:§L\nBaron Heinrich von Behr stammte aus dem Geschlecht der von Behr, einem kurischen Adelsgeschlecht mit engen Verbindungen zu zahlreichen über den deutschen Kulturkreis verstreuten Zweigen. Im Alter von 17 Jahren meldete er sich freiwillig zur Baltischen Landeswehr, kämpfte in Deutschland und entschied sich, seine Zukunft an das Militär zu binden. Nachdem er Offizierskurse absolviert hatte, setzte er seine Studien in Deutschland fort, wo ihn die Aussicht auf eine Manöverkriegsführung auf der Grundlage von Massenpanzerungen und der Motorisierung der Infanterie anzog. Seit er nach Riga zurückgekehrt ist und seinen verdienten Auftrag erhielt, setzt er sich weiterhin für diese innovative Doktrin ein."
POLITICS_HARRY_LUTZ_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L\n23. Juni 1900\nRiga, Gouvernement Livland, Russisches Reich\n§YMilitärische Laufbahn:§L\nDer in Riga geborene Harry Lutz trat 1919 in die Baltische Landeswehr ein und diente im Lettischen und im Estnischen Krieg mit Auszeichnung. Während des Krieges erwarb er sich einen Ruf für seine rücksichtslose, improvisierte Taktik auf dem Feld und sein Vertrauen in die Taktik kleiner Einheiten - eine seiner bekanntesten Leistungen ist der Angriff auf ein befestigtes estnisches Dorf mit einem schweren Maschinengewehr an der Seite einer kleinen Gruppe von Männern, wobei er trotz eines Kugelregens vorrückte, das Dorf, das Maschinengewehr und mehrere Gefangene eroberte, ohne dass ein einziger Verbündeter verloren ging. Er ist nach dem Krieg in der Armee geblieben und setzte sich für eine Doktrin der Autonomie, die Taktik kleiner Einheiten und die Organisation von Feuerteams ein, um die Landeswehr in eine Truppe von Elitesoldaten zu verwandeln."
POLITICS_HARRY_LUTZ_LEADER_DESC:0 "Der in Riga geborene Harry Lutz trat 1919 in die Baltische Landeswehr ein und diente im lettischen und estnischen Krieg mit Auszeichnung. Während des Krieges erwarb er sich einen Ruf für rücksichtslose, improvisierte Taktiken auf dem Feld und ein Vertrauen in die Taktik kleiner Einheiten - eine seiner bekanntesten Leistungen ist der Angriff auf ein befestigtes estnisches Dorf mit einem schweren Maschinengewehr an der Seite einer kleinen Gruppe von Männern, die trotz eines Kugelregens vorrückten und das Dorf, das Maschinengewehr und mehrere Gefangene einnahmen, ohne einen einzigen Verbündeten zu verlieren. Er ist nach dem Krieg in der Armee geblieben und hat eine Doktrin der Autonomie, der Taktik kleiner Einheiten und der Organisation von Feuerteams gefördert, um die Landeswehr in eine Truppe von Elitesoldaten zu verwandeln."
POLITICS_CONSTANTIN_VON_WEISS_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L\n29. Juli 1877\nZarskoje Selo, Gouvernorat Sankt Petersburg, Russisches Reich\n§YMilitärische Laufbahn:§L\nDer älteste Kommandeur der Baltischen Landeswehr, Constantin von Weiss, stammt aus einer Familie baltisch-deutscher Generäle - ursprünglich einfache Bürger, die sich im 19. Jahrhundert eine Eintragung in die Adelsmatrikel der estnischen Ritterschaft erwarben. Er beschloss, dem Weg seines Vaters zu folgen, meldete sich beim Page Corps der kaiserlich-russischen Armee an und diente im 4. Leibgarde-Regiment. Nachdem er im Weltkrieg gekämpft hatte, kehrte er 1917 auf das Familiengut in Estland zurück, nur um vom estnischen Unabhängigkeitskrieg mitgerissen zu werden. von Weiss meldete sich freiwillig zur Landeswehr und befehligte in den letzten Kriegsmonaten Truppen gegen die Esten, entschied sich dann aber, noch etwas länger in der Armee zu bleiben. Obwohl der General durchaus erfahren ist, mangelt es ihm im Vergleich zu seinen jüngeren, innovativeren Kollegen."
POLITICS_HANS_VON_MANTEUFFEL_SZOEGE_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L\n19. Januar 1894\nKapseden, Gouvernement Kurland, Russisches Reich\n§YMilitärische Laufbahn:§L\nDie militärische Karriere von Baron von Manteuffel-Szoege begann vor der Bildung des Vereinigten Baltischen Herzogtums. Nach dem Ausbruch des Weltkrieges entschied er sich als Student in Heidelberg, sich trotz der damaligen Zugehörigkeit seiner Nation zu Russland für die kaiserliche deutsche Armee einzuschreiben und erreichte den Rang eines Leutnants in den bayerischen Ulanen. Dank dieser Erfahrung und der klaren Loyalität gegenüber der deutschen Sache wurde er im November 1918 einer der ersten Angehörigen des Generalstabs der Baltischen Landeswehr. Als aktiver, rücksichtsloser Führer befehligte er eine Eliteeinheit von Weltkriegsveteranen gegen die estnischen und lettischen Aufstände und führte seine Männer oft ohne zu zögern an die Front. \n\n Am Ende des Krieges war Manteuffels Ansehen bei den Baltendeutschen unermesslich und sein Status als Kriegsheld zementiert. Manteuffel selbst wagte jedoch den Sprung nach rechts außen. Von seinem Bruder Georg, einem Mitglied des inneren Kreises der Organisation, eingeladen, wurde er in die Baltische Bruderschaft aufgenommen und wurde zu einem frommen Anhänger ihrer nationalistischen, gesamtdeutschen und reaktionären Überzeugungen. Für die Bruderschaft ist er ein Beispiel für das Erbe des Deutschen Rittertums, das bis heute besteht, ein wahrer Held auf dem Schlachtfeld. Es bleibt abzuwarten, ob Manteuffel seine Brüder an die Macht bringen kann, die sie sich immer gewünscht haben..."
POLITICS_OTTO_GOLDFELD_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L\n7. November 1889\nHamburg, Deutsches Reich\n§YMilitärische Laufbahn:§L\nOtto Goldfeld ist ein einzigartiger Fall in der Baltischen Landeswehr, ein Reichsdeutscher, der unter seinen baltischen Kameraden dient und kämpft, als ob er einer von ihnen wäre. Der gebürtige Hamburger diente während des Weltkrieges als Kavallerieoffizier in der Kaiserlich Deutschen Armee und kam unter dem Befehl des Oberkommandos in die Baltischen Staaten, um die Kavalleriekräfte des Vereinigten Baltischen Herzogtums mit aufzubauen. Er war nicht der Einzige, aber er war einer der wenigen, die Gefallen an diesem mutigen neuen Land fanden und sich zum Bleiben entschlossen. Goldfeld ist bekannt als mitfühlend, freundlich und entschuldigend gegenüber der lettischen Bevölkerung, deren Kultur er sehr lieb gewonnen und sogar in der Rigaischen Zeitung verteidigt hat."

