BAT_forest_brothers_decision_category:0 "Waldbrüder"
BAT_forest_brothers_decision_category_desc:0 "Im Vereinigten Baltischen Herzogtum ist ein Massenaufstand ausgebrochen. Hunderte von Letten und Esten riskieren ihr Leben, um sich den Waldbrüdern anzuschließen, einer Untergrundorganisation des Partisanenwiderstands mit dem Ziel, die baltendeutsche Herrschaft ein für alle Mal aus der Region zu vertreiben. Der Fortbestand des Herzogtums hängt nun davon ab, ob die Regierung und die Baltische Landeswehr in der Lage sein werden, den Aufstand rechtzeitig einzudämmen. \n\nDie Stärke und das Wachstum der Waldbrüder-Bewegung wird durch £pol_violence §YWiderstand§! in den lettischen und estnischen Staaten repräsentiert. Sie kann durch normale Widerstandsmechanismen oder durch die Ausgabe von £pol_power §YPolitische Macht§! zur Ergreifung anti-partisanischer Maßnahmen bekämpft werden. Der Widerstand muss unter 25 Prozent sinken, damit der Waldbrüder-Aufstand endlich zurückweichen kann - sollte der Widerstand dagegen 75 Prozent erreichen, wird die Situation eine kritische Masse erreichen und zum Zusammenbruch des Herzogtums führen.\n\nDer aktuelle durchschnittliche £pol_violence §YWiderstand§! beträgt §R[?BAT_total_resistance|0]%§! und wird jede Woche durch §YDie tickende Uhr§! aktualisiert."
