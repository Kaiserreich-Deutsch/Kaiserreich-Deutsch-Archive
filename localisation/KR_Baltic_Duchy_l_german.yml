BAT_landeswehr_manpower_2_desc:0 "Die Baltische Territorialarmee ist die freiwillige Verteidigungstruppe des Vereinigten Baltischen Herzogtums, die 1918 unter der Führung des deutschen Befehlshabers Rüdiger von der Goltz gebildet wurde. Sie ist zwischen baltisch-deutschen, lettischen, estnischen und russischen Einheiten ethnisch getrennt und bei der einheimischen Mehrheitsbevölkerung unbeliebt. Dies hat die Landeswehr zu Reformen und Modernisierungen gedrängt, um den Arbeitskräftemangel auszugleichen. Weitgehend unabhängig von der zivilen Aufsicht und aus gutem Grund ist sie effizient und innovativ und gilt als die elitärste Kraft im Reichspakt."

BAT_landeswehr_manpower_3:0 "Die Baltische Landeswehr"
BAT_landeswehr_manpower_3_desc:0 "Die Baltische Territorialarmee ist die freiwillige Verteidigungstruppe des Vereinigten Baltischen Herzogtums, die 1918 unter der Führung des deutschen Befehlshabers Rüdiger von der Goltz gebildet wurde. Sie ist zwischen baltisch-deutschen, lettischen, estnischen und russischen Einheiten ethnisch getrennt und bei der einheimischen Mehrheitsbevölkerung unbeliebt. Dies hat die Landeswehr zu Reformen und Modernisierungen gedrängt, um den Arbeitskräftemangel auszugleichen. Weitgehend unabhängig von der zivilen Aufsicht und aus gutem Grund ist sie effizient und innovativ und gilt als die elitärste Kraft im Reichspakt."

BAT_emigration:0 "Auswanderung"
BAT_emigration_desc:0 "Alle Bürger des Vereinigten Baltischen Herzogtums können sich im Deutschen Reich ungehindert bewegen und im Deutschen Reich arbeiten und umgekehrt. Vor zwei Jahrzehnten glaubte man, dass dies die deutsche Kolonisierung der baltischen Staaten durch Einwanderer aus der Heimat fördern würde. Es hat jedoch das Gegenteil bewirkt - junge Baltendeutsche ziehen auf der Suche nach einem Lebensunterhalt nach Berlin, Sachsen und ins Ruhrgebiet und verlassen ihre Familienhäuser."

BAT_emigration_2:0 "Massenauswanderung"
BAT_emigration_2_desc:0 "Alle Bürger des Vereinigten Baltischen Herzogtums können sich im Deutschen Reich ungehindert bewegen und im Deutschen Reich arbeiten und umgekehrt. Jetzt, da eine Wirtschaftskrise in unserem Land ausgebrochen ist, machen sich Tausende auf den Weg ins Kaiserreich, um dort ihren Lebensunterhalt zu verdienen, wodurch sich unsere ohnehin schon lähmenden Arbeitskräfteprobleme noch verschärfen."

BAT_emigration_3:0 "Kontrollierte Auswanderung"
BAT_emigration_3_desc:0 "Alle Bürger des Vereinigten Baltischen Herzogtums können sich im Deutschen Reich ungehindert bewegen und im Deutschen Reich arbeiten und umgekehrt. Aus diesem Grund ziehen junge Baltendeutsche auf der Suche nach einem Lebensunterhalt nach Berlin, Sachsen und ins Ruhrgebiet und verlassen ihre Familienhäuser - allerdings ist dieser Prozess etwas unter Kontrolle gebracht worden."

BAT_black_monday:0 "Schwarzer Montag"
BAT_black_monday_desc:0 "Die durch den Börsenkrach vom Schwarzen Montag ausgelöste Wirtschaftskrise trifft unser Land schwer."

BAT_black_monday_1:0 "Schwarzer Montag"
BAT_black_monday_1_desc:0 "Die durch den Börsenkrach vom Schwarzen Montag ausgelöste Wirtschaftskrise trifft unser Land schwer."

BAT_black_monday_2:0 "Schwarzer Montag"
BAT_black_monday_2_desc:0 "Die durch den Börsenkrach vom Schwarzen Montag ausgelöste Wirtschaftskrise trifft unser Land schwer."

BAT_dualism:0 "Dualismus"
BAT_dualism_desc:0 "Das antiquierte, alptraumhafte Regierungssystem des Herzogtums und die Sturheit des Vorsitzenden von Samson-Himmelstjerna haben zusammen zu einer Periode des §YDualismus§! in unserem Land geführt. Die Demokratische Partei verfügt nicht über eine Mehrheit im Landtag und hat keine Möglichkeit, Gesetze oder Projekte durchzusetzen, da sie keine Gesetzgebungsinitiative oder die Befugnis zur Auflösung des Landtags hat, aber der konservativ kontrollierte Landtag hat keine Möglichkeit, den amtierenden Konvent von der Macht zu entfernen, da dies die Zustimmung der Ritterschaften und des Herzogs erfordert, nicht ihre. In den oberen Rängen der Regierung ist somit ein Machtkampf ausgebrochen, der gelöst werden muss, damit unser Land nicht in Anarchie verfällt.\n\n§YErmöglicht Dualismus-Entscheidungen.\nSolange der Dualismus-Mechanismus aktiv ist, können wir nur die Schwerpunkte der Baltischen Landeswehr in unserem Schwerpunktbaum wählen, aber sie kosten keine Politische Macht pro Runde.§!"

BAT_national_unity_armistice:0 "Waffenstillstand der nationalen Einheit"
BAT_national_unity_armistice_desc:0 "In den Sälen des Landtags wurde ein politischer Waffenstillstand ausgehandelt. Es darf keine Machtkämpfe zwischen der liberalen Exekutive und der konservativen Legislative geben, wenn es um die Sicherheit des Herzogtums geht."

BAT_bailout:0 "Rettungspaket für Unternehmen"
BAT_bailout_desc:0 "Als Gegenleistung für politische Unterstützung hat die Regierung eine finanzielle Rettung für mehrere scheiternde baltische deutsche Unternehmen erklärt. Obwohl sie behauptet, dass diese Maßnahmen dazu beitragen werden, die Krise am Schwarzen Montag in den Griff zu bekommen, wurde in Wahrheit fast das gesamte Geld von Geschäftsinhabern eingesteckt..."

BAT_forest_brothers:0 "Die Waldbrüder"
BAT_forest_brothers_desc:0 "Die Mežabrāļi, oder Metsavennad, ist eine Untergrund-Widerstandsbewegung, die versucht, das zersplitterte Vereinigte Baltische Herzogtum in Schutt und Asche zu legen. Sie hat sich aus den Veteranen und Exilanten des lettischen und estnischen Widerstands gegen die Baltendeutschen am Ende des Weltkriegs gebildet, wird von Emigrantenorganisationen und der einheimischen Bevölkerung gleichermaßen unterstützt und macht vor nichts anderem Halt als vor der völligen Unabhängigkeit ihrer Heimatländer.\n\n§YErmöglicht Entscheidungen der Waldbrüder.§!"

BAT_land_ownership:0 "Reformierter Grundbesitz"
BAT_land_ownership_desc:0 "Moderate Reformen des Landbesitzes auf dem Land wurden durchgeführt, um die Effizienz der Landwirtschaft zu verbessern."

BAT_land_ownership_1:0 "Reformierter Grundbesitz"
BAT_land_ownership_1_desc:0 "Moderate Reformen des Landbesitzes auf dem Land wurden durchgeführt, um die Effizienz der Landwirtschaft zu verbessern."

BAT_land_ownership_2:0 "Reformierter Grundbesitz"
BAT_land_ownership_2_desc:0 "Moderate Reformen des Landbesitzes auf dem Land wurden durchgeführt, um die Effizienz der Landwirtschaft zu verbessern."

BAT_management_1:0 "Effiziente Verwaltung"
BAT_management_1_desc:0 "Es wurden Reformen der Produktionsmethoden durchgeführt, um den Prozess zu rationalisieren und es den baltischen Unternehmen zu ermöglichen, die modernsten Methoden zur Effizienzsteigerung anzuwenden."

BAT_management_2:0 "Effiziente Verwaltung"
BAT_management_2_desc:0 "Es wurden Reformen der Produktionsmethoden durchgeführt, um den Prozess zu rationalisieren und es den baltischen Unternehmen zu ermöglichen, die modernsten Methoden zur Effizienzsteigerung anzuwenden."

BAT_economic_assistance_commission:0 "Kommission für nationale Wirtschaftshilfe"
BAT_economic_assistance_commission_desc:0 "Die Nationale Wirtschaftshilfekommission ist ein Zusammenschluss von herzoglichen Politikern und baltisch-deutschen Geschäftsleuten, deren Aufgabe es ist, die Zusammenarbeit zwischen Regierung und Wirtschaft zu fördern und so ein stetiges Wirtschaftswachstum für das Vereinigte Baltische Herzogtum sicherzustellen."

BAT_electric_surge:0 "Anstieg der Elektrizität"
BAT_electric_surge_desc:0 "Die Eröffnung des Keggum-Wasserkraftwerks hat unsere Produktion von elektrischer Energie erheblich gesteigert, was der Produktion der Fabrik Vorteile verschafft hat."

BAT_export_agriculture_desc:0 "Unsere Reformen haben unsere Bauern dazu veranlasst, dem Anbau von Marktfrüchten und der landwirtschaftlichen Massenproduktion Vorrang einzuräumen, wodurch mehr Geld in die Taschen der Bauern fließt, mehr Geld auf den lokalen Markt kommt und viele von den Bauernhöfen in die Städte ziehen können."

BAT_reformed_education:0 "Reformiertes Bildungssystem"
BAT_reformed_education_system:0 "Ein gestrafftes und modernisiertes Bildungssystem hat es uns ermöglicht, die Effizienz der Bildung erheblich zu verbessern und mehr kluge Köpfe unter unsere Fittiche zu bringen als je zuvor."

BAT_mass_mobilization_1:0 "Massenmobilisierung"
BAT_mass_mobilization_1_desc:0 "Die Kriege der heutigen Zeit werden nur durch eine massive, mobilisierte und gut ausgerüstete Armee gewonnen werden können, und wir müssen unsere Wirtschaft auf dieses Ziel ausrichten."

BAT_mass_mobilization_2:0 "Massenmobilisierung"
BAT_mass_mobilization_2_desc:0 "Die Kriege der heutigen Zeit werden nur durch eine massive, mobilisierte und gut ausgerüstete Armee gewonnen werden können, und wir müssen unsere Wirtschaft auf dieses Ziel ausrichten."

BAT_air_designers:0 "Wettbewerbsfähige Flugzeugkonstrukteure"
BAT_air_designers_desc:0 "Indem wir den Wettbewerb zwischen den Flugzeugkonstrukteuren in unserem Land fördern, können wir sicherstellen, dass alle Entwürfe, die uns in die Hände fallen, von erstklassiger Qualität und zu einem vernünftigen Preis sind."

BAT_naval_designers:0 "Wettbewerbsfähige Schiffskonstrukteure"
BAT_naval_designers_desc:0 "Indem wir den Wettbewerb zwischen den Schiffskonstrukteuren in unserem Land fördern, können wir sicherstellen, dass alle Entwürfe, die uns in die Hände fallen, von erstklassiger Qualität und zu einem vernünftigen Preis sind."

BAT_construction_engineering:0 "Bauingenieurwesen"
BAT_construction_engineering_desc:0 "Die Erfahrung beim Bau des Ostwalls durchdringt unser Baukorps und ermöglicht es uns, diese Erfahrung auch anderswo zu nutzen."

BAT_ostwall_idea_1:0 "Reparaturstationen Ostwall"
BAT_ostwall_idea_1_desc:0 "Es wird Zeiten geben, in denen unsere Bunker zerstört und unsere Leitungen beschädigt werden. Um sicherzustellen, dass uns dies nicht mitten im Krieg lähmt, müssen wir uns im Voraus darauf vorbereiten."

BAT_ostwall_idea_2:0 "Reparaturwerkstätten und Eisenbahnnetze"
BAT_ostwall_idea_2_desc:0 "Wir müssen nicht nur unsere Befestigungen reparieren, sondern auch Untergrundbahnen schaffen, mit denen wir Ressourcen von einem Teil der Frontlinie in den anderen verschieben können."

BAT_pessimism:0 "Pessimismus"
BAT_pessimism_desc:0 "Die in Riga versammelten Baltendeutschen kämpfen mit den Fesseln ihrer Vergangenheit und sind von Pessimismus gegenüber ihrer Niederlage überwältigt. Wie sollte die Zukunft Rigas aussehen? Solange das nicht entschieden ist, muss der Stadtstaat seine Legitimität noch behaupten."

BAT_conscription_squads_idea:0 "Einberufungskommandos"
BAT_conscription_squads_idea_desc:0 "Niemand wird sich dem Dienst am Vaterland entziehen können."

BAT_commissars:0 "Politische Kommissare"
BAT_commissars_desc:0 "Die Mitglieder der Baltischen Bruderschaft sind in die Baltische Landeswehr integriert, um das Militär stets im Auge zu behalten und die notwendige politische Loyalität zu wahren."

BAT_eastern_crusade:0 "Der Ostkreuzzug!"
BAT_eastern_crusade_desc:0 "Unser Kreuzzug nach Osten beginnt! Wie unsere Vorfahren vor vielen Jahrhunderten werden wir, geführt von Feuer, Stahl und dem Willen Gottes, vorstoßen!"

BAT_LIT_mission:0 "Mission in Litauen"
BAT_LIT_mission_desc:0 "Unsere Mission in Litauen gibt uns einen Einblick in die Kriegsführung zu Fuß und die Anpassung an schwieriges Gelände, wie Wälder, Hügel und Sümpfe."

BAT_POL_mission:0 "Mission in Polen"
BAT_POL_mission_desc:0 "Unsere Mission in Polen bietet uns einen Einblick aus erster Hand in polnische Experimente mit gepanzerten Speerspitzen, massenhafte mechanisierte Kriegsführung und die notwendigen Taktiken."

BAT_WHR_mission:0 "Mission in Weißrussland"
BAT_WHR_mission_desc:0 "Unsere Mission in Weißrussland ermöglicht es uns, Strategien zur Verteidigung, Befestigung und Verankerung zu studieren."

BAT_UKR_mission:0 "Mission in der Ukraine"
BAT_UKR_mission_desc:0 "Durch unsere Mission in der Ukraine verfügen wir über Erfahrungen in der Massenmobilisierung und der Produktion standardisierter Infanterieausrüstung."

BAT_FIN_mission:0 "Mission in Finnland"
BAT_FIN_mission_desc:0 "Unsere Mission in Finnland gibt uns Einblick in die finnische Winterkriegsführung."

BAT_Zersetzung:0 "Zersetzung"
BAT_Zersetzung_desc:0 "Zersetzung ist eine in der Baltischen Landeswehr entwickelte psychologische Kriegsführungstechnik, deren Ziel es ist, gefangene lettische und estnische Partisanen durch missbräuchliche Kontrolle und psychologische Manipulation zu brechen.\n\n§YDieser Nationalgeist ist nur während der Rebellion der Waldbrüder aktiv.§!"

BAT_Banderbekampfung:0 "Bandenbekämpfungs Taktiken"
BAT_Banderbekampfung_desc:0 "Bandenbekämpfungstaktiken beinhalten Praktiken der massiven Vergeltung für Partisanenaktivitäten in den betroffenen Gebieten, kollektive Bestrafung und eine Infrastruktur von ständigen Wachpatrouillen, um die Partisanenkriegsführung für die lokale Bevölkerung zu kostspielig zu machen.\n\n§YDieser Nationalgeist ist nur während der Rebellion der Waldbrüder aktiv.§!"

BAT_Zerstorungsbataillons:0 "Zerstörungsbataillons"
BAT_Zerstorungsbataillons_desc:0 "Zerstörungsbataillons sind freiwillige paramilitärische Einheiten, die sich aus Kollaborateuren der lettischen und estnischen Bevölkerung zusammensetzen, um die baltisch-deutschen Truppen mit Geländekenntnissen, lokalen Sprachkenntnissen und der Illusion zu unterstützen, dass der Waldbrüderkonflikt ein Krieg von Bruder gegen Bruder ist.\n\n§YDieser Nationalgeist ist nur während der Rebellion der Waldbrüder aktiv.§!"

BAT_loss_of_partisan_momentum:0 "Verlust des Partisanenmoments"
BAT_loss_of_partisan_momentum_desc:0 "Die Waldbrüder haben viel von ihrer Personalstärke und ihren Ressourcen verbraucht und verlieren rasch die Fähigkeit, den Kampf fortzusetzen.\n\n§YDieser Nationalgeist ist nur während der Rebellion der Waldbrüder aktiv.§!"

BAT_charity_organizations:0 "Noble Wohlfahrtsorganisationen"
BAT_charity_organizations_desc:0 "Der baltische Adel zahlt großzügig aus seiner Tasche, um weniger wohlhabenden Bürgern des Vereinigten Baltischen Herzogtums Erleichterung zu verschaffen, in Form von Suppenküchen, billigen Unterkünften und Wohltätigkeit."

BAT_landpolizeibehorden_idea:0 "Landpolizeibehörden"
BAT_landpolizeibehorden_idea_desc:0 "Die Landpolizeibehörden sind die traditionellen Strafverfolgungsbehörden des Baltikums, die dem Rechtssystem untergeordnet sind - neben den üblichen Strafverfolgungsaufgaben beaufsichtigen sie den Straßenbau, die Erhebung statistischer Daten und andere Aufgaben. Diese Organisation muss reformiert werden und sich stattdessen ausschließlich um die Strafverfolgung kümmern."

BAT_male_heir_idea:0 "Herzog Christian Ludwig, rechtmäßiger Erbe"
BAT_female_heir_idea:0 "Herzogin Woizlawa Feodora, rechtmäßige Erbin"

BAT_flight:0 "Flucht der Baltendeutschen"
BAT_flight_desc:0 "Die baltendeutsche Minderheit in unserem Land flieht massenhaft, ebenso wie die meisten Intellektuellen und Verwaltungsbeamten, die früher das Land regierten, so dass unser intellektuelles Korps zu kämpfen hat."

BAT_river_boats:0 "Flussboote"
BAT_river_boats_desc:0 "Flussboote, die mit Maschinengewehren und leichten Batterien bewaffnet sind, patrouillieren auf dem Fluss der Stadt, wobei sie die notwendige Aufklärung über die feindlichen Stellungen und das Unterstützungsfeuer für unsere Bodentruppen gewährleisten."

BAT_artillery_positions:0 "Strategische Artillerie-Einsätze"
BAT_artillery_positions_desc:0 "Artillerieposten wurden an strategischen Positionen innerhalb und außerhalb der Stadt platziert, akribisch geplant, um so viele Eingänge wie möglich abzudecken und jeden Angriff in ein Blutbad zu verwandeln."

BAT_plan_spring_awakening:0 "Operation Frühlingserwachen"
BAT_plan_spring_awakening_desc:0 "Die Operation "Frühlingserwachen" wurde von den hohen Funktionären unserer Generäle als unser erster Aktionsplan in einem Krieg gegen Lettland entworfen. Nachdem die lettischen Streitkräfte erschöpft sind, werden wir wie ein unausweichlicher Frühling erwachen und den ganzen Weg nach Wolmar marschieren."

BAT_rechtsstaat_1:0 "Ein Rechtsstaat"
BAT_rechtsstaat_1_desc:0 "Helmuth Stegmans Vision ist ein Staat, der durch ein totales, unhinterfragtes, aber dennoch liberales und demokratisches Recht geführt wird und den Idealen der Rechtswissenschaft folgt, die er absorbiert hat. Wenn jeder Bürger seine Rechte und Pflichten kennt und sich stets dafür einsetzt, sie auf jeden Fall zu verteidigen, sollte eine freie und wohlhabende Gesellschaft entstehen."

BAT_rechtsstaat_2:0 "Ein Rechtsstaat"
BAT_rechtsstaat_2_desc:0 "Helmuth Stegmans Vision ist ein Staat, der durch ein totales, unhinterfragtes, aber dennoch liberales und demokratisches Recht geführt wird und den Idealen der Rechtswissenschaft folgt, die er absorbiert hat. Wenn jeder Bürger seine Rechte und Pflichten kennt und sich stets dafür einsetzt, sie auf jeden Fall zu verteidigen, sollte eine freie und wohlhabende Gesellschaft entstehen."

BAT_rigaer_rat:0 "Befähigter Rigaer Rat"
BAT_rigaer_rat_desc:0 "Der 1889 liquidierte Rigaer Rat wurde nach dem Weltkrieg wiederhergestellt und ist zur wichtigsten Methode der Volksvertretung in Riga geworden. Teilweise gewählt, dient er der Regierung als Mittel der Zusammenarbeit mit der Oberschicht."

BAT_rigaer_landtag:0 "Rigaer Landtag"
BAT_rigaer_landtag_desc:0 "Nichts als ein demokratischer, vom Volk gewählter Landtag wird die Reformisten in der Baltisch-Deutschen Demokratischen Partei zufrieden stellen. Jeder einzelne Bürger sollte das Recht haben, seine Stimme abzugeben, und die gleichen Chancen haben, an die Macht zu kommen."

BAT_meritocracy_1:0 "Ein Staat der Verdienste"
BAT_meritocracy_1_desc:0 "Wir werden Paul Schiemanns Traum von einem Staat erfüllen, in dem nur Ihre Verdienste und Fähigkeiten Ihre Stellung in der Gesellschaft beurteilen können. Diejenigen mit Verdiensten und Fähigkeiten sollten sich den Respekt der anderen verdienen und im Gegenzug die Gesellschaft im Namen des Wohls des Einzelnen erziehen."

BAT_meritocracy_2:0 "Ein Staat der Verdienste"
BAT_meritocracy_2_desc:0 "Wir werden Paul Schiemanns Traum von einem Staat erfüllen, in dem nur Ihre Verdienste und Fähigkeiten Ihre Stellung in der Gesellschaft beurteilen können. Diejenigen mit Verdiensten und Fähigkeiten sollten sich den Respekt der anderen verdienen und im Gegenzug die Gesellschaft im Namen des Wohls des Einzelnen erziehen."

BAT_immigration:0 "Immigration"
BAT_immigration_desc:0 "Riga zieht Einwanderer aus den baltischen Staaten an, die ein besseres Leben innerhalb der Stadtgrenzen suchen."

BAT_secret_police:0 "Geheimpolizei"
BAT_secret_police_desc:0 "Unsere Herrschaft ist nie wirklich sicher, aber die Dissidenten und potenziellen Revolutionäre, die gezwungen sind, sich der Mauer zu stellen, werden sicher dazu beitragen, nachts besser zu schlafen."

BAT_revanchism_1:0 "Revanchistische Politik"
BAT_revanchism_1_desc:0 "Die Letten und Esten haben uns aus unserem Geburtsrecht gerissen, aber es ist eine vorübergehende Änderung der Verhältnisse. Wenn wir unsere Kräfte im Exil in Riga aufbauen, werden wir bald aus den Mauern der Stadt stürmen und zurückfordern, was uns gehört."

BAT_revanchism_2:0 "Revanchistische Politik"
BAT_revanchism_2_desc:0 "Die Letten und Esten haben uns aus unserem Geburtsrecht gerissen, aber es ist eine vorübergehende Änderung der Verhältnisse. Wenn wir unsere Kräfte im Exil in Riga aufbauen, werden wir bald aus den Mauern der Stadt stürmen und zurückfordern, was uns gehört."

BAT_underground_tunnels:0 "Unterirdische Tunnelnetzwerke"

BAT_GER_triumph_of_will:0 "Triumph des Willens"
BAT_GER_triumph_of_will_desc:0 "Allen Widrigkeiten zum Trotz haben die tapferen Ritter des Baltikums Feinde in nah und fern überwunden und Deutschland aus den Fängen des Syndikalismus befreit. Unsere Brüder und Schwestern brauchen nicht mehr zu weinen, denn das germanische Volk und bald ganz Europa werden die ihnen gebührende Rettung erhalten. Die giftigen Gedanken des atheistischen Rationalismus und Materialismus haben versagt - Glaube, Tradition und Wille haben gesiegt."

BAT_GER_victory_of_faith:0 "Der Sieg des Glaubens"
BAT_GER_victory_of_faith_desc:0 "Jetzt, da Deutschland unter unserer Kontrolle erstarrt ist, müssen wir die nationale Erweckung über unsere Grenzen hinaus exportieren. Der Sieg des Glaubens rückt näher, und wir werden ihn herbeiführen."

BAT_GER_new_reichswehr_1:0 "Das neue Reichsheer"
BAT_GER_new_reichswehr_1_desc:0 "Die Armee des Deutschen Reiches wird nach den im Baltikum so erfolgreich umgesetzten Prinzipien der Einheitsorganisation reformiert. Bringen wir dem Rest Deutschlands die überlegene baltische Herangehensweise an die Kriegsführung bei!"

BAT_GER_new_reichswehr_2:0 "Das neue Reichsheer"
BAT_GER_new_reichswehr_2_desc:0 "Die Armee des Deutschen Reiches wird nach den im Baltikum so erfolgreich umgesetzten Prinzipien der Einheitsorganisation reformiert. Bringen wir dem Rest Deutschlands die überlegene baltische Herangehensweise an die Kriegsführung bei!"

BAT_gleichschaltung_1:0 "Gleichschaltung"
BAT_gleichschaltung_1_desc:0 "Unter Gleichschaltung versteht man den Prozess, in dem die Baltische Bruderschaft die vollständige Kontrolle über alle Aspekte des öffentlichen Lebens in Deutschland erlangt. Politik, Kultur, Wirtschaft und die gesamte Gesellschaft müssen der nationalen Wiedergeburt dienen."

BAT_gleichschaltung_2:0 "Gleichschaltung"
BAT_gleichschaltung_2_desc:0 "Unter Gleichschaltung versteht man den Prozess, in dem die Baltische Bruderschaft die vollständige Kontrolle über alle Aspekte des öffentlichen Lebens in Deutschland erlangt. Politik, Kultur, Wirtschaft und die gesamte Gesellschaft müssen der nationalen Wiedergeburt dienen."

BAT_gleichschaltung_3:0 "Gleichschaltung"
BAT_gleichschaltung_3_desc:0 "Unter Gleichschaltung versteht man den Prozess, in dem die Baltische Bruderschaft die vollständige Kontrolle über alle Aspekte des öffentlichen Lebens in Deutschland erlangt. Politik, Kultur, Wirtschaft und die gesamte Gesellschaft müssen der nationalen Wiedergeburt dienen."

BAT_new_christianity:0 "Deutsche Christen"
BAT_new_christianity_desc:0 "Ganz Deutschland folgt nun einer neuen, wahrhaft germanischen Lesart des Christentums, die mit Sicherheit die geistige Kraft Europas wiederbeleben und es in eine neue Zukunft mit Deutschland an der Spitze führen wird."

### Constitution Mechanic ###

