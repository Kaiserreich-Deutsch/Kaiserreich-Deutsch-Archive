BAT_dualism_decision_category:0 "Dualismus"
BAT_dualism_decision_category_desc:0 "Das antiquierte, alptraumhafte Regierungssystem des Herzogtums und die Sturheit des Vorsitzenden von Samson-Himmelstjerna haben zusammen zu einer Periode des §YDualismus§! in unserem Land geführt. Der Demokratischen Partei fehlt die Mehrheit im Landtag und sie hat keine Möglichkeit, Gesetze oder Projekte durchzusetzen, da sie keine Gesetzgebungsinitiative oder die Befugnis zur Auflösung des Landtags hat, aber der konservativ kontrollierte Landtag hat keine Möglichkeit, den amtierenden Konvent von der Macht zu entfernen, da dies die Zustimmung der Ritterschaften und des Herzogs erfordert, nicht die des Herzogs. In den oberen Rängen der Regierung ist somit ein Machtkampf ausgebrochen, der gelöst werden muss, damit unser Land nicht in Anarchie verfallen kann. \n\nWährend §YDualismus§! aktiv ist, es ist unmöglich zu gewinnen £pol_power §YPolitische Macht§! normalerweise - sie kann nur durch £decision_icon_small §YEntscheidungen§! gewonnen werden, in der Sie verschiedene Zugeständnisse an die Fraktionen machen können, um deren Unterstützung zu erhalten. Sie müssen eine bestimmte Anzahl von £pol_power §YPolitische Macht§! erhalten, bevor Herzog Adolf Friedrich den Glauben an den liberalen Traum verliert... während Sie den Überblick über Ihr £stability_texticon §YStabilität§ behalten! - sollte sie unter einen bestimmten Punkt absinken, kann diese verrottete Struktur schließlich zusammenbrechen."
BAT_duke_timer:0 "Der Palast nimmt zur Kenntnis"
BAT_duke_timer_desc:0 "Herzog Adolf Friedrich mag ein geduldiger Mann sein, aber auch er hat Grenzen. Wenn der Dualismus lange genug andauert, wird er all unseren Partisanenzänkereien ein Ende setzen und dem Konvent die Kräfte der Reaktion zurückgeben."
