BAT_byzantine_government:0 "Byzantinisches politisches System"
BAT_byzantine_government_desc:0 "Das politische System des Vereinigten Baltischen Herzogtums basiert auf einer jahrhundertelangen Tradition, die aus der Livländischen Konföderation oder in einigen Fällen sogar noch früher hervorgegangen ist. Das System der halbdirekten Repräsentation durch Landtage, eine dauerhafte Loyalität gegenüber dem provinziellen Ostsee-Zivilrecht und der autonome Charakter der baltischen Ritterschaften sind zweifellos Teil der baltisch-deutschen Identität - und doch ist es ein System, das dringend einer Reform bedarf."

