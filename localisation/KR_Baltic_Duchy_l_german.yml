BAT_GER_new_beginning:0 "Ein neuer Anfang"
BAT_GER_new_beginning_desc:0 "Das alte Deutschland ist gefallen. Ein neues Deutschland erhebt sich, erneuert, verjüngt und bereit, die Geschichte wieder auf den rechten Weg zu bringen. Der schwierigste Teil - die Rückeroberung Deutschlands - ist erreicht. Jetzt wartet der Rest Europas."
BAT_GER_found_faction:0 "Die nationale Wiederbelebung exportieren"
BAT_GER_found_faction_desc:0 "Jetzt, da wir unseren Einfluss auf Deutschland gefestigt haben, ist es an der Zeit, unsere Revolution zu exportieren. Es heißt, Deutschland solle der Führer eines neuen, wiederbelebten Europas sein und Kreuzzüge gegen Syndikalisten und Russen gleichermaßen führen - und wir werden dies mit Gewalt tun."
BAT_GER_syndicalist_crusade:0 "Kreuzzug gegen Syndikalismus"
BAT_GER_syndicalist_crusade_desc:0 "Wie eine Krankheit taucht der Syndikalismus weiterhin in ganz Europa auf. Dieses Gift soll geheilt und die unter Syndikalisten schmachtenden Seelen gerettet werden - durch militärische Intervention. Wo auch immer die Linke ihren Kopf erheben mag, wir werden sie schlagen und enthaupten."
BAT_GER_russia_crusade:0 "Die Ostbewegung"
BAT_GER_russia_crusade_desc:0 "Die historische Mission Deutschlands ist die Expansion nach Osten. Die Baltendeutschen existieren wegen dieses Drangs in die fruchtbaren östlichen Länder, und wir werden Deutschland dazu führen, dieses Schicksal zu ergreifen. Russland muss von der Landkarte entfernt werden!"
BAT_GER_find_allies:0 "Die europäische Hegemonie wiederherstellen"
BAT_GER_find_allies_desc:0 "Nach dem Fall des Deutschen Reiches brach seine Hegemonie in Mitteleuropa zusammen. Die Staaten, die früher unsere Verbündeten waren, trennten sich und begannen, ihren eigenen, unabhängigen Weg zu gehen. Dies ist inakzeptabel. Wir werden mit Blut und Stahl wieder eine Hegemonie in Mitteleuropa erkämpfen."
BAT_GER_new_reichswehr:0 "Das neue Reichsheer"
BAT_GER_new_reichswehr_desc:0 "Die Baltische Landeswehr soll als zentraler Tutor einer neuen Armee für die deutsche Nation dienen, die stark genug sein wird, um ihre Interessen weltweit zu schützen. Von allen germanischen Nationen sind die Baltischen Deutschen historisch gesehen am stärksten in die Kriegsführung eingetaucht, daher ist diese Rolle natürlich."
BAT_GER_baltic_model:0 "Das Baltische Modell umsetzen"
BAT_GER_baltic_model_desc:0 "Das so genannte "baltische Modell" der Feuerteam-Organisation hat sich im modernen Krieg als effektiv erwiesen. Wir müssen es auch im Reichsheer umsetzen und alle Soldaten in kleine, eng zusammengesetzte Feuerteams aufteilen, um ihre Effizienz zu steigern"
BAT_GER_post_wk2_tech:0 "Vermächtnis des Zweiten Weltkriegs"
BAT_GER_post_wk2_tech_desc:0 "Der Zweite Weltkrieg ist gekommen und gegangen, und mit ihm ist die Zukunft der Kriegsführung gekommen. Moderne Panzer, Flugzeuge und Taktiken sind heute auf dem Schlachtfeld üblich, die wir alle im neuen Reichsheer studieren und umsetzen müssen."
BAT_GER_wunderwaffe:0 "Wunderwaffe"
BAT_GER_wunderwaffe_desc:0 "Wir müssen in unserem militärischen Forschungs- und Entwicklungskorps Experimente zulassen, damit wir Macht und Zerstörungskraft freisetzen können, die einst als reine Phantasie gegolten haben."
BAT_GER_total_war:0 "Totaler Krieg"
BAT_GER_total_war_desc:0 "In den meisten Fällen wird ein moderner Krieg nicht durch überlegene Taktiken gewonnen, sondern einfach dadurch, dass man den Feind übertrifft. Wir müssen unsere Wirtschaft entsprechend ausrichten und uns auf den totalen Krieg vorbereiten."
BAT_GER_air_power:0 "In den Himmel bringen"
BAT_GER_air_power_desc:0 "Nachdem wir Deutschland zurückerobert haben, müssen wir die Luftwaffe neu aufbauen - jetzt mit dem neuen Konzept der Düsenflugzeuge, die unseren Flugzeugen die Möglichkeit geben, die Schallgeschwindigkeit zu brechen."
BAT_GER_gleichschaltung:0 "Gleichschaltung"
BAT_GER_gleichschaltung_desc:0 "Ein neues Deutschland muss vom erneuerten Baltikum lernen, wie es ganz Europa führen kann. Wir werden eine Politik der vollständigen Kontrolle über alle Facetten der Gesellschaft umsetzen, um unsere nationale Wiederbelebung vollständig umzusetzen."
BAT_GER_new_christianity:0 "Neues deutsches Christentum formulieren"
BAT_GER_new_christianity_desc:0 "Die Baltische Bruderschaft verkündet eine neue, germanische Lesart des Christentums - es ist Zeit, dass ganz Europa ihr folgt. Beginnend mit Deutschland - wir werden die katholische Kirche zerstören und alle Christen unter einer erneuerten Anbetung der Bibel wiedervereinigen!"
BAT_GER_blood_and_soil:0 "Blut und Boden Bewegung"
BAT_GER_blood_and_soil_desc:0 "Deutsches Land ist an deutsches Blut gebunden, und nicht nur sollten die Deutschen zu einer einfacheren, ländlichen Lebensweise zurückkehren, wir müssen diesen "Lebensraum" auf die fruchtbaren Länder des Ostens ausdehnen - dort wird Deutschland unter Versklavung der einheimischen Slawen die Utopie finden. Wir sollten diese Bewegung annehmen und sie in unsere Ideologie integrieren."
BAT_GER_corporatism:0 "Prinzip der nationalen Solidarität"
BAT_GER_corporatism_desc:0 "Die Wirtschaft soll nicht länger ein Instrument des Seelendiebstahls sein! Wir werden die staatliche Kontrolle über die Wirtschaft verstärken und sie der Nation unterwerfen, nicht irgendeinem Kapitalisten oder Ausländer."
BAT_GER_conservative_revolution:0 "Gliederung der nationalen Körperschaft"
BAT_GER_conservative_revolution_desc:0 "Hierarchie und Ungleichheit sind natürlich - diejenigen, die das Recht haben, zu herrschen, beispielsweise die blaublütigen Adeligen der Baltischen Bruderschaft, sollten diejenigen sein, die herrschen. Diese Ordnung und Gliederung der alten Vergangenheit muss wiederhergestellt, das liberale Denken vollständig gereinigt und die absolute Herrschaft der Elite gewährleistet werden."
BAT_GER_thousand_years:0 "Das Dritte Reich"
BAT_GER_thousand_years_desc:0 "Befreit und wiederbelebt, erhebt sich der deutsche Adler erneut über Europa, ohne Gleichen! Die wohlwollende Führung der Baltendeutschen wird dafür sorgen, dass das neue Deutschland tausend Jahre Bestand hat!"

