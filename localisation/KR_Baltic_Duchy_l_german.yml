BAT_transformation_decision_category_desc:0 "Nachdem die Bruderschaft die absolute Macht übernommen und ein dauerhaftes Bündnis mit der Landeswehr geschlossen hat, kann sie nun endlich ihre Pläne für den Staat der Baltendeutschen in die Tat umsetzen. Die alte, antiquierte Ordnung muss von Grund auf verwurzelt und durch eine nationale Erneuerung ersetzt werden, die nicht nur das Baltikum, sondern ganz Deutschland von seinen Fesseln befreit und ihm erlaubt, Europa in einem Kampf auf Leben und Tod mit den östlichen Barbaren zu führen. \n\nDie nationale Transformation wird ein mühsamer und kostspieliger Prozess sein. Jeder §YNationaler Fokus§! in dem §YArmee mit einem Staat§! Zweig Ihres Fokus-Baums, die die Unterwerfung des Landes unter die letztendlichen Ziele der Bruderschaft detailliert beschreibt, bewirkt den wöchentlichen Verlust von £stability_texticon §YStabilität§!. Um zu verhindern, dass diese eskalierende Instabilität das Land überwältigt, können Sie den Zweig §YEinheit der Kirchen§! Ihres Fokus-Baums hinuntergehen, der die zunehmende Kontrolle der baltisch-deutschen Kultur beschreibt - und damit vorübergehende Stabilität gewährt, allerdings mit einem eigenen Preis. Alternativ gibt es immer die Option, die Unterdrückung der Bevölkerung einfach zu eskalieren, bis sie auf die Idee kommt..."
BAT_transformation_crackdown:0 "Eskalieren Sie die Niederwerfung"
BAT_transformation_crackdown_desc:0 "Von allen Seiten werden wir von Zweiflern, Verrätern und feindlichen Spionen belagert, die alle gegen unsere nationale Erweckung Widerstand leisten. Glücklicherweise sind die Baltische Landeswehr und die Geheimdienste auf unserer Seite. Indem wir gegen diesen Widerstand hart durchgreifen und offen zur Schau stellen, was mit denjenigen geschieht, die sich widersetzen, können wir die anderen einschüchtern und zum Mitspielen bewegen."
