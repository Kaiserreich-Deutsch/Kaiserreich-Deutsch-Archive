BAT_riga_decision_category:0 "Die Reste"
BAT_riga_decision_category_desc:0 "Die §YStadt Riga§! ist der letzte überlebende Überrest des Vereinigten Baltischen Herzogtums, eines republikanischen Regimes, das vom Rigaer Stadtrat verwaltet und durch deutsche Waffen unterstützt wird. Sie wird von Fraktionen mit einer eigenen Vision von der Zukunft der Stadt aus den Fugen gerissen - von denen, die sie als unabhängigen baltisch-deutschen Stadtstaat gefördert sehen wollen, von denen, die die Stadt mit der sie umgebenden Republik wiedervereinigen wollen, und von denen, die eine Chance sehen, sich endlich dem Deutschen Reich anzuschließen, wie es die Baltendeutschen 1918 kurz erwogen haben."
