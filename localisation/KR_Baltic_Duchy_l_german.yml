BAT_Zersetzung_decision_desc:0 "Zersetzung" ist eine von der Baltischen Landeswehr entwickelte psychologische Kriegsführungstechnik, deren Ziel es ist, gefangene lettische und estnische Partisanen durch missbräuchliche Kontrolle und psychologische Manipulation zu brechen."
BAT_Banderbekampfung_decision:0 "Bandenbekämpfungstaktiken verabschieden"
