BAT_parliamentary_control_idea:0 "Parlamentarische Kontrolle"
BAT_parliamentary_control_idea_desc:0 "Die Entscheidungsgewalt im Herzogtum wurde im Landtag zentralisiert, so dass dieser die Kontrolle über die Landeswehr und den Konvent der Landesverwalter ausüben kann, wodurch die Macht der baltischen Ritterschaften ausgehöhlt wird."

BAT_landeswehr:0 "Die Baltische Landeswehr"
BAT_landeswehr_desc:0 "Die Baltische Territorialarmee ist die freiwillige Verteidigungstruppe des Vereinigten Baltischen Herzogtums, die 1918 unter der Führung des deutschen Befehlshabers Rüdiger von der Goltz gebildet wurde. Sie ist zwischen baltisch-deutschen, lettischen, estnischen und russischen Einheiten ethnisch getrennt und bei der einheimischen Mehrheitsbevölkerung unbeliebt. Dies hat die Landeswehr zu Reformen und Modernisierungen gedrängt, um den Arbeitskräftemangel auszugleichen. Weitgehend unabhängig von der zivilen Aufsicht und aus gutem Grund ist sie effizient und innovativ und gilt als die elitärste Kraft im Reichspakt."

