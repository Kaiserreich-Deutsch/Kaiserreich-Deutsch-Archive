BAT_eastern_vanguard_decision_category:0 "Ostvorhut des Deutschen Ordens"
BAT_eastern_vanguard_decision_category_desc:0 "Unser Standort und der professionelle Charakter der Baltischen Landeswehr verleiht uns eine einzigartige Rolle bei der Verteidigung des Reichspaktes gegen den Osten. Wir haben wenig Truppen und wenig Industrie, aber die Erfahrung in der modernen Kriegsführung, die unsere Offiziere mitbringen, erlaubt es uns, unsere zahlreicheren und besser bewaffneten Verbündeten zu unterstützen. \n\nDie Vervollständigung des Zweigs §YBaltische Landeswehr§! unseres Fokusbaums schaltet die Möglichkeit frei, £decision_icon_small §YMilitärische Missionen§! an Ihre Verbündeten in Osteuropa zu senden, was für beide Seiten von Vorteil ist. Jedes Reichspakt-Mitglied, sollte ein Militäreinsatz zugesandt werden, gibt Ihnen einzigartige Boni - und diese wiederum erhalten Boni für §YDivision Organisation§!, §YPlanungsgeschwindigkeit§! und §YForschungsgeschwindigkeit§! skaliert entsprechend ihrer Unterschiedlichkeit in der §YLanddoktrin§! Darüber hinaus wird einer Ihrer Generäle zu ihnen versetzt.\n\nEs kann immer nur eine Militärmission entsandt werden."

