BAT_Zerstorungsbataillons_decision:0 "Zerstörungsbataillone bilden"
BAT_Zerstorungsbataillons_decision_desc:0 "Zerstörungsbataillons sind freiwillige paramilitärische Einheiten, die sich aus Kollaborateuren der lettischen und estnischen Bevölkerung zusammensetzen und die baltisch-deutschen Truppen mit Geländekenntnissen, lokalen Sprachkenntnissen und der Illusion unterstützen, dass der Waldbrüder-Konflikt ein Krieg von Bruder gegen Bruder ist."
