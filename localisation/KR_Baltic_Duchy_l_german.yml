BAT_spring_awakening_decision:0 "Operation Frühlingserwachen"
BAT_spring_awakening_decision_desc:0 "Die Operation "Frühlingserwachen" wurde von den hohen Verantwortlichen unserer Generäle als unser erster Aktionsplan in einem Krieg gegen Lettland entworfen. Nachdem die lettischen Streitkräfte erschöpft sind, werden wir wie ein unausweichlicher Frühling erwachen und den ganzen Weg nach Wolmar und Libau marschieren."
BAT_attack_estonia:0 "Estland angreifen"
