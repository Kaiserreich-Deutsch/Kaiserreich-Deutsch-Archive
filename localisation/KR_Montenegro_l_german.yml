### National ideas ###

MNT_independent_montenegro:0 "Čojstvo i Junaštvo"
MNT_independent_montenegro_desc:0 "'Menschlichkeit und Tapferkeit' soll das ethische Ideal der montenegrinischen Kultur sein, beschrieben von Marko Miljanov. Ein Montenegriner ist einfach und bescheiden, zögert aber nicht, diejenigen zu verteidigen, die verteidigt werden müssen, und geht dafür tapfer durch die härtesten Zeiten. Seit Jahrhunderten haben die montenegrinischen Stämme in den Bergen Invasoren von nah und fern widerstanden, ihre bescheidenen hajduci leben das Ideal der Menschlichkeit und Tapferkeit."
