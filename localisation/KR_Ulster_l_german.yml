### Ideas ###
ULS_NO_SURRENDER:0 "Keine Kapitulation!"
ULS_NO_SURRENDER_desc:0 "Inspiriert von der unionistischen Sache haben die Protestanten von Ulster geschworen, für ihre Freiheit zu kämpfen und zu sterben, koste es, was es wolle."
ULS_WEAKENED:0 "Geschwächt durch irische Repressionen"
ULS_WEAKENED_desc:0 "Eine Kampagne rücksichtsloser irischer Repression hat die Ulster-Bewegung schon vor Beginn des Bürgerkriegs von innen heraus stark geschwächt, indem sie die Führung der Ulster Volunteers beschädigte und unsere Streitkräfte infiltrierte, um Desinformationen zu verbreiten und unsere Taktik zu stören."
ULS_CATHOLICS:0 "Ulster Katholiken"
ULS_CATHOLICS_desc:0 "Die Katholiken von Ulster, die eine große Minderheit der Bevölkerung darstellen, sind loyal gegenüber der irischen Republik und wollen nichts mit dem Staat Ulster zu tun haben, den sie als sektiererisch ansehen, da er ausdrücklich als protestantischer Staat für ein protestantisches Volk gegründet wurde."
