nordic_formation.13.t:0 "[From.GetNameDefCap] schlägt eine Nordische Föderation vor"
nordic_formation.13.d:0 "[From.GetNameDefCap] hat vorgeschlagen, alle skandinavischen Länder in einer demokratischen Föderation zu vereinen. Dies würde zur Integration unseres Landes in die Nordische Föderation führen."
nordic_formation.13.a:0 "Stimmt der Förderation zu"
nordic_formation.13.b:0 "Lehnt die Föderation ab"

nordic_formation.14.t:0 "[From.GetNameDefCap] nimmt unseren Vorschlag an"
nordic_formation.14.d:0 "[From.GetNameDefCap] hat Interesse bekundet, sich unserem Vorschlag anzuschließen, alle skandinavischen Länder in einer demokratischen Föderation zu vereinen. Wir sind der Schaffung eines vereinten Skandinaviens einen Schritt näher gekommen."
nordic_formation.14.a:0 "Das ist gut!"

nordic_formation.15.t:0 "[From.GetNameDefCap] lehnt unseren Vorschlag ab"
nordic_formation.15.d:0 "[From.GetNameDefCap] hat unseren Vorschlag, alle skandinavischen Länder in einer demokratischen Föderation zu vereinen, abgewunken. Es scheint, dass die skandinavische Integration auf jeden Fall ihren Höhepunkt erreicht hat."
nordic_formation.15.a:0 "Enttäuschend, aber nicht völlig unerwartet..."

nordic_formation.16.t:0 "Gründung der Nordischen Föderation"
nordic_formation.16.d:0 "Die anderen skandinavischen Länder haben unserem Vorschlag zur Föderation zugestimmt. Gemäß ihrer Verfassung wird die Nordische Föderation vorerst, bis sie von einer richtigen föderalen Regierung angegangen werden kann, natürlich eine demokratische, föderale Monarchie sein. Die Exekutive wird aus einer föderalen Regierung bestehen, die im Auftrag eines Rates, bestehend aus den schwedischen, norwegischen und dänischen Monarchen, die Macht ausübt. Das föderale Parlament wird seinen Sitz in Göteborg haben, aber alle konstituierenden Königreiche behalten ihre individuellen Institutionen und ihre Autonomie."
nordic_formation.16.a:0 "Großartig!"

nordic_formation.17.t:0 "Der Vertrag von Stockholm"
nordic_formation.17.d:0 "Wir haben Diplomaten und Vertreter aus Norwegen und Dänemark nach Stockholm eingeladen, um einen - vorerst unverbindlichen - Vertrag auszuhandeln, der eine engere Zusammenarbeit zwischen den nordischen Ländern in Gang bringen soll. Wir teilen Werte, die nicht jeder in der Welt mit uns teilt, und gegen eine feindselige Welt sollten die Nationen Skandinaviens zusammenarbeiten! Zwar werden hier keine verbindlichen Vereinbarungen getroffen, aber die ersten Eindrücke sind positiv, und es scheint, dass die Folgeveranstaltungen zu diesem Treffen eher instrumentell sein könnten."
nordic_formation.17.a:0 "Ein Toast auf unsere Brüder und Schwestern!"

nordic_formation.18.t:0 "Der Vertrag von Stockholm"
nordic_formation.18.d:0 "Vertreter und Diplomaten aller drei großen skandinavischen Länder sind in Stockholm zusammengekommen, um einen Vertrag zu schließen, der eine engere Zusammenarbeit zwischen den nordischen Ländern in Gang bringen soll. Wir teilen Werte, die nicht jeder in der Welt mit uns teilt, und gegen eine feindselige Welt sollten die skandinavischen Länder zusammenarbeiten, so ihre Argumentation. Es wurden keine festen Vereinbarungen getroffen, aber es sieht so aus, als ob die Folgemaßnahmen dieses Treffens eher instrumenteller Natur sein könnten."
nordic_formation.18.a:0 "Ein Toast auf unsere Brüder und Schwestern!"

nordic_formation.19.t:0 "[From.GetNameDefCap] lehnt unseren Vorschlag ab"
nordic_formation.19.d:0 "[From.GetNameDefCap] hat uns wissen lassen, dass sie keine Vorteile in der von uns vorgeschlagenen Reform sehen. Es scheint, dass zumindest in diesem Bereich der Politik der Höhepunkt der skandinavischen Zusammenarbeit erreicht ist."
nordic_formation.19.a:0 "Enttäuschend, aber so soll es sein..."

scandinavia.1.t:0 "Die Gründung der Nordischen Föderation"
scandinavia.1.d:0 "Nach der Unterzeichnung des Skandinavischen Vertrages wurde eine Übergangsregierung eingesetzt, die sich hauptsächlich aus Beamten mit wenig aktiven Befugnissen zusammensetzt und die die Föderation gemeinsam mit den nationalen Regierungen regieren wird, bis wir die Bundesverfassung erfolgreich ratifiziert haben, die dann als höchstes Gesetz innerhalb der Föderation über denen der Mitgliedsstaaten stehen wird, was dann koordinierte Wahlen zur Einsetzung einer vom Volk gewählten Regierung ermöglichen wird."
scandinavia.1.a:0 "Bereitet das Verfassungskonvent vor!"

scandinavia.2.t:0 "Die erste Bundeswahl"
scandinavia.2.d:0 "Wir sind bereit, unsere erste Bundeswahl durchzuführen. Dieses Parlament ist provisorisch und wird nur so lange bestehen, bis wir zu einem späteren Zeitpunkt eine dauerhafte Versammlung wählen können. Es gibt zwar mehrere kleinere Parteien auf dem Stimmzettel, aber nur drei, die realistisch gesehen die Wahl gewinnen können. Die Nordische Sozialdemokratische Arbeiterpartei wirbt mit der Frage der öffentlichen Wohlfahrt und möchte den Status quo in Bezug auf föderale und internationale Angelegenheiten beibehalten. Die Liberale Partei verspricht, die Steuern zu senken und sich für die bürgerlichen Freiheiten der Bürger stark zu machen. Sie sind auch für die Beibehaltung des derzeitigen Status der Föderation. Der Bauernverband schließlich ist eine Agrarpartei, die sich für die Interessen der skandinavischen Landwirte einsetzt. Wer wird gewinnen?"
scandinavia.2.a:0 "NSAP - Die Sozialdemokraten"
scandinavia.2.b:0 "LP - Die Liberalen"
scandinavia.2.c:0 "The Farmer's League - Die Sozialkonservativen"

scandinavia.3.t:0 "Die Bundeswahl von [GetYear]"
scandinavia.3.d:0 "Es ist an der Zeit, ein föderales Parlament für eine volle vierjährige Amtszeit zu wählen. Erneut haben die verschiedenen Parteien einen intensiven Wahlkampf geführt, und es ist an den nordischen Völkern zu entscheiden, wer am Ende die Oberhand gewinnt."

scandinavia.4.t:0 "Die nordische Verfassung"
scandinavia.4.d:0 "Abschnitt 1:\n\nArt. 1:\n1. Diese Verfassung gilt für alle Teile aller Gliedstaaten der Nordischen Föderation.\n2. Welche Nationen als Teil der Föderation gelten, wird durch das Bundesgesetz bestimmt.\nArt. 2: Die Regierungsform ist die einer konstitutionellen Monarchie. Das in Teil 2 bestimmte Oberhaupt der Föderation hat die königliche Gewalt.\n\nArt. 3: Die gesetzgebende Gewalt liegt beim Nordischen Parlament und dem Oberhaupt der Föderation gemeinsam; die ausführende Gewalt liegt beim Kabinett.\n\nDies sind die ersten Artikel der nordischen Verfassung. Die Debatten sind heftig, aber es soll eine Einigung über das Fundament des Rechts unserer Föderation erzielt werden."
scandinavia.4.a:0 "Hurra!"

scandinavia.5.t:0 "Abschnitt 3: Der Leiter der Föderation"
scandinavia.5.d:0 "Art. 34:\n1. Der Bundesrat nimmt gemeinsam das Amt des 'Oberhauptes der Föderation' wahr.\n2. Die Staatsoberhäupter der Gliedstaaten nehmen im Bundesrat Platz.\n\nArt. 35: Der Bundesrat ernennt den föderalen Ministerpräsidenten und sein Kabinett auf Anraten des Nordischen Parlaments.\n\nMit diesen Worten wird die Realität verfestigt, dass der Bundesrat wie der Monarch in einer konstitutionellen Monarchie handeln wird. Eine faire Art und Weise, die für keines der Länder negative Auswirkungen haben wird."
scandinavia.5.a:0 "Ein faires Angebot!"

scandinavia.6.t:0 "Abschnitt 3: Der Leiter der Föderation"
scandinavia.6.d:0 "Art. 34: Das 'Oberhaupt der Föderation' ist eines der Staatsoberhäupter der konstituierenden Länder.\nArt. 35: Ein Staatsoberhaupt übt das Amt des Föderationsoberhauptes für einen Zeitraum von 4 Jahren aus; nach Ablauf dieses Mandats geht das Amt auf den nächsten Monarchen über.\nA. Das Amt wird als mit dem Amt des Staatsoberhauptes verbunden betrachtet und folgt den Regeln der Nachfolge dieses Amtes innerhalb des Mandats von 4 Jahren.\nB. Die Regierung muss sicherstellen, dass alle konstituierenden Länder bei der Übertragung des Amtes von einem Staatsoberhaupt auf das andere gleichmäßig vertreten sind.\nArt. 36:\nMit diesen Worten ist die Frage des Staatsoberhauptes der Föderation geregelt: Obwohl nicht streng kodifiziert, wird jedes nordische Staatsoberhaupt für einen Zeitraum von 4 Jahren als Staatsoberhaupt der Föderation fungieren."
scandinavia.6.a:0 "Gut zu hören!"

scandinavia.7.t:0 "Abschnitt 2: Die Legislative"
scandinavia.7.d:0 "Art. 8: Das Nordische Parlament ist eine gesonderte Körperschaft, die von der Bevölkerung jedes Mitgliedslandes nach dem Verhältniswahlrecht gewählt wird.\nArt. 9: Die untere Kammer besteht aus einer Versammlung mit höchstens dreihundert Mitgliedern.\nArt. 10: Die Oberkammer besteht aus einer Versammlung mit höchstens einhundertfünfzig Mitgliedern.\nArt. 11: Oberhaus und Unterhaus bilden zusammen das Nordische Parlament.\nMit diesen und weiteren Artikeln ist die Legislative der Nordischen Föderation beschlossen."
scandinavia.7.a:0 "Wir kommen voran!"

scandinavia.8.t:0 "Abschnitt 2: Die Legislative"
scandinavia.8.d:0 "Art. 8: Das Nordische Parlament bezieht sich auf die gemeinsame Sitzungsperiode der Parlamente der konstituierenden Länder.\nArt. 9: Die untere Kammer besteht aus einer Versammlung der Mitglieder der unteren Kammern der konstituierenden Länder, wie sie in ihren jeweiligen Verfassungen festgelegt sind.\nArt. 10: Die Oberkammer besteht aus höchstens einhundertfünfzig Mitgliedern, die direkt vom Volk der Gliedstaaten der Föderation gewählt werden.\nArt. 11: Das Oberhaus und das Unterhaus bilden zusammen das Nordische Parlament.\nMit diesen und weiteren Artikeln ist die Legislative der Nordischen Föderation festgelegt worden."
scandinavia.8.a:0 "Wir bewegen uns vorwärts!"

scandinavia.9.t:0 "Abschnitt 5: Die Judikative"
scandinavia.9.d:0 "Art. 58: Das Oberste Gericht der Föderation besteht aus bis zu zwanzig der ältesten - nach dem Dienstalter - ordentlichen Mitglieder der Gerichtshöfe der Gliedstaaten und einer gleichen Anzahl von Mitgliedern, die von der Zweiten Kammer nach dem Verhältniswahlrecht für sechs Jahre gewählt werden. Für jedes gewählte Mitglied werden ein oder mehrere Stellvertreter gewählt. Kein Mitglied des Parlaments darf zum Mitglied des Obersten Gerichtshofs des Königreichs gewählt werden, noch darf ein Mitglied des Parlaments als Mitglied des Obersten Gerichtshofs der Föderation tätig sein. Sind in einem bestimmten Fall einige der Mitglieder des obersten Gerichtshofs der Föderation daran gehindert, an der Verhandlung einer Sache teilzunehmen, so scheidet eine gleiche Anzahl der zuletzt vom Parlament gewählten Mitglieder des Obersten Gerichtshofs der Föderation aus ihrem Amt aus."
scandinavia.9.a:0 "Dies wird Stabilität bringen."

scandinavia.10.t:0 "Abschnitt 5: Die Judikative"
scandinavia.10.d:0 "Art. 58: Die Bundesgesetze werden von den nationalen Justizorganen wie normale Gesetze vollstreckt. Die föderale Regierung darf die nationalen Justizsysteme nicht beeinträchtigen, es sei denn, alle Gliedstaaten mit Ausnahme des betreffenden Landes sind der Meinung, dass die Integrität der nationalen Justiz ernsthaft gefährdet ist.\nMit diesem Artikel wird die Autonomie der Justiz gesichert."
scandinavia.10.a:0 "Die Notfallklausel war notwendig, um Missbrauch zu verhindern...."

scandinavia.11.t:0 "Abschnitt 5: Die Judikative"
scandinavia.11.d:0 "Art. 58: Die Gliedstaaten dürfen keine eigenen Gerichtshöfe unterhalten.\nDie Ausübung der richterlichen Gewalt wird nur durch Bundesgesetz geregelt. Außerordentliche Gerichte mit richterlicher Gewalt dürfen nicht errichtet werden. Die Ausübung der richterlichen Gewalt wird nur durch Gesetz geregelt.\nAußerordentliche Gerichtshöfe mit richterlicher Gewalt werden nicht errichtet.\nArt. 60: Die Rechtspflege bleibt stets von der vollziehenden Gewalt unabhängig. Entsprechende Vorschriften werden durch Bundesgesetz festgelegt.\nArt. 61: Die Justizverwaltung bleibt stets von der Exekutive unabhängig. Entsprechende Bestimmungen werden durch Gesetz festgelegt.\nMit diesen Artikeln wird ein einheitliches nordisches Justizsystem für alle Gliedstaaten geschaffen. Ein paar Artikel mehr, und ihre Unabhängigkeit ist optimal gesichert."
scandinavia.11.a:0 "Ich weiß nicht, ob die Mitgliedsstaaten dies gutheißen werden...."

scandinavia.12.t:0 "Die Skandinavische Internationale"
scandinavia.12.d:0 "Führende Mitglieder der sozialdemokratischen Parteien Skandinaviens, vor allem der dänischen Sozialdemokraterne, der norwegischen Arbeiterpartei und der schwedischen Sozialdemokratischen Arbeiterpartei, sowie einige kleinere, oft lokale Parteien kamen in Kopenhagen zusammen, um ihr Wahlbündnis für die künftigen Bundestagswahlen zu schmieden.\n\nDie rechten dänischen Medien gaben diesem Treffen in Anlehnung an die internationalen sozialistischen Zusammenkünfte den Spitznamen "Skandinavische Internationale". Sie entschieden sich für den Namen 'Nordische Sozialdemokratische Arbeiterpartei', der von den jüngeren Sozialisten begeistert angenommen wurde, obwohl der Vorsitzende des dänischen Jugendflügels, Hans Hedtoft, klarstellte, dass die Nordische Sozialdemokratische Partei den Syndikalismus in keiner Weise befürworte. Ihm zufolge beruft sich der Name auf die zweite Internationale."
scandinavia.12.a:0 "Hmm, verdächtig!"

scandinavia.13.t:0 "Gründung der Konservativen Partei"
scandinavia.13.d:0 "Mehrere konservative Parteien in der gesamten Föderation haben einen Zusammenschluss angekündigt, um bei den demnächst stattfindenden Bundestagswahlen optimal aufgestellt zu sein. Diesem Bündnis gehören die norwegische Høyre-Partei sowie die dänische Venstre-Partei und die dänische DKF-Partei an, so dass Experten davon ausgehen, dass Dänemark die Hauptbasis dieser Partei sein wird, auch wenn es angesichts der starken Präsenz der Sozialdemokraten eine hart umkämpfte Region sein wird. In Schweden haben sich die traditionellen Konservativen dieser Partei angeschlossen, auch wenn einige von ihnen mit einem gewissen Misstrauen auf das begrenzte Bekenntnis zu einigen der Werte des Konservatismus blicken, die diese neue Partei trotz ihres Namens vertritt. Einige Mitglieder des schwedischen Riksdag haben sich sogar ganz von der Partei abgewandt, als sie dem Beitritt zustimmten, und sind nun Unabhängige."
scandinavia.13.a:0 "Wir wünschen ihnen viel Glück!"

scandinavia.14.t:0 "Gründung der Liberalen Partei"
scandinavia.14.d:0 "Vorstandsmitglieder der schwedischen Folkpartiet, der dänischen Radikale Venstre und der norwegischen Venstre-Partei haben heute in der Bundeshauptstadt Göteborg ihre Absicht erklärt, bei den bald stattfindenden nordischen Wahlen gemeinsam als Liberale Partei anzutreten. Da sich diese Gruppe hauptsächlich aus kleineren Parteien zusammensetzt, werden sie es nach Einschätzung von Experten schwer haben, diese Wahlen tatsächlich zu gewinnen, aber sie könnten durchaus als kleinere Partei als Juniorpartei in einer künftigen Koalition an Einfluss gewinnen."
scandinavia.14.a:0 "Viel Glück dabei!"

scandinavia.15.t:0 "Die Vereinheitlichung der Gewerkschaften"
scandinavia.15.d:0 "Während sich abzeichnet, dass sich die nordischen Länder auf einen gemeinsamen Weg begeben, hat die Gewerkschaftsbewegung nicht stillgehalten. Die Gewerkschaftskongresse von Dänemark, Schweden und Norwegen sind in der schwedischen Hauptstadt Stockholm zusammengekommen. Dort haben sie beschlossen, alle drei Organisationen zu einem übergeordneten Kongress, dem Nordischen Gewerkschaftskongress, zu vereinigen. Es überrascht nicht, dass die syndikalistischen Elemente trotz ihrer angeblichen Opposition gegen das nordische Projekt diesem Beschluss folgten, was bedeutet, dass es jetzt eine einheitliche syndikalistische Sache auf nordischer Ebene gibt."
scandinavia.15.a:0 "In der Tat leicht beunruhigend..."

scandinavia.16.t:0 "Ratifizierung der Verfassung"
scandinavia.16.d:0 "Die Föderalverfassung ist formalisiert worden. In einem feierlichen Rahmen wurde sie vom Bundesparlament symbolisch angenommen und anschließend von den Monarchen der Mitgliedsstaaten in der neuen Bundeshauptstadt Göteborg unterzeichnet. Damit ist die Föderation endlich offiziell und die Verfassung in Kraft gesetzt worden. Ein wahrhaft glorreicher Tag für die borealen Nationen Skandinaviens!"
scandinavia.16.a:0 "Hurra!"

scandinavia.17.t:0 "Wechsel des Wächters"
scandinavia.17.d:0 "Wie in der Verfassung vorgesehen, wechselt der Vorsitz der Föderation zwischen den Monarchen der einzelnen Mitgliedsstaaten. Zwei Jahre sind vergangen, und es ist an der Zeit, dass der nächste Monarch diese Aufgabe übernimmt."
scandinavia.17.a:0 "Hurra!"

scandinavia.18.t:0 "Gründung der Bauernpartei"
scandinavia.18.d:0 "Agrarparteien sind ein merkwürdiges Phänomen in der nordeuropäischen, insbesondere der skandinavischen Politik, die die Interessen der Landwirte vertreten. Natürlich sind sie nicht untätig geblieben, denn die nordischen Länder schließen sich zusammen und haben ebenfalls eine eigene Partei gegründet, um bei den Wahlen anzutreten."
scandinavia.18.a:0 "Mehr prägnante Partys sind immer gut!"

scandinavia.19.t:0 "Die Gründung der Nordischen Föderation"
scandinavia.19.d:0 "Delegierte aus Schweden, Norwegen und Dänemark sind heute Morgen in Stockholm zusammengekommen, um eine Resolution für die Föderalisierung der drei Länder zu einer Einheit zu verabschieden. Unter dem Namen Nordische Föderation haben viele politische Analysten darüber diskutiert, was dies für die Zukunft des Machtgleichgewichts in Europa bedeuten wird. Während einige der Meinung sind, dass die liberalen Ideen der Föderation mit den Interessen der Entente übereinstimmen, sind sich die meisten einig, dass die neue Nation wahrscheinlich in allen Fragen eine neutrale Haltung einnehmen wird. Das Gleichgewicht der Kräfte verschiebt sich erneut auf der Weltbühne."
scandinavia.19.a:0 "Die Nordlichter leuchten hell"

