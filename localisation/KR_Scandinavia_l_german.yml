SCA_develop_reykjavik:0 "Weitere Entwicklung von [100.GetName]"
SCA_develop_reykjavik_desc:0 "Obwohl Island ein gleichberechtigtes Mitglied unserer brüderlichen Union ist, liegt es immer noch weit hinter den anderen Mitgliedsstaaten zurück. Durch die Entwicklung von [100.GetName] werden wir eine noch vollkommenere Union schaffen."
SCA_build_norway:0 "Erweiterung der norwegischen Werften"
SCA_build_norway_desc:0 "Durch den Ausbau der norwegischen Marineindustrie wird die Nordische Föderation in der Lage sein, den Welthandel durch eine große Handelsmarine zu dominieren."
SCA_build_sweden:0 "Ausbau der schwedischen Industrie im Inland"
SCA_build_sweden_desc:0 "Schweden ist ohne Frage das Rückgrat unserer industriellen Wirtschaft. Durch den Ausbau der bereits soliden industriellen Basis der Region wird sich der Wohlstand der Menschen in der Föderation verbessern."
SCA_build_denmark:0 "Ausbau der dänischen Rüstungsindustrie"
SCA_build_denmark_desc:0 "Dänemark ist zwar in der Rüstungsproduktion nicht so weit fortgeschritten wie Schweden, hat aber einen nahezu perfekten Standort für die Ausweitung seines Handels. Dänemarks Lage neben dem deutschen Giganten und sein Zugang zur Ost- und Nordsee bedeutet, dass der Ausbau der dänischen Rüstungsindustrie sowohl unsere Landesverteidigung als auch unseren nationalen Wohlstand verbessern wird."
SCA_build_iceland:0 "Weitere Entwicklung von [100.GetName]"
SCA_build_iceland_desc:0 "Island hinkt trotz zahlloser Investitionen weiterhin hinter den anderen Mitgliedern der Föderation her. Mit einem letzten Schub für die Nation soll es den anderen Staaten unserer Union ebenbürtig werden."
SCA_build_finland:0 "Erweiterung der finnischen Militärproduktion"
SCA_build_finland_desc:0 "Finland is in a precarious position, under constant threat from the insidious Russians, expanding the defensive capacity of Finland has become a top priority for the Federation. Together we stand as brothers."
