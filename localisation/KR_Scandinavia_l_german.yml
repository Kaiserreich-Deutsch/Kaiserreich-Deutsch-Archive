### Focus Tree ###

SCA_Nordic_Constitution:0 "Die nordische Verfassung"
SCA_Nordic_Constitution_desc:0 "Bei der Schaffung eines einheitlichen nordischen Staates ist es von größter Wichtigkeit, dass eine Verfassung verabschiedet wird, die für alle Mitgliedsstaaten der Föderation gilt und die Stärke der föderalen Regierung unterstreicht."
SCA_Nordic_Parliament:0 "Ein designiertes Nordisches Parlament"
SCA_Nordic_Parliament_desc:0 "Wir sollten ein designiertes nordisches Parlament einrichten, das in der gesamten Föderation nach dem Verhältniswahlrecht gewählt wird, um sicherzustellen, dass jeder nordische Bürger eine gleichberechtigte Vertretung in der föderalen Regierung in Göteborg hat."
SCA_Joint_Sessions_as_Legislative:0 "Nutzt die gemeinsamen Sitzungen"
SCA_Joint_Sessions_as_Legislative_desc:0 "Die gemeinsamen Sitzungen haben sich in der Vergangenheit als großer Erfolg erwiesen und die Existenz und enge Zusammenarbeit der nordischen Länder unterstrichen. Diese gemeinsamen Sitzungen werden als die eigentliche Legislative der nordischen Regierung fungieren."
SCA_Council_of_Kings:0 "Ein Rat der Könige"
SCA_Council_of_Kings_desc:0 "Die Monarchen unserer Mitgliedsstaaten sollten ihre Rolle auf föderaler Ebene gemeinsam wahrnehmen und einen mit Monarchen besetzten Rat einrichten, der die Bundesregierung ernennt."
SCA_Every_King_a_Turn:0 "Jeder König eine Runde"
SCA_Every_King_a_Turn_desc:0 "Ein Rat als Staatsoberhaupt wird zwangsläufig zu bürokratischen Problemen und Unstimmigkeiten führen. Stattdessen sollte jeder Monarch zwei Jahre lang regieren und dann die Macht an den Monarchen des nächsten Landes weitergeben."
SCA_Judicial_Autonomy:0 "Richterliche Autonomie"
SCA_Judicial_Autonomy_desc:0 "Jeder Mitgliedstaat sollte seinen eigenen Justizapparat behalten, und diese Justizapparate sollten ihre volle Autonomie behalten. Wenn ein Däne über einen schwedischen Fall urteilen würde, würde dies zwangsläufig zu nationalistischen Spannungen führen."
SCA_Nordic_High_Council:0 "Ein Nordischer Hoher Rat"
SCA_Nordic_High_Council_desc:0 "Während die lokalen Gerichte bestehen bleiben sollen, wird das höchste Gericht jedes Landes durch einen einzigen Nordischen Hohen Rat der Richter ersetzt, der in den strittigsten Fällen das letzte Wort haben soll."
SCA_Federal_Judiciary:0 "Bundesjustizministerium"
SCA_Federal_Judiciary_desc:0 "Wir sollten die Gerichtsbarkeiten aller Mitgliedsstaaten zu einer einzigen Bundesgerichtsbarkeit zusammenführen. Dies wird die Gleichheit der Rechtsprechung in der gesamten Föderation und damit eine immer engere Föderation fördern."
SCA_Ratify_the_Constitution:0 "Ratifizierung der Verfassung"
SCA_Ratify_the_Constitution_desc:0 "Nachdem die wichtigsten Fragen geklärt sind, ist es nun an der Zeit, dass die Vertreter der föderalen Mitgliedsstaaten die föderale Verfassung ratifizieren und unsere Föderation damit ein wenig realer wird."
SCA_The_First_Nordic_Elections:0 "Die ersten nordischen Wahlen"
SCA_The_First_Nordic_Elections_desc:0 "Nach der Verabschiedung der Verfassung ist es an der Zeit, dass der NTC, der hauptsächlich aus Beamten besteht, die Macht an eine gewählte föderale Regierung abgibt. Zu diesem Zweck müssen die ersten gesamtnordischen Wahlen organisiert werden."
SCA_Socialdemocratic_Triumph:0 "Sozialdemokratische Mehrheit"
SCA_Socialdemocratic_Triumph_desc:0 "Die NSAP hat sich ihren Platz erfolgreich gesichert und ist als Sieger aus den nordischen Wahlen hervorgegangen. Mit ihnen zeichnet sich ein einheitlicher nordischer Sozialstaat ab, der ein leuchtendes Beispiel für den Rest der Welt sein wird."
SCA_Safety_Net:0 "Einrichtung eines Sicherheitsnetzest"
SCA_Safety_Net_desc:0 "Wir sollten ein Sicherheitsnetz für diejenigen einrichten, die das Pech haben, nicht arbeiten zu können. Es gehört sich nicht für eine zivilisierte Nation wie die unsere, die Menschen verhungern zu lassen, anstatt ihnen zu helfen."
SCA_Aid_the_Nordic_Worker:0 "Hilfe für die nordischen Arbeitnehmer"
SCA_Aid_the_Nordic_Worker_desc:0 "Die Föderation hat ihren hart erarbeiteten Wohlstand auf dem Rücken der nordischen Arbeiterklasse erworben. Es ist nur fair, ihnen zu helfen und etwas für die großen Errungenschaften zurückzugeben, die sie erreicht haben."
SCA_Secure_Social_Rights_Federally:0 "Einführung von sozialen Grundrechten"
SCA_Secure_Social_Rights_Federally_desc:0 "Mehrere soziale Grundrechte sind von Bedeutung. Wir sollten sicherstellen, dass die nordische Regierung verpflichtet ist, die sozialen Rechte zu erfüllen, die den nordischen Menschen und wohl auch den Menschen im Rest der Welt zustehen."
SCA_Invest_in_Education:0 "Investitionen in die Bildung"
SCA_Invest_in_Education_desc:0 "Die Ausbildung der Jugend ist eine Investition in die Zukunft. Indem wir dafür sorgen, dass unser Bildungssystem qualitativ hochwertig ist, können wir mehr Menschen in besser bezahlte Arbeitsplätze bringen und so unseren Wohlstand in noch größerem Maße steigern."
SCA_Invest_in_Healthcare:0 "Verbesserung der Gesundheitsversorgung"
SCA_Invest_in_Healthcare_desc:0 "Eine gute Gesundheitsfürsorge ist lebenswichtig: Ohne sie können Menschen unnötig sterben. Wir sollten dafür sorgen, dass die Gesundheitsfürsorge qualitativ gut und für den einfachen Bürger unserer Föderation erschwinglich ist!"
SCA_The_Nordic_Model:0 "Das nordische Modell"
SCA_The_Nordic_Model_desc:0 "Als Ergebnis unserer Bemühungen hat sich der nordische Sozialstaat zu einem leuchtenden Beispiel für die Welt entwickelt. Eine demokratische Utopie, die sich um ihre Bürger kümmert, ohne auf Tyrannei oder Gewalt zurückgreifen zu müssen."
SCA_Victory_for_Liberalism:0 "Liberale Koalition"
SCA_Victory_for_Liberalism_desc:0 "Die Liberalen sind in ganz Skandinavien auf dem Vormarsch und haben sich die für die Bildung der Bundesregierung erforderliche Mehrheit gesichert. Ihr Einfluss wird in diesen ersten Tagen der Föderation sicherlich spürbar sein."
SCA_Safeguard_National_Autonomy:0 "Wahrung der nationalen Autonomie"
SCA_Safeguard_National_Autonomy_desc:0 "Wir sollten darauf achten, dass wir nicht der Versuchung einer unnötigen Zentralisierung erliegen. Solche Maßnahmen würden der Popularität der Föderation nur schaden und sie daran hindern, das Leben ihrer Bürger zu verbessern. Die lokale Autonomie ist daher von größter Bedeutung."
SCA_Support_Nordic_Business:0 "Nordische Unternehmen"
SCA_Support_Nordic_Business_desc:0 "Die Länder des Nordens haben eine gesunde Privatwirtschaft. Wir sollten dieses Unternehmertum zum Wohle der Mitgliedsstaaten und der Föderation als Ganzes fördern."
SCA_The_Nordic_Standard:0 "Der nordische Standard"
SCA_The_Nordic_Standard_desc:0 "Unser solider und bodenständiger Ansatz hat es uns ermöglicht, einen Standard zu setzen, dem andere Länder nacheifern können. Ein Standard für die Kontrolle der Regierung, wenn man so will."
SCA_Conservatism_Reigns:0 "Konservativ-agrarische Koalition"
SCA_Conservatism_Reigns_desc:0 "Die Konservative Partei und die wahrhaft skandinavische Landwirtschaftsliga haben ein Bündnis mit einem konservativen Programm geschlossen. Zur Unterstützung der Landwirte und der Moral wird der Einfluss dieser ersten föderalen Koalition nicht unbedeutend sein."
SCA_Expand_Federal_Infrastructure:0 "Ausbau der föderalen Infrastruktur"
SCA_Expand_Federal_Infrastructure_desc:0 "Skandinavien ist ein ausgedehntes Land mit wenigen Menschen. Wir sollten in die Infrastruktur investieren, um die Schweden mit den Norwegern und die Dänen mit den Schweden zu verbinden. Dies wird für die Schaffung einer echten nordischen Identität von entscheidender Bedeutung sein."
SCA_Strengthen_the_Nordic_Bank:0 "Stärkung der Nordischen Bank"
SCA_Strengthen_the_Nordic_Bank_desc:0 "Es ist wichtig für uns, die nordische Zentralbank zu stärken, um die Sicherheit unserer nordischen Währung zu gewährleisten und sicherzustellen, dass die Investoren die Föderation als eine sichere Bank für ihre Investitionen ansehen."
SCA_Subsidize_Nordic_Farms:0 "Subventionierung nordischer Bauernhöfe"
SCA_Subsidize_Nordic_Farms_desc:0 "Die nordischen Landwirte sind es, die diesen Verband am Leben erhalten. Es wäre nur richtig, ihre Arbeit für diesen großen Verband zu unterstützen, indem man ihre Aktivitäten subventioniert, ihre Preise senkt und ihnen einen Vorteil gegenüber der Konkurrenz verschafft."
SCA_Solidify_Federal_Unity:0 "Festigung der föderalen Einheit"
SCA_Solidify_Federal_Unity_desc:0 "Wir sollten die Konsolidierung der föderalen Identität fördern und dafür sorgen, dass sich die nordischen Bürger als solche und nicht in erster Linie als Dänen, Norweger und Schweden verstehen."
SCA_Support_Religious_Education:0 "Unterstützung des Religionsunterrichts"
SCA_Support_Religious_Education_desc:0 "Religion ist in unserer Kultur von großer Bedeutung, und es gibt religiöse Schulen. Wir sollten diese Art des Religionsunterrichts unterstützen, da sie unsere Bildungseffizienz nur fördern kann."
SCA_The_Nordic_Example:0 "Das nordische Beispiel"
SCA_The_Nordic_Example_desc:0 "Unsere moralische und wirtschaftliche Perfektion ist ein Beispiel für alle, die Identität der Nordischen Föderation ist eine beneidenswerte, und das ist das Ergebnis unserer Bemühungen."
SCA_Merge_the_National_Armies:0 "Zusammenlegung der nationalen Armeen"
SCA_Merge_the_National_Armies_desc:0 "Es ist höchst ineffizient, trotz der engen Zusammenarbeit drei separate Armeen für eine Föderation zu unterhalten. Wir sollten sie alle zu einer einzigen Armee mit einer einzigen Kommandostruktur zusammenlegen."
SCA_Jungs_Mobile_Warfare:0 "Jung's Mobile Kriegsführung"
SCA_Jungs_Mobile_Warfare_desc:0 "Der schwedische General Helge Jung schlägt vor, in die Motorisierung der Armee zu investieren. Dies wird uns einen Vorteil beim Manövrieren in den ausgedehnten Gebieten Skandinaviens und auf dem Schlachtfeld verschaffen."
SCA_Nordic_Trucks:0 "Motorisierung unserer Armee"
SCA_Nordic_Trucks_desc:0 "Wir können unsere Armee wesentlich mobiler machen, indem wir Lastwagen für den Transport ihrer Ausrüstung einsetzen. Lasst uns unsere Armee zum Wohle der Föderation motorisieren."
SCA_Fleischers_Superior_Firepower:0 "Fleischer's Überlegene Feuerkraft"
SCA_Fleischers_Superior_Firepower_desc:0 "Der Norweger Carl Gustaf Fleischer schlägt vor, sich stark auf die Artillerie zu konzentrieren, damit wir diese schweren Waffen einsetzen können, um nicht zu viele Skandinavier (deren Zahl ohnehin begrenzt ist) aufgeben zu müssen, um unseren Feinden Verluste zuzufügen."
SCA_Modern_Equipment:0 "Moderne Ausrüstung"
SCA_Modern_Equipment_desc:0 "Um unsere Verluste zu minimieren und die Kampfkraft unserer Armee zu maximieren, ist es wichtig, in moderne Ausrüstung für unsere Armee zu investieren. Wir dürfen nicht zulassen, dass wir in diesem Bereich in Rückstand geraten."
SCA_Maintain_Separate_Militaries:0 "Getrennte Armeen aufrechterhalten"
SCA_Maintain_Separate_Militaries_desc:0 "Auch wenn aus reiner Sicht der Effizienz eine einzige fusionierte Armee am besten ist, wird es wesentlich einfacher sein, die Menschen in unserer Föderation zu motivieren, unter ihrer eigenen Flagge als unter der Flagge der Föderation zu kämpfen, wo sie auch sprachlichen Unterschieden ausgesetzt sein können."
SCA_Priors_Grand_Battleplan:0 "Prior's Großer Schlachtplan"
SCA_Priors_Grand_Battleplan_desc:0 "Der dänische Führungsoffizier William Prior hat sich für eine sehr planvolle Doktrin für die kommenden Jahre ausgesprochen. Ihm zufolge werden wir den nächsten Krieg gewinnen, wenn wir ihn planen."
SCA_Supreme_High_Command:0 "Das Oberste Oberkommando"
SCA_Supreme_High_Command_desc:0 "Wir sollten ein einziges Oberstes Nordisches Oberkommando einrichten, das das letzte Wort über die Strategie und den Einsatz unserer Truppen hat. Dies wird ein höheres Maß an Zusammenarbeit zwischen unseren Armeedivisionen ermöglichen."
SCA_Nordic_Tank_Brigades:0 "Bundespanzerbrigaden"
SCA_Nordic_Tank_Brigades_desc:0 "Panzerbrigaden sind der Schlüssel zum Sieg in Kriegen der modernen Zeit. Diese großen gepanzerten Fahrzeuge mit großer Feuerkraft sind in der Lage, Verteidigungsanlagen zu durchbrechen, in denen Infanterietruppen niedergemäht worden wären. Alles in allem sollten wir in ihre Entwicklung investieren."
SCA_Artillery_Investment:0 "Artillerie Investitionen"
SCA_Artillery_Investment_desc:0 "Die Artillerie ist für die Deckung und Unterstützung unserer Streitkräfte im Gelände unerlässlich. Indem wir zusätzliche Ressourcen in die Produktion von mehr Artillerie investieren, können wir die Unterstützung unserer Armee durch sie sichern und uns einen Vorteil in Schlachten verschaffen."
SCA_The_Joint_Exercise:0 "Gemeinsame Übung"
SCA_The_Joint_Exercise_desc:0 "Wir sollten alle nordischen Soldaten an einer einzigen großen Übung teilnehmen lassen, um zu verhindern, dass die Armeen in Untätigkeit einrosten, und um sie zu lehren, als eine einzige militärische Kraft zusammenzuarbeiten."
SCA_Merge_the_National_Navies:0 "Zusammenlegung der nationalen Marinen"
SCA_Merge_the_National_Navies_desc:0 "Die Realität ist, dass die Seestreitkräfte unserer Mitgliedstaaten einfach zu klein sind, um im Großen und Ganzen von Bedeutung zu sein, aber zusammen bilden die Seestreitkräfte eine anständig große einheitliche Flotte. Wenn wir jedoch die Vorteile daraus ziehen wollen, müssen wir diese Marinen unter einer einzigen Kommandostruktur zusammenführen."
SCA_Atlantic_Blue_Water:0 "Schwerpunkt auf den Atlantik: Blau Wasser Marine"
SCA_Atlantic_Blue_Water_desc:0 "Das vorrangige Ziel unserer Marine ist es, unserer Föderation Einfluss auf dem großen Parkett zu verschaffen. Eine bedeutende Präsenz im Atlantik ist ein Ziel, um dieses Ziel zu erreichen. Wir sollten uns darauf konzentrieren, unsere Marine hochseetauglich zu machen."
SCA_Develop_Cruisers:0 "Entwicklung von Kreuzern"
SCA_Develop_Cruisers_desc:0 "Wenn wir uns eine Präsenz im Atlantik westlich von Norwegen und Dänemark sichern wollen, sollten wir in den Ausbau unseres Kreuzerarsenals investieren. Ohne sie werden wir nicht in der Lage sein, die von uns angestrebte Macht auszuüben."
SCA_Modern_Battleships:0 "Schwerpunkt auf moderne Kriegsschiffe"
SCA_Modern_Battleships_desc:0 "Keine Flotte ist vollständig ohne eine Reihe von Schlachtschiffen, die als größte Schiffe mit der größten Feuerkraft die Flotte gegen unsere Feinde anführen können."
SCA_Baltic_Green_Water:0 "Schwerpunkt auf die Ostsee: Grünes Wasser Marine"
SCA_Baltic_Green_Water_desc:0 "Während die Hoffnung, unseren Einfluss im Atlantik geltend zu machen, hoffnungsvoll ist, sollte unser Schwerpunkt in den nächsten Jahrzehnten auf der Ostsee liegen. Mit allen unseren Seestreitkräften zusammen können wir ein bedeutender Akteur in diesem Gewässer werden."
SCA_Destroyer_Development:0 "Entwicklung des Zerstörers"
SCA_Destroyer_Development_desc:0 "Wir sollten Zerstörer entwickeln. Diese relativ kleinen Marineschiffe sind von entscheidender Bedeutung für den Schutz unserer größeren Schiffe und Konvois vor den U-Boot-Gefahren, die auch heute noch erheblich sind."
SCA_Uboat_Tactics:0 "U-Boot Taktik"
SCA_Uboat_Tactics_desc:0 "Das U-Boot hat der britischen Marine vor allem in der ersten Phase des Weltkriegs einen erheblichen Schaden zugefügt. Darüber hinaus sind sie relativ billig in der Herstellung. Wir sollten in diese Technologie investieren; sie wird den nächsten Seekrieg gewinnen."
SCA_Nordic_Navy:0 "Die Nordische Marine"
SCA_Nordic_Navy_desc:0 "Die Nordische Marine soll als bedeutende Kampftruppe bekannt sein, die entschlossen ist, unsere Küsten gegen jeden Feind zu verteidigen, der die Absicht hat, in die Inseln, Fjorde und Ostseeküsten Skandinaviens einzudringen."
SCA_Nordic_Air_Authority:0 "Einrichtung der Nordischen Luftverkehrsbehörde"
SCA_Nordic_Air_Authority_desc:0 "Bevor wir uns an die Zusammenlegung der Luftstreitkräfte unserer Mitgliedstaaten machen, sollten wir sicherstellen, dass unsere zivilen und militärischen Luftbehörden in der gesamten Föderation harmonisiert sind."
SCA_Merge_the_National_Airforces:0 "Zusammenlegung der nationalen Luftstreitkräfte"
SCA_Merge_the_National_Airforces_desc:0 "Unsere regionalen Luftstreitkräfte reichen nicht aus, um den Luftraum gegen eine Großmacht zu verteidigen. Kombiniert man sie jedoch, wächst die Stärke exponentiell, und wir werden zu einer Kraft im Luftkrieg, mit der man rechnen muss."
SCA_Invest_in_SAAB:0 "Investiert in SAAB"
SCA_Invest_in_SAAB_desc:0 "Das schwedische Unternehmen Svenska Aeroplan AB stellt Flugzeuge der Spitzenklasse her. Indem wir ihnen helfen, in der gesamten Föderation zu expandieren, sichern wir uns einen Hauptlieferanten für Flugzeuge von hoher Qualität."
SCA_Expand_the_Airfields:0 "Erweiterung der Luftstützpunkte"
SCA_Expand_the_Airfields_desc:0 "Wir sollten die Luftstützpunkte in ganz Skandinavien ausbauen, um die größere Anzahl von Flugzeugen zu unterstützen, die im Zuge der Harmonisierung der Luftstreitkräfte von ihren Landebahnen aus operieren werden."
SCA_Bombs_from_Above:0 "Bomben fallen vom Himmel"
SCA_Bombs_from_Above_desc:0 "Die nordischen Bomben werden vom Feind gefürchtet sein, sie vernichten Industriegebiete, Städte, Länder... Und dann der Gedanke, dass sie aus einem Land mit einer so schönen Landschaft geschickt wurden. Beunruhigend."
SCA_The_Nordic_Airforce:0 "Die Nordische Luftwaffe"
SCA_The_Nordic_Airforce_desc:0 "Wenn der Zusammenschluss und der Ausbau unserer föderalen Luftstreitkräfte abgeschlossen sind, werden es sich die Feinde zweimal überlegen, ob sie sich mit uns anlegen wollen. Es besteht eine große Chance, dass sie sich, zumindest in der Luft, im Nachteil befinden könnten."
SCA_Advance_the_Integration:0 "Förderung der Integration"
SCA_Advance_the_Integration_desc:0 "Wir haben zwar einen weiten Weg zurückgelegt, aber wir sind noch nicht am Ziel. Es gibt immer noch Spaltungen zwischen den verschiedenen Ländern der Föderation, und es ist unsere Aufgabe, diese zu überwinden und die Föderation immer näher zusammenzubringen."
SCA_Expand_the_Belt_Ferry:0 "Ausbau der Beltfähre"
SCA_Expand_the_Belt_Ferry_desc:0 "Wir sollten die Fährverbindung zwischen der dänischen Insel und Halbinsel und dem skandinavischen Festland ausbauen, um mehr Verkehr und eine stärkere Interaktion zwischen den beiden Ländern zu ermöglichen und die Kultur beider Länder zu harmonisieren."
SCA_Scandinavian_Highway:0 "Die Pan-Skandinavische Autobahn"
SCA_Scandinavian_Highway_desc:0 "Wir sollten daran arbeiten, eine Autobahn zu bauen, die die entlegensten Gebiete unserer Föderation miteinander verbindet, um die Zahl der Menschen zu erhöhen, die miteinander in Kontakt kommen, und so die kulturellen Unterschiede auszugleichen. Denn wenn es einfach ist, nach Schweden zu fahren, warum sollte man dann nur in Norwegen bleiben?"
SCA_Plan_a_Bridge_over_Oresund:0 "Entwurf einer Öresundbrücke"
SCA_Plan_a_Bridge_over_Oresund_desc:0 "Der Öresund, der Seeland in Dänemark von Schonen in Schweden trennt, ist ein breiteres Gewässer, als jemals zuvor überbrückt wurde, aber wenn wir endlich die kulturellen Unterschiede zwischen unseren Nationen beseitigen wollen, ist der Bau einer solchen Brücke unumgänglich. Dies wird jedoch wahrscheinlich noch Jahrzehnte dauern."
SCA_Plan_a_Bridge_over_the_Belt:0 "Entwurf einer Beltbrücke"
SCA_Plan_a_Bridge_over_the_Belt_desc:0 "Die andere Seite der Medaille ist die Überbrückung des Restes des Gürtels. Zwar ist das alles Teil unseres dänischen Mitgliedstaates, was die kulturelle Isolation vergleichsweise etwas mildert, doch wäre es wirtschaftlich sehr vorteilhaft, die Gewässer zu überbrücken. Zum jetzigen Zeitpunkt würde aber auch dies noch Jahrzehnte dauern."
SCA_Stockholm_Berlin_by_Train:0 "Mit dem Zug von Stockholm nach Berlin?"
SCA_Stockholm_Berlin_by_Train_desc:0 "Wenn die erwähnten Brücken gebaut würden, könnten wir Skandinavien an das Eisenbahnnetz des europäischen Festlandes anschließen, ohne durch Russland fahren zu müssen. Das wäre ein enormer Segen, aber noch bevor die Brücken technisch realistisch sind, können wir mit den Fähren ein anderes System einrichten."
SCA_Federalize_Governmental_Services:0 "Föderalisierung staatlicher Dienstleistungen"
SCA_Federalize_Governmental_Services_desc:0 "Indem wir die staatlichen Dienstleistungen in die Hände der föderalen Regierung legen, können wir die Art und Weise, in der Entscheidungen über diese Dienstleistungen getroffen werden können, harmonisieren, was hoffentlich die Bereitschaft erhöhen wird, auf eine engere Föderation in den Mitgliedsstaaten hinzuarbeiten."
SCA_Unified_Schooling_System:0 "Vereinheitlichung des Schulwesens"
SCA_Unified_Schooling_System_desc:0 "Durch die Vereinheitlichung der unterschiedlichen Schulsysteme unserer Mitgliedsstaaten in ein einziges System können wir die Interaktion zwischen den Schulen der verschiedenen Staaten verbessern. Die Norweger werden dann eine Bildungsentwicklung haben, die für die Schweden erkennbar sein wird, was zu einer größeren Ähnlichkeit in der nächsten Generation führt."
SCA_Mandatory_Language_Classes:0 "Obligatorischer Sprachunterricht"
SCA_Mandatory_Language_Classes_desc:0 "Die - mitunter subtilen - Unterschiede zwischen den nordischen Sprachen können zu unangenehmen Kommunikationsfehlern führen. Indem wir dafür sorgen, dass in den Schulen der Föderation alle großen föderalen Sprachen unterrichtet werden, können wir dieses Problem aus dem Weg räumen und eine kulturelle Vereinheitlichung immer mehr möglich machen."
SCA_Federal_Exchange_Programs:0 "Föderale Austauschprogramme"
SCA_Federal_Exchange_Programs_desc:0 "Durch die Ermöglichung von Schüleraustauschen in der gesamten Föderation werden wir grenzüberschreitende Freundschaften und Kooperationen unterstützen und so die Solidarität zwischen den Jugendlichen der nordischen Nationen fördern."
SCA_Nationalism_fades_away:0 "Der Nationalismus verblasst!"
SCA_Nationalism_fades_away_desc:0 "Unsere Bemühungen um eine Ausweitung der Interaktionen zwischen den nordischen Völkern in kultureller und wirtschaftlicher Hinsicht zahlen sich aus; auch wenn einige natürlich immer eingefleischte Nationalisten bleiben werden, ist zumindest die Zahl derer, die sich als nordische Bürger und nicht als schwedische Bürger identifizieren, geringer denn je."

