NOR_norsk_jernverk_mining_steel:0 "Gründung der Norsk Jernverk Company"
NOR_norsk_jernverk_mining_steel_desc:0 "Skandinavien verfügt über die Ressourcen und das technologische Wissen, um sich bei Eisen und Stahl selbst zu versorgen. Warum sollten wir also unsere begrenzte harte Währung dafür ausgeben, solche grundlegenden Ressourcen anderswo zu erwerben? Lassen Sie uns Nordnorwegen stärken und unseren eigenen Stahl produzieren, indem wir ein Unternehmen gründen, das sich diesem Zweck widmet."
NOR_aluminium_industry_mining:0 "Gründung der Norsk Aluminium Company"
NOR_aluminium_industry_mining_desc:0 "Aufgrund des Überflusses an billiger Wasserkraft ist Norwegen einer der weltweit führenden Aluminiumproduzenten, wobei die Norsk Aluminium Company einer der größeren Produzenten des Landes ist. Da Aluminium für die Herstellung moderner Militärflugzeuge von entscheidender Bedeutung ist, wären wir gut beraten, unsere Produktion zu steigern, sowohl für den Eigenbedarf als auch für den Export."
SWE_lkab_investments_mining:0 "Gründung der LKAB"
SWE_lkab_investments_mining_desc:0 "Schweden verfügt über große Stahlvorkommen, und ein Unternehmen, das sich auf die Gewinnung von Stahl spezialisiert hat, ist Luossavaara-Kiirunavaara Aktiebolag. Die Förderung dieses Unternehmens wäre eine gute Möglichkeit, unsere Exporte zu steigern."
SWE_domestic_oil_shale_mining:0 "Ölschiefer und die SSAB"
SWE_domestic_oil_shale_mining_desc:0 "Schweden verfügt über bedeutende Ölschiefervorkommen, eine Tatsache, die seit dem 18. Jahrhundert bekannt ist. Vor dem Weltkrieg haben wir diese Vorkommen ignoriert, aber in der heutigen Zeit gewinnt man Kriege nur mit Treibstoff. Lasst uns den Abbau dieser Vorkommen ausweiten."

