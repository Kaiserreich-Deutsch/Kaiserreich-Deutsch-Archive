nordic_formation.11.t:0 "Die Skandinavische Wissenschaftlerkonferenz"
nordic_formation.11.d:0 "Die Formalisierung unserer wissenschaftlichen Zusammenarbeit im Rahmen der Skandinavischen Wissenschaftlerkonferenz wird es unseren Forschungsgemeinschaften ermöglichen, wichtiges Wissen auszutauschen. Die erste Konferenz wird nächste Woche in Kopenhagen zusammenkommen, um diesen Prozess mit unseren besten Köpfen an der Spitze zu beginnen."
