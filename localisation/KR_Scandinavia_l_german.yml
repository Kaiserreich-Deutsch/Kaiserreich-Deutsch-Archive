nordic_formation.9.d:0 "Bei unserer immer engeren Integration haben sich die verbleibenden Zollgrenzen als wirtschaftliches Hindernis erwiesen. Daher wurde beschlossen, die verbleibenden Zölle abzuschaffen und einen einheitlichen skandinavischen Binnenmarkt zu schaffen."
