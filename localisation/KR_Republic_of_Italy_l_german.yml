ITA_claim_savoy_desc:0 "Savoyen, das 1860 von Frankreich annektiert wurde, gehört rechtmäßig zur italienischen Domäne, und es ist in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
