ITA_foreign_policy:0 "Außenpolitik"
ITA_foreign_policy_desc:0 "Es ist von entscheidender Bedeutung, dass wir beginnen, unseren Fokus nach außen zu verlagern und Allianzen zu schmieden und/oder Beziehungen zu anderen Nationen aufzubauen, um unsere Position auf der Weltbühne zu festigen."
ITA_remove_austrian_influence:0 "Österreichischen Einfluss entfernen"
ITA_remove_austrian_influence_desc:0 "Die Österreicher haben immer noch einen starken Einfluss auf die [Root.GetAdjective]-Wirtschaft - zu stark, um genau zu sein. Auch wenn es kurzfristig schmerzhaft sein mag, wäre es langfristig lohnenswert, Unternehmen in österreichischem Besitz in [Root.GetNameDef] zu verstaatlichen und unsere vollständige wirtschaftliche Unabhängigkeit zu erklären."
ITA_attack_austria:0 "Österreicher angreifen"
ITA_attack_austria_desc:0 "Wie ein legendärer Vampir hat uns [AUS.GetNameDef] langsam das Leben ausgesaugt. Wenn wir uns intern und international jemals wieder wirklich durchsetzen wollen, müssen die Österreicher besiegt werden."
ITA_call_for_help:0 "Rufen Sie [From.GetNameDef] zur Hilfe auf"
ITA_call_for_help_desc:0 "Da sich [SRI.GetNameDef] mit uns im Krieg befindet, muss [From.GetNameDef] wissen, dass sie ihr nächstes Ziel sein werden, sollten wir verlieren. Wenn sie klug sind, werden sie jetzt auf unseren Hilferuf antworten, bevor es zu spät ist."
ITA_war_with_venice1:0 "Venice in Revolt"
ITA_war_with_venice1_desc:0 "Die Venezianer haben sich gegen die [Root.GetAdjective]-Regierung erhoben. Wir müssen beweisen, dass wir in der Lage sind, schnell mit ihnen fertig zu werden, damit unsere Nachbarn nicht das Vertrauen gewinnen, dass wir schwach genug sind, damit sie sich einmischen können."
ITA_war_with_venice2:0 "Venice in Revolt"
ITA_war_with_venice2_desc:0 "Wir haben die Kontrolle über die Situation in Venetien verloren. Jetzt müssen wir uns mit einer ausländischen Intervention auseinandersetzen, zusätzlich zur Eroberung der Rebellion selbst. Wenn wir das nicht innerhalb der nächsten sechs Monate unter Dach und Fach bringen, ist es wahrscheinlich, dass die ANI-Regierung zusammenbricht."
ITA_call_the_austrians_sri:0 "Die Österreicher anrufen"
ITA_call_the_austrians_sri_desc:0 "Wir befinden uns im Krieg mit der syndikalistischen Republik. Wir sollten die Österreicher bitten, uns zu helfen und dafür zu sorgen, dass die Syndikalisten besiegt werden."
ITA_join_the_austrian_pact:0 "Verbündet mit den Österreichern"
ITA_join_the_austrian_pact_desc:0 "Österreich hat ein Bündnis geschlossen, um Südeuropa zu schützen, oder besser gesagt, seine Einflusssphäre. Da wir uns in dieser Sphäre befinden, wäre es zu unserem Vorteil, wenn wir ihrem Bündnis beitreten würden."
ITA_conference_of_venice:0 "Unterschreiben Sie einen Vertrag mit [From.GetNameDef]"
ITA_conference_of_venice_desc:0 "Obwohl wir Rom zurückfordern müssen, gibt es keinen Aufruf zur Gewalt gegen den Heiligen Vater. Wir sollten ihn nach Venedig zu einem Konkordat über die Zukunft der weltlichen Herrschaft des Papstes einladen."
ITA_unite_italy:0 "Italien vereinen"
ITA_unite_italy_desc:0 "Italien ist wieder geeint! Wir müssen daran arbeiten, unsere Nation wieder zu integrieren."
ITA_attack_italy:0 "Angriff [From.GetNameDef]"
ITA_attack_italy_desc:0 "Die Zeit ist gekommen, das Risorgimento zu vollenden - wir müssen [From.GetNameDef] zerstören und die Italiener, die unter ihrer Herrschaft leben, befreien."
ITA_invite_into_federation:0 "Einladen von [From.GetNameDef] in [Root.GetNameDef]"
ITA_invite_into_federation_desc:0 "Da die Bedrohung durch die sozialistische Republik nun beseitigt ist, ist es vielleicht an der Zeit, die durch den Bürgerkrieg verursachten Risse zu heilen. Da wir uns auf der italienischen Halbinsel in einer klar dominierenden Position befinden, fällt es uns zu, den Weg zu weisen."
ITA_rally_supporters:0 "Unterstützung innerhalb der SRI sammeln"
ITA_rally_supporters_desc:0 "Es gibt ein Netzwerk des Widerstands gegen die Syndikalisten innerhalb von [SRI.GetNameDef], diejenigen, die sich erheben würden, wenn sie gerufen werden. Sie haben seit dem Bürgerkrieg gearbeitet, und obwohl ihre Kräfte das Gleichgewicht letztlich nicht zu unseren Gunsten kippen könnten, können wir jede Hilfe gebrauchen, die verfügbar ist."
ITA_claim_libya:0 "Libyen beanspruchen"
ITA_claim_libya_desc:0 "Bis Italien im Weltkrieg verlor und unsere libysche Kolonie wieder unter osmanische Herrschaft geriet, war sie unsere wichtigste Kolonie - eine Erweiterung Italiens selbst, nicht irgendein weit entfernter Besitz. Wir hatten große Pläne für diese Region. Jetzt, da unsere Nation wiederhergestellt ist, ist die Zeit gekommen, das einzufordern, was rechtmäßig uns gehört."
ITA_war_for_libya:0 "Kriegserklärung an [From.GetNameDef]"
ITA_war_for_libya_desc:0 "Die Zeit ist gekommen, Libyen zurückzuerobern, und das bedeutet einen Krieg mit [From.GetNameDef], um es zu bekommen. Viva l'Italia!"
ITA_demand_libya:0 "Forderung Libyen"
ITA_demand_libya_desc:0 "[From.GetNameDefCap] ist der derzeitige Oberherr unseres Libyen-Territoriums, und es ist an der Zeit, zu verlangen, dass sie es uns zurückgeben ... oder es bedeutet Krieg, genau wie im Jahr 1912."
ITA_join_reichspakt:0 "Beitritt zum Reichspakt"
ITA_join_reichspakt_desc:0 "Da Österreich nun aus dem Spiel ist, stehen wir als stärkster südlicher Verbündeter für die Deutschen zur Verfügung - und wir für sie."
ITA_resorgimento_decisions:0 "Risorgimento"
ITA_resorgimento_decisions_desc:0 "Italien ist seit dem Italienischen Bürgerkrieg von 1920 gespalten. Monarchisten, Sozialisten, Republikaner und Exilanten blicken sich hinter ihren Festungsmauern gegenseitig an. Angesichts dieser Spaltung sind sich nur wenige der schnellen Wiedervereinigung Italiens sicher. So Gott will, werden wir jedoch bald alle Italiener in einem neuen Risorgimento vereinen, wie das von Cavour und den Savoyarden vor siebzig Jahren."
