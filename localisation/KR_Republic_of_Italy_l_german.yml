ITA_claim_trentino:0 "Irredentistischer Anspruch auf Trentino etablieren"
ITA_claim_trentino_desc:0 "Einst italienisches Territorium, wurde das Trentino nach den napoleonischen Kriegen an die Österreicher übergeben, und es liegt in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_claim_southern_tyrol:0 "Etablierung eines irredentistischen Anspruchs auf Südtirol"
ITA_claim_southern_tyrol_desc:0 "Während unser Anspruch auf das Gebiet schwach ist, ist Südtirol eine Erweiterung des Trentino und war einst Teil der römischen Domäne. Es ist in unserem Interesse, einen dauerhafteren Anspruch auf die Region zu erheben."
ITA_claim_trieste:0 "Irredentistischen Anspruch auf Triest erheben"
ITA_claim_trieste_desc:0 "Lange Zeit vom österreichischen Kaiserreich beherrscht, ist Triest immer noch ein eigenes italienisches Territorium und es liegt in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_claim_istria:0 "Begründung eines irredentistischen Anspruchs auf Istrien"
ITA_claim_istria_desc:0 "Einst Teil der Domäne Venedigs, ist Istrien heute eigentlich italienisches Territorium und es liegt in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_claim_dalmatia:0 "Etablierung eines irredentistischen Anspruchs auf die dalmatinische Küste"
ITA_claim_dalmatia_desc:0 "Einst Teil der Domäne Venedigs, ist die dalmatinische Küste heute eigentlich italienisches Territorium und es liegt in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_claim_lika:0 "Irredentistischen Anspruch auf Lika erheben"
ITA_claim_lika_desc:0 "Einst Teil der Domäne von Venedig, ist Lika heute italienisches Territorium und es liegt in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_claim_malta:0 "Feststellung des irredentistischen Anspruchs auf Malta"
ITA_claim_malta_desc:0 "Die Insel Malta ist ein integraler Bestandteil Italiens, und es ist in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_claim_corsica:0 "Irredentistischen Anspruch auf Korsika erheben"
ITA_claim_corsica_desc:0 "Einst Teil des Reiches von Genua, ist Korsika heute eigentlich italienisches Territorium und es liegt in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_occupation_decisions:0 "Italienische Okkupation"
ITA_erode_italian_legitimacy:0 "Aushöhlen [From.GetAdjective] Legitimität"
ITA_erode_italian_legitimacy_desc:0 "Die [From.GetAdjective]-Regierung wurde besiegt und versteckt sich nun im Exil. Da ihr Anspruch auf Legitimität alles andere als absolut ist, sollten wir in der Lage sein, den [From.GetAdjective]-Widerstand zu zermürben, wenn wir genug Zeit haben."

### Republic Path ###
ITA_social_liberal_victory:0 "Die Republik überlebt"
ITA_social_liberal_victory_desc:0 "Trotz der Verlockungen der ANI und ausländischer Machenschaften hat die Republik überlebt. Auch wenn es die ANI noch gibt, können wir uns damit trösten, dass die Republik sicher und geschützt vor inneren Feinden ist."
ITA_protect_democracy:0 "Demokratie schützen"
ITA_protect_democracy_desc:0 "Endlich dürfen wir aufatmen - die Wahl ist vorbei, und damit haben sich auch endlich die inneren Spannungen gelöst. Unsere Republik hat überlebt."
ITA_contain_extermism:0 "Extremismus eindämmen"
ITA_contain_extermism_desc:0 "Während unsere Republik bisher trotz Herausforderungen durch Radikale aller Couleur standgehalten hat, könnte jeder Moment der Schwäche zu einer Gelegenheit für Tyrannen werden. Wir dürfen nicht zulassen, dass die Freiheit untergeht. Wir müssen sozialistische und ultranationalistische Organisationen unterdrücken."
ITA_banking_reform:0 "Bankenreform"
ITA_banking_reform_desc:0 "Die inhärente Anfälligkeit des aktuellen globalen Banken- und Finanzsystems kann nicht länger geleugnet werden. Wir sollten Notstandsgesetze verabschieden, um scheiternde Banken zu stabilisieren und die unumstrittensten Reformen des Systems zu verabschieden."
ITA_work_programs:0 "Arbeits-Programme"
ITA_work_programs_desc:0 "Die Arbeitslosigkeit bedroht sowohl das Wohlergehen unserer Bevölkerung als auch die Stabilität unseres Landes. Um dies zu bekämpfen, sollten wir die Arbeitslosen mit dem Bau neuer Gebäude und Infrastruktur beauftragen."
ITA_workers_rights:0 "Rechte der Arbeiter"
ITA_workers_rights_desc:0 "Die italienischen Arbeiter dürfen nie wieder durch den heimtückischen Sirenengesang des Sozialismus verführt oder unter dem Stiefel eines Arbeitgebers zerquetscht werden. Lasst uns die Missbräuche gegen die Arbeiter ausmerzen."
ITA_economic_recovery_act:0 "Konjunkturgesetz"
ITA_economic_recovery_act_desc:0 "Unsere ersten Erholungsbemühungen haben einen Teil der durch den Schwarzen Montag hervorgerufenen Not gelindert. Wir sollten nun einen umfassenden Plan nach dem Vorbild unserer früheren Initiativen umsetzen, um sicherzustellen, dass diese Depression vollständig beendet wird."
ITA_bussiness_relations:0 "Gute Geschäftsbeziehungen"
ITA_bussiness_relations_desc:0 "Viele befürchten fälschlicherweise, dass unsere Regierung nicht anders denkt als die Sozialisten auf der anderen Seite des Po. Um diese unangebrachten Sorgen zu beruhigen, sollten wir regelmäßige Treffen mit prominenten Wirtschaftsführern arrangieren, um Fragen der Politik zu diskutieren."
ITA_union_ties:0 "Gewerkschaftsbindungen"
ITA_union_ties_desc:0 "Während viele Gewerkschaften den sozialistischen Aufstand unterstützten, arbeitete der Partito Liberale Democratico eng mit den gemäßigten Gewerkschaften zusammen, um die Autorität unserer Republik während ihrer turbulenten Anfangszeit zu festigen. Wir sollten unser Engagement für eine weitere Zusammenarbeit mit den Gewerkschaften bekräftigen."
ITA_christian_democracy:0 "Christliche Demokratie"
ITA_christian_democracy_desc:0 "Das Christentum setzt sich für Mitgefühl für die Menschheit ein und legt solide moralische Prinzipien fest. Diese Werte sind integraler Bestandteil der Demokratie unserer Nation und sollten offiziell das Credo unserer Partei werden."
ITA_ubranization:0 "Stadtentwicklung"
ITA_ubranization_desc:0 "Unsere Städte sind durch den ungünstigen Ausgang des Weltkriegs und die Verwüstungen des Bürgerkriegs stagniert, und mit ihnen ist auch unsere industrielle Kapazität ins Stocken geraten. Mit dem Ende des Schwarzen Montags haben wir nun die Möglichkeit, unsere Industriezentren zu sanieren und die Stadtentwicklung anzukurbeln."
ITA_stable_democracy:0 "Stabile Demokratie"
ITA_stable_democracy_desc:0 "Die Wirtschaftskrise ist zu Ende und die extremistischen politischen Herausforderungen wurden besiegt. Die italienische Demokratie funktioniert jetzt wie nie zuvor, und unsere Nation ist spürbar stabiler geworden."

### ANI Path ###
ITA_ani_elected:0 "ANI an der Macht"
ITA_ani_elected_desc:0 "Die Associazione Nazionalista Italiana hat die Macht in der Republik übernommen und damit begonnen, Italien in einen Legionärsstaat umzuwandeln. Sie versprechen, alle Feinde Italiens zu vernichten und Italien wieder zu Größe zu verhelfen."
ITA_purge_red_meance:0 "Rote Gefahr beseitigen"
ITA_purge_red_meance_desc:0 "Die Demokratie ist ein Schwindel, und ihre Institutionen sind nicht in der Lage, einer sozialistischen Unterwanderung standzuhalten. Alle Beamten müssen umfassend evaluiert werden, und wenn irgendeine Verbindung zu einer sozialistischen Organisation irgendeiner Art gefunden werden kann, müssen sie sofort von ihrem Posten entfernt werden."
ITA_italian_militerism:0 "Italienischer Militarismus"
ITA_italian_militerism_desc:0 "Unsere Nation könnte jeden Moment angegriffen werden. Alle wahren Söhne Italiens müssen immer wachsam sein, bereit, ihre Nation in einem Moment zu verteidigen. Wir sollten alles tun, was wir können, um das Volk an seine Pflicht zu erinnern."
ITA_four_economic_battles:0 "Vier ökonomische Schlachten"
ITA_four_economic_battles_desc:0 "Unsere Nation liegt in Trümmern, nicht wegen des Versagens irgendeines nationalistisch gesinnten Italieners, sondern wegen der Handlungen so vieler Possenreißer auf der ganzen Welt. Wir dürfen nie wieder anfällig für ausländische Inkompetenz sein. Jedes der vier wichtigsten Probleme, denen sich unsere Nation gegenübersieht, sollte der Reihe nach bekämpft und besiegt werden."
ITA_destroy_austrian_influence:0 "Die Einheitsrepublik schaffen"
ITA_destroy_austrian_influence_desc:0 "Die Republik hat ihren Mitgliedsstaaten zu viel Autonomie eingeräumt, Relikte der Überreste des österreichischen Einflusses und der Föderation. Es ist an der Zeit, ihre Rechte abzuschaffen und alle Macht in die Hände der Zentralregierung zu legen - auch wenn dies sehr wohl einen Kampf mit jenen bedeuten könnte, deren Autonomie wir beschneiden."
ITA_corporate_alliance:0 "Unternehmens-Allianz"
ITA_corporate_alliance_desc:0 "Der natürliche menschliche Drang nach Profit und Erfolg ist keineswegs schlecht, aber er muss in den Dienst der Interessen des Volkes und der Nation gestellt werden. Wir sollten auf große und kleine Unternehmen zugehen, die sich als patriotisch erwiesen haben, und damit beginnen, sie in den Staatsapparat zu integrieren."
ITA_corporate_militarism:0 "Unternehmensmilitarismus"
ITA_corporate_militarism_desc:0 "Unsere Unternehmensverbündeten sollten sich an die Arbeit machen und eine Reihe neuer staatlicher Rüstungsfabriken bauen.""
ITA_purge_opposition:0 "Säubert die Opposition"
ITA_purge_opposition_desc:0 "Einige fehlgeleitete Narren sind nicht bereit, ihre impotenten demokratischen Ideale aufzugeben. Da sie nicht leicht zu einer nationalistischen Gesinnung überredet werden können, sollten sie aus dem öffentlichen Dienst und aus der Unternehmensführung entfernt werden."
ITA_centralized_power:0 "Zentralisierte Macht"
ITA_centralized_power_desc:0 "Der venezianische Widerstand wurde niedergeschlagen, und die Macht liegt nun vollständig bei der Zentralregierung."
ITA_military_loyalty:0 "Loyales Militär"
ITA_military_loyalty_desc:0 "Politische Herausforderungen aus den Reihen der Streitkräfte haben zahllose Regime zum Sturz gebracht. Um Loyalität sicherzustellen, sollten wir Generälen niedrige Positionen in unserer zivilen Verwaltung und andere politische Gefälligkeiten anbieten."
ITA_italian_liberation:0 "Befreiung Italiens"
ITA_italian_liberation_desc:0 "Der Tag der italienischen Wiedervereinigung steht kurz bevor, und wir müssen voll darauf vorbereitet sein, den Rest der Halbinsel zu befreien, wann immer sich die Gelegenheit ergibt."
ITA_italy_is_reborn:0 "Italien wird neu geboren"
ITA_italy_is_reborn_desc:0 "Wie ein Phönix, der sich neu erhebt, ist Italien wiedergeboren worden. Jetzt muss die eigentliche Identität unserer Nation zementiert werden. Wie die alten Römer wird die Republik für immer abgeschafft, und ein Imperium wird sich erheben!"

### Monarchy Path ###
ITA_king_of_italy:0 "Wiederherstellung der Föderation"
ITA_king_of_italy_desc:0 "Obwohl der Republikanismus unser Land sieben Jahre lang geführt hat, ist die Zeit für eine Rückkehr zur dezentralisierten aristokratischen Herrschaft der Italienischen Föderation gekommen."
ITA_invest_in_countryside:0 "In die Landwirtschaft investieren"
ITA_invest_in_countryside_desc:0 "Ländliche Gebiete bewahren Tradition und Moral, im Gegensatz zu jeder Stadt. Die verwüstete Landschaft muss wiederhergestellt werden, wenn unsere Regierung die Unterstützung der Bevölkerung haben soll."
ITA_decentralization:0 "Dezentrale Ideale"
ITA_decentralization_desc:0 "Der italienische Verband fördert die wirtschaftliche Freiheit unter seinen Mitgliedsstaaten, wobei die Zentralregierung hilft, wenn es nötig ist, und sich heraushält, wenn es nicht nötig ist. Diese Haltung sollte unsere Mitgliedsstaaten reicher machen."
ITA_state_intervention:0 "Staatliches Eingreifen"
ITA_state_intervention_desc:0 "Der freie Markt hat eindeutig versagt, denn wenn er erfolgreich gewesen wäre, wären die Liberalen an der Macht geblieben. Nur durch staatliche Eingriffe können wir den Absturz unserer Märkte beenden."
ITA_build_legitimacy:0 "Legitimität aufbauen"
ITA_build_legitimacy_desc:0 "Für viele war die Italienische Föderation in ihrem Leben nicht mehr als eine ausländische Zumutung. Sie betrachten unsere Regierung als einen irrelevanten Anachronismus, der bald zusammenbrechen wird. Wir müssen ihnen versichern, dass dies nicht der Fall ist."
ITA_fight_republicanism:0 "Republikanismus bekämpfen"
ITA_fight_republicanism_desc:0 "Wir haben jetzt die politische Schlagkraft, den republikanischen Einfluss in unserer Regierung aktiver zu bekämpfen. Durch politisches Manövrieren kann die Entlassung der feindlichsten republikanischen Politiker durch den Chef der Föderation gerechtfertigt werden."
ITA_traditional_values:0 "Traditionelle Werte"
ITA_traditional_values_desc:0 "Die revolutionären Ideale, die überall auf der Welt Einzug gehalten haben, sind geschmacklos und ein Affront gegen die Moral. Wir müssen uns als eine Bastion des Traditionalismus in Europa etablieren."
ITA_church_ties:0 "Kirche Bindungen"
ITA_stable_institutions:0 "Stabile Institutionen"
ITA_stable_institutions_desc:0 "Obwohl Liberale und Sozialisten Monarchien und konservative Regierungen beschuldigen, sich nicht an die Zeit anzupassen, sind sie es, die zu voreilig handeln. Wir, die wir zu viele Veränderungen miterlebt und alle überlebt haben, sagen, dass die Macht in den traditionellen Institutionen liegt, und wir werden dies dem Volk beweisen."
ITA_church_ties_desc:0 "Der katholische Glaube bietet starke moralische Werte und eine solide Grundlage für das richtige Verhalten von Regierungen. Wir müssen unsere Hingabe an den Katholizismus bekräftigen und uns den konservativen Elementen innerhalb der Kirche annähern."
ITA_end_depression:0 "Rückkehr des Wohlstands"
ITA_end_depression_desc:0 "Nach vielen Initiativen, von denen einige erfolgreich waren und einige scheiterten, haben wir den wirtschaftlichen Abschwung zum Stillstand gebracht. Wir können endlich behaupten, die negativen Auswirkungen des Schwarzen Montags beendet zu haben, und unser Volk kann wieder wirtschaftliche Stabilität erlangen und in eine lebenswerte Zukunft blicken."
ITA_defend_the_kingdom:0 "Die Föderation verteidigen"
ITA_defend_the_kingdom_desc:0 "Unsere Nation wird nie völlig sicher vor Angriffen sein. Wir müssen neue Befestigungen und andere Verteidigungsanlagen errichten, um den Erfolg einer feindlichen Invasion zu verhindern."
ITA_towards_risorgimento:0 "Auf dem Weg zu einem vereinten Italien"
ITA_towards_risorgimento_desc:0 "Nun, da wir unserem Volk die Gerechtigkeit unserer Herrschaft bewiesen haben, sind wir bereit, Italien zu vereinen. Mögen alle, die sich uns auf der Weltbühne in den Weg stellen, genauso fallen wie unsere heimischen Rivalen! Viva l'Italia!"


### Economic Focuses ###
ITA_assess_the_economy:0 "Fördermittel Italienische Industrie"
ITA_assess_the_economy_desc:0 "Das Institut für wirtschaftlichen Wiederaufbau wurde 1924 gegründet, um unsere Schwerindustrie nach dem Bürgerkrieg wiederaufzubauen. Wir sollten es mit mehr Mitteln ausstatten, damit es der Industrie unseres Landes weiterhin helfen kann."
ITA_industrial_improvements:0 "Industrielle Verbesserungen"
ITA_industrial_improvements_desc:0 "Ein großer Teil der Industrie unseres Landes liegt brach, und die Fabriken, die noch funktionieren, sind zunehmend veraltet. Um dieses Problem zu lösen, sollten wir ein staatlich gefördertes Programm zur Modernisierung der Fabriken initiieren."
ITA_create_autostrada:0 "Die Autostrada anlegen"
ITA_create_autostrada_desc:0 "Die Autostrada war als ein System breiter Straßen geplant, die große Städte miteinander verbinden sollten. Während der Bürgerkrieg die Pläne für den Bau stoppte, besitzen wir nun die Fähigkeit, zumindest einen Teil des ursprünglichen Systems zu bauen."
ITA_support_auto_industry:0 "Unterstützen Sie die Autoindustrie"
ITA_support_auto_industry_desc:0 "Italien ist seit den Anfängen der Automobilbranche eine Brutstätte für Innovationen. Wir sollten diesen Vorteil nutzen und erhebliche Subventionen für die Autoindustrie bereitstellen, mit dem Ziel, die Produktion zu steigern."
ITA_modernize_agriculture:0 "Landwirtschaft modernisieren"
ITA_modernize_agriculture_desc:0 "Die vielen kleinen Bauernhöfe auf dem Lande tragen nicht nur immer noch Schäden aus dem Bürgerkrieg, sondern sind auch nicht in der Lage, neue landwirtschaftliche Technologien und Anbaumethoden zu übernehmen. Wir sollten den Import moderner landwirtschaftlicher Geräte subventionieren, um diesen Prozess in Gang zu bringen."
ITA_create_theistituto_luce:0 "Das Istituto Luce gründen."
ITA_create_theistituto_luce_desc:0 "Viele Dissidenten würden sicherlich ihre Wut beiseite schieben, wenn man ihnen nur die Wahrheit zeigen könnte. Um ihnen unser unbestreitbares Wohlwollen zu zeigen, sollten wir eine Abteilung einrichten, die sich der Volksaufklärung und der Moral mit Hilfe neuer Formen von Massenmedien widmet."
ITA_economic_planning:0 "Wirtschaftliche Planung"
ITA_economic_planning_desc:0 "Nachdem die durch den Schwarzen Montag ausgelöste Depression zu Ende ist, müssen wir dafür sorgen, dass ein solcher Zusammenbruch nie wieder passiert. Dazu sollten wir eine Regierungsorganisation gründen, die sich auf eine langfristige Wirtschaftspolitik konzentriert."
ITA_new_defense_contracts:0 "Neue Aufträge aus dem Verteidigungsbereich"
ITA_new_defense_contracts_desc:0 "Die Rüstungsbetriebe in den neu befreiten Teilen Italiens können leicht ausgebaut werden. Durch die Erteilung von Aufträgen an diese Einrichtungen können wir ihren Ausbau fördern."
ITA_military_contacts:0 "Militärische Aufträge"
ITA_military_contacts_desc:0 "Um die Wirtschaft anzukurbeln und gleichzeitig unser Militär aufzurüsten, sollten wir zusätzliche Rüstungsaufträge an kleinere Rüstungsbetriebe vergeben."
ITA_defense_contracts:0 "Verteidigungsaufträge"
ITA_defense_contracts_desc:0 "Die Rüstungsindustrie ist ein wichtiger Wirtschaftszweig. Indem wir eng mit den Auftragnehmern zusammenarbeiten und neue Verträge anbieten, können wir den Ausbau vieler Rüstungsbetriebe fördern."
ITA_military_economics:0 "Militarisierte Wirtschaft"
ITA_military_economics_desc:0 "Die Wirtschaft und das Militär dürfen nicht im Widerspruch zueinander stehen, sie müssen wie zwei sich ergänzende Zahnräder in einer größeren Maschine sein."
ITA_new_economy:0 "Neue Wirtschaft"
ITA_new_economy_desc:0 "Mit dem geeinten Italien sollten wir uns nun auf die wirtschaftliche Entwicklung der Teile des Landes konzentrieren, die einst für uns verloren waren."
ITA_research_institutes:0 "Forschungsinstitute"
ITA_research_institutes_desc:0 "Unser Forschungs- und Entwicklungsapparat ist verfallen. Wir dürfen nicht zulassen, dass unsere Feinde einen technologischen Vorsprung besitzen. Lassen Sie uns neue staatliche Forschungsinstitute gründen."
ITA_new_venetian_arsenal:0 "Neues venezianisches Arsenal"
ITA_new_venetian_arsenal_desc:0 "Venedig beherbergte einst eine der größten Werften Europas, und die Werften sind noch ausbaufähig. Lassen Sie uns ein neues Marinearsenal in Venedig gründen."
ITA_market_protection:0 "Schutz des Marktes"
ITA_market_protection_desc:0 "Um die heimische Produktion zu stimulieren, muss die Wirtschaft vor der räuberischen Handelspolitik ausländischer Nationen geschützt werden. Wir sollten hohe Zölle auf bestimmte Fertigwaren erheben."
ITA_synthetic_research:0 "Synthetische Forschung"
ITA_synthetic_research_desc:0 "Unserem Land fehlt es an heimischen Öl- und Gummiquellen. Wir können diese jedoch aus dem großen Reichtum an natürlichen Ressourcen auf der italienischen Halbinsel produzieren."
ITA_expand_research_institutes:0 "Forschungsinstitute ausbauen"
ITA_expand_research_institutes_desc:0 "Unsere neu gegründeten Forschungsinstitute haben effektiv dazu beigetragen, die technologische Lücke zwischen unserer Nation und den anderen Mächten in Europa zu schließen. Lassen Sie uns die Teile unseres Forschungsapparates reformieren, die sich als ineffektiv erwiesen haben, und das gesamte System rationalisieren."
ITA_new_industry:0 "Neue Industrie-Programme"
ITA_new_industry_desc:0 "Jetzt, wo Italiens Fabriken wieder in der Lage sind, Italien zu dienen. Wir sollten nun daran arbeiten, sie in unsere Nation zu integrieren."
ITA_expand_dockyards:0 "Werften ausbauen"
ITA_expand_dockyards_desc:0 "Die Häfen eines Großteils des Landes liegen in Trümmern, wir müssen sie ausbauen und renovieren."
ITA_expand_air_ports:0 "Flughäfen ausbauen"
ITA_expand_air_ports_desc:0 "Die Luftfahrtindustrie wächst weltweit rasant. Wir sollten in diesem neuen Wirtschaftszweig ganz vorne mit dabei sein."
ITA_expand_the_autostrada:0 "Die Autostrada ausbauen"
ITA_expand_the_autostrada_desc:0 "Die Autostrada war ein Segen für den Nordosten Italiens, und mit dem Rest des Landes, das wir jetzt unter unserer Kontrolle haben, können wir sie auf der gesamten Halbinsel ausbauen."
ITA_southern_industry:0 "Industrialisierung des Südens"
ITA_southern_industry_desc:0 "Der Süden ist in seiner industriellen Entwicklung immer zurückgeblieben. Wir müssen daran arbeiten, diese Lücke zu schließen."
ITA_italian_factories:0 "Fabriken für Italien"
ITA_italian_factories_desc:0 "Große Teile Italiens sind nach wie vor unterentwickelt. Wenn wir wirklich eine der großen Mächte Europas werden wollen, muss sich das ändern."
ITA_italian_miracle:0 "Italienisches Wunder"
ITA_italian_miracle_desc:0 "Das wiedervereinigte Italien hat sich von seinen früheren Schwierigkeiten erholt und ist als eine der größten Volkswirtschaften Europas auf die Weltbühne aufgestiegen."

### Unification ###
ITA_unification:0 "Risorgimento beginnen"
ITA_unification_desc:0 "Die Zeit ist gekommen. Italien, dieses wunderbare Land des Überflusses, soll wieder geeint werden. Viva l'Italia!"
ITA_naval_exercises:0 "Marine Übungen"
ITA_naval_exercises_desc:0 "Als Machtdemonstration und zur Förderung der Seemoral sollten wir eine Reihe von Marineübungen in der Adria veranstalten. Lassen Sie die Feinde unserer Nation erzittern."
ITA_reenforce_po_line:0 "Aufbau der Po-Defensivlinie"
ITA_reenforce_po_line_desc:0 "Die zusammengewürfelte Verteidigung, die die Syndikalisten 1920 aufgehalten hat, wird sie jetzt nicht aufhalten. Wir müssen unsere Grenzfestungen und Schützengräben ausbauen, um uns auf einen weiteren Angriff der Sozialisten vorzubereiten."
ITA_military_exercises:0 "Militärische Übungen"
ITA_military_exercises_desc:0 "Als Machtdemonstration und zur Förderung der Moral unserer Armee sollten wir eine Reihe von kampfnahen Übungen in der Nähe des Po-Flusses veranstalten. Lasst die Feinde unserer Nation erzittern."
ITA_italy_is_united:0 "Italien ist vereint"
ITA_italy_is_united_desc:0 "Es ist geschafft, Italien, das schöne Italien, ist wieder vereint. In den Herzen aller Patrioten wird dieser Moment für immer in Erinnerung bleiben."
ITA_naples_officers:0 "Sizilianische Generäle rekrutieren"
ITA_naples_officers_desc:0 "Das sizilianische Offizierskorps, so verabscheuungswürdig sein ehemaliger König auch gewesen sein mag, hat zweifellos viele kompetente Generäle. Sollten diese Generäle Italien dienen dürfen?"
ITA_sardinian_officers:0 "Sardische Generäle rekrutieren"
ITA_sardinian_officers_desc:0 "Viele gute Männer kämpften und starben für Sardinien. Jetzt, wo die Wunden des Krieges zu heilen beginnen, muss sich das Schicksal von Sardiniens Generälen entscheiden."
ITA_italian_irredentism:0 "Italienische Irredentismus-Politik"
ITA_italian_irredentism_desc:0 "Wenn Italien geeint ist und einige der drängendsten innenpolitischen Fragen gelöst sind, können wir den Blick nach außen richten, insbesondere auf die Länder, die von Rechts wegen italienisch sein sollten."
ITA_nationalist_question:0 "Eine stabile italienische Republik"
ITA_nationalist_question_desc:0 "Unsere Politik ist seit dem Ende des Bürgerkriegs instabil, aber jetzt, mit einer italienischen Republik, die über ganz Italien regiert, können wir endlich die Instabilität beenden, die uns seit Jahren plagt."

### Military Army Focuses ###
ITA_mobile_warfare_focus:0 "Rodolfo Graziani's Politik"
ITA_mobile_warfare_focus_desc:0 "Die Armee, die am beweglichsten ist, besitzt einen bedeutenden Vorteil auf dem Schlachtfeld. Während unsere Feinde unzählige Millionen in ihren Reihen beanspruchen mögen, werden wir triumphieren, wenn unsere Streitkräfte schnell genug sind, um taktische Gelegenheiten voll auszunutzen."
ITA_grand_battle_plan_focus:0 "Emilio De Bono's Politik"
ITA_grand_battle_plan_focus_desc:0 "Die Aufrechterhaltung der operativen Integrität und die Ausführung gut ausgearbeiteter Pläne ist der Schlüssel zum Sieg in der modernen Kriegsführung. Italiens Scheitern im Weltkrieg lässt sich am ehesten auf inkompetente Planung und eine Missachtung der Gesamtstrategie zurückführen. Dies darf nie wieder geschehen."
ITA_superior_firepower_focus:0 "Ettore Bastico's Politik"
ITA_superior_firepower_focus_desc:0 "Moderne Waffen ermöglichen die Vernichtung eines Feindes aus der Ferne. Wir müssen unsere Streitkräfte mit einer Fülle von Artillerie- und anderen Unterstützungsgeräten aufstocken"
ITA_begin_modernizing:0 "Beginn der Modernisierung"
ITA_begin_modernizing_desc:0 "Da unsere Armee nun von einer zentralen Doktrin geleitet wird, können wir beginnen, ihre Struktur und Zusammensetzung zu überarbeiten."
ITA_modernize_alpini:0 "Alpini modernisieren"
ITA_modernize_alpini_desc:0 "Wäre der Mut und die Geschicklichkeit der Alpini nicht gewesen, wäre Italien während des Weltkrieges sicher früher an die Mittelmächte gefallen. Diese unglaublichen Bergsteiger sind jedoch seit dem Ende des Weltkriegs in Verfall geraten. Wir sollten uns darauf konzentrieren, die Alpini wieder in Kampfform zu bringen."
ITA_create_paratroopers:0 "Reform der Arditi"
ITA_create_paratroopers_desc:0 "Die Arditi repräsentieren das Beste, was Italien zu bieten hat. Diese Eliteeinheiten sind auf Infiltration spezialisiert, insbesondere durch unkonventionelle Mittel und in rauen Umgebungen. Lassen Sie uns die Arditi neu organisieren, um die sich schnell entwickelnde Rolle der Spezialeinheiten in der modernen Kriegsführung besser zu repräsentieren."
ITA_high_command_reform:0 "Reformen des Oberkommandos"
ITA_high_command_reform_desc:0 "Das italienische militärische Oberkommando wurde durch die Teilung des Landes selbst zersplittert. Doch in der Zeit danach ist seine Struktur unverändert geblieben. Lassen Sie uns das Oberkommando nach den Erfordernissen unserer aktuellen Situation reorganisieren."
ITA_italian_armored_cars:0 "Italienische Panzerwagen"
ITA_italian_armored_cars_desc:0 "Panzerwagen haben sich während des Weltkriegs als effektiv erwiesen, sowohl als Mittel zur Erhöhung der Truppenmobilität als auch als billige und effektive Feuerunterstützung. Da sich unsere Armee nun auf Mobilität konzentriert, müssen auch unsere Panzerwagen umgerüstet und ihre Doktrin geändert werden, um diesem neuen Kampfstil besser gerecht zu werden."
ITA_cruiser_tanks:0 "Kreuzerpanzer"
ITA_cruiser_tanks_desc:0 "Kreuzerpanzer sind speziell für die Unterstützung der motorisierten Infanterie konzipiert. Sie sind Kavallerie für das moderne Zeitalter."
ITA_artillery_effort:0 "Artillerie Einsatz"
ITA_artillery_effort_desc:0 "Unsere Artillerie und andere Unterstützungsausrüstung muss einwandfrei in unsere Bodeneinheiten integriert sein. Kein Angriff sollte ohne Unterstützung durchgeführt werden."
ITA_infantry_tanks:0 "Infanterie-Panzer"
ITA_infantry_tanks_desc:0 "Gepanzerte Fahrzeuge müssen sich eng mit der Infanterie abstimmen, damit beide effektiver kämpfen können."
ITA_planning_school:0 "Planung Schulen"
ITA_planning_school_desc:0 "Allen Unteroffizieren muss ein gewisses Maß an formaler Offiziersausbildung angeboten werden, und sie dürfen sich nicht allein auf ihre Erfahrung verlassen. Um dies zu erreichen, sollten wir mehrere neue Offiziersakademien einrichten, die darauf ausgerichtet sind, kurze zusätzliche Trainingskurse für Unteroffiziere anzubieten. Dies, so glauben wir, wird die Fähigkeit der einzelnen Einheiten, Befehle richtig zu interpretieren und auszuführen, erheblich verbessern."
ITA_commander_initative:0 "Kommandeur-Initiative"
ITA_commander_initative_desc:0 "Offiziere müssen die Möglichkeit haben, auf Veränderungen der taktischen Situation in ihren Einheiten zu reagieren. Wir sollten Offiziere ermutigen, zu planen und so zu handeln, wie es die Situation vor Ort erfordert."
ITA_modernize_guns:0 "Unsere Gewehre modernisieren"
ITA_modernize_guns_desc:0 "Unsere Streitkräfte verlassen sich größtenteils immer noch auf die gleiche veraltete Bewaffnung wie zu Zeiten des Weltkriegs. Wir müssen unsere Kleinwaffen auf den Stand des übrigen Europas bringen."
ITA_create_the_saf:0 "Servizio Ausiliario Femminile"
ITA_create_the_saf_desc:0 "Das Potenzial der italienischen Frauen, zu den Kriegsanstrengungen beizutragen, bleibt noch weitgehend ungenutzt. Durch die Einrichtung von Freiwilligeneinheiten, die ausschließlich aus Frauen bestehen und in der Armee in unterstützenden Funktionen dienen, können wir damit beginnen, die Fähigkeiten unserer ehrenwerten Schwestern zu nutzen."
ITA_finish_reforms:0 "Reformen abschließen"
ITA_finish_reforms_desc:0 "Die Armee ist jetzt fast vollständig reformiert worden. Unsere Soldaten und Offiziere stehen nun bereit, Italiens rechtmäßigen Platz unter den Großmächten Europas wiederherzustellen."

### Military Navy Focuses ###
ITA_republican_navy:0 "Marina Nazionale Italiana"
ITA_republican_navy_desc:0 "Unsere Marine ist immer noch in der gleichen improvisierten Struktur organisiert, die sie bei Ausbruch des Bürgerkriegs hatte. Wir sollten unsere Marineverwaltung unter einer neuen Struktur zentralisieren."
ITA_merchant_marine:0 "Handelsmarine"
ITA_merchant_marine_desc:0 "Während des Weltkriegs wurde der Atlantik zu einem Friedhof für die Handelsschiffe unserer Verbündeten, und da der Erfolg im nächsten Krieg sicher nicht weniger von der Fähigkeit unserer Handelsschiffe abhängt, gefährliche Gewässer zu durchqueren, müssen wir eine zentrale Verwaltung für die Handelsschifffahrt haben, die die Konvois überwacht."
ITA_modernize_the_navy:0 "Die Marine modernisieren"
ITA_modernize_the_navy_desc:0 ""
ITA_grand_navy:0 "Große Marine"
ITA_grand_navy_desc:0 "Unsere Marine muss zügig ausgebaut werden, wobei der Schwerpunkt auf der Produktion neuer Großkampfschiffe liegt."
ITA_heavy_cruisers:0 "Schwere Kreuzer"
ITA_heavy_cruisers_desc:0 ""
ITA_battle_cruisers:0 "Panzerkreuzer"
ITA_battle_cruisers_desc:0 "Panzerkreuzer sind sowohl schnell als auch mit beträchtlichen Kanonen bewaffnet. Obwohl Panzerkreuzer vielleicht nicht ausreichen, um den Kern unserer Flotte zu bilden, füllen sie eine wertvolle Rolle aus."
ITA_battleships:0 "Italienische Schlachtschiffe"
ITA_battleships_desc:0 "Schlachtschiffe sind der Stolz einer jeden Marine. Groß, gut gepanzert und bewaffnet und teuer in der Herstellung, werden neue Schlachtschiffe, die in unseren Marinedienst kommen, der Welt zweifellos signalisieren, dass wir unseren Platz in der Welt zurückgewinnen wollen."
ITA_defend_the_coast:0 "Küste verteidigen"
ITA_defend_the_coast_desc:0 "Die neue Marine sollte auf den Schutz unserer Küstenlinie und die Störung feindlicher Handelsflotten ausgerichtet sein."
ITA_subs:0 "Italienische U-Boote"
ITA_subs_desc:0 "U-Boote wurden von Deutschland im Weltkrieg mit großem Erfolg eingesetzt. Wir müssen eine eigene U-Boot-Flotte haben, wenn unsere Marine effektiv sein soll."
ITA_destroyers:0 "Italienische Küstenwache"
ITA_destroyers_desc:0 "Es sollte ein neuer Zweig der Marine geschaffen werden, der sich auf den Schutz unserer Hoheitsgewässer konzentriert."
ITA_light_cruisers:0 "Leichte Kreuzer"
ITA_light_cruisers_desc:0 "Leichte Kreuzer sind vielseitige Unterstützungsplattformen, die großen und kleinen Schiffen große Hilfe leisten können."
ITA_reenforce_the_coast:0 "Verstärkung der Küste"
ITA_reenforce_the_coast_desc:0 "Die Nordküste der Adria ist unsere Lebensader zu den Märkten der Welt und darf daher nicht in Feindeshand fallen. Wir sollten neue Küstenbefestigungen errichten, damit kein Feind an diesen Ufern landen kann."
ITA_republican_marines:0 "Erweitern Sie die San Marco Brigade"
ITA_republican_marines_desc:0 "Um Krieg an fremden Küsten zu führen oder hinter den feindlichen Linien zu landen und deren Organisation zu stören, müssen wir in neue amphibische Ausrüstung und Trainingsmethoden investieren."
ITA_rule_the_seas:0 "Herrsche über die Meere"
ITA_rule_the_seas_desc:0 "Unsere Marine ist jetzt mindestens der alten Regia Marina ebenbürtig und ist voll darauf vorbereitet, Italien zu verteidigen und wie eine große Welle über seine Feinde hereinzubrechen."

### Military Air Force Focuses ###
ITA_establish_anr:0 "Italienische Nationale Luftfahrt"
ITA_establish_anr_desc:0 "Unsere kleine Luftwaffe besteht aus Freiwilligen, die die wenigen Flugzeuge benutzen, die aus ausländischen Überschüssen zusammengeschnorrt werden können. Wir müssen eine formelle Luftwaffe aufbauen und uns darauf vorbereiten, neue Piloten auszubilden."
ITA_pilot_training:0 "Pilotenausbildung"
ITA_pilot_training_desc:0 "Die Freiwilligen, die derzeit den Großteil unserer Militärpiloten ausmachen, sind größtenteils ehemalige Amateurflieger mit reichlich Geschick in der Luft. Wir sollten diese erfahrenen Flieger einsetzen, um ein Ausbildungssystem für neue Piloten zu etablieren."
ITA_upgrade_air_ports:0 "Flugplätze modernisieren."
ITA_upgrade_air_ports_desc:0 "Um eine echte Luftwaffe aufzubauen, sollten die verschiedenen kleinen zivilen Flugplätze, die über das Land verstreut sind, verstaatlicht und ausgebaut werden."
ITA_aviation_industry:0 "Luftfahrt-Industrie"
ITA_aviation_industry_desc:0 "Die italienischen Flugzeughersteller sind durch die Turbulenzen, die die Halbinsel seit dem Ende des Weltkriegs geplagt haben, ausgebremst worden. Um sie wieder auf Augenhöhe mit ausländischen Unternehmen zu bringen, brauchen sie staatliche Unterstützung."
ITA_army_air_support:0 "Strategischer Schwerpunkt"
ITA_army_air_support_desc:0 "Unsere Luftwaffe sollte sich darauf konzentrieren, der Industrie und den militärischen Kapazitäten des Gegners Schaden zuzufügen - Offensive ist der Schlüssel, nicht Verteidigung."
ITA_bomber_efforts:0 "Bombereinsätze"
ITA_bomber_efforts_desc:0 "Um die Armee wirklich zu unterstützen, muss unsere Luftwaffe in der Lage sein, befestigte Stellungen zu zerstören und die feindliche Infrastruktur zu unterbrechen. Um dies zu erreichen, sollten wir uns auf die Entwicklung von neuen taktischen und strategischen Bombern konzentrieren."
ITA_air_supremcy:0 "Luftüberlegenheit"
ITA_air_supremcy_desc:0 "Der Himmel muss frei von Feinden und unsere Armeen unbehelligt von feindlichen Flugzeugen sein. Unsere Luftwaffe sollte sich in erster Linie auf die Herstellung und Aufrechterhaltung der Kontrolle über die Luft konzentrieren."
ITA_fighter_support:0 "Jäger-Unterstützung"
ITA_fighter_support_desc:0 "Kampfflugzeuge sind das Rückgrat einer jeden Luftwaffe, und um die Kontrolle über den Himmel zu erlangen, müssen wir neue Modelle entwickeln."
ITA_paracadutisi:0 "Fallschirmjäger"
ITA_paracadutisi_desc:0 "Fallschirmjäger sind eine neue Art von Einheit, die den Einsatz von Einheiten in ansonsten unzugänglichen Gebieten ermöglichen wird. Durch die Entwicklung fortschrittlicherer luftgestützter Ausrüstung werden wir einen einzigartigen taktischen Vorteil gegenüber unseren Feinden besitzen."
ITA_female_pilots:0 "Pilotinnen"
ITA_female_pilots_desc:0 "Viele patriotische Frauen mit Flugerfahrung sehen sich außerstande, direkt zu unseren militärischen Bemühungen beizutragen. Weiblichen Piloten sollte es erlaubt sein, sich freiwillig für Lufttransporte und Unterstützungsaufgaben zu melden."
ITA_radar_effort:0 "Radar-Anwendung"
ITA_radar_effort_desc:0 "Radar ist eine vielversprechende neue Technologie, die bei weiterer Entwicklung eine Fülle von Informationen über feindliche Taktiken und Positionen liefern und den Kurs feindlicher Flugzeuge aufdecken könnte."
ITA_rule_the_skies:0 "Beherrsche den Himmel"
ITA_rule_the_skies_desc:0 "Die Luftwaffe ist nicht länger ein zusammengewürfelter Haufen von Freiwilligen, sondern ein voll funktionsfähiges Organ unseres Militärs. Lasst uns den Himmel über Italien und darüber hinaus beherrschen!"



### Events ###

ita.1.t:0 "Die Geschichte der Republik Italien: Niederlage und Bürgerkrieg"
ita.1.d:0 "Mit der französischen Niederlage und dem Zusammenbruch der italienischen Kriegsanstrengungen unterzeichneten die Österreicher und das Königreich Italien im August 1919 einen Waffenstillstand, in dem die Österreicher die Lombardei und Venetien bis zum Abschluss eines Friedensvertrags garnisonieren durften. Wenige Tage nach der demütigenden Friedenserklärung riefen wütende Nationalisten in Mailand die neue Republik Italien aus, die behauptete, dass alle vom Haus Savoyen unterzeichneten Verträge als null und nichtig zu betrachten seien. In ganz Italien erhoben sich Republikaner und Nationalisten gegen das Königreich, und selbst die Abdankung von König Victor Emanuel und seinem Sohn reichte nicht aus, um den Zusammenbruch der königlichen Autorität aufzuhalten. Nachdem die Royalisten aus weiten Teilen Mittel- und Norditaliens vertrieben worden waren, zeigte sich, dass die Rivalitäten zwischen den verschiedenen Fraktionen in der Republik zu groß waren, um sie zu versöhnen, und was mit kleinen Sabotageakten begann, wurde zu einem ausgewachsenen Konflikt zwischen roten und weißen Kräften, der die Offensiven gegen die Monarchisten zum Erliegen brachte."
ita.1.a:0 "Furchtbar."

ita.22.t:0 "Der Status der Republik Italien: Das Scheitern der Föderation"
ita.22.d:0 "Als sich der Bürgerkrieg hinzog, wendete sich das Blatt gegen die Weißen, und als Österreich den Republikanern Hilfe anbot, im Austausch für den Beitritt zu einem gemeinsamen Staat mit den Royalisten im Süden, hatten die Republikaner keine andere Wahl, als anzunehmen oder mit der Vernichtung zu rechnen. Nach einem Sieg am Po gegen die Sozialisten sahen sich die weißen und österreichischen Kräfte gezwungen, die bittere Pille einer längeren Zusammenarbeit zu schlucken. Die Republik war gezwungen, sich rechtlich dem Italienischen Bund unter österreichischem Schutz anzuschließen. Außerdem gewährten sie den Österreichern und dem Rat der Italienischen Föderation eine bedeutende Autonomie für Venetien und viel Einfluss in der Regierung. Im Gegenzug wurde dem Ministerpräsidenten der Republik jedoch der Titel Interimsoberhaupt der Italienischen Föderation verliehen.\n\nDieses sorgfältig ausbalancierte Arrangement fiel jedoch 1926 auseinander, als die Union Großbritanniens der Dritten Internationale beitrat. Die Sozialisten wurden ermutigt und es wurde von Krieg gesprochen, aber die Österreicher machten klar, dass ihre Streitkräfte keinen Schritt machen würden, um die Sozialisten anzugreifen, wenn der Süden angegriffen würde. Dies stürzte die Halbinsel ins Chaos und gab den Sizilianern und Savoyern, die seit langem unzufrieden mit dem pro-milanischem Gleichgewicht im Rat der Italienischen Föderation waren, die Möglichkeit zu gehen. Obwohl die Sozialisten nie angriffen, diente der Rat nun eindeutig keinem Zweck mehr, und seine zehnjährige Amtszeit durfte 1930 auslaufen. Während in den Hallen der zivilen Macht in Mailand Aktivität und Ehrgeiz herrschen, steht die Ratskammer nun leer."
ita.22.a:0 "Wird sie sich jemals wieder füllen?"

ita.18.t:0 "Der Status der Republik Italien: Aufschwung und Risorgimento"
ita.18.d:0 "Obwohl die Verbindung mit Österreich den Nationalstolz erheblich beeinträchtigte, verbesserte sich die wirtschaftliche Stellung der Republik langsam, die aus dem deutschen Mitteleuropa und österreichischen Investitionen Kraft schöpfte.  Als sich Italien von den Zerstörungen des Bürgerkriegs erholte, begannen jedoch viele in der Republik den Deal ihrer Regierung mit den Habsburgern zu bereuen, und die Unterstützung der Bevölkerung für Italo Balbos anti-österreichische Associazione Nazionalista Italiana (Italienische Nationalistische Vereinigung) wuchs in der Lombardei und im Friaul.\n\nDie Mitte-Links-Koalition von Ivanoe Bonomi regiert das Land seit 1927, aber ihre Popularität ist hauptsächlich auf die wirtschaftliche Stabilität zurückzuführen, und sollte diese enden, könnten andere Parteien wie die standhaft republikanische Partito Liberale Italiano oder die konservative Partito Popolare Italiano genug Unterstützung gewinnen, um eine Regierung zu bilden. Sollten die Dinge völlig aus dem Ruder laufen und mit der Föderation verbündete Kräfte die Ordnung im Norden gewaltsam wiederherstellen, könnte sogar der alte Rat der Italienischen Föderation die Macht übernehmen. Eines haben jedoch alle Parteien gemeinsam: den Wunsch nach einem freien, geeinten Italien, und viele sind sich sicher, dass ein zweites Risorgimento kommen wird."
ita.18.a:0 "Viva l'Italia!"

ita.2.t:0 "Schwarzer Montag trifft die Republik"
ita.2.d:0 "Die Wirtschaftskrise, die in Deutschland begann, ist außer Kontrolle geraten und hat auf Italien übergegriffen. Der Wohlstand der Republik Italien ist durch den Schwarzen Montag erschüttert und das Vertrauen in die Regierung ist erschüttert."
ita.2.a:0 "Möge Gott uns beschützen!"

ita.3.t:0 "Ivanoe Bonomi ruft zu Neuwahlen auf"
ita.3.d:0 "Nach dem Schwarzen Montag in der Republik Italien hat Ministerpräsident Ivanoe Bonomi beschlossen, vorgezogene Parlamentswahlen auszurufen. Die Wahlen werden im Jahr 1936 statt wie geplant 1937 stattfinden. Es bleibt zu hoffen, dass der Ministerpräsident mit dieser Wahl die Unterstützung für seine Politik zur Lösung der Wirtschaftskrise gewinnen kann."
ita.3.a:0 "Hoffentlich..."

ita.4.t:0 "Balbo's Ansprache"
ita.4.d:0 "Italo Balbo von der Associazione Nazionalista Italiana hielt heute eine Rede in der Stadt Verona. Während der Rede beschuldigte er die Regierung der Republik, die Wirtschaftskrise verursacht zu haben. Außerdem beschrieb er die Rolle Österreichs, Italien gespalten und schwach zu halten, und dass die Syndikalisten nur als Folie für die Republik weiter existieren durften. Balbo verspricht, dass nur die ANI in der Lage ist, Italien zu neuem Ruhm zu verhelfen und alle Feinde zu vernichten."
ita.4.a:0 "Wir sollten ein Auge auf ihn haben"

ita.5.t:0 "Die Kirche kommentiert die Krise"
ita.5.d:0 "Eine Reihe von einflussreichen Persönlichkeiten innerhalb der Kirche haben in ihren Predigten für die Unterstützung politischer Persönlichkeiten geworben. Besonders erwähnenswert sind die Erzbischöfe von Mailand und Venedig, die ihre Gemeindemitglieder dazu aufforderten, in dieser Krise den traditionellen katholischen Werten zu folgen - ein nicht allzu subtiles Nicken der Unterstützung für die konservative Partei Popolare Italiano. Allerdings haben einige Bischöfe, wenn auch nicht so einflussreich wie die in Mailand und Venedig, stattdessen zur Unterstützung der katholischen Soziallehre und der regierenden Liberaldemokratischen Partei aufgerufen. In beiden Fällen hören die Menschen auf den Rat der Kirche."
ita.5.a:0 "Hoffen wir, dass die Kirche Recht hat"

ita.6.t:0 "Rosselli unterstützt Bonomi"
ita.6.d:0 "Carlo Rosselli, Vorsitzender der Lega Democratica Riformista, der sozialdemokratischen Partei in Koalition mit Ivanoe Bonomi, hat in Mailand eine Rede zur Unterstützung des Premierministers gehalten. Dies hat der bedrängten Regierungspartei wertvolle Unterstützung gegeben."
ita.6.a:0 "Dankeschön, Rosselli"

ita.7.t:0 "Proteste gegen Farm Auktionen"
ita.7.d:0 "Die aktuelle Wirtschaftskrise hat dazu geführt, dass viele Landwirte mit ihren Krediten und Hypotheken in Verzug geraten sind. Ihr Vieh und ihr Eigentum werden normalerweise von den lokalen Behörden an den Meistbietenden versteigert. Diese Praxis ist bei den italienischen Landwirten zutiefst unpopulär, aber ihre Befürworter behaupten, dass die Schulden zurückgezahlt werden müssen und dass die Versteigerungen ein notwendiges Übel in einer freien Marktwirtschaft sind. Gestern hat die italienische Volkspartei einen Gesetzesentwurf eingebracht, der die Versteigerungen verbieten würde. Was ist die Position der Regierung zu diesem Thema?"
ita.7.a:0 "Erlauben Sie die Fortsetzung der Auktionen"
ita.7.b:0 "Verabschieden Sie das Gesetz und verbieten Sie die Auktionen"

ita.8.t:0 "Einflussnahme in der italienischen Regierung"
ita.8.d:0 "1919 schlossen wir einen Waffenstillstand mit dem Königreich Italien, der uns erlaubte, die Lombardei und Venetien bis zum Abschluss eines Vertrages zu garnisieren. Die Italiener waren über diese Niederlage wenig erfreut und erhoben sich in einer Revolution gegen ihren savoyardischen Monarchen. Bald schon dankten er und sein Sohn ab, und es entstand ein Machtvakuum in Italien, da sozialistische Rebellen bereit schienen, die gesamte Nation zu überrennen. Wir boten den verzweifelten Italienern die Hilfe unserer Armeen an, um den sozialistischen Vormarsch zu stoppen, im Austausch für den Beitritt zu einer neuen italienischen Föderation, einer legitimen Regierung, mit der wir verhandeln konnten. Die Savoyarden, die weißen Republikaner und die südlichen Kräfte stimmten unseren Bedingungen zu, und unsere Armeen drängten die Sozialisten aus der Lombardei. Wir räumten den Republikanern ein, dass ein republikanischer Führer die Föderation interimistisch leiten würde, obwohl der Föderationsrat hinter den Kulissen eine gewisse Macht behalten würde. Als die Sozialisten jedoch 1926 einen Angriff auf die südlichen Staaten der Föderation unternahmen, waren wir in die Illyrische Krise verwickelt und konnten nicht versprechen, die Sozialisten zu unterstützen. Empört verließen Sardinien, die Bourbonen in Neapel und sogar der Heilige Vater selbst unsere Föderation, so dass wir nur noch Mailand hatten. Leider ließ man den dortigen Föderationsrat 1930 verfallen und hat ihn seitdem nicht erneuert. Noch schlimmer ist, dass wir vor kurzem unser Militär aus ihrer Nation aufgrund der Krise des Schwarzen Montags abgezogen haben, was sie viel unabhängiger macht, als sie es waren.\n\nNun hat die aktuelle liberale Regierung unter Ivanoe Bonomi die Wahl vorgezogen, um mehr Unterstützung in der Legislative zu bekommen. Allerdings ist ihr Sieg keine sichere Sache, und wir haben einen gewissen Spielraum, um die Wahl zu beeinflussen. Die drei gemäßigten Parteien, die eine reelle Chance haben zu gewinnen, sind die Liberaldemokraten, die derzeit an der Macht sind, die Volkspartei, eine konservative Partei, die in der Vergangenheit unsere Unterstützung genossen hat, und die italienischen Republikaner, die der Monarchie feindlich gegenüberstehen, aber auch vehement gegen die ANI und die Sozialisten sind. Wir können einer der pro-österreichischen Parteien unsere Unterstützung und Rückendeckung geben, um sicherzustellen, dass die richtige Partei die Macht in Mailand übernimmt. Einige Minister sind jedoch besorgt, dass ein offenes Engagement zu einer weiteren Unterstützung der rechtsextremen und anti-österreichischen Italian Nationalist Association führen könnte."
ita.8.a:0 "Unterstützen Sie die Liberaldemokraten"
ita.8.b:0 "Unterstützt die Volkspartei"
ita.8.e:0 "Offene Einflussnahme würde die ANI nur stärken"

ita.9.t:0 "Österreich unterstützt die Liberaldemokraten"
ita.9.d:0 "Die Österreicher haben den regierenden Liberaldemokraten Unterstützung gegeben, um ihnen zu helfen, die Wahl zu gewinnen. Während dies tatsächlich den beabsichtigten Effekt hatte und mehr Unterstützung für die regierenden Liberaldemokraten ermutigte, hat es auch viel mehr Aufmerksamkeit auf die rechtsextreme und anti-österreichische Partei ANI gelenkt."
ita.9.a:0 "Hoffentlich hilft uns das, an der Macht zu bleiben"

ita.10.t:0 "Österreich unterstützt den Partito Popolare Italiano"
ita.10.d:0 "Die Österreicher haben die Partito Popolare Italiano unterstützt, um ihr zu helfen, die Wahl zu gewinnen. Während dies tatsächlich den beabsichtigten Effekt hatte und mehr Unterstützung für die Popolare ermutigte, hat es auch viel mehr Aufmerksamkeit auf die rechtsextreme und anti-österreichische Partei ANI gelenkt."
ita.10.a:0 "Sogar unsere Verbündeten wollen einen Regimewechsel, so scheint es"

ita.12.t:0 "Die allgemeine Wahl"
ita.12.d:0 "Heute wählt das italienische Volk ein neues Parlament. Die Wahl ist hart umkämpft und wird sehr wahrscheinlich über den Kurs Italiens für die nahe Zukunft entscheiden, wobei vier Ergebnisse vorhergesagt werden. Erstens kann die liberal-demokratische Koalition unter Premierminister Bonomi fortgesetzt werden, oder eine liberale Koalition unter Führung der anti-autokratischen und Mitte-Links-Partei Liberale Italiano könnte zum Sieg fahren. Alternativ könnte die konservative Koalition unter der Führung des Popolare Italiano siegen, aber nur wenige können es sich leisten, die überraschend populäre Associazione Nazionalista Italiana zu vergessen. Wen wählt das italienische Volk?"
ita.12.a:0 "Liberal Demokratische Partei"
ita.12.b:0 "Italienische Liberale Partei"
ita.12.c:0 "Italienische Volkspartei"
ita.12.e:0 "Italienischer Nationalistenverband"

ita.13.t:0 "Italiener wünschen sich Verbündete"
ita.13.d:0 "Die Italiener haben darum gebeten, unserem Bündnis formell beizutreten, und viele in Wien haben vorgeschlagen, dass wir sie das tun lassen, obwohl es auch Stimmen gibt, die das Gegenteil behaupten."
ita.13.a:0 "Die Italiener sollen mitmachen"
ita.13.b:0 "Wir brauchen sie nicht"

ita.14.t:0 "Österreichisch-Italienische Freundschaft"
ita.14.d:0 "Die Österreicher haben uns in ihr Bündnis aufgenommen. Manche mögen sich darüber ärgern, formell im österreichischen Einflussbereich zu sein, aber es bietet Italien Sicherheit und Schutz vor der Bedrohung durch den gottlosen Syndikalismus."
ita.14.a:0 "Auf ewige Freundschaft!"

ita.15.t:0 "Österreicher bestätigen die Freundschaft nicht erneut"
ita.15.d:0 "Die Österreicher haben uns nicht in ihr Bündnis aufgenommen. Die ANI verschwendete keine Zeit, um eine Erklärung abzugeben, in der sie den Versuch anprangerte, "unsere Sklaverei gegenüber den österreichischen Barbaren zu formalisieren"."
ita.15.a:0 "Damit hätten wir rechnen müssen"

ita.16.t:0 "Führungskonferenz der Partito Liberale Democratico"
ita.16.d.lib_dem_in_power:0 "Heute beginnt die Führungskonferenz der Partito Liberale Democratico. Während Ministerpräsident Ivanoe Bonomi die große Mehrheit des Vertrauens der Partei besitzt, fragen sich einige, ob er zurücktreten und Feruccio Parri die Führung der Partei überlassen sollte. Wie soll die Partei abstimmen?"
ita.16.d.lib_dem_not_in_power:0 "Heute beginnt die Führungskonferenz der Partito Liberale Democratico. Während der Parteivorsitzende Ivanoe Bonomi die große Mehrheit des Vertrauens der Partei besitzt, fragen sich einige, ob er zurücktreten und Feruccio Parri die Führung der Partei überlassen sollte. Wie soll die Partei abstimmen?"
ita.16.a:0 "Ivanoe Bonomi!"
ita.16.b:0 "Feruccio Parri!"

ita.17.t:0 "Führungskonferenz der Liberale Partei Italiens"
ita.17.d.italy_republicans_in_power:0 "Heute beginnt die Führungskonferenz des Liberalen Partei Italiens. Während Premierminister Luigi Einaudi die große Mehrheit des Vertrauens der Partei besitzt, fragen sich einige, ob er zurücktreten und Marcello Soleri die Führung der Partei überlassen sollte. Wie soll die Partei abstimmen?"
ita.17.d.italy_republicans_not_in_power:0 "Heute beginnt die Führungskonferenz des Liberalen Partei Italiens. Während der Parteivorsitzende Luigi Einaudi die große Mehrheit des Vertrauens der Partei besitzt, fragen sich einige, ob er zurücktreten und Marcello Soleri die Führung der Partei überlassen sollte. Wie soll die Partei abstimmen?"
ita.17.a:0 "Luigi Einaudi!"
ita.17.b:0 "Marcello Soleri!"

ita.19.t:0 "Die [GetYear]-Wahlen"
ita.19.d:0 "Die [GetYear]-Wahlen stehen vor der Tür. Wird Präsident [From.GetLeader] Oberhaupt der Italienischen Republik bleiben oder wird eine neue Partei die Wahl gewinnen?"
ita.19.a:0 "Liberal Demokratische Partei"
ita.19.b:0 "Italienische Liberale Partei"
ita.19.c:0 "Italienische Volkspartei"
ita.19.e:0 "Reformistische Demokratische Liga"

ita.20.t:0 "Die ANI hält eine Kundgebung ab"
ita.20.d:0 "Obwohl unsere Föderationsregierung einen großen Teil der Unterstützung der Bevölkerung gewonnen hat, haben die ANI weiterhin illegale Gewalt und politische Aktionen gegen unsere Regierung gefördert. Jetzt sind sie wieder in Udine aufgetaucht, wo Italo Balbo wieder einmal unsere Entfernung aus "seiner großen Nation" gefordert hat. Die lokale Polizei war nicht bereit, den Mann zu verhaften, und jetzt fordern einige Mitglieder unserer Regierung eine militärische Intervention."
ita.20.a:0 "Schicken Sie das Militär rein"
ita.20.b:0 "Seine Unterstützung wird mit der Zeit schwinden"

ita.21.t:0 "Die Sozialdemokraten verweigern die Teilnahme"
ita.21.d:0 "In einer Rede in Venedig haben Carlo Rosselli und andere Führer der Partei Lega Democratica Riformista die feigen liberalen Parteien angeprangert, weil sie dem Deal zugestimmt haben, der die Föderation wiederhergestellt hat, und sie haben erklärt, dass sie die Wahlen als eine "Farce" und einen "Schandfleck gegen die Demokratie" boykottieren werden."
ita.21.a:0 "Verräter!"

ita.23.t:0 "Der richtige Umgang mit der syndikalistischen Wirtschaft"
ita.23.d:0 "Jetzt, wo wir die Kontrolle über das Territorium der Sozialistischen Republik Italien übernommen haben, wurde dem Parlament die Frage vorgelegt, was mit den syndikalistischen Fabriken und Farmen geschehen soll. Die Linken sind der Meinung, die Kolchosen und Fabriken weitgehend in Ruhe zu lassen und die neuen Betriebe als Privatunternehmen zu führen. Dieser Gedanke wurde bereits von rechten Abgeordneten als "Parteinahme für den Syndikalismus" angeprangert, und sie schlagen vor, sie zu entkollektivieren und zu privatisieren. Diejenigen in der Mitte glauben, dass die Wirtschaft ent-syndikalisiert werden sollte, aber langsam, um nicht den Zorn der Syndikalisten zu wecken."
ita.23.a:0 "Lassen Sie sie in Ruhe"
ita.23.b:0 "Langsame Entsyndikalisierung der Wirtschaft"
ita.23.c:0 "Sofortige Entsyndikalisierung der Wirtschaft"

ita.24.t:0 "Generäle integrieren"
ita.24.d:0 "Heute haben einige der Generäle, die zuvor für das Königreich der Zwei Sizilien gekämpft haben, darum gebeten, für [Root.GetName] zu kämpfen. Einige sind der Meinung, dass sie nicht für Italien kämpfen sollten, da sie gegen uns gekämpft haben, aber andere denken, dass die Erlaubnis, für unser gemeinsames Land zu kämpfen, ein ausgezeichnetes Statement der nationalen Einheit wäre."
ita.24.a:0 "Sie sollten für Italien kämpfen!"
ita.24.b:0 "Wir brauchen keine Leute, die gegen uns gekämpft haben"

ita.25.t:0 "Generäle integrieren"
ita.25.d:0 "Heute haben einige der Generäle, die zuvor für das Königreich der Zwei Sizilien gekämpft haben, darum gebeten, für [Root.GetName] zu kämpfen. Einige sind der Meinung, dass sie nicht für Italien kämpfen sollten, da sie gegen uns gekämpft haben, aber andere denken, dass die Erlaubnis, für unser gemeinsames Land zu kämpfen, ein ausgezeichnetes Statement der nationalen Einheit wäre."
ita.25.a:0 "Sie sollten für Italien kämpfen!"
ita.25.b:0 "Wir brauchen keine Leute, die gegen uns gekämpft haben"


ita.28.t:0 "Die Königliche Akademie von Italien"
ita.28.d:0 "Heute ist die Reale Accademia d'Italia (Königliche Akademie Italiens) durch ein königliches Dekret gegründet worden, inspiriert von der französischen Akademie, für welche sechzig Italiener für ihre wissenschaftlichen, literarischen und künstlerischen Leistungen ausgewählt worden sind. Die Mitglieder der Akademie dürfen in der ersten Klasse der nationalen Eisenbahnen reisen, werden mit "Eure Exzellenz" angesprochen und erhalten 3.000 Lire im Monat. Während eines der erklärten Ziele die Unterstützung und Förderung der Wissenschaften, der Literatur und der Künste war, ist ein anderes Ziel, der neuen Monarchie zu einer besseren Akzeptanz in der italienischen Bevölkerung zu verhelfen. Beides gelingt ihr, wenn auch langsam."
ita.28.a:0 "Eine edle Initiative"

ita.29.t:0 "Die Nationale Akademie für Dramatische Kunst"
ita.29.d:0 "Heute wurde die Accademia Nazionale di Arte Drammatica in Rom gegründet, um als Zentrum der darstellenden Künste innerhalb der [Root.GetName] zu dienen, da Rom nun wieder unsere Hauptstadt ist. Die Akademie soll die Ausbildung von Menschen fördern, die sich für die Künste interessieren"
ita.29.a:0 "Lassen Sie uns Kultur fördern"

ita.30.t:0 "Intervention in Italien?"
ita.30.d:0 "Es wird immer deutlicher, dass die ANI die Situation in Italien nicht kontrollieren kann - allerdings kann auch die venezianische Revolte nicht die Oberhand gewinnen. Wenn wir ein Eingreifen in Erwägung ziehen sollten, wäre jetzt der richtige Zeitpunkt dafür - allerdings mit dem Ziel, die Macht der Italienischen Föderation unter einem habsburgischen Oberhaupt wiederherzustellen, und nicht die gescheiterte Italienische Republik. Natürlich würde das die Zustimmung Venedigs erfordern, aber sie würden unsere Hilfe sicher nicht ablehnen."
ita.30.a:0 "Den Venezianern Hilfe anbieten"
ita.30.b:0 "Sie sind auf sich allein gestellt"

ita.31.t:0 "Hilfe von den Österreichern?"
ita.31.d:0 "[AUS.GetNameDefCap] hat angeboten, uns im Kampf gegen [ITA.GetNameDef] zu helfen. Wenn sie eingreifen und Erfolg haben, bedeutet das, dass wir uns nach dem Krieg dem österreichischen Einfluss unterwerfen müssen - sie wollen die Italienische Republik abschaffen und stattdessen die Macht der alten Italienischen Föderation wiederherstellen... ohne Zweifel unter der Herrschaft eines habsburgischen Herrschers, wie dem Großherzog der Toskana. Man hat uns jedoch versichert, dass unsere Autonomie wieder so hergestellt wird, wie sie vor der Wahl war"
ita.31.a:0 "Es spielt keine Rolle - wir brauchen die Hilfe"
ita.31.b:0 "Nein, wir können das selbst regeln"

ita.32.t:0 "Die Venezianer lehnen ab"
ita.32.d:0 "Offenbar zu misstrauisch gegenüber unserer zukünftigen Einmischung, haben die Venezianer unsere Hilfe abgelehnt und sind entschlossen, den Bürgerkrieg auf eigene Faust zu führen. Wir sind gezwungen, die Entwicklung der Situation aus dem Hintergrund zu beobachten."
ita.32.a:0 "So sei es!"

ita.33.t:0 "Die Zeit ist gekommen"
ita.33.d.austriawar:0 "Es ist klar, dass [ITA.GetNameDef] die Kontrolle über die Situation in ihrem Land verloren hat und nicht in der Lage ist, die Oberhand gegen die venezianischen Rebellen zu gewinnen. Dies hat [AUS.GetNameDef] auf der Seite der Venezianer in den Krieg hineingezogen und stellt auch unsere Regierung vor die Frage: Sollen wir angreifen? Es würde einen Wettlauf mit den Österreichern bedeuten, Mailand als erster einzunehmen, und birgt das Risiko eines direkten Kontakts mit österreichischen Einheiten auf dem Schlachtfeld... eine Situation, die eskalieren könnte, wenn wir nicht vorsichtig sind."
ita.33.d.austriarefuse:0 "Es ist klar, dass [ITA.GetNameDef] die Kontrolle über die Situation in ihrem Land verloren hat und nicht in der Lage ist, die Oberhand gegen die venezianischen Rebellen zu gewinnen. Eine gute Nachricht für uns ist vielleicht, dass die Österreicher sich geweigert haben, einzugreifen, was uns möglicherweise eine Öffnung für einen Angriff lässt. Sollten wir einen Zug machen, während unsere Feinde schwach sind?"
ita.33.d.noaustria:0 "Es ist klar, dass [ITA.GetNameDef] die Kontrolle über die Situation in ihrem Land verloren hat und nicht in der Lage ist, die Oberhand gegen die venezianischen Rebellen zu gewinnen. Noch besser ist, dass die Weißen dieses Mal kein Österreich haben, das sie beschützen könnte. Sie sind untereinander zerstritten und verwundbar. Ist es jetzt an der Zeit zuzuschlagen?"
ita.33.a:0 "Das ist unsere Chance"
ita.33.b:0 "Wir können das nicht riskieren"

ita.34.t:0 "Die sozialistische Republik greift an"
ita.34.d.haswar:0 "[SRI.GetNameDefCap] hat auf unser Eingreifen in den italienischen Krieg mit einem Angriff auf [ITA.GetNameDef] reagiert. Das bedeutet einen Wettlauf darum, wer als erster Mailand erobert! Hoffen wir, dass dies nicht außer Kontrolle gerät."
ita.34.d.nowar:0 "[SRI.GetNameDefCap] hat auf unsere Entscheidung, nicht für die venezianischen Rebellen zu intervenieren, mit einem Angriff auf [ITA.GetNameDef] reagiert. Vielleicht werden wir unsere Entscheidung noch bereuen, obwohl die Möglichkeit, die Sozialisten auf dem Schlachtfeld zu treffen, nichts ist, was uns gefallen würde."
ita.34.a:0 "Wir werden die Sache genau im Auge behalten..."

ita.35.t:0 "Die SRI ist gefallen"
ita.35.d:0 "[SRI.GetNameDefCap] wurde von den Truppen von [ITA.GetNameDef] besiegt, und wir müssen uns fragen, ob es sich wirklich lohnt, weiter nach Italien vorzustoßen. Die Italiener sind gute Verbündete, aber wenn wir uns in noch mehr Krieg verwickeln und weitere Verluste erleiden, werden wir nur geschwächt, wenn es an der Zeit ist, gegen die Deutschen zu kämpfen. Sollen wir um Frieden mit [ITA.GetNameDef] bitten oder weitermachen?"
ita.35.a:0 "Jetzt um Frieden bitten!"
ita.35.b:0 "Wir können immer noch gewinnen"

ita.36.t:0 "[From.GetNameDefCap] bittet um Frieden"
ita.36.d:0 "Unser Sieg über die [SRI.GetNameDef] hat endlich eine Reaktion von [From.GetNameDef] hervorgerufen: Sie wollen sich nicht weiter in einen Krieg in Norditalien verwickeln und haben angeboten, die Sozialistische Republik loszulösen, wenn wir den Konflikt mit ihnen jetzt einfach beenden. Wenn wir ihr Angebot nicht annehmen, bekommen wir vielleicht keine weitere Chance."
ita.36.a:0 "Beenden wir es jetzt"
ita.36.b:0 "Nein - wir werden sie alle besiegen"

ita.37.t:0 "[From.GetNameDefCap] Verweigert Frieden"
ita.37.d:0 "Unsere Versuche, mit [From.GetNameDef] eine Friedenslösung zu finden, wurden abgelehnt. Sie beabsichtigen, gegen uns bis zum Ende zu kämpfen."
ita.37.a:0 "So sei es!"

ita.38.t:0 "Die Besetzung von [759.GetName]"
ita.38.d:0 "Mit der Annexion von [ITA.GetNameDef] durch [SRI.GetNameDef] wurde der Staat [759.GetName] von der Außenwelt abgeschnitten - und die Einheimischen haben nach [Root.GetNameDef] geschrien, um einzugreifen und sie vor der sozialistischen Kontrolle zu retten."
ita.38.a:0 "Eine gute Idee"

ita.39.t:0 "Die Besetzung von [759.GetName]"
ita.39.d:0 "Mit der Annexion von [ITA.GetNameDef] durch [SRI.GetNameDef] wurde der Staat [759.GetName] von unseren Kräften abgeschnitten - und die Einheimischen dort haben offenbar an [From.GetNameDef] appelliert, einzuschreiten und sie vor unserer Kontrolle zu retten. Es gibt buchstäblich nichts, was wir tun können, im Moment."
ita.39.a:0 "Wir werden uns rechtzeitig um sie kümmern"

ita.40.t:0 "Italienische Regierung wird gestürzt"
ita.40.d:0 "Angesichts einer Bevölkerung, die durch den langwierigen Krieg gegen die Venezianer zunehmend frustriert ist, wurde die Regierung von einem versammelten Mob gestürzt und gezwungen zu fliehen. Die provisorische Regierung, die vom Militär angeführt wird, hat ein Friedensabkommen mit [VNC.GetNameDef] unterzeichnet und sich ihrer Annexion unterworfen. Was als Nächstes passiert, hängt letztendlich von ihnen ab."
ita.40.a:0 "So viel dazu"

ita.41.t:0 "Italienische Regierung wird gestürzt"
ita.41.d:0 "Unfähig, einen schnellen Sieg gegen die venezianische Regierung zu erringen, wurde die ANI-Regierung im Legionären Italien von einem versammelten Mob gestürzt und gezwungen zu fliehen. Die Militärregierung, die an ihre Stelle getreten ist, hat ein Friedensabkommen mit [Root.GetNameDef] unterzeichnet und sich unserer Annexion unterworfen. Was als Nächstes passiert, hängt ganz von uns ab."
ita.41.a:0 "Gut!"

ita.42.t:0 "Venezianischer Sieg!"
ita.42.d.noaustria:0 "Wir haben die Kontrolle über die gesamte Lombardei, und der ANI-Widerstand ist so gut wie zerschlagen. Jetzt müssen wir entscheiden, was als nächstes aus dem Land wird. Die Unterstützung für die Wiederherstellung der alten italienischen Föderation in vollem Umfang ist groß - Mitgliedsstaaten mit weitreichenden Befugnissen der Autonomie, mit allen außer Venedig selbst zurück zur Herrschaft durch die Monarchie, alle regiert durch den Bundesrat. Wer diesem Rat vorsteht, wird beträchtliche Macht haben, und die Hauptkandidaten sind der habsburgische Großherzog der Toskana, Graf Visconti von Mailand und Venedigs eigener Anführer der Revolte, Giuseppe Volpi. Dennoch gibt es andere, die sagen, dass Venedig unabhängig bleiben sollte und überhaupt keinen Grund hat, sich einer Föderation anzuschließen."
ita.42.d.austria:0 "Wir haben die Kontrolle über die gesamte Lombardei, und der ANI-Widerstand ist so gut wie zerschlagen. Jetzt ist die Zeit gekommen, unsere Vereinbarung mit den Österreichern zu erfüllen - eine vollständige Wiederherstellung der alten italienischen Föderation. Seine Mitgliedsstaaten werden weitreichende Autonomiebefugnisse haben, wobei alle außer Venedig selbst wieder von der Monarchie regiert werden und alle vom Bundesrat regiert werden. Manche sagen, wir sollten unabhängig bleiben, aber eigentlich sollten wir den Österreichern dafür danken, dass sie wieder einmal eingesprungen sind und uns verteidigt haben. Wenn sie nicht gewesen wären, hätten wir den Sieg wahrscheinlich gar nicht erreicht."
ita.42.a:0 "Wiederherstellung der Föderation unter dem Großherzog der Toskana"
ita.42.b:0 "Wiederherstellung der Föderation unter Graf Visconti"
ita.42.c:0 "Wiederherstellung der Föderation unter Giuseppe Volpi"
ita.42.e:0 "Wir bleiben unabhängig als [Root.GetNameDef]"

ita.43.t:0 "Die italienische Föderation wiederhergestellt"
ita.43.d.habsburg:0 "Die alte italienische Föderation wurde wiederhergestellt und die Republik zugunsten autonomer Staaten, die von der Aristokratie regiert und vom Bundesrat geleitet werden, abgeschafft... mit dem habsburgischen Großherzog Pietro von Toskana an der Spitze. Der Großherzog hat sich an uns gewandt und freundschaftliche Beziehungen zwischen der Föderation und [Root.GetNameDef] begrüßt. Es ist wahrlich das beste Ergebnis, das wir uns hätten erhoffen können."
ita.43.d.visconti:0 "Die alte italienische Föderation wurde wiederhergestellt und die Republik zugunsten autonomer Staaten, die vom Adel regiert werden und an deren Spitze der Bundesrat steht, abgeschafft... obwohl man sich entschieden hat, Graf Visconti von Mailand an seine Spitze zu setzen und nicht den habsburgischen Großherzog. Trotzdem ist es vielleicht ein gutes Zeichen, dass der Graf [Root.GetNameDef] die Hand gereicht hat und vorgeschlagen hat, dass unsere Länder ihre guten Beziehungen fortsetzen."
ita.43.d.volpi:0 "Die alte italienische Föderation wurde wiederhergestellt und die Republik zugunsten von autonomen Staaten, die vom Adel regiert werden und an deren Spitze der Bundesrat steht, abgeschafft... obwohl sie sich entschieden haben, den Präsidenten von Venedig, Giuseppe Volpi, an seine Spitze zu setzen und nicht den Habsburger Großherzog. Trotzdem ist es vielleicht ein gutes Zeichen, dass Volpi [Root.GetNameDef] die Hand gereicht hat und vorgeschlagen hat, dass unsere Länder ihre guten Beziehungen fortsetzen."
ita.43.a:0 "Wir heißen sie in unserer Allianz willkommen"
ita.43.b:0 "Wir werden unsere Garantie für ihre Unabhängigkeit wiederherstellen, für den Moment"
ita.43.c:0 "Wir freuen uns auf die zukünftige Zusammenarbeit"

ita.44.t:0 "Lombardei ist gefallen"
ita.44.d.austria:0 "Trotz Österreichs Eingreifen reichte es nicht aus, um zu verhindern, dass die Lombardei von [SRI.GetNameDef] überrannt wird. Jetzt ist [Root.GetNameDef] auf sich allein gestellt, mit noch weniger Möglichkeiten, sich gegen die sozialistischen Horden zu schützen als zuvor."
ita.44.d.noaustria:0 "Es scheint, dass unser Bürgerkrieg [SRI.GetNameDef] genau die Schwäche geliefert hat, die sie gesucht haben. Sie haben die Lombardei überrannt, und jetzt sind wir auf uns allein gestellt, mit noch weniger Möglichkeiten, uns gegen die sozialistischen Horden zu schützen als zuvor."
ita.44.a:0 "Wenden Sie sich an die Österreicher zum Schutz"
ita.44.b:0 "Wir werden es selbst herausfinden"

ita.45.t:0 "Venedig bittet um Schutz"
ita.45.d.austria:0 "Unser Eingreifen reichte nicht aus, um zu verhindern, dass die Lombardei von [SRI.GetNameDef] überrannt wird. Jetzt ist [Root.GetNameDef] auf sich allein gestellt, mit noch weniger Möglichkeiten, sich gegen die sozialistischen Horden zu schützen als zuvor. Sie haben um unseren Schutz gebeten... obwohl das Anbieten dieses Schutzes uns in einen Krieg gegen die Dritte Internationale bringen könnte."
ita.45.d.noaustria:0 "Es scheint, dass der Bürgerkrieg in Italien [SRI.GetNameDef] genau die Schwäche geliefert hat, die sie gesucht haben. Sie haben die Lombardei überrannt, und nun ist [VNC.GetNameDef] schutzlos. Sie haben um unseren Schutz gebeten... obwohl das Anbieten dieses Schutzes uns in einen Krieg gegen die Dritte Internationale bringen könnte."
ita.45.a:0 "Natürlich werden wir sie schützen, so gut wir können"
ita.45.b:0 "Sie sind auf sich allein gestellt"

ita.46.t:0 "Österreich bietet Schutz"
ita.46.d:0 "Zum Glück haben die Österreicher unseren Wert erkannt und ihren Schutz angeboten. Wenn die Sozialisten hinter uns her sind, werden sie sich auf einen größeren Kampf einstellen, als sie erwartet haben."
ita.46.a:0 "Was für eine Erleichterung"

ita.47.t:0 "Österreich lehnt Schutz ab"
ita.47.d:0 "Österreich hat sich geweigert, uns Schutz zu gewähren, zumindest vorläufig. Wir sind auf uns allein gestellt."
ita.47.a:0 "So sei es"

ita.50.t:0 "Der Kampf um die Lira"
ita.50.d:0 "Die erste von vier wirtschaftlichen "Schlachten", die die Wirtschaft in Ordnung bringen sollen, die Schlacht um die Lira wird die Währung der Republik stabilisieren. Wie alle Schlachten mag es ein Kampf sein, aber durch die Stabilisierung der Währung der Republik werden wir in der Lage sein, unser italienisches Schicksal zu erfüllen."
ita.50.a:0 "Viva l'Italia!"

ita.51.t:0 "Der Kampf um das Land"
ita.51.d:0 "Die zweite ökonomische Schlacht, die Schlacht um das Land, wird eine Transformation des Landes selbst bringen. Sümpfe und Marschland werden trockengelegt, Ackerland wird bewässert, und die Menschen werden ermutigt, aufs Land zu ziehen, um unserer Landwirtschaft zum Gedeihen zu verhelfen."
ita.51.a:0 "Viva l'Italia!"

ita.52.t:0 "Der Kampf um das Getreide"
ita.52.d:0 "Nach dem Erfolg der Schlacht um das Land kommt die Schlacht um das Getreide. Das neue Ackerland soll die wachsende Bevölkerung Italiens und seine Armeen versorgen. Eine Armee marschiert schließlich auf dem Bauch und die italienische Armee wird in den Krieg marschieren."
ita.52.a:0 "Viva l'Italia!"

ita.53.t:0 "Der Kampf um die Geburten"
ita.53.d:0 "Die letzte der ökonomischen Schlachten ist die Schlacht der Geburten. Dies ist ein Programm, das Paaren helfen soll, mehr Kinder zu bekommen. Die Politik beinhaltet bezahlten Mutter- und Vaterschaftsurlaub für Familien und Steuervergünstigungen und Kredite für das Kinderkriegen, während gleichzeitig die Regierung nur Männer und Frauen einstellen wird, die verheiratet sind. Durch eine solche Politik sollen die zukünftigen Generationen Italiens geschaffen und gesichert werden."
ita.53.a:0 "Viva l'Italia!"

ita.54.t:0 "Die Unitäre Republik"
ita.54.d:0 "Die Gesetze wurden in der Hauptstadt schnell verabschiedet und heben die Rechte und Autonomien der Lombardei und Venetiens auf - oder überhaupt aller Staaten, die Teil der Republik sind. Die Parteilinie der ANI ist, dass dies "zum Wohle des Landes" sei, eine Erklärung, die auch für die Aussetzung zukünftiger Wahlen gilt. Italien kann es sich nicht leisten, sich von Gier und fremden Loyalitäten schwächen zu lassen, nicht jetzt und vielleicht niemals. Diese Nachricht ist in Venetien jedoch nicht gut angekommen, wo die Abgeordneten des Staates ihre Wut darüber zum Ausdruck gebracht haben, was sie als Machtübernahme durch die Zentralregierung sehen. Die Menschen gehen bereits auf die Straße, und wir können in den kommenden Tagen weitere formale Maßnahmen erwarten."
ita.54.a:0 "Hoffen wir, dass es auf nichts hinausläuft"

ita.55.t:0 "Unruhen in Venedig"
ita.55.d:0 "Die Opposition gegen die Einheitsrepublik ist in ganz Italien gewachsen, wobei sich ein Großteil davon in der Stadt Venedig konzentriert. Dort hat der Führer des Partito Republicano Veneto, Giuseppe Volpi, feurige Reden gehalten, in denen er die ANI anprangerte und die "loyalen Venezianer" aufrief, sich zu erheben und gegen ihre Tyrannei zu kämpfen. Unruhen sind in der ganzen Stadt ausgebrochen, wobei sich die Gewalt gegen zentrale Regierungsbüros und Truppen konzentriert. Offizielle befürchten, dass es nur noch eine Frage von Tagen ist, bis die staatliche Legislative darüber abstimmt, ob sie aus der Republik austreten will oder nicht."
ita.55.a:0 "Als ob wir so etwas zulassen würden!"

ita.56.t:0 "Die venezianische Revolte"
ita.56.d:0 "Wie vorhergesagt, hat die Abstimmung in Venedig - bei der die kontrollierende Partito Republicano Veneto einstimmig dafür gestimmt hat - zu einer Erklärung ihres Widerstands gegen die Einheitsrepublik geführt. Bis, und falls, die Staatsrechte wiederhergestellt sind, betrachten sie die Republik Venedig als von [ITA.GetNameDef] getrennt. In letzter Minute werden Gespräche geführt, aber im Moment werden alle Regierungstruppen aus Venedig abkommandiert, und es werden schnell Miliztruppen zusammengestellt - höchstwahrscheinlich mit Hilfe und Unterstützung der Österreicher."
ita.56.a:0 "Das darf nicht sein"
ita.56.b:0 "Kämpfen Sie für La Serrenisima! (Spielen Sie als Venedig)"

ita.57.t:0 "Die venezianische Revolte"
ita.57.d:0 "Es scheint, dass das Experiment der italienischen Republik wirklich vorbei ist. Nachdem die ANI die italienischen Wahlen gewonnen hat, haben sie versucht, die Nation in eine einheitliche Republik zu verwandeln und die zusammengesetzten Staaten ihrer Rechte zu berauben - und nun hat Venedig gegen sie rebelliert. Venedig hat uns um Hilfe gebeten, obwohl wir mindestens ein paar Monate warten müssen, bevor wir direkt eingreifen können, ohne dass es so aussieht, als wären wir nur an einer Eroberung interessiert. Wenn wir intervenieren, vermuten viele in der österreichischen Regierung, dass unser einziges Interesse darin bestünde, die alte italienische Föderation wiederherzustellen, diesmal unter einem habsburgischen Herrscher. In der Tat haben die Italiener so die Nase voll von diesem Versagen der Demokratie, dass sie eine solche Option mit offenen Armen begrüßen könnten."
ita.57.a:0 "Wir werden dies sorgfältig beobachten müssen"

ita.58.t:0 "Krieg mit Venedig"
ita.58.d:0 "Die venezianische Rebellion wird immer schlimmer und bewaffnete Milizen vertreiben loyale und patriotische Italiener. Das kann nicht so bleiben. Wir müssen schnell handeln - wenn wir nicht innerhalb weniger Monate zeigen, dass wir die Situation unter Kontrolle haben, laufen wir Gefahr, dass die Österreicher intervenieren oder, was noch schlimmer ist, dass die Sozialistische Republik Italien sich mutig genug fühlt, anzugreifen, ohne internationalen Zorn auf sich zu ziehen."
ita.58.a:0 "Zeit, diese Venezianer in ihre Schranken zu weisen"

ita.59.t:0 "Das italienische Imperium"
ita.59.d:0 "Mit unserem Sieg über die Österreicher können wir nun ein Italienisches Imperium ausrufen. Italien wird nicht länger von fremden Mächten abhängig sein, es wird sein Schicksal selbst in die Hand nehmen!"
ita.59.a:0 "Avanti Italia!"

ita.60.t:0 "Die Verona Prozesse"
ita.60.d:0 "Heute hat in der Stadt Verona der Prozess gegen die Führer der Sozialistischen Republik Italien begonnen. Wenig überraschend werden Mussolini und seine Leute des Verrats an Italien für schuldig befunden und zum Tode verurteilt. Dies stellt sich als das Schicksal für den Rest der Führung der falschen Republik heraus. Der Syndikalismus ist nun tot."
ita.60.a:0 "Tod für Mussolini und seine Verräter!"

ita.61.t:0 "Carina Massone Negrone fliegen lassen?"
ita.61.d:0 "Da sich die Republik nun im Krieg befindet, hat Carina Massone Negrone darum gebeten, für die Luftwaffe der Republik zu fliegen. Es ist höchst ungewöhnlich, dass eine Dame eine solche Anfrage stellt, und einige Minister sind der Meinung, dass sie abgelehnt werden sollte. Der große Staatsmann Italo Balbo, ein persönlicher Freund von Negrone, glaubt jedoch, dass ein Kompromiss gefunden werden könnte, bei dem sie eine Truppe von weiblichen Fliegern anführen kann, die kampffreie Einsätze fliegen. Dies würde es mehr Männern ermöglichen, tatsächlich zu fliegen."
ita.61.a:0 "Lass sie fliegen!"
ita.61.b:0 "Sie sollte zu Hause bleiben."
ita.61.c:0 "Sie soll eine Schule gründen."

ita.62.t:0 "Der Orden des Römischen Adlers"
ita.62.d:0 "Der Orden des Römischen Adlers wurde geschaffen, um Menschen zu belohnen, die sich um Italien verdient gemacht haben. Er gilt als die höchste Auszeichnung, die eine Person im Dienste des Landes erhalten kann. Dieser neue Orden wird dazu beitragen, Menschen zu inspirieren, alles für Italien zu tun."
ita.62.a:0 "Lasst uns diese Männer ehren."

ita.63.t:0 "Der korporatistische Staat"
ita.63.d:0 "Durch ein Dekret von Il Duce selbst wurde der Nationale Rat der Korporationen geschaffen. Der Rat soll nach korporatistischen Gesichtspunkten mit zehn verschiedenen Sektoren organisiert werden, mit Ministern, die die verschiedenen Sektoren der Wirtschaft vertreten. Im offiziellen Dekret wurde er wie folgt beschrieben: "Der Nationale Rat der Unternehmen ist für die italienische Wirtschaft das, was der Stab in den Streitkräften ist - das denkende Gehirn, das vorbereitet und koordiniert"."
ita.63.a:0 "Avanti Italia!"

ita.64.t:0 "Opera Nazionale Balilla"
ita.64.d:0 "Die Opera Nazionale Balilla wurde erst kürzlich auf Befehl von Il Duce gegründet. Sie hat ihren Namen von dem Spitznamen des italienischen Jungen, der während des österreichischen Erbfolgekrieges einen Aufstand gegen die habsburgischen Truppen startete. Die Organisation ist ähnlich wie eine Pfadfindergruppe für Kinder. Die Organisation hat zwei ähnliche Strukturen, eine für Jungen und die andere für Mädchen, wobei beide in drei Gruppen für verschiedene Altersstufen unterteilt sind. Die Organisation soll helfen, die zukünftige Jugend auf die Rollen vorzubereiten, die sie in der Gesellschaft einnehmen werden, und sicherstellen, dass sie loyale Italiener sind."
ita.64.a:0 "Buch und Gewehr, perfekt Italienisch."

ita.65.t:0 "Opera Nazionale Dopolavoro"
ita.65.d:0 "Die Opera Nazionale Dopolavoro (Nationaler Erholungsverein) wurde durch ein Dekret von Il Duce gegründet. Die OND unterstützt eine Reihe von Freizeitaktivitäten für das Volk, um den Tourismus anzukurbeln und die Loyalität der Bürger gegenüber dem italienischen Staat zu sichern. Italienische Kultur von Oper, Theaterstücken und Musik bis hin zu Buchclubs und Ferien auf dem Lande werden vom OND gesponsert. Es hat sich schnell als sehr beliebt in der gesamten Republik erwiesen."
ita.65.a:0 "Avanti Italia!"

ita.66.t:0 "Schaffung von OVRA"
ita.66.d:0 "Um die Republik und alle Italiener vor allen Bedrohungen zu schützen, wurde die Organizzazione per la Vigilanza e la Repressione dell'Antinazionalismo (Organisation für Wachsamkeit und Unterdrückung des Antinazionalismus), kurz OVRA, gegründet. Die OVRA wird als Geheimpolizei für die Republik fungieren und dafür sorgen, dass alle diejenigen innerhalb der Republik, die es wagen, den italienischen Staat zu verraten, hart bestraft werden."
ita.66.a:0 "Alles innerhalb des Staates, nichts außerhalb des Staates, nichts gegen den Staat."

ita.67.t:0 "Grün oder Blau?"
ita.67.d:0 "Die offiziellen Farben der italienischen Fußballmannschaft waren bisher blau, abgeleitet von den Farben des Königreichs Italien. Jetzt, wo wir an der Macht sind, haben wir die Möglichkeit, die Farben endlich von Blau zu Grün zu ändern, um die Farben Italiens besser widerzuspiegeln, anstatt die des Hauses Savoyen. Dies wird jedoch wahrscheinlich eine Reihe von Fans verärgern, die die Farbe Blau mögen."
ita.67.a:0 "Wir behalten die Farben bei."
ita.67.b:0 "Wir werden die Farbe wechseln."

ita.68.t:0 "Grünhemden Brigaden"
ita.68.d:0 "Die während des Bürgerkriegs gegründeten Grünhemden sind formell die Milizia Volontaria per la Sicurezza Nazionale (Freiwillige Miliz für die Nationale Sicherheit) oder kurz MVSN, werden aber aufgrund ihrer markanten grünen Hemden meist mit ihrem informellen Namen bezeichnet. Die Grünhemden sind nach dem Vorbild der Arditi-Soldaten militärisch organisiert, was sich auch auf die Uniformen erstreckt. Während sie schon seit einiger Zeit für die ANI die Muskeln spielen lassen, sind sie nun, da wir uns im Krieg befinden, angetreten, um die Republik gegen alle Feinde zu verteidigen."
ita.68.a:0 "Tod den Feinden Italiens!"

ita.69.t:0 "Venezianische Admirale schließen sich der Revolte an!"
ita.69.d:0 "Die venezianischen Admirale Alberto Da Zara und Giuseppe Fioravanzo haben beschlossen, sich der Revolte gegen unsere Autorität anzuschließen, da sie unsere Regierung als tyrannisch bezeichnen. Leider haben sie es geschafft, die [ITA.GetAdjective]-Flotte mitzunehmen."
ita.69.a:0 "Sie sollen für ihren Verrat bezahlen!"

ita.70.t:0 "Venezianische Marine erobert!"
ita.70.d:0 "Mit unserer Einnahme von Venedig kann die rebellische venezianische Marine nirgendwo mehr hin. Die Admirale Da Zara und Fioravanzo wurden verhaftet und ihre Schiffe wieder der Kontrolle von [ITA.GetAdjective] überstellt."
ita.70.a:0 "So viel zu ihrer Revolte"

ita.81.t:0 "Stärkung der Föderation in Italien?"
ita.81.d.early_demands:0 "Die Italienische Republik ist eine Bedrohung, ob sie es zugeben oder nicht. Obwohl sie behaupten, Teil der Föderation zu sein, könnten sie uns leicht verraten, nachdem sie Turin eingenommen haben, weil sie sich für mächtig genug halten. Wir müssen sie auffordern, ihre Regierung zu reorganisieren, um mehr wie die Föderation zu sein, die sie angeblich sind."
ita.81.d.yes_i_can:0 "Nachdem die gottlosen Syndikalisten in der Sozialistischen Republik Italien nun vernichtet sind, stellt sich die Frage, was mit der Republik Italien zu tun ist. Die Bedrohung durch die Sozialistische Republik Italien hat die Allianz immer in Schach gehalten und die Republik diente als Bollwerk gegen die Flut des Syndikalismus. Jetzt ist diese Bedrohung weg, und die Frage ist, ob wir ein Ultimatum stellen sollten, um die Republik aufzufordern, sich zu einer Föderation zu reformieren, etwas, das für Wien akzeptabler ist. Alternativ könnten wir die Angelegenheit auch einfach fallen lassen."
ita.81.a:0 "Ultimatum senden"
ita.81.b:0 "Angelegenheit fallen lassen"

ita.82.t:0 "Das österreichische Ultimatum"
ita.82.d.early_demands:0 "Die Österreicher haben ihre aktive Außenpolitik erneuert und als Teil dieses neuen Vorstoßes verlangt, dass wir unsere Regierung reformieren, um mehr wie die italienische Föderation zu sein, die wir vorgeben zu sein. Mit [SRI.GetNameDef], der uns hungrig beobachtet, können wir es uns kaum leisten, mit unserem Beschützer zu streiten."
ita.82.d.yes_i_can:0 "Die Österreicher haben uns ein Ultimatum gestellt. Da [SRI.GetNameDef] nicht mehr da ist, sind wir kein notwendiges Bollwerk mehr gegen den Syndikalismus, und so versuchen sie, uns dazu zu bringen, den lange hinter den Kulissen agierenden Föderationsrat zu ermächtigen. Wir können natürlich akzeptieren und Peter Ferdinand zum Oberhaupt der italienischen Föderation krönen, oder wir können Nein sagen und einen Krieg riskieren."
ita.82.a:0 "Wir akzeptieren"
ita.82.b:0 "Wir lehnen ab!"

ita.83.t:0 "Die Italiener akzeptieren"
ita.83.d:0 "Die Italiener haben unser Ultimatum akzeptiert und Peter Ferdinand wird bald zum Pietro Ferdinando von Toskana und zum Oberhaupt der italienischen Föderation gekrönt werden."
ita.83.a:0 "Gott schütze Italien!"

ita.84.t:0 "Die Italiener lehnen ab"
ita.84.d:0 "Die Italiener haben unser Ultimatum abgelehnt. Sollen wir ihnen zeigen, was für einen dummen Fehler sie gemacht haben, oder die Angelegenheit fallen lassen?"
ita.84.a:0 "Es soll Krieg sein!"
ita.84.b:0 "Die Sache fallen lassen"

ita.85.t:0 "Italienischer Irredentismus"
ita.85.d:0 "Wir müssen die Politik der Republik entscheiden. Es gibt noch rechtmäßige italienische Ländereien, die andere, wie zum Beispiel Österreich, beanspruchen. Einige schlagen vor, sich nur auf das Land in Österreich zu konzentrieren, während andere meinen, dass wir unsere Aufmerksamkeit auch auf Malta richten sollten."
ita.85.a:0 "Beanspruchen Sie unser rechtmäßiges Land."
ita.85.b:0 "Beanspruchen Sie unser rechtmäßiges Land und Malta."

ita.86.t:0 "Groß Italien"
ita.86.d:0 "Da die Einigung Italiens nun abgeschlossen ist, können wir Großitalien ausrufen. Um unsere Republik herum gibt es viele, die noch rechtmäßige italienische Ländereien besitzen, die bald alle uns gehören werden."
ita.86.a:0 "Avanti Italia."

ita.87.t:0 "Die neuen Länder"
ita.87.d:0 "Es hat einige Zeit gedauert, aber wir haben endlich unser rechtmäßiges Land befreit. Jetzt, wo die Republik dieses Land zurückerobert hat, können wir uns ihrer Unterstützung für Italien sicher sein."
ita.87.a:0 "Avanti Italia."

ita.88.t:0 "Die neuen Länder"
ita.88.d:0 "Es hat einige Zeit gedauert, aber wir haben endlich unser rechtmäßiges Land befreit. Jetzt, wo die Republik dieses Land zurückerobert hat, können wir uns ihrer Unterstützung für Italien sicher sein."
ita.88.a:0 "Avanti Italia."

ita.89.t:0 "Die bleiernen Jahre"
ita.89.d:0 "Eine Reihe von Grünhemden der Associazione Nazionalista Italiana haben die Regierung denunziert und den Krieg gegen [ITA.GetNameDef] ausgerufen. Diese Erklärung wurde schnell mit einem blutigen Feuergefecht in einer Reihe von Kleinstädten beantwortet, die von der ANI übernommen wurden, obwohl in größeren Städten wie Verona und Padua der Angriff der ANI von der Armee und der Polizei zurückgeschlagen wurde. Dieser Krieg wird von Journalisten innerhalb und außerhalb der Föderation bereits als "Anni di Piombo" oder "Jahre des Bleis" bezeichnet. Hoffen wir, dass er nicht so lange andauert."
ita.89.a:0 "Sie sollen bezahlen."

ita.90.t:0 "ANI-Anschlag"
ita.90.d:0 "Die Grünhemden haben eine Fabrik in [attack_state.GetName] angegriffen und dabei großen Schaden angerichtet und viele Menschenleben vernichtet. Die Carabinieri sind vor Ort und haben zwar ein paar dieser Terroristen gefangen genommen, aber die Rädelsführer sind noch auf freiem Fuß. Sicherlich werden sie bald gefunden und vor Gericht gestellt."
ita.90.a:0 "Verdammte ANI."

ita.91.t:0 "ANI-Anschlag"
ita.91.d:0 "Die Grünhemden haben eine Waffenfabrik in [attack_state.GetName] angegriffen und dabei großen Schaden angerichtet und viele Menschenleben auf dem Gewissen. Die Carabinieri sind vor Ort und haben zwar ein paar dieser Terroristen gefangen genommen, aber die Rädelsführer sind noch auf freiem Fuß. Sicherlich werden sie bald gefunden und vor Gericht gestellt."
ita.91.a:0 "Verdammte ANI."

ita.92.t:0 "ANI-Anschlag"
ita.92.d:0 "Die ANI haben in der Region [attack_state.GetName] eine Reihe von Bomben gezündet, die erhebliche Schäden an den Eisenbahnen anrichteten, viele Züge zerstörten und unzählige unschuldige Menschenleben kosteten."
ita.92.a:0 "Verdammte ANI."

ita.93.t:0 "ANI greifen Carabinieri an!"
ita.93.d:0 "In der Nacht wurde eine Carabinieri-Kaserne in [attack_state.GetName] von der ANI angegriffen, die die dort schlafenden Soldaten abschlachtete. Die Carabinieri haben Rache geschworen und planen weitere Schritte, um sie gründlich zu eliminieren und diese nationale Schande zu beenden."
ita.93.a:0 "Sie können nur weglaufen."

ita.94.t:0 "Attentat vereitelt"
ita.94.d.habsburg:0 "Heute wurde ein Attentat auf das Oberhaupt der Föderation, Großherzog Pietro Ferdinando, von den tapferen Männern der Carabinieri vereitelt. Die Nachricht hat die Regierung erschüttert und das Volk hat bereits seinen Wunsch erklärt, dass die ANI gefunden werden soll. Ein Sprecher der ANI hat jedoch erklärt, dass sie beim nächsten Mal nicht daran scheitern werden, die Welt von dem "österreichischen Schoßhund" zu befreien."
ita.94.d.visconti:0 "Heute wurde ein Attentat auf den Chef der Föderation, Graf Adriano Visconti, von den tapferen Männern der Carabinieri vereitelt. Die Nachricht hat die Regierung erschüttert und das Volk hat bereits seinen Wunsch erklärt, dass die ANI gefunden werden soll. Ein Sprecher der ANI hat jedoch erklärt, dass sie das nächste Mal nicht daran scheitern werden, die Welt von dem "falschen König" zu befreien."
ita.94.d.volpi:0 "Heute wurde ein Attentat auf den Chef der Föderation, Giuseppe Volpi, von den tapferen Männern der Carabinieri vereitelt. Die Nachricht hat die Regierung erschüttert und die Bevölkerung hat bereits ihren Wunsch erklärt, dass die ANI gefunden werden soll. Ein Sprecher der ANI hat jedoch erklärt, dass sie beim nächsten Mal nicht daran scheitern werden, die Welt von der "venezianischen Schwuchtel" zu befreien."
ita.94.a:0 "Gott sei Dank!"

ita.95.t:0 "Minister ermordet"
ita.95.d:0 "Heute wurde ein Abgeordneter, der für seine freimütigen königlichen Ansichten bekannt war, von einem der ANI ermordet, als er eine Rede in Padua hielt. Während der Attentäter gefasst wurde, sind die Anführer der ANI noch auf freiem Fuß."
ita.95.a:0 "Verdammte ANI."

ita.96.t:0 "Der ANI-Streich"
ita.96.d:0 "Heute ist es den Grünhemden der ANI gelungen, die Stadt Brescia einzunehmen. Der Fall von Brescia an diese Terroristen stellt den bisher größten Sieg für die ANI in ihrem Krieg gegen das Regime dar. Die Bevölkerung von Brescia hat sie als Befreier begrüßt und eine Flagge Italiens mit ausgeschnittenem Wappen in der Mitte gehisst. Grünhemden patrouillieren in den Straßen der Stadt und die Gewalt gegen jeden, der verdächtigt wird, ein Monarchist zu sein, hat bereits begonnen."
ita.96.a:0 "We must reclaim Brescia!"

ita.97.t:0 "Befreiung von Brescia"
ita.97.d:0 "Wir konnten endlich die Stadt Brescia von dem ANI-Abschaum befreien. Die Schlacht war blutig und es wurde Block für Block gekämpft, aber wir konnten sie aus der Stadt vertreiben. Obwohl die ANI anfangs als Befreier begrüßt wurden, verdarb der Terror, den die Grünhemden bei ihrer Säuberung von Monarchisten anrichteten, ihre Meinung. Heute wird die Armee als die wahren Befreier der Stadt begrüßt."
ita.97.a:0 "Sie sind auf der Flucht."

ita.98.t:0 "Rädelsführer gefasst"
ita.98.d:0 "Heute wurden mehrere der Rädelsführer hinter der ANI-Organisation von Carabinieri-Ermittlern festgenommen. Dies ist ein schwerer Schlag gegen die nationalistischen Terroristen und bringt das Land einen Schritt näher an ihre endgültige Beseitigung."
ita.98.a:0 "Es ist nur eine Frage der Zeit."

ita.99.t:0 "Die Jahre des Bleis sind vorbei"
ita.99.d:0 "Heute haben wir den Sieg gegen die ANI-Terroristen erklärt. Sie sind endgültig vernichtet. Nie wieder werden diese rechtsextremen Nationalisten unser Land belästigen."
ita.99.a:0 "Am Ende werden sie zerstört."

ita.102.t:0 "Gründung der Mille Miglia"
ita.102.d:0 "Mit der Wiedervereinigung Italiens haben sich eine Reihe von Automobilfirmen und Autoenthusiasten etwas einfallen lassen, von dem sie glauben, dass es der wichtigste Rennwettbewerb in Italien sein wird - die Mille Miglia. Die Mille Miglia oder "Tausend Meilen" startet in Brescia und führt bis nach Rom, bevor sie über eine andere Route nach Brescia zurückkehrt."
ita.102.a:0 "Sehen Sie sie gehen!"

ita.103.t:0 "Der Mitternachtspalast"
ita.103.d:0 "In Mailand wurde heute der Palazzo Mezzanotte enthüllt. Der Palazzo Mezzanotte soll der Ersatz für die alte Börse der Republik sein, gestaltet in einer geschmackvollen Mischung aus neoklassischer und moderner Architektur. Nach dem Schwarzen Montag wird der Palazzo Mezzanotte schon jetzt als die wichtigste Börse Italiens angesehen."
ita.103.a:0 "Geld ist gut."

ita.104.t:0 "Legnano"
ita.104.d:0 "Heute ist das Historienepos "Legnano" mit großem Erfolg in der ganzen Republik angelaufen. Der Film erzählt die Geschichte des Heiligen Römischen Kaisers Barbarossa und seines Versuchs, Italien zu kontrollieren, was zur Gründung der Lombardischen Liga und der Schlacht von Legnano führt. Regie führte Romolo Marcellini, in den Hauptrollen sind Fosco Giachetti, Luisa Ferida und Osvaldo Valenti zu sehen, finanziert wurde der Film von der ANI. Aufgrund der offensichtlichen Parallelen mit dem österreichischen Kaiserreich hat er Kritik von den Österreichern auf sich gezogen, obwohl das italienische Publikum den Film zu genießen scheint."
ita.104.a:0 "Heute vertreiben wir den Schwarzen Adler aus der Lombardei!"

ita.105.t:0 "1936 Erdbeben von Cansiglio"
ita.105.d:0 "In den frühen Morgenstunden wurden die Regionen im Nordosten Italiens auf dem Cansiglio von einem gewaltigen Erdbeben erschüttert. Tragischerweise wurden 19 Menschen getötet und unzählige weitere verletzt. Viele der kleineren Städte in der Region wurden zerstört oder beschädigt."
ita.105.a:0 "Möge Gott sie beschützen."

ita.106.t:0 "Jahrestag der Goldenen Ambrosianischen Republik"
ita.106.d:0 "Vor 500 Jahren verjagten in Mailand die Bürger der Stadt die Visconti und errichteten eine Republik in der Stadt. Obwohl die Stadt verraten wurde und wieder eine Monarchie wurde, schwingen die Ideen der Republik immer noch bei den Menschen in und um Mailand mit. Innerhalb von Mailand gibt es eine große Feier und ein einwöchiges Festival, das den 500."
ita.106.a:0 "Es lebe die Republik!"

ita.107.t:0 "Mailänder Modewoche"
ita.107.d:0 "Angesichts der guten Wirtschaftslage haben einige Modedesigner in Mailand beschlossen, im Frühjahr eine einwöchige Veranstaltung auf die Beine zu stellen, damit Mailand und damit Italien zur Modehauptstadt der Welt werden kann. Schon jetzt arbeiten einige der verschiedenen Modeunternehmen daran, dass Mailand einen stolzen Platz unter den Kultur- und Modehauptstädten der Welt einnimmt."
ita.107.a:0 "Mailand soll die Modehauptstadt der Welt sein!"

ita.108.t:0 "Carina Massone Negrone stellt einen neuen Rekord auf"
ita.108.d:0 "Die berühmte italienische Fliegerin Carina Massone Negrone hat einen neuen Rekord in der Luftfahrt aufgestellt, indem sie mit ihrem Doppeldecker bis auf 12.043 Meter (39.402 Fuß) geflogen ist und einen neuen Rekord aufgestellt hat. Als persönliche Freundin von Italo Balbo selbst hat ihr neuer Rekord sie innerhalb der Republik populär gemacht, besonders in nationalistischen Kreisen."
ita.108.a:0 "Ein neuer Rekord für Italien."

ita.109.t:0 "Gabriella Angelinis Alleinflug"
ita.109.d:0 "Gabriella 'Gaby' Angelini hat gerade ihre Alleinflug von Delhi aus beendet. Die junge Fliegerin, die bereits für ihre Besuche in acht verschiedenen Ländern berühmt ist, wurde zu einer der beliebtesten Figuren innerhalb Italiens. Mit ihren 25 Jahren hat sie die Menschen innerhalb der Republik und sogar außerhalb der Republik in ihren Bann gezogen. Der Corriere della Sera wurde mit den Worten zitiert: "Diese junge Italienerin hat gezeigt, wie Frauen mutig sein können und dabei nichts von ihrer wahrhaft exquisiten Weiblichkeit verlieren"."
ita.109.a:0 "Ein dreifaches Hoch auf Gaby Angelini!"

ita.110.t:0 "Die italienische Enzyklopädie"
ita.110.d:0 "Das Projekt "Enciclopedia Italiana" ist endlich abgeschlossen. Die Enciclopedia Italiana di Scienze, Lettere ed Arti oder kurz "Enciclopedia Italiana" ist eine 35-bändige Enzyklopädie der Wissenschaften und Künste. Sie soll die intellektuelle Macht der ANI demonstrieren, die sie gesponsert hat, und hat sich in der intellektuellen Gemeinschaft der Republik als ziemlich beliebt erwiesen. Selbst diejenigen, die gegen die ANI sind, finden das Werk eine Leistung, auf die sie stolz sein können."
ita.110.a:0 "Ein wertvolles Werk, unabhängig von der Absicht."

ita.120.t:0 "Der Krieg gegen Italien"
ita.120.d:0 "Wir verlieren schwer im Krieg gegen [ITA.GetNameDef]. Es ist zwar möglich, dass wir das Blatt noch wenden können, aber wir haben noch eine andere Option: Wir bieten ihnen unsere Ländereien in Südtirol und im Littoral an und hoffen, dass sie dieses Angebot annehmen und uns in Ruhe lassen. Wenn sie das nicht tun ... ist es durchaus möglich, dass sie bis nach Wien vordringen, und dann ist unser Reich für uns endgültig verloren."
ita.120.a:0 "Beenden wir es, solange wir es noch können."
ita.120.b:0 "Vor den Italienern kapitulieren? Niemals!"

ita.121.t:0 "Österreich bietet Frieden an"
ita.121.d.nogermany:0 "Die Österreicher sind auf der Flucht und haben klar erkannt, dass sie gegen unsere Streitkräfte keine Chance haben. Sie haben angeboten, das gesamte von uns beanspruchte Territorium zu übergeben, obwohl es einige in der [ROOT.GetAdjective]-Führung gibt, die vorschlagen, dass jetzt die Zeit sein könnte, sie vollständig zu besiegen und ihre Unterwerfung zu erzwingen. Diese Option genießt keine populäre Unterstützung, obwohl sie einen gewissen Reiz hat."
ita.121.d.germanycanlimited:0 "Die Österreicher sind auf der Flucht und haben klar erkannt, dass sie gegen unsere Streitkräfte keine Chance haben. Die Frage, die sich uns stellt, ist, wie weit wir mit unseren Forderungen gehen. Wenn wir zu weit gehen oder uns weigern, überhaupt Frieden zu schließen, könnte [GER.GetNameDef] beschließen, im Namen ihres alten Verbündeten zu intervenieren. Wenn wir uns ihnen widersetzen, könnten wir mit dem gesamten Reichspakt in einen Krieg geraten. Das heißt natürlich, wenn die Deutschen überhaupt zustimmen, zu intervenieren."
ita.121.d.germanycannotlimited:0 "Die Österreicher sind auf der Flucht und haben klar erkannt, dass sie gegen unsere Streitkräfte keine Chance haben. Gezwungen, an Friedensgesprächen teilzunehmen, sind wir diejenigen, die sich in einer Zwickmühle befinden. Österreich ist nicht gewillt, irgendetwas aufzugeben, was sie halten, und sollten wir unsere Ansprüche durchsetzen oder uns weigern, Frieden zu schließen, haben sie gedroht, sich an [GER.GetNameDef] zu wenden, um Unterstützung zu erhalten. Wenn wir uns ihnen widersetzen, könnten wir mit dem gesamten Reichspakt in einen Krieg geraten. Das heißt natürlich, wenn die Deutschen überhaupt zustimmen, zu intervenieren."
ITA_germany_may_intervene:0 "§Y[AUS.GetNameDef]§! wird §Y[GER.GetNameDef]§! auffordern, bei den Friedensgesprächen zu intervenieren\n"
ita.121.a:0 "Wir halten unsere Landansprüche begrenzt"
ita.121.b:0 "Nein, wir werden alle unsere Ansprüche durchsetzen!"
ita.121.c:0 "Lassen Sie uns dies jetzt beenden"
ita.121.d:0 "Wir wollen die Österreicher komplett auslöschen"

ita.122.t:0 "Venedig ist verloren"
ita.122.d:0 "Der Krieg gegen [ITA.GetNameDef] ist definitiv nicht wie geplant verlaufen. Wir konnten sie nicht daran hindern, Venedig zu übernehmen, und müssen nun die Entscheidung treffen, ob wir den Krieg fortsetzen oder uns komplett zurückziehen und Italien seinem eigenen Schicksal überlassen. Jeder Frieden könnte natürlich nur vorübergehend sein - es ist nicht ausgeschlossen, dass die Italiener umkehren und uns wieder angreifen, aber vielleicht wäre die Verschnaufpause ja lohnenswert?"
ita.122.a:0 "Wir müssen sofort abrücken"
ita.122.b:0 "Vor den Italienern kapitulieren? Niemals!"

ita.123.t:0 "Österreich zieht sich aus Venedig zurück"
ita.123.d:0 "Wir haben die Kontrolle über Venedig übernommen, trotz der österreichischen Intervention, und jetzt sind sie damit beschäftigt, ihre Truppen so schnell wie möglich abzuziehen. So viel zu ihrer Herrschaft über Italien."
ita.123.a:0 "Wir werden sie später abholen."

ita.124.t:0 "Österreich siegt in Italien"
ita.124.d:0 "Unsere Verbündeten in Italien haben vor Österreich kapituliert, und nun sind wir in einen Krieg im Süden verwickelt, der uns unnötig Kräfte rauben könnte. Sollten wir dem ein Ende setzen?"

ita.125.t:0 "Sizilianer siegen in Italien"
ita.125.d:0 "Unsere Verbündeten in Italien haben vor [SIC.GetNameDef] kapituliert, und nun stecken wir in einem Krieg im Süden fest, der uns unnötig Kräfte rauben könnte. Sollten wir dem ein Ende setzen?"

ita.126.t:0 "Venedig ist gefallen"
ita.126.d:0 "Venedig ist an die Kräfte von [SRI.GetNameDef] gefallen, und nun bedrohen sie [Root.GetNameDef] selbst. Sollten wir diesem Krieg ein Ende setzen, solange wir noch können?"

ita.127.t:0 "Österreich in Schwierigkeiten"
ita.127.d:0 "[From.GetNameDefCap] ist weit nach Österreich vorgedrungen und will anscheinend das Ganze erobern, statt sich an seine Ansprüche zu halten. Es ist eindeutig gefährlich."
ita.127.a:0 "Wir sollten Österreich helfen!"
ita.127.b:0 "Es gibt nichts, was wir tun können"

ita.128.t:0 "Das deutsche Eingreifen"
ita.128.d:0 "Es scheint, dass [Von.GetNameDef] durch unsere aggressive Invasion von [AUS.GetNameDef] alarmiert wurde. Da sie befürchten, dass wir die Absicht haben, es vollständig zu erobern, sind die Deutschen ihren ehemaligen Verbündeten aus dem Zweiten Weltkrieg zu Hilfe gekommen."
ita.128.a:0 "Verdammt!"

ita.130.t:0 "Die italienischen Forderungen"
ita.130.d:0 "Die Italiener haben jedes Stückchen Land eingefordert, auf das sie Anspruch haben, das entweder uns oder unseren Untertanenstaaten gehört. Wir haben die Möglichkeit, uns an unsere alten Verbündeten in [GER.GetNameDef] zu wenden und sie um ihr Eingreifen zu bitten... das würde die Italiener zumindest dazu zwingen, ihre Forderungen zu beschränken, auch wenn es [Root.GetNameDef] schwach aussehen lassen würde."
ita.130.a:0 "Wir SIND schwach - Appell an die Deutschen"
ita.130.b:0 "Geben Sie den Italienern, was sie wollen"

ita.131.t:0 "Kein deutsches Eingreifen"
ita.131.d:0 "Es scheint, dass die österreichische Drohung so viel heiße Luft war wie ihre militärischen Fähigkeiten. Es wird keine deutsche Einmischung in die Friedensverhandlungen geben, und wir werden alles Land bekommen, das wir beanspruchen."
ita.131.a:0 "Exzellent!"

ita.132.t:0 "Die Österreicher sind in Bedrängnis"
ita.132.d:0 "Erstaunlicherweise scheint es, als ob [AUS.GetNameDef] nicht in der Lage ist, [ITA.GetNameDef] in Schach zu halten. Die Italiener haben sie zu Friedensgesprächen gezwungen. Die Österreicher sind jedoch an uns herangetreten und sagen, dass die Italiener zu viel Territorium beanspruchen, und bitten um unser Eingreifen. Das lässt uns gut aussehen, aber es bedeutet, dass wir einen Krieg riskieren, sollten die Italiener sich weigern."
ita.132.a:0 "Natürlich werden wir unseren alten Verbündeten helfen"
ita.132.b:0 "Die Österreicher sind auf sich allein gestellt"

ita.133.t:0 "Die Deutschen haben abgelehnt"
ita.133.d:0 "Es scheint, dass unsere Bindungen zu [GER.GetNameDef] nicht so tief sind, wie wir dachten. Sie haben unser Ersuchen abgelehnt, und uns bleibt keine andere Wahl, als uns allen italienischen Forderungen zu beugen."
ita.133.a:0 "Leider!"

ita.134.t:0 "Die Deutschen haben zugesagt"
ita.134.d:0 "Die deutsche Regierung hat unserer Bitte um eine Intervention zugestimmt! Sicherlich werden die Italiener jetzt von ihren unvernünftigen Forderungen ablassen und Frieden schließen?"
ita.134.a:0 "Wie demütigend für uns, trotzdem"

ita.135.t:0 "Die Deutschen haben sich eingemischt"
ita.135.d:0 "Obwohl es empörend ist, dass sie ihre Nasen dort hineinstecken, wo sie nicht willkommen sind, haben die Deutschen zugestimmt, ihren alten österreichischen Verbündeten zu helfen. Ihre Diplomaten haben uns mitgeteilt, dass wir uns entweder nur auf bescheidene Gewinne beschränken oder sie werden die Macht des gesamten Reichspaktes gegen uns wenden."
ita.135.a:0 "Sehr gut, wir akzeptieren ihre Bedingungen"
ita.135.b:0 "Niemals! Bringt alle ihre Armeen her!"

ita.150.t:0 "Austritt aus der Italienischen Republik"
ita.150.d:0 "Der Schwarze Montag hat [AUS.GetNameDef] hart getroffen... hart genug, dass viele unserer Unternehmen gezwungen waren, sich aus [ITA.GetNameDef] zurückzuziehen. Nicht nur unser wirtschaftlicher Einfluss auf die Italiener ist geschwächt, wir können es uns auch nicht leisten, unsere Besatzungstruppen dort zu halten. Auf Gedeih und Verderb ist [ITA.GetNameDef] nun effektiv unabhängig. Wir werden eine Arbeitsbeziehung mit ihnen aufrechterhalten müssen, zumindest bis wir unsere eigene Stärke wiederherstellen können."
ita.150.a:0 "Unser Einflussbereich zieht sich zurück."

ita.151.t:0 "Der österreichische Rückzug"
ita.151.d:0 "Der Schwarze Montag hat [AUS.GetNameDef] hart getroffen. Ihre Märkte sind so tief gefallen, dass viele österreichische Aktionäre von österreichisch-italienischen Unternehmen in Panik geraten sind und unzählige Anleihen an einheimische Italiener verkauft haben, was den österreichischen Würgegriff über unsere Wirtschaft geschwächt hat. Wir haben uns nicht nur von ausländischem wirtschaftlichem Einfluss befreit, der österreichisch-ungarische Reichskriegsminister hat auch die in unserem Gebiet stationierten Divisionen zurückgerufen, da er sich die finanzielle Last nicht leisten kann, uns vor dem zu schützen, was viele in Wien dummerweise für eine leere sozialistische Bedrohung halten. Auf Gedeih und Verderb ist [ITA.GetNameDef] nun effektiv unabhängig von der österreichischen Herrschaft, zumindest bis sie ihre volle Stärke wiedererlangt haben. Viele Italiener sind besorgt darüber, ob wir dadurch einem Angriff von [SRI.GetNameDef] ausgesetzt sind oder nicht. Ein Krieg wäre gerade jetzt eine schreckliche Aussicht."
ita.151.a:0 "Ist dies ein Schritt in Richtung eines freien Italiens?"

ita.152.t:0 "ANI protestiert gegen Wahlen"
ita.152.d:0 "Massive Demonstrationen wurden heute in Mailand sowie in anderen Städten in [Root.GetNameDef] abgehalten, wobei ANI-Führer Italo Balbo die Regierung beschuldigte, die Wahlen mit österreichischer Hilfe zu manipulieren. Der österreichische Einfluss sei überall im Land zu spüren, sagte Balbo, und deutete an, dass die Italiener niemals wahre Unabhängigkeit haben würden, bis sie ihre Unterdrücker stürzten. Obwohl Balbo noch keine echten Beweise für Manipulationen vorweisen konnte, fanden seine Worte dennoch viele eifrige Zuhörer... und es gibt eine wachsende Sorge, dass sein Klüngel von Anhängern der Regierung Ärger bereiten könnte."
ita.152.a:0 "Verbieten Sie die ANI und legen Sie sie still."
ita.152.b:0 "Behalten Sie ihn genau im Auge - dies ist immer noch eine Demokratie."

ita.153.t:0 "Grünhemden richten Chaos an"
ita.153.d:0 "Als Reaktion auf das jüngste harte Durchgreifen der Regierung haben Italo Balbos glühendste Anhänger innerhalb der Associazione Nazionalista Italiana, von den Medien als "Grünhemden" bezeichnet, im ganzen Land Chaos verbreitet. Sie sind bereits direkt in zwei Unruhen und mehrere Bombenanschläge verwickelt, und überall in der Hauptstadt werden Plakate geklebt, die die italienische Regierung der Verschwörung und des Ausverkaufs an ausländische Interessen beschuldigen. Ihre Welle des Chaos breitet sich aus, und viele beschuldigen den Premierminister [Root.GetLeader] der Inkompetenz, weil er zu stark gegen die ANI vorgegangen ist und die Gewalt provoziert hat."
ita.153.a:0 "Wie lange wird das so weitergehen?"

ita.154.t:0 "Anti-Regierungs-Demonstrationen"
ita.154.d:0 "Während die Terrorkampagne der Associazione Nazionalista Italiana weitergeht, sind im ganzen Land Proteste gegen den unfähigen Umgang der Regierung mit der Gewalt ausgebrochen. Die größte von ihnen zog weit über Hunderttausend in Mailand an und brachte die Nation zum Stillstand, als die Demonstranten mit einem nationalen Streik drohten, wenn die Regierung die ANI-Rädelsführer nicht bald zur Strecke bringt. Trotz der Proteste ist es klar, dass die Polizeiaktionen gegen Balbos Gruppe nur begrenzte Wirkung haben - tatsächlich scheint er so viele Anhänger zu gewinnen, wie er durch die Massenverhaftungen verliert."
ita.154.a:0 "Wir tun, was wir können!"

ita.155.t:0 "Der Marsch auf Mailand scheitert"
ita.155.d:0 "Da die Regierung in den letzten Tagen immer härter durchgreift, rief Italo Balbo seine Anhänger dazu auf, heute auf das Parlamentsgebäude in Mailand zu marschieren - und provozierte damit eine massive Demonstration, die sich in eine regelrechte Schlacht mitten in der Stadt verwandelte, als die Polizei und das Militär sofort eingriffen. Mit Hunderten von Verletzten wurden Balbo und seine Anhänger schließlich auseinandergetrieben. Italo Balbo bleibt jedoch auf freiem Fuß, und trotz seines gescheiterten Putsches gibt es nun Forderungen nach einem Rücktritt der Regierung. Oppositionsparteien behaupten, die Republik befinde sich im Chaos und beabsichtigen, so schnell wie möglich eine Vertrauensabstimmung im italienischen Parlament zu erzwingen."
ita.155.a:0 "Wenigstens ist Balbo von der Bildfläche verschwunden."

ita.156.t:0 "Das Vertrauensvotum"
ita.156.d:0 "Heute findet die Vertrauensabstimmung im italienischen Parlament statt. Auf dem Spiel steht das Überleben der Republik - sollte die Regierung fallen, wäre das ein klares Zeichen, dass das System als dysfunktional angesehen wird, und viele zögern, sich einem weiteren chaotischen Wahlkampf zuzuwenden. In der Tat haben Mitglieder des Adels Unterstützer um sich geschart und deuten bereits an, dass eine Stärkung des monarchischen Föderationsrates vorzuziehen sein könnte. Die Drohung damit hat andere Beamte dazu gebracht, zur Unterstützung der Regierung aufzurufen, egal was passiert."
ita.156.a:0 "Die Regierung übersteht die Abstimmung knapp."
ita.156.b:0 "Die Regierung fällt."

ita.157.t:0 "Rückkehr zur Föderation?"
ita.157.d:0 "Nachdem die Regierung gestürzt und der Glaube an die Republik zerstört ist, gibt es zwei Möglichkeiten, wie es weitergehen kann. Die eine ist die Wiederherstellung der Macht einer Föderation, in der Mitglieder des Adels Verwaltungsposten im Föderationsrat einnehmen würden, der entweder vom habsburgischen Großherzog der Toskana, Pietro Ferdinando, oder dem Grafen Adriano Visconti aus der Lombardei geleitet werden würde. Wahlen würden in Teilen des Landes eingeschränkt werden und die Demokratie, wie wir sie kennen, würde enden. Während viele die Stabilität bevorzugen, die dieser Weg mit sich bringen würde, gibt es andere, darunter venezianische Nationalisten, die vorschlagen, die Föderation in ihrer Gesamtheit aufzulösen - die Staaten Venedig und Lombardei würden zu unabhängigen Einheiten werden, auch wenn eine solche Trennung nur eine Gelegenheit für äußere Mächte darstellen würde, zuzuschlagen."
ita.157.a:0 "Wiederherstellung der Föderation unter dem Großherzog der Toskana."
ita.157.b:0 "Wiederherstellung der Föderation unter Graf Visconti."
ita.157.c:0 "Lösen Sie die Republik komplett auf."

ita.158.t:0 "ANI Rekrutierung im Militär"
ita.158.d:0 "Die Popularität der Associazione Nazionalista Italiana wächst ungebremst weiter, und nun scheint Italo Balbo unter den Generälen der republikanischen Armee kräftig Wahlkampf gemacht zu haben. Es ist nicht bekannt, ob sich jemand seiner Sache angeschlossen hat, aber der Groll gegen die Regierung hat zugenommen und viele Offizielle befürchten, dass ein Putsch bevorstehen könnte. Jetzt gegen die ANI Stellung zu beziehen, könnte jedoch die Art von Gewalt provozieren, die die Armee dazu bringen könnte, Balbo zu unterstützen, selbst wenn sie es nicht ohnehin schon in Erwägung ziehen würde. Was sollen wir tun?"
ita.158.a:0 "Wir müssen jetzt handeln, unabhängig von den Konsequenzen."
ita.158.b:0 "Werben Sie für unsere eigene Unterstützung und bereiten Sie sich auf das Schlimmste vor."

ita.159.t:0 "Massive ANI-Demonstrationen"
ita.159.d:0 "Da die Unterstützung für die ANI zunimmt und gewalttätige Ausschreitungen in [ITA.GetNameDef] an der Tagesordnung sind, sind im ganzen Land Proteste gegen den unfähigen Umgang der Regierung mit der Situation ausgebrochen. Die größte dieser Demonstrationen fand in Mailand statt und brachte die Nation zum Stillstand, da die Demonstranten mit einem landesweiten Streik drohten, falls die Regierung nicht bald mit den ANI-Rädelsführern fertig wird. Die Demonstranten behaupten, dass die Untätigkeit der Regierung gleichbedeutend mit Inkompetenz ist."
ita.159.a:0 "Wir tun das Beste, was wir können!"

ita.160.t:0 "Der Marsch auf Mailand"
ita.160.d:0 "Italo Balbo, der Führer der ANI, rief heute zu einem massiven Marsch auf den königlichen Palast in Mailand auf und deutete an, dass eine Machtdemonstration der einzige Weg sei, um die Regierung zum Rücktritt zu zwingen und das Land von österreichischem Einfluss und Korruption zu befreien. Die Menschenmassen, die auf den zentralen Platz strömen, sind gewaltig, und als die italienische Polizei und das Militär anrücken, ist klar, dass das daraus resultierende Blutvergießen entsetzlich sein wird. Schon jetzt, noch bevor feststeht, ob Balbo's Putsch erfolgreich sein wird, gibt es Mitglieder der Opposition, die eine Vertrauensabstimmung über den Umgang der Regierung mit der Situation fordern. Solche Rufe könnten jedoch überflüssig sein, wenn Balbo's schiere Menge den Tag gewinnt..."
ita.160.a:0 "Der Putsch von Balbo ist erfolgreich."
ita.160.b:0 "Balbo und seine Unterstützer werden zerstreut."

ita.161.t:0 "ANI-Rädelsführer endlich gefasst"
ita.161.d:0 "Während der Anführer der Associazione Nazionalista Italiana, Italo Balbo, weiterhin auf freiem Fuß ist, wurde heute bekannt gegeben, dass die meisten seiner Mitverschwörer in dem landesweiten Terrorkamp endlich gefasst worden sind. Die meisten warten nun auf ihren Prozess, während das Land aufatmet. Viele halten dies für ein Zeichen, dass das Schlimmste der politischen Kämpfe von [ITA.GetNameDef] vorbei ist."
ita.161.a:0 "Es wurde auch Zeit!"

ita.170.t:0 "[From.GetNameDefCap] beansprucht [claimed_state.GetName]"
ita.170.d:0 "Mit einem Wiederaufleben des Irredentismus seit der Wiedervereinigung des Landes hat [From.GetNameDef] Anspruch auf den Staat [claimed_state.GetName] erhoben, der derzeit von [Root.GetNameDef] gehalten wird. Die [Root.GetAdjective]-Bürger in der Region sind verständlicherweise alarmiert, obwohl die einheimischen Italiener bereits begonnen haben, auf den Straßen zu protestieren und die Wiedervereinigung mit dem Mutterland zu fordern."
ita.170.a:0 "Sie trauen sich!"

ita.171.t:0 "[From.GetNameDefCap] Verlässt [Root.GetFactionName]"
ita.171.d:0 "Mit einem Wiederaufleben des Irredentismus seit der Wiedervereinigung des Landes hat [From.GetNameDef] Anspruch auf den Staat [claimed_state.GetName] erhoben, der derzeit von [claimed_state.Owner.GetNameDef] gehalten wird. Da der Staat bereits von einem Mitglied der [Root.GetFactionName] beansprucht wird, hat die [From.GetAdjective]-Regierung entschieden, dass ihre Ziele mit denen der Allianz unvereinbar sind, und hat beschlossen, sich zurückzuziehen. Ob dies bedeutet, dass ein Krieg mit [From.GetNameDef] bevorsteht, bleibt abzuwarten."
ita.171.a:0 "Ein törichter Zug"

ita.172.t:0 "Anti-Syndikalistische Partisanen erheben sich"
ita.172.d:0 "Wir hatten schon immer den Verdacht, dass es ein Untergrundnetzwerk gibt, das sich auf den Tag vorbereitet, an dem wir und [ITA.GetNameDef] in den Krieg ziehen. Ihre Zahl ist nicht überwältigend, aber ihr Auftauchen hinter unseren Linien ist unerwartet, und sie haben im ganzen Land eine ziemliche Störung verursacht."
ita.172.a:0 "Es wird nichts ändern"

ita.175.t:0 "[From.GetNameDefCap] Beansprucht Libyen"
ita.175.d:0 "Unter Berufung auf die Tatsache, dass ihre libysche Kolonie nur dank der Verluste im Weltkrieg zu Unrecht Italien entrissen wurde, gab die [From.GetAdjective]-Regierung heute bekannt, dass sie nun ganz Tripolitanien als ihr Eigentum beansprucht. Ob das bedeutet, dass eine Forderung bevorsteht, oder sogar Krieg, bleibt abzuwarten."
ita.175.a:0 "Wie können sie es wagen?"

ita.176.t:0 "[From.GetNameDefCap] Fordert Libyen"
ita.176.d.owns:0 "Die [From.GetAdjective]-Regierung hat uns ein Ultimatum gestellt: Übergeben Sie sofort unser gesamtes Territorium in Tripolitanien - das sie in seiner Gesamtheit beanspruchen - oder sie werden gezwungen sein, einzumarschieren. Schon jetzt überqueren [From.GetAdjective]-Schiffe das Mittelmeer und machen ihre Absichten ziemlich offensichtlich."
ita.176.d.subject:0 "Die [From.GetAdjective]-Regierung hat uns ein Ultimatum gestellt: Wir sollen sofort unser gesamtes Territorium in Tripolitanien abtreten. Das schließt ein, [LBA.GetNameDef] von unserer Kontrolle abzuschneiden. die [From.GetNameDef] dann vermutlich einmarschieren würde. Schon jetzt überqueren [From.GetAdjective]-Schiffe das Mittelmeer und machen ihre Absichten ziemlich offensichtlich."
ita.176.a:0 "Gut, gib ihnen, was sie wollen"
ita.176.b:0 "Wenn sie einen Krieg wollen, werden sie ihn bekommen!"

ita.177.t:0 "[From.GetNameDefCap] Abandons Us"
ita.177.d:0 "[From.GetNameDefCap] has responded to a demand by the [From.From.GetAdjective] government, which claims Tripolitania as its own, by agreeing to cut us loose - already [From.GetAdjective] officials and [From.GetAdjective] forces are busy leaving [Root.GetNameDef]. One assumes that a declaration of war from [From.From.GetNameDef] will be forthcoming shortly."
ita.177.a:0 "We shall see!"

ita.178.t:0 "[From.GetNameDefCap] Has Relented"
ita.178.d.give:0 "Apparently too terrified at the prospect of starting a war with us over the territory, [From.GetNameDef] has relented to our ultimatum and turned over all their owned land within Tripolitania. Diplomacy has won the day!"
ita.178.d.abandon:0 "Apparently too terrified at the prospect of starting a war with us over the territory, [From.GetNameDef] has relented to our ultimatum and cut [LBA.GetNameDef] loose. They are no longer responsible for the [LBA.GetAdjective] government and will not protect them. We are free and clear to invade, if we should so wish."
ita.178.a:0 "Excellent"

ita.179.t:0 "[From.GetNameDefCap] hat abgelehnt"
ita.179.d:0 "Die [From.GetAdjective]-Regierung hat unser Ultimatum rundweg abgelehnt. Es scheint, dass wir kaum eine andere Wahl haben, als in den Krieg zu ziehen."
ita.179.a:0 "So sei es!"

ita.180.t:0 "Die Italiener gewinnen"
ita.180.d:0 "Der Krieg läuft schlecht. [libya_italy.GetNameDefCap]] ist es gelungen, Tripolitanien zu besetzen, und wir sind bisher nicht in der Lage, sie davon zu verdrängen. Wir waren auch nicht in der Lage, irgendeinen Teil ihres Festlandgebiets zu besetzen. Viele in der [Root.GetAdjective]-Regierung sind der Meinung, dass es jetzt an der Zeit ist, um Frieden zu bitten und diesen Krieg zu beenden, bevor er noch länger andauert."
ita.180.a:0 "Beenden Sie es jetzt"
ita.180.b:0 "Wir müssen weiter kämpfen!"

ita.181.t:0 "[From.GetNameDefCap] bittet um Frieden"
ita.181.d:0 "Es scheint, dass die [From.GetAdjective]-Regierung beschlossen hat, lieber um Frieden zu bitten, als Tripolitanien weiter zu verteidigen. Wenn wir den Krieg jetzt beenden, werden sie es uns übergeben - und das war's dann."
ita.181.a:0 "Das ist alles, was wir wollen"
ita.181.b:0 "Nein, wir werden das bis zum Ende verfolgen!"

ita.182.t:0 "Wir verlieren"
ita.182.d:0 "Unser Versuch, Libyen zurückzuerobern, hat zu katastrophalen Ergebnissen geführt, und jetzt sind wir in Gefahr, das gesamte Land zu verlieren. Vielleicht, wenn wir anbieten, einfach unsere Ansprüche auf Libyen vollständig aufzugeben und alle Ländereien, die von [peace_country.GetNameDef] oder seinen Verbündeten beansprucht werden, zu übergeben, sind sie vielleicht bereit, die Dinge jetzt einfach zu beenden?"
ita.182.a:0 "Wir müssen es versuchen"
ita.182.b:0 "Nein, wir können immer noch gewinnen!"

ita.183.t:0 "[From.GetNameDefCap] bittet um Frieden"
ita.183.d:0 "Es scheint, dass die [From.GetAdjective]-Regierung beschlossen hat, dass ihr Streben um Libyen zu einem zu hohen Preis gekommen ist. Sie haben angeboten, ihre Ansprüche auf Tripolitanien vollständig aufzugeben und jegliches Land zu übergeben, das wir oder unsere Verbündeten beanspruchen (falls es welche gibt), wenn wir den Krieg jetzt einfach beenden würden."
ita.183.a:0 "Ja, lassen Sie uns das jetzt beenden"
ita.183.b:0 "Sie haben es begonnen, jetzt werden wir es zu Ende bringen"

ita.184.t:0 "[Root.GetAdjective] Widerstand bricht zusammen"
ita.184.d:0 "Seit die [Root.GetAdjective]-Regierung ins Exil gegangen ist, war es schwierig, den Widerstand gegenüber unseren italienischen Mitbürgern aufrechtzuerhalten. Sie haben hart daran gearbeitet, unsere Legitimität zu untergraben, und nun scheint es, dass all unsere Bemühungen umsonst waren. Sie haben sich als siegreich erwiesen."
ita.184.a:0 "Heilige Scheiße!"

ita.185.t:0 "Der Krieg geht weiter"
ita.185.d:0 "Der Krieg gegen [peace_country.GetNameDef] und die [peace_country.GetFactionName] zieht sich schon seit Monaten hin, und da wir bereits ihre italienischen Verbündeten besiegt haben, scheint es sinnlos, weiterzumachen. Vielleicht können wir vorschlagen, dass sie einem einfachen Waffenstillstand zustimmen, bei dem alles, was wir gewinnen, das Land ist, das wir bereits haben, und alle Ansprüche, die [peace_country.GetNameDef] oder ihre Verbündeten auf uns haben. Mehr nicht."
ita.185.a:0 "Machen wir den Vorschlag"
ita.185.b:0 "Nein - wir werden bis zum bitteren Ende kämpfen!"

ita.186.t:0 "Der [From.GetAdjective]-Vorschlag"
ita.186.d:0 "From.GetNameDefCap] ist an uns herangetreten und hat uns Frieden vorgeschlagen - wir beenden diesen Krieg jetzt, wobei sie mit allem, was sie bereits eingenommen haben, und allen beanspruchten Gebieten, die noch von uns oder anderen Mitgliedern der [Root.GetFactionName] gehalten werden, weggehen, und nennen es quitt. Die Alternative wäre, diesen Krieg noch länger fortzusetzen, in dem wir absolut keine Fortschritte gemacht haben."
ita.186.a:0 "Beenden wir dies jetzt"
ita.186.b:0 "Nein - wir können immer noch gegen sie kämpfen!"

