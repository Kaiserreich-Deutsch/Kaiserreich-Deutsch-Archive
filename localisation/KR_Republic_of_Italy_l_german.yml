ITA_claim_ticino:0 "Etablierung eines irredentistischen Anspruchs auf das Tessin"
ITA_claim_ticino_desc:0 "Das Tessin ist eine überwiegend von Italienern bewohnte Region der Schweiz, und es liegt in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
