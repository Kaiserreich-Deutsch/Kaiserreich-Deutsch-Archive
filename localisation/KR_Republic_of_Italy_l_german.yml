### Leaders ###
POLITICS_IVANOE_BONOMI_DESC:0 "Als die Sizilianer und Sarden aus der Italienischen Föderation austraten, löste der damalige Ministerpräsident der Föderation, Ivanoe Bonomi, die Föderation im Jahr 1930 auf. Als er anschließend zum Ministerpräsidenten der neuen Italienischen Republik gewählt wurde, war Bonomis Bereitschaft, mit dem viel geschmähten Österreich zusammenzuarbeiten, zwar wirtschaftlich vorteilhaft, wurde aber intern immer wieder kritisch beäugt. Bonomi kämpft gegen die immer heftiger werdende Kritik an, während er die politischen Institutionen der Republik festigt."

### Ideas ###
ITA_republic_federation:0 "Die instabile Republik"
ITA_republic_federation_desc:0 "Als unsere Nation 1920 von Österreich gerettet wurde, zwangen uns die Habsburger, viel Macht an unsere Gliedstaaten, vor allem Venetien, als Teil der Italienischen Föderation abzugeben. Diese ist jedoch seit sechs Jahren vertagt und faktisch aufgelöst, was zu einer verwirrenden bürokratischen Situation führt. Auch die Opposition sorgt immer wieder für Unruhe: Die einen fordern die Wiederherstellung der Föderation, die anderen das Ende der Demokratie und des österreichischen Einflusses insgesamt. Es ist unwahrscheinlich, dass sich die politische Situation in nächster Zeit stabilisieren wird."
ITA_republic_unitary:0 "Die neue unitäre Republik"
ITA_republic_unitary_desc:0 "Die Macht der Bundesstaaten wurde beschnitten, und alle Autorität liegt nun bei der Zentralregierung - einer Regierung, die Wahlen abgeschafft und sich über die Verantwortung gegenüber dem Volk gestellt hat, zum Wohle des gesamten Landes. Während die ANI viel Unterstützung genießt, gibt es immer noch erheblichen Widerstand gegen diese neue Regierung - vor allem von den Republikanern und alten Monarchisten in den ehemaligen Bundesstaaten des Landes."
ITA_federation_transition:0 "Die Föderation wiederhergestellt"
ITA_federation_transition_desc:0 "Jetzt, wo die Macht des Föderationsrates wiederhergestellt ist, stehen wir vor der langen und schwierigen Aufgabe, das Volk und den öffentlichen Dienst dazu zu bringen, das, was sie einst für ein Museumsstück hielten, als ihre Regierung zu akzeptieren."
ITA_federation_secure:0 "Die belebte Föderation"
ITA_federation_secure_desc:0 "Die Autorität des Föderationsrates ist sowohl international als auch intern weitgehend unbestritten. Der Rat blickt nun auf die Rückgabe der ehemaligen Ländereien seiner Mitglieder." 
ITA_austrian_influence:0 "Österreichischer Einfluss"
ITA_austrian_influence_desc:0 "Österreichs Einfluss ist auf jeder Ebene unserer Nation spürbar, von seinem Eigentum an vielen unserer Unternehmen bis hin zur Loyalität, die viele unserer hochrangigsten Politiker ihm schulden. Der Groll gegen diesen Einfluss ist groß, denn auch wenn sie uns gegen die Syndikalisten beschützt haben, sind sie doch für unseren Verlust im Weltkrieg verantwortlich. Trotzdem wird der Bruch mit Österreich eine schwierige und kostspielige Aufgabe sein."
ITA_austrian_sanctions:0 "Auswirkungen der Verstaatlichung"
ITA_austrian_sanctions_desc:0 "Unsere Wirtschaft wird Zeit brauchen, um sich von der sogenannten "Scheidung" von der österreichischen Vorherrschaft zu erholen."
ITA_decentralize_idea:0 "Wirtschaftliche Chancen der Dezentralisierung"
ITA_decentralize_idea_desc:0 "Die Ideale der italienischen Föderation fördern starke Regionalregierungen. Dies sollte Investitionen in lokale Regierungen viel einfacher machen."
