PSA_HARRY_HILL_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L April 7, 1890 in Oakland, California, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Harry Wilbur Hill trat 1907 in die United States Naval Academy ein und machte im Juni 1911 seinen Abschluss. Nach seinem Abschluss an der Naval Academy diente er nacheinander auf dem Panzerkreuzer Maryland, dem Torpedoboottentender Iris und dem Zerstörer Perry bei der Pazifikflottille; außerdem war er technischer Offizier auf dem Schutzkreuzer Albany. Ab Januar 1917 diente er auf dem Schlachtschiff Texas und wurde im September 1918 auf das Schlachtschiff Wyoming versetzt. Am 23. November 1918 meldete er sich als Navigator auf dem Schlachtschiff Arkansas und diente in dieser Funktion bis Januar 1919, als er als Adjutant und Flaggenleutnant dem Kommandeur der Siebten Atlantikflotte zugeteilt wurde. Im Juli desselben Jahres wurde er zu einem ähnlichen Dienst im Stab des Kommandanten der Sechsten Abteilung der Pazifikflotte versetzt. Nachdem er zwei Monate an der Marineakademie gedient hatte, wurde er im November 1919 Adjutant des Chief of Naval Operations, wo er bis März 1923 blieb. Er half bei der Ausrüstung der Concord und kam bei der Indienststellung dieses Kreuzers am 23. November 1923 als Kanonieroffizier auf das Schiff. Ab Juni 1925 diente er drei Monate lang als Adjutant des Oberbefehlshabers der US-Flotte, danach war er als Kanonieroffizier auf dem leichten Kreuzer Memphis eingesetzt. Er wurde für zwei Jahre, Juni 1926 - 1928, als Executive Officer der Receiving Barracks, Hampton Roads, Virginia, eingesetzt und hatte dann von Juli 1928 bis Mai 1931 Dienst als Kanonieroffizier der Maryland. Er war 1929 an Bord dieses Schlachtschiffes, als es die Kanonier-Trophäe gewann und er einen lobenden Brief vom Secretary of the Navy erhielt. 1930 meldete er sich als Bataillonsoffizier in der Exekutivabteilung der Marineakademie und diente von Juni 1933 bis 1934 als Flottenkanonieroffizier im Stab des Commander Battle Fleet, U.S. Fleet in the Pacific. Nach Bath Iron Works beordert, war Commander Hill für die Ausrüstung der Dewey verantwortlich und kommandierte diesen Zerstörer ab ihrer Indienststellung, vom 4. Oktober 1934 bis zum 17. Juni 1935. Danach wurde er wieder dem Office of the Chief of Naval Operations zugeteilt und war kurz davor, den Senior Course am Naval War College zu absolvieren, als der Bürgerkrieg begann. Mit Ausbruch des letzteren schloss er sich der Rebellion der Pazifik-Gouverneure an und wurde in den Rang eines Konteradmirals befördert."
PSA_FELIX_STUMP_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L December 15, 1894 in Parkersburg, West Virginia, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Felix Budwell Stump wurde 1913 an die United States Naval Academy berufen. Er diente auf dem Kanonenboot Yorktown und als Navigator an Bord des Kreuzers Cincinnati während des Krieges im Atlantik. Nach dem Krieg diente er auf dem Vor-Dreadnought-Schlachtschiff Alabama. Kurz darauf absolvierte Stump 1920-1921 eine Flugausbildung auf der Naval Air Station Pensacola, gefolgt von einem Aufbaustudium in Aeronautical Engineering am Massachusetts Institute of Technology. Von 1923 bis 1925 war er Marineflugoffizier im Torpedogeschwader 2 (VT-2) "Doer Birds" auf dem Versuchsträger Langley. In den Jahren 1928-1929 kommandierte er das Cruiser Scouting Wing und diente 1930-1931 im Stab des Commander Cruisers, Scouting Fleet. Stump war vor 1937 Kommandierender Offizier des Torpedo-Bombengeschwaders 2 der Langley. 1937 zum Commander befördert, diente er als Executive Officer der Langley bis zum Beginn des Bürgerkriegs, als er vom Pacific Command in den Rang eines Konteradmirals befördert wurde."
PSA_HARVEY_OVERESCH_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L January 20, 1893 in Lafayette, Indiana, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Harvey Edward 'Swede' Overesch besuchte zwei Jahre lang die Purdue University, bevor er sich als Fähnrich an der United States Naval Academy einschrieb. Er spielte auf den Endpositionen für das Footballteam der Navy Midshipmen. Im Dezember 1913 wurde er zum Kapitän des Navy-Football-Teams von 1914 gewählt. Außerdem wurde er 1914 von Walter Camp in die dritte Mannschaft der All-American gewählt. Overesch spielte auch für das Basketballteam der Navy und in der achtköpfigen Mannschaft. Er gewann 1915 das Schwert der Navy Athletic Association für die "größte persönliche Exzellenz in der Leichtathletik" in der Class of 1915 der Academy. Nach seinem Abschluss und während des Weltkriegs hatte er zunächst Dienst auf der USS South Carolina, wo er bis Dezember 1918 diente. Anschließend war er als Adjutant im Stab des Kommandanten des Atlantiks eingesetzt. Im Jahr 1920 meldete er sich an der US Naval Academy für eine postgraduale Ausbildung in Geschützwesen, nach deren Abschluss er im Juni 1923 in das Werk der Newport News Shipbuilding and Dry Dock Company beordert wurde, wo die USS West Virginia gebaut wurde. Er diente auf ihr von ihrer Indienststellung bis März 1926 und war bis 1927 Executive Officer der USS OsGeborene. Seine nächste Aufgabe war der Landdienst auf der Naval Torpedo Station in Newport und später auf dem Naval Proving Ground in Dhalgren, bis er 1929 zur See zurückkehrte und in der Asiatischen Flotte diente. Im Jahr 1935 wurde er zum Marineattaché und Marineattaché für Luft bei der American Legion ernannt, wo er bis zum Beginn des Bürgerkriegs diente. Mit Beginn des Bürgerkriegs wurde er in die USA zurückgerufen und vom Pazifikkommando vorübergehend in den Rang eines Konteradmirals befördert."
PSA_JAMES_DOYLE_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L August 22, 1897 in Astoria, New York, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L James Henry Doyle trat 1916 in die US Naval Academy ein und machte seinen Abschluss in der Klasse von 1920. Von seinem Abschluss im Jahr 1919 bis August 1926 diente er nacheinander auf der USS Mercury, USS Pennsylvania, USS George E. Badger, USS Delaware und der USS Camden. Am 1. August 1926 meldete er sich zum Dienst im Office of the Judge Advocate General of the Navy, Navy Department, Washington, DC, und besuchte während dieser Zeit die George Washington University Law School. Er schloss sein Studium 1929 mit Auszeichnung ab und erhielt den Grad eines Bachelor of Laws. Im Juli 1929 kehrte er als Executive Officer auf die USS Lawrence zurück und wechselte im August 1930 in gleicher Funktion auf die USS Buchanan. Von letzterer im Juni 1932 abkommandiert, diente er die nächsten drei Jahre im Büro des Judge Advocate General, wonach er zwischen Juni 1935 und Juni 1937 Adjutant und Flaggensekretär im Stab des Kommandanten Zerstörer, Aufklärungsflotte war. Mit Ausbruch des Bürgerkriegs wurde er vom Pazifik-Kommando in den Rang eines Konteradmirals befördert."





