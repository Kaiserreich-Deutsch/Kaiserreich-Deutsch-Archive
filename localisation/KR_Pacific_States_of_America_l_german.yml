### Decisions ###
USA_civil_war_decisions:0 "Entscheidungen im Bürgerkrieg"
USA_civil_war_decisions_desc:0 "Wir kämpfen für die Zukunft von Amerika. Nieder mit den Verrätern, und hoch mit den Sternen!"

PSA_join_japan:0 "Ausrichtung nach Japan"

### Army Focuses ###
PSA_activate_the_Western_Defense_Command:0 "Gründet das Westliche Verteidigungskommando"
PSA_activate_the_Western_Defense_Command_desc:0 "Da wir behaupten, das wahre Amerika zu sein, und unsere Armee offiziell die United States Army ist, bleibt die Kommandohierarchie auf vielen Ebenen unklar. Daher werden wir auf die Schaffung des Westliche Verteidigungskommando drängen, einer scheinbaren Abkommandierung der Armee, die unabhängig arbeiten wird und sich mit der Armee in der Struktur wieder vereinigen wird, sobald der Bürgerkrieg gewonnen ist."
PSA_prepare_the_artillery:0 "Bereitet die Artillerie vor"
PSA_prepare_the_artillery_desc:0 "Der unbestrittene Sieger des Weltkrieges war die Artillerie. Mit ihr kann unsere Armee über einen zurückgedrängten Feind vorrücken und jede feindliche Offensive im Keim ersticken. Als solche wird unsere unmittelbare Priorität sein, die Ersatzkanonen der Marine für die Artillerie umzuwidmen, sowie die Entwicklung neuer Artilleriemodelle und verbesserter Artillerieteile zu finanzieren, um die Massenproduktion dieser tödlichen Waffe zu erleichtern."
PSA_joint_chiefs_of_staff:0 "Joint Chiefs of Staff"
PSA_joint_chiefs_of_staff_desc:0 "Die Schaffung eines Oberkommandos, das in der Lage ist, die Anstrengungen von Heer, Luft- und Seestreitkräften zu koordinieren, ist notwendig, um diesen Krieg zu gewinnen und unser Militär auf dem neuesten Stand der modernen theoretischen Standards zu halten."
PSA_defense_logistics_agency:0 "Defence Logistics Agency"
PSA_defense_logistics_agency_desc:0 "Amerika ist ein riesiges Land, voll von unterschiedlichem Terrain. Wir müssen ein zentrales Logistik-Board schaffen, das in der Lage ist, die Kriegsführung in den verschiedenen Gebieten Amerikas zu koordinieren."
PSA_deWitt_in_Charge:0 "CIC: John Lesesne DeWitt"
PSA_deWitt_in_Charge_desc:0 "Generalmajor John Lesesne DeWitt hat im Gegensatz zu vielen Stabsmitgliedern, die für einen aggressiven Angriff auf die feindlichen Stellungen plädieren, vorgeschlagen, dass wir uns auf vorsichtige Vorstöße mit starken Konsolidierungen konzentrieren. Seiner Ansicht nach werden langsame und stetige Vorstöße gepaart mit einem zentralisierten Oberkommando unsere Nation durch diesen Bürgerkrieg führen. Mit ihm als Oberbefehlshaber wird Amerika wieder frei sein!"
PSA_Marshall_in_command:0 "CIC: George Catlett Marshall"
PSA_Marshall_in_command_desc:0 "Brigadegeneral George Catlett Marshall, ist mit einer vernichtenden Vorhersage zu uns gekommen: Wenn es der Westküste nicht gelingt, die Rocky Mountains zu überqueren und im Mittleren Westen Fuß zu fassen, ist die Niederlage vorprogrammiert. Seiner Meinung nach wird ein schneller Vormarsch durch die Rockies mit Hilfe motorisierter Einheiten das sein, was uns durch diesen Bürgerkrieg bringen wird. Mit ihm als Oberbefehlshaber wird Amerika wieder frei sein!"
PSA_protecting_Columbia:0 "Beschützt Columbia"
PSA_protecting_Columbia_desc:0 "Das Army War College, die Field Artillery School, Fort Benning und viele andere wichtige Gebäude, Standorte und Ausbildungsstätten sind durch den Krieg beschädigt worden, und ihr Wiederaufbau sollte eine unserer obersten Prioritäten sein, um die Armee wieder auf die Beine zu bringen, jetzt, wo der Bürgerkrieg vorbei ist."
PSA_military_research:0 "Militärische Forschung"
PSA_military_research_desc:0 "Wir haben zwar einige der besten Universitäten und Denker der Welt, aber wir können nicht alles auf einmal erforschen. Wir müssen uns für eine Richtung entscheiden, auf die sich unsere militärische Forschung konzentrieren soll."
PSA_weapon_designs:0 "Neue Waffendesigns"
PSA_weapon_designs_desc:0 "Während die M1 Garand es schaffte, uns durch den Bürgerkrieg zu führen, waren ihre Mängel bei ihrer Einführung genauso auffällig wie jetzt. Doch mit der Kritik, die wir während des Bürgerkriegs gesammelt haben, haben wir den ursprünglichen Designer kontaktiert, und er hat uns versichert, dass er durch die Neugestaltung des Laufs, des Gaszylinders und der Kornbaugruppe die Garand zu einer noch zuverlässigeren und tödlicheren Waffe machen wird."
PSA_Army_rangers:0 "Army Rangers"
PSA_Army_rangers_desc:0 "Die Army Rangers sind eine Elitegruppe spezialisierter Soldaten, die in der Lage sind, verdeckte Missionen in unwegsamem Gelände durchzuführen und dabei die Nachschublinien und die Moral des Feindes zu unterbrechen."
PSA_90_division_Army:0 "Armeeplan der 90-Division"
PSA_90_division_Army_desc:0 "Während Marshall ursprünglich davon ausging, dass eine reformierte US-Armee einen 265-Divisions-Plan benötigen würde, um vollständig mobilisiert zu werden, machen die Einschränkungen der Westküste einen solchen Plan zu einem Wunschtraum. Daher hat er sich für einen 90-Division Plan entschieden, mit dem Ziel, insgesamt mindestens 90 Divisionen gegen Amerikas Feinde aufzustellen."
PSA_motorization:0 "Motorisierungs Programm"
PSA_motorization_desc:0 "Mit der ursprünglichen Ablehnung der Motorisierungspläne ist ein Gespenst über die amerikanische Armee gekommen, da ihre Methoden im Gegensatz zu anderen Militärs rückständig wurden. Marshall hat nun die Regierung vorgeschlagen, die LKW-Produktion zu subventionieren und die Beschlagnahme von zivilen Lastwagen für die Schaffung von motorisierten Einheiten zu sein, die in der Lage sind, das amerikanische Land zu durchqueren, bevor unser Feind reagieren kann."
PSA_tank_production:0 "Erhöhung der Panzerproduktion"
PSA_tank_production_desc:0 "Angesichts der geringen Mannstärke an der Westküste musste das Oberkommando einen Plan entwerfen, um den Wert eines jeden Mannes im Feld effektiv zu verbessern. In jedem dieser Pläne hat der Ausbau der Panzerproduktion an der Westküste Priorität, da ihre relativ geringen Personalkosten und ihre hohe Kampfkraft beweisen, dass sie uns nicht nur Leben retten, sondern auch helfen, den Feind schneller zurückzudrängen."
PSA_Officer_instruction:0 "Offiziersunterweisung"
PSA_Officer_instruction_desc:0 "Marshall hat dieses Problem unserer Regierung vorgetragen, und seine Lösung ist die Schaffung von vorgeschobenen Studienbasen, in denen erfahrenere Offiziere jüngere in Taktik ausbilden. Dies mag zwar mehr unserer Offiziere in die Schusslinie bringen, aber es wird auch sicherstellen, dass unsere neue Generation von Offizieren Erfahrungen aus erster Hand erhält und die Führung unserer Armee auf den unteren Rängen insgesamt verbessert wird."
PSA_recon_units:0 "Aufklärungseinheiten"
PSA_recon_units_desc:0 "Wissen ist Macht, und Marshall glaubt, dass ohne die ersten beiden, ein Sieg in Amerika unmöglich sein wird. Wir sind unseren Feinden zahlenmäßig und waffentechnisch unterlegen, aber wenn wir jede ihrer Bewegungen kennen, dann können wir die Überlegenheit unseres Feindes zunichte machen, indem wir sie überlisten."
PSA_one_switft_push:0 "Beginnt Operation Glacier"
PSA_one_switft_push_desc:0 "'Das Ziel der Operation Glacier ist es, ein Einquartierungsgebiet im Mittleren Westen zu sichern, von dem aus weitere offensive Operationen entwickelt werden können. Das Einquartierungsgebiet muss eine ausreichende infrastrukturelle Unterstützung enthalten, um eine Truppe von mindestens fünfzehn Divisionen über die Rocky Mountains hinweg zu halten, vorzugsweise das Doppelte, und die es auch ermöglicht, dass diese Truppe durch Verstärkungen aus dem Westküstengebiet aufgestockt werden kann(...)'"
PSA_defense_is_the_best_offense:0 "Verteidigung ist die beste Offensive"
PSA_defense_is_the_best_offense_desc:0 "Der erste Schritt zur Vorbereitung auf den kommenden Sturm wird darin bestehen, unseren Verteidigungsbau zu verbessern. Das Graben von Gräben und der Bau von Befestigungen wird ein grundlegender Teil des Lehrplans unserer Armee sein, so dass wir, wenn die feindlichen Wellen kommen und unsere Heimat bedrohen, siegen werden."
PSA_logistic_security:0 "Logistische Sicherheit"
PSA_logistic_security_desc:0 "Die Logistik ist ein nicht so bekanntes Schlachtfeld, das für uns lebenswichtig sein wird, wenn wir die Oberhand gegen die Radikalen im Osten gewinnen wollen. Die Investition in neue Munitionsfabriken, um unsere Männer im Kampf zu halten, sowie die Finanzierung unserer logistischen Korps sollte uns sehr dabei helfen, dieses Ziel zu erreichen."
PSA_Expand_the_Presidio:0 "Erweitern Sie das Presidio von San Francisco"
PSA_Expand_the_Presidio_desc:0 "Das Presidio von San Francisco hat eine lange Tradition, da es für die Kriegsanstrengungen unserer Nation von entscheidender Bedeutung ist, seit Amerika es 1846 besetzt hat. So wie es aussieht, ist es der logischste Sitz der Macht, um die Bemühungen unserer Armee zu leiten, sowie die am besten vorbereitete Einrichtung an der Westküste, um den Kommandostab zu halten. Die am besten vorbereitete Einrichtung der Region zu sein, bedeutet jedoch nicht, dass sie dem Standard entspricht, und eine Erweiterung des Forts ist erforderlich."
PSA_improve_bite_and_hold_tactics:0 "Verbessert die 'Bite and Hold' Taktiken"
PSA_improve_bite_and_hold_tactics_desc:0 "Die 'Bite and Hold'-Taktik wurde erstmals von den Briten während des Weltkriegs eingesetzt, und da sich diese Taktik, obwohl sie kostspielig war, als durchschlagender Erfolg erwies, müssen wir uns heute mehr denn je mit ihrem Erfolg auseinandersetzen und analysieren, wie wir sie verbessern können, damit wir die besten Angriffs- und Konsolidierungstaktiken haben, die Amerika zu bieten hat."
PSA_engineer_corps_expansion:0 "Erweitert das Ingenieurkorp"
PSA_engineer_corps_expansion_desc:0 "Amerika verfügt über einige der größten Flüsse der Welt, darunter den Mississippi, den Rio Grande und den Colorado. Wir sollten sicherstellen, dass unsere Ingenieure über die richtigen Werkzeuge verfügen, die zum Bau von Furten und anderen Feldbefestigungen erforderlich sind."
PSA_coast_to_coast_planning:0 "Die 'Coast-to-Coast' Planning Board"
PSA_coast_to_coast_planning_desc:0 "Mit dem erweiterten Presidio hat DeWitt die Schaffung eines Planungsausschusses vorgeschlagen, der in der Lage ist, neue und anpassungsfähige Pläne für unsere Kommandeure an der Front zu erstellen, damit wir unsere Feinde vom Meer bis zum leuchtenden Meer zurückdrängen können."
PSA_increase_military_spending:0 "Erhöhung der Militärausgaben"
PSA_increase_military_spending_desc:0 "Der Bürgerkrieg verwüstete die amerikanische Zivilindustrie, hat aber die Militärindustrie zu einem recht profitables Unternehmen gemacht. Während der Bürgerkrieg vorbei sein kann, hat Amerika noch Feinde zu kämpfen und Kriege zu gewinnen, und als solche ist die Beibehaltung der Bürgerkriegs-Militärausgaben und der Ausbau auf sie ist in unserem besten Interesse."
PSA_bring_the_complex_west:0 "Wiederaufbau des militärisch-industriellen Komplexes"
PSA_bring_the_complex_west_desc:0 "Da sich der größte Teil des militärisch-industriellen Komplexes im Osten befindet, hat der Bürgerkrieg die alten Munitions- und Waffenfabriken, die Amerikas Kriegsindustrie ausmachten, verwüstet, da sie zu hochwertigen Zielen für Bombenangriffe und zu einem bevorzugten Versteck für hartnäckige feindliche Verteidiger wurden. Wenn wir für den nächsten Krieg bereit sein wollen, ist die Investition in den Wiederaufbau des militärisch-industriellen Komplexes eine unserer Prioritäten."
PSA_Columbia_needs_you:0 "Columbia braucht dich!"
PSA_Columbia_needs_you_desc:0 "Die Figur der Columbia, eine Frau, die ein Kleid mit amerikanischer Flagge und einen phrygischen Hut trägt, ist die Personifizierung der Ideale der Freiheit und des Strebens nach Freiheit, für die wir so hart gekämpft haben. Nachdem der Tyrann gestürzt und die Radikalen niedergeschlagen sind, ist der Dienst des amerikanischen Volkes an Columbia noch nicht beendet. Am Horizont zeichnet sich ein Krieg ab, und nur die tapferen Männer Amerikas können sie und unsere Nation vor der Tyrannei schützen."
PSA_defense_contracts:0 "Verteidigungsunternehmen"
PSA_defense_contracts_desc:0 "Im Gegensatz zu einigen Kommandowirtschaften in Europa müssen wir uns bei der Produktion unserer Waffen auf Auftragnehmer verlassen. Die Sicherstellung, dass diese Unternehmen für diesen neuen Bürgerkrieg vorbereitet sind, sollte oberste Priorität haben."
PSA_crossing_the_rockies:0 "Überquerung der Rocky Mountains"
PSA_crossing_the_rockies_desc:0 "Die Rocky Mountains sind eine gewaltige geografische Formation, die unsere geliebte Westküste von dem Gemetzel im Osten trennt. Da es jedoch unser Schicksal ist, den Rest Amerikas zurückzuerobern, werden wir die Rocky Mountains irgendwann überqueren und uns unseren Feinden stellen müssen. Daher sollten wir mit den Vorbereitungen für eine reibungslosere Kampagne durch sie beginnen."
PSA_gi_bill:0 "The G.I. Bill"
PSA_gi_bill_desc:0 "Eine große Anzahl von demobilisierten Soldaten wird ein großes Problem in der Zeit nach dem Bürgerkrieg sein. Wir sollten Bildungs- und Berufsausbildungsprogramme schaffen, um sie besser in das zivile Leben zu re-integrieren."
PSA_war_bonds:0 "Kriegsanleihen"
PSA_war_bonds_desc:0 "Wir brauchen eine angemessene Finanzierung, um diesen Krieg richtig zu führen. Anleihen sind eine beliebte Art der Geldbeschaffung, und wir können sie leicht durch Cartoons, Filme und andere populäre Medien fördern."
PSA_walkie_talkies:0 "Walkie-Talkies"
PSA_walkie_talkies_desc:0 "Tragbare Funkgeräte, oder "Walkie-Talkies", wie sie gemeinhin genannt werden, stellen ein mächtiges Werkzeug für unsere Armee dar. Mit ihnen können unsere Truppen u. a. Artillerie- und Luftangriffe koordinieren."

### Navy Focuses ###
PSA_navy:0 "U.S. Navy"
PSA_navy_desc:0 "Die amerikanische Marine war einst der Stolz der Welt. Doch ein Großteil von ihr desertierte zu den Verrätern im Osten. Wir sollten überprüfen, welche Kräfte unserer Regierung treu geblieben sind, damit wir am besten bestimmen können, wie sie in diesem Krieg dienen können."
PSA_great_white_fleet:0 "Große Weiße Flotte"
PSA_great_white_fleet_desc:0 "Die Große Weiße Flotte war der Höhepunkt der amerikanischen Seemacht. Wir sollten uns von ihr inspirieren lassen. Eine große Flotte von Schlachtschiffen und Dreadnoughts wird sicherstellen, dass wir immer die Überlegenheit der Marine haben."
PSA_protect_american_trade:0 "Schützt den amerikanischen Handel"
PSA_protect_american_trade_desc:0 "Der Handel ist das Lebenselixier Amerikas. Wir sollten unsere Marinedoktrin darauf ausrichten, dass er vor feindlichen Überfällen geschützt wird."
PSA_carrier_projects:0 "Flugzeugträger-Projekte"
PSA_carrier_projects_desc:0 "Flugzeugträger sind die Welle der Zukunft. Wir sollten in ihre Forschung und ihren Bau investieren, um unsere Seemacht besser zu demonstrieren."
PSA_battle_ships:0 "Schlachtschiffe Entwicklung"
PSA_battle_ships_desc:0 "Schlachtschiffe sind die Könige der hohen See. Wir sollten mit der Forschung an neuen Modellen mit größeren Kanonen und besserem Luftschutz beginnen."
PSA_battle_cruisers:0 "Schlachtkreuzer Entwicklung"
PSA_battle_cruisers_desc:0 "Schlachtkreuzer stellen eine mittlere Balance zwischen schweren Schlachtschiffen und schnelleren Kreuzern dar. Wir sollten sicherstellen, dass wir einige in unserer Marine haben."
PSA_coast_guard:0 "U.S. Coast Guard"
PSA_coast_guard_desc:0 "Die Wiederherstellung der Küstenwache wird sicherstellen, dass der Handel reibungslos funktioniert, Kriminelle auf See gestoppt und Menschen in Gefahr gerettet werden."
PSA_light_cruisers:0 "Leichter Kreuzer Entwicklung"
PSA_light_cruisers_desc:0 "Leichtere Kreuzer sind wichtig für Luftabwehroperationen sowie für den Angriff auf feindliche Zerstörer und U-Boote. Wir sollten sicherstellen, dass unsere Marine eine Handvoll davon hat, um ausgeglichen zu bleiben."
PSA_naval_aviation:0 "Marinefliegerei"
PSA_naval_aviation_desc:0 "Die Marinefliegerei ist die Zukunft der Kriegsführung auf hoher See. Wir sollten sicherstellen, dass unsere Flugzeugentwürfe in der Lage sind, von Trägern aus gestartet zu werden und die feindliche Flotte zu zerstören, ohne dabei unsere eigene zu gefährden."
PSA_expand_dockyards:0 "Schiffswerften ausbauen"
PSA_expand_dockyards_desc:0 "Unsere Werften sind etwas unzureichend, um einen Krieg allein zu führen. Wir müssen sicherstellen, dass neue Produktionsanlagen für die Marine gebaut werden, um die Kriegsanstrengungen zu unterstützen."
PSA_submarines:0 "U-Boot Entwicklung"
PSA_submarines_desc:0 "U-Boote ermöglichen es uns, feindlichen Schiffen und schweren Schiffen Schaden zuzufügen. Wir sollten sicherstellen, dass unsere Konstruktionen gegen feindliche Zerstörer und Anti-U-Boot-Taktiken auf dem neuesten Stand bleiben."
PSA_liberty_ships:0 "Liberty Ships"
PSA_liberty_ships_desc:0 "Unsere Werften, die bisher der kommerziellen Schifffahrt gewidmet waren, können leicht umgerüstet werden, um eine große Anzahl von Konvois zur Versorgung unserer Verbündeten in der ganzen Welt zu produzieren."
PSA_maratime_industry:0 "Schifffahrtsindustrie"
PSA_maratime_industry_desc:0 "Obwohl nicht annähernd so historisch bedeutsam wie an der Ostküste, haben wir immer noch ein starkes Erbe der kommerziellen Schifffahrt. Wir sollten sicherstellen, dass diese Industrie die Kriegsanstrengungen unterstützt."
PSA_new_admirals:0 "Neue Admirale"
PSA_new_admirals_desc:0 "Viele Admirale sind zu den Verrätern im Osten desertiert. Wir sollten eine neue Generation von Admirälen ausbilden, um unsere anhaltende maritime Dominanz zu sichern."
PSA_expand_the_waves:0 "Erzeugen Sie die WAVES"
PSA_expand_the_waves_desc:0 "Frauen können viele Hilfsfunktionen in der Marine ausüben und so Männer für den Kampfeinsatz frei machen. Auch wenn dies gesellschaftlich umstritten sein mag, wird es den Kriegsanstrengungen erheblich helfen."
PSA_expand_marine_corps:0 "Verbessern Sie das Marine Corps"
PSA_expand_marine_corps_desc:0 "Das Marine Corps war der Inbegriff der amerikanischen Machtprojektion rund um den Globus. Von den Ufern von Tripolis bis zu den Hallen von Montezuma waren die Marines immer da. Wir sollten sicherstellen, dass sie über moderne Ausrüstung und Ausbildung verfügen."
PSA_naval_training:0 "Marineausbildung"
PSA_naval_training_desc:0 "Während die Marineakademie in Annapolis in den Kämpfen des Bürgerkriegs zerstört wurde, haben wir immer noch genügend Einrichtungen, die eine neue Generation von Marineführern und Matrosen ausbilden können."
PSA_urban_warfare:0 "Erweitern Sie das Marinekorp"
PSA_urban_warfare_desc:0 "Wir müssen das Marinekorp vergrößern und sicherstellen, dass es in der Lage ist, unsere Macht rund um den Globus zu projizieren."
PSA_sempre_fi:0 "Semper Fi"
PSA_sempre_fi_desc:0 "Semper Fidelis bedeutet 'immer treu'. Das Marinekorp wird immer eine Bastion der amerikanischen Freiheit und Demokratie sein und dabei helfen, diese Freiheiten auf der ganzen Welt zu verbreiten."
PSA_columbia_gem_of_the_ocean:0 "Columbia, Juwel des Ozeans"
PSA_columbia_gem_of_the_ocean_desc:0 "Nach unseren umfangreichen Investitionen in die Forschung und den Bau von Schiffen haben wir unseren Platz als eine der führenden Seemächte der Welt wieder eingenommen. Anker lichten!"

### Air Force Focuses ###
PSA_Create_The_USAF:0 "Gründet die USAF"
PSA_Create_The_USAF_desc:0 "Vor dem Krieg war das American Army Air Corps, wie der Name schon sagt, kaum mehr als eine Unterabteilung der Armee. In diesem neuen Krieg müssen wir sicherstellen, dass es unabhängig ist und die Unterstützung bekommt, die es braucht."

PSA_Re_Establish_The_ACTS:0 "Wiederherstellung der ACTS"
PSA_Re_Establish_The_ACTS_desc:0 "Die Air Force Tactical School war die Offiziersausbildungsschule des alten Army Air Corps. Angesichts der Ergebnisse des Bürgerkriegs ist es klar, dass wir die ACTS wieder aufbauen müssen, um unsere Luftstreitkräfte besser vorzubereiten."

PSA_Expand_The_WASPs:0 "Erweitern Sie die WASPs"
PSA_Expand_The_WASPs_desc:0 "Frauen können ein Flugzeug genauso gut fliegen wie ein Mann und können viele wertvolle Hilfsaufgaben übernehmen, wodurch Männer für andere Aufgaben frei werden. Obwohl gesellschaftlich umstritten, wird dies ein unschätzbarer Schritt sein, um den Krieg zu gewinnen."

PSA_The_Screaming_Eagles:0 "The Screaming Eagles"
PSA_The_Screaming_Eagles_desc:0 "Luftlandedivisionen sind eine neue Entwicklung in der Kriegsführung, aber eine, die erhebliche Boni zu enthalten verspricht. Wir sollten die Schaffung unserer eigenen Luftlandeeinheiten untersuchen."

PSA_Airfield_Expansion:0 "Erweitert die Luftstützpunkte"
PSA_Airfield_Expansion_desc:0 "Die Reichweite unserer Kampfflugzeuge und Bomber wird durch die Flugplätze begrenzt, an die sie angeschlossen sind. Indem wir sowohl die Qualität als auch die Quantität dieser Flugplätze verbessern, werden wir in der Lage sein, mehr Ziele häufiger zu treffen."

PSA_Bomber_Development:0 "Bomber Entwicklung"
PSA_Bomber_Development_desc:0 "Unsere Luftwaffenführung unter der Leitung von Harold Arnold ist überzeugt, dass eine starke Bomberstaffel unsere Feinde in die Knie zwingen kann. Wir werden ihrem Rat folgen."

PSA_New_Fighter_Models:0 "Neue Jäger-Modelle"
PSA_New_Fighter_Models_desc:0 "Während viele zuversichtlich sind, dass der Bomber immer durchkommen wird, müssen wir unsere Wetten darauf absichern. Neue Kampfflugzeuge werden uns sowohl in der Offensive als auch in der Defensive gute Dienste leisten."

PSA_Naval_Support:0 "Marineunterstützung"
PSA_Naval_Support_desc:0 "Unsere Marine ist nicht unverwundbar, und es besteht die echte Sorge, dass sie nicht in der Lage sein könnte, jede Seeschlacht zu gewinnen, die sie gewinnen muss. Indem wir in einige Marinebomber investieren, können wir die Chancen ausgleichen, indem wir alle feindlichen Schiffe in Reichweite unserer Luftwaffenstützpunkte angreifen."

PSA_RADAR:0 "R.A.D.A.R."
PSA_RADAR_desc:0 "R.A.D.A.R. ist ein neuer Vorschlag, der von den besten Köpfen in Stanford und CalTech untersucht wird und verspricht, das Gesicht der Luftkriegsführung für immer zu verändern."

PSA_Long_Range_Interceptors:0 "Langstrecken-Abfangjäger"
PSA_Long_Range_Interceptors_desc:0 "Zwar ist es wichtig, bessere Bomber zu haben, um den Krieg von morgen vor der Haustür des Feindes zu gewinnen, aber diese Bomber können nur selten allein operieren. Sie brauchen eine Eskorte, die in der Lage ist, feindliche Jäger abzuwehren und in einem Stück zurückzukommen. Zu unserem Glück hat sich der Flugzeugdesigner Kelly Johnson mit einem neuen und innovativen Entwurf an uns gewandt: Die P-38, genannt 'The Lightning'."

PSA_Strategic_Bomber_Development:0 "Strategische Bomber-Entwicklung"
PSA_Strategic_Bomber_Development_desc:0 "Taktische Bomber sind schön und gut, um die Männer am Boden zu unterstützen, aber das wahre Potenzial der Bomber liegt in den strategischen Bombern. Wenn sie durchkommen, liegen feindliche Städte und Industrie in Trümmern, und der Wille des Feindes, den Krieg fortzusetzen, ist gebrochen. Eine große Flotte von strategischen Bombern wird uns sehr mächtig machen." #Intentionally playing up 'The Bomber Always Gets Through' here.

PSA_Strategic_Disruption:0 "Strategische Bombadierung"
PSA_Strategic_Disruption_desc:0 "Jetzt, wo wir die Bomber haben, die wir brauchen, müssen wir Theorien und Training entwickeln, um sie optimal zu nutzen. Hap Arnold und die alte Bomber Mafia haben eine solide Grundlage für unsere Theorien gebildet, jetzt werden wir ihre Theorien zu entwickeln und sehen mehr und weiter als sie." #We are as dwarves seated upon the shoulders of giants.

PSA_Expand_The_Bomber_Force:0 "Erweitern Sie die Bomberkräfte"
PSA_Expand_The_Bomber_Force_desc:0 "Unsere frühen Experimente zur Entwicklung einer Bomber Force haben sich als vielversprechend erwiesen. Jetzt ist es an der Zeit, den Feind in die Knie zu zwingen! Hinterlasst nichts als Schutt und Asche!"

### Political Focuses ###
PSA_last_bastion:0 "Letzte Bastion der amerikanischen Demokratie"
PSA_last_bastion_desc:0 "Wir sind die letzte Bastion der Freiheit und der Demokratie in Amerika. Wir allein tragen jetzt die Fackel der Freiheit und der Demokratie."
PSA_social_conservatives_in_power:0 "Demokraten gewählt"
PSA_social_conservatives_in_power_desc:0 "Die Demokratische Partei hat die Wahlen von 1940 gewonnen. Obwohl sie einige ihrer radikaleren Mitglieder an die AFP verloren haben, sind sie immer noch eine sehr sozial konservative Partei, obwohl sie fiskalisch moderater sind."
PSA_red_scare:0 "Rote Angst"
PSA_red_scare_desc:0 "Der Syndikalismus hat das zerstört, was einst der industriell produktivste Teil unseres Landes war. Wir müssen sicherstellen, dass er niemals in der letzten Bastion der Freiheit Wurzeln schlagen kann."
PSA_anti_unionism:0 "Anti-Syndikalismus-Gesetz"
PSA_anti_unionism_desc:0 "Eines der ersten Gesetze, die wir verabschieden müssen, ist das neue Anti-Syndikalismus-Gesetz, das jeden, der jemals als Mitglied der SPA registriert war, daran hindern wird, ein öffentliches Amt zu bekleiden. Diejenigen, die sich früher zu syndikalistischen Neigungen bekannt haben, werden vor der Welt als die Verräter der Freiheit entlarvt werden, die sie sind."
PSA_support_business:0 "Unterstützt Unternehmen"
PSA_support_business_desc:0 "Während die unkontrollierten kapitalistischen Exzesse der republikanischen Partei ein Schritt zu weit sind, müssen wir dennoch sicherstellen, dass Unternehmen die richtige Unterstützung von der Regierung erhalten. Antisyndikalistische Regelungen sind ein wichtiger Schritt auf diesem Weg."
PSA_social_hygiene:0 "Soziale Hygiene"
PSA_social_hygiene_desc:0 "Die Regierung soll eine öffentliche Gesundheitskampagne zum Schutz vor verschiedenen Krankheiten unterstützen. Als Teil dieser Kampagne werden wir daran arbeiten, Laster und Sünde zu regulieren, die die Quelle so vieler Übel sind, seien sie körperlich, moralisch oder geistig."
PSA_public_schooling:0 "Unterstützung für öffentliche Schulen"
PSA_public_schooling_desc:0 "Öffentliche Schulen müssen angemessen finanziert werden, und was noch wichtiger ist, sie müssen den richtigen Lehrplan haben. Unseren Kindern die Bedeutung von Freiheit, Demokratie und Freiheit beizubringen - sowie die Übel des Radikalismus und Syndikalismus - ist der Schlüssel für die Zukunft unseres Landes."
PSA_america_business_is_business:0 "America's Business is Business"
PSA_america_business_is_business_desc:0 "Die amerikanische Industrie war das Rückgrat unseres Landes. Während die Verwüstungen des Bürgerkriegs einen Großteil unseres einst florierenden Handelssektors zerstört haben, kann er mit dem richtigen Maß an staatlichem Handeln wieder zur Geltung gebracht werden."
PSA_immigration_act:0 "Einwanderungsgesetz"
PSA_immigration_act_desc:0 "Auch wenn manche sagen, dass die Einwanderung das Rückgrat unseres Landes ist, haben wir dringendere Sorgen, als noch mehr Menschen in unser zerstörtes Land zu lassen. Der Wiederaufbau unseres einst großartigen Landes sollte Vorrang haben."
PSA_hays_code:0 "Hay's Code"
PSA_hays_code_desc:0 "Während jeder hin und wieder einen guten Film genießt, müssen die unkontrollierten moralischen Auswüchse Hollywoods eingedämmt werden. Ein strenger Verhaltenskodex für Schauspieler und Produzenten ist erforderlich, um die Verbreitung syndikalistischer Botschaften in Filmen zu vermeiden."
PSA_american_laisze_faire:0 "Laissez Faire Wirtschaft"
PSA_american_laisze_faire_desc:0 "Zu viele staatliche Eingriffe werden dem Wiederaufbau nur schaden. Wir müssen sicherstellen, dass wir uns nicht zu sehr in unsere Wirtschaft einmischen, während sie darum kämpft, sich vom Bürgerkrieg zu erholen."
PSA_moral_education:0 "Moralische Erziehung"
PSA_moral_education_desc:0 "Die Hochschulbildung ist seit langem eine Bastion der Elite, und das sollte auch so bleiben. Die prestigeträchtigen Hallen der Ivy Leagues sind kein Ort für diejenigen, die nicht vorbereitet sind. Sie sollten für die zukünftigen Führer Amerikas reserviert sein, damit sie die bestmögliche Ausbildung erhalten können."
PSA_new_american_century:0 "Neues Amerikanisches Jahrhundert"
PSA_new_american_century_desc:0 "In der Zeit seit unserer Wahl haben wir ein Fundament geschaffen, um Amerika wieder zu Größe zu verhelfen. Der Wiederaufbau nach dem Bürgerkrieg wird Zeit brauchen, aber wir sind jetzt in die Welt hinaus, bereit für ein neues Jahrhundert der Größe."

### Market Liberals ###
PSA_social_gospel:0 "Soziales Evangelium"
PSA_social_gospel_desc:0 "Es ist eine einfache Tatsache der Ökonomie, dass der Reichtum von den Reichsten zu den weniger Glücklichen herabrieselt. Wir sollten sicherstellen, dass sich unsere Bürger dieses neuen sozialen Evangeliums bewusst sind."
PSA_soften_regulations:0 "Lockert die Vorschriften"
PSA_soften_regulations_desc:0 "Das Letzte, was wir nach diesem Bürgerkrieg brauchen, sind unnötige, belastende Vorschriften für Unternehmen. Wir sollten die Bürokratie abbauen und sicherstellen, dass Unternehmen in diesen schwierigen Zeiten erfolgreich sein können."
PSA_labor_management:0 "Labor-Management Act"
PSA_labor_management_desc:0 "Schlechte Arbeitsbeziehungen waren ein wesentlicher Auslöser für den Bürgerkrieg. Wir sollten dafür sorgen, dass die Gewerkschaften und andere syndikalistische Gruppen entmachtet werden und dass die Unternehmer wirklich die Interessen ihrer Mitarbeiter im Auge haben."
PSA_fiscal_reform:0 "Steuerreform"
PSA_fiscal_reform_desc:0 "Wir brauchen eine umfassende Reform unseres Finanz- und Bankensystems. Der Abbau von Bürokratie, unnötigen Regulierungen und anderen Erfolgshindernissen ist das, was dieses Land nach dem Bürgerkrieg braucht."
PSA_bureau_of_the_budget:0 "Bureau of the Budget"
PSA_bureau_of_the_budget_desc:0 "Ein ausgeglichener Haushalt ist der Schlüssel für die Führung eines Staates. Nichts von diesem "Defizit-Ausgaben"-Quatsch. Wir sollten nur ausgeben, was wir einnehmen, und keinen Cent mehr."
PSA_market_liberals_in_power:0 "Republikaner gewählt"
PSA_market_liberals_in_power_desc:0 "Die Republikanische Partei, Verfechter des Freihandels, der Deregulierung und des Finanzsektors, haben die Wahlen 1940 gewonnen. Die Bürger können mit niedrigeren Steuern, besseren Preisen und einer Rückkehr des "can-do" individualistischen Geistes des amerikanischen Kapitalismus rechnen."
PSA_settelment_movement:0 "Siedlungsbewegung"
PSA_settelment_movement_desc:0 "Die Settlement-Bewegung war im England und Amerika der Vorkriegszeit populär und konzentrierte sich darauf, Reiche und Arme in "Settlement-Häusern" zusammenzubringen, um sich gegenseitig besser zu verstehen. Wir sollten eine Wiederbelebung dieser Bewegung in diesen schwierigen sozialen Zeiten fördern."
PSA_small_business_support:0 "Unterstützen kleine Unternehmen"
PSA_small_business_support_desc:0 "Kleine Unternehmen waren das Rückgrat der amerikanischen Wirtschaft, bis viele im Bürgerkrieg zerstört wurden. Wir sollten uns mit Steueranreizen und anderen Strategien befassen, um das Vertrauen der Kleinunternehmen wiederherzustellen."
PSA_business_grants:0 "Business Zuschüsse"
PSA_business_grants_desc:0 "Größere Unternehmen haben ebenfalls unter dem Bürgerkrieg gelitten, und genau wie kleinere Unternehmen benötigen sie staatliche Eingriffe, um ihre Rentabilität aus der Vorkriegszeit wieder vollständig zu erreichen."
PSA_hollywood_glamor:0 "Unterstützung für Hollywood"
PSA_hollywood_glamor_desc:0 "Viele prominente Hollywood-Schauspieler und Produzenten unterstützen die republikanische Sache. Wir sollten sie für die Erstellung von Filmen gewinnen, die dem Rest des Landes republikanische Werte vermitteln."
PSA_education_philanthropy:0 "Bildungs Philanthropie"
PSA_education_philanthropy_desc:0 "Die reichsten Geschäftsleute besuchten in der Regel eine kleine Gruppe von Eliteuniversitäten, wie die Ivy Leagues, Stanford und die University of Chicago. Wir sollten Stipendien schaffen, um sicherzustellen, dass auch die weniger Glücklichen diese Leuchttürme des Lernens besuchen können."
PSA_new_liberalism:0 "Neue liberale Ära"
PSA_new_liberalism_desc:0 "Seit die Republikanische Partei an die Macht gewählt wurde, sind die amerikanische Wirtschaft und das Finanzwesen zu neuen Höhen aufgestiegen. Die Arbeitslosigkeit ist niedrig, und die Aktienkurse steigen weiter. Gott segne Amerika und Gott segne den Kapitalismus!"

### Social Liberals ###
PSA_progressive_taxation:0 "Liberale Besteuerung"
PSA_progressive_taxation_desc:0 "Idealerweise sollte die Besteuerung ein Gleichgewicht zwischen der Möglichkeit, dass die Menschen immer noch genug Geld haben, um es für Konsum- und Luxusgüter auszugeben, und der Unterstützung von Regierungsprogrammen herstellen. Der Steuerplan der Fortschrittspartei stellt sicher, dass dies der Fall sein wird."
PSA_securities_act_desc:0 "Viele haben Angst vor den groß angelegten Konfiszierungen von Vermögen, die von der CSA und AUS während des Bürgerkriegs durchgeführt wurden. Wir müssen Gesetze erlassen, um den Menschen zu versichern, dass ihr Eigentum ihnen allein gehört."
PSA_securities_act:0 "Wertpapiergesetz"
PSA_gospel_of_wealth:0 "Evangelium des Reichtums"
PSA_gospel_of_wealth_desc:0 "Eine florierende Wirtschaft wird die Boote aller heben. Wir müssen sicherstellen, dass sowohl die höchsten Führungskräfte als auch die ärmsten Landwirte durch eine Steuerreform und andere Gesetze prosperieren."
PSA_trust_busting:0 "Vertrauensbekämpfung"
PSA_trust_busting_desc:0 "Große Treuhandgesellschaften waren ein Hauptanreiz für die CSA. Wir müssen sie auflösen, um zu verhindern, dass der Radikalismus wieder sein hässliches Haupt sprießen lässt."
PSA_free_trade1:0 "Unterstützt den Freihandel"
PSA_free_trade1_desc:0 "Freiehandel ist der Baustein einer starken Wirtschaft. Wir sollten dafür sorgen, dass Zölle abgeschafft und Hindernisse für den freien Handel mit unseren Verbündeten und neutralen Ländern rund um den Globus beseitigt werden."
PSA_social_liberals_in_power:0 "Progressive gewählt"
PSA_social_liberals_in_power_desc:0 "Die Progressive Partei hat die Wahl von 1940 gewonnen! Ihre Agenda ist eine Fortsetzung des progressiven Flügels der Republikanischen Partei aus der Zeit vor dem Bürgerkrieg, die den liberalen Freihandel, eine progressive Sozialpolitik und einen moderaten Wohlfahrtsstaat priorisiert."
PSA_country_life_movement:0 "Landleben-Bewegung"
PSA_country_life_movement_desc:0 "Die Landleben-Bewegung betont eine Rückkehr zu einem ländlichen Lebensstil und ist unter denjenigen populär geworden, die nach den Wirren des Bürgerkriegs vom Stadtleben desillusioniert waren. Wir sollten sie fördern, denn sie hilft, die Infrastruktur und die Industrie vernachlässigter, ländlicher Gebiete zu verbessern."
PSA_efficiency_movement:0 "Effizienz Bewegung"
PSA_efficiency_movement_desc:0 "Vor 30 Jahren, auf dem Höhepunkt der Progressive Era, versuchte die Effizienz-Bewegung, überflüssigen Abfall aus dem Haushalt und vom Arbeitsplatz zu entfernen. Da sich die Wirtschaft noch immer vom Bürgerkrieg erholt, sollten wir versuchen, die Bewegung wieder ins öffentliche Bewusstsein zu bringen."
PSA_chautauqua:0 "Chautauqua"
PSA_chautauqua_desc:0 "Die Chautauqua Institution ist ein prominenter Rückzugsort im Bundesstaat New York, der progressive Werte fördert. Wir sollten ihre führenden Denker auf der nationalen Bühne vorstellen, damit sie ihre Theorien besser verbreiten können."
PSA_four_freedoms:0 "Die 4 Freiheiten"
PSA_four_freedoms_desc:0 "Die Amerikaner genießen vier wichtige Freiheiten, die den meisten auf der Welt fehlen. Die Freiheit der Rede, die Freiheit der Anbetung, die Freiheit von Not und vor allem die Freiheit von Angst. Mit unserem Bürgerkrieg nun abgeschlossen, müssen wir sicherstellen, dass alle unsere Bürger, unabhängig von ihrer Hautfarbe oder Religion, können diese Freiheiten genießen."
PSA_liberal_unions:0 "Unterstützt die liberale Gewerkschaften"
PSA_liberal_unions_desc:0 "Nicht alle Gewerkschaften sind Nester des Syndikalismus. Einige stehen tatsächlich für die Verbesserung der Arbeiterklasse, anstatt nur die egoistischen Ziele ihrer Führer voranzutreiben. Wir sollten diese Gewerkschaften unterstützen, sowohl um unsere Arbeiter zu schützen als auch um Syndikalisten zu untergraben, die sich noch im Land verstecken."
PSA_new_progressive_era:0 "Neue Progressive Ära"
PSA_new_progressive_era_desc:0 "Seit unserer Wahl hat Amerika eine Periode des Wachstums genossen, wie es sie in seiner Geschichte noch nie gegeben hat. Aus der Asche des Bürgerkriegs auferstanden, können wir nun unseren Blick darauf richten, den Progressivismus in der Welt zu verbreiten."

### Social Democrats ###
PSA_new_nationalism:0 "Neuer Nationalismus"
PSA_new_nationalism_desc:0 "Dieser Neue Nationalismus betrachtet die Exekutive als Verwalter des öffentlichen Wohls. Er verlangt von der Judikative, dass sie sich in erster Linie für das menschliche Wohlergehen und nicht für das Eigentum interessiert, genauso wie er verlangt, dass die repräsentative Körperschaft das ganze Volk und nicht nur eine Klasse oder einen Teil des Volkes vertritt."
PSA_strengthen_democracy:0 "Stärkung der Demokratie"
PSA_strengthen_democracy_desc:0 "Während die Demokratie an und für sich kein fehlerhaftes Konzept ist, wurden die Mängel des Vetternwirtschaftlichen Kapitalismus, der die alten Systeme durchdrang, durch den Bürgerkrieg offen gelegt. Wir müssen sicherstellen, dass die Demokratie jetzt für alle funktioniert."
PSA_labor_relations_act:0 "Arbeitsvermittlungsgesetz"
PSA_labor_relations_act_desc:0 "Die schlechten Beziehungen zwischen den Eigentümern und der Arbeiterklasse waren ein wesentlicher Auslöser für den Bürgerkrieg. Wir müssen Gesetze erlassen, die sicherstellen, dass die Arbeiter vor Ausbeutung geschützt werden."
PSA_social_security:0 "Soziale Sicherheit"
PSA_social_security_desc:0 "Ein modernes Sozialversicherungssystem wird dazu beitragen, dass ältere Menschen in Frieden und finanzieller Sicherheit in den Ruhestand gehen können, und es wird unserer Regierung viel Unterstützung in der Bevölkerung bringen."
PSA_medicare:0 "Medicare"
PSA_medicare_desc:0 "Medicare ist ein radikales neues Gesetz, das von führenden Farmer-Labor-Politikern vorgeschlagen wurde und unseren ärmeren Mitbürgern die notwendige medizinische Behandlung ermöglichen wird."
PSA_social_democrats_in_power:0 "Farmer-Labor gewählt"
PSA_social_democrats_in_power_desc:0 "Die Farmer-Labor-Partei hat die Wahl von 1940 gewonnen! Sie haben eine weitreichende Agenda, die die Kluft zwischen der Arbeiterklasse und den Wohlhabenden sowie den Aufbau eines Wohlfahrtsstaates betont."
PSA_national_youth_adminstration:0 "Nationale Jugendverwaltung"
PSA_national_youth_adminstration_desc:0 "Arbeitslosigkeit züchtet Radikalismus. Wir müssen sicherstellen, dass die jungen Männer, die aus dem Krieg demobilisiert wurden, eine sinnvolle Beschäftigung haben, oder wir werden einen Anstieg des Radikalismus erleben, den wir in den letzten Jahren zu unterdrücken versucht haben."
PSA_brain_trust:0 "Brain Trust"
PSA_brain_trust_desc:0 "Die Gruppe der jungen neuen progressiven Senatoren, die auf dem Farmer-Labor-Ticket gewählt wurden, werden aufgrund ihrer Ivy-League-Ausbildung und ihrer radikalen Vorschläge zur Reformierung des Landes als "Brain Trust" bezeichnet."
PSA_public_works:0 "Öffentliche Arbeitsprojekte"
PSA_public_works_desc:0 "Öffentliche Arbeitsprojekte dienen einem doppelten Zweck. Erstens werden sie helfen, die Schäden des Bürgerkriegs zu beheben. Zweitens bieten sie wertvolle Arbeitsmöglichkeiten für die verschiedenen demobilisierten Milizen und Paramilitärs."
PSA_new_anti_trust_laws:0 "Neue Anti-Kartell-Gesetze"
PSA_new_anti_trust_laws_desc:0 "Die Ausbeutung der Arbeiterklasse durch Unternehmen war ein Hauptgrund für den Aufstieg der CSA. Wir müssen die größten Banken und andere Industriekonglomerate zerschlagen, um zu verhindern, dass dies wieder geschieht."
PSA_national_housing:0 "Nationales Wohnungsbaugesetz"
PSA_national_housing_desc:0 "Da viele Gemeinden im Bürgerkrieg zerstört wurden, müssen wir Häuser wieder aufbauen und Menschen aus den riesigen Flüchtlingslagern, die überall im Land entstanden sind, umsiedeln."
PSA_create_the_ccc:0 "Gründet die CCC"
PSA_create_the_ccc_desc:0 "Durch die Schaffung des Civilian Conservation Corps, kurz CCC, gewinnen wir eine große Anzahl von Arbeitskräften, die in der Lage sind, die im Bürgerkrieg zerstörte Infrastruktur wiederherzustellen."
PSA_rural_electrification_administration:0 "Rural Electrification Administration"
PSA_rural_electrification_administration_desc:0 "Viele ländliche Gemeinden verfügen über keinerlei elektrische Energie. Durch die Schaffung der Rural Electrification Administration können wir Elektrifizierungsbemühungen in diesen Gemeinden finanzieren, was die Popularität unserer Partei steigert und die Wirtschaft deutlich verbessert."
PSA_farm_security_act:0 "Farm Security Agency"
PSA_farm_security_act_desc:0 "Die amerikanischen Farmen wurden im Krieg verwüstet. Durch die Schaffung einer Bundesbehörde, die für den Schutz der Landwirte zuständig ist, können wir landwirtschaftlichen Wohlstand und Sicherheit gewährleisten."
PSA_minium_wage:0 "Mindestlohn"
PSA_minium_wage_desc:0 "Wir haben derzeit keine Art von bundesweitem Mindestlohn. Wenn wir sicherstellen, dass sich jeder ein Minimum an Lebensstandard leisten kann, wird das nicht nur den Menschen ein sicheres Leben ermöglichen, sondern auch der gesamten Volkswirtschaft helfen."
PSA_resettlement_adminstration:0 "Resettlement Administration"
PSA_resettlement_adminstration_desc:0 "Während des Bürgerkriegs flohen massenhaft Menschen aus dem ganzen Land. Von Afroamerikanern, die vor rassistischen Mobs im Süden flohen, bis hin zu den Wohlhabenden, die nach Kanada und Kalifornien flohen, müssen wir sicherstellen, dass diese Flüchtlinge wieder in ihrer Heimat oder zumindest an einem sicheren Ort angesiedelt werden."
PSA_bread_and_roses:0 "Brot und Rosen"
PSA_bread_and_roses_desc:0 "Amerika ist unter der Farmer-Labor-Partei aufgeblüht. Die Wirtschaft boomt, und der radikale Syndikalismus und andere linke Ideologien wurden durch die Wohlfahrtsprogramme der Regierung untergraben. Es ist ein neuer Tag in Amerika."

### Foreign Policy ###
PSA_back_in_business:0 "Back in Business"
PSA_back_in_business_desc:0 "Die Nation hat einige Schwierigkeiten erlebt, die dazu führten, dass sie nicht als internationale Macht auftreten konnte, nicht so, wie sie es verdient - aber das hat sich jetzt geändert. Amerika ist bereit, die Weltbühne wieder zu betreten."
PSA_rebuild_monroe:0 "Baut die Monroe-Doktrin wieder auf"
PSA_rebuild_monroe_desc:0 "Die Probleme in Europa und anderswo sind nicht unsere. Amerika gehört zur Neuen Welt, und zu diesem Zweck müssen wir uns bemühen, unseren Platz in ihr abzustecken. Es ist unser Schicksal, der Herr über Nordamerika und der Beschützer Südamerikas zu sein, und wehe dem, der sich uns in den Weg stellt."
PSA_diplomatic_corps:0 "American Diplomatic Corps"
PSA_diplomatic_corps_desc:0 "Der erste Schritt zur Erlangung der Vorherrschaft besteht darin, sicherzustellen, dass sich unsere zukünftigen Feinde und Verbündeten über unsere Absichten im Klaren sind. Ob sie unsere Anwesenheit begrüßen oder nicht, wie auch immer, wir werden kommen."
PSA_rightful_domain:0 "Rechtmäßige Domäne"
PSA_rightful_domain_desc:0 "Nordamerika ist unser erstes und wichtigstes Anliegen. Wir werden keine feindlichen Nationen an Amerikas Grenzen dulden, und wir müssen unser Militär darauf vorbereiten, unsere Domäne sowohl zu Lande als auch zu Wasser zu schützen."
PSA_cooperaton_treaties:0 "Kooperationsverträge"
PSA_cooperaton_treaties_desc:0 "Die Liga Amerikanischer Staaten wird eine Organisation befreundeter Neutraler in Nord- und Südamerika sein, in der die Vereinigten Staaten sowohl Beschützer als auch freundlicher Führer sind."
PSA_propping_up_allies:0 "Neuer amerikanischer Imperialismus"
PSA_propping_up_allies_desc:0 "Amerikaner sind keine Imperialisten - wir gehen nur dorthin, wo wir willkommen sind, und setzen unseren Willen nur dort durch, wo es notwendig ist, die Ordnung im Westen aufrechtzuerhalten. Zum Wohle aller."
PSA_pax_americana:0 "Pax Americana"
PSA_pax_americana_desc:0 "Der große Kampf dieses Kontinents ist nun vorbei, und ein neues Gefühl der Ganzheitlichkeit ist eingetreten. Wirtschaftliche Zusammenarbeit und soziale Ordnung werden nun herrschen und ein weiteres großes Ziel Amerikas ist vollendet."
PSA_enter_the_fray:0 "Enter the Fray"
PSA_enter_the_fray_desc:0 "Amerika gehört auf die Weltbühne, und während wir zögern, in fremde Bündnisse hineingezogen zu werden, werden wir nicht zögern, unsere militärische Macht einzusetzen, um Bedrohungen auf der ganzen Welt auszulöschen, die uns schließlich finden werden."
PSA_arsenal_of_democracy:0 "The Arsenal of Democracy"
PSA_arsenal_of_democracy_desc:0 "Die Politik der guten Nachbarschaft erfordert ein internes Programm zur Vorbereitung von Waffen für zukünftige Konflikte. Dieses "Arsenal der Demokratie", wie der Präsident es nennt, wird uns in die Lage versetzen, Kriegsmaterial auch an die am schwersten zu erreichenden Orte auf anderen Kontinenten zu liefern, um Tyrannei und Syndikalismus zu bekämpfen."
PSA_longer_reach:0 "Größere Reichweite"
PSA_longer_reach_desc:0 "Wenn wir unsere Macht auf den Osten der Welt projizieren wollen, müssen wir die Fähigkeit erlangen, dies durch unsere Seemacht zu tun."
PSA_on_the_beach:0 "Am Strand"
PSA_on_the_beach_desc:0 "Unsere Feinde müssen befürchten, dass amerikanische Soldaten an ihren Küsten landen, und zu diesem Zweck müssen wir daran arbeiten, dass wir die Fähigkeit und die Macht haben, unsere größere Reichweite auszunutzen."
PSA_working_with_allies:0 "Zusammenarbeit mit unseren Verbündeten"
PSA_working_with_allies_desc:0 "Amerikanisches Know-how muss unseren Verbündeten zur Verfügung gestellt werden - oder zumindest den Feinden unserer Feinde. Wenn sie besser kämpfen, dann haben wir gemeinsam eine Chance auf den Sieg."
PSA_american_century:0 "Das amerikanische Jahrhundert"
PSA_american_century_desc:0 "Der große ideologische Kampf für den Weltfrieden hat die ausdrückliche Macht der amerikanischen Industrie und Wirtschaft begründet. Amerika ist wesentlich für den Sieg über Tyrannei und Syndikalismus und wird wesentlich für die Erhaltung des Weltfriedens sein, sollten wir Erfolg haben."
PSA_fortress_america:0 "Festung America"
PSA_fortress_america_desc:0 "Amerika ist durch die Hölle gegangen, und die Zeit ist noch nicht gekommen, dass wir uns in fremde Schwierigkeiten verwickeln. Wir müssen uns um unser Zuhause kümmern, dafür sorgen, dass es in Ordnung ist, und unsere Mauern verteidigen, sollten Feinde an unsere Türen klopfen."
PSA_man_the_walls:0 "Bemannt die Mauern"
PSA_man_the_walls_desc:0 "Der erste Schritt in unserer Verteidigung muss sein, sicherzustellen, dass unsere Mauern gut bewacht sind. Die Welt sollte die amerikanische Militärmacht fürchten, aber nur, wenn sie sich entscheiden, uns anzugreifen."
PSA_business_of_neutrality:0 "Business of Neutrality"
PSA_business_of_neutrality_desc:0 "Die Neutralität hat den Vorteil, dass wir nur wenige Feinde haben und somit viele Handelspartner. Wenn Amerika sich zu einer echten Weltmacht aufbauen will, müssen wir dies auf dem Rücken des mächtigen amerikanischen Dollars tun."
PSA_look_inward:0 "Nach innen blicken"
PSA_look_inward_desc:0 "Nie wieder sollte Amerika mit Instabilität und der Gefahr eines Bürgerkriegs konfrontiert werden. Wir müssen nach innen schauen und uns mit unseren internen Problemen befassen, anstatt nach außen zu schauen, wo Amerikaner nicht hingehören."
PSA_leap_forward:0 "Amerika macht einen Sprung nach vorn"
PSA_leap_forward_desc:0 "Mit vereinten Kräften und klarem Fokus können die Vereinigten Staaten gemeinsam den Sprung ins nächste Jahrhundert wagen - weit vor dem Rest der Welt."
PSA_peace_at_last:0 "Endlich Frieden"
PSA_peace_at_last_desc:0 "Unsere Bemühungen haben Früchte getragen, und endlich kennt Amerika den wahren Frieden, den Stärke und Opferbereitschaft bringen können."

### Events ###
pacificstates.0.t:0 "Vizepräsident als Präsident vereidigt"
pacificstates.0.d.roosevelt:0 "Angesichts der sich verschärfenden Gewalt bei den Wahlen gab es in den Augen des Gouverneurs von Kalifornien, Frank Merriam, nur eine Wahl, um die Legitimität des pro-demokratischen Aufstandes zu gewährleisten. Sein republikanischer Amtskollege Quentin Roosevelt, der erfolgreich die Gewerkschaften der Langarbeiter befriedet und die Unterstützung der Progressiven und der Farmer-Labors für die Nationale Einheitspartei bekräftigt hatte, musste als Präsident vereidigt werden.\n\nIn einer Dringlichkeitskonferenz in Sacramento am ersten März bestanden die Gouverneure von Kalifornien, Oregon und Washington darauf, dass die Amtseinführung am nächsten Tag stattfand. Quentin Roosevelt beugte sich dem Druck und wurde am [?global.date.GetDateStringNoHourLong] als 32. Präsident der Vereinigten Staaten vereidigt. Im Moment ist nur die Westküste loyal zu seiner Regierung, aber es wird gehofft, dass bald mehr Teile des Landes folgen werden."
pacificstates.0.d.mcnary:0 "Angesichts der sich verschärfenden Gewalt bei den Wahlen gab es in den Augen des Gouverneurs von Kalifornien, Frank Merriam, nur eine Wahl, um die Legitimität des pro-demokratischen Aufstandes zu gewährleisten. Sein republikanischer Amtskollege Charles McNary, der erfolgreich die Gewerkschaften der Langarbeiter befriedet und die Unterstützung für die Demokratie in seinem Heimatstaat Oregon sowie in Washington bekräftigt hatte, musste als Präsident vereidigt werden.\n\nIn einer Dringlichkeitskonferenz in Sacramento am ersten März bestanden die Gouverneure von Kalifornien, Oregon und Washington darauf, dass die Amtseinführung am nächsten Tag stattfand. McNary beugte sich dem Druck und wurde am [?global.date.GetDateStringNoHourLong] als 32. Präsident der Vereinigten Staaten vereidigt. Im Moment ist nur die Westküste loyal zu seiner Regierung, aber man hofft, dass bald mehr Teile des Landes folgen werden."
pacificstates.0.d.willkie:0 "Angesichts der sich verschärfenden Gewalt bei den Wahlen gab es in den Augen des Gouverneurs von Kalifornien, Frank Merriam, nur eine Wahl, um die Legitimität des pro-demokratischen Aufstandes zu gewährleisten. Vizepräsident Wendell Willkie, der die Langarbeitergewerkschaften erfolgreich befriedet und die Unterstützung für die Demokratie im Westen bekräftigt hatte, musste als Präsident vereidigt werden.\n\nIn einer Dringlichkeitskonferenz in Sacramento am ersten März bestanden die Gouverneure von Kalifornien, Oregon und Washington darauf, dass die Amtseinführung am nächsten Tag stattfand. Willkie beugte sich dem Druck und wurde am [?global.date.GetDateStringNoHourLong] als 32. Präsident der Vereinigten Staaten vereidigt. Im Moment ist nur die Westküste loyal zu seiner Regierung, aber man hofft, dass bald mehr Teile des Landes folgen werden."
pacificstates.0.a:0 "... so wahr mir Gott helfe."

pacificstates.1.t:0 "Die Neuwahl von [GetYear]"
pacificstates.1.d:0 "DTrotz des Chaos in San Diego verliefen die Wahlen in vielen anderen Städten entlang der Pazifikküste in geordneter Weise ab, mit nur kleineren Unruhen. General MacArthur soll über diese offene Missachtung von Recht und Ordnung wütend sein und erklärte, dass der neue "sogenannte Präsident" den gleichen Strafen unterliegen würde wie Huey Long und Jack Reed, wenn er die Küste nicht sofort an die Bundesregierung zurückgibt. Die Stimmung in den westlichen Staaten ist trotzig, und die Person, die sie zum vorübergehenden Chef der amerikanischen Regierung gewählt haben, ist ..."
pacificstates.1.a:0 "Den kalifornische Senator, Hiram Johnson."
pacificstates.1.b:0 "Der Gouverneur von Kalifornien, Frank Merriam."
pacificstates.1.c:0 "Der ehemalige Gouverneur von Arizona, Robert Taylor Jones."

