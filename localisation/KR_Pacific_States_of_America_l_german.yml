PSA_HENRY_ARNOLD_ARMY_DESC:0 "§YGeneral Beschreibung\n§YGeboren:§L June 25, 1886, in Gladwyne, Pennsylvania, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Henry Harley "Hap" Arnold, ein Mitglied der angesehenen amerikanischen Arnold-Dynastie, der mehrere Politiker und Militäroffiziere angehörten, schrieb sich für West Point ein, als er gerade 17 Jahre alt geworden war. Obwohl er dem Kavalleriekorps beitreten wollte, führten seine Noten und seine Gesamtleistung in der Akademie dazu, dass er dem auf den Philippinen stationierten 29. Infanterie Regiment zugewiesen wurde. Im April 1911 bat er um eine Versetzung zum Fernmeldekorps, wo er im Mai seine Ausbildung zum Piloten abschloss. Er würde seine Pionierarbeit in der Luftwaffe in den späten 1910er Jahren fortsetzen und war von den Flugzeugentwicklungen im Weltkrieg fasziniert. In den zwanziger Jahren kämpfte er zusammen mit seinem Kollegen William Lendrum Mitchell für eine unabhängige Luftwaffe, was dazu führte, dass Mitchell vor ein Kriegsgericht gestellt wurde. Arnold setzte sich zusammen mit anderen namhaften Fliegern für Mitchell ein, konnte den Prozess aber nicht gewinnen. Arnold kämpfte weiter für eine unabhängige Luftwaffe und versuchte, Kongressabgeordnete zu beeinflussen und Piloten für seine Sache zu rekrutieren, bis er wegen "versuchter Beeinflussung der Gesetzgebung in unzulässiger Weise" nach Fort Riley geschickt wurde, wo er die nächsten Jahre damit verbrachte, Bücher zu schreiben, um junge Menschen für die Luftwaffe zu interessieren. 1928 kehrte er zurück und trat in die Command and General Staff School der Armee ein, wo er 1929 seinen Abschluss machte. Bis 1935 wechselte er immer wieder den Posten in der amerikanischen Armee, wo er dem Generalhauptquartier der Luftwaffe zugeteilt wurde, dem, was einer unabhängigen Luftwaffe am nächsten kam, und am 2. März 1935 zum Brigadegeneral befördert wurde. Mit dem Ausbruch des Bürgerkriegs fand sich 'Hap' an der Westküste Amerikas wieder, wo er sich aufgrund seiner ständigen Meinungsverschiedenheiten mit dem nationalen Chef der Luftwaffe der Bundesregierung dazu entschloss, sich den pazifischen Gouverneuren in ihrem Kampf anzuschließen und jede technische Expertise, zu der er in der Lage ist, im Austausch für das Versprechen einer unabhängigen Luftwaffe zur Verfügung zu stellen."
PSA_DADDY_MARSHALL_ARMY_DESC:0 "§YGeneral Beschreibung\n§YGeboren:§L December 21, 1880, in Uniontown, Pennsylvania, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L George Catlett Marshall Jr. begann seine militärische Laufbahn im Virginia Military Institute im Jahr 1900 und schloss sie 1902 als Second Lieutenant der United States Army ab. Marshall war während des Philippinisch-Amerikanischen Krieges auf den Philippinen stationiert und half nach dem Krieg bei der Eindämmung von Guerillaoperationen in der Region. Während des Weltkrieges wurde Marshall zusammen mit vielen anderen amerikanischen Offizieren als Beobachter nach Frankreich geschickt, wo er für seine Beobachtungen zum Captain befördert wurde. Nachdem er 1919 für kurze Zeit als Adjutant von General Pershing gearbeitet hatte, wurde er in verschiedene Positionen in der Armee eingeteilt, hauptsächlich um seine Erfahrungen aus dem Weltkrieg an unerfahrenere Offiziere weiterzugeben und der Armee zu helfen, ihre Doktrin zu modernisieren. Während dieser Zeit wurde er ein wichtiger Planer und Autor im Kriegsministerium, kommandierte das 15. Regiment in den Legationsstädten und lehrte bis 1927 am Army War College. Nachdem er zum Oberstleutnant befördert worden war, wurde er zum stellvertretenden Kommandanten der Infanterieschule in Fort Benning ernannt, wo er Edwin F. Harding die Verantwortung für die Veröffentlichungen der Schule übertrug. Er wurde in verschiedenen Infanterieregimentern eingesetzt, bis er 1933 zum Oberst befördert wurde. Ende 1935 wurde er in seinen jetzigen Rang eines Brigadegenerals befördert, da er die Desertion einiger wichtiger Mitglieder des Offizierskorps befürchtete. Mit der Übernahme der Regierung durch MacArthur weigerte sich Marshall, seinen Kollegen als Obersten General der Armee anzuerkennen, und als die Gouverneure des Pazifiks ihren Aufstand erklärten, beschloss Marshall, sich ihnen anzuschließen, was ihm die Beförderung zum Field Marshall einbrachte. Er gilt weithin als einer der brillantesten Planer Amerikas und ist eines der erfahrensten Mitglieder unseres Stabes.\n§YWichtige Anmerkungen:§L- Geboren von einem demokratischen Vater und einer republikanischen Mutter, ist Marshall ein politisch toleranter Mann geworden, sowohl öffentlich als auch privat."
PSA_ALEXANDER_PATCH_ARMY_DESC:0 "§YGeneral Beschreibung\n§YGeboren:§L November 23, 1889, in Fort Huachuca, Arizona, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Alexander McCarrell "Sandy" Patch, der Sohn des Kavalleriekapitäns Alexander M. Patch, begann seine militärische Karriere, als er 1909 in West Point eintrat. Obwohl er ein Fan des Kavalleriekorps war, erkannte er schnell, dass die Kavallerie im Kampf bald überflüssig werden würde, also entschied er sich für die Infanterie und schloss sein Studium in West Point 1913 als Second Lieutenant ab. Seine erste Einsatzstelle war das 18. Infanterieregiment, das in Texas stationiert war. Von dort aus wurde er Pershings "Strafexpedition" nach Mexiko zugeteilt, wo er seine Beförderung zum Oberleutnant erhielt. Ohne größere Einsätze für die USA erreichte Patch 1919 den Rang eines Captains und wurde für vier Jahre in Fort Benning als Ausbilder eingesetzt. Danach bewarb er sich an der Staunton Military Academy in Virginia als Professor für Militärwissenschaft und Taktik, eine Rolle, die er bis vor kurzem inne hatte. In der Zwischenzeit besuchte er 1922 den Field Officer's Course und die U.S. Army Command and General Staff School, die er 1925 mit Auszeichnung abschloss, und absolvierte schließlich 1932 das U.S. Army War College als Oberstleutnant. Patchs bemerkenswerte Dienstbilanz beeindruckte General George Marshall, der in den folgenden Jahren nach seinem Abschluss versuchte, engen Kontakt zu Patch zu halten. Als der Bürgerkrieg ausbrach, bat Marshall Patch inständig, seinem Stab in der Pazifikarmee beizutreten, eine Bitte, die Patch annahm und für die er zum Brigadegeneral befördert wurde."
PSA_LEWIS_BRERETON_ARMY_DESC:0 "§YGeneral Beschreibung\n§YGeboren:§L June 21, 1890, in Pittsburgh, Pennsylvania, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Lewis Hyde Brereton begann seine militärische Laufbahn 1907, als er zusammen mit seinem Bruder in die Marineakademie eintrat und im Juni 1911 seinen Abschluss machte. Vor seinem Abschluss reichte er jedoch ein Rücktrittsschreiben ein, in dem er sich auf die Seekrankheit berief, die es ihm unmöglich machen würde, als Marineoffizier zu dienen. Sein Rücktritt wurde akzeptiert, und er bewarb sich um die Aufnahme in die US-Armee und wurde am 17. August 1911 als Second Lieutenant im Küstenartilleriekorps ernannt. Im September 1912 unternahm er eine Flugausbildung in Rockwell Field und arbeitete vorübergehend bei der Fliegertruppe, bis er seinen zweiten Absturz überlebte, woraufhin er um Entlassung aus dem Dienst bat. Er kehrte zum Küstenartilleriekorps zurück und wurde im Juli 1916 zum Oberleutnant befördert und auf die Philippinen geschickt, wo er ein Jahr lang diente, bevor er im März 1917 in die USA zurückkehrte, wo er im Hauptquartier des Luftfahrtbereichs in Washington D.C. eingesetzt wurde... Er durchlief eine Reihe von Verwaltungsposten und wurde ein enger Assistent von Billy Mitchell bei dessen Versuchen, die Luftwaffe unabhängig zu machen.  Im August 1927 wurde er wieder in den Dienst gestellt und erhielt das Kommando über die 88th Observation Squadron in Post Field, Oklahoma, sowie eine Stelle als Ausbilder an der Field Artillery School in Fort Sill. 1931 wurde er in der Panamakanalzone eingesetzt und erhielt 1935 aufgrund hervorragender Leistungen eine Beförderung zum Oberstleutnant, die es ihm ermöglichte, seinen Ruf von seinen Missgeschicken in den späten zwanziger Jahren zu retten. Als der Ausbruch des Bürgerkriegs immer unausweichlicher wurde, nahm er ein Schiff und kam kurz vor Beginn der Feindseligkeiten in San Diego an, um seinen alten Bekannten 'Hap' Arnold zu treffen. Trotz seiner Unerfahrenheit im praktischen Infanteriekampf ermöglichten ihm seine hervorragenden Verwaltungs- und Planungsfähigkeiten, auf Arnolds eigenen Wunsch hin Brigadegeneral zu werden."
PSA_ISAAC_WHITE_ARMY_DESC:0 "§YGeneral Beschreibung\n§YGeboren:§L March 6, 1901, in Hillsborough County, New Hampshire, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Isaac Davis White schloss 1922 sein Studium an der Norwich University mit einem Bachelor ab und trat 1922 in die Armee ein, wo er im Februar 1923 als Second Lieutenant in Dienst gestellt wurde. Er würde 1927 zum First Lieutenant befördert werden, nachdem er den Truppenoffizierskurs der Kavallerieschule absolviert hatte, wo er sich für die Aussicht auf eine mechanisierte Kriegsführung und den Einsatz von Panzern zum Durchbrechen der feindlichen Linien interessierte. Er trat 1931 in die Command and General Staff School ein, wo er 1932 seinen Abschluss als Major machte und zusammen mit George S. Patton zu einem der stärksten Befürworter des Einsatzes von Panzern in der Armee wurde. Als das Land in den Bürgerkrieg abrutschte, schlug sich Isaac auf die Seite von Marshall gegen MacArthur, verließ Fort Riley, wo er als Ausbilder arbeitete, in Richtung Westen und wurde für seine Loyalität zu Marshall mit dem Rang eines Brigadegenerals ausgezeichnet\n§YWichtige Anmerkungen:§L- Er war sehr an der Einführung von Panzern und mechanisierten Fahrzeugen gegenüber dem Infanteriekampf interessiert, aber seine Ambitionen müssen möglicherweise warten, bis der Bürgerkrieg vorbei ist."
PSA_ALBERT_WEDEMEYER_ARMY_DESC:0 "§YGeneral Beschreibung\n§YGeboren:§L July 9, in Omaha, Nebraska, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Albert Coady Wedemeyer schloss sein Studium in West Point 1919 als Second Lieutenant ab. Danach wurde er zum 29. Infanterieregiment in Fort Benning versetzt und 1923 zum 57zigsten. Später wurde er dem 15. Infanterieregiment in der Gesandtschaft von Tianjin zugeteilt, wo er lernte, fast perfektes Mandarin-Chinesisch zu sprechen, und kehrte in die USA zurück, um einen Kurs an der Command and General Staff School zu absolvieren, wo er sich aufgrund seiner hervorragenden Noten für ein Austauschprogramm mit der deutschen Kriegsakademie qualifizierte und Anfang 1936 abreiste. Er beendete seine Kurse jedoch nie, da der Bürgerkrieg begann und MacArthur die Zügel der Regierung übernahm. Wedemeyer beschloss, nach Hause zu reisen und sich den Pazifikstreitkräften anzuschließen, die er als die wahre amerikanische Regierung ansah. Bei seiner Ankunft in San Diego beantragte George Marshall seine Beförderung zum Brigadegeneral, da seine Erfahrungen im Ausland in der Tat von unschätzbarem Wert für die kämpfende amerikanische Armee sein könnten."
PSA_ALEXANDER_VANDEGRIFT_ARMY_DESC:0 "§YGeneral Beschreibung\n§YGeboren:§L March 13, 1887, in Charlottesville, Virginia, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Alexander Archer Vandegrift begann seine militärische Laufbahn bereits während seiner Zeit an der Universität von Virginia, wo er seine Kommission im U.S. Marine Corps erhielt und Anfang 1909 zum Second Lieutenant befördert wurde. Seine erste Dienstreise führte ihn während der sogenannten "Bananenkriege" zunächst zu einem kurzen Aufenthalt auf Kuba und dann nach Nicaragua, wo er an der Einnahme von Coyotepe teilnahm. Später nahm er an der Besetzung von Veracruz teil und kämpfte gegen die Cacos-Banditen in Le Trou und Fort Capois, in Haiti. 1916 wurde er zum Hauptmann befördert und wurde eines der wichtigsten Mitglieder der haitianischen Konstabulatur, wo er 1919 zum Inspektor der Konstabulatur befördert wurde. Für seinen Dienst in Haiti wurde er 1920 zum Major befördert und 1923 einer US-Marinedivision zugeteilt, wo er nach Quantico, Virginia, geschickt wurde. Er absolvierte den Field Officers' Course und wurde 1926 nach San Diego versetzt, wo er als Assistant Chief of Staff diente. Im nächsten Jahr wurde er zur amerikanischen Gesandtschaft in Tianjin geschickt, wo er half, das 3. Marineregiment auszubilden. 1928 wurde er zusammen mit Moseley als stellvertretender Chefkoordinator im Bureau of Budget eingesetzt. Er wurde zum Oberstleutnant befördert und 1935 zurück nach China versetzt, wo er als CO des Marine Detachments der amerikanischen Botschaft in Peking diente. Er würde zum Oberst befördert und gebeten, auf den Kontinent zurückzukehren. Während seiner Reise mit dem Zivilschiff begann jedoch der amerikanische Bürgerkrieg, und als die pazifischen Gouverneure ihren Aufstand ankündigten, blieb Vandegrift nichts anderes übrig, als die Pazifik-Armee in ihrem Kampf zu unterstützen. Für seine Loyalität wurde er jedoch mit dem Rang eines Brigadegenerals ausgezeichnet und mit der Leitung des pazifischen Marinekorps betraut, was seinen Glauben in die Pazifikregierung verfestigt hat."
PSA_GEORGE_WINDLE_READ_ARMY_DESC:0 "§YGeneral Beschreibung\n§YGeboren:§L July 29, 1900, in Fort Grant, Arizona\n§YMilitärische Laufbahn:§L George Windle Read Jr. verbrachte den größten Teil seiner Jugend in Militärlagern. Er folgte seinem Vater, der ein wichtiges Mitglied der US-Armee war, und meldete sich 1917 freiwillig zur Armee. Obwohl er sich zunächst für die Infanterie meldete und die Militärakademie als Second Lieutenant abschloss, veranlasste ihn seine Liebe zum Polo, noch vor 1920 zum Kavalleriekorps zu wechseln, wo er den Grundkurs der Kavallerieschule absolvierte und 1921 seinen Abschluss machte. Er nahm mehrere Posten in den USA und im Ausland an, wobei er meist in die Fußstapfen seines Vaters trat, bis zu dessen Tod im Jahr 1934. Mit dem Tod seines Vaters wurde er nach Seattle versetzt, wo er im Namen der Zentralregierung mehrere Streiks niederschlagen musste, als sich die nationale Situation verschlechterte. Als die Gouverneure des Pazifiks schließlich revoltierten, entschloss sich George, ihren Aufstand zu unterstützen, da die meisten seiner Partner in der Region dies taten und er nicht riskieren wollte, wegen Verrats inhaftiert zu werden. Als Zeichen der Anerkennung für seine Loyalität wurde er zum Brigadegeneral befördert und wartet nun sehnsüchtig darauf, sich der Aufgabe gewachsen zu zeigen, wie es sein Vater war."
PSA_JIMMY_DOOLITTLE_ARMY_DESC:0 "§YGeneral Beschreibung\n§YGeboren:§L December 14, 1896, in Alameda, California, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L James Harold "Jimmy" Doolittle besuchte nach seinem Abschluss an der Manual Arts High School in Los Angeles das Los Angeles City College und wurde später an der University of California in Berkeley aufgenommen, wo er an der School of Mines studierte. 1917 trat er als Fliegerkadett in die Reserve des Signal Corps ein und wurde 1918 zum Oberleutnant befördert, danach leistete er aktiven Dienst als Fluglehrer. Er besuchte die Air Service Mechanical School und den Aeronautical Engineering Course und kehrte dann schließlich nach Berkeley zurück, wo er 1922 seinen Bachelor of Arts erwarb. In den zwanziger Jahren wurde Doolittle zu einer nationalen Berühmtheit und einem Pionier der Luftfahrt. Er unternahm mehrere Touren innerhalb der USA und ins Ausland, besuchte mehrere Kurse über die Marinefliegerei und erhielt 1924 sogar einen Master-Abschluss in Aeronautik vom MIT. Doolittle trug zur Entwicklung des Instrumentenfluges bei, wofür er 1930 den Rang eines Majors erhielt. Danach verließ er den aktiven Militärdienst und begann als Leiter der Luftfahrtabteilung der Shell Oil Company zu arbeiten. Mit den Spannungen, die zum Bürgerkrieg führten, stellte sich Doolittle jedoch wieder für den Dienst in seinem Heimatstaat zur Verfügung, und als Frank Merriam verkündete, dass Kalifornien sich dem Aufstand der Pazifikstaaten anschließe, meldete sich Doolittle freudig für den Generalstab und wurde als Brigadegeneral aufgenommen.\n§YWichtige Anmerkungen:§L- Ein brillanter Flieger und Stratege, der bemerkenswert schneller lernt als seine Kollegen\n- Strenger Verfechter der Demokratie, sogar innerhalb der Armee, was bei seinen Vorgesetzten einige Kontroversen auslöste."
PSA_HERBERT_POWELL_ARMY_DESC:0 "§YGeneral Beschreibung\n§YGeboren:§L July 13, 1903, in Monmouth, Oregon, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Herbert Butler Powell begann seine militärische Laufbahn, als er 1919 als Gefreiter in die Oregon National Guard eintrat, wo er den Rang eines Sergeants erreichte, und begann ein Journalismusstudium an der Universität von Oregon, das er 1927 abschloss. 1931 absolvierte er den Company Officers' Course an der United States Army Infantry School in Fort Benning, wo er als Second Lieutenant abschloss. Er meldete sich für das Command and General Staff College an und schloss 1935 als Major ab. Obwohl er nicht gerade einen hohen Rang innehatte, schloss sich Powell während der Vorbereitung des Bürgerkriegs den Protesten Marshalls gegen MacArthur an, und als die Pazifikstaaten schließlich revoltierten, schloss er sich Marshall bei dessen Flucht nach Westen an und wurde von Marshall selbst für seine Loyalität zum Brigadegeneral befördert."
