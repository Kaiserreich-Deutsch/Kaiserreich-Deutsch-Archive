pacificstates.71.t:0 "Lavender Scare"
pacificstates.71.d:0 "Mit der so genannten Roten Angst im Gange, [PSA.GetLeader] hat Executive Order 10450 verabschiedet, die die Definition eines nationalen Sicherheitsrisikos erweitert, um "jede kriminelle, infame, unehrliche, unmoralische oder notorisch schändliche Verhalten, gewohnheitsmäßigen Gebrauch von Rauschmitteln bis zum Exzess, Drogenabhängigkeit oder sexuelle Perversion". Dies hat zur Entlassung von über 5.000 Bundesangestellten geführt, die beschuldigt wurden, homosexuell zu sein."
pacificstates.71.a:0 "Wir werden Amerika sicher halten."

pacificstates.72.t:0 "Amelia Earhart und die Ninety-Nines"
pacificstates.72.d:0 "Nach dem Ende des Bürgerkriegs hat Amelia Earhart die Ninety-Nines wieder ins Leben gerufen, die sich der Förderung und Unterstützung von Frauen widmen, um Pilotinnen zu werden. Eine Reihe dieser Pilotinnen hat versucht, über die WASP-Organisation in die Luftwaffe einzutreten."
pacificstates.72.a:0 "Es gibt mehr im Leben, als nur ein Passagier zu sein."

pacificstates.73.t:0 "Boulderstaudamm fertiggestellt"
pacificstates.73.d:0 "'Heute Morgen kam ich, sah und war überwältigt, wie jeder, der zum ersten Mal diese Großtat der Menschheit sieht. Vor zehn Jahren war der Ort, an dem wir versammelt sind, eine karge, abweisende Wüste. Auf dem Grund eines düsteren Canyons, dessen steile Wände sich bis zu einer Höhe von mehr als tausend Fuß erhoben, floss ein turbulenter, gefährlicher Fluss. Die Berge zu beiden Seiten des Canyons waren weder über Straßen noch über Pfade zu erreichen, und ihre Felsen waren weder durch Bäume noch durch Gras vor der glühenden Hitze der Sonne geschützt. Das Gelände von Boulder City war eine mit Kakteen bewachsene Einöde. Die Verwandlung, die hier in diesen Jahren vollzogen wurde, ist ein Wunder des zwanzigsten Jahrhunderts.' So beginnt [PSA.GetLeader] die Rede zur Einweihung der heute endlich fertiggestellten Anlage des Boulderstaudamms."
pacificstates.73.a:0 "... und um im Namen der Nation zu sagen: 'Gut gemacht.'"

pacificstates.74.t:0 "Verstaatlichung der Eisenbahn"
pacificstates.74.d:0 "Eine der Politiken der Progressive Party, die sie seit einiger Zeit anstrebt, war die Verstaatlichung der Eisenbahnen des Landes. Jetzt, wo sie an der Macht ist, stellt sich die Frage, wie genau die Verstaatlichung der Eisenbahn ablaufen soll. Der Kongress debattiert zwischen zwei verschiedenen Vorschlägen, wie dies umgesetzt werden soll. Der erste Vorschlag sieht vor, dass die Eisenbahnen verstaatlicht werden, aber nicht die Waggons, so dass private Unternehmen untereinander um Kunden konkurrieren können, während der zweite Plan die Waggons in die Verstaatlichung einbeziehen würde. Für welche Version soll sich der Kongress entscheiden?"
pacificstates.74.a:0 "Verstaatlicht nur die Gleise."
pacificstates.74.b:0 "Verstaatlicht beides sowohl die Gleise als auch die Wagons."

### Presidential Events ###

pacificstates.76.t:0 "Howard Hughes und die Luftfahrt"
pacificstates.76.d:0 "Howard Hughes hat sich durch seine Unternehmen, die sich mit der Luftfahrt beschäftigten, einen Namen gemacht und viele dieser Flugzeuge wurden von ihm selbst entworfen oder von ihm genehmigt. Als Präsident ist seine Liebe zur Luftfahrt immer noch stark wie eh und je und glaubt, dass es für Amerika von Vorteil ist, eine starke Luftwaffe und Luftfahrtindustrie zu haben. Zu diesem Zweck hat er in Zusammenarbeit mit militärischen und zivilen Führungskräften die Federal Aviation Administration gegründet. Die FAA wird alle Befugnisse zur Regulierung der zivilen Luftfahrt haben, einschließlich Flugsicherheitsvorschriften, Flugnavigation und Verkehrskontrolle sowie die Förderung der Luftfahrtindustrie. Hughes glaubt, dass dies ein neues Zeitalter der Luftfahrt für Amerika einläuten wird."
pacificstates.76.a:0 "Dem Himmel entgegen!"

### Flavor Events ###

pacificstates.101.t:0 "Perez v. Sharp"
pacificstates.101.d:0 "Der Fall um die Ehe von Andrea Perez und Sylvester Davis hat endlich den Supreme Court erreicht. Andrea Perez wird als Weißer eingestuft, während Sylvester Davis laut US-Volkszählung als Neger gilt. Das kalifornische Gesetz besagt jedoch, dass "alle Ehen von Weißen mit Negern, Mongolen, Mitgliedern der malaiischen Rasse oder Mulatten illegal und ungültig sind" und dass "keine Erlaubnis ausgestellt werden darf, die die Heirat einer weißen Person mit einem Neger, Mulatten, Mongolen oder Mitglied der malaiischen Rasse genehmigt". Folglich folgte der Bezirksbeamte W. G. Sharp dem kalifornischen Gesetz und weigerte sich, ihnen ihre Heiratserlaubnis zu geben.\n\nMit Hilfe ihres Anwalts, Daniel G. Marshall, brachte Perez jedoch einen Writ of Mandamus vor. In der Verhandlung war eines der Argumente, die vorgebracht wurden, die Tatsache, dass sowohl Perez als auch Davis katholisch waren und eine katholische Trauung mit einer Messe wollten. Indem ihnen die Erlaubnis verweigert wurde, behaupteten sie, dass der Staat ihnen das heilige Sakrament der Ehe vorenthalten würde. Wie soll entschieden werden?"
pacificstates.101.a:0 "4-3 das Verbot wird aufgehoben."
pacificstates.101.b:0 "3-4 das Verbot bleibt."

pacificstates.102.t:0 "Mord im Schwimmloch"
pacificstates.102.d:0 "In Los Angles wurde über José Gallardo Díaz berichtet, der kürzlich ermordet in der Nähe eines Schwimmlochs in Commerce, nahe LA, aufgefunden wurde. Was jedoch die Geschichte mehr Nachrichtenwert machte, war der Fall der Männer, die des Mordes an dem Mann beschuldigt werden. Die Polizei von LA fand eine Bande von 17 Männern mexikanisch-amerikanischer Abstammung in der Nähe und glaubt, dass sie für das Verbrechen verantwortlich sind. Dies hat so etwas wie einen Medienzirkus angezogen, da Aktivisten versucht haben, gegen die Aktionen zu protestieren, indem sie behaupteten, dass diese Männer nicht die Mörder sind und unschuldig sind, da es nicht genügend Beweise gibt, um sie in Verbindung zu bringen. Trotzdem wurden neun von ihnen wegen Mordes zweiten Grades verurteilt und zu einer Haftstrafe im Gefängnis von San Quentin verurteilt, während der Rest im Bezirksgefängnis von Los Angeles einsitzt.\n\nDer Fall hat in der weißen Bevölkerung viel Feindseligkeit gegenüber Mexikanern hervorgerufen, was nicht dadurch erleichtert wurde, dass sowohl die Polizei als auch die Presse alle mexikanischen Jugendlichen als "Pachuco-Ganoven und Baby-Gangster" bezeichnet haben."
pacificstates.102.a:0 "Armer Diaz."

pacificstates.103.t:0 "Zoot Suit-Aufstände"
pacificstates.103.d:0 "Während des Krieges wurden der Öffentlichkeit Rationen auferlegt. Trotzdem tragen einige in der mexikanisch-amerikanischen Gemeinschaft Zoot Suits, die Materialien enthalten, die für die Kriegsanstrengungen benötigt werden. Viele weiße Amerikaner betrachten das Tragen des Zoot Suits als ein Zeichen von Kriminalität und lockerer Moral. Die Spannungen in Los Angeles stiegen weiter an, bis sie in Gewalt ausarteten. Soldaten und Matrosen schlugen und randalierten gegen die Mexikaner. Währenddessen neigte die lokale Presse dazu, die Matrosen und Soldaten dafür zu loben, dass sie "eine reinigende Wirkung hatten, um Los Angeles von Miscreants und Hoodlums zu befreien". Ein Journalist, der vor Ort war, Carey McWilliams, schrieb: "Ein Mob von mehreren tausend Soldaten, Matrosen und Zivilisten marschierte durch die Straßen der Innenstadt von Los Angeles und verprügelte jeden Zoot-Suiter, den sie finden konnten. Der Mob drang in die wichtigen Kinosäle ein, befahl dem Management, das Licht einzuschalten, und rannte dann die Gänge auf und ab und zerrte Mexikaner aus ihren Sitzen. Straßenbahnen wurden angehalten, während Mexikaner, einige Filipinos und Neger von ihren Sitzen gerissen, auf die Straße gestoßen und mit einer sadistischen Raserei verprügelt wurden."
pacificstates.103.a:0 "Das ist nicht gut."

pacificstates.104.t:0 "Zoot Suit-Aufstände"
pacificstates.104.d:0 "In der Stadt Los Angeles in [From.GetNameDef] wurden junge Mexikaner und Mexikanisch-Amerikaner brutal verprügelt. Ihre Läden wurden geplündert und weitere Gräueltaten wurden ihnen angehängt. Die Gringo-Presse hat sich sogar in die Aktion eingeklinkt und sie aufgefordert, mit ihren Aktionen fortzufahren. Für viele im mexikanischen Kongress ist dies ein Skandal. Unsere eigenen Bürger, die nach Amerika gegangen sind, um vorübergehend zu arbeiten, ganz zu schweigen von denen, die aufgrund ihrer Abstammung eine Verbindung zu Mexiko haben, werden misshandelt. Ein Brief an das [From.GetAdjective] State Department wird dafür sorgen, dass dies gestoppt wird."
pacificstates.104.a:0 "Reichen Sie eine Beschwerde beim Außenministerium ein."

pacificstates.105.t:0 "Das McGucken-Komitee"
pacificstates.105.d:0 "Nach den Zoot Suit-Aufständen reichte die mexikanische Regierung eine Beschwerde beim Außenministerium der Vereinigten Staaten ein. Um die Spannungen zwischen Amerika und Mexiko zu beruhigen, wurde das McGucken-Komitee unter der Leitung des Erzbischofs von Los Angeles, Joseph Thomas McGucken, gegründet. Der Bericht kam zu dem Schluss, dass Rassismus eindeutig im Mittelpunkt der Unruhen stand, und stellte eine "erschwerende Praxis (der Medien) fest, den Ausdruck Zoot-Suit mit dem Bericht über ein Verbrechen zu verbinden." Der Gouverneur von Kalifornien ernannte das Peace Officers Committee on Civil Disturbances unter dem Vorsitz von Robert W. Kenny, dem Präsidenten der National Lawyers Guild, um Empfehlungen für die Polizei auszusprechen. Es wurden Ausschüsse für menschliche Beziehungen ernannt, und die Polizeidienststellen wurden verpflichtet, ihre Beamten darin zu schulen, alle Bürger gleich zu behandeln"
pacificstates.105.a:0 "Hoffen wir, dass dies das Ende davon ist."

pacificstates.106.t:0 "California Pacific International Exposition"
pacificstates.106.d:0 "Heute wird die California Pacific International Exposition in San Diego eröffnet. Die Exposition wurde abgehalten, um für San Diego zu werben und die Wirtschaft zu unterstützen, die durch die Große Depression des Landes im Jahr 1925 ins Stocken geraten war. Die Ausstellung hatte hunderte von Exponaten zu Geschichte, Kunst, Gartenbau, ethnischen Kulturen, Wissenschaft und Industrie. Einige Konzessionen und Exponate waren ungewöhnlich, wie die Goldschlucht, der verlorene Kontinent Mu, die Zoro Garden Nudist Colony und der "One Ton Mechanical Man". Die Expo zog während ihrer 377 Tage 7.220.000 Besucher an. Die Besucher brachten 37.700.000 US-Dollar nach San Diego. Die Ausstellung war so beliebt, dass einige Gebäude wieder aufgebaut werden, um sie dauerhaft zu machen."
pacificstates.106.a:0 "Lasst uns das nächstes Jahr wiederholen."

pacificstates.107.t:0 "Citizen Kane wird veröffentlicht"
pacificstates.107.d:0 "Orson Welles hat mit Citizen Kane einen Film veröffentlicht, der schnell von zahlreichen Kinogängern und Kritikern gleichermaßen gelobt wurde. Viele betrachten es als einen bahnbrechenden Film für seine Kinematographie, Musik und Bearbeitung. Es ist ein quasi-biografischer Film über den fiktiven Charles Foster Kane, einen Zeitungsredakteur. Im Film wird Kanes Karriere in der Verlagswelt aus idealistischem Sozialdienst geboren, entwickelt sich aber allmählich zu einem rücksichtslosen Streben nach Macht. Doch trotz alledem ist William Randolph Hearst wütend über den Film und weigert sich, dass seine Zeitungen den Film überhaupt veröffentlichen und diffamierende Angriffe auf diejenigen fahren, die es getan haben. Trotz seiner Empörung hat dies die Leute nicht davon abgehalten, den Film zu sehen."
pacificstates.107.a:0 "Rosebud."

pacificstates.108.t:0 "Der Zauberer von Oz"
pacificstates.108.d:0 "Der Zauberer von Oz wurde mit überschwänglichen Kritiken veröffentlicht. Der Film basiert auf dem Bestseller von L. Frank Baum und zeigt Judy Garland, Frank Morgan, Ray Bolger, Bert Lahr, Jack Haley, Billie Burke, Margaret Hamilton und Charley Grapewin in den Hauptrollen. Was ihn berühmt gemacht hat, ist seine Verwendung von Farbe dank der Innovationen von Technicolor. Es ist ein Hit beim Publikum und Kritikern gleichermaßen."
pacificstates.108.a:0 "Folgen Sie der gelben Ziegelsteinstraße."

pacificstates.109.t:0 "San Francisco Fashion Week"
pacificstates.109.d:0 "San Francisco wird manchmal als das Paris des Westens bezeichnet. Um die Stadt zu einem der kulturellen Zentren der Welt zu machen, wird im Frühjahr eine Woche lang ein Event veranstaltet, das der Mode gewidmet ist. So sind die Modedesigner Amerikas nach San Francisco gekommen, um sich hier niederzulassen und das Bestreben zu unterstützen, San Francisco zu einer der Kultur- und Modehauptstädte der Welt zu machen. Damit sie ihrem Beinamen "Paris des Westens" wirklich gerecht werden kann."
pacificstates.109.a:0 "Neue Mode für Amerika."

pacificstates.110.t:0 "Anklage gegen Paramount Pictures"
pacificstates.110.d:0 "Ein Gerichtsfall hat den Obersten Gerichtshof von [Root.GetNameDef] bezüglich des Studiosystems erreicht, der seit mehreren Jahren ein Rechtsstreit war. Das Thema, das im Mittelpunkt des Falles stand, war das Studio-System, bei dem die großen Filmindustrien die Kinos direkt besitzen würden. Nach jahrelangem Hin und Her hat es den Obersten Gerichtshof erreicht. Der Oberste Gerichtshof entschied gegen das Studiosystem und erklärte, dass es ein Verstoß gegen die Kartellgesetze sei. Dieser Gerichtsfall hat somit das Studiosystem niedergeschlagen und markiert das Ende eines Zeitalters für Hollywood."
pacificstates.110.a:0 "Das Ende des Studiosystems."

pacificstates.111.t:0 "Superwaffen für wenig Geld"
pacificstates.111.d:0 "In den letzten Jahren hat sich unsere militärische Forschung auf das Potenzial für interne Konflikte konzentriert, wodurch unser Fokus und unser Budget für längerfristige Projekte eingeschränkt wurden. Der diesjährige Kongresshaushalt hat glücklicherweise etwas Geld gefunden, um es für ein langfristiges Projekt bereitzustellen. Drei Pläne werden dem militärischen Oberkommando vorgelegt, um die militärischen Projekte unserer Rivalen zu treffen und zu übertreffen. Der erste ist eine Rakete von Goddard, die theoretisch in der Lage ist, Sprengstoff aus meilenweiter Entfernung zu befördern, ohne das Leben der Piloten zu riskieren. Die zweite ist die von Oppenheimer geplante theoretische Bombe mit radioaktiven Schwermetallen, wie sie in Österreich und Deutschland erforscht wird. Die dritte ist ein viel billiger Plan, wie von der exzentrischen Wilhelm Reich vorgeschlagen, er behauptet, dass eine Bombe kann viel billiger mit seiner eigenen Physik Forschung gemacht werden."
pacificstates.111.a:0 "Goddard's Rakete."
pacificstates.111.b:0 "Oppenheimer's Bombe."
pacificstates.111.c:0 "Reich's Bombe."

pacificstates.112.t:0 "Goddard's erfolgreicher Start"
pacificstates.112.d:0 "Wieder zu Hause in Roswell, New Mexico, begibt sich Goddard erneut zum Start von Testraketen. Das letzte Mal, als er hier war, waren die Raketen kleiner als sein Oberschenkel und erreichten nur tausend Fuß Höhe. Jetzt steigen die Raketen kilometerweit über die Wüste auf und landen mit ihren Dummy-Gewichten. Goddards Weigerung, explosive Raketen auf dem amerikanischen Festland zu zünden, verhindert, dass das ganze Ausmaß des Schadens bekannt wird."
pacificstates.112.a:0 "Braver Junge Goddard."

pacificstates.113.t:0 "Oppenheimer's Bombe ist ein Erfolg"
pacificstates.113.d:0 "Eine Einladung von Oppenheimer wurde an Kernforscher, Physiker und Ingenieure in ganz Europa verschickt. Das Versprechen, der Verfolgung in Europa zu entkommen, hat bei jüdischen Wissenschaftlern am stärksten geklungen, von denen einige für das Projekt in die USA emigrierten. Nach anderthalb Jahren des Experimentierens und einiger Zusammenarbeit mit Kollegen in Europa ist eine funktionierende Atombombe bereit, getestet zu werden. Der Himmel über Almagordo, New Mexico, erhellte sich in einem Blitz der Zerstörung, als die Testbombe Valediction explodierte. Oppenheimer sagte später, die Bombe sei nach seinem Lieblingsgedicht von John Donne benannt."
pacificstates.113.a:0 "The breath goes now."

pacificstates.114.t:0 "Reich's gescheiterte Explosion."
pacificstates.114.d:0 "Nach vielen Verzögerungen und mehreren Versuchen, den Generalstab zu täuschen, wird Wilhelm Reichs Bombenprojekt eingestellt und Millionen von Dollar wurden für Quatsch verschwendet. Dies wurde offensichtlich, Reichs Beobachter, wenn Tests zeigen seine Energie, genannt Orgone, könnte exotherme Reaktionen, die nur er und seine Mitarbeiter sehen konnte induzieren. Die Bombe selbst ist eine hohle Schale mit Schichten von Metallen bedeckt, die nie explodiert ist, außer dass sie zusammenbrach, als Reich versuchte, sie während der Untersuchung zu zerstören. Diese Peinlichkeit macht derzeit seine Runden in den Zeitungen."
pacificstates.114.a:0 "Nicht unser stolzester Moment."

pacificstates.150.t:0 "Die Pazifik-Erklärung"
pacificstates.150.d:0 "Seit der ersten friedlichen Machtübergabe zwischen George Washington und John Adams rühmt sich die Regierung der Vereinigten Staaten, die Wünsche ihrer Bevölkerung nach einer Wahl zu respektieren. Dieser unausgesprochene Vertrag zwischen dem Volk und seiner Regierung ist von General Douglas MacArthur verletzt worden. Indem er den demokratisch gewählten Präsidenten im Namen der "Wahrung der Stabilität" absetzte, hat er die Gründungsprinzipien unserer großen Nation erschüttert. Die Zerstörung des gesunden zivil-militärischen Verhältnisses, das Amerika seit der Unabhängigkeit geprägt hat, ist eine schwere Beleidigung aller Werte, die wir als Nation hochhalten.\n\n Als Reaktion darauf haben die Gouverneure von Kalifornien, Washington und Oregon eine gemeinsame Erklärung abgegeben, in der sie das Vorgehen des Generals verurteilen und seinen sofortigen Rückzug aus Washington fordern. Wir bezweifeln, dass er positiv reagieren wird, aber wie die Patrioten im Jahr 1776 müssen wir uns gegen Tyrannei und Unterdrückung zur Wehr setzen."
pacificstates.150.a:0 "Für die Republik!"

pacificstates.151.t:0 "Merriam fordert Neuwahlen"
pacificstates.151.d:0 "Frank Merriam, in Abstimmung mit den Gouverneuren von Oregon und Washington, gab heute eine atemberaubende öffentliche Erklärung ab. Darin behauptete er, dass, wenn der so genannte "Beschützer" der amerikanischen Werte nicht einmal die in der Verfassung umrissenen Grundrechte respektieren könne, wobei er sich auf Douglas MacArthur bezog, es an den Menschen des Pazifiks liegen würde, Amerikas unveräußerliche Rechte zu verteidigen. Mit der Behauptung, dass MacArthurs Sturz der Regierung illegitim sei, würde eine neue Wahl abgehalten werden, um einen neuen Präsidenten zu wählen - wenn auch unter einer begrenzten Anzahl von Kandidaten im Pazifikraum. Dennoch, so Merriam, hätte derjenige, der diese Wahl gewinnen würde, immer noch mehr Legitimität als MacArthur und wäre damit beauftragt, die Rückkehr der Nation zur Demokratie zu beaufsichtigen - notfalls mit Gewalt."
pacificstates.151.a:0 "Wir müssen die Verfassung bewahren!"

pacificstates.152.t:0 "Syndikalistischer Aufstand!"
pacificstates.152.d:0 "Nachdem Jack Reed selbst die Illegitimität MacArthurs erklärt hatte, hofften viele, dass die Kapitalisten und Syndikalisten zusammenkommen und die amerikanische Demokratie bewahren könnten. Diese naiven Hoffnungen wurden enttäuscht, als Gouverneur Merriam der Nationalgarde befahl, einen syndikalistischen Protest, der in Sacramento ausbrach, gewaltsam zu unterdrücken. Dies eskalierte zu weit verbreiteten Unruhen in vielen westlichen Städten, welche insbesondere in Seattle in Gewalt ausarteten. Longshoremen und Teamster brachen in das Rathaus von Seattle ein und erklärten die Stadt für loyal gegenüber Reeds Arbeiterrepublik in Chicago. Derzeit befindet sich die Stadt in einer angespannten Patt-Situation zwischen Einheiten der Nationalgarde und den Rebellen, die sich im Rathaus verschanzt haben."
pacificstates.152.a:0 "Vernichtet diese Verräter!"

pacificstates.153.t:0 "Gewalt bei den Wahlen"
pacificstates.153.d:0 "Die Spannungen zwischen den Pazifikstaaten und Washington sind in den letzten Wochen hoch geblieben, aber heute, im Vorfeld der "Neuwahlen", sind sie in einen offenen Konflikt ausgebrochen. Während einige der Schiffe indem Marinestützpunk San Diego nach den ersten Anzeichen von Unruhen an die Ostküste verlegt wurden, blieben viele - zusammen mit Matrosen aus dem ganzen Land. Details sind lückenhaft, aber es scheint, dass ein Kommandant der Basis auf Befehl aus Washington den Matrosen befahl, Waffen aus der Waffenkammer der Basis zu nehmen und in die Stadt zu gehen. Sie brachten sich in den Wahllokalen in Stellung und hinderten die Wahlhelfer daran, sich einzurichten. Als der Morgen anbrach, umzingelte ein großer Mob diese Soldaten und begann, sie mit Steinen, Flaschen und anderen Trümmern zu bewerfen. Einer der Matrosen, der von einer Flasche getroffen wurde, schoss zurück, und bald versank die Stadt im Chaos. Einheiten der kalifornischen Nationalgarde wurden eingesetzt, und es kam zu heftigen Straßenschlachten zwischen MacArthur-treuen Matrosen und den Gardisten, die die ruhige Stadt in ein Kriegsgebiet verwandelten." 
pacificstates.153.a:0 "Nieder mit den Verrätern!"

pacificstates.154.t:0 "Deadline läuft aus"
pacificstates.154.d:0 "Da die Frist der Bundesregierung droht abzulaufen, ist es klar geworden, dass es kein Nachgeben auf beiden Seiten geben wird. Der neu gewählte Präsident [Root.GetLeader] war damit beschäftigt, im ganzen Westen Milizen aufzustellen, inmitten einer wachsenden Entschlossenheit, das Land wiederherzustellen und MacArthur zu widerstehen. Die Bundesregierung hat ihrerseits deutlich gemacht, dass sie keinen Weg mehr zu einem Kompromiss mit den Pazifikstaaten sieht."
pacificstates.154.a:0 "Es ist nur eine Frage der Zeit."

pacificstates.200.t:0 "Die Armee fordert zivile Lkw an"
pacificstates.200.d:0 "Nachdem Marshall sein Motorisierungsprogramm für die W.D.C. verkündet hatte, wurde ein Vorschlag an den Präsidenten geschickt, über die Beschlagnahmung von zivilen Fahrzeugen zu entscheiden, um unsere schnell wachsende Armee zu versorgen. Mit seiner Zustimmung haben wir begonnen, Fahrzeuge aus der Zivilbevölkerung zu beschlagnahmen, wobei sich zu unserer Überraschung einige stolze Patrioten neben unseren Lagern anstellten, um ihre Fahrzeuge für den bevorstehenden Kampf zur Verfügung zu stellen. Zwar haben sich nicht alle ihre Fahrzeuge als nützlich für uns erwiesen, aber wir haben es geschafft, eine ganze Reihe von Lastwagen zu beschlagnahmen, die entweder so modifiziert werden können, dass sie mit Leichtigkeit Truppen transportieren können, oder die robust genug sind, um unsere Truppen direkt transportieren zu können."
pacificstates.200.a:0 "Ihr Dienst an unserer Nation wird gewürdigt"

pacificstates.201.t:0 "Erfolg der Operation Gletscher"
pacificstates.201.d:0 "Mit der Einnahme der Staaten Idaho, Utah und Arizona wurde die Operation Glacier von unserem Oberkommando als durchschlagender Erfolg bezeichnet. Mit den gesicherten Rocky Mountains und unserer Industrie im Rücken besitzen wir nun eine gute Ausgangsbasis für den Angriff auf die Great Plains und den Süden, mit dem wir die Radikalen zurückdrängen und unsere Nation sichern werden."
pacificstates.201.a:0 "Wir werden bald auf Washington marschieren!"

pacificstates.202.t:0 "Scheitern der Operation Gletscher"
pacificstates.202.d:0 "Während die Operation Glacier einige territoriale Gewinne erzielen konnte, waren die Verluste zu hoch und die Gewinne zu gering, um für die Kriegsanstrengungen von Bedeutung zu sein. So wie es aussieht, bleiben die Rocky Mountains umstrittenes Gebiet und unser langfristiges Überleben ist in Gefahr. Es liegt nun am Marschall und dem Oberkommando, uns mit allen Mitteln durch den Krieg zu bringen."
pacificstates.202.a:0 "Wir müssen unsere Strategie überdenken"

pacificstates.203.t:0 "Überdenken unserer Panzerdesigns"
pacificstates.203.d:0 "Mit dem Ende des Bürgerkriegs müssen wir nun die industriellen Maßnahmen, die wir während des Krieges zur Verbesserung der Kriegsproduktion ergriffen haben, überarbeiten. Eine dieser Maßnahmen war Marshalls Forderung nach schnelleren Panzern für die Massenproduktion, die leider den Nachteil mit sich brachten, dass sie in unwegsamem Gelände unzuverlässig waren, eine Eigenschaft, die den neu rekrutierten Panzerbesatzungen unserer Nation leider mehr als nur einmal Kopfschmerzen bereitet hat. Da unsere Militärausgaben erhöht werden sollen, sind einige Konstrukteure mit neueren Modellen mit besseren Motoren und Aufhängungssystemen an uns herangetreten, die sicherstellen sollen, dass keine regelmäßigen Pannen auftreten, aber im Gegenzug sagen unsere Experten voraus, dass unsere Produktionsgeschwindigkeit reduziert wird. Was sollen wir tun?"
pacificstates.203.a:0 "Konzentrieren wir uns auf zuverlässigere Modelle"
pacificstates.203.b:0 "Zuverlässigkeit ist kein Thema, wenn wir den Feind mit Panzern überschwemmen können!"

pacificstates.204.t:0 "Progressive und Farmer-Labor sehen massiven Zuwachs"
pacificstates.204.d:0 "Lokale Zeitungen berichten von einem massiven Anstieg der Aktivitäten der Progressive Party und der Farmer-Labor-Parteien. Während diese Verschiebung in früheren Jahren untertrieben gewesen wäre, hat die Existenz diktatorischer Kräfte in der Bundesregierung viele zuverlässige Wähler in den Pazifikstaaten verunsichert. Diese Verschiebung hat den provisorischen Kongress in Sacramento erreicht, wo mehrere kleinere Abgeordnete öffentliche Erklärungen abgegeben haben, in denen sie die Progressiven und Farmer-Labor unterstützen. Für die Beobachter im Rest der USA bestätigt diese Verschiebung ihre Befürchtungen, dass sich die etablierten Demokraten und Republikaner völlig vom Zweiparteiensystem entfremdet haben."
pacificstates.204.a:0 "Konzentrieren wir uns auf verlässlichere Wähler"

pacificstates.205.t.CSA_TEX:0 "Wiederaufbau der Demokratie"
pacificstates.205.t.USA:0 "Der Triumph der Demokratie"
pacificstates.205.d.CSA_TEX:0 "Mit der Niederlage der Diktatoren im Osten steht unsere Regierung - die rechtschaffene Regierung - wieder hoch über dem amerikanischen Kontinent. Genau wie Abraham Lincoln vor fünfundsiebzig Jahren hat Präsident [PSA.GetLeader] die Demokratie und die Union gerettet. Jetzt, da der Krieg vorbei ist, müssen die Lehren aus der Krise von '37 und dem Krieg studiert und angewendet werden. Es gibt zwar viel Bereitschaft in der Regierung, das System zu reformieren, aber es gibt keinen Konsens darüber, wie man vorgehen soll.\n\n War die unabhängige Militärverwaltung für den Abstieg ins Chaos verantwortlich oder die zu enge zivil-militärische Zusammenarbeit? War die Wahl des Präsidenten durch das Wahlkollegium und das Repräsentantenhaus die veraltete Formsache, die den Krieg verursachte, oder hatten die Gründerväter Recht mit dem wankelmütigen einfachen Volk, das von den Eliten eingedämmt und kanalisiert werden musste? Sicherlich haben sowohl Huey Long als auch Jack Reed populistische Gedankenstränge angezapft, aber gab es einen tiefen Volkszorn auf die alte demokratische Regierung, oder haben wir unsere Angst vor dem leicht erregbaren Mob vergessen? All diese und andere Fragen müssen jetzt beantwortet werden, aber durch die Gnade des allmächtigen Gottes hat Amerika jetzt eine Regierung, die bereit ist, es zu versuchen."
pacificstates.205.d.USA:0 "Mit der endgültigen Niederlage von General MacArthurs Junta steht unsere Regierung - die rechtschaffene Regierung - wieder hoch über dem amerikanischen Kontinent. Genau wie Abraham Lincoln vor fünfundsiebzig Jahren hat Präsident [PSA.GetLeader] die Demokratie und die Union gerettet. Jetzt, da der Krieg vorbei ist, müssen die Lehren aus der Krise von '37 und dem Krieg studiert und angewendet werden. Während es in der Regierung tatsächlich viel Bereitschaft gibt, das System zu reformieren, gibt es keinen Konsens darüber, wie man vorgehen soll.\n\nEinige fragen sich, ob die Präsidenten Reed und Long als Märtyrer gegen die Diktatur von Douglas MacArthur propagiert werden sollten - der, da sind sich alle einig, der Hauptschurke des Bürgerkriegs war - oder ob sie selbst als radikale Diktatoren im Entstehen abgetan werden sollten. Es gibt immer noch viele Sympathisanten beider Männer in den Farmer-Labor-, Demokratischen und Progressiven Parteien, obwohl sie beide Männer bereits 1937 zu Verrätern erklärten.\n\n Was klar ist, ist, dass das Militär im Vorkriegs-Amerika zu mächtig geworden war, sogar in Friedenszeiten, aber nur wenige wissen, wie man dieses Problem mit der nationalen Verteidigung und vor allem mit der Popularität von General Marshall vereinbaren kann, dem bereits mehrere Regierungsposten angeboten wurden. All diese und andere Fragen müssen jetzt beantwortet werden, aber durch die Gnade des allmächtigen Gottes hat Amerika jetzt eine Regierung, die bereit ist, es zu versuchen."
pacificstates.205.a:0 "Die Demokratie in Amerika ist noch nicht tot.\n§L(Kartenfarbe beibehalten)§!"
pacificstates.205.b:0 "Die Demokratie in Amerika ist noch nicht tot.\n§L(Kartenfarbe wechseln)§!"
pacificstates.205.c:0 "Eine vollkommenere Union.\n§L(Kartenfarbe beibehalten)§!"
pacificstates.205.d:0 "Eine vollkommenere Union.\n§L(Kartenfarbe wechseln)§!"

pacificstates.206.t.PSA:0 "Die chinesische Madame Curie"
pacificstates.206.d.PSA:0 "Eine aktuelle Dissertation über Bremsstrahlung und die Produktion radioaktiver Isotope, die bei der Kernspaltung von Uran entstehen, stammt von niemand Geringerem als der 28-jährigen Chien-Shiung Wu, einer jungen und aufstrebenden Physikerin an der University of California, Berkeley. Aus der Kleinstadt Lihue in der Provinz Jiangsu stammend, schloss Wu als Klassenbeste ab und wurde 1929 zur Universität in Nanjing zugelassen. Als Lehrerin an einer öffentlichen Schule in Shanghai unterhielt Wu eine enge Beziehung zum Präsidenten der Schule, dem angesehenen Hu Shih, der sowohl als Mentor als auch als ein zweiter Vater für Wu fungierte. Aufgrund der ständigen Instabilität, die China plagte, und der Ermutigung durch die Forscherkollegin Gu Jing-Wei traf Wu 1936 die Entscheidung, in die Vereinigten Staaten zu emigrieren, mit der Absicht, an der Universität von Michigan zu studieren. Wu war schockiert über den Sexismus, der in der amerikanischen akademischen Welt lauerte, und entschied sich für die viel liberalere UC Berkeley. In Berkeley verdiente sich Wu mit ihrem Intellekt, ihrer Schönheit und ihrem Charisma den Respekt ihrer Mentoren wie Robert Oppenheimer und Ernest O. Lawrence, aber auch die Bewunderung ihrer Klassenkameraden, die ihr liebevoll den Spitznamen "Gee Gee" gaben. Nachdem sie mit ihrer lobenswerten Dissertation promoviert hatte, empfahlen Oppenheimer und Lawrence, Wus Forschung für die weitere Atomforschung zu nutzen."
pacificstates.206.t.china:0 "Die First Lady der Physik kehrt heim"
pacificstates.206.d.china:0 "Auf der Flucht vor den kriegsgebeutelten Vereinigten Staaten ist Chien-Shiung Wu nach China zurückgekehrt. Die aus der Kleinstadt Lihue stammende Wu schloss als Klassenbeste ab und wurde 1929 an der Universität in Nanjing zugelassen. Als Lehrerin an einer öffentlichen Schule in Shanghai hatte Wu eine enge Beziehung zum Präsidenten der Schule, dem angesehenen Hu Shih, der für Wu sowohl als Mentor als auch als zweiter Vater fungierte. Aufgrund der ständigen Instabilität in China und der Ermutigung durch die Forscherkollegin Gu-Jing Wei fasste Wu 1936 den Entschluss, in die Vereinigten Staaten zu emigrieren, um an der Universität von Michigan zu studieren. Wu war schockiert über den Sexismus, der in der amerikanischen akademischen Welt lauerte, und entschied sich, die viel liberalere UC Berkeley vorzuziehen. Doch mit dem Zusammenbruch der Pazifischen Staaten von Amerika ist Wu wieder nach China zurückgekehrt. Mit den Ressourcen der Academia Sinica, die ihr zur Verfügung stehen, will Wu Chinas Atomprogramm leiten und China in das moderne Zeitalter führen.."
pacificstates.206.a:0 "Bravo!"

