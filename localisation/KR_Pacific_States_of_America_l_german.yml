##Mission##
PSA_Operation_Liberty_mission:0 "Operation Glacier"
PSA_Operation_Liberty_mission_desc:0 "Während auf der anderen Seite der Rocky Mountains der Bürgerkrieg tobt, hat der Hohe Stab des Westlichen Verteidigungskommandos beschlossen, dass, um den Krieg zu gewinnen, ein entscheidender Schlag zum Erreichen der Great Plains erzielt werden muss. Oberbefehlshaber Marshall hat uns versichert, dass der Sieg in Reichweite ist, wenn es uns gelingt, unsere Ziele zu erreichen. Ein Scheitern beim Erreichen dieser Ziele würde jedoch die Moral untergraben und uns vielleicht auf den Weg der totalen Niederlage bringen..."

