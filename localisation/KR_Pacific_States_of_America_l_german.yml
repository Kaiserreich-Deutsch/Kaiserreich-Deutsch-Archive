pacificstates.21.t:0 "Präsidentschaftswahl von [GetYear]"
pacificstates.21.d:0 "Die Umfragen für die [GetYear]-Präsidentschaftswahlen haben gerade geschlossen. Der Gewinn sowohl der Präsidentschaft als auch der meisten Sitze im Kongress ist die..."
pacificstates.21.a:0 "Farmer-Labor Party!"
pacificstates.21.b:0 "Progressive Party!"
pacificstates.21.c:0 "Republican Party!"
pacificstates.21.e:0 "Democratic Party!"

pacificstates.29.t:0 "[From.GetNameDefCap] möchte sich mit Japan verbünden"
pacificstates.29.d:0 "[From.GetNameDefCap] hat einen Botschafter zu einem Treffen mit dem Premierminister entsandt, um eine Allianz zwischen Amerika und Japan anzustreben. Sollten wir das Angebot der Amerikaner annehmen?"
pacificstates.29.a:0 "Ja, natürlich! Wir heißen sie willkommen."
pacificstates.29.b:0 "Wir brauchen sie nicht."

pacificstates.30.t:0 "[From.GetNameDefCap] lehnt ab"
pacificstates.30.d:0 "Die [From.GetAdjective] Regierung hat unsere Anfrage, ihrer Allianz beizutreten, abgelehnt. Vielleicht sind wir für ihre Verhältnisse nicht gut genug oder als Verbündeter unwürdig. So oder so, die Antwort war eindeutig nein."
pacificstates.30.a:0 "Eine schlechte Entscheidung ihrerseits."

pacificstates.40.t:0 "Ein neues Kapitol für Amerika?"
pacificstates.40.d:0 "Mit der Wiedervereinigung Amerikas wurde die Frage, was das Kapitol von Amerika sein sollte, vor den Kongress gebracht. Welche Stadt soll der Kongress zur Hauptstadt von Amerika machen?"
pacificstates.40.a:0 "Washington, D.C."
pacificstates.40.b:0 "San Francisco."
pacificstates.40.c:0 "Sacramento."
pacificstates.40.e:0 "St. Louis."


### Domestic Policy Events 50 - 75 ###

pacificstates.50.t:0 "Gründung des HUAC"
pacificstates.50.d:0 "Es wurde vorgeschlagen, dass der Kongress ein Komitee schafft, welches sich mit subversiven Elementen innerhalb unserer Gesellschaft befasst - diejenigen, die gegen die Regierung gekämpft haben. Dieses Komitee soll als House Un-American Activities Committee bekannt sein und sich der Ausmerzung von Verrätern in Amerika widmen. Einige innerhalb der Regierung stellen jedoch seine Aufgaben in Frage und betrachten es als verfassungswidrig. Was soll der Kongress tun?"
pacificstates.50.a:0 "Bilden Sie das Komitee."
pacificstates.50.b:0 "Bilden Sie nicht das Komitee."

pacificstates.51.t:0 "Hay's Code und Filme"
pacificstates.51.d:0 "Hollywood hat beschlossen, den so genannten Hay's Code zu schaffen, benannt nach Will H. Hays, dem Vorsitzenden der Motion Picture Association of America. Das erklärte Ziel dieser Gesetzgebung ist es, die "Moral" im Film zu gewährleisten, obwohl viele es als einen Weg sehen, syndikalistische Themen in Filmen zu untergraben. Seine Wirksamkeit ist jedoch etwas zweifelhaft, da eine Reihe von Regisseuren großes Vergnügen daran gezeigt haben, die Regeln des Codes so nah wie möglich zu umgehen, ohne ihn zu brechen."
pacificstates.51.a:0 "Das sollte Filme besser machen."

pacificstates.52.t:0 "Hymne für Amerika"
pacificstates.52.d:0 "Die Vereinigten Staaten haben keine offizielle Hymne und heute wurde eine Debatte im Kongress aufgegriffen, um ein Lied zur Hymne zu erklären. Vier Lieder sind als mögliche Kandidaten ausgewählt worden. Welches soll der Kongress auswählen?"
pacificstates.52.a:0 "Columbia, Gem of the Ocean."
pacificstates.52.b:0 "Hail Columbia."
pacificstates.52.c:0 "My country, Tis of Thee."
pacificstates.52.e:0 "Star Spangled Banner."

pacificstates.53.t:0 "Änderung der Kinderarbeit"
pacificstates.53.d:0 "Der Kongress hat kürzlich eine Änderung vorgeschlagen, um Kinderarbeit im ganzen Land zu ächten. Die vorgeschlagene Änderung lautet wie folgt:\n\nAbschnitt 1. Der Kongress hat die Macht, die Arbeit von Personen unter achtzehn Jahren zu begrenzen, zu regeln und zu verbieten.\nAbschnitt 2. Die Befugnis der einzelnen Staaten wird durch diesen Artikel nicht beeinträchtigt, mit der Ausnahme, dass die Wirkung von Gesetzen der Bundesstaaten in dem Maße ausgesetzt wird, wie es notwendig ist, um die vom Kongress erlassene Gesetzgebung in Kraft zu setzen.\n\nNach der Verfassung der Vereinigten Staaten muss sie entweder ratifiziert werden: Der Legislative von drei Vierteln der Staaten oder staatliche Ratifizierungsversammlungen in drei Vierteln der Staaten. Was soll mit der Änderung geschehen?"
pacificstates.53.a:0 "Das Amendment wird ratifiziert."
pacificstates.53.b:0 "Das Amendment wird nicht ratifiziert."

pacificstates.54.t:0 "Gleichberechtigungsgesetz"
pacificstates.54.d:0 "Das Amendment war in den frühen 1920er Jahren nach der Verabschiedung des achtzehnten Amendments konzipiert worden, um Frauen das Wahlrecht zu ermöglichen. Der Zusatz sollte an den 19. anknüpfen und die Rechte der Frauen in den Vereinigten Staaten von Amerika weiter schützen. Der Zusatzartikel lautet wie folgt:\n\nAbschnitt 1. Die Gleichheit vor dem Gesetz darf weder von den Vereinigten Staaten noch von irgendeinem Staat aufgrund des Geschlechts verweigert oder eingeschränkt werden.\nAbschnitt 2. Der Kongress hat die Befugnis, die Bestimmungen dieses Artikels durch entsprechende Gesetzgebung durchzusetzen.\nAbschnitt 3. Dieser Zusatzartikel tritt zwei Jahre nach dem Datum der Ratifizierung in Kraft.\n\Nach der Verfassung der Vereinigten Staaten muss er entweder ratifiziert werden von: Der Legislative von drei Vierteln der Staaten oder staatliche Ratifizierungsversammlungen in drei Vierteln der Staaten. Was soll mit der Änderung geschehen?"
pacificstates.54.a:0 "Das Amendment wird ratifiziert."
pacificstates.54.b:0 "Das Amendment wird nicht ratifiziert."

pacificstates.55.t:0 "Gesetz zur Ausgrenzung der Chinesen"
pacificstates.55.d:0 "Seit den 1800er Jahren sind die Chinesen von den Vereinigten Staaten ausgeschlossen, können keine Staatsbürger werden und nicht in die Vereinigten Staaten einwandern. Der Kongress debattiert nun, ob sie das Gesetz aufheben oder beibehalten sollen."
pacificstates.55.a:0 "Heben Sie das Gesetz auf."
pacificstates.55.b:0 "Das Gesetz bleibt bestehen."

pacificstates.56.t:0 "Anti-Klan Gesetze"
pacificstates.56.d:0 "Nach dem ersten Bürgerkrieg in den 1860er Jahren wurden von Präsident Grant eine Reihe von Gesetzen erlassen, um den ersten Klan und dessen Terrorismus zu stoppen. Während der Wilson und McAdoo-Administrationen erlebte der Klan eine große Wiedergeburt und beschloss dann, sich dem Möchtegern-Tyrannen Huey Long anzuschließen. Wir sollten die Gesetze nutzen, um sicherzustellen, dass diese terroristischen Verräter keine Ruhe in Amerika finden."
pacificstates.56.a:0 "Tod dem Klan!"

pacificstates.57.t:0 "Arbeitsgesetze"
pacificstates.57.d:0 "Vor kurzem wurde dem Kongress eine Reihe von Gesetzen vorgeschlagen, die zum ersten Mal einen bundesweiten Mindestlohn und eine Höchststundenzahl pro Woche festlegen würden. Das Mindestlohngesetz würde den Stundenlohn auf 25 Cent pro Stunde festlegen, während das Maximalstundengesetz eine 40-Stunden-Woche festlegen würde. Diese Gesetze werden im Kongress zusammen verhandelt, was bedeutet, dass, wenn das eine Gesetz scheitert oder durchgeht, auch das andere durchgeht. Was wird der Kongress tun?"
pacificstates.57.a:0 "Erlasst das Gesetz."
pacificstates.57.b:0 "Erlasst nicht das Gesetz."

pacificstates.61.t:0 "Nationalpark-Neuordnungsgesetz"
pacificstates.61.d:0 "Ein Gesetz wurde vom Kongress vorgeschlagen, um den National Park Service zu reorganisieren, indem alle Nationalparks, nationalen Gedenkstätten, nationalen Friedhöfe, nationalen Militärparks und nationalen Hauptstadtparks unter seinem Dach zusammengefasst werden. Darüber hinaus wird das Gesetz die Anzahl der Systeme innerhalb des National Park Service vergrößern."
pacificstates.61.a:0 "Reorganisiert den National Park Service."

pacificstates.62.t:0 "Die Einwanderungsdebatte"
pacificstates.62.d:0 "Die Situation, in der sich die Bundesregierung bei der Gründung der Pazifikstaaten befand, bot keine Zeit, um die Einwanderungspolitik zu klären. Das bedeutete, dass ein vom Arbeitsministerium geplanter Deal, der mexikanischen Arbeitskräften vorübergehende Arbeitsrechte in den Vereinigten Staaten gewähren sollte, eine Zeit lang eingefroren wurde. Jetzt, da die Wahlen stattgefunden haben und die Demokraten an der Macht sind, können wir uns diesem Anliegen widmen. Dieses vom Arbeitsministerium vorgeschlagene Programm sollte den Beschäftigungsmangel im Westen lindern und wurde von den Republikanern unterstützt. Nun ist es traditionell unsere Parteilinie, den Alien Exclusion Act und die Rechte der natürlich geborenen amerikanischen Arbeiter zu respektieren, um die Richtung der Wirtschaft zu bestimmen, aber unser Beschäftigungsmangel ist umso größer, als wir darum kämpfen, Amerika zurückzugewinnen. Vielleicht sollten wir dieses Gesetz erlassen?"
pacificstates.62.a:0 "Ja, wir brauchen die Arbeitskräfte."
pacificstates.62.b:0 "Nein, unsere Ideale haben Vorrang."

pacificstates.63.t:0 "Hollywood's Buchhaltung"
pacificstates.63.d:0 "Die Entscheidung, wahre amerikanische Werte mit einer engeren Beziehung zu Hollywood zu fördern, schien zunächst klug. Der Glanz und Glamour Hollywoods birgt jedoch zwielichtige Buchhaltungspraktiken, die unsere Fähigkeit, die Rendite zu messen, verwirren. Patriotische Produktionen, die privat finanziert werden, erhalten Tantiemen aus den Bruttoverkäufen, die sehr hoch waren. Der von uns akzeptierte Deal basierte jedoch auf den Gewinnen, die anscheinend so gut wie nichts sind. Diese Ungereimtheit muss neu verhandelt werden, und den Studios muss gesagt werden, dass solch eine kreative Buchführung bei der amerikanischen Regierung nicht funktionieren kann!"
pacificstates.63.a:0 "Vielleicht können wir das Popcorn besteuern?"

pacificstates.64.t:0 "Pazifische Bewegung der östlichen Welt aufgedeckt"
pacificstates.64.d:0 "Wir dachten zunächst, dass unser Geheimdienst überreagierte, als er uns vor japanischer Infiltration warnte, aber diese Enthüllung rechtfertigt die aufgewendete Zeit. Bei unseren neuen Operationen an der Westküste entdeckten Agenten Flugblätter, die an prominente japanische und afroamerikanische Führer geschickt wurden und die Gültigkeit unserer Regierung in Frage stellten. Diese Flugblätter wurden zu einer Organisation namens "Pacific Movement of the Eastern World" zurückverfolgt, deren Führung sich anscheinend für eine pazifisch-japanische Allianz einsetzt, die für ein uneingeschränktes imperiales Wachstum Japans in Asien eintritt. Diese Organisation scheint es auf nicht-chinesische ethnische Minderheiten abgesehen zu haben mit Versprechungen von größerer sozialer Freiheit. Wir haben die Verschwörer verhaftet, konnten sie aber überraschenderweise nicht mit der japanischen Botschaft in Verbindung bringen."
pacificstates.64.a:0 "Was für eine seltsame Gruppe."

pacificstates.65.t:0 "Kommunalismus und die Kirche der Heiligen der Letzten Tage"
pacificstates.65.d:0 "Die Kirche Jesu Christi und der Heiligen der Letzten Tage, besser bekannt als Mormonen, hat in den letzten Monaten die Absicht geäußert, die Ideale des Kommunalismus innerhalb der Kirche zu stärken, um dem Einfluss des Syndikalismus entgegenzuwirken. Insbesondere hat die Kirche ein auf dem Glauben basierendes Wohlfahrtsprogramm herausgebracht, das zufälligerweise Church Welfare Program genannt wird, um die Mormonen zu unterstützen, und fordert die Einrichtung weiterer Bischofshäuser. Aufgrund des Einflusses der Kirche in den westlichen Staaten hat dies auch zu einer verstärkten Unterstützung der Progressiven und Farmer-Labor-Parteien geführt."
pacificstates.65.a:0 "Unterstützen Sie auch den Kommunalismus als Gegenmittel."

pacificstates.66.t:0 "Anhörung der Waffenfirmen"
pacificstates.66.d:0 "Eine Reihe von Waffenkonzernen haben für die verschiedenen Verräter und Rebellen gegen Amerika gekämpft. Daher wurde eine Anhörung vor dem Kongress durchgeführt, um über ihr Schicksal zu entscheiden. Sollen wir ihnen erlauben, wieder zu arbeiten, oder sollen sie als Verräter betrachtet und als solche behandelt werden."
pacificstates.66.a:0 "Erlaubt ihnen, wieder zu arbeiten."
pacificstates.66.b:0 "Sie sind Verräter und sollten als solche behandelt werden."

