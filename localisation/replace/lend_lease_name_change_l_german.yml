 #country_l_english
 ARMY_EXPERIENCE_DESC: "Wenn deine Ausrüstung im Kampf eingesetzt wird, erhältst du Armeeerfahrung. Das bedeutet, dass du Heereserfahrung erhältst, wenn deine §HDivisionen§! in die Schlacht ziehen oder wenn du §H$lend_lease_string_caps$§! in die Kriege deiner Verbündeten geschickt hast.\nDu erhältst auch Erfahrung, wenn du §HArmeeübungen§! mit Truppen durchführst, die mindestens die Stufe $UNIT_TRAINING_LEVEL|Y$ haben, und bei bestimmten §HNationalen Schwerpunkten§! Einige §HMinister§! können die gewonnene Erfahrung erhöhen.\n\nZum Erstellen und Ändern Ihrer §HDivisions-Vorlagen§! ist Armeeerfahrung erforderlich."
 AIR_EXPERIENCE_DESC: "Wenn Ihre Flugzeuge den Feind in Missionen angreifen oder in §HPilotenübungen§! trainieren, sammeln Sie Lufterfahrung. Das bedeutet, dass Sie Lufterfahrung sammeln können, wenn Ihre §HFlieger§! in den Kampf eingreifen oder wenn Sie §H$lend_lease_string_caps$§! in die Kriege Ihrer Verbündeten geschickt haben.\nBestimmte §HNationale Schwerpunkte§! geben zusätzliche Erfahrung und einige §HMinister§! können die gewonnene Erfahrung erhöhen.\n\nLufterfahrung wird genutzt, um bessere Varianten bestehender Flugzeuge zu entwickeln."

