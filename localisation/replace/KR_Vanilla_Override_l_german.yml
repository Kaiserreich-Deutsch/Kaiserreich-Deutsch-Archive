### wtt_decisions_l_english
improved_worker_conditions:0 "Verbesserte Arbeitsbedingungen"
improved_worker_conditions_desc:0 "Fabrikarbeit ist hart und mit vielen Gefahren verbunden. Die Verbesserung der Bedingungen für unsere Fabrikarbeiter wird kurzfristig die Produktion verringern, aber die langfristigen Vorteile sind es wert."
foreign_politics:0 "Außenpolitik"
foreign_politics_desc:0 "Eine gute Außenpolitik ist für das Überleben einer Nation, unabhängig von ihrer Größe, von entscheidender Bedeutung. Während einige Nationen es vorziehen, sich auf den Aufbau von Bündnissen zu konzentrieren, entscheiden sich andere, aggressivere Mächte dafür, ihre Gegner in offenen Konflikten frontal herauszufordern. Wofür auch immer wir uns entscheiden, wir dürfen nicht töricht sein, denn nur durch eine taktvolle Außenpolitik können wir Freundschaften aufbauen und unsere Feinde vernichten."

