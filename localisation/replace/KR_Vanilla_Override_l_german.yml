### research_l_english
BLITZKRIEG_LABEL:0 "KESSELSCHLACHT"
MODERN_BLITZKRIEG_LABEL:0 "VERNICHTUNGSSCHLACHT"
schwerpunk:0 "Niederlage im Einzelnen"
schwerpunk_desc:0 "Eine Front mit einheitlicher Stärke ist eine Front mit einheitlicher Schwäche. Bei jeder Operation muss ein Brennpunkt identifiziert werden, und die maximale Kraft muss konzentriert werden, um an diesem Punkt zu gewinnen."
blitzkrieg:0 "KESSELSCHLACHT"
blitzkrieg_desc:0 "Einkesselung - das ist die totale Isolierung eines Ziels auf dem Schlachtfeld. Das alte Sprichwort "teile und herrsche" trifft auch hier zu; ein feindliches Bataillon mag noch so mächtig und stark sein, wenn es von seinem Nachschub und dem Oberkommando abgeschnitten ist, wird der Umgang mit ihm zum Kinderspiel."
kampfgruppe:0 "Einsatztruppen"
kampfgruppe_desc:0 "Eine Einsatztruppe ist eine spezielle Formation, die organisiert wird, um eine bestimmte Aufgabe schnell zu Ende zu bringen."
modern_blitzkrieg:0 "Vernichtungsschlacht"
modern_blitzkrieg_desc:0 "Vernichtung - das ist die vollständige und totale Zerstörung der militärischen Kapazität der gegnerischen Armee. Eine erfolgreiche Vernichtungsschlacht wird durch den Einsatz von taktischer Überraschung, Anwendung von überwältigender Kraft an einem Schlüsselpunkt oder anderen derartigen Taktiken erreicht."
volkssturm:0 "Volksmiliz"
volkssturm_desc:0 "Da der Bedarf an Personal weiterhin hoch ist, schlagen einige die Einrichtung einer "Volksmiliz" vor, die aus Männern bestehen soll, die zu alt, zu jung oder aus anderen Gründen für den regulären Militärdienst ungeeignet sind.\n\n "
werwolf_guerillas:0 "Widerstandsgruppen"
werwolf_guerillas_desc:0 "Geplante Widerstandsgruppen sind unsere letzte Hoffnung im Kampf gegen die Besatzungsmächte. Unsere Nation mag auf dem Schlachtfeld besiegt worden sein, aber sie wird in den Herzen unseres Volkes weiterleben."
 basic_heavy_armor_scheme:0 "Schräge Gürtelpanzerung Schema"
 basic_heavy_armor_scheme_desc:1 "Durch die schräge Anordnung der Gürtelpanzerung ist es bei gleichem Gewicht und gleicher Panzerungsdicke wesentlich schwieriger, diese zu durchstoßen.\n\nDie Montage dieses Moduls auf §YSchwere Schiffe§! verbessert deren Fähigkeit, §Yfeindlichem Schaden§! zu widerstehen. §YSchlachtschiffe§! und §YSchlachtkreuzer§! werden durch ihre unterschiedlichen §YPanzerungsschemata§! definiert."
 improved_heavy_armor_scheme:0 "Alles-oder-nichts-Panzerungsschema"
 improved_heavy_armor_scheme_desc:1 "Dieses Schema konzentriert sich darauf, nur die wichtigsten Bereiche des Schiffes zu schützen, während die unwichtigen Teile ignoriert werden.\n\nDie Montage dieses Moduls auf §YSchweren Schiffen§! verbessert deren Fähigkeit, §Yfeindlichem Schaden§! zu widerstehen. §YSchlachtschiffe§! und §YSchlachtkreuzer§! werden durch ihre unterschiedlichen §YPanzerungsschemata§! definiert."
 heavy_armor_advice_tt:0 "\nDer Einbau eines besseren §YPanzerung§!-Moduls bei §YSchweren Schiffen§! verbessert deren Fähigkeit, Schaden zu widerstehen. §YSchlachtschiffe§! und §YSchlachtkreuzer§! werden durch ihre unterschiedlichen §YPanzerungsschemen§! definiert, wobei Schlachtkreuzer generell eine schlechtere Panzerung haben."

