 armour_folder: "Panzerung"
 nsb_armour_folder: "Panzerung"
 air_doctrine_folder_desc: "Luftdoktrin, wie Ihre Luftwaffe kämpft."
 mobile_warfare_desc: "Mobile Kriegsführung legt den Schwerpunkt auf Geschwindigkeit und Manöver, um gegnerische Truppen abzuschneiden und zu desorganisieren.\n\n"
 elastic_defence: "Elastische Verteidigung"
 elastic_defence_desc: "Anstatt die gesamte Kraft auf die vorderste Linie zu konzentrieren, schafft eine elastische Verteidigung eine "tiefere" Verteidigungsschicht, die dem Verteidiger mehr Zeit zum Reagieren und Kontern lässt, während der Angreifer in die Breite geht und sich festfährt."
 mobile_infantry_desc: "Die reguläre Infanterie ist oft zu langsam, um mit schnell vorrückenden Panzertruppen Schritt zu halten, auf sie zu reagieren oder ihnen zu entkommen. Die Antwort ist, sich auf motorisierte oder mechanisierte Infanterie zu konzentrieren, die mit dem Tempo der modernen Kriegsführung mithalten kann.\n\n"
 mass_motorization: "Massenmotorisierung"
 mass_motorization_desc: "Eine noch stärkere Konzentration auf motorisierte Truppen."
 mechanised_offensive: "Mechanisierte Offensive"
 mechanised_offensive_desc: "Motorisierte Truppen sind schön und gut, aber für die Führung von Offensiven brauchen wir Infanteristen, die in gepanzerten Transporten in die Schlacht fahren können, die sie schützen und schwere Waffen tragen."
 armored_spearhead: "Gepanzerte Speerspitze"
 armored_spearhead_desc: "Damit Panzer ihr volles Potenzial entfalten können, dürfen sie nicht zur Unterstützung der Infanterie eingesetzt werden. Stattdessen müssen sie zu schnell agierenden, unabhängigen Einheiten formiert werden, die Angriffe anführen können.\n\n"
 firebrigades_desc: "'Ersatz-Truppen' sind eilig zusammengewürfelte Truppen, die auf feindliche Durchbrüche oder andere kritische Situationen reagieren sollen.\n\n"
 backhand_blow_desc: "Anstatt um jeden Zentimeter Boden zu kämpfen, werden feindliche Durchbrüche weitgehend vermieden, bis sie ihre Linien überdehnt haben und dann durch Gegenangriffe abgeschnitten und zerstört werden können."
 mobile_defence: "Mobile Verteidigung"
 mobile_defence_desc: "Mobile Kräfte können zur Verstärkung der Verteidigung überall dort eingesetzt werden, wo der Feind angreifen könnte."
 dispersed_support_desc: "Durch die Verteilung unserer Unterstützungseinheiten können sie ein größeres Gebiet abdecken, ohne in die Schusslinie zu geraten, was zu Divisionen mit besserer Verteidigung führt.\n\n"
 sup_mechanized_offensive: "Mechanisierte Offensive"
 sup_mechanized_offensive_desc: "Motorisierte Truppen sind gut und schön, aber für die Führung von Offensiven brauchen wir Infanterie, die in gepanzerten Transporten in die Schlacht gebracht werden kann, die sie sowohl schützen als auch schwere Waffen tragen können."
 concentrated_fire_plans_desc: "Durch die Bündelung des Feuers verschiedener Batterien zu einem synchronen Bombardement kann dem Feind ein viel größerer Schaden zugefügt werden.\n\n"
 combined_arms_desc: "Panzer-, Infanterie- und Unterstützungseinheiten, die in gut organisierten Teams zusammenarbeiten, sind weitaus effektiver als die gleichen Kräfte, die einzeln eingesetzt werden."
 tactical_control_desc: "Offiziere, die mit Operationen der kombinierten Waffen in vorderen Stellungen vertraut sind, können nun alle Operationen der verschiedenen Verbände direkt steuern."
 air_land_battle_desc: "Da die Bodentruppen bereits in kombinierten Verbänden operieren, legt Luftlandeschlacht nun auch Wert auf eine enge Koordinierung zwischen Land- und Luftstreitkräften, so dass Luft- und Landschlachtfeld zu einem nahtlosen Ganzen verschmelzen."
 centralized_fire_control: "Zentralisierte Feuerüberwachung"
 centralized_fire_control_desc: "Ein zentrales Feuerleitsystem ermöglicht es, alle Anfragen nach Artillerieunterstützung an einer Stelle zu bewerten und bei Bedarf die gesamte Feuerkraft einer Division auf ein Ziel zu konzentrieren, anstatt dass eine Einheit nur die ihr zugewiesene Artillerie anfordern kann.\n\n"
 shock_and_awe_desc: "Eine massive Konzentration von Feuerkraft wird einen Gegner sofort oder rechtzeitig mit einem überwältigenden Maß an Schock und Ehrfurcht überziehen, um ihm den Willen zum Weitermachen zu nehmen."
 grand_mechanized_offensive: "Mechanisierte Offensive"
 grand_mechanized_offensive_desc: "Motorisierte Truppen sind schön und gut, aber für die Führung von Offensiven brauchen wir Infanteristen, die in gepanzerten Transporten in die Schlacht fahren können, die sie schützen und schwere Waffen tragen.\n\n"
 armored_operations: "Panzer Operationen"
 armored_operations_desc: "Panzer und andere gepanzerte Fahrzeuge sind sehr nützlich, um Infanterie auf die Schlachtfelder zu bringen und direkte Unterstützung im Kampf zu leisten."
 infiltration_in_depth_desc: "Unsere Streitkräfte sind jetzt darauf trainiert, gegnerische starke Punkte zu umgehen und zu isolieren. Im Idealfall sollten unsere Angriffstruppen nicht aufhören, bis sie die hinteren Bereiche des Feindes erreicht haben und seine Kräfte vollständig abgeschnitten sind."
 pocket_defence: "Kessel Verteidigung"
 pocket_defence_desc: "Es ist möglich, dass unsere Truppen in der Defensive in einem Kessel gefangen sind. In diesem Fall müssen sie nur ausharren, bis der unvermeidliche Gegenangriff sie befreit."
 defence_in_depth: "Verteidigung in der Tiefe"
 vast_offensives_desc: "Wenn ein Durchbruch erzielt werden kann, muss er so stark wie möglich ausgenutzt werden: Eine groß angelegte Offensive, die so tief wie möglich in die feindlichen Linien eindringt, wird die Verteidigung der Front erschweren, unmöglich machen oder gar zunichte machen."
 mechanized_wave: "Mechanisierte Sturmreihe"
 mechanized_wave_desc: "Mechanisierte Truppen sind ideal für die Durchführung von schnellen Vorstößen, die für einen Durchbruch erforderlich sind, sowohl zur Unterstützung der gepanzerten Kräfte als auch zur Sicherung der Flanken des Durchbruchs."
 continuous_offensive_desc: "Richtig genutzte Durchbrüche sind zwar oft sehr effektiv, aber früher oder später ist der Angreifer erschöpft und der Verteidiger kann sich neu organisieren und neue Verteidigungslinien aufbauen. Mit genügend Reserven und der richtigen Organisation kann eine Offensive jedoch bis zu einer viel größeren Tiefe fortgesetzt werden, was verheerende Folgen für den Feind hat."
 infantry_weapons2_desc: "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt. Verbesserte Waffenmodelle und stärker spezialisierte Ausrüstung."
 improved_infantry_weapons_2_desc: "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt. Verbesserte Waffenmodelle und stärker spezialisierte Ausrüstung."
 advanced_infantry_weapons2_desc: "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt. Weiter modernisiert, enthält jetzt Sturmgewehre und Panzerabwehrraketen. Verbesserte Verfügbarkeit von Waffen, die vorher nur beschränkt verfügbar waren."
 infantry_at_desc: "Die Bewaffnung unserer Infanterieeinheiten mit Panzerabwehrwaffen wird es ihnen ermöglichen, leichtere gepanzerte Fahrzeuge auszuschalten und dabei ihre Mobilität zu erhalten."
 infantry_at2_desc: "Damit die Infanterie wirksam gegen schwerere Panzereinheiten vorgehen kann, müssen die hochexplosiven Panzerabwehrwaffen kleiner und leichter werden."
# paratroopers3_desc: "Learning to adapt para-drop operations according to weather, standardising equipment such as jump boots and extended specialised training will minimise the confusion and risks involved in these dangerous missions."
# marines_desc: "Troops specialising in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialised landing craft and training."
# marines2_desc: "Amphibious warfare requires constant innovation. Improved logistical support and portable harbours can enable our marines to perform landings that may otherwise have been impossible."
