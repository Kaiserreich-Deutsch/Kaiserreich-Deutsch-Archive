 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC: "Den ersten Slot erhältst du durch den Bau des Geheimdienstes. Weitere Slots werden nach dem 5. Upgrade oder durch Zuweisung eines §H$KR_head_of_intelligence$§!-Beraters verfügbar.\nAls Spionagemeister einer Fraktion werden mehr operative Slots freigeschaltet, wenn Sie mehr Länder in Ihrer Fraktion haben. Marionetten oder Länder mit einer sehr geringen Anzahl an Fabriken tragen nicht zu mehr operativen Plätzen bei."
