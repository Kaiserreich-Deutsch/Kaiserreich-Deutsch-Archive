### Ideas ###
arm_ottoman_occupation:0 "Osmanische Militärregierung"
arm_ottoman_occupation_desc:0 "Seit seiner Besetzung am Ende des Weltkrieges ist Armenien unter dem Druck der osmanischen Armee zusammengebrochen, die, obwohl die schwere Repression des Weltkrieges aufgehört hat, weiterhin täglich im Leben der armenischen Bürger präsent ist. Neben der Besetzung wurden auch strenge Restriktionen für seine gesetzgebenden Versammlungen und die Rüstungsproduktion verhängt, so dass das 'Vilayet von Armenien' niemals eine Bedrohung für den türkischen Staat darstellen kann."
