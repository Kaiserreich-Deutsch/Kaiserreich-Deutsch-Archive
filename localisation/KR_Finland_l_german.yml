 finland.93.a:0 "Teufel noch mal."
 
 finland.94.t:0 "Die [UKR.GetAdjective]en Getreideimporte sind auf das Niveau von vor dem schwarzen Montag zurückgekehrt!"
 finland.94.d:0 "Nachdem der wirtschaftliche Abschwung vom Schwarzen Montag endlich sowohl von [Root.GetNameDef] als auch [UKR.GetNameDef] überstanden wurde, hat die [UKR.GetAdjective]e Delegation auf unsere Anfrage reagiert und sogar das Interesse bekräftigt, das Getreideexportniveau wieder auf das Vorkrisenniveau zu bringen. Dies ist eine wunderbare Nachricht für unsere Nation, da wir dadurch mehr Getreide zu einem niedrigeren Preis erhalten können, wodurch die Ausgaben gesenkt und gleichzeitig die Moral im [Root.GetAdjective]en Volk gestärkt wird."
 finland.94.a:0 "Herrliche Neuigkeiten!"
 
 finland.95.t:0 "[FIN.GetNameDefCap] möchte die Beziehungen verbessern"
 finland.95.d:0 "In einem von vielen unserer Top-Diplomaten und Politiker als überraschend angesehenen Schritt hat sich [FIN.GetNameDef] an uns gewandt, um die Beziehungen zu verbessern und den Ausbruch eines Krieges in Skandinavien zu vermeiden. Die Erwiderung ihrer Bemühungen mag zwar vorteilhaft sein und im Kriegsfall für eine potenzielle Front weniger sorgen, aber es ist auch offensichtlich, dass wir viel stärker sind als sie und sie bei Bedarf besiegen können. Davon abgesehen müssen wir aber so schnell wie möglich eine Antwort senden. Was sollen wir tun?"
 finland.95.a:0 "Wir werden ihre Annäherung akzeptieren."
 finland.95.b:0 "Wir werden ihre Annäherung akzeptieren."
 finland.95.c:0 "Wir werden ihre Annäherung ablehnen."
 
 finland.96.t:0 "[RUS.GetNameDefCap] hat zugestimmt!"
 finland.96.d:0 "Unsere Diplomaten in [RUS.GetNameDef] sind mit wunderbaren Neuigkeiten angekommen: Anscheinend sind die Russen bereit, unser Angebot anzunehmen, den Frieden zwischen unseren beiden Nationen und die Erwärmung der Beziehungen zu fördern. Genauer gesagt haben sie dies zu einem Preis getan und verlangt, dass wir Karelien übergeben, um „die Sicherheit des [RUS.GetAdjective]en Staates zu gewährleisten“.\n\nObwohl es wahr ist, dass unsere Bürger unzufrieden wären mit der Abtretung des Landes, es ist auch wahr, dass ein feindliches Russland nicht etwas ist, was wir an unseren Grenzen wollen würden. Was sollen wir tun?"
 finland.96.a:0 "Ein solcher Deal ist nicht ideal, aber wir haben keine Wahl…"
 finland.96.b:0 "Wir werden niemals unser rechtmäßiges Territorium übergeben!"
 
 finland.97.t:0 "[RUS.GetNameDefCap] hat zugestimmt!"
 finland.97.d:0 "Unsere Diplomaten in [RUS.GetNameDef] sind mit wunderbaren Neuigkeiten angekommen: Anscheinend sind die Russen bereit, unser Angebot anzunehmen, den Frieden zwischen unseren beiden Nationen und die Erwärmung der Beziehungen zu fördern."
 finland.97.a:0 "Wunderbare Neuigkeiten!"
 
 finland.98.t:0 "[RUS.GetNameDefCap] hat abgelehnt!"
 finland.98.d:0 "Unsere Diplomaten in [RUS.GetNameDef] sind mit unglücklichen Nachrichten angekommen: Anscheinend sind die Russen nicht bereit, unser Angebot anzunehmen, den Frieden zwischen unseren beiden Nationen und die Erwärmung der Beziehungen zu fördern. Dies bedeutet, dass wir uns weiterhin mit einem feindlichen Russland an unserer Grenze auseinandersetzen und uns auf einen möglichen Angriff von unserer Ostgrenze aus vorbereiten müssen."
 finland.98.a:0 "Verdammt – bemannt die Forts unverzüglich!"
 
 finland.99.t:0 "Versöhnung mit [FIN.GetName]?"
 finland.99.d:0 "In einem überraschenden Schritt hat [FIN.GetNameDef] in einem möglicherweise versöhnenden Ton versucht, Beziehungen zu pflegen und Beziehungen zwischen unseren beiden Nationen aufzubauen, wobei die Stabilität Skandinaviens als Hauptgrund für die Förderung von Beziehungen angeführt wurde. Obwohl wir nicht verpflichtet sind zu akzeptieren, wäre dies vielleicht ein großer Segen für [Root.GetNameDef]?"
 finland.99.a:0 "Wir werden akzeptieren."
 finland.99.b:0 "Absolut nicht."
 
 finland.100.t:0 "[From.GetNameDefCap] hat akzeptiert!"
 finland.100.d:0 "Großartige Neuigkeiten! [From.GetNameDefCap] hat beschlossen, unser Angebot anzunehmen, die Beziehungen zwischen unseren Nationen zu fördern, und erklärt, dass Stabilität in Skandinavien ein wichtiges Ziel ist, das alle Nationen anstreben sollten. Es scheint, als hätten sich unsere Versöhnungsbemühungen ausgezahlt."
 finland.100.a:0 "Ein Toast an unsere [From.GetAdjective]en Freunde!"
 
 finland.101.t:0 "[From.GetNameDefCap] hat abgelehnt!"
 finland.101.d:0 "Schlechte Nachrichten! [From.GetNameDefCap] hat unser Angebot rundweg abgelehnt und erklärt, dass unser Ziel, Stabilität in Skandinavien zu erreichen und aufrechtzuerhalten, ohne unsere Hilfe erreicht werden kann. Kurz gesagt, unsere Versöhnungsbemühungen sind gescheitert."
 finland.101.a:0 "Verdammt."
 
