 finland.108.t:0 "Den Kampf beenden?"
 finland.108.d:0 "Da wir alle unsere Ziele in Schweden erreicht haben und Tornedalen erobert haben, ist es vielleicht an der Zeit, sie um einen weißen Frieden zu bitten."
 finland.108.a:0 "Ja – es ist Zeit, den Kampf zu beenden."
 finland.108.b:0 "Nein – wir werden weitermachen, bis wir den Gesamtsieg erringen können!"
 
 finland.109.t:0 "[From.GetNameDefCap] wünscht Frieden"
 finland.109.d:0 "Die [From.GetAdjective]e Delegation hat ihre Bereitschaft zum Ausdruck gebracht, einen Vertrag förmlich zu unterzeichnen und den Frieden zwischen unseren beiden Nationen zu erklären, sofern wir ihre territorialen Gewinne anerkennen. Was sagen wir?"
 finland.109.a:0 "Ja – wir können den Kampf nicht länger fortsetzen."
 finland.109.b:0 "Nein – wir werden uns niemals ergeben!"
 
 finland.110.t:0 "[From.GetNameDefCap] setzt den Kampf fort"
 finland.110.d:0 "Dummerweise scheint es, als ob die [From.GetAdjective] Armee beabsichtigt, den Kampf fortzusetzen."
 finland.110.a:0 "So sei es."
 
