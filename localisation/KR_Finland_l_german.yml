 finland.113.a:0 "So sei es."
 
 finland.114.t:0 "Den Kampf beenden?"
 finland.114.d:0 "Wir haben die Kontrolle über alle [Root.GetAdjective]en Kernländer in Russland übernommen, aber der Kampf geht weiter. Vielleicht sollten wir den misshandelten Russen Frieden anbieten und im Gegenzug erkennen sie die finnische Souveränität über diese neu erworbenen Länder an."
 finland.114.a:0 "Ja – es ist Zeit, den Kampf zu beenden."
 finland.114.b:0 "Nein – wir werden weitermachen, bis wir den Gesamtsieg erringen können!"
 
