 ### Leaders ###
 POLITICS_FREDRIK_KAARLE_DESC:0 "Friedrich Karl Landgraf von Hessen-Kassel wurde am 9. Oktober 1918 vom finnischen Parlament zum König von Finnland gewählt und kam 1919 mit seinem Sohn Prinz Wolfgang als künftigem Kronprinzen an. Er präsidierte Finnland, als es sich von dem Bürgerkrieg erholte, der das Land verwüstete, zusammen mit der nationalen Koalition, die Finnland regiert hat. \n\nIn den letzten Jahren hat sich der finnische König deutscher Herkunft jedoch zunehmend zu einem Symbol des deutschen Einflusses in Finnland entwickelt und trotz seiner besten Versuche schwand seine Beliebtheit aus der Wiederaufbauphase des Landes, außer bei den Loyalisten der Nationalen Koalition."
