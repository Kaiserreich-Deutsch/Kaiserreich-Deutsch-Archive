 FIN_reinforce_the_mannerheim_line:0 "Verstärkung der Mannerheim-Linie"
 FIN_reinforce_the_mannerheim_line_desc:0 "Die Mannerheim-Linie, eine während des russischen Bürgerkriegs errichtete Verteidigungslinie, war von zentraler Bedeutung für die Abschreckung der Russen im Osten. Sie wurde jedoch seit geraumer Zeit nicht mehr modernisiert, und ihr Alter macht sich langsam bemerkbar. Wir sollten ihre Modernisierung in Betracht ziehen."
 fin_join_sdu:0 "Der Skandinavischen Verteidigungsunion beitreten"
 fin_join_sdu_desc:0 "Die Skandinavische Verteidigungsunion wurde von den Demokratien Dänemarks, Norwegens und Schwedens gegründet, um externe Mächte davon abzuhalten, in die Region einzudringen. Sollten wir uns bewerben, um der Allianz beizutreten, da wir den Wunsch teilen, ausländische Akteure wie Russland außerhalb der skandinavischen Region zu halten?"
 fin_join_nordic_federation:0 "Beitritt zur Nordischen Föderation ersuchen"
 fin_join_nordic_federation_desc:0 "Unsere dänischen, norwegischen und schwedischen Brüder haben sich zusammengeschlossen. Als nordisches Land können wir jederzeit einen Antrag auf Beitritt zur Föderation stellen, obwohl dies dazu führen wird, dass ein Teil unserer Souveränität aufgegeben wird."
 FIN_join_reichspakt:0 "Dem Reichspakt beitreten"
 fin_join_internationale:0 "Der Dritten Internationale beitreten"
 fin_join_internationale_desc:0 "Der finnische Arbeiter hat sich befreit, aber unsere Feinde sind zahlreich und Millionen, wenn nicht Milliarden von Arbeitern schwitzen immer noch unter reaktionärer kapitalistischer Unterdrückung. Wir sollten uns um ihrer willen dem internationalen Kampf anschließen!"
 
