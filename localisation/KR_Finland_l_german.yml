### Focuses ###
 FIN_democracy_triumphant:0 "Demokratie triumphiert"
 FIN_democracy_triumphant_desc:0 "Es scheint, als sei in Finnland endlich eine republikanische Demokratie Realität geworden. Das Amt des Präsidenten übernimmt die Rolle des Staatsoberhauptes, während das Amt des Premierministers zur Führung der Regierung geschaffen wurde. Ein neues Zeitalter der Politik scheint für Finnland offenzustehen."
 FIN_red_earth_government:0 "Rote-Erde-Regierung"
 FIN_red_earth_government_desc:0 "Die „Rote-Erde-Regierung“, dessen Name durch die Koalition zwischen den Sozialdemokraten und den Agrariern entstand, hat jetzt die Staatsgewalt. Die beiden Parteien koalieren, um Finnland Frieden und Stabilität zu erbringen."
 FIN_stave_off_radicalism:0 "Radikalismus abwenden"
 FIN_stave_off_radicalism_desc:0 "Es ist wichtig, dass wir niemals zulassen, dass sich die Ereignisse, wie die Maßnahmen der ehemaligen Lapua-Bewegung, jemals wieder in Finnland entfalten. Wir müssen alles in unserer Macht Stehende tun, um Radikalismus abzuwehren, auch wenn dies bedeutet, unsere Grenzen vorübergehend zu überschreiten."
 FIN_reinforce_the_democratic_process:0 "Den demokratischen Prozess stärken"
 FIN_reinforce_the_democratic_process_desc:0 "Damit demokratische Ideale wirklich in die Köpfe des finnischen Volkes eingepflanzt werden können, ist es von größter Bedeutung, dass wir die Bedeutung des demokratischen Prozesses hervorheben und das Volk über die Vorzüge des neuen Systems aufklären."
 FIN_endorse_finnish_sovereignty:0 "Finnische Souveränität befürworten"
 FIN_endorse_finnish_sovereignty_desc:0 "Wir werden nicht länger unter dem Stiefel der Deutschen, Russen oder einer anderen fremden Nation stehen. Finnlands Schicksal ist ihr eigenes und es liegt an ihr, zu entscheiden, welchen Weg sie einschlägt. Wir können nicht zusehen, wie das finnische Volk von ausländischen Imperialisten mit Füßen getreten wird."
 FIN_foster_unity_throughout_the_nation:0 "Förderung der Einheit in der Nation"
 FIN_foster_unity_throughout_the_nation_desc:0 "Wir müssen die Bürger Finnlands unabhängig von ihrem Hintergrund zusammenbringen, denn es ist wichtig, dass wir nicht nur gegen die Kräfte des Radikalismus kämpfen, sondern auch eine Atmosphäre schaffen, die jedem Finnen ein Gefühl der Zugehörigkeit und des Stolzes für sein Land gibt."
 FIN_heal_divisions_from_the_civil_war:0 "Spaltung aus dem Bürgerkrieg heilen"
 FIN_heal_divisions_from_the_civil_war_desc:0 "Frisch in den Köpfen des finnischen Volkes, insbesondere nach dem jüngsten Aufstand, haben der finnische Bürgerkrieg und seine Nachwirkungen nur versucht, eine bereits gespaltene Bevölkerung weiter zu spalten. Wir müssen darauf hinarbeiten, die Menschen zusammenzubringen und sie an das zu erinnern, was wirklich wichtig ist: die Souveränität der finnischen Nation."
 FIN_favour_the_workers:0 "Die Arbeiter bevorzugen"
 FIN_favour_the_workers_desc:0 "Das Zeitalter der Landwirtschaft ist vorbei und die Industrialisierung wird für alle europäischen Nationen zu einem natürlichen Prozess. Es ist an der Zeit, dass wir auch in die Fußstapfen der Weltmächte treten und den Arbeitern Finnlands den Vorrang geben."
 FIN_preserve_the_coalition:0 "Die Koalition bewahren"
 FIN_preserve_the_coalition_desc:0 "Sowohl der Arbeiter als auch der Landwirt sind für die Entwicklung und den wirtschaftlichen Status Finnlands gleichermaßen wichtig. Wir sollten keiner Gruppe den Vorrang geben, sondern darauf hinarbeiten, dass beide gedeihen."
 FIN_favour_the_farmers:0 "Die Bauern bevorzugen"
 FIN_favour_the_farmers_desc:0 "Finnland ist seit langem eine hauptsächlich landwirtschaftliche Nation und es gibt keinen Grund, eine solche Realität zu ändern. Wir müssen unsere Landwirte unterstützen."
 FIN_the_social_democrats:0 "Die Sozialdemokraten"
 FIN_the_social_democrats_desc:0 "Die Sozialdemokraten haben die Nase vorn. Einst viel weiter links hat die zunehmend rechtsgerichtete finnische Politik die Partei dazu gedrängt, eine patriotischere Rolle zu übernehmen. Trotzdem drängt die Partei kontinuierlich auf eine schrittweise Reform Finnlands."
 FIN_confederation_of_finnish_trade_unions:0 "Konföderation der finnischen Gewerkschaften"
 FIN_confederation_of_finnish_trade_unions_desc:0 "Die Gründung des Bundes der finnischen Gewerkschaften ist eine Idee vieler Sozialdemokraten, da sie es den finnischen Gewerkschaften ermöglicht, sich zusammenzuschließen und für die Rechte der Arbeitnehmer angesichts der Opposition einzutreten."
 FIN_embrace_reformism:0 "Reformismus annehmen"
 FIN_embrace_reformism_desc:0 "Wir müssen die kontinuierliche Reformation des finnischen Staates unterstützen, damit der Staat Fortschritte machen und sich stetig verbessern kann."
 FIN_mixed_economy:0 "Gemischte Wirtschaft"
 FIN_mixed_economy_desc:0 "Wenn wir die Ideen von Adam Smith in seinem Buch „The Wealth of Nations“ aufgreifen, müssen wir die Fortsetzung eines kapitalistischen Wirtschaftssystems in Finnland zulassen. Dies bedeutet jedoch nicht, dass die Regierung die Interessen der Menschen im Rahmen des Systems nicht priorisieren kann."
 FIN_the_agrarians:0 "Die Agrarier"
 FIN_the_agrarians_desc:0 "Die Agrarier haben die Nase vorn. Die 1906 von finnischen Landbürgern gegründeten Agrarier versuchen, das republikanische System Finnlands aufrechtzuerhalten und die Interessen der in der Nation lebenden Bauern zu fördern."
 FIN_decentralisation:0 "Dezentralisierung"
 FIN_decentralisation_desc:0 "Es ist wichtig, dass unsere Bürger, die in den ländlichen Gebieten unserer Nation leben, genauso stark vertreten sind wie unsere Bürger, die in den städtischen Gebieten dieser Nation leben. Deshalb muss die Regierung dezentralisiert werden."
 FIN_curtail_swedish_rights:0 "Schwedische Rechte einschränken"
 FIN_curtail_swedish_rights_desc:0 "Ein Großteil des Adels in Finnland stammt aus Schweden und genießt mehr Privilegien als unsere nichtadeligen Bürger. Darüber hinaus hat die schwedische Sprache derzeit in Finnland, insbesondere in Åland, einen Sonderstatus. Es ist Zeit, diese Probleme anzugehen."
 FIN_invest_in_the_countryside:0 "In die ländlichen Gegenden investieren"
 FIN_invest_in_the_countryside_desc:0 "Ein Großteil der wirtschaftlichen Entwicklung in Finnland findet in den städtischen Gebieten des Landes und seiner Umgebung statt. Es ist an der Zeit, in das ländliche Finnland zu investieren und das Leben der dort lebenden Bürger zu bereichern."
 FIN_a_moderate_finland:0 "Ein gemäßigtes Finnland"
 FIN_a_moderate_finland_desc:0 "Es ist uns gelungen, die Unterstützung der Bevölkerung für das republikanische Demokratiesystem in Finnland zu fördern. Es scheint, als ob die Nation in eine neue Ära eintritt, die voller Freiheit und Demokratie für die Menschen in Finnland ist. Es lebe die finnische Nation!"
 
 FIN_mannerheims_ascendancy:0 "Mannerheims Aufstieg"
 FIN_mannerheims_ascendancy_desc:0 "Mannerheim und die Weiße Garde haben die Kontrolle über Finnland übernommen und versprochen, vorübergehend die Kontrolle über die Nation zu übernehmen, bis die Stabilität wiederhergestellt werden kann."
 FIN_stabilising_finland:0 "Finnland stabilisieren"
 FIN_stabilising_finland_desc:0 "Es ist wichtig, dass wir beginnen, in Finnland einen Sinn für Routine zu entwickeln und gleichzeitig die Bevölkerung zu beruhigen. Wir müssen sicherstellen, dass die jüngsten Ereignisse die Ausnahme bleiben, um die Stabilität besser zu fördern."
 FIN_bolster_the_white_guard:0 "Die Weiße Garde stärken"
 FIN_bolster_the_white_guard_desc:0 "Die Weiße Garde hat lange Zeit für die Erhaltung der Nation gekämpft, sich zuerst während des finnischen Bürgerkriegs bewährt und sich jetzt bewährt, als sie die Nation gegen den Radikalismus der Lapua-Bewegung verteidigte. Wir müssen sicherstellen, dass die Miliz stark bleibt."
 FIN_fund_the_finnish_defence_forces:0 "Finanzierung der finnischen Streitkräfte"
 FIN_fund_the_finnish_defence_forces_desc:0 "Um unsere Nation sowohl vor externen als auch vor internen Bedrohungen zu schützen, müssen wir sicherstellen, dass das Militär angemessene Mittel erhält."
 FIN_arrest_prominent_radicals:0 "Bekannte Radikale verhaften"
 FIN_arrest_prominent_radicals_desc:0 "Mitverschwörer der Lapua-Bewegung, der Roten Garde und der Finnischen Volksdelegation müssen gejagt und festgenommen werden, um den erneuten Ausbruch einer Rebellion zu verhindern. Wir müssen an diesen Menschen ein Exempel statuieren, um der Welt zu zeigen, dass Bedrohungen unserer Souveränität nicht toleriert werden."
 FIN_promote_the_red_cross:0 "Das Rote Kreuz fördern"
 FIN_promote_the_red_cross_desc:0 "Mannerheim selbst ist derzeit auch Leiter des finnischen Roten Kreuzes und hat entschieden, dass die Förderung der humanitären Organisation für den Wiederaufbau der Nation wichtig ist. Schließlich könnten wir jede Hilfe gebrauchen."
 FIN_the_bank_of_finland:0 "Die Bank von Finnland"
 FIN_the_bank_of_finland_desc:0 "Es ist auch sehr wichtig, Stabilität in Form unserer Währung zu schaffen. Wir müssen darauf hinarbeiten, die Bank von Finnland, unsere Zentralbank, zu stärken."
 FIN_a_republican_constitution:0 "Eine republikanische Verfassung"
 FIN_a_republican_constitution_desc:0 "Um Unterstützung und Legitimität für ein republikanisches System zu erlangen, müssen wir auf die Ausarbeitung und Verabschiedung einer neuen Verfassung hinarbeiten."
 FIN_prevent_partisanship:0 "Parteilichkeit verhindern"
 FIN_prevent_partisanship_desc:0 "Querelen zwischen Politikern dürfen nicht zugelassen werden, wenn es um die Stabilität und Souveränität Finnlands geht. Wir dürfen nicht in die Falle der Partisanenpolitik geraten und müssen die Politiker zwingen, über ihre kleinen Unterschiede hinauszusehen, damit wir die Nation nicht erneut polarisieren."
 FIN_unify_the_people:0 "Ein vereinigtes Volk"
 FIN_unify_the_people_desc:0 "Die ideologischen Unterschiede im finnischen Volk in Einklang zu bringen, ist wichtig, wenn wir für die Stabilität und das Wohlergehen des Staates sorgen wollen."
 FIN_support_the_armaments_industry:0 "Die Rüstungsindustrie unterstützen"
 FIN_support_the_armaments_industry_desc:0 "Die Bereitstellung staatlicher Mittel für die Entwicklung der Rüstungsindustrie ist unverzichtbar, wenn wir neue Waffen herstellen, unser Militär versorgen und Fortschritte auf dem Gebiet der Militärtechnologie erzielen wollen."
 FIN_secure_international_recognition:0 "Internationale Anerkennung sicherstellen"
 FIN_secure_international_recognition_desc:0 "Wir müssen darauf drängen, dass Nationen auf der ganzen Welt die finnische Souveränität akzeptieren und unsere Position als souveräne Nation anerkennen."
 FIN_relinquish_control_to_the_parties:0 "Den Parteien die Kontrolle überlassen"
 FIN_relinquish_control_to_the_parties_desc:0 "Mannerheim hat entschieden, dass Finnland jetzt stabil genug ist, damit die Demokratie wieder herrschen kann. Es ist an der Zeit, dass wir die Kontrolle über das Militär an die Politiker und das Volk abgeben und sie über das Schicksal der Nation entscheiden lassen."
 
 FIN_socialist_victory:0 "Die Sozialisten siegen"
 FIN_socialist_victory_desc:0 "Die Finnische Volksdelegation, die im Gleichschritt mit der Roten Garde arbeitet, hat es geschafft, sowohl die Streitkräfte des ehemaligen Königs als auch der Weißen Garde zurückzuschlagen, nachdem sie die Macht für sich selbst ergriffen hatte. Es scheint, als hätten sich am Ende die Roten Kräfte durchgesetzt, um Finnland zu übernehmen…"
 FIN_denounce_monarchism:0 "Monarchismus denunzieren"
 FIN_denounce_monarchism_desc:0 "Wir müssen alle Formen des Monarchismus vehement anprangern. Kein Mensch sollte über einem anderen Menschen stehen oder verdient es."
 FIN_disband_state_sponsored_religious_institutions:0 "Staatliche religiöse Institutionen auflösen"
 FIN_disband_state_sponsored_religious_institutions_desc:0 "Die staatlich geförderten religiösen Institutionen hatten während des Bürgerkriegs gegen uns gearbeitet. Vielleicht ist es an der Zeit, dass wir uns auch an diesen Institutionen rächen."
 FIN_a_new_constitution:0 "Eine neue Verfassung"
 FIN_a_new_constitution_desc:0 "Um die Legitimität unserer Herrschaft zu erlangen und gleichzeitig den Rahmen für den neuen finnischen Staat zu festigen, ist es wichtig, dass wir mit der Ausarbeitung und eventuellen Verabschiedung einer neuen Staatsverfassung beginnen."
 FIN_the_red_guard_seizes_power:0 "Die Rote Garde ergreift die Macht!"
 FIN_the_red_guard_seizes_power_desc:0 "Die Finnische Volksdelegation hatte versucht, die Rote Garde zu dezimieren, und war zu dem Schluss gekommen, dass die Miliz ihre Nützlichkeit überlebt hatte und zu schwer zu kontrollieren war. Das hätten wir nicht zulassen dürfen, also haben wir kurzerhand die Macht ergriffen und unsere ehemaligen Verbündeten abgesetzt."
 FIN_second_red_terror:0 "Zweiter roter Terror"
 FIN_second_red_terror_desc:0 "Viel zu lange waren wir im Untergrund und mussten uns vor den tollwütigen antisyndikalistischen Kräften des Königs verstecken. Es ist Zeit, dass wir uns rächen und diejenigen terrorisieren, die uns und unsere Kameraden terrorisiert haben. Wir können nicht zulassen, dass die reaktionären Kräfte wieder gedeihen."
 FIN_centralisation_of_power:0 "Zentralisierung der Macht"
 FIN_centralisation_of_power_desc:0 "Die Macht muss sowohl um die Rote Garde als auch um die neue Regierung herum zentralisiert werden, damit wir unsere neuen Richtlinien effektiver umsetzen können."
 FIN_elected_officers:0 "Gewählte Offiziere"
 FIN_elected_officers_desc:0 "Die Rote Garde hat seit langem die Tradition, Offiziere auf demokratische Weise zu wählen. Wir müssen dies auf den Rest der Streitkräfte ausweiten, damit die regulären Soldaten eine Stimme bei der Führung des Militärs haben."
 FIN_suppress_reactionary_parties:0 "Reaktionäre Parteien unterdrücken"
 FIN_suppress_reactionary_parties_desc:0 "Jegliche Überreste der reaktionären alten Ordnung müssen unterdrückt werden, damit sie nicht mehr unsere Herrschaft bedrohen können. Wenn wir mit Gewalt regieren müssen, um die Stabilität des Staates zu bewahren, dann soll es so sein!"
 FIN_seizure_of_private_assets:0 "Beschlagnahme von Privatvermögen"
 FIN_seizure_of_private_assets_desc:0 "Es ist ziemlich offensichtlich, dass der neue Staat dringend Finanzmittel benötigt. Um diese Mittel zu beschaffen, müssen wir unsere Aufmerksamkeit auf die bürgerlichen Institutionen und wohlhabenden Einzelpersonen in Finnland richten und ihr Vermögen zum Wohl des Staates beschlagnahmen."
 FIN_finnish_peoples_delegation:0 "Finnische Volksdelegation"
 FIN_finnish_peoples_delegation_desc:0 "Die finnische Volksdelegation, einst die offizielle Regierung des Staates Rotfinnland, hat mit Hilfe der Roten Garde zu Recht die Macht übernommen. Es ist an der Zeit, dass wir beginnen, unsere Richtlinien durchzusetzen, beispielsweise die Arbeiterbewegung zu stärken und Finnland in einen echten sozialistischen Staat zu verwandeln."
 FIN_disband_the_red_guard:0 "Die Rote Garde auflösen"
 FIN_disband_the_red_guard_desc:0 "Während die Rote Garde uns während des Aufstands gute Dienste geleistet hatte, ist vielen auch klar, dass wir ihnen nicht erlauben können, weiter zu operieren, ansonsten riskieren wir, dass sie sich gegen uns wenden. Tatsächlich sind die Gewalt während des Bürgerkriegs und der Aufstand für viele Mitglieder der Delegation ein Schock und Kuusinen selbst ist ein mehr als zwielichtiger Charakter. Wir müssen sofort handeln und die Rote Garde auflösen."
 FIN_guard_the_democratic_process:0 "Demokratie beschützen"
 FIN_guard_the_democratic_process_desc:0 "Es ist zwar richtig, dass wir den Staat übernommen haben und ihn nach eigenem Ermessen gestalten können, aber es ist auch wichtig, dass wir die demokratischen Institutionen und Traditionen berücksichtigen, die das Gefüge der finnischen Nation stützen, und sie gut schützen."
 FIN_empower_the_labour_movement:0 "Die Arbeiterbewegung stärken"
 FIN_empower_the_labour_movement_desc:0 "Die Arbeiter waren und sind unsere größten Unterstützer und Verbündeten, wenn es darum ging, endlich zu revoltieren. Wir müssen sie für ihre Treue belohnen."
 FIN_ban_capitalist_newspapers:0 "Verbot kapitalistischer Zeitungen"
 FIN_ban_capitalist_newspapers_desc:0 "Die finnische Nation hat nichts kapitalistischen Zeitungen, abgesehen von reaktionärer Propaganda, die nur das gerechte und faire System des Sozialismus untergraben will. Wir müssen alle kapitalistischen Zeitungen schleunigst einstampfen."
 FIN_enforce_taxation:0 "Steuern erheben"
 FIN_enforce_taxation_desc:0 "Einer der größten Misserfolge der finnischen Volksdelegation während des Krieges war das Fehlen einer Steuererhebung seitens der Regierung. Damit staatliche Institutionen ordnungsgemäß funktionieren und unseren Willen ausführen können, müssen wir sofort mit der ordnungsgemäßen Steuererhebung beginnen."
 FIN_a_new_finland:0 "Ein neues Finnland"
 FIN_a_new_finland_desc:0 "Finnland ist neu auferstanden und folgt nun den sozialistischen Richtlinien der Revolutionäre, die die Menschen von ihren Ketten befreit und die Nation zu etwas wirklich Bewundernswertem gemacht haben."
 
 FIN_the_rebellion_succeeds:0 "Die Rebellion ist erfolgreich"
 FIN_the_rebellion_succeeds_desc:0 "Die ursprüngliche Absicht der Rebellion war es, der Lapua-Bewegung zu ermöglichen, die Macht zu übernehmen und den deutschen König und seine Schoßhunde abzusetzen. Jetzt, da wir dies getan haben, ist es Zeit, dass wir beginnen, unsere Richtlinien für die Nation durchzusetzen. Wir müssen uns um ein wirklich finnisches Finnland bemühen."
 FIN_anti_parliamentarism:0 "Antiparlamentarismus"
 FIN_anti_parliamentarism_desc:0 "Das Parlament hat für das finnische Volk keinen Zweck, da der Zwist der Politiker dem wahren Fortschritt der Nation im Wege steht. Wir müssen uns zu einem späteren Zeitpunkt mit der Institution befassen. Im Moment können wir beginnen, Gefühle des Antiparlamentarismus zu fördern, damit wir zu gegebener Zeit der Institution ein entscheidendes Ende setzen können."
 FIN_divert_funding_to_the_sinimustat:0 "Gelder für das Sinimustat"
 FIN_divert_funding_to_the_sinimustat_desc:0 "Das Sinimustat, eine Jugendorganisation der Lapua-Bewegung, muss eine angemessene Finanzierung und Versorgung erhalten, um die nächste Generation finnischer Patrioten zu erziehen. Wir müssen moralische und nationalistische Werte in die Jugend von morgen einfließen lassen."
 FIN_eliminate_the_german_presence:0 "Die deutsche Präsenz eliminieren"
 FIN_eliminate_the_german_presence_desc:0 "Während der Aufstand den größten Teil des deutschen Einflusses in Finnland weitgehend erfolgreich ablegte, hat er seine Aufgabe nicht vollständig erfüllt, da viele von Deutschland beeinflusste Menschen immer noch in Machtpositionen bleiben und deutsche Institutionen immer noch innerhalb des Landes existieren. Wir müssen uns schnell mit diesem Thema befassen."
 FIN_crack_down_on_socialism:0 "Gegen den Sozialismus vorgehen"
 FIN_crack_down_on_socialism_desc:0 "Wir können nicht zulassen, dass in Finnland ein dritter Bürgerkrieg ausbricht, damit die Mächte um uns herum nicht, wie einst Deutschland, von unserer Situation profitieren können. Wir müssen uns mit der Wurzel dieser Sache, den Sozialisten, befassen und sie sofort ausrotten."
 FIN_finnish_irridentism:0 "Finnischer Irredentismus"
 FIN_finnish_irridentism_desc:0 "Wir müssen klarstellen, dass alle Länder, die unter die Idee von Großfinnland fallen, uns gehören und letztendlich uns gehören werden. Wir können auf der Weltbühne nicht schüchtern sein."
 FIN_empower_the_clergy:0 "Den Klerus ermächtigen"
 FIN_empower_the_clergy_desc:0 "Die Geistlichen haben eine Schlüsselrolle bei der Verbreitung und Betonung des Wertes der Moral innerhalb der neuen finnischen Nation gespielt. Deshalb müssen wir sie für ihre unerschütterliche Loyalität belohnen."
 FIN_abolish_parliament:0 "Das Parlament abschaffen"
 FIN_abolish_parliament_desc:0 "Es ist nur allzu klar, dass das Parlament endlich überflüssig ist. Mit genügend Macht, die jetzt in den Händen der Lapua-Bewegung und ihrer Anhänger konzentriert ist, können wir die faule Institution des Parlaments endgültig schließen."
 FIN_corporatist_economic_policies:0 "Korporatistische Wirtschaftspolitik"
 FIN_corporatist_economic_policies_desc:0 "Es wird auf lange Sicht sicherlich von Vorteil sein, Unternehmen und anderen großen Interessengruppen zu erlauben, der neuen Regierung bei der Führung der Wirtschaft zu helfen."
 FIN_support_the_landowners:0 "Die Landbesitzer unterstützen"
 FIN_support_the_landowners_desc:0 "Die Grundbesitzer waren schon immer der Schlüssel zum wirtschaftlichen Erfolg Finnlands. Wir müssen ihnen staatliche Subventionen gewähren, damit sie ihr Land und folglich Finnland weiterentwickeln können."
 FIN_solidify_the_movement:0 "Die Bewegung stärken"
 FIN_solidify_the_movement_desc:0 "Wir müssen die Bewegung formalisieren und wahrhaft eine richtige Partei werden, um Unterstützung und Legitimität von Finnen im ganzen Land zu erhalten."
 FIN_remilitarise_the_aaland_islands:0 "Die Ålandinseln remilitarisieren"
 FIN_remilitarise_the_aaland_islands_desc:0 "Die Ålandinseln, die uns nach deutschem Schiedsverfahren und der Idee eines Großfinnlands zu Recht gehören, wurden gegen unseren Willen viel zu lange entmilitarisiert. Wir müssen das ändern, trotz aller Konsequenzen."
 FIN_a_proud_finland:0 "Ein stolzes Finnland"
 FIN_a_proud_finland_desc:0 "Finnland präsentiert sich jetzt auf der Weltbühne als eine wirklich stolze und unabhängige Nation, die nicht bereit ist, sich dem Willen einer fremden Macht oder eines Einflusses zu beugen. Es lebe das finnische Volk und die finnische Nation!"
 
 FIN_the_old_order:0 "Die alte Ordnung"
 FIN_the_old_order_desc:0 "Die Nationale Koalition regiert Finnland seit 1918 und präsidiert eine Zeit beispiellosen Wachstums und Stabilität für die Nation. Es würde keinen Sinn ergeben, einer anderen Partei als ihnen zu erlauben, Finnland zu regieren, oder?"
 FIN_a_truly_finnish_party:0 "Eine wahrhaft finnische Partei"
 FIN_a_truly_finnish_party_desc:0 "Nachdem die Nationale Koalition nun von all ihren ehemaligen deutschen Elementen und anderen deutschen Sympathisanten befreit wurde, ist sie zu einer wahrhaft finnischen Partei geworden, die nur für die Interessen des finnischen Volkes regieren wird."
 FIN_marginalise_the_socialists:0 "Sie Sozialisten marginalisieren"
 FIN_marginalise_the_socialists_desc:0 "Die Sozialisten waren uns schon immer ein Dorn im Auge. Es ist Zeit, dass wir entschlossen gegen sie vorgehen, indem wir die normale Bürgerschaft langsam von den korrupten Ideen des Sozialismus abwenden."
 FIN_strengthen_the_presidents_power:0 "Stärkung des Präsidentenamts"
 FIN_strengthen_the_presidents_power_desc:0 "Eine starke Führungskraft ist erforderlich, um Finnland zu führen und den Willen der Menschen auf der Weltbühne zu vertreten."
 FIN_monolingualism:0 "Einsprachigkeit"
 FIN_monolingualism_desc:0 "Die Frage der schwedischsprachigen Finnen war in der finnischen Gesellschaft immer kompliziert. Wenn es jedoch eine Partei gibt, die ein derart kontroverses Problem lösen kann, glauben wir, dass wir es sind."
 FIN_compulsory_education:0 "Pflichtschulbildung"
 FIN_compulsory_education_desc:0 "Die Vorstellung, dass jeder Finne das Recht auf Bildung hat, ist richtig. Wir müssen unserem Volk die Ressourcen zur Verfügung stellen, die erforderlich sind, um das Wohlergehen unserer Bürger und den Wohlstand unserer Nation zu stärken."
 FIN_progressive_taxation:0 "Progressive Besteuerung"
 FIN_progressive_taxation_desc:0 "Wir müssen das Steuersystem umstrukturieren, um ein faireres und effizienteres Steuersystem zu ermöglichen."
 FIN_reward_the_businessmen:0 "Die Geschäftsleute belohnen"
 FIN_reward_the_businessmen_desc:0 "Klein- und Großunternehmer in Finnland haben die Nationale Koalitionspartei mit Begeisterung unterstützt. Als solche müssen wir ihnen Belohnungen in Form von Subventionen gewähren, um ihre Loyalität zu bewahren."
 FIN_the_monarchy:0 "Die Monarchie"
 FIN_the_monarchy_desc:0 "Trotz des Widerstandes der Sozialisten, Liberalen und sogar innerhalb von Teilen des Militärs ist es König Fredrik Kaarle gelungen, an der Macht zu bleiben und die Position der Monarchie in Finnland zu sichern, um sie in Höhen zu ermächtigen, die einst als unerreichbar galten."
 FIN_reorganise_the_etsiva_keskuspoliisi:0 "Die Etsivä Keskuspoliisi reorganisieren"
 FIN_reorganise_the_etsiva_keskuspoliisi_desc:0 "Die Geheimpolizei war von unschätzbarem Wert bei ihren Bemühungen, interne Bedrohungen gegen die Monarchie zu untergraben. Um ihre Effektivität zu erhöhen, müssen wir mit einer Neuorganisation der Organisation beginnen und gleichzeitig mehr Mittel zu ihnen umleiten."
 FIN_retain_economic_liberalism:0 "Beibehaltung des Wirtschaftsliberalismus"
 FIN_retain_economic_liberalism_desc:0 "Der Wirtschaftsliberalismus ist der Eckpfeiler der finnischen Wirtschaftsentwicklung und kämpft gegen die Kräfte, die versuchen, das wirtschaftliche Wohlergehen der Nation in die Hände der Regierung zu legen, wodurch die wirtschaftlichen Gewinne der Unternehmer geschädigt werden. Wir müssen den Schutz des freien Marktes in den Vordergrund stellen."
 FIN_the_conservative_bulwark:0 "Das konservative Bollwerk"
 FIN_the_conservative_bulwark_desc:0 "Wir müssen als undurchdringliche Mauer gegen die radikalen Kräfte des Sozialismus und zuweilen gegen die Kräfte des Liberalismus wirken, die unsere Herrschaft untergraben und eine bereits große Nation verändern wollen."
 FIN_educate_the_citizenry:0 "Bildung für die Bürger"
 FIN_educate_the_citizenry_desc:0 "Die Vorstellung, dass jeder Finne das Recht auf Bildung hat, ist richtig. Wir müssen unserem Volk die Ressourcen zur Verfügung stellen, die erforderlich sind, um das Wohlergehen unserer Bürger und den Wohlstand unserer Nation zu stärken."
 FIN_support_the_king:0 "Den König unterstützen"
 FIN_support_the_king_desc:0 "Wir müssen die Ausbildung der neuen Generation von Finnen beginnen, indem wir ihnen die Vorteile der fortgesetzten Herrschaft der Monarchie beibringen. Wir können nicht zulassen, dass die nächste Generation von Finnen mit Hass gegen genau die Institution indoktriniert wird, die die Stabilität der Nation ermöglicht, damit wir nicht in eine weitere Phase der Instabilität geraten …"
 FIN_reward_the_farmers:0 "Die Bauern belohnen"
 FIN_reward_the_farmers_desc:0 "Die finnischen Landwirte haben die Nationale Koalitionspartei leidenschaftlich unterstützt. Als solche müssen wir ihnen Belohnungen in Form von Subventionen gewähren, um ihre Loyalität zu bewahren."
 FIN_a_stable_finland:0 "Ein stabiles Finnland"
 FIN_a_stable_finland_desc:0 "Der König und seine engen Berater haben es geschafft, unter schlimmen Umständen die Stabilität und den Frieden zu bewahren, die Finnland nach seinem Bürgerkrieg geprägt hatten. Jetzt, da alle Bedrohungen kastriert oder vollständig beseitigt sind, können wir uns wieder sicher auf der Weltbühne behaupten."
 
 FIN_finnish_army:0 "Die finnische Armee"
 FIN_finnish_army_desc:0 "Wir müssen die finnische Armee erneut untersuchen, um sicherzustellen, dass die Standards auf dem neuesten Stand sind und wir den bevorstehenden Sturm jeglicher Art potenzieller Instabilität überstehen können. Die finnische Armee ist die erste und letzte Verteidigungslinie im Hinblick auf die Wahrung der Unabhängigkeit Finnlands."
 FIN_bombard_the_enemy:0 "Bombardiere den Feind"
 FIN_bombard_the_enemy_desc:0 "Wir sollten uns nicht darauf konzentrieren, mehr Männer zu rekrutieren, sondern uns auf die Massenproduktion neuer Waffen und die Schaffung einer neuen Doktrin konzentrieren, um diese jüngste Entwicklung widerzuspiegeln."
 FIN_fund_the_taistelukoulu:0 "Finanziere das Taistelukoulu"
 FIN_fund_the_taistelukoulu_desc:0 "Die Finanzierung des Taistelukoulu, eines Colleges, das speziell für die finnischen Streitkräfte gegründet wurde, ist der Schlüssel, wenn wir qualifizierte und fähige Offiziere ausbilden wollen."
 FIN_valtion_kivaaritehdas:0 "Valtion Kivääritehdas"
 FIN_valtion_kivaaritehdas_desc:0 "Die Aufmerksamkeit auf Valtion Kivääritehdas, einen staatlichen Waffenhersteller, zu lenken, wird ein großer Segen für die Herstellung neuer Waffen sein."
 FIN_artillery_production_effort:0 "Artillerie-Produktionsaufwand"
 FIN_artillery_production_effort_desc:0 "Artillerie war seit den Napoleonischen Kriegen eine Schlüsselkomponente des Krieges und hatte während des Weltkriegs eine entscheidende Rolle gespielt. Eine Investition in diese Technologie wäre äußerst hilfreich, da Artillerie auf Entfernungen abgefeuert werden kann, die Infanterie nicht erreichen kann."
 FIN_increased_manufacturing_capacity:0 "Erhöhte Produktionskapazität"
 FIN_increased_manufacturing_capacity_desc:0 "Während unsere derzeitige Waffenproduktionsrate ausreicht, müssen wir uns auch auf die kontinuierliche Entwicklung unserer Industrie konzentrieren, um in Zukunft noch größere Produktionszahlen zu ermöglichen."
 FIN_retain_old_doctrines:0 "Die alte Doktrin beibehalten"
 FIN_retain_old_doctrines_desc:0 "Es besteht keine Notwendigkeit, unsere derzeitige Lehre zu ändern. Die Planung eines Kampfes ist das Beste, was wir tun können, um uns auf die besten und schlechtesten Szenarien vorzubereiten. Schließlich ist es besser, auf Nummer sicher zu gehen."
 FIN_emphasise_discipline:0 "Disziplin betonen"
 FIN_emphasise_discipline_desc:0 "Disziplin ist das Wichtigste in jeder Armee. Solange unsere Soldaten gemeinsam als gut geölte Maschine agieren und unsere Offiziere diese gut geölte Maschine anführen, können wir sicherstellen, dass praktisch jede Schlacht zu unseren Gunsten verläuft."
 FIN_import_german_arms:0 "Deutsche Waffen importieren"
 FIN_import_german_arms_desc:0 "Während es von größter Bedeutung ist, dass wir uns auf die heimische Rüstungsproduktion konzentrieren, ist es auch wichtig, dass wir uns vor Augen halten, dass die Deutschen Ersatzwaffen zur Verfügung haben. Wir müssten Dummköpfe sein, um eine solche Chance nicht zu nutzen."
 FIN_continue_working_with_german_officers:0 "Mit deutschen Offizieren weiterarbeiten"
 FIN_continue_working_with_german_officers_desc:0 "Wenn wir die Qualität unserer Armee verbessern wollen, müssen wir uns von deutschen Offizieren unterweisen lassen, die sich im Weltkrieg als überlegen erwiesen haben."
 FIN_prioritise_the_jager_troops:0 "Die Jäger-Truppen priorisieren"
 FIN_prioritise_the_jager_troops_desc:0 "Die Jäger-Truppen, die während des finnischen Bürgerkriegs neben vielen ehemaligen Jägern, die später Spitzenoffiziere innerhalb der Armee wurden, unverzichtbar waren, haben sich als von höchster Qualität erwiesen. Wir müssen einen Schwerpunkt auf diese Truppen legen und das Jäger-Programm vorantreiben, um die Entwicklung eines Kerns gut ausgebildeter finnischer Soldaten fortzusetzen."
 FIN_reorganise_the_mobilisation_structure:0 "Die Mobilisierungsstruktur reorganisieren"
 FIN_reorganise_the_mobilisation_structure_desc:0 "Die jederzeitige schnelle und einfache Mobilisierung arbeitsfähiger Männer ist der Schlüssel zur Verteidigung der finnischen Nation. Wir müssen unter Anleitung des Oberkommandos einen neuen Mobilisierungsplan entwerfen, der die Rolle von Reservisten und Wehrpflichtigen klar macht und gleichzeitig das System der Altersklassen überarbeitet."
 FIN_cold_weather_training:0 "Training bei kaltem Wetter"
 FIN_cold_weather_training_desc:0 "Niemand kennt Finnlands Terrain besser als die finnische Armee. Es ist jedoch auch ratsam, Schritte zu unternehmen, um sicherzustellen, dass unser Militär jeder Art von Kälte standhält, um uns einen größeren Vorteil auf unserem heimischen Rasen zu verschaffen."
 FIN_total_defence:0 "Totale Verteidigung"
 FIN_total_defence_desc:0 "Wir müssen uns auf die totale Verteidigung Finnlands konzentrieren und jeden ausländischen Eindringling um jeden Quadratzentimeter unseres Landes bekämpfen. Wir können kein Land des finnischen Volkes freiwillig aufgeben, damit wir während des Krieges keine Schwäche zeigen."
 FIN_special_forces:0 "Spezialkräfte"
 FIN_special_forces_desc:0 "Die Kultivierung unserer Spezialeinheiten wird der Schlüssel zur Planung und Durchführung von Guerillakriegen sein und es unseren Truppen ermöglichen, das finnische Terrain besser kennenzulernen."
 
 FIN_finnish_navy:0 "Die finnische Marine"
 FIN_finnish_navy_desc:0 "Um die Souveränität Finnlands zu schützen und unsere Kontrolle über die Ostsee zu schützen, müssen wir in unsere Marine investieren, um externe Bedrohungen abzuwehren."
 FIN_guard_aaland:0 "Åland schützen"
 FIN_guard_aaland_desc:0 "Die Schweden bedrohen weiterhin unsere Kontrolle über Åland, obwohl das Territorium durch deutsche Vermittlung zu Recht als unser Territorium angesehen wurde. Die Stärke unserer Marine zu erhöhen könnte ausreichen, um die Schweden davon abzuhalten, einen Angriff zu versuchen."
 FIN_coastal_fortifications:0 "Küstenbefestigungen"
 FIN_coastal_fortifications_desc:0 "Es ist wichtig, dass wir unsere Küste befestigen, um amphibische Invasionen zu verhindern, für den Fall, dass wir die Kontrolle über die Ostsee verlieren."
 FIN_turku_shipyard:0 "Turku Werft"
 FIN_turku_shipyard_desc:0 "Als Eckpfeiler der finnischen Schiffbauindustrie müssen wir uns darauf konzentrieren, den Aufbau von Turku fortzusetzen und unseren Schiffbau zu erhöhen."
 FIN_coastal_defence:0 "Küstenverteidigung"
 FIN_coastal_defence_desc:0 "Es ist weitaus wichtiger, dass wir unsere Küste vor feindlichen Schiffen schützen, als feindliche Schiffe direkt anzugreifen und das Risiko einzugehen, unsere eigenen zu verlieren."
 FIN_purchase_german_light_cruisers:0 "Leichte Kreuzer aus Deutschland kaufen"
 FIN_purchase_german_light_cruisers_desc:0 "Deutschland verfügt über viele veraltete leichte Kreuzer, mit denen möglicherweise die finnische Marine gestärkt werden könnte. Wir sollten sie bitten, sie uns zu verkaufen."
 FIN_request_german_supplies:0 "Deutsche Lieferungen anfordern"
 FIN_request_german_supplies_desc:0 "Es ist kein Geheimnis, dass Deutschland in Bezug auf seine Marine weit fortgeschritten ist. Vielleicht könnte es uns helfen, Marinepläne von ihnen anzufordern, um unsere eigene Marine zum Besseren zu stärken."
 FIN_kaiserliche_werft_kiel:0 "Kaiserliche Werft Kiel"
 FIN_kaiserliche_werft_kiel_desc:0 "Durch die Zusammenarbeit mit dem deutschen Schiffbauunternehmen Kaiserliche Werft Kiel können wir uns darauf verlassen, dass Deutschland uns beim Ausbau unserer Schiffbaukapazitäten hilft und unsere Bemühungen auf andere Projekte umleitet."
 FIN_convoy_raiding:0 "Konvoi-Überfall"
 FIN_convoy_raiding_desc:0 "Vorausgesetzt, der Feind kann jemals in Finnland Fuß fassen, ist es entscheidend, dass wir unsere U-Boote einsetzen, um die Versorgung des Feindes zu behindern."
 FIN_protect_merchant_shipping:0 "Handelsschiffe schützen"
 FIN_protect_merchant_shipping_desc:0 "Um Finnland in Krisenzeiten zu versorgen und gleichzeitig unsere Kontrolle über die Ostsee zu behaupten, müssen wir unsere Handelsschifffahrt um jeden Preis schützen."
 FIN_recommission_civil_war_era_ships:0 "Bürgerkriegsschiffe wieder in Betrieb nehmen"
 FIN_recommission_civil_war_era_ships_desc:0 "Wir besitzen immer noch viele veraltete Schiffe, die möglicherweise von Nutzen sind, vorausgesetzt, wir investieren Zeit und Mühe in die Modernisierung."
 FIN_build_uboats:0 "U-Boote bauen"
 FIN_build_uboats_desc:0 "Unabhängig davon, wie weit unsere Marine fortgeschritten ist, ist es auch wichtig, unsere Industrie- und Schiffbaukapazitäten zu berücksichtigen. Ganz klar besitzt Finnland nicht die Schiffbaukapazität von Ländern wie Großbritannien, den Vereinigten Staaten oder gar Deutschland. Aus diesem Grund ist es wichtig, dass wir uns auf den Bau kleinerer, effektiverer Schiffe in großen Mengen konzentrieren."
 FIN_wartsila:0 "Wärtsilä"
 FIN_wartsila_desc:0 "Wärtsilä existiert seit langem als inländisches finnisches Unternehmen und hat großen Einfluss auf den Schiffsmarkt. Indem wir ihre enormen Ressourcen nutzen, können wir möglicherweise unsere Schiffbaukapazitäten noch erweitern."
 
 FIN_white_air_force:0 "Weiße Luftstreitkräfte"
 FIN_white_air_force_desc:0 "Da die Weiße Luftwaffe Unterstützung von Schweden und Deutschen erhalten hatte, ist es nur natürlich, dass sie im Umgang mit feindlichen Kämpfern besser ausgerüstet und erfahrener ist. Wir müssen sein Erfahrungsniveau weiterentwickeln, um Finnland besser verteidigen zu können."
 FIN_ground_support:0 "Bodenunterstützung"
 FIN_ground_support_desc:0 "Wenn wir auf den Bau von Luftnahunterstützung hinarbeiten, können wir auch unsere Männer während des Krieges besser vor Ort schützen."
 FIN_airfield_construction:0 "Flugplatzbau"
 FIN_airfield_construction_desc:0 "Um eine größere Anzahl von Flugzeugen unterzubringen, ist es nur natürlich, dass wir mit dem Bau neuer Flugplätze beginnen."
 FIN_pilot_training:0 "Pilotenausbildung"
 FIN_pilot_training_desc:0 "Um eine bessere Qualität der Luftwaffenpiloten zu gewährleisten und die nächste Generation von Offizieren besser auf neue Fortschritte in der Luftkriegsführung vorzubereiten, müssen wir beginnen, neue Methoden für die Ausbildung unserer Piloten einzuführen."
 FIN_purchase_foreign_planes:0 "Ausländische Flugzeuge kaufen"
 FIN_purchase_foreign_planes_desc:0 "Es ist völlig klar, dass Finnland nicht in der Lage ist, selbst neue Flugzeuge herzustellen. Deshalb müssen wir uns an eine freundliche Nation wenden und neue Flugzeugmodelle von ihnen kaufen."
 FIN_red_air_force:0 "Rote Luftwaffe"
 FIN_red_air_force_desc:0 "Während die Rote Luftwaffe während des Bürgerkriegs weder sehr effektiv noch sehr erfolgreich war, besaß sie eines, was den Weißen fehlte: den Geist. Mit den Ressourcen des finnischen Staates, die uns jetzt zur Verfügung stehen, können wir diesen Geist für die Schaffung einer richtigen, motivierten Luftwaffe nutzen."
 FIN_invest_in_bombers:0 "In Bomber investieren"
 FIN_invest_in_bombers_desc:0 "Wenn wir uns präventiv vom Feind befreien wollen, während wir nur minimale Verluste am Boden erleiden, müssen wir zuerst Bomber einsetzen, um ihre Position zu beschießen."
 FIN_female_pilots:0 "Weibliche Piloten"
 FIN_female_pilots_desc:0 "Wenn wir Frauen erlauben, in der Luftwaffe zu dienen, haben wir mehr Personal zur Auswahl, was unsere Chancen erhöht, qualifizierte Piloten zu gewinnen."
 FIN_lentosotakoulu:0 "Lentosotakoulu"
 FIN_lentosotakoulu_desc:0 "Lentosotakoulu, das Trainingsschwadron, wird es uns ermöglichen, unsere Piloten effektiver auszubilden und unsere eigenen Methoden weiterzuentwickeln, wodurch die heimische Kultivierung finnischer Piloten ohne Abhängigkeit von externen Nationen ermöglicht wird."
 FIN_domestic_aircraft_industry:0 "Inländische Flugzeugindustrie"
 FIN_domestic_aircraft_industry_desc:0 "Es ist wichtig, dass wir mit der Entwicklung und dem Aufbau einer einheimischen Flugzeugindustrie beginnen, unsere Selbstständigkeit stärken und gleichzeitig die Schaffung lokaler Arbeitsplätze ermöglichen."
 FIN_aerial_reconnaissance:0 "Luftaufklärung"
 FIN_aerial_reconnaissance_desc:0 "Die Notwendigkeit neuer Luftaufklärungstechniken sowie die gestiegene Nachfrage nach besseren Jägern dürfen nicht übersehen werden, wenn wir die finnische Luftwaffe wirklich entwickeln wollen."
 FIN_doctrinal_techniques:0 "Luftkampfdoktrinen "
 FIN_doctrinal_techniques_desc:0 "Die Entscheidung über die Doktrin der finnischen Luftwaffe ist keine Kleinigkeit. Es ist auch wichtig, dass wir auf dem Gebiet der Luftdoktrinen Fortschritte machen, um uns einen Vorteil gegenüber potenziellen Feinden zu verschaffen."
 
 FIN_the_finnish_economy:0 "Die finnische Wirtschaft"
 FIN_the_finnish_economy_desc:0 "Der Schwarze Montag hat Finnland getroffen und damit auch die finnische Wirtschaft ins Wanken gebracht. Es ist klar, dass wir unseren nächsten Schritt sorgfältig planen müssen, unter Berücksichtigung der verschiedenen Wünsche und Bedürfnisse des finnischen Volkes und gleichzeitig in der Lage sein müssen, unsere Wirtschaft am Leben zu erhalten. Dies wird sicherlich eine schwierige Zeit für unsere Nation sein – eine, die wir verzweifelt versuchen müssen, um zu überleben."
 FIN_economic_independence:0 "Wirtschaftliche Unabhängigkeit"
 FIN_economic_independence_desc:0 "Jetzt, da wir uns von dem allgegenwärtigen deutschen Einfluss befreit haben, der einst die Wirtschaft unserer Nation beherrschte, ist es nur natürlich, dass wir beginnen können, eine unabhängige Wirtschaftspolitik zu verfolgen."
 FIN_purchase_russian_grain:0 "Russisches Getreide kaufen"
 FIN_purchase_russian_grain_desc:0 "Da ukrainisches Getreide keine praktikable Option mehr ist, müssen wir uns an unseren Nachbarn Russland wenden, der über eine Fülle von Getreide verfügt. Wenn wir das Getreide nicht beschaffen, stehen wir vor schwierigen Zeiten und potenziellem Hunger."
 FIN_work_with_landowners:0 "Zusammenarbeit mit den Landbesitzern"
 FIN_work_with_landowners_desc:0 "Die Landbesitzer haben in Finnland großen Einfluss, insbesondere auf den Agrarsektor. Indem wir mit ihnen zusammenarbeiten, können wir auf die Produktion von einheimischem Getreide hinarbeiten und gleichzeitig den finnischen Agrarsektor vorantreiben."
 FIN_domestic_factory_construction:0 "Fabriken bauen"
 FIN_domestic_factory_construction_desc:0 "Es ist wichtig, dass wir uns nicht nur auf den Außenhandel verlassen, sondern auch auf unsere eigene industrielle Kapazität. Finnland hat die Fähigkeit zur Industrialisierung, obwohl dies lange dauern wird. Deshalb ist es am besten, wenn wir dieses Unternehmen eher früher als später beginnen."
 FIN_urbanisation:0 "Urbanisierung"
 FIN_urbanisation_desc:0 "Die zunehmende Verstädterung unserer Nation wird wesentlich zur Entwicklung der Wirtschaft beitragen, indem Arbeitsplätze für diejenigen geschaffen werden, die in den ländlicheren Teilen unserer Nation keine Arbeit finden konnten. Darüber hinaus werden bestimmte Wirtschaftszweige wie der Dienstleistungs- und der Bausektor angekurbelt."
 FIN_ahlstrom:0 "Ahlstrom"
 FIN_ahlstrom_desc:0 "Ahlstrom wurde 1851 gegründet und ist vor allem für seinen Holzhandel, seinen Sägewerksbetrieb und seine Schifffahrt bekannt. Indem wir vom Erfolg des Unternehmens profitieren, können wir hoffen, eine bessere Beziehung zu finnischen Geschäftsleuten aufzubauen und gleichzeitig inländische Unternehmen in Finnland zu fördern."
 FIN_state_railways:0 "Staatliche Eisenbahn"
 FIN_state_railways_desc:0 "Da die Regierung eine große Kontrolle über die Staatsbahnen hat, ist es nur klar, dass wir diese Gelegenheit nutzen sollten, indem wir die Infrastruktur in Finnland erweitern und verbessern. Auf diese Weise können wir neben dem einfacheren Warentransport auch die Schaffung von Arbeitsplätzen ermöglichen."
 FIN_economic_dependence:0 "Wirtschaftliche Abhängigkeit"
 FIN_economic_dependence_desc:0 "Dem König ist es gelungen, die Macht zu sichern, wobei Finnland effektiv unter dem deutschen Einflussbereich bleibt. Es wäre unglaublich sinnlos von uns, diese Gelegenheit nicht zu nutzen, indem wir den potenziellen Gewinn nutzen, der durch die deutsche Kontrolle über die Nationen in Mitteleuropa erzielt werden kann."
 FIN_continue_importing_ukrainian_grain:0 "Weiter Getreide aus der Ukraine importieren"
 FIN_continue_importing_ukrainian_grain_desc:0 "Zwar hatten die ukrainischen Getreideimporte unmittelbar nach dem Schwarzen Montag einen Einbruch erlitten, aber vielleicht können wir die Ukrainer davon überzeugen wieder zur Menge an Getreide, die sie uns vor dem Schwarzen Montag schickten, zu erhöhen."
 FIN_provide_raw_materials:0 "Holzexporte erhöhen"
 FIN_provide_raw_materials_desc:0 "Eine Sache, an der Finnland nicht mangelt, sind Holz und dessen Nebenprodukte. Wenn wir diese an die Deutschen senden, können wir vielleicht durch die Form des Präferenzhandels Vorteile erzielen."
 FIN_land_reform:0 "Bodenreform"
 FIN_land_reform_desc:0 "Die Untersuchung der Art und Weise, wie Landbesitzer in Finnland arbeiten, und der Methoden, die sie anwenden, ist der Schlüssel, wenn wir unser reichhaltiges Land in vollem Umfang nutzen wollen."
 FIN_german_defence_contractors:0 "Deutsche Verteidigungsunternehmen"
 FIN_german_defence_contractors_desc:0 "Deutsche Verteidigungsunternehmen davon zu überzeugen, Produktionsstätten in Finnland zu betreiben und zu eröffnen, ist der Schlüssel, um die Industrialisierung voranzutreiben und Arbeitsplätze im Inland zu schaffen."
 FIN_wacker:0 "Wacker"
 FIN_wacker_desc:0 "Wacker wurde 1848 gegründet und ist bekannt für seine Baumaschinen und Innovationen auf dem Gebiet der Betonproduktion. Durch die Zusammenarbeit mit ihnen können wir vielleicht weiter auf eine erfolgreiche Industrialisierung Finnlands hinarbeiten."
 FIN_infrastructural_improvements:0 "Infrastrukturverbesserungen"
 FIN_infrastructural_improvements_desc:0 "Die Verbesserung der Infrastruktur in Finnland ist von entscheidender Bedeutung, wenn wir die Schaffung von Arbeitsplätzen ausweiten und gleichzeitig den Transport von Gütern und Truppen verbessern wollen."
 FIN_customs_barriers:0 "Zollschranken"
 FIN_customs_barriers_desc:0 "Wir müssen uns weiter in die mitteleuropäische Wirtschaftssphäre integrieren. Dies wird unsere Abhängigkeit von Deutschland erhöhen, aber es wird uns ermöglichen, ein besseres Sicherheitsnetz für den Fall eines weiteren Ereignisses wie am Schwarzen Montag zu haben."
 FIN_university_of_helsinki:0 "Universität von Helsinki"
 FIN_university_of_helsinki_desc:0 "Die Umleitung der Mittel an die Universität von Helsinki, die Top-Universität Finnlands, ist der Schlüssel, wenn wir ein Umfeld schaffen und fördern wollen, in dem die Top-Köpfe Finnlands zusammenwachsen und dem Land Innovationen bringen können."
 FIN_financial_strength:0 "Finanzielle Stärke"
 FIN_financial_strength_desc:0 "Finnland hat endlich seinen rechtmäßigen Platz eingenommen. Aus der Asche des Schwarzen Montags aufsteigen, können wir die Welt jetzt in einer Position der Sicherheit betrachten, in der wir das besitzen, was viele nicht besitzen: finanzielle Stärke."
 
 FIN_foreign_policy:0 "Außenpolitik"
 FIN_foreign_policy_desc:0 "Wir müssen unsere Aufmerksamkeit nach außen auf die Welt richten und entscheiden, welche Haltung wir zur Erreichung unserer außenpolitischen Ziele einnehmen und wie wir mit anderen Nationen umgehen werden."
 FIN_diplomacy:0 "Diplomatie"
 FIN_diplomacy_desc:0 "Diplomatie ist am wichtigsten, wenn es darum geht, das Ziel eines friedlichen Finnlands zu erreichen. Wir müssen die Unterstützung und Freundschaft unserer Nachbarn gewinnen, damit wir nicht in einen Krieg verwickelt werden."
 FIN_settle_the_russian_issue:0 "Die russische Frage"
 FIN_settle_the_russian_issue_desc:0 "Die Frage der finnischen Souveränität und unseres Eigentums an Karelien ist für die finnische Nation seit langem ein dringendes Thema. Es ist wahr, dass Russland in seiner jetzigen Form eine Bedrohung für die Existenz Finnlands darstellt. Wir müssen uns damit abfinden und versuchen, einen Deal zu schmieden, der es uns ermöglicht, unsere Souveränität zu behalten."
 FIN_assert_neutrality:0 "Neutralität behaupten"
 FIN_assert_neutrality_desc:0 "Finnland wird nicht länger ohne nennenswerten Gewinn in Kriege verwickelt sein oder von der Idee der Nichtexistenz bedroht sein. Wir werden eine Haltung der bewaffneten Neutralität einnehmen und bereit sein, alle zu bekämpfen, die es wagen, sich unserem Recht zu widersetzen, unparteiisch zu bleiben."
 FIN_ties_with_sweden:0 "Bande zu Schweden"
 FIN_ties_with_sweden_desc:0 "Um unsere Beziehungen zu Schweden zu stärken, müssen wir beginnen, uns ihnen zu nähern und die Beziehungen zwischen unseren beiden Nationen zu fördern."
 FIN_ties_with_norway:0 "Diplomatische Beziehungen zu Norwegen"
 FIN_ties_with_norway_desc:0 "Um unsere Beziehungen zu Norwegen zu stärken, müssen wir uns ihnen nähern und die Beziehungen zwischen unseren beiden Nationen fördern."
 FIN_ties_with_denmark:0 "Annäherung an Dänemark"
 FIN_ties_with_denmark_desc:0 "Um unsere Verbindungen zu Dänemark zu stärken, müssen wir beginnen, uns ihnen zu nähern und die Beziehungen zwischen unseren beiden Nationen zu fördern."
 FIN_aggressive_expansionism:0 "Aggressiver Expansionismus"
 FIN_aggressive_expansionism_desc:0 "Wir können nicht abwarten und Worte verwenden, um unsere Probleme zu lösen. Um zu beweisen, dass Finnland sowohl eine starke Nation als auch bereit ist, das zu bekommen, was sie will, müssen wir beginnen, das Militär massenhaft auf einen großen Kampf vorzubereiten."
 FIN_draw_upon_heimosodat:0 "Heimosodat nutzen"
 FIN_draw_upon_heimosodat_desc:0 "Heimosodat (zu deutsch Verwandtschaftskriege) ist die Idee, dass Finnland in Bezug auf den Status der finnischen Völker auf der ganzen Welt umsichtig und aktiv sein sollte. Wir müssen aus dieser Idee schöpfen und unser Volk motivieren, um Territorium zurückzugewinnen oder zu gewinnen, das uns zu Recht gehört."
 FIN_attack_norway:0 "Norwegen angreifen"
 FIN_attack_norway_desc:0 "Die Sami und Kven selbst fallen unter das Dach der finno-ugrischen Gruppe, was sie zu rechtmäßigen Untertanen Finnlands macht. Wir müssen die in Norwegen lebenden Sami befreien, denn sie wurden viel zu lange schlecht behandelt."
 FIN_war_with_russia:0 "Krieg mit Russland"
 FIN_war_with_russia_desc:0 "Russland besitzt die größte Menge an rechtmäßig finnischem Territorium und war immer zu stur, die Vorherrschaft der finnischen Völker zu akzeptieren. Wir müssen ihnen zeigen, dass diese Ländereien wirklich uns gehören, und den dort lebenden Menschen Unabhängigkeit bringen."
 FIN_claim_tornedalen:0 "Anspruch auf Tornedalen"
 FIN_claim_tornedalen_desc:0 "Historisch gesehen wurde das Torne-Tal von finnischsprachigen Menschen bevölkert und viele der Dörfer in der Region behalten weiterhin ihren finnischen Namen. Tatsächlich ist es so, dass unsere Leute bis heute in der Region leben und uns somit Anspruch auf die Region erheben. Wir müssen es sofort befreien."
 FIN_proclaim_greater_finland:0 "Großfinnland proklamieren"
 FIN_proclaim_greater_finland_desc:0 "Mit all dem Gebiet, das wir einst beansprucht haben, offiziell unter unserer Kontrolle, können wir endlich die Idee von Großfinnland verwirklichen."
 
### Events ###
 finland.1.t:0 "Das Königreich Finnland"
 finland.1.d:0 "Nach der [Root.GetAdjective]en Unabhängigkeitserklärung seitens Pehr Svinhufvud am vierten Dezember 1917 und der folgenden Unabhängigkeitserklärung von [RUS.GetNameDef] seitens Finnland am sechsten Dezember, sah sich die [Root.GetAdjective]e Gesellschaft zwischen zwei Gruppierungen gespalten: Der Roten Garde, angeführt von Ali Aaltonen, und der Weißen Garde unter Karl Gustaf Emil Mannerheim. \n\nBald schon brach ein Bürgerkrieg aus zwischen dem Roten Finnland, welches hauptsächlich aus Mitgliedern der Sozialdemokratischen Partei Finnlands bestand, und dem Weißen Finnland, bestehend aus Streitkräften des Svinhufvud-Senats und deutschen Jäger-Truppen. \n\nNach drei Monaten grausamen Kriegs schafften es die Weißen, mit deutscher Unterstützung, die Roten und die Volksdelegation aus Helsinki zu vertreiben und schließlich die sich zurückziehenden Streitkräfte zu umzingeln, die sich daraufhin zur Kapitulation gezwungen sahen. \n\nAus der Asche des [Root.GetAdjective]en Bürgerkriegs entstieg [Root.GetNameDef], eine fanatisch anti-sozialistische Nation, angeführt von Prinz Friedrich Karl von Hessen, nach seiner Krönung König Fredrik Kaarle I. \n\nTrotz des Friedens und des Schutzes als inoffizielles [GER.GetAdjective]es Protektorat, entwickelte sich im [Root.GetAdjective]en Volk eine Art Feindseligkeit wegen der Ausbreitung Deutschlands und [GER.GetAdjective]-angehöriger Offiziere und Firmen in [Root.GetNameDef]. Außerdem festigen rechts- und linksradikale langsam aber sicher ihre Macht, nachdem sie jahrelang vom König und der Nationalen Koalition vernachlässigt wurden…"
 finland.1.a:0 "Vaikeuksien kautta voittoon(Über Schwierigkeiten zum Sieg)."
 
 finland.2.t:0 "Schwarzer Montag trifft Finnland!"
 finland.2.d:0 "Es scheint, als ob [Root.GetNameDef] die wirtschaftliche Notlage von [GER.GetNameDef] und den anderen Mitgliedern von Mitteleuropa nicht umgehen konnte. Mit dem Einbruch der Berliner Börse am 3. Februar geriet die Wirtschaft von [GER.GetNameDef] in den freien Fall und brachte einen erheblichen Teil der Welt mit sich. \n\nDieser wirtschaftliche Abschwung trifft [Root .GetNameDef] zu einem sehr unglücklichen Zeitpunkt der Probleme im In- und Ausland. Für viele ist es kein Geheimnis, dass Finnland, obwohl es eine landwirtschaftliche Nation ist, nicht viel Ackerland besitzt und daher Schwierigkeiten hat, seine Bevölkerung selbst zu ernähren. Dies hat [Root.GetNameDef] in eine Position gebracht, in der es gezwungen ist, [UKR.GetAdjective]es Getreide zu kaufen, um seine Bevölkerung ausreichend zu ernähren und weiteren Dissens zu vermeiden. \n\nDazu kommt allerdings die Unzufriedenheit der [Root.GetAdjective]en Bevölkerung, die sich langsam radikalisiert und sich ein Ende des [GER.GetAdjective]en Einflusses wünscht. Der Schwarze Montag hat radikalen Bewegungen wie der Lapua-Bewegung und der [Root.GetAdjective]en Volksdelegation nur weitere Legitimität verliehen. In vielen Bereichen sind bereits Demonstrationen aufgetaucht. Es scheint, als ob [Root.GetNameDef] an einem dünnen Faden hängt …"
 finland.2.a:0 "Jumalauta(Verdammt)!"
 
 finland.3.t:0 "Reduzierte [UKR.GetAdjective]e Getreideimporte"
 finland.3.d:0 "Da die Wirtschaft von [UKR.GetName] unter dem Schwarzen Montag leidet, mussten sie die Menge an Getreide reduzieren, die sie uns bisher geschickt haben. Dies ist mit Sicherheit eine unerwünschte Nachricht, da wir stark von Getreideimporten abhängig sind. Es scheint, als müssten die [Root.GetAdjective]en Bürger ihre Gürtel enger schnallen und die [Root.GetAdjective]en Bauern härter arbeiten, um den Getreidemangel auszugleichen."
 finland.3.a:0 "Als ob ein wirtschaftlicher Abschwung nicht genug wäre …"
 
 finland.4.t:0 "Der Bauernmarsch"
 finland.4.d:0 "Mit dem Ziel, die Nationale Koalition zu untergraben und den [Root.GetAdjective]en Nationalismus zu bekennen, hat die Lapua-Bewegung, die mit ihren bestehenden Beziehungen zur Partei bricht, in Helsinki einen sogenannten „Bauernmarsch“ begonnen, an dem Zehntausende Finnen teilgenommen haben. \n\nAngeführt von mehreren prominenten rechtsextremen [Root.GetAdjective]en Nationalisten, darunter auch Kurt Martti Wallenius, sangen die Demonstranten für die ’Emanzipation von [Root.GetNameDef]’ von den ’[GER.GetAdjective]en Unterdrückern’. \n\nKönig [Root.GetLeader] war besorgt über den jüngsten Anstieg der anti-monarchistischen/ultranationalistischen Stimmung und sah die Märsche als bloßen Opportunismus und als Trick der Rechten an, [Root.GetNameDef] zu destabilisieren. Tatsächlich war die Zusammenarbeit zwischen der Nationalen Koalition und der Lapua-Bewegung in den letzten Jahren bereits wackelig geworden. Dieser offensichtliche Angriff auf die Monarchie hat nur dazu beigetragen, die Verbindungen zwischen Monarchisten und Ultranationalisten zu lösen."
 finland.4.a:0 "Verdammte Emporkömmlinge …"
 
 finland.5.t:0 "Die [Root.GetAdjective]e Volksdelegation protestiert!"
 finland.5.d:0 "Kullervo Manner wurde von der Regierung in Suomenlinna nach seiner Rolle als Leiter der [Root.GetAdjective]en Volksdelegation während des [Root.GetAdjective]en Bürgerkriegs eingesperrt und war für viele innerhalb von [Root.GetNameDef] eine kontroverse Persönlichkeit. Eine erhebliche Minderheit innerhalb der SDP und die Sozialisten, die von der Regierung in den Untergrund gezwungen wurden, möchten, dass Manner befreit wird, während einige der gemäßigteren Liberalen in [Root.GetNameDef] seine Verurteilung aus Gründen der Unparteilichkeit des Obersten Verratsgerichts ablehnen. \n\nIn jedem Fall ist es für viele überraschend, dass die Sozialisten, die weitgehend ausgerottet und in den Untergrund gezwungen worden waren, endlich aus ihrem Versteck herausgekommen sind, um für die Freilassung Manners zu protestieren und eine Petition einzureichen, da er immer noch als de jure Vorsitzender der [Root.GetAdjective]en Volksdelegation gilt. Viele der wütenderen antisozialistischen Politiker haben begonnen, die Namen der Syndikalisten zu verfluchen, weil sie die derzeitige finanzielle Instabilität innerhalb von [Root.GetNameDef] wegen bloßen politischen Opportunismus sabotiert haben."
 finland.5.a:0 "Wir werden diese Verräter noch einmal vernichten!"
 
 finland.6.t:0 "Die Rote Garde und die Lapua-Bewegung treffen aufeinander!"
 finland.6.d:0 "Aus Viipuri sind schreckliche Neuigkeiten eingetroffen! Anscheinend scheint es, als hätte die Lapua-Bewegung beschlossen, die Angelegenheit in die Hand zu nehmen, und nach der Nachricht vom Wiederaufleben der [Root.GetAdjective]en Volksdelegation beschlossen, alle verbleibenden Syndikalisten zu jagen, um sie auszurotten. Es scheint jedoch, als ob die Jagd nicht wie geplant verlaufen wäre, als die Rote Garde, die anscheinend mit der Volksdelegation zusammenarbeitet, auftauchte. \n\nBerichte haben die gewaltsamen Kämpfe beschrieben, die zwischen den beiden Gruppen ausgebrochen sind. Der Zusammenstoß erwies sich als nicht schlüssig, da keine Seite die Oberhand gewinnen konnte. Letztendlich ließen die Kämpfe jedoch nach. \n\nKönig [Root.GetLeader] und die Nationale Koalition waren sehr besorgt über die anhaltenden Ereignisse, da sie nur dazu dienten, die Keime für Dissens innerhalb der [Root.GetAdjective]en Population weiter zu säen während auch [Root.GetNameDef] destabilisiert wird."
 finland.6.a:0 "Wir müssen sofort die Ordnung wiederherstellen!"
 
 finland.7.t:0 "König [Root.GetLeader] trifft eine Entscheidung"
 finland.7.d:0 "König [Root.GetLeader] hat seine Aufmerksamkeit auf die jüngsten Ereignisse gerichtet, vor allem auf die verschiedenen Zusammenstöße zwischen der Lapua-Bewegung und der Roten Garde. Er hat darüber nachgedacht, den Etsivä Keskuspoliisi eine aktivere Rolle bei der Befriedung der Radikalen zu ermöglichen einen Präzedenzfall zu schaffen, dass Dissens nicht länger toleriert wird. \n\nViele der hartgesottenen Antisozialisten im Kabinett des Königs haben sich dafür ausgesprochen und erklärt, dass ein Präzedenzfall für Interventionen im Namen der Regierung und die Stärkung der Staatspolizei wichtig sind, damit die Zusammenstöße nicht außer Kontrolle geraten und zu einem Aufstand führen. Auf der anderen Seite haben sich jedoch gemäßigte Konservative innerhalb der Nationalen Koalition neben den Sozialdemokraten dafür ausgesprochen, die Situation zuzulassen, und darauf hingewiesen, dass die Spaltung in [Root.GetNameDef] bereits hoch genug ist und dass jede staatliche Intervention dazu führen könnte, dass normale Bürger sich an radikalen Maßnahmen beteiligen. Es ist jedoch klar, dass der König schnell eine Wahl treffen muss, damit sich das Zeitfenster nicht schließt."
 finland.7.a:0 "Schickt die Staatspolizei – wir müssen einen Präzedenzfall schaffen."
 finland.7.b:0 "Es ist zu riskant – wir müssen hoffen, dass sich die Situation von selbst regelt."
 
 finland.8.t:0 "Die Rede des Königs"
 finland.8.d.disunity:0 "Um in diesen schwierigen Zeiten als einheitliches Aushängeschild von [Root.GetNameDef] zu fungieren, hat König [Root.GetLeader] eine Rede vorbereitet, um sich mit bestimmten Bevölkerungsgruppen zu versöhnen und gleichzeitig seine Position bei Unterstützern zu stärken. \n\nDie Rede, die im Parlamentsgebäude in Helsinki gehalten und über Funk an Finnen im ganzen Land gesendet wurde, forderte in diesen schweren Zeiten eine Reihe von Dingen. Vor allem forderte der König das [Root.GetAdjective]e Volk auf, zusammenzukommen, um die Stabilität von [Root.GetNameDef] zu gewährleisten und den Radikalismus der Linken und Rechten abzulehnen. \n\nDazu stießen Mitglieder der Nationalen Koalition, insbesondere Mitglieder des härteren antisozialistischen Flügels der Partei. Ob dies etwas ändern wird oder nicht, so viel bleibt abzuwarten …"
 finland.8.d.unity:0 "Um in diesen schwierigen Zeiten als einheitliches Aushängeschild von [Root.GetNameDef] zu fungieren, hat König [Root.GetLeader] eine Rede vorbereitet, um sich mit bestimmten Bevölkerungsgruppen zu versöhnen und gleichzeitig seine Position bei Unterstützern zu stärken. \n\nDie Rede, die im Parlamentsgebäude in Helsinki gehalten und über Funk an Finnen im ganzen Land gesendet wurde, forderte in diesen schweren Zeiten eine Reihe von Dingen. Vor allem forderte der König das [Root.GetAdjective]e Volk auf, zusammenzukommen, um die Stabilität von [Root.GetNameDef] zu gewährleisten und den Radikalismus der Linken und Rechten abzulehnen. \n\nDazu stießen Mitglieder der Nationalen Koalition, insbesondere Mitglieder der gemäßigten Konservativen und Mitglieder der Sozialdemokratischen Partei, die dazu beigetragen haben, die Botschaft des Königs von Einheit zu stärken. Ob dies etwas ändern wird oder nicht, so viel bleibt abzuwarten …"
 finland.8.a:0 "Er gibt dem Land dringend benötigte Zeit"
 
 finland.9.t:0 "Wallenius versammelt die Weiße Garde"
 finland.9.d:0 "Kurt Martti Wallenius, Führer der Lapua-Bewegung, hat die Gelegenheit genutzt, um Mitglieder der Weißen Garde zu versammeln, von denen viele ihre Unterstützung der Partei versprochen haben, um wahre Unabhängigkeit für Finnland und das [Root.GetAdjective]e Volk zu erreichen. \n\nIn Helsinki versammelten sich Mitglieder der Weißen Garde vor den Elite-Jägern, um Macht und Solidarität zu demonstrieren. Beide Seiten haben sich behauptet, aber es fanden keine Kämpfe statt. \n\nWährend König [Root.GetLeader] erleichtert aufatmete, als er die positive Nachricht von mangelnden Kämpfen hörte, machen sich viele Politiker und loyale Militärberater Sorgen, dass dies die Ruhe vor dem Sturm sein könnte …"
 finland.9.a:0 "Wir müssen angesichts von Widrigkeiten ruhig bleiben."
 
 finland.10.t:0 "Arbeiter im Streik!"
 finland.10.d:0 "Aufgrund der Auswirkungen des Schwarzen Montags auf [Root.GetNameDef] haben [Root.GetAdjective]e Arbeitnehmer einen Preisanstieg, einen starken Rückgang der Löhne und eine steigende Arbeitslosigkeit verzeichnet. Dies hat natürlich dazu geführt, dass es vielen [Root.GetAdjective]en Arbeitern schwer gefallen ist, über die Runden zu kommen. Unter den Arbeitern, die es nun auf sich genommen haben, die Gelegenheit und die derzeitige Instabilität auszunutzen, um höhere Löhne und bessere Arbeitsbedingungen zu fordern, ist ein allgemeines Gefühl zunehmender Ungeduld und Hilflosigkeit gestiegen."
 finland.10.a:0 "Wir haben keine andere Wahl, als nachzugeben."
 finland.10.b:0 "Wir werden nicht nachgeben!"
 
 finland.11.t:0 "Die vereitelte Verschwörung der Lapua-Bewegung!"
 finland.11.d:0 "Anscheinend hat sich die Entscheidung von König [Root.GetLeader], die Staatspolizei zu entsenden, um mögliche Verschwörungen gegen [Root.GetNameDef] zu vereiteln, gegen die die gemäßigten Konservativen und Sozialdemokraten großen Widerstand geleistet hatten, zu seinen Gunsten ausgewirkt. Eine Verschwörung der Lapua-Bewegung, Masseninstabilität in [Root.GetNameDef] zu schaffen und die Macht zu ergreifen und damit eine unabhängige [Root.GetAdjective]e Nation zu proklamieren, wurde kürzlich vom Staat vereitelt. \n\nKurt Martti Wallenius, bekannter Anführer der Lapua Bewegung, wurde verhaftet und die Partei selbst gezwungen, sich aufzulösen. Viele prominente Führer, die Vergeltung vermeiden konnten, sind untergetaucht. Unter ihnen war Vilho Annala, der es für angebracht hielt, eine ähnliche Partei wie die Lapua-Bewegung, die Patriotische Volksbewegung, zu gründen."
 finland.11.a:0 "Hoffentlich haben wir uns für immer von dieser Pest befreit."
 
 finland.12.t:0 "Die Sozialisten wurden in den Untergrund gezwungen"
 finland.12.d:0 "Nach dem Überfall, der Störung und der Gefangennahme der prominenten rechtsextremen ultranationalistischen Lapua-Bewegung und ihrer Aktivitäten ist es der Staatspolizei auch gelungen, die Aktivitäten der Roten Garde und der [Root.GetAdjective]en Volksdelegation zu stören. Während Otto Wille Kuusinen, Anführer der Roten Garde, der Gefangennahme durch die Geheimpolizei entgehen konnte und immer noch auf der Jagd ist, wurde die Rote Garde selbst aufgelöst und viele ihrer ehemaligen Mitglieder gezwungen, in den Untergrund zu gehen. Bei der [Root.GetAdjective]en Volksdelegation wurden viele ihrer Mitglieder, darunter prominente Sozialisten, die [Root.GetNameDef] viel Ärger bereitet hatten, ebenfalls festgenommen. Es scheint, als wäre der Kopf der sozialistischen Schlange erneut abgeschnitten worden."
 finland.12.a:0 "Wunderbare Neuigkeiten!"
 
 finland.13.t:0 "Die Lapua-Bewegung marschiert zum Parlament!"
 finland.13.d:0 "Nachdem die Lapua-Bewegung im Laufe der Jahre genügend Macht gefestigt hatte, hielt sie es für angebracht, zum Parlament zu marschieren, und rückte in Richtung Helsinki vor. Gegenwärtig stößt die Weiße Garde, die sich für die Lapua-Bewegung entschieden hat, mit den Jägern zusammen und scheint die Oberhand über die schwindende Zahl der leichten Elite-Infanterie zu gewinnen. König [Root.GetLeader] und der Rest der demokratischen Parteien sind äußerst besorgt über diese Wendung. In der Tat hat General Kurt Martti Wallenius, der die aktuelle Schlacht überwacht, „den [GER.GetAdjective]en Eingriff in Finnland“ immer wieder verurteilt, um die Moral der Männer unter seinem Kommando zu stärken. Und obwohl es so aussieht, als würde die Lapua-Bewegung als Sieger hervorgehen, ist die Chance auf einen Sieg für die Nationale Koalition immer noch plausibel …"
 finland.13.a:0 "Die Lapua-Bewegung übernimmt die Macht!"
 finland.13.b:0 "Die Rote Garde taucht auf und kämpft gegen die Lapua-Bewegung!"
 finland.13.c:0 "Die Jäger besiegen die Weiße Garde!"
 
 finland.14.t:0 "Die Lapua-Bewegung säubert die Sozialisten und die Monarchie"
 finland.14.d:0 "Nach dem Sieg und der Machtübernahme durch die Lapua-Bewegung sowie dem Verlust der Nationalen Koalition hat die Lapua-Bewegung bereits begonnen, bekannte Monarchisten, Jäger-Truppen sowie Mitglieder der Roten Garde und der [Root.GetAdjective]en Volksdelegation inhaftieren zu lassen. \n\nMit der Unterstützung eines erheblichen Teils der Bevölkerung hat das neue Regime bereits begonnen, seine Macht zu behaupten. Sie warnen alle, die es wagen, sich der neuen Richtung von [Root.GetName] zu widersetzen und sperre diejenigen ein, die als Verräter gelten und die sich widersetzen. Was auch immer als nächstes passiert, die Zukunft von [Root.GetName] ist von Unsicherheit geprägt …"
 finland.14.a:0 "Wir werden [Root.GetName] zur Größe führen!"
 
 finland.15.t:0 "Kampf zwischen der Lapua-Bewegung und der Roten Garde!"
 finland.15.d:0 "Als die Rote Garde eintrifft und anfängt, mit Mitgliedern der Lapua-Bewegung zusammenzustoßen, scheint der Kampf noch nicht vorbei zu sein. Obwohl es der Weißen Garde gelungen ist, die Jäger zu besiegen, muss sie sich noch der Roten Garde stellen, die im Namen eines unabhängigen, aber sozialistischen Finnlands heftig zu kämpfen begonnen hat. \n\nFeldmarschall Karl Gustav Mannerheim gab ein Plädoyer an die Weiße Garde, die Lapua-Bewegung zugunsten eines gemäßigten und stabileren Finnlands aufzugeben, das die Demokratie sichern wird. \n\nDie Frage, ob die Sozialisten die Macht übernehmen oder nicht oder ob die Weiße Garde sich Mannerheim zuwendet, beschäftigt das [Root.GetAdjective]e Volk, das nur abwarten kann, wie sich die Situation entwickelt…"
 finland.15.a:0 "Die [Root.GetAdjective]e Volksdelegation übernimmt die Macht!"
 finland.15.b:0 "Die Lapua-Bewegung übernimmt die Macht!"
 finland.15.c:0 "Mannerheim überzeugt erfolgreich die Weiße Garde!"
 finland.15.e:0 "Mannerheim kann die Weiße Garde nicht überzeugen!"
 
 finland.16.t:0 "König [Root.GetLeader] säubert die Sozialisten und Nationalisten"
 finland.16.d:0 "Nach dem Sieg und der Festigung der Macht durch die Nationale Koalition zusammen mit dem Verlust der Lapua-Bewegung hat die Nationale Koalition bereits begonnen, bekannte Nationalisten und Mitglieder der Roten Garde und der [Root.GetAdjective]en Volksdelegation inhaftieren zu lassen. \n\nMit der Unterstützung einer mächtigen Minderheit der Bevölkerung hat die Monarchie bereits begonnen, ihre Macht zu behaupten. Sie warnen alle, die es wagen, sich der neuen Richtung von [Root.GetNameDef] zu widersetzen und sperren diejenigen ein, die als Verräter gelten. Was auch immer als nächstes passiert, die Zukunft von [Root.GetNameDef] ist von Unsicherheit geprägt …"
 finland.16.a:0 "[Root.GetNameDef] wird großartig bleiben!"
 
 finland.17.t:0 "Die Rote Garde säubert die Nationalisten und die Monarchie"
 finland.17.d:0 "Nach dem Sieg und der Machtübernahme durch die [Root.GetAdjective]e Volksdelegation zusammen mit dem Verlust der Nationalen Koalition und der Lapua-Bewegung hat die [Root.GetAdjective]e Volksdelegation bereits begonnen, bekannte Monarchisten, Jägertruppen und Anhänger der Lapua-Bewegung inhaftieren zu lassen. \n\nMit der Unterstützung großer Teile der Bevölkerung hat das neue Regime bereits begonnen, ihre Macht zu behaupten. Sie warnen alle, die es wagen, sich der neuen Richtung von [Root.GetNameDef] zu widersetzen und sperren diejenigen ein, die als Verräter gelten. Was auch immer als nächstes passiert, die Zukunft von [Root.GetNameDef] ist von Unsicherheit geprägt …"
 finland.17.a:0 "Wir werden [Root.GetName] zu wahrer Größe führen!"
 
 finland.18.t:0 "Mannerheim überzeugt die Weiße Garde!"
 finland.18.d:0 "Es scheint, als ob es Mannerheim in seiner Bitte gelungen ist, die Weiße Garde an seine Seite zu ziehen. \n\nNach der Säuberung hochrangiger Mitglieder der Lapua-Bewegung, darunter Kurt Martti Wallenius, sowie verräterischer Mitglieder der Weißen Garde, begann Mannerheim, seine Aufmerksamkeit auf die Rote Garde zu richten. \n\nDer Kampf zwischen den beiden Gruppen, beide freiwillige Milizen, hat sich zugespitzt. Zu diesem Zeitpunkt ist der Kampf zwischen der Weißen Garde und der Roten Garde ohne klaren Sieger und alles, dass die [Root.GetAdjective]e Bevölkerung tun kann, ist den Atem anhalten und darauf zu warten, wer den Sieg davon trägt…"
 finland.18.a:0 "Die [Root.GetAdjective]e Volksdelegation übernimmt die Macht!"
 finland.18.b:0 "Mannerheims Weiße Garde geht als Sieger hervor!"
 
 finland.19.t:0 "Die Rote Garde säubert die Weiße Garde und die Monarchie"
 finland.19.d:0 "Nach dem Sieg und der Machtübernahme durch die [Root.GetAdjective]e Volksdelegation zusammen mit dem Verlust der Nationalen Koalition und der Lapua-Bewegung hat die [Root.GetAdjective]e Volksdelegation bereits begonnen, bekannte Monarchisten, Jägertruppen und Anhänger der Lapua-Bewegung inhaftieren zu lassen. \n\nMit der Unterstützung großer Teile der Bevölkerung hat das neue Regime bereits begonnen, ihre Macht zu behaupten. Sie warnen alle, die es wagen, sich der neuen Richtung von [Root.GetNameDef] zu widersetzen und sperren diejenigen ein, die als Verräter gelten. Was auch immer als nächstes passiert, die Zukunft von [Root.GetNameDef] ist von Unsicherheit geprägt …"
 finland.19.a:0 "Wir werden [Root.GetName] zu wahrer Größe führen!"
 
 finland.20.t:0 "Mannerheims Entscheidung"
 finland.20.d:0 "Mannerheim schaffte es, die radikalen Milizen schnell auszuschalten, und begann mit der Festigung seiner Macht. Er proklamierte einen Sieg für das [Root.GetAdjective]e Volk und die Stabilität der [Root.GetAdjective]en Nation.\n\nMannerheim, der in ganz Finnland als Retter der Nation bekannt ist, hat die Unterstützung einer erheblichen Mehrheit der [Root.GetAdjective]en Bevölkerung, die für seine Politik zur Förderung der Stabilität in einem unabhängigen Finnland ist.\n\nDie Frage, was getan werden sollte, bleibt jedoch, da man sich im [Root.GetAdjective]en Parlament nicht einig wird. Während viele der Politiker die sofortige Wiederherstellung der Demokratie in [Root.GetName] unterstützen, befürworten Militärführer in Mannerheims Clique die Schaffung von Stabilität unter dem Feldmarschall. Die Wahl liegt jedoch ausschließlich bei Mannerheim…"
 finland.20.a:0 "Mannerheim hält an der Macht fest!"
 finland.20.b:0 "Mannerheim gibt die Macht an die Parteien ab!"
 
 finland.21.t:0 "Die [Root.GetAdjective]e Blitzwahl"
 finland.21.d:0 "Die [Root.GetAdjective]e Blitzwahl von [GetYear] wurde von den verschiedenen Parteien im Parlament anberaumt. Derzeit gibt es drei Hauptkonkurrenten, die um die Führung von [Root.GetName] kämpfen. Die Sozialdemokratische Partei [Root.GetName]s, die sich für eine Politik zugunsten der Arbeiter einsetzt, die Agrarliga, die sich für eine Politik zugunsten der Bauern einsetzt, und die Nationale Koalition, die sich für eine Politik zugunsten der Macht von [Root.GetName] einsetzt.\n\nDie Sozialdemokraten und Agrarier haben jedoch ihre Bereitschaft zum Ausdruck gebracht, gemeinsam eine Koalition zu bilden, um die Stabilität und den Erhalt der Demokratie in [Root.GetName] zu fördern.\n\nWie auch immer das [Root.GetAdjective]e Volk entscheidet, es wird ein feierlicher Anlass sein für das [Root.GetAdjective]e Volk, welches Jahre unter dem [GER.GetAdjective]en Stiefel gelebt hat und nun selber entscheiden darf, wer [Root.GetName] anführen wird."
 finland.21.a:0 "Die Sozialdemokratische Partei ist siegreich!"
 finland.21.b:0 "Die Sozialdemokraten und Agrarier bilden eine Koalition!"
 finland.21.c:0 "Die Agrarliga holt sich den Sieg!"
 finland.21.e:0 "Die Nationale Koalition gewinnt!"
 
 finland.22.t:0 "Die Rote-Erde-Regierung"
 finland.22.d:0 "Die als Koalition zwischen der Sozialdemokratischen Partei und der Landwirtschaftsliga gebildete Regierung der Roten Erde hat nach einer entscheidenden Wahl erfolgreich und friedlich die Macht übernommen, um die Zusammenarbeit und Stabilität innerhalb von [Root.GetName] zu fördern.\n\nDer Name der Regierung selbst ist symbolisch, denn das "Rot" steht für die Sozialdemokraten und die "Erde" für die Agrarier. Während viele sicher sind, dass die Koalition nicht lange halten und sich schließlich auflösen wird, bleiben andere optimistisch, was die politische Zukunft von [Root.GetName] angeht."
 finland.22.a:0 "Wir müssen einen Anschein von Hoffnung bewahren."
 
 finland.23.t:0 "Radikalismus besiegen"
 finland.23.d:0 "Um sicherzustellen, dass kein weiteres Fiasko wie der [Root.GetAdjective]e Bürgerkrieg und die jüngsten Kämpfe zwischen verschiedenen Fraktionen in [Root.GetName] stattfinden, hat die Rote-Erde-Regierung unermüdlich daran gearbeitet, demokratische Werte und die nationale Einheit zu fördern.\n\nWährend die Bemühungen noch andauern, scheint sie bereits Früchte getragen zu haben, da die [Root.GetAdjective]e Jugend weniger zur radikalen Politik der Älteren neigte und starke Unterstützung für die demokratischen Ideale der Regierung zeigte."
 finland.23.a:0 "Dies wird sicherlich für eine bessere Zukunft sorgen!"
 
 finland.24.t:0 "[Root.GetAdjective]e Souveränität"
 finland.24.d:0 "Es ist wichtig, den Schutz der [Root.GetAdjective]en Souveränität zu unterstützen und sicherzustellen. Wir dürfen nicht zulassen, dass [Root.GetName] zur Marionette imperialistischer Mächte wird. Egal, ob [GER.GetNameDef] oder [RUS.GetNameDef], wir können nicht länger zulassen, dass das Volk von [Root.GetName] unter der Unterdrückung einer fremden Macht leidet. Deshalb müssen wir ein Gefühl des Patriotismus und des Stolzes innerhalb des [Root.GetAdjective]en Volkes fördern und den Schutz unserer großen Nation für die kommenden Jahre sicherstellen."
 finland.24.a:0 "Lang lebe [Root.GetName]!"
 
 finland.25.t:0 "Gesellschaftliche Spaltungen heilen"
 finland.25.d:0 "Die Vermeidung einer Katastrophe, wie der vorausgegangenen, die [Root.GetName] beinahe untergehen ließ, ist die größte Priorität der Rote-Erde-Regierung, da dieses Ereignis in den Köpfen der [Root.GetAdjective]en Leute immer noch aktuell ist. Um dies zu umgehen und die Fehler der Vergangenheit zu verhindern, haben sich prominente Führer der Rote-Erde-Regierung mit Moderaten sowohl von links als auch von rechts getroffen und daran gearbeitet, das [Root.GetAdjective]e Volk zusammenzubringen und die Nation zu vereinen. Ob die von der Koalition ergriffenen Maßnahmen funktionieren oder nicht, wird sich zeigen…"
 finland.25.a:0 "Wir müssen die Einheit fördern."
 
 finland.26.t:0 "Die Rote-Erde-Regierung zerfällt!"
 finland.26.d.socdem:0 "Die Sozialdemokraten haben die Entscheidung getroffen die Agenda der Agrarier zu übergehen und den Arbeiter dem Bauern vorzuziehen. Selbstredend haben die Agrarier daraufhin formell Beschwerde eingereicht und genügend Repräsentanten stimmten für den Entzug der Partei aus der Koalition, wodurch diese aufgelöst wurde.\n\nObwohl die Sozialdemokraten nun uneingeschränkt die Arbeiterschaft unterstützen können, ist dies ein schwerer Schlag für die hoch angepriesene Botschaft der Kooperation zwischen den gemäßigten Parteien, und Beobachter befürchten nun Polarisierung in [Root.GetName]s Politik…"
 finland.26.d.soclib:0 "Die Agrarier haben die Entscheidung getroffen die Agenda der Sozialdemokraten zu übergehen und den Bauern dem Arbeiter vorzuziehen. Selbstredend haben die Sozialdemokraten daraufhin formell Beschwerde eingereicht und genügend Repräsentanten stimmten für den Entzug der Partei aus der Koalition, wodurch diese aufgelöst wurde.\n\nObwohl die Agrarier nun uneingeschränkt die Bauernschaft unterstützen können, ist dies ein schwerer Schlag für die hoch angepriesene Botschaft der Kooperation zwischen den gemäßigten Parteien, und Beobachter befürchten nun Polarisierung in [Root.GetName]s Politik…"
 finland.26.a:0 "Wir haben nur das getan, was nötig war."
 
 finland.27.t:0 "Die Erhaltung der Koalition"
 finland.27.d:0 "Obwohl einige Repräsentanten in- und außerhalb der Koalition davon ausgingen, dass die Rote-Erde-Regierung nicht lange halten würde, haben die Sozialdemokraten und Agrarier ihren Streit beigelegt, um sich voll und ganz der Politik der Kooperation zwischen [Root.GetName]s Parteien zu verschreiben. Trotz aller Erwartungen scheint es so, als ob die Rote-Erde-Regierung erhalten bleibt."
 finland.27.a:0 "Wir müssen unsere Differenzen beilegen."
 
 finland.28.t:0 "Unsere Versprechen erfüllen"
 finland.28.d.socdem:0 "Um ihre Unterstützer zu belohnen, hat die Sozialdemokratische Partei versucht, die Arbeiter durch staatliche Subventionen und die Verbesserung der Arbeitsbedingungen in den Fabriken zu unterstützen. Während dies dazu beigetragen hat, die Unterstützung für die Partei zu erhöhen, beklagen sich viele andere Parteien, insbesondere die Agrarliga und die Nationale Koalitionspartei, dass die Interessen ihrer Wähler aus Gründen der Selbstsucht im Namen der Sozialdemokratischen Partei kompromittiert werden."
 finland.28.d.soclib:0 "Um ihre Unterstützer zu belohnen, hat die Agrarliga versucht, die Landwirte durch staatliche Subventionen und den bevorzugten Zugang zu dringend benötigten Pflanzen zu unterstützen. Während dies dazu beigetragen hat, die Unterstützung für die Partei zu erhöhen, beklagen sich viele andere Parteien, insbesondere die Sozialdemokratische Partei und die Nationale Koalitionspartei, dass die Interessen ihrer Wähler aus Gründen der Selbstsucht im Namen der Agrarliga gefährdet werden."
 finland.28.a:0 "Wir haben nur das getan, was nötig war."
 
 finland.29.t:0 "Die Sozialdemokratische Partei"
 finland.29.d:0 "Historisch bekannt für seine extrem linksgerichteten Ansichten vor dem Ende des [Root.GetAdjective]en Bürgerkriegs, begannen die verbleibenden Mitglieder der Sozialdemokratischen Partei [Root.GetName]s, die sich unter der Führung von Väinö Tanner zusammenschlossen, sich weiter nach rechts zu bewegen, trotz der Beibehaltung seiner ursprünglichen Ziele, um als patriotischere Partei aufzutreten und gleichzeitig für den durchschnittlichen [Root.GetAdjective]en Wähler schmackhaft zu bleiben.\n\nGrob besteht die Agenda der SDP darin, die Rechte der Arbeitnehmer zu fördern und die kapitalistische Wirtschaft von [Root.GetName] zu regulieren. Außerdem drängen sie auf eine kontinuierliche, aber schrittweise Reform der Nation."
 finland.29.a:0 "Eine neue Ära hat für [Root.GetName] begonnen!"
 
 finland.30.t:0 "Der Verband [Root.GetAdjective]er Gewerkschaften"
 finland.30.d:0 "Damit sich Arbeiter und Gewerkschaften angesichts der Opposition effektiver organisieren können, hat die Sozialdemokratische Partei es für angebracht gehalten, den Verband [Root.GetAdjective]er Gewerkschaften zu gründen, der viele der bekanntesten und mächtigsten Gewerkschaften [Root.GetName]s enthält."
 finland.30.a:0 "Interessant."
 
 finland.31.t:0 "Die Agrarliga"
 finland.31.d:0 "Die Agrarliga, die 1906 in den ländlichen Gegenden [Root.GetName]s gegründet wurde, unterstützt seit jeher die Dezentralisierung und den Fortschritt [Root.GetName]s. Die Agrarliga, die hauptsächlich aus Bauern besteht, ist seit jeher ein Feind der Monarchie.\n\nDie Hauptpunkte auf der Agenda der Agrarier die Stärkung [Root.GetAdjective]er Unabhängigkeit, Dezentralisierung des Staatswesens und Unterstützung der Bauern."
 finland.31.a:0 "Eine neue Ära für [Root.GetName] hat begonnen!"
 
 finland.32.t:0 "[SWE.GetAdjective]e Rechte in [Root.GetNameDef]"
 finland.32.d:0 "Eine der großen Fragen in den Köpfen des [Root.GetAdjective]en Volkes und auch der Agrarliga ist der Umfang an [SWE.GetAdjective]en Rechten in unserer Nation. Obwohl die [SWE.GetAdjective]e Sprache auf der Åland-Inselgruppe am häufigsten vertreten ist, wird [SWE.GetAdjective] auch an den Küsten im Süden und Osten von [Root.GetName] gesprochen.\n\nEs liegt nun bei der Agrarliga zu entscheiden, ob alles [SWE.GetAdjective]e in [Root.GetName] so weit wie möglich begrenzt werden soll oder der Status Quo akzeptabel ist."
 finland.32.a:0 "Die Finnlandschweden sind eine Bedrohung für das [Root.GetAdjective]e Volk."
 finland.32.b:0 "Wir können nicht die Rechte eines großen Teils unserer Bevölkerung verletzen."
 
 finland.33.t:0 "Befreiung von Kullervo Manier"
 finland.33.d:0 "Nach dem Sieg der [Root.GetAdjective]en Volksdelegation und ihrer anschließenden Säuberung der Reaktionäre in [Root.GetName] wurde Kullervo Manner, der einst die Rolle des Regierungsoberhauptes innehatte, nach fast zwei Jahrzehnten Haft in Suomenlinna offiziell freigelassen.\n\nNach der Überfahrt von der Insel zur Hauptstadt Helsinki, hielt Manner, ohne Zeit zu vergeuden, eine leidenschaftliche Rede vor Tausenden von Zuschauern, die hocherfreut waren, ihren ehemaligen Anführer wieder befreit zu sehen. Was dies für die Zukunft von [Root.GetName] bedeuten wird, wissen nur die [Root.GetAdjective]e Volksdelegation und ihre Verbündeten, die Rote Garde…"
 finland.33.a:0 "Ein wahrhaft freudiger Anlass!"
 
 finland.34.t:0 "Denunzieren des Monarchismus"
 finland.34.d:0 "Das []e Volk stand lange unter der Kontrolle der []en, die Unzufriedenheit gesät und die []en Bürger mit Ihrer Ideologie, eine Mischung aus Monarchismus und reaktionären Gedanken, erstickt haben.\n\nDer Staat hat auf sich genommen, monarchistische Ideale aus der Nation zu entfernen, dies aber missfällt der ländlichen Bevölkerung, die eher Konservativ denken und einen Monarchen gegenüber einer syndikalistischen Regierung bevorzugen würden."
 finland.34.a:0 "Sie kommen noch früh genug dahinter."
 
 finland.35.t:0 "Evangelisch-Lutherische Kirche von Finnland"
 finland.35.d:0 "Die Evangelisch-Lutherische Kirche von Finnland, die sich während des [Root.GetAdjective]en Bürgerkriegs gegen uns gestellt hatte, wurde von der [Root.GetAdjective]en Volksdelegation als unnötige Institution deklariert.\n\nDie Rote Garde, der wir (fürs Erste) freie Hand gelassen haben, um unsere Direktiven schneller einleiten zu können, haben kürzlich angefangen Mitglieder des Klerus zu säubern. Dadurch hat uns der konservative Teil der Bevölkerung in [Root.GetName] nicht gerade liebgewonnen."
 finland.35.a:0 "Ganz gleich."
 
 finland.36.t:0 "Die [Root.GetAdjective]e Verfassung"
 finland.36.d.syndicalist:0 "Die [Root.GetAdjective]e Volksdelegation hat eine neue Verfassung für [Root.GetName] entworfen, um seine Macht zu festigen.\n\nDie neu verabschiedete Verfassung soll die [Root.GetAdjective]e Demokratie schützen, der Arbeiterbewegung mehr Rechte zusprechen, eine bessere Methode Steuern einzutreiben einführen, die ideologischen Ziele des neuen Regimes stärken und unterstützen und auch administrative Umstrukturierung vorantreiben, damit der Übergang in die neue Regierungsform leichter vonstattengeht.\n\nSchon jetzt beginnen die Gewerkschaften, die nun weitaus mehr Macht innehalten, die Regierung langsam an sich zu reißen. Was das für [Root.GetName] bedeuten wird, wissen nur die [Root.GetAdjective]e Volksdelegation und ihre engen Verbündeten…"
 finland.36.d.totalist:0 "Die Rote Garde hat eine neue Verfassung für [Root.GetName] entworfen, um seine Macht zu festigen.\n\nDie neu verabschiedete Verfassung soll die Macht in den Händen der obersten Mitglieder der Garde zentralisieren, die [Root.GetAdjective]e Armee neu strukturieren, [Root.GetName] zum atheistischen Staat erklären und jegliche Industrie, die für das Überleben der Nation als wichtig eingestuft wird, nationalisieren.\n\nSchon jetzt beginnen die Milizen, die nun weitaus mehr Macht innehalten, die Armee – und de facto die Regierung – langsam an sich zu reißen. Was das für [Root.GetName] bedeuten wird, wissen nur die Rote Garde und ihre engen Verbündeten…"
 finland.36.a:0 "Es scheint, dass Finnland in eine neue Ära eintritt."
 
 finland.37.t:0 "Die [Root.GetAdjective]e Volksdelegation"
 finland.37.d:0 "Die [Root.GetAdjective]e Volksdelegation, die einen bestimmten Teil der Wählerschaft der Sozialdemokratischen Partei darstellt, kam während des [Root.GetAdjective]en Bürgerkriegs an die Macht und sieht sich selbst als den legitimen Nachfolger von [Root.GetName]. Die Delegation, welche von Kullervo Manner angeführt wird, hatte sich hohe Ziele gesteckt und möchte die Stärkung der Arbeiterbewegung, sowie eine neue Verfassung für [Root.GetName].\n\nViele der Mitglieder der Delegation wurden entweder gesäubert, eingesperrt oder in den Untergrund gezwungen von der anti-syndikalistischen Nationalen Koalitionspartei, welche vom ehemaligen König Fredrik Kaarle I angeführt wurde. Die [Root.GetAdjective]e Volksdelegation, die eine Allianz mit Wille Kuusinens Roten Garde schmiedete, schwor die Macht wieder an sich zu reißen und [Root.GetName] auf den rechten Weg zu bringen.\n\nJetzt, wo sie an der Macht ist, bereitet die Delegation sich darauf vor ihre Direktiven durchzusetzen, was auch das Auflösen der gefährlichen Roten Garde beinhaltet, und [Root.GetName] auf einen neuen Pfad zu lenken…"
 finland.37.a:0 "Wir müssen der Opposition standhalten."
 
 finland.38.t:0 "Die Rote Garde schwächen"
 finland.38.d:0 "Noch bevor wir versuchen können, die widerspenstige und zerstörerische Rote Garde aufzulösen, müssen wir versuchen, sie auf jede mögliche Weise zu schwächen. Dies beinhaltet die langsame Reduzierung der Waffenlieferungen, die Blockierung ihrer Agenda durch gesetzgeberische Mittel und die prominentesten Führer zur Strecke zu bringen. Am wichtigsten ist jedoch, dass wir ihre Mitglieder gezielt ansprechen und sie durch subtile Propaganda davon überzeugen, die Organisation zu verlassen.\n\nOtto Wille Kuusinen ist jedoch ein kluger Mann, der im Gegensatz zu Kullervo Manner Gefangennahme und Hinrichtung vermeiden konnte. Wir müssen vorsichtig vorgehen und hoffen, dass die Rote Garde unsere Versuche, sie zu schwächen, nicht bemerkt…"
 finland.38.a:0 "Langsam aber sicher schwächen wir die Rote Garde."
 finland.38.b:0 "Die Rote Garde hat es bemerkt!"
 
 finland.39.t:0 "Endkampf mit der Roten Garde"
 finland.39.d:0 "Inzwischen sind alle Vorwände jeglicher verdeckter Operationen gegen die Rote Garde beseitigt, da die Rote Garde unsere Versuche sie zu schwächen entdeckt hat. Ein Kampf zwischen der Delegation und der Roten Garde ist im Gange. Die Rote Garde nähert sich schnell, um das Parlament zu stürmen und die Erklärung eines neuen [Root.GetAdjective]en Staates zu erreichen. Wir müssen uns auf das Volk verlassen, um uns vor dem Radikalismus der Roten Garde zu retten und die Fortsetzung eines friedlichen [Root.GetAdjective]en Staates zu ermöglichen."
 finland.39.a:0 "Die Leute haben sich auf unsere Seite gestellt und die Rote Garde verdrängt!"
 finland.39.b:0 "Die Rote Garde hat die Macht ergriffen!"
 
 finland.40.t:0 "Auflösung der Roten Garde"
 finland.40.d:0 "Aufgrund unseres Erfolgs bei der Schwächung der Roten Garde scheint es ziemlich einfach zu sein, die Miliz vollständig aufzulösen. Wir laufen jedoch immer noch Gefahr, dass Revolutionäre und hartnäckigere Mitglieder das Parlament übernehmen und die Schaffung eines neuen Staates erklären. Aufgrund unserer Propagandabemühungen sollten wir jedoch genügend Leute auf unserer Seite haben, um der zerstörerischen Organisation ein für alle Mal Widerstand zu leisten und sie vollständig aufzulösen."
 finland.40.a:0 "Die Rote Garde wurde aufgelöst!"
 finland.40.b:0 "Die Rote Garde hat die Macht ergriffen!"
 
 finland.41.t:0 "Die Frage der kapitalistischen Zeitungen"
 finland.41.d:0 "Um die Indoktrinierung des [Root.GetAdjective]en Volkes durch das kapitalistische System umzukehren und gleichzeitig Unterstützung für unser Regime aufzubauen, werden alle kapitalistischen und konterrevolutionären Zeitungen mit sofortiger Wirkung verboten. Natürlich erweckt das auf kurze Sicht einen schlechten Eindruck bei der Bevölkerung, da wir die Pressefreiheit einschränken, aber unsere Mittel sind absolut notwendig, um die Stabilität [Root.GetName]s langfristig zu gewährleisten."
 finland.41.a:0 "Wir können jetzt nicht aufhören."
 
 finland.42.t:0 "Steuererhebung"
 finland.42.d:0 "Ein grober Fehler der [Root.GetAdjective]en Volksdelegation, der auch während des [Root.GetAdjective]en Bürgerkriegs auffiel, war der Mangel an Steuereintreibung. Damit die verschiedenen Organe der Regierung funktionieren können, müssen wir zur Finanzierung von unseren Bürgern Steuergelder sammeln. Natürlich werden wir in den Augen des [Root.GetAdjective]en Volkes nicht sympathischer, aber es muss getan werden."
 finland.42.a:0 "Besser, es jetzt hinter sich zu bringen."
 
 finland.43.t:0 "Die Rote Garde"
 finland.43.d:0 "Die Rote Garde, eine paramilitärische Einheit der [Root.GetAdjective]en Arbeiterbewegung, wurde 1905 gegründet und 1917 nach der Oktoberrevolution in Russland reetabliert .\n\nDie Rote Garde bei vielen in Finnland dafür bekannt, alles zu tun, um ihre Ideologie zur Macht zu verhelfen. Das stand im Gegensatz zur [Root.GetAdjective]en Volksdelegation, die die radikalisierten Milizen unter Kontrolle bringen wollte.\n\nLetztendlich hatte keine Seite Erfolg, da 1918, im [Root.GetAdjective]en Bürgerkrieg, die Weiße Garde, mit [GER.GetAdjective]er Hilfe, die Sozialisten besiegen konnte.\n\nDiejenigen, die der [Root.GetAdjective] Volksdelegation und der Roten Garde angehörten und nicht verhaftet wurden, waren gezwungen, ins bolschewistische Russland zu fliehen.\n\nNachdem diese 1920 kapitulierte, wurden die [Root.GetAdjective]e Volksdelegation und die Rote Garde in den finnischen Untergrund gezwungen. Jetzt, unter der Führung von Otto Wille Kuusinen, hat sich die Rote Garde erneut mit der Delegation verbündet, um gemeinsam den Sozialismus nach Finnland zu bringen."
 finland.43.a:0 "Wir werden Größe nach Finnland bringen!"
 
 finland.44.t:0 "Der zweite Rote Terror"
 finland.44.d:0 "Um alle Meinungsverschiedenheiten von gegnerischen Persönlichkeiten, politischen Parteien oder Zeitungen zu unterdrücken, hat die Rote Garde verschiedene Konterrevolutionäre und ideologische Staatsfeinde inhaftiert, vor Gericht gestellt und hingerichtet. Dies wird es uns zwar ermöglichen, unsere Macht über das verängstigte Volk, das vorerst weiß, dass es sich uns nicht widersetzen kann, besser zu festigen, aber dies wird schmerzhafte Auswirkungen auf die Funktionen des Staates haben, da viele unserer führenden Persönlichkeiten von der Macht entfernt wurden."
 finland.44.a:0 "So sei es."
 
 finland.45.t:0 "Ausbau der Bürokratie"
 finland.45.d:0 "Um die Zentralisierung der Macht unter dem neuen Regime und größere Kontrolle über die Rote Garde zu ermöglichen, hat Otto Wille Kuusinen es für angebracht gehalten, die [Root.GetAdjective]e Bürokratie zu erweitern und mit Beamten zu besetzen, die bereit sind, die Richtlinien der neuen Regierung durchzusetzen.\n\nWährend dies unser Ansehen bei den Landwirten beeinträchtigt hat, die lieber eine stärkere Vertretung für das ländliche Finnland sehen würden, hat dies unser Ansehen bei der städtischen [Root.GetAdjective]en Bevölkerung erhöht, die mit der Tatsache zufrieden ist, dass die Regierung für ihre Bedürfnisse empfänglich ist."
 finland.45.a:0 "Man kann nicht alles haben."
 
 finland.46.t:0 "Die Frage des Privatvermögens"
 finland.46.d:0 "Es ist wichtig, dass wir unsere Aufmerksamkeit auf die bürgerlichen Institutionen in [Root.GetNameDef] richten, wie die verschiedenen Banken innerhalb der Nation, Industriekonglomerate und andere profitable Finanzinstitute.\n\nDie Regierung muss ordnungsgemäß funktionieren und gleichzeitig sicherstellen, dass wir Geld zur Verfügung haben, um unsere Richtlinien umzusetzen; das ist der Schlüssel. Daher müssen wir uns bemühen, Privatvermögen von den reichsten Personen zu beschlagnahmen."
 finland.46.a:0 "Ich bin sicher, es wird ihnen nichts ausmachen."
 
 finland.47.t:0 "Antiparlamentarismus"
 finland.47.d:0 "Es ist bereits bekannt, dass das Parlament innerhalb der Doktrin der Lapua-Bewegung ein eigennütziges und ineffektives Organ der Regierung ist, das nur Uneinigkeit und Streit im [Root.GetAdjective]en Volk fördert. Um jenen Regierungszweig müssen wir uns früher oder später kümmern…"
 finland.47.a:0 "In der Tat."
 
 finland.48.t:0 "Die Frage des militärischen Oberkommandos"
 finland.48.d:0 "Die Frage des militärischen Oberkommandos war eine sehr verbreitete Diskussion zwischen verschiedenen Mitgliedern der Lapua-Bewegung. Da die Frage nach den Überresten der [GER.GetAdjective]en Präsenz in [Root.GetName] und deren letztliche Entfernung immer ein Ziel der Lapua-Bewegung war, ist es für viele nur natürlich, dass Mitglieder des militärischen Oberkommandos, die im Königlich-Preußischen 27. Jäger-Bataillon gedient haben, von ihren Positionen innerhalb des Militärs entfernt werden sollten. Kurt Martti Wallenius, der selbst Teil des Bataillons gewesen war, ist jedoch kein Befürworter einer solchen Säuberung und argumentiert, dass die Abschaffung der besten Männer des Militärs nur den Zustand der [Root.GetAdjective]en Armee schwächen würde.\n\nDamit im Hinterkopf ist die beste Herangehensweise…"
 finland.48.a:0 "Die Jäger müssen verschwinden!"
 finland.48.b:0 "Erlaubt den Männern zu bleiben."
 
 finland.49.t:0 "Sozialisten säubern"
 finland.49.d:0 "Um unsere Kontrolle über [Root.GetName] zu festigen und jeglichen Widerspruch gegen unsere Herrschaft zu verhindern, müssen wir alle Sozialisten säubern. Wir sind sogar so weit gegangen, jeden zu säubern, der mit der sozialistischen Plattform einverstanden ist. Dies hat uns die nötige Stabilität gegeben, um die Nation ohne weitere Hindernisse weiterzuführen."
 finland.49.a:0 "Wunderbar!"
 
 finland.50.t:0 "Die Rolle des Klerus"
 finland.50.d:0 "Neben einem Großteil der Landbevölkerung von [Root.GetName] waren die Geistlichen lange Zeit einer der größten Unterstützer der Lapua-Bewegung und haben sich für unsere Sache ausgesprochen und damit zur Verbreitung beigetragen. Viele der angeseheneren Geistlichen gehörten auch zu einer Art Unterstützungsorganisation, die dazu beigetragen hat, unsere Sache zu finanzieren und für die Massen zu verbreiten. Wir müssen die Geistlichen belohnen und ihre Rolle im neuen [Root.GetAdjective]en Staat stärken."
 finland.50.a:0 "Es ist nur natürlich, dass wir ihre Rolle erweitern."
 
 finland.51.t:0 "Abschaffung des Parlaments"
 finland.51.d:0 "Um die [Root.GetAdjective]e Nation zu wahrer Größe zu führen brauchen wir kein Parlament, sondern eine starke Exekutive, die im Interesse der Nation und des Volkes agiert. Politische Parteien und deren Mitglieder sind von Natur aus eigennützig und können daher den [Root.GetAdjective]en Staat nicht vor dem Zusammenbruch retten, wie der [Root.GetAdjective]e Bürgerkrieg gezeigt hat. Wir müssen umgehend das Parlament abschaffen und unsere Direktiven selbst ausführen."
 finland.51.a:0 "Eine solche Institution ist bis ins Mark korrupt…"
 
 finland.52.t:0 "[FIN.GetName] hat die Ålandinseln remilitarisiert!"
 finland.52.d:0 "Es scheint, als hätten das nationalistische [FIN.GetName] getan, was wir befürchtet hatten: nämlich die Remilitarisierung der Ålandinseln. Die frühere Regierung hatte mit der Vermittlung von [GER.GetName] zugestimmt, die Rechte der [Root.GetName]en Bürger in der Region zu respektieren. Leider hat die Lapua-Bewegung dieses Versprechen nicht eingehalten, die Insel remilitarisiert und jeglichen Dissens zum Schweigen gebracht.\n\nWährend viele unserer nationalistischen Bürger darauf drängen, [FIN.GetName] den Krieg zu erklären und die Inseln mit militärischer Gewalt zu erobern argumentieren gemäßigte Politiker, dass wir Diplomatie einsetzen sollten, um die Inseln zurückzuerobern. Was sollen wir machen?"
 finland.52.a:0 "Krieg erklären!"
 finland.52.b:0 "Diplomatischer Druck wäre vorzuziehen."
 
 finland.53.t:0 "[SWE.GetName] fordert die Ålandinseln"
 finland.53.d:0 "Die [SWE.GetAdjective]e Regierung hat es für angebracht gehalten, einen diplomatischen Protest gegen unsere Remilitarisierung der Åland-Inseln einzulegen. Sie fordert, dass wir die von Schweden besiedelten Inseln zurückgeben und ihren Einwohnern die Wiedervereinigung mit ihren [Root.GetAdjective]en Brüdern ermöglichen."
 finland.53.a:0 "Was für ein lächerlicher Vorschlag."
 
 finland.54.t:0 "Die Nationale Koalition"
 finland.54.d:0 "Obwohl sie im größten Teil der Geschichte [Root.GetName]s vom ethnisch [GER.GetAdjective]en König Fredrik I und dem konservativen Flügel dominiert wurde, existieren seit jeher in der Nationalen Koalition auch moderatere konservative Elemente.\n\nAngeführt werden diese von Pehr Evind Svinhufvud, welcher nicht ungewillt ist, sich die republikanische Atmosphäre in [Root.GetName] zunutze zu machen, obwohl auch er im [Root.GetAdjective]en Bürgerkrieg [GER.GetAdjective]e Hilfe ersuchte. Svinhufvud, der ein begeisterter Unterstützer der Weißen Garde ist, aber nichts von der radikalen Lapua-Bewegnug und der [Root.GetAdjective]en Volksdelegation hält, verspricht nichtsdestotrotz Frieden, Ordnung und Souveränität für [Root.GetName].\n\nDie Nationale Koalition unter Svinhufvud wünscht die Position des Präsidenten zu stärken, sonst aber den Status Quo aufrechtzuerhalten."
 finland.54.a:0 "Wir können unsere Traditionen nicht aufgeben!"
 
 finland.55.t:0 "Monolingualismus"
 finland.55.d:0 "Eine der großen Fragen in den Köpfen des [Root.GetAdjective]en Volkes und auch der Nationalen Koalition ist die der [SWE.GetAdjective]en Sprache in unserem Land. Obwohl die [SWE.GetAdjective]e Sprache auf der Åland-Inselgruppe am häufigsten vertreten ist, wird [SWE.GetAdjective] auch an den Küsten im Süden und Osten von [Root.GetName] gesprochen.\n\nLetztendlich wurden sich die Politiker der Nationalen Koalition einig, dass [Root.GetAdjective] die offizielle Sprache [Root.GetName]s sein soll."
 finland.55.a:0 "Dies ermöglicht eine größere Einheitlichkeit."
 
 finland.56.t:0 "Die Bürger von Åland reagieren!"
 finland.56.d:0 "Die Bürger von Åland, die die Hauptlast unserer neuen Veränderungen getragen haben, sind eindeutig unzufrieden damit, dass die Regierung [Root.GetAdjective] als einzige Sprache von [Root.GetName] gewählt hat. Dies hatte leider den Nebeneffekt, dass unsere bereits angespannte Beziehung zu Åland, dessen Bürger sich letztendlich [SWE.GetNameDef] anschließen möchten, beeinträchtigt wurde."
 finland.56.a:0 "Sie werden damit klarkommen müssen."
 
 finland.57.t:0 "Die Nationale Koalition"
 finland.57.d:0 "Der extreme Flügel der Nationalen Koalition besteht aus anti-Syndikalisten, Theokraten, Monarchisten und extremen Konservativen und wird von König [Root.GetLeader] angeführt. Sie ist seit [Root.GetName]s Unabhängigkeit an der Macht und wird maßgeblich unterstützt von [GER.GetName].\n\nObwohl sie die Unterstützung des [Root.GetAdjective]en Volkes, das wahre Freiheit fordert, in großen Teilen verloren hat, bewies die Nationale Koalition erneut, dass sie an der Macht sein sollte.\n\nDas übergreifende Ziel der Nationalen Koalition ist das Festhalten an den historischen und wirtschaftlichen Banden zu [GER.GetName], das [Root.GetAdjective]e Volk um den König zu scharen, als konservatives Bollwerk gegen politische Instabilität im Land zu agieren und loyale Unterstützer zu belohnen."
 finland.57.a:0 "Interessant…"
 
 finland.58.t:0 "König [Root.GetLeader] ruft zu Einheit auf"
 finland.58.d:0 "König [Root.GetLeader] hielt vor dem Parlamentsgebäude eine Rede, um in diesen unsicheren Zeiten an das [Root.GetAdjective]e Volk zu appellieren, in der Hoffnung, dass dies seine Wahrnehmung von ihm ändert. Statt einer [GER.GetAdjective]en Marionette, möchte der König als Einiger der Finnen agieren.\n\nEr sprach die kürzlichen Ereignisse und die politische Instabilität an und bat das Volk um Unterstützung für seinen Plan [Root.GetNameDef] zu einem stabileren und wohlhabenderen Ort für das [Root.GetAdjective]e Volk zu machen und betonte, dass er alles dafür gäbe diesen Plan in die Tat umzusetzen. Und obwohl die Rede vom zögerlichen [Root.GetAdjective] Volk keinen Applaus geerntet hat, hat der König einige Unterstützer und ein bisschen Zeit gewonnen."
 finland.58.a:0 "Das ist wahrscheinlich das Beste, was wir kriegen konnten…"
 
 finland.59.t:0 "Ausbau der Staatspolizei"
 finland.59.d:0 "Es ist klar, dass wir uns bemühen müssen, die Rolle der Staatspolizei auszubauen, um die Aufdeckung von Aktivitäten zu ermöglichen, die als abweichend empfunden werden, und hoffentlich solche Aktivitäten zu beenden, bevor sie die Nation ergreifen und einen breiten Einfluss unter den Bürgern erlangen können Menschen.\n\nDeshalb hat König [Root.GetLeader] es für angebracht gehalten, das Budget und die Befugnisse der Staatspolizei zu erhöhen und gleichzeitig alltägliche Angelegenheiten an Geheimdienstminister in seinem Kabinett zu delegieren. Die Aufstockung der Mittel hat es dem Ermittlungsbüro der Staatspolizei ermöglicht, mehr Mitarbeiter zu beschäftigen und gleichzeitig neue Methoden zu testen, um mit Dissidenten jeglicher Art umzugehen und die innere Sicherheit von [Root.GetName] zu schützen. Dies war natürlich bei großen Teilen der Bevölkerung nicht beliebt, die die Maßnahme sowohl als übertrieben als auch als totalitär ansehen…"
 finland.59.a:0 "Es ist zum Wohle der Allgemeinheit."
 
 finland.60.t:0 "Stabilisierung von [Root.GetName]"
 finland.60.d:0 "Obwohl es Mannerheim gelungen ist, die Macht erfolgreich zu übernehmen und zu festigen, ist klar, dass er mit der Stabilität der Nation viel zu tun hat. Während die Radikalen links und rechts keine ernsthafte Bedrohung mehr darstellen, sind sich die [Root.GetAdjective]en Bürger über die neue Regierung und dessen Ziele für [Root.GetName] unsicher.\n\nUm den größten Teil der Unsicherheit zu klären, hat Mannerheim offen erklärt, dass sein Ziel darin besteht, [Root.GetName] wieder stabil zu machen und gleichzeitig Frieden und Wohlstand für die Nation zu gewährleisten."
 finland.60.a:0 "Bewundernswert."
 
 finland.61.t:0 "Die Verfassung von [Root.GetName]"
 finland.61.d:0 "Mannerheim hat unermüdlich mit mehreren ehemaligen und gegenwärtigen Regierungsbeamten, Rechts- und Verfassungsexperten und Mitgliedern seines inneren Kreises an der Schaffung einer neuen [Root.GetAdjective]en Verfassung gearbeitet, um den Grundstein für ein stabiles [Root.GetName] zu legen.\n\nIn der Verfassung sind die Stärkung des Parlaments als stärkstes Organ der Regierung, die offizielle Abschaffung der Monarchie, Bestimmungen zu Menschenrechten, Gerechtigkeit, internationalen Beziehungen und der Verwaltung der Nation enthalten.\n\nDa so viele Experten an der Verfassung gearbeitet haben und das [Root.GetAdjective]e Volk [Root.GetName]s neuen Platz in der Welt legitimieren wollen, ist es kein Wunder, dass das Parlament die neue Verfassung einstimmig ratifizierte und letztere heute früh in Kraft getreten ist. Jetzt wartet man gespannt auf ihre Auswirkungen…"
 finland.61.a:0 "Wunderbar!"
 
 finland.62.t:0 "Das Volk vereinen"
 finland.62.d:0 "Um nicht zuzulassen, dass unsere Bemühungen umsonst sind, ist es wichtig, dass wir die Lücken schließen, die der [Root.GetAdjective]e Bürgerkrieg hinterlassen hat und die [Root.GetAdjective]en Bürger dazu bringen, ihre ideologischen Unterschiede beiseite zu legen, um wirklich zusammen zu kommen und [Root.GetName] zu einer großen und wohlhabenden Nation zu machen. Da diese Aufgabe sicherlich Engagement und Mitgefühl erfordert, ist es klar, dass Mannerheim diese Eigenschaften und Wünsche verkörpern muss, um die Nation und ihre Menschen zu stärken."
 finland.62.a:0 "Wir müssen mit erhobenem Kopf vorangehen."
 
 finland.63.t:0 "[FIN.GetName] möchte Bande schmieden"
 finland.63.d:0 "Um weltweite Unterstützung für ihre neu gewonnene Unabhängigkeit zu erhalten, scheint es, als hätte die [FIN.GetAdjective]e Regierung unter [FIN.GetLeader] darauf gedrängt, Beziehungen zu unserer Nation aufzubauen. Nachdem Diplomaten im Namen des [FIN.GetAdjective]en Staates entsandt wurden und uns um Anerkennung der neuen Regierung gebeten haben, liegt es letztendlich an uns, wie diese Situation angegangen werden soll."
 finland.63.a:0 "Wir werden den [FIN.GetAdjective]en Staat offiziell anerkennen."
 finland.63.b:0 "Wir werden es ablehnen, den [FIN.GetAdjective]en Staat anzuerkennen."
 
 finland.64.t:0 "[FROM.GetNameDefCap] hat zugestimmt!"
 finland.64.d:0 "Zum Glück war [FROM.GetNameDef] so freundlich, unsere Nation anzuerkennen, und wir haben bereits begonnen, diplomatische Kanäle zu öffnen, um formell Beziehungen aufzubauen."
 finland.64.a:0 "Wunderbar!"
 
 finland.65.t:0 "[FROM.GetNameDefCap] hat abgelehnt!"
 finland.65.d:0 "Es scheint, als hätte [FROM.GetNameDef] sich geweigert, formelle Verbindungen zu unserer Nation herzustellen, am allerwenigsten die [Root.GetAdjective]e Staatlichkeit anzuerkennen."
 finland.65.a:0 "Verdammt!"
 
 finland.66.t:0 "[FIN.GetNameDefCap] fordert Waffen an"
 finland.66.d:0 "[FIN.GetNameDefCap], das seit kurzem einen Waffenmangel hat, ist zu uns gekommen, um Waffen zu beschaffen und die Lücke zu füllen, die durch jahrelange Vernachlässigung des Militärs entstanden ist. Sollen wir ihnen die notwendigen Waffen zur Verfügung stellen?"
 finland.66.a:0 "Natürlich, wir haben noch überflüssiges Material da."
 finland.66.b:0 "Wir können es uns derzeit nicht leisten, Ausrüstung zu versenden."
 
 finland.67.t:0 "[GER.GetNameDefCap] hat zugestimmt!"
 finland.67.d:0 "Die [GER.GetAdjective]en haben zugestimmt, uns die notwendigen Waffen zur Stärkung unserer Armee zur Verfügung zu stellen und der [GER.GetAdjective]en Delegation die Erlaubnis gegeben, umgehend bei [Root.GetNameDef] einzutreffen, um die Waffen zu liefern. Dies hat dazu beigetragen, das Vertrauen in die [GER.GetAdjective]en zu stärken und so die Beziehungen zu stärken, während wir gleichzeitig die heimische Waffenproduktion etwas länger verzögern können."
 finland.67.a:0 "Hervorragend!"
 
 finland.68.t:0 "[GER.GetNameDefCap] hat abgelehnt…"
 finland.68.d:0 "Die [GER.GetAdjective]en haben sich geweigert, uns die notwendigen Waffen zur Verfügung zu stellen, um unser Militär zu stärken, nachdem ein Waffenmangel in letzter Zeit angeführt wurde. Dies bedeutet, dass wir die heimische Waffenproduktion hochfahren müssen, was natürlich lange dauern wird. Darüber hinaus hat dies die Beziehungen zwischen unseren Nationen ein wenig beeinträchtigt, da wir unser Vertrauen in das [GER.GetAdjective]e Volk als unsere Verbündeten gesetzt hatten, um uns in unserer Zeit der Not zu helfen."
 finland.68.a:0 "Wie können sie es wagen!"
 
 finland.69.t:0 "[FIN.GetNameDefCap] möchte leichte Kreuzer kaufen"
 finland.69.d:0 "Die Finnen wollen ihre Marine stärken und wünschen daher zwei leichte Kreuzer der Königsberg-Klasse zu kaufen, nämlich die SMS Stettin und die SMS Stuttgart. Es stimmt zwar, dass die Kreuzer einer älteren Klasse angehören, aber sie haben uns im Weltkrieg einen guten Dienst erwiesen. Das Geld der Finnen ist allerdings ziemlich verlockend. Was sagen wir?"
 finland.69.a:0 "Wir werden sie verkaufen – die Schiffe sind sowieso veraltet."
 finland.69.b:0 "Die Kosten überwiegen die Vorteile – wir können die Schiffe nicht verkaufen."
 
 finland.70.t:0 "[GER.GetNameDefCap] hat zugestimmt!"
 finland.70.d:0 "Die [GER.GetAdjective]e Delegation ist mit wunderbaren Neuigkeiten zu uns gekommen: Anscheinend werden sie uns die von uns gewünschten leichten Kreuzer gegen eine Zahlung verkaufen. Dies hat unser Vertrauen in die [GER.GetAdjective]en als loyalen Verbündeten weiter gestärkt und es uns gleichzeitig ermöglicht, unsere Seestreitkräfte relativ kostengünstig zu stärken."
 finland.70.a:0 "Hervorragend!"
 
 finland.71.t:0 "[GER.GetNameDefCap] hat abgelehnt…"
 finland.71.d:0 "Die [GER.GetAdjective]e Delegation ist mit schlechten Nachrichten zu uns gekommen: Anscheinend werden sie uns nicht die leichten Kreuzer verkaufen, die wir uns wünschen, da sie wohl einen Mangel an Schiffen haben. Dies bedeutet, dass wir nicht die Schiffe beschaffen können, die benötigt werden, um die [Root.GetAdjective]e Marine wirklich ins 20. Jahrhundert zu bringen. Es scheint, dass wir uns weiterhin auf die [GER.GetAdjective]e Marine verlassen müssen, um uns vor den Russen zu schützen."
 finland.71.a:0 "Sind veraltete Schiffe für sie so wichtig?"
 
 finland.72.t:0 "[FIN.GetNameDefCap] hat Schiffsblaupausen angefordert"
 finland.72.d:0 "Es scheint, als ob die Finnen zu uns gekommen sind, um fortschrittliche Designs zu erwerben, um ihre Marine zu stärken. Es ist zwar sehr richtig, dass die Finnen unsere Verbündeten sind und wir davon profitieren würden, wenn wir ihnen Marinepläne zur Verfügung stellen würden, aber es ist auch wahr, dass die Pläne möglicherweise in die Hände unserer Feinde fallen könnten. Obwohl das Geld, das wir von den Finnen erhalten im Austausch für unsere Marineentwürfe, ziemlich verlockend ist. Was sagen wir?"
 finland.72.a:0 "Wir werden sie zur Verfügung stellen – was könnte schief gehen?"
 finland.72.b:0 "Die Kosten überwiegen die Vorteile – wir werden ablehnen."
 
 finland.73.t:0 "[GER.GetNameDefCap] hat zugestimmt!"
 finland.73.d:0 "Die [GER.GetAdjective]en haben zugestimmt, uns Marinepläne zu liefern, da eine starke finnische Marine ein Vorteil für den gesamten Reichspakt ist."
 finland.73.a:0 "Hervorragend!"
 
 finland.74.t:0 "[GER.GetNameDefCap] hat abgelehnt…"
 finland.74.d:0 "Die [GER.GetAdjective]en haben sich geweigert, uns Marinepläne zu liefern, unter Berufung auf die Angst, dass die Pläne in feindliche Hände fallen könnten. Dies hat unsere Beziehungen leicht geschädigt und scheint vielen Finnen lächerlich, die diesen Schritt als einen Weg sehen, den Fortschritt der [Root.GetAdjective]en Marine zu blockieren. Es scheint, dass wir einen anderen Weg finden müssen, um Fortschritte auf dem Gebiet der Marinetechnologie zu erzielen."
 finland.74.a:0 "Das ist ein bisschen lächerlich…"
 
 finland.75.t:0 "Die Wiederherstellung von Schiffen aus der Zeit des Bürgerkriegs"
 finland.75.d:0 "Nach Monaten der Umleitung von Geldern, Arbeitern und staatlicher Unterstützung für die Wiederherstellung von drei Schiffen aus der Zeit des Bürgerkriegs – der AG-16, Jääkarhu und der Wäinämöinen – ist es uns endlich gelungen, die Verwirklichung unserer Bemühungen mitanzusehen. Die drei Schiffe selbst sind besonders nach ihrer Modernisierung kein Grund zum Lachen und werden die [Root.GetAdjective]e Marine definitiv stärken."
 finland.75.a:0 "Wunderbar!"
 
 finland.76.t:0 "[FIN.GetName] erfragt Kauf von Flugzeugen"
 finland.76.d:0 "Es scheint, dass die Finnen, um ihre Luftwaffe zu stärken, Flugzeuge von uns kaufen möchten. Während Überlegungen zur Produktion und zum Zustand unserer eigenen Luftwaffe berücksichtigt werden müssen, ist es auch richtig, dass wir mit dem verkauften Flugzeug eine gute Menge Geld verdienen könnten. Was sagen wir?"
 finland.76.a:0 "Wir werden sie verkaufen – was könnte schief gehen?"
 finland.76.b:0 "Die Kosten überwiegen die Vorteile – wir werden ablehnen."
 
 finland.77.t:0 "[SWE.GetName] hat zugestimmt!"
 finland.77.d:0 "Von der [SWE.GetAdjective]en Delegation sind herausragende Neuigkeiten eingegangen: Anscheinend haben sie unserer Anfrage zugestimmt und beschlossen, uns die Flugzeuge, die wir so dringend brauchen, umgehend zu verkaufen. Dies wird sicherlich einen großen Beitrag zur Stärkung unserer Luftwaffe leisten!"
 finland.77.a:0 "Hervorragend!"
 
 finland.78.t:0 "[SWE.GetName] hat abgelehnt…"
 finland.78.d:0 "Von der [SWE.GetAdjective]en Delegation sind schreckliche Neuigkeiten eingegangen: Anscheinend haben sie unsere Anfrage abgelehnt und beschlossen, uns die Flugzeuge, die wir so dringend brauchen, nicht zu verkaufen. Dies bedeutet, dass wir einen anderen Weg finden müssen, um unsere Luftwaffe zu stärken."
 finland.78.a:0 "Teufel noch mal."
 
 finland.79.t:0 "[FIN.GetNameDefCap] hat den Kauf unserer Flugzeuge angefordert"
 finland.79.d:0 "Es scheint, dass die Finnen, um ihre Luftwaffe zu stärken, Flugzeuge von uns kaufen möchten. Während Überlegungen zur Produktion und zum Zustand unserer eigenen Luftwaffe berücksichtigt werden müssen, ist es auch richtig, dass wir mit dem verkauften Flugzeug eine gute Menge Geld verdienen könnten. Was sagen wir?"
 finland.79.a:0 "Wir werden sie verkaufen – was könnte schief gehen?"
 finland.79.b:0 "Die Kosten überwiegen die Vorteile – wir werden ablehnen."
 
 finland.80.t:0 "[GER.GetNameDefCap] hat zugestimmt!"
 finland.80.d:0 "Von der [GER.GetAdjective]en Delegation sind herausragende Neuigkeiten eingegangen: Anscheinend haben sie unserer Anfrage zugestimmt und beschlossen, uns die Flugzeuge, die wir so dringend brauchen, umgehend zu verkaufen. Dies wird sicherlich einen großen Beitrag zur Stärkung unserer Luftwaffe leisten!"
 finland.80.a:0 "Hervorragend!"
 
 finland.81.t:0 "[GER.GetNameDefCap] hat abgelehnt…"
 finland.81.d:0 "Von der [GER.GetAdjective]en Delegation sind schreckliche Neuigkeiten eingegangen: Anscheinend haben sie unsere Anfrage abgelehnt und beschlossen, uns die Flugzeuge, die wir so dringend brauchen, nicht zu verkaufen. Dies bedeutet, dass wir einen anderen Weg finden müssen, um unsere Luftwaffe zu stärken."
 finland.81.a:0 "Teufel noch mal."
 
 finland.82.t:0 "Beschaffung von Getreide aus Russland"
 finland.82.d:0 "Da wir nach unserem ziemlich abrupten Rückzug vom Mitteleuropa-Markt nicht mehr die Gunst der [GER.GetAdjective]en haben, ist es klar, dass wir eine andere Nation finden müssen, um unseren Getreidebedarf zu decken, um den Hunger unserer Bevölkerung zu vermeiden. Da [RUS.GetNameDef] unser Nachbar ist und eine Fülle von Getreide besitzt, ist es nur natürlich, dass wir uns an sie wenden, um das Getreide zu beschaffen, das wir uns so wünschen."
 finland.82.a:0 "Wir werden auf das Beste hoffen."
 
 finland.83.t:0 "[FIN.GetName] hat Getreide angefordert"
 finland.83.d:0 "Die Finnen haben sich an uns gewandt, um Getreidesendungen zu beschaffen, da ihr alter Getreidelieferant [UKR.GetNameDef] für die junge Nation keine tragfähige Option mehr ist. Zwar besitzen wir eine Fülle von Getreide, aber die Frage, ob wir den Finnen überhaupt helfen wollen oder nicht, müssen wir uns immer noch stellen."
 finland.83.a:0 "Wir werden sie verkaufen – was könnte schief gehen?"
 finland.83.b:0 "Die Kosten überwiegen die Vorteile – wir werden ablehnen."
 
 finland.84.t:0 "[RUS.GetNameDefCap] hat zugestimmt!"
 finland.84.d:0 "Gute Nachrichten sind von der [RUS.GetAdjective]en Delegation eingetroffen: Anscheinend haben sie zugestimmt, uns das notwendige Getreide zu liefern, gegen eine jährliche Summe zum Ausgleich der Versandkosten plus ein bisschen mehr. Zum Glück scheinen wir den Hunger unserer Bürger vermeiden zu können."
 finland.84.a:0 "Hervorragend!"
 
 finland.85.t:0 "[RUS.GetNameDefCap] hat abgelehnt…"
 finland.85.d:0 "Von der [RUS.GetAdjective]-Delegation sind schreckliche Nachrichten eingetroffen: Offenbar haben sie sich geweigert, uns das benötigte Getreide zu liefern, wobei sie neben innenpolitischen Problemen auch die angespannten Beziehungen zwischen unseren Nationen anführten. Leider scheint es, dass unsere Bevölkerung noch eine gewisse Zeit ausharren muss, bis wir einen Weg finden, die Getreidekrise auszugleichen."
 finland.85.a:0 "Teufel noch mal."
 
 finland.86.t:0 "Beschaffung von Getreide von [UKR.GetNameDef]"
 finland.86.d:0 "Nachdem [UKR.GetNameDef] die Getreideimporte in unsere Nation abrupt eingestellt hat, leidet das [Root.GetAdjective]e Volk seit einiger Zeit und trotz der Stärkung der Macht durch den König scheint es, als könnten wir die Bevölkerung nicht für immer befrieden. Wir müssen uns an unseren alten Partner wenden und ihn erneut um Getreideimporte bitten, da er eine Fülle davon besitzt, und es ist nur natürlich, dass wir uns an ihn wenden, um das Getreide zu beschaffen, das wir uns so wünschen."
 finland.86.a:0 "Wir werden auf das Beste hoffen."
 
 finland.87.t:0 "[FIN.GetName] hat Getreide angefordert"
 finland.87.d:0 "[FIN.GetNameDefCap] hat sich wegen fehlender Ressourcen an uns gewandt, um Getreide zu beschaffen. Aufgrund finanzieller Engpässe wegen des Schwarzen Montags waren wir ursprünglich zum Nachteil der Finnen gezwungen gewesen, Getreideimporte zu kürzen und die Nation von ihrer primären Nahrungsquelle abzuhalten. Da sich die Krise jedoch langsam entspannt, scheint es, dass wir wieder mit dem Export beginnen können. Andererseits ist es auch wahr, dass die Konservierung von Getreide für unser eigenes Volk zu Hause auch klug wäre, um andere potenzielle Krisen zu bekämpfen. Was sollen wir tun?"
 finland.87.a:0 "Wir werden das Getreide verkaufen – was könnte schief gehen?"
 finland.87.b:0 "Die Kosten überwiegen die Vorteile – wir werden ablehnen."
 
 finland.88.t:0 "[UKR.GetNameDefCap] hat zugestimmt!"
 finland.88.d:0 "Gute Nachrichten sind von der [UKR.GetAdjective]en Delegation eingetroffen: Anscheinend haben sie sich bereit erklärt, uns das erforderliche Getreide gegen eine jährliche Summe zum Ausgleich der Versandgebühr zuzüglich eines zusätzlichen Betrags zu liefern. Zum Glück scheinen wir den Hunger unserer Bürger vermeiden zu können."
 finland.88.a:0 "Hervorragend!"
 
 finland.89.t:0 "[UKR.GetNameDefCap] hat abgelehnt…"
 finland.89.d:0 "Von der [UKR.GetAdjective]en Delegation sind schreckliche Neuigkeiten eingetroffen: Anscheinend haben sie sich geweigert, uns unter Berufung auf innenpolitische Fragen mit dem notwendigen Getreide zu versorgen. Leider scheint es, dass unsere Bevölkerung eine gewisse Zeit aushalten muss, bis wir einen Weg finden, die Getreidekrise auszugleichen."
 finland.89.a:0 "Teufel noch mal."
 
 finland.90.t:0 "Beschaffung von Getreide von [UKR.GetNameDef]"
 finland.90.d:0 "Nachdem [UKR.GetNameDef] die Getreideimporte in unsere Nation abrupt eingestellt hat, leidet das [Root.GetAdjective]e Volk seit einiger Zeit und trotz der Stärkung der Macht durch den König scheint es, als könnten wir die Bevölkerung nicht für immer befrieden. Wir müssen uns an unseren alten Partner wenden und ihn erneut um Getreideimporte bitten, da er eine Fülle davon besitzt, und es ist nur natürlich, dass wir uns an ihn wenden, um das Getreide zu beschaffen, das wir uns so wünschen."
 finland.90.a:0 "Wir werden auf das Beste hoffen."
 
