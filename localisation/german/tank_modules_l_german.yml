 lc_heavy_naval_guns: "Schwere Schiffsgeschütze"
 lc_heavy_naval_guns_desc: "Diese durchschlagskräftigen Marinegeschütze sind die Standardbewaffnung dieses riesigen gepanzerten Fahrzeugs. Sie sind auf die direkte Konfrontation ausgelegt und liefern eine verheerende Feuerkraft gegen gepanzerte oder befestigte Ziele."
 lc_super_heavy_railway_gun: "Überschweres Eisenbahngeschütz"
 lc_super_heavy_railway_gun_desc: "Dieses riesige Geschütz, das ursprünglich für den Einsatz auf Eisenbahnplattformen gedacht war, ist in der Lage, Ziele aus extremen Entfernungen und mit unvergleichlicher Zerstörungskraft zu treffen."
 lc_high_impact_obliterator_cannon: "Vernichtungskanone"
 lc_high_impact_obliterator_cannon_desc: "Die kinetische Energie dieser Kanone, die speziell dafür entwickelt wurde, extrem dicke Panzerungen zu durchschlagen, eignet sich hervorragend als Gegenmaßnahme für andere überschwere Panzer."
 lc_heavy_anti_air_platform: "Schwere Flugabwehrplattform"
 lc_heavy_anti_air_platform_desc: "Eine Plattform, die mit mehreren großkalibrigen Flugabwehrgeschützen ausgerüstet und dafür gedacht ist, feindliche Bomber und Aufklärungsflugzeuge abzuschießen, die eine Gefahr für Landkreuzer darstellen."
 lc_medium_naval_guns: "Mittelgroße Marinegeschütze"
 lc_medium_naval_guns_desc: "Diese Geschütze wahren ein Gleichgewicht zwischen Feuerrate und Feuerkraft und zeichnen sich besonders bei der Bekämpfung leichterer Fahrzeuge sowie der Unterstützung gegen ungepanzerte Ziele aus."
 lc_hull_mounted_railway_gun: "Hüllenmontiertes Eisenbahngeschütz"
 lc_hull_mounted_railway_gun_desc: "Ein umfunktioniertes Eisenbahngeschütz, das für maximale Stabilität direkt an den Rumpf montiert wurde. Es sorgt für schwere Feuerunterstützung und kann weit entfernte Ziele mit höchster Präzision treffen."
 lc_super_heavy_howitzer: "Überschwere Haubitze"
 lc_super_heavy_howitzer_desc: "Eine riesige Haubitze, die Befestigungen und Stadtverteidigungen im Nu erledigt. Dieses Modell ist auf den Einsatz hochexplosiver Granaten spezialisiert, die sich ideal für den Angriff auf verschanzte Stellungen und die Zerstörung von Gebäuden eignen."
 lc_heavy_high_velocity_cannons: "Schwere Hochgeschwindigkeitskanonen"
 lc_heavy_high_velocity_cannons_desc: "Panzerabwehrkanonen, die die Panzerung des Feindes punktgenau durchschlagen. Die Hochgeschwindigkeitsprojektile gewährleisten selbst auf weite Entfernungen eine beispiellose Durchschlagskraft."
 lc_heavy_anti_air_battery: "Schwere Flugabwehr-Batterie"
 lc_heavy_anti_air_battery_desc: "Eine Flugabwehr-Batterie, die aus mehreren großkalibrigen Geschützen besteht. Sie kann selbst die schnellsten Flugzeuge in großen Höhen effektiv bekämpfen und bietet Fahrzeugen so eine gute Verteidigung."
 lc_medium_cannon_turret: "Mittlerer Kanonenturm"
 lc_medium_cannon_turret_desc: "Ein Standardgeschütz, das auf einem Turm montiert wurde und sich gegen Infanterie und leichte Fahrzeuge einsetzen lässt. Die kompakte Bauweise macht es sowohl für den Nahkampf als auch für sekundäre Ziele vielseitig einsetzbar."
 lc_assault_gun: "Sturmgewehr"
 lc_assault_gun_desc: "Dieses für die urbane Kriegsführung entwickelte Geschütz eignet sich vor allem für das Sprengen von Bunkern. Die hochexplosive Granaten eignen sich auch zur Beseitigung von Infanterie und leicht gepanzerten Zielen."
 lc_high_velocity_cannon_turret: "Hochgeschwindigkeitskanonenturm"
 lc_high_velocity_cannon_turret_desc: "Ein Geschützturm mit einer Hochgeschwindigkeitskanone für den Einsatz gegen feindliche Panzer. Dank der geringen Größe kann er schnell auf leichter gepanzerte Bedrohungen reagieren und sie ausschalten."
 lc_light_anti_air_battery: "Leichte Flugabwehr-Batterie"
 lc_light_anti_air_battery_desc: "Eine leichte Flugabwehr-Batterie, die tief fliegende Flugzeuge abschießen kann und das Fahrzeug vor Beschuss und Sturzkampfbombern schützt."
 lc_flamethrower_turret: "Flammenwerfer-Geschützturm"
 lc_flamethrower_turret_desc: "Ein Geschützturm, der Feuer ausstößt und ideal für die Räumung von befestigten Stellungen, Infanterie und Hinterhalten geeignet ist. Er eignet sich hervorragend für den Nahkampf in dicht bebautem Gebiet wie Städten."
 lc_rocket_launcher: "Raketenwerfer"
 lc_rocket_launcher_desc: "Ein modulares Raketensystem, das fest auf dem Landkreuzer montiert ist und verheerende Raketensalven abfeuern kann. Ideal geeignet, um gegnerische Verteidigungen zu zerstören oder große Truppenverbände zu vernichten."
 lc_radio_1: "$tank_radio_1$"
 lc_radio_1_desc: "$tank_radio_1_desc$"
 lc_radio_2: "$tank_radio_2$"
 lc_radio_2_desc: "$tank_radio_2_desc$"
 lc_radio_3: "$tank_radio_3$"
 lc_radio_3_desc: "$tank_radio_3_desc$"
 lc_command_center: "Kommandozentrum"
 lc_command_center_desc: "Das vollständig integrierte Kommandozentrum verwandelt den Landkreuzer in ein mobiles Hauptquartier. Es besitzt auch ein fortschrittliches Kommunikationssystem zur Koordinierung groß angelegter Militäreinsätze."
 lc_radar: "Radar"
 lc_radar_desc: "Ein Frühwarnsystem, das feindliche Flugzeuge und sich nähernde Truppen aufspüren kann. Es erlaubt dem Landkreuzer, sich auf mögliche Bedrohungen aus der Luft oder vom Boden vorzubereiten."
 lc_aircraft_catapult: "Flugzeugkatapult"
 lc_aircraft_catapult_desc: "Ein Startsystem für kleine Aufklärungsflugzeuge, was es Landkreuzern erlaubt, weit entfernte Gebiete auszukundschaften und Informationen über das Schlachtfeld in Echtzeit zu liefern."
 lc_helipad: "Hubschrauberlandeplatz"
 lc_helipad_desc: "Eine Plattform für den Start von Hubschraubern, die sich zur Luftaufklärung nutzen lassen, um das Schlachtfeld besser beurteilen zu können."
 lc_armored_skirts: "Panzerschürzen"
 lc_armored_skirts_desc: "Diese Panzerung wird an den Seiten angebracht, um die empfindlichen Ketten und Aufhängungssysteme vor Panzerabwehrwaffen und anderem Kleinwaffenbeschuss zu schützen."
 lc_bunker_emplacement: "Bunkerstellung"
 lc_bunker_emplacement_desc: "Eine integrierte Befestigungsstruktur, die den Landkreuzer in einen mobilen Bunker verwandelt. Sie erlaubt es der Besatzung, Verteidigungspositionen zu halten und den Feind ins Visier zu nehmen, selbst wenn sie unter schwerem Beschuss steht."
 lc_obstacle_clearance_gear: "Hindernisbeseitigungsausrüstung"
 lc_obstacle_clearance_gear_desc: "Eine schwere Zusatzausrüstung (wie beispielsweise massive Bulldozer-Schaufeln und Kräne), die das Beseitigen von Trümmern, das Schaffen von Wegen durch schwieriges Gelände oder Schanzarbeiten erleichtert."
 lc_internal_fuel_tanks: "Interne Treibstofftanks"
 lc_internal_fuel_tanks_desc: "Vergrößerte Treibstofftanks, die innerhalb des Rumpfes angebracht sind und die Reichweite des Fahrzeugs erhöhen. Gleichzeitig verringern sie auch die Notwendigkeit von Tankstopps bei längeren Einsätzen."
 lc_internal_ammunition_compartments: "Interne Munitionskammern"
 lc_internal_ammunition_compartments_desc: "Verstärkte Stauräume für zusätzliche Munition. Sie erlauben es dem Landkreuzer, länger im Gefecht zu bleiben, ohne auf Nachschub angewiesen zu sein."
 lc_wet_ammunition_storage: "Wassergeschütztes Munitionslager"
 lc_wet_ammunition_storage_desc: "Ein spezielles Munitionslager, das mit einem flüssigen Kühlmittel gefüllt ist, um das Risiko einer Munitionsdetonation bei feindlichen Treffern zu minimieren. Es erhöht die Sicherheit der Besatzung erheblich."
 lc_smoke_generators: "Rauchgeneratoren"
 lc_smoke_generators_desc: "Ein System, das eine dichte Nebelwand erzeugt, um die Bewegungen des Fahrzeugs vor dem Feind geheim zu halten und seine Sichtbarkeit für Bedrohungen vom Boden und aus der Luft zu verringern."
 lc_stabilizers: "Stabilisatoren"
 lc_stabilizers_desc: "Eine mechanische Vorrichtung, die den Rückstoß der Waffe beim Schießen verringert und sie in Position hält, um schneller erneut auf ein Ziel feuern zu können, ohne längere Pausen zur Neuausrichtung zu benötigen."
