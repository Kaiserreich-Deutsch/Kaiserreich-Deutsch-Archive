 basic_heavy_tank_chassis: "Einfaches schweres Panzerchassis"
 basic_heavy_tank_chassis_desc: "Eine gründliche Analyse des Ersten Weltkriegs hat gezeigt, dass ein schweres Fahrzeug benötigt wird, das feindliche Grabenlinien durchbrechen und den Weg für leichtere Truppen freimachen kann. Ein solches Fahrzeug muss schwer bewaffnet und gut gepanzert sein, muss aber nicht sehr schnell sein."
 basic_heavy_tank_chassis_short: "1934 Schwer"
 improved_heavy_tank_chassis: "Verbessertes schweres Panzerchassis"
 improved_heavy_tank_chassis_desc: "Das Wesen der Kriegsführung hat sich zwar geändert, doch es besteht weiterhin Bedarf an einem schweren Fahrzeug mit dicker Panzerung, das die feindlichen Linien durchbrechen oder die Verteidigung gegen einen feindlichen Angriff stärken kann."
 improved_heavy_tank_chassis_short: "1940 Schwer"
 advanced_heavy_tank_chassis: "Weiterentwickeltes schweres Panzerchassis"
 advanced_heavy_tank_chassis_desc: "Dank der Fortschritte bei Panzerung und Feuerkraft benötigt ein moderner Panzer eine dicke Panzerung und ein großes Geschütz, um effektiv zu sein. Dazu ist ein größeres Fahrzeug nötig."
 advanced_heavy_tank_chassis_short: "1943 Schwer"
