 amphibious_tank_chassis: "Amphibisches Panzerchassis"
 amphibious_tank_chassis_desc: "Eine kleine Panzerhülle, die speziell dazu entworfen wurde, schwimmen zu können. Dazu wurden strenge Begrenzungen festgelegt, was die Größe der Waffen und die Dicke der Panzerung des Fahrzeugs anbelangt."
 amphibious_tank_chassis_1: "Amphibisches Panzerchassis"
 gwtank_chassis: "Panzerentwicklung in der Zwischenkriegszeit"
 gwtank_chassis_desc: "Der Panzer hat sich im Ersten Weltkrieg als mächtige Waffe erwiesen. In den seitdem vergangenen Jahren hat sich das Entwicklungstempo zwar verlangsamt, aber der Panzer wird in kommenden Kriegen zweifellos eine zentrale Rolle spielen."
 armor_tech_1: "Einfacher Panzerschutz"
 armor_tech_1_desc: "Während des Ersten Weltkriegs mussten Panzer nur feindlichen Handfeuerwaffen trotzen. Sie kamen daher mit einer relativ dünnen Panzerung aus. Nun aber hat eine neue Generation von Panzerabwehrwaffen das Schlachtfeld für Panzer sehr viel gefährlicher gemacht, weshalb ein sehr viel stärkerer Schutz nötig ist."
 armor_tech_2: "Verbesserter Panzerschutz"
 armor_tech_2_desc: "Nachdem in aller Welt immer schwerere und schwerere Panzerabwehrwaffen eingesetzt werden, wird die nächste Panzergeneration einen noch besseren Schutz benötigen."
 armor_tech_3: "Weiterentwickelter Panzerschutz"
 armor_tech_3_desc: "Die eingesetzten Panzerabwehrwaffen haben zwar wohl ihre Grenzen erreicht, doch eine neue Generation von Panzern wird mit fortschrittlicheren Waffen ausgestattet sein, die in der Lage sind, jeden heute verfügbaren Schutz aus großer Distanz zu durchschlagen."
 armor_tech_4: "Moderner Panzerschutz"
 armor_tech_4_desc: "Während des Kriegs haben sich die Gefahren, denen Panzer ausgesetzt sind, vervielfacht. Von feindlichen Panzern und Panzerabwehrwaffen über dedizierte Jagdpanzer bis hin zu modernen Infanteriewaffen, deren Geschosse selbst schwere Panzerung durchschlagen können. Wir müssen neue Methoden entwickeln, wie wir unsere Panzer vor diesen Gefahren beschützen können."
 engine_tech_1: "Einfacher Motor"
 engine_tech_1_desc: "Während die Panzer des Ersten Weltkriegs große, schwerfällige Ungetüme waren, setzt der moderne Panzer auf Geschwindigkeit und Beweglichkeit, um den Sieg zu erringen."
 engine_tech_2: "Verbesserter Motor"
 engine_tech_2_desc: "Die neue Generation von Panzern besitzt größere Geschütze und eine schwerere Panzerung und benötigt daher auch einen stärkeren Motor, um mobil zu bleiben."
 engine_tech_3: "Weiterentwickelter Motor"
 engine_tech_3_desc: "Die mechanisierte Kriegsführung erfordert schnelle Entscheidungen und eine schnelle Bewegung von Truppen und Material. Wenn unsere Panzer moderne Waffen transportieren sollen und genügend Panzerung, um auf dem Schlachtfeld zu überleben, benötigen sie starke Motoren, um mit der motorisierten Infanterie mitzuhalten."
 engine_tech_4: "Moderner Motor"
 engine_tech_4_desc: "Die zahlreichen Ergänzungen, welche die moderne Kriegsführung an Panzern erforderlich gemacht hat, haben das Gewicht der Fahrzeuge deutlich erhöht. Um diese ganze Masse zu bewegen, brauchen wir Motoren mit sehr viel Kraft."
 DESIGNER_CHASSIS_BASE: "Chassis: "
 DESIGNER_FROM_MODULES: "Module: "
 DESIGNER_UNSAVED_CHANGES: "Nicht gespeicherte Änderungen: "
 tank_rocket_launcher: "Raketenwerfer"
 tank_rocket_launcher_desc: "Ein Raketenwerfer mit mehreren Läufen, der ungelenkte, hochexplosive Raketen abfeuert. Die hohe Feuerrate macht ihn zu einem exzellenten Mittel gegen weiche Ziele. Gegen gepanzerte Ziele richten aber selbst direkte Treffer nur wenig Schaden an."
 tank_rocket_launcher_2: "Verbesserter Raketenwerfer"
 tank_rocket_launcher_2_desc: "Die Präzision wurde zwar in verschiedenen Punkten verbessert, doch der größte Vorteil dieses verbesserten Raketenwerfers ist die Tatsache, dass er mehrere Raketen fasst."
 tank_wheeled_suspension: "Radlaufwerk"
 tank_wheeled_suspension_desc: "Dieses Fahrwerk, das von einem LKW-Chassis übernommen wurde, besitzt nur eine sehr begrenzte Tragekapazität und ist für lange Strecken in unwegsamen Gelände nicht gut geeignet. Dafür ist es sehr günstig in der Herstellung."
 tank_half_track_suspension: "Halbkettenlaufwerk"
 tank_half_track_suspension_desc: "Dieses Laufwerk ist eine Mischung aus einem vollen Kettenwerk und einem regulären Radlaufwerk. Vorne besitzt es zwei Räder zum Steuern, hinten eine Kettenachse, um die Geländegängigkeit zu verbessern. Die Tragekapazität ist zwar beschränkt, das Fahrzeug ist jedoch billiger als eines mit vollem Kettenfahrwerk."
 squeezebore_adaptor: "Adaptor für konischen Lauf"
 squeezebore_adaptor_desc: "Ein spezieller Adapter am Ende des Geschützes verringert den Durchmesser des Laufs und drückt das Geschoss auf eine kleinere Kalibergröße. Dadurch erhöhen sich die Mündungsgeschwindigkeit und damit die Durchschlagskraft des Geschützes deutlich. Es ist spezielle Munition aus seltenen Materialen erforderlich."
 armor_skirts: "Panzerschürzen"
 armor_skirts_desc: "Dünne Metallplatten, die seitlich am Fahrzeug montiert sind und zusätzlichen Schutz gegen Panzerabwehrgewehre und Formgeschosse bieten."
 dozer_blade: "Planierschild"
 dozer_blade_desc: "Ein Planierschild ermöglicht es dem Fahrzeug, im Feldeinsatz ohne die Unterstützung von Pionieren schnell eine Kampfposition zu errichten."
 auto_loader: "Ladeautomatik"
 auto_loader_desc: "Ein automatischer Mechanismus, der Geschosse nachlädt und dafür sorgt, dass der Panzer über längere Zeit hinweg eine hohe Feuerrate beibehalten kann."
 easy_maintenance: "Einfache Wartung"
 easy_maintenance_desc: "Luken rund um das Fahrzeug gewähren Zugang zu vielen verschiedenen Komponenten und ermöglichen es der Besatzung, selbst komplexe Wartungsarbeiten relativ leicht vorzunehmen."
 additional_machine_guns: "Zusätzliche Maschinengewehre"
 additional_machine_guns_desc: "Maschinengewehre in Schwalbennestern und speziellen Koaxialhalterungen verleiht dem Fahrzeug eine bessere Verteidigung gegen Infanterieangriffe aus nächster Nähe."

