 light_flame_tank: "Leichte-Flammenpanzer-Kompanie"
 light_flame_tank_desc: "Eine Kompanie leichter, mit Flammenwerfer ausgestatteter Fahrzeuge, die beim Angriff auf Städte und Befestigungen Unterstützung bieten."
 medium_flame_tank: "Mittlere-Flammenpanzer-Kompanie"
 medium_flame_tank_desc: "Eine Kompanie mittlerer, mit Flammenwerfer ausgestatteter Fahrzeuge, die beim Angriff auf Städte und Befestigungen Unterstützung bieten."
 heavy_flame_tank: "Schwere-Flammenpanzer-Kompanie"
 heavy_flame_tank_desc: "Eine Kompanie schwerer, mit Flammenwerfer ausgestatteter Fahrzeuge, die beim Angriff auf Städte und Befestigungen Unterstützung bieten."

 light_tank_amphibious_chassis_desc: "Ein leichter Panzer mit Schwimmvorrichtungen und einer Antriebsschraube."
 medium_tank_amphibious_chassis_desc: "Ein mittlerer Panzer mit Schwimmvorrichtungen und einer Antriebsschraube."
 heavy_tank_amphibious_chassis_desc: "Ein schwerer Panzer mit Schwimmvorrichtungen und einer Antriebsschraube."

 expanded_fuel_tank: "Treibstofffass"
 expanded_fuel_tank_desc: "Ein außen angebrachtes Treibstofffass, das den Aktionsradius eines gepanzerten Fahrzeugs erweitern soll."

 land_cruiser_chassis: "Landkreuzer-Chassis"
 land_cruiser_chassis_desc: "Ein gigantisches Chassis, das schwer gepanzert und darauf ausgelegt ist, überschwere Waffensysteme zu tragen und den immensen Belastungen auf dem Schlachtfeld standzuhalten. Aufgrund der enormen Größe hat es jedoch auch einen erhöhten Treibstoffverbrauch und eine langsame Geschwindigkeit."
