 ### EQUIPMENT MODULES ###

 tank_gasoline_engine: "Benzinmotor"
 tank_gasoline_engine_desc: "Ein benzinbetriebener Motor ist innerhalb der jeweiligen Motorgrößenkategorie schneller, der Treibstoff ist aber auch sehr viel leichter entzündlich."
 tank_diesel_engine: "Dieselmotor"
 tank_diesel_engine_desc: "Ein Dieselmotor ist zuverlässiger als ein Benzinmotor, innerhalb der jeweiligen Motorgrößenkategorie aber langsamer."
 tank_petrol_electric_engine: "Benzinelektrischer Motor"
 tank_petrol_electric_engine_desc: "Eine Motorkombination, bei der ein benzingetriebener Motor einen elektrischen Motor antreibt. Komplex, teuer und unzuverlässig, für taktische Manöver allerdings unerreicht."
 tank_gas_turbine_engine: "Gasturbine"
 tank_gas_turbine_engine_desc: "Eine Turbine, die eine Weiterentwicklung von Düsentriebwerken darstellt. Hoher Treibstoffverbrauch, aber die höchste Geschwindigkeit innerhalb der jeweiligen Motorengrößenkategorie."
 tank_riveted_armor: "Genietete Panzerung"
 tank_riveted_armor_desc: "Panzerplatten werden an die Karosserie geschraubt und mit Nieten befestigt. Eine sehr bewährte und recht günstige Technologie. Die genieteten Kanten stellen jedoch Schwachstellen der Panzerung dar und können die Besatzung verletzen, wenn die Nieten getroffen werden."
 tank_cast_armor: "Gegossene Panzerung"
 tank_cast_armor_desc: "Das komplette Chassis inklusive Panzerung wird in einem Stück gegossen. Ein teurer und zeitaufwändiger Vorgang, der aber eine sehr viel dickere Panzerung mit weniger Schwachstellen ermöglicht."
 tank_welded_armor: "Geschweißte Panzerung"
 tank_welded_armor_desc: "Panzerplatten werden an das Chassis geschweißt. Der Vorgang geht schneller als das Gießen, bietet aber dennoch guten Schutz."
 NOR_tank_rikstanken_armor: "Behelfsmäßige Panzerung"
 NOR_tank_rikstanken_armor_desc: "Diese Panzerung wurde aus Eisenblechen statt Stahl gebaut, um Geld zu sparen. Besser, als gar keine Panzerung zu haben ... Vermutlich."
 tank_torsion_bar_suspension: "Drehstab"
 tank_torsion_bar_suspension_desc: "Ein relativ zuverlässiges Laufrollensystem aus Metallstäben, die am Chassis befestigt sind. Sorgt für ein weniger holpriges Fahrgefühl als die meisten anderen Laufrollentypen."
 tank_christie_suspension: "Christie-Laufwerk"
 tank_christie_suspension_desc: "Dieses von einem amerikanischen Erfinder entwickelte Laufrollensystem ermöglicht außergewöhnlich hohe Geschwindigkeiten."
 tank_bogie_suspension: "Drehgestell"
 tank_bogie_suspension_desc: "Eine einfache und relativ günstige Laufrollenvariante, bei der die Räder einzeln montiert sind, wodurch sie bei Schäden leicht ersetzt werden können."
 tank_interleaved_suspension: "Schachtellaufwerk"
 tank_interleaved_suspension_desc: "Beim Schachtellaufwerk kann bei gleicher Fahrzeuglänge die Anzahl der Laufrollen erhöht werden. Das sorgt für eine bessere Wendigkeit und bietet zusätzlichen seitlichen Schutz."
 tank_light_one_man_tank_turret: "Einmannturm"
 tank_light_one_man_tank_turret_desc: "Ein kleiner Geschützturm, der gerade groß genug für ein einziges Besatzungsmitglied ist. Dieser Mann muss ganz alleine die Hauptbewaffnung beladen und zielen sowie in der Umgebung nach Zielen und Gefahren Ausschau halten."
 tank_light_two_man_tank_turret: "Zweimannturm"
 tank_light_two_man_tank_turret_desc: "Ein Geschützturm, bei dem die Bedienung der Waffe und die Beobachtung der Umgebung durch zwei Besatzungsmitglieder gemeinsam ausgeführt wird. Eine wirklich effektive Arbeitsteilung zwischen der Besatzung ist aber immer noch nicht möglich."
 tank_light_three_man_tank_turret: "Dreimannturm"
 tank_light_three_man_tank_turret_desc: "Ein Geschützturm, der groß genug für drei Besatzungsmitglieder ist. Ein Mann lädt die Waffe, ein Mann zielt, einer beobachtet die Umgebung."
 tank_light_fixed_superstructure_turret: "Leichter Festaufbau"
 tank_light_fixed_superstructure_turret_desc: "Bei einem Festaufbau kann die Hauptbewaffnung sich nur in einem kleinen Winkel bewegen, ohne dass das ganze Fahrzeug gedreht werden muss. Allerdings ermöglicht ein Festaufbau die Montage einer größeren Bewaffnung bei insgesamt kleinerer Fahrzeuggröße, wodurch das Fahrzeug perfekt für Überfälle aus dem Hinterhalt geeignet ist."
 tank_medium_one_man_tank_turret: "Einmannturm"
 tank_medium_one_man_tank_turret_desc: "Ein kleiner Geschützturm, der gerade groß genug für ein einziges Besatzungsmitglied ist. Dieser Mann muss ganz alleine die Hauptbewaffnung beladen und zielen sowie in der Umgebung nach Zielen und Gefahren Ausschau halten."
 tank_medium_two_man_tank_turret: "Zweimannturm"
 tank_medium_two_man_tank_turret_desc: "Ein Geschützturm, bei dem die Bedienung der Waffe und die Beobachtung der Umgebung durch zwei Besatzungsmitglieder gemeinsam ausgeführt wird. Eine wirklich effektive Arbeitsteilung zwischen der Besatzung ist aber immer noch nicht möglich."
 tank_medium_three_man_tank_turret: "Dreimannturm"
 tank_medium_three_man_tank_turret_desc: "Ein Geschützturm, der groß genug für drei Besatzungsmitglieder ist. Ein Mann lädt die Waffe, ein Mann zielt, einer beobachtet die Umgebung."
 tank_medium_fixed_superstructure_turret: "Mittlerer Festaufbau"
 tank_medium_fixed_superstructure_turret_desc: "Bei einem Festaufbau kann die Hauptbewaffnung sich nur in einem kleinen Winkel bewegen, ohne dass das ganze Fahrzeug gedreht werden muss. Allerdings ermöglicht ein Festaufbau die Montage einer größeren Bewaffnung bei insgesamt kleinerer Fahrzeuggröße, wodurch das Fahrzeug perfekt für Überfälle aus dem Hinterhalt geeignet ist."
 tank_heavy_two_man_tank_turret: "Zweimannturm"
 tank_heavy_two_man_tank_turret_desc: "Ein Geschützturm, bei dem die Bedienung der Waffe und die Beobachtung der Umgebung durch zwei Besatzungsmitglieder gemeinsam ausgeführt wird. Eine wirklich effektive Arbeitsteilung zwischen der Besatzung ist aber immer noch nicht möglich."
 tank_heavy_three_man_tank_turret: "Dreimannturm"
 tank_heavy_three_man_tank_turret_desc: "Ein Geschützturm, der groß genug für drei Besatzungsmitglieder ist. Ein Mann lädt die Waffe, ein Mann zielt, einer beobachtet die Umgebung."
 tank_heavy_fixed_superstructure_turret: "Schwerer Festaufbau"
 tank_heavy_fixed_superstructure_turret_desc: "Bei einem Festaufbau kann die Hauptbewaffnung sich nur in einem kleinen Winkel bewegen, ohne dass das ganze Fahrzeug gedreht werden muss. Allerdings ermöglicht ein Festaufbau die Montage einer größeren Bewaffnung bei insgesamt kleinerer Fahrzeuggröße, wodurch das Fahrzeug perfekt für Überfälle aus dem Hinterhalt geeignet ist."
 tank_super_heavy_four_man_tank_turret: "Viermannturm"
 tank_super_heavy_four_man_tank_turret_desc: "Ein großer Geschützturm mit zusätzlichem Platz für einen zweiten Belader, der das Hauptgeschütz belädt."
 tank_super_heavy_three_man_tank_turret: "Dreimannturm"
 tank_super_heavy_three_man_tank_turret_desc: "Ein Geschützturm, der groß genug für drei Besatzungsmitglieder ist. Ein Mann lädt die Waffe, ein Mann zielt, einer beobachtet die Umgebung."
 tank_modern_tank_turret: "Moderner Turm"
 tank_modern_tank_turret_desc: "Ein gut durchdachter Geschützturm bietet Platz für drei Besatzungsmitglieder, die effizient die Hauptbewaffnung bedienen und die Umgebung beobachten können."
 tank_heavy_machine_gun: "Schweres Maschinengewehr"
 tank_heavy_machine_gun_desc: "Ein Maschinengewehr stellt eine ordentliche Bewaffnung gegen Infanterie mit relativ geringen Kosten dar. Selbst, wenn es mit spezieller panzerbrechender Munition bestückt ist, ist es jedoch in der Panzerabwehr nicht sonderlich effektiv."
 flamethrower: "Flammenwerfer"
 flamethrower_desc: "Ein Gerät, das einen Strahl brennender Flüssigkeit verschießt. Im Häuserkampf und gegen Befestigungen ist das Gerät äußerst nützlich, es eignet sich jedoch nicht für den Einsatz gegen Panzerfahrzeuge und muss von einer eigens ausgebildeten Besatzung in einer separaten Einheit eingesetzt werden, um effektiv zu sein."
 advanced_flamethrower: "Fortschrittlicher Flammenwerfer"
 advanced_flamethrower_desc: "Mit dem verbesserten Flammenwerfersystem ist dieses Fahrzeug bestens dafür geeignet, um feindliche Stellungen zu räumen und verheerenden Schaden auf kurze Reichweite zu verursachen."
 tank_auto_cannon: "Automatische Kanone"
 tank_auto_cannon_desc: "Diese automatische Kanone ist aus einem schnellfeuernden Flugabwehrgeschütz hervorgegangen. Ihr Feuerhagel ist für weiche Ziele verheerend. Das kleine Kaliber beschränkt jedoch die Effektivität gegen gepanzerte Ziele."
 tank_auto_cannon_2: "Verbesserte automatische Kanone"
 tank_auto_cannon_2_desc: "Diese automatische Kanone ist aus einem schnellfeuernden Flugabwehrgeschütz hervorgegangen. Ihr Feuerhagel ist für weiche Ziele verheerend. Das kleine Kaliber beschränkt jedoch die Effektivität gegen gepanzerte Ziele."
 tank_anti_air_cannon: "Einfaches Flugabwehrgeschütz"
 tank_anti_air_cannon_desc: "Ein schnellfeuerndes Automatikgeschütz für den Einsatz gegen Flugzeuge. Kann eingeschränkt auch genutzt werden, um Unterstützungsfeuer gegen Bodenziele zu geben."
 tank_anti_air_cannon_2: "Verbessertes Flugabwehrgeschütz"
 tank_anti_air_cannon_2_desc: "Ein schnellfeuerndes Automatikgeschütz für den Einsatz gegen Flugzeuge. Kann eingeschränkt auch genutzt werden, um Unterstützungsfeuer gegen Bodenziele zu geben."
 tank_anti_air_cannon_3: "Weiterentwickeltes Flugabwehrgeschütz"
 tank_anti_air_cannon_3_desc: "Ein schnellfeuerndes Automatikgeschütz für den Einsatz gegen Flugzeuge. Kann eingeschränkt auch genutzt werden, um Unterstützungsfeuer gegen Bodenziele zu geben."
 tank_medium_howitzer: "Mittlere Haubitze"
 tank_medium_howitzer_desc: "Eine mittlere Feldhaubitze, die für die Montage auf einem Fahrzeug modifiziert wurde. Ihr primärer Zweck ist das indirekte Unterstützungsfeuer gegen weiche Ziele. Sie kann aber wenn nötig auch direkt gegen ein Ziel abgefeuert werden. Sie ist nur mit einer geringen Menge an panzerbrechender Munition ausgestattet und daher nicht gut für die Panzerabwehr geeignet."
 tank_medium_howitzer_2: "Verbesserte mittlere Haubitze"
 tank_medium_howitzer_2_desc: "Eine mittlere Feldhaubitze, die für die Montage auf einem Fahrzeug modifiziert wurde. Ihr primärer Zweck ist das indirekte Unterstützungsfeuer gegen weiche Ziele. Sie kann aber wenn nötig auch direkt gegen ein Ziel abgefeuert werden. Sie ist nur mit einer geringen Menge an panzerbrechender Munition ausgestattet und daher nicht gut für die Panzerabwehr geeignet."
 tank_heavy_howitzer: "Schwere Haubitze"
 tank_heavy_howitzer_desc: "Eine schwere Feldhaubitze, die für die Montage auf einem Fahrzeug modifiziert wurde. Ihr primärer Zweck ist das indirekte Unterstützungsfeuer gegen weiche Ziele. Sie kann aber wenn nötig auch direkt gegen ein Ziel abgefeuert werden. Sie ist nur mit einer geringen Menge an panzerbrechender Munition ausgestattet und daher nicht gut für die Panzerabwehr geeignet."
 tank_small_cannon: "Kleine Kanone"
 tank_small_cannon_desc: "Eine kleine und günstige Kanone, die sowohl Anti-Infanterie- als auch Anti-Panzer-Geschosse abfeuern kann. Das kleine Kaliber schränkt die Nützlichkeit ein."
 tank_small_cannon_2: "Verbesserte kleine Kanone"
 tank_small_cannon_2_desc: "Eine kleine und günstige Kanone, die sowohl Anti-Infanterie- als auch Anti-Panzer-Geschosse abfeuern kann. Das kleine Kaliber schränkt die Nützlichkeit ein."
 tank_medium_cannon: "Mittlere Kanone"
 tank_medium_cannon_desc: "Eine vielseitige Waffe, die für die unterschiedlichsten Einsatzzwecke geeignet ist. Zwar ist sie weder für den Einsatz gegen Infanterie noch für den Einsatz gegen Panzer herausragend gut geeignet, sie bietet jedoch ein Fahrzeug mit viel Flexibilität."
 tank_medium_cannon_2: "Verbesserte mittlere Kanone"
 tank_medium_cannon_2_desc: "Eine vielseitige Waffe, die für die unterschiedlichsten Einsatzzwecke geeignet ist. Zwar ist sie weder für den Einsatz gegen Infanterie noch für den Einsatz gegen Panzer herausragend gut geeignet, sie bietet jedoch ein Fahrzeug mit viel Flexibilität."
 tank_high_velocity_cannon: "Einfache Hochgeschwindigkeitskanone"
 tank_high_velocity_cannon_desc: "Eine Kanone, die speziell dafür konzipiert wurde, mit hoher Mündungsgeschwindigkeit zu feuern. Durch den Einsatz spezieller Munition besitzt sie herausragende Panzerabwehreigenschaften. Gegen weiche Ziele ist jedoch weniger effektiv."
 tank_high_velocity_cannon_2: "Verbesserte Hochgeschwindigkeitskanone"
 tank_high_velocity_cannon_2_desc: "Eine Kanone, die speziell dafür konzipiert wurde, mit hoher Mündungsgeschwindigkeit zu feuern. Durch den Einsatz spezieller Munition besitzt sie herausragende Panzerabwehreigenschaften. Gegen weiche Ziele ist jedoch weniger effektiv."
 tank_high_velocity_cannon_3: "Weiterentwickelte Hochgeschwindigkeitskanone"
 tank_high_velocity_cannon_3_desc: "Eine Kanone, die speziell dafür konzipiert wurde, mit hoher Mündungsgeschwindigkeit zu feuern. Durch den Einsatz spezieller Munition besitzt sie herausragende Panzerabwehreigenschaften. Gegen weiche Ziele ist jedoch weniger effektiv."
 tank_heavy_cannon: "Einfache schwere Kanone"
 tank_heavy_cannon_desc: "Eine Waffe, die ein großes Geschoss abfeuern kann. Sie zeichnet sich durch eine herausragende Panzerungsdurchdringung und eine ordentliche Effektivität gegen weiche Ziele aus. Die größten Nachteile sind die Größe und die Kosten, wodurch die Waffe fast ausschließlich auf Fahrzeugen montiert werden kann, die eigens für sie konzipiert wurden."
 tank_heavy_cannon_2: "Verbesserte schwere Kanone"
 tank_heavy_cannon_2_desc: "Eine Waffe, die ein großes Geschoss abfeuern kann. Sie zeichnet sich durch eine herausragende Panzerungsdurchdringung und eine ordentliche Effektivität gegen weiche Ziele aus. Die größten Nachteile sind die Größe und die Kosten, wodurch die Waffe fast ausschließlich auf Fahrzeugen montiert werden kann, die eigens für sie konzipiert wurden."
 tank_heavy_cannon_3: "Weiterentwickelte schwere Geschütze"
 tank_heavy_cannon_3_desc: "Eine Waffe, die ein großes Geschoss abfeuern kann. Sie zeichnet sich durch eine herausragende Panzerungsdurchdringung und eine ordentliche Effektivität gegen weiche Ziele aus. Die größten Nachteile sind die Größe und die Kosten, wodurch die Waffe fast ausschließlich auf Fahrzeugen montiert werden kann, die eigens für sie konzipiert wurden."
 tank_super_heavy_cannon: "Überschwere Kanone"
 tank_super_heavy_cannon_desc: "Eine absurd große Waffe mit unvergleichlicher Durchschlagskraft. Es gibt nur sehr wenige Dinge, die diese Waffe nicht zerstören kann, und sie alle werden nie auf einen Panzer schießen."
 tank_close_support_gun: "Nahunterstützungsgeschütz"
 tank_close_support_gun_desc: "Eine kleine Waffe, die dazu dient, hochexplosive Geschosse auf feindliche Feldbefestigungen abzuschießen, um die angreifende Infanterie zu unterstützen. Sie kann zwar auch Panzer angreifen, angesichts des kurzen Laufs und der begrenzten Munition ist sie gegen stärkere feindliche Panzer jedoch ineffektiv."
 tank_radio_1: "Einfaches Funkgerät"
 tank_radio_1_desc: "Ein einfaches Zweiwegefunkgerät ermöglicht es Panzern, ihre taktischen Manöver zumindest im geringen Maße zu koordinieren."
 tank_radio_2: "Verbessertes Funkgerät"
 tank_radio_2_desc: "Ein verbessertes Funkgerät ermöglicht es den Kommandanten größere Panzerformationen effektiver zu befehligen. Dadurch werden größere Einsatzmanöver durchführbar."
 tank_radio_3: "Weiterentwickeltes Funkgerät"
 tank_radio_3_desc: "Durch einen stärkeren Sender und einen besseren Empfänger ermöglicht dieses Funkgerät die Kommunikationen über dutzende von Kilometern hinweg und selbst bei Vorhandensein feindlicher Störsender."
 amphibious_drive: "Amphibienfahrwerk"
 amphibious_drive_desc: "Durch Schwimmvorrichtungen und eine kleine Antriebsschraube kann dieser Panzer schnell für das Durchfahren von Wasser umgerüstet werden, um von einem Schiff an die Küste zu gelangen oder einen Fluss zu überqueren."
 secondary_turret_hmg: "Schweres Maschinengewehr"
 secondary_turret_hmg_desc: "Ein schweres Maschinengewehr in einem sekundären Turm. Die Platzierung der Geschütztürme schränkt den Feuerradius an, wodurch die Geschützeffektivität insgesamt verringert wird. Allerdings kann der Panzer so gegen eine größere Anzahl von Zielen vorgehen. Das ist besonders im Angriff nützlich."
 secondary_turret_small_cannon: "Kleine Kanone"
 secondary_turret_small_cannon_desc: "Eine kleine Kanone in einem sekundären Turm. Die Platzierung der Geschütztürme schränkt den Feuerradius an, wodurch die Geschützeffektivität insgesamt verringert wird. Allerdings kann der Panzer so gegen eine größere Anzahl von Zielen vorgehen. Das ist besonders im Angriff nützlich."
 secondary_turret_close_support_gun: "Nahunterstützungsgeschütz"
 secondary_turret_close_support_gun_desc: "Ein Nahunterstützungsgeschütz in einem sekundären Turm. Die Platzierung der Geschütztürme schränkt den Feuerradius an, wodurch die Geschützeffektivität insgesamt verringert wird. Allerdings kann der Panzer so gegen eine größere Anzahl von Zielen vorgehen. Das ist besonders im Angriff nützlich."
 sloped_armor: "Abgeschrägte Panzerung"
 sloped_armor_desc: "Schräg angebrachte Panzerung hat eine deutlich höhere effektive Decke als wenn dieselbe Panzerung vertikal zum Feindbeschuss angebracht wäre. Außerdem erhöht sich die Chance, dass das Geschoss einfach harmlos abprallt. Allerdings muss die gesamte Konstruktion des gesamten Panzers angepasst werden, wodurch die Montage des Fahrzeugs komplizierter ist."
 stabilizer: "Stabilisator"
 stabilizer_desc: "Eine mechanische Vorrichtung, die sicherstellt, dass das Geschütz in Fahrtrichtung des Panzers zeigt. Die Apparatur ist zwar nicht fortschrittlich genug, um ein präzises Feuern aus der Bewegung heraus zu ermöglichen, der Schütze kann jedoch während eines kurzen Stopps präzise feuern, ohne das Ziel neu erfassen zu müssen."
 smoke_launchers: "Nebelwerfer"
 smoke_launchers_desc: "Eine Batterie pyrotechnischer Vorrichtungen, die von innerhalb des Panzers gezündet werden können, um eine dicke Rauchwolke zu erzeugen, die den Panzer tarnt. Sehr nützlich, wenn man in der Defensive ist oder in einen Hinterhalte geraten ist."
 extra_ammo_storage: "Zusätzliches Munitionslager"
 extra_ammo_storage_desc: "Dank zusätzlicher Munition kann der Panzer länger im Einsatz bleiben. Wenn allerdings die Panzerung durchbrochen wird, kann das katastrophale Folgen haben. Das ist besonders problematisch, wenn der Panzer angreift."
 wet_ammo_storage: "Wassergeschütztes Munitionslager"
 wet_ammo_storage_desc: "Das Munitionslager wird durch Wasserbehälter geschützt, wodurch sich das Risiko einer Explosion nach Feindbeschuss deutlich verringert. Die Besatzungen wissen das sehr zu schätzen."
 armor_tech_1_tt: "Ermöglicht bei der Panzerung Verbesserungswerte von 5 und mehr."
 armor_tech_2_tt: "Ermöglicht bei der Panzerung Verbesserungswerte von 10 und mehr."
 armor_tech_3_tt: "Ermöglicht bei der Panzerung Verbesserungswerte von 15 und mehr."
 armor_tech_4_tt: "Ermöglicht bei der Panzerung Verbesserungswerte von 18 und mehr."
 engine_tech_1_tt: "Ermöglicht bei der Motorisierung Verbesserungswerte von 5 und mehr."
 engine_tech_2_tt: "Ermöglicht bei der Motorisierung Verbesserungswerte von 10 und mehr."
 engine_tech_3_tt: "Ermöglicht bei der Motorisierung Verbesserungswerte von 15 und mehr."
 engine_tech_4_tt: "Ermöglicht bei der Motorisierung Verbesserungswerte von 18 und mehr."
 light_tank_chassis: "Leichter Panzer"
 medium_tank_chassis: "Mittlerer Panzer"
 heavy_tank_chassis: "Schwerer Panzer"
 light_tank_chassis_0: "Leichtes Zwischenkriegspanzer-Chassis "
 light_tank_chassis_desc: "Ein kleines und kompaktes Chassis, ideal für ein günstiges und leichtes Fahrzeug für die Aufklärung oder Feuerunterstützung. Die begrenzte Ladekapazität macht das Fahrzeug ungeeignet für die Aufnahme von schwerer Panzerung oder großen Geschützen."
 light_tank_chassis_1: "Einfaches leichtes Panzerchassis"
 basic_light_tank_chassis: "Einfaches leichtes Panzerchassis"
 basic_light_tank_chassis_short: "1934 Leicht"
 basic_light_tank_chassis_desc: "Die Panzer aus der unmittelbaren Nachkriegszeit sind durch technologische Fortschritte schon wieder veraltet. Das moderne Schlachtfeld erfordert neue, klare Muster, die auf dem neuesten Stand der Metallurgie und des inneren Aufbaus basieren."
