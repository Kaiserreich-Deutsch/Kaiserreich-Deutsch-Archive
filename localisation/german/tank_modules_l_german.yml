 basic_medium_tank_chassis_short: "1938 Mittel"
 basic_medium_tank_chassis_desc: "Leichte Panzer waren in den letzten Jahren das Rückgrat mechanisierter Formationen, doch es wird immer offensichtlicher, dass ihr Wachstumspotenzial nun ausgeschöpft ist. In Zukunft werden wir ein größeres Fahrzeug benötigen, das dennoch ein hohes Maß an Mobilität bietet."
