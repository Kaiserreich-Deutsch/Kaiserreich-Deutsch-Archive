 main_battle_tank_chassis: "Modernes Panzerchassis"
 modern_tank_chassis: "Modernes Panzerchassis"
 modern_tank_chassis_desc: "Ein modernisiertes Chassis, das zwar starke Anleihen von früheren mittleren Panzern aufweist, aber mehr Wert auf Geschwindigkeit und Wendigkeit legt. Zudem ist die Montage von mehr Panzerung und größeren Geschützen möglich als mittlere Panzer sie für gewöhnlich aufweisen. So ergibt sich ein Fahrzeug, dass die unterschiedlichsten Rollen ausüben kann."
 main_battle_tank_chassis_desc: "Die Erfahrung hat uns gelehrt, dass die Muster für leichte, mittlere  und schwere Panzer mehr und mehr verschmelzen. Schwere Panzer sind mobiler geworden, leichte Panzer verfügen inzwischen über schwere Panzerung und Bewaffnung, um überleben zu können. Es ist daher äußerst sinnvoll, alle drei Muster zu einem einzigen Typen zu vereinen, einem universellen Hauptkampfpanzer. "
 modern_tank_chassis_1: "Modernes Panzerchassis"
 modern_tank_artillery_chassis: "Moderne Selbstfahr-Artillerie"
 modern_tank_artillery_chassis_desc: "Ein modernes Fahrzeug, konzipiert als voll funktionelle Artilleriewaffe, die mit modernen Panzern mithalten kann und gegen alle Gefahren auf dem Schlachtfeld geschützt ist."
 modern_tank_artillery_chassis_1: "Moderne Selbstfahr-Artillerie"
 modern_tank_destroyer_chassis_desc: "Ein modernes Fahrzeug, das schnell auf feindliche Panzerangriffe reagieren soll, dabei aber über ein vergleichbares Maß an Schutz verfügt."
 modern_tank_destroyer_chassis_1: "Moderner Jagdpanzer"
 modern_tank_destroyer_chassis: "Moderner Jagdpanzer"
 modern_tank_aa_chassis_desc: "Ein modernes Fahrzeug, das mobile und gut geschützte Verteidigung gegen feindliche Luftangriffe bieten soll."
