### Leaders ###
POLITICS_ARTUR_NEIVA_BAH_DESC:0 "Artur Neiva ist ein äußerst renommierter und angesehener Wissenschaftler, dessen Ausflüge in die Politik noch recht jung sind, da er nach dem zwischenstaatlichen Krieg Anfang der 1930er Jahre in der bahianischen Regierung in Verwaltungspositionen berufen wurde. Während seine Erfahrung in politischen Angelegenheiten im Hinblick auf die Bürokratie meist praktischer Natur ist, ist er weltweit bekannt für seine Studien und wissenschaftlichen Expeditionen in den USA, Argentinien und dem Hinterland von Bahia und anderen brasilianischen Staaten, was dem internationalen Ansehen der neu gegründeten Republik zugute kommt, die ihre Situation durch bewährte Wissenschaft statt durch schlecht geplanten Idealismus zu verbessern sucht. Er teilt viele politische Überzeugungen mit Monteiro Lobato, und während einige den Eifer des Paares hervorheben, mit ausländischen Mächten zusammenzuarbeiten, glauben sie, dass sie das tun, was für den Fortschritt und die Entwicklung ihrer neuen Nationen getan werden muss."
POLITICS_A_BAH_DESC:0 "Luís Viana Filho stammt aus Salvador da Bahia, wurde aber eigentlich in Paris geboren. Nachdem er, wie die meisten Politiker seines Bundesstaates, ein Jurastudium absolviert hatte, verlegte er seine Karriere auf den Journalismus und arbeitete für mehrere wichtige Zeitungen in der Region. In den 1930er Jahren wurde er als Abgeordneter gewählt, und seine Karriere hat seine Schlagkraft stetig erhöht. Es gelang ihm, sich den Besatzern, die damals Salvador besetzt hielten, als Führer eines stabilen, unabhängigen Bahia zu präsentieren. Als ein Mann, der an aggressives und entschlossenes Handeln in der Politik glaubt, plant Luis, ein intensives Industrialisierungsprogramm in der neuen unabhängigen Republik voranzutreiben."
POLITICS_VITAL_BAH_DESC:0 "Vital Soares wurde vor der Zeit der Republik 1874 geboren und ist ein bekannter liberaler Anwalt und Politiker, der aus dem Bundesstaat Bahia stammt. Er ist nur eine von vielen prominenten Persönlichkeiten, die dem Machtvakuum folgten, das der lokale Oligarch JJ Seabra in der politischen Landschaft des Bundesstaates hinterlassen hat. Während Vital Soares zuvor ein treuer Verbündeter von Julio Prestes und eine der Hauptfiguren der Liberalen Partei war, schloss er sich nach seiner Frustration über die Kompromisse, die er mit den Idealen der Partei eingegangen war, der liberal-republikanischen Splitterbewegung an. Seine Karriere hat jedoch zweifellos die erwartete Wendung genommen, da er nun an der Spitze des ersten unabhängigen Staates Bahia in der Geschichte steht. Während seine Prinzipien sicherlich nicht leicht ins Wanken geraten werden, ist seine Position an der Spitze dieses im Grunde genommen Marionettenstaates nicht zu beneiden, zumal die neue Unabhängigkeit die alten Rivalitäten, die Bahia jahrzehntelang zerrissen haben, nicht ausgelöscht hat."
POLITICS_BALEIA_BAH_DESC:0 "Aliomar de Andrade Baleeiro stammt aus Salvador da Bahia, wo er geboren und aufgewachsen ist, und schloss 1921 sein Studium der Rechtswissenschaften ab, wie es in der Politik Bahias nur allzu üblich ist. Vor Beginn seiner politischen Laufbahn arbeitete er für verschiedene Zeitungen und fungierte in der alten politischen Ordnung sowohl als Staats- als auch als Bundesvertreter, wobei er nie die Höhen erreichte, die er anstrebte. Jetzt, wo der Status quo durch den Konflikt, der Brasilien beendete, völlig zerstört wurde, hat sich Aliomar nicht nur als erster Präsident eines unabhängigen und freien Bahia positioniert, sondern auch die Macht vieler seiner langjährigen politischen Gegner eingeschränkt und gleichzeitig seine eigene gestärkt. Viele glauben, dass dies nur der erste Schritt zum Beginn einer völlig neuen politischen Dynastie in Bahia ist."
POLITICS_JURACY_BAH_DESC:0 "Als angesehener Militärangehöriger erlangte Juracy durch seinen schnellen Aufstieg in der Staatspolitik in Bahia Berühmtheit. Der Aufstieg eines solch bemerkenswerten Außenseiters lässt sich jedoch in der Regel mit dem Verlust an Popularität und Legitimität durch die politische Führung erklären, und im Fall von Bahia war es der Gnadenfall des Oligarchen JJ Seabra. Jetzt steht er wieder an der Spitze von Bahia, was zweifellos eine Folge seines immensen politischen Einflusses auf die Region ist, aber als souveräner Staat versucht er nun, sowohl die wirtschaftliche Lage zu verbessern als auch die diplomatischen Beziehungen zu nicht feindlichen Regimes zu intensivieren, um in diesen chaotischen Zeiten bessere Handelspartner zu finden."
POLITICS_GRABOIS_BAH_DESC:0 "Maurício Grabois, 1912 in Salvador da Bahia geboren, stammt von bessarabischen Juden ab, die während des russisch-japanischen Krieges vor dem immer größer werdenden Chaos des Russischen Reiches flohen, um nach einer langen Reise in Brasilien ein neues Leben zu finden. Während seines Studiums an einer Militärschule begann er, sich dem radikalen Linksradikalismus zuzuwenden und wurde gleichzeitig ein entschiedener Gegner der immer stärker werdenden integralistischen Ideologie, die sich damals im ganzen Land in den Kasernen auszubreiten schien. Im Alter von nur 24 Jahren leitete er bereits syndikalistische und sozialistische Aktivitäten, und sein früher Aufstieg ging nur innerhalb der Arbeiterbewegung weiter. Nach so viel und so viel Krieg und Zerstörung wäre es leicht, die Hoffnung zu verlieren, aber Mauricio sieht in der neu gewonnenen Unabhängigkeit Bahias eine beispiellose Chance für das Land, seine Vergangenheit der Armut und Oligarchie wirklich im Staub der Geschichte hinter sich zu lassen. Doch solche Dinge sind weitaus einfacher geplant als getan, denn selbst mit militärischer Unterstützung der Besatzer kann die Vertreibung der überaus mächtigen Coroneis aus ihren jahrhundertelangen Machtpositionen für alle Beteiligten ein gewalttätiges und kostspieliges Unterfangen sein."
POLITICS_MARIGHELLA_BAH_DESC:0 "Carlos Marighella stammt aus Salvador und stammt aus einer armen Familie mit italienischem Vater und Hausa-Mutter. Er wurde 1911 geboren und war ein begabter Schüler, der in seiner Schule für seine Fähigkeiten im Umgang mit Versen und Prosa gleichermaßen berüchtigt war. Doch schon bald wandte er sich der Politik zu und wurde in die ständigen Konfrontationen zwischen Syndikalisten und Integralisten in der Innenstadt Salvadors verwickelt. Obwohl er einige Male verhaftet wurde, gelang es ihm 1936, als Abgeordneter gewählt zu werden, obwohl dies ein relativ kurzlebiger Zustand war, da er wegen seiner Unfähigkeit, in der Station tatsächlich etwas zu bewirken, frustriert wurde. Dies ist als Staatsoberhaupt in Bahia sicher nicht der Fall, wo er von vielen seiner ehemaligen brasilianischen Genossen Unterstützung erhalten hat, um die neu gegründete Kommune voranzubringen und zu Wohlstand und Sozialismus zu führen. Allerdings muss man sich mit seinen bereits alten Feinden in den oligarchischen Familien des Staates auseinandersetzen, bevor einer dieser Träume verwirklicht werden kann."
POLITICS_JORGE_AMADO_BAH_DESC:0 "Jorge Leal Amado de Faria wurde 1912 in Itabuna geboren und begann seine Karriere als Autor bereits im Alter von vierzehn Jahren. Er zog weiter nach Rio de Janeiro, um sein Jurastudium abzuschließen, und dort wurde er von den vielen linken Intellektuellen und den Ideen der Revolutionen in Europa beeinflusst, deren Erfolg die linken Eliten des Landes zu inspirieren schien. Später wurde er Journalist und trat erst in den Jahren nach den turbulenten Wahlen von 1936 wirklich in die politische Arena ein. Obwohl er sich offiziell als irreligiös definiert, praktiziert er in der Praxis Candomblé, einen traditionellen afrikanischen Glauben, der im Bundesstaat Bahia viele Anhänger hat und mit den meisten religiösen Führern in seiner Heimatregion gut vertraut ist. Da er nun in die Position des Staatsoberhauptes gedrängt wurde, stellen viele seinen relativen Mangel an Erfahrung in der politischen Arena im Vergleich zu anderen Kandidaten für diese Aufgabe in Frage, eine Sorge, die offensichtlich nicht von der Mehrheit der Vertreter geteilt wird. Während seine enthusiastische Einstellung zu seiner neuen Aufgabe sicherlich von vielen begrüßt wird, ist er vielleicht nicht auf die große Aufgabe vorbereitet, die Zusammenarbeit der verschiedenen Gewerkschaften und Fraktionen in der Nation zu gewährleisten."
POLITICS_MAMEDE_BAH_DESC:0 "Jurandir de Bizarria Mamede wurde 1906 in Salvador geboren und bereitete sich von klein auf auf eine militärische Karriere vor, indem er bis 1927 kleinere Positionen im örtlichen Infanterieregiment einnahm; so ist er ein Veteran des zwischenstaatlichen Krieges. Danach wurde er zu mehreren Garnisons- und Militärpolizeikommandos versetzt, wobei er stets mit Auszeichnung diente und durch seine eigenen Verdienste die Ränge des Militärs erklomm. Während viele besiegte Offiziere nach dem verheerenden Ende des Krieges, das erst vor kurzem zu Ende gegangen ist, vor dem öffentlichen Dienst zurückschrecken, hat sich Jurandi entschieden, sich in die politische Arena zu begeben, da er sich selbst in der besten Position sieht, um in der neu gegründeten Republik Bahia Rechtsstaatlichkeit und Ordnung wiederherzustellen. Er hat eine besondere Abneigung gegen Syndikalisten, und diese Distanz ist keineswegs geheim, und nicht wenige dieser Politiker haben Bahia präventiv verlassen, bevor er entschlossen gegen diese Verräter vorgehen kann."

### Focuses ###
BAH_nationbuilding:0 "Nationen Aufbau"
BAH_nationbuilding_desc:0 "Wir werden uns keine Anstrengungen beim Wiederaufbau Bahias ersparen, frei and stolz!"
BAH_expell_cairoca_farmers:0 "Vertreibung Südlicher Bauern"
BAH_expell_cairoca_farmers_desc:0 "Brazilianische Landhaie haben unsere Bauern erschüttert, und wir müssen zusammenarbeiten um die Wirtschaft von so seiner Erschütterung wieder aufzubauen"
BAH_infrastructurerenewal:0 "Erneuerung der Infrastruktur"
BAH_infrastructurerenewal_desc:0 "Krieg hat unser Land zerstört, Bahngleise überall sind Todesfallen, sabotiert und im schlechten Stand. Wir müssen dies ändern"
BAH_navalconstructioneffort:0 "Marinekonstruktions Aufwand"
BAH_navalconstructioneffort_desc:0 "Falls wir eine Kriegsflotte gründen wollen, werden wir bessere Einrichtungen benötigen anstatt von denen die wir zur Zeit in Montevideo haben"
BAH_rearmament:0 "Wiederbewaffnungs Fokus"
BAH_rearmament_desc:0 "Wir werden unsere neuen Fabriken nutzen, um unseres wachsendes Heer mit Ausrüstung zu versorgen"
BAH_confiscate_br_property:0 "Konfiszierung Brasilianischer Fabriken"
BAH_confiscate_br_property_desc:0 "Brasilianische Firmen und Eigentümer besitzen immer noch sensible Vermögenswete, wir müssen dies ändern um unsere Unabhängigkeit zu bewahren"
BAH_defenseprojects:0 "Defensive Projekte"
BAH_defenseprojects_desc:0 "Sondergesetze zur Förderung strategischer Industriebranchen werden eingerichtet, um unsere Selbstbestimmung zu beschützen"
BAH_renewconstiution:0 "Die Verfassung Erneuern"
BAH_renewconstiution_desc:0 "Wir werden die alte Verfassung erneuen, bekräftigen unser Bekenntniss zur Souveränität, während wir unsere Bürger errinern, dass die brazilianische Regierung nichts anderes als eine militärische Besetzung war"
BAH_newrightsandresponsabilities:0 "Neue Rechte und Verantwortungen"
BAH_newrightsandresponsabilities_desc:0 "Freiheit ist nicht kostenlos; Jedermann muss bereit sein seinen Beitrag zum Schutze unserer Nation zu leisten"
BAH_heavyinvestment:0 "Investierungen in Schwere Industrien"
BAH_heavyinvestment_desc:0 "Wir werden mehr Ansporne brauchen, wenn unsere Industrie wirklich gedeihen soll"
BAH_fundodedefesadapatria:0 "Fundo De Defensa da Patria"
BAH_fundodedefesadapatria_desc:0 "Ein kluger Plan, einen eigenen Staatsfonds für die bahianischen Streitkräfte einzurichten, liegt auf dem Schreibtisch unseres Präsidenten. Durch die Trennung von militärischen Ausgaben von der staatlichen Regierung kann die Rüstungsforschung, an der wir leider Mangel haben, ohne große zusätzliche Ausgaben gesteigert werden."
BAH_ladnreform:0 "Landreform Erlassen"
BAH_ladnreform_desc:0 "Wir haben eine gute Gelegenheit eine umfassende Landreform durchzuführen, es ist die Vorbereitung zur kommenden Ausnutzung unseres materialreichen Landes."
BAH_pecuaria:0 "Finanzieller Ansporn"
BAH_pecuaria_desc:0 "Unsere Viehwirtschaft steht vor einem nicht zuvor gesehenem Aufschwung. Alles was es jetzt nur noch braucht ist ein kleiner Schub"
BAH_goodtimes:0 "Wirtschaftlicher Fortschritt"
BAH_goodtimes_desc:0 "Unsere hervorragende wirtschaftliche Lage kann durch etwas Aufwand noch verbessert werden"
BAH_bahian_army:0 "Bahianische Streitkräfte"
BAH_bahian_army_desc:0 "Unsere Streitkräfte müssen wieder aufgebaut werden, falls wir nicht wieder erobert werden wollen."
BAH_inf:0 "Verbesserte Infantrieausrüstung"
BAH_inf_desc:0 "Wir werden modernere Militärausrüstung für die Bewaffnung unserer Männer benötigen, anstatt dem brazilianischem Altmetall das wir im Moment benutzen"
BAH_mobility:0 "Mobilitäts Doktrin"
BAH_mobility_desc:0 "In den Ebenen von Bahia braucht man keine Offiziere um zu bemerken wie man sich richtig umher bewegen muss um anzugreifen und zu verteidigen"
BAH_mechanization:0 "Mechanisierte Kriegsführung"
BAH_mechanization_desc:0 "Unsere Streitkräfte werden gepanzerte Fortbewegungsmittle brauchen um richtig Krieg zu führen, und dafür kann man genau so gut Panzer benutzen!"
BAH_techslot:0 "Fortschritt in der Militärswissenschaft"
BAH_techslot_desc:0 "Wir werden sichergehen, dass unsere Armee im Thema global fortschreitende Militärstechnologie nicht zurückgelassen wird"
BAH_airbases:0 "Verbesserte Luftstützpunkte"
BAH_airbases_desc:0 "Unsere Luftstützpunkte werden vergrößert, damit wir und unsere Verbündete sie gleichzeitig nutzen können"
BAH_fightereffort:0 "Himmelsverteidigung"
BAH_fightereffort_desc:0 "Wir müssen alle ausländische Versuche verweigern, Luftüberlegenheit über Bahia zu erlangen!"
BAH_cas_focus:0 "Luftunterstützungs Fokus"
BAH_cas_focus_desc:0 "Wir werden sicherstellen, dass unsere Luftstreitkräfte über Luftunterstützungsbomber über qualifizierte Piloten verfügt"
BAH_todos_os_santos:0 "Bahianische Marine"
BAH_todos_os_santos_desc:0 "Eine Marine von Grund auf neu aufzubauen ist nicht einfach, aber wir werden diese Herausforderung annehmen!"
BAH_coastaldefenses:0 "Küstenverteidigung"
BAH_coastaldefenses_desc:0 "Wir werden dafür sorgen, dass Bahia durch den Bau von Küstenverteidigungen sicher vor Einbruch von Seestreitkräften ist."
BAH_specialforces:0 "Spezialkräfte"
BAH_specialforces_desc:0 "Spezialkräfte werden trainiert um schweres oder gefährliches Terrain zu überwinden"
BAH_barata_legion:0 "Barata Legion"
BAH_barata_legion_desc:0 "Die Besten der Besten, die Barata Legion wird der ultimate Kampftrupp in Südamerika sein. Das sagen zumindest die Rekrutierungs-Flugblätter!"
BAH_newindustries:0 "Neue Industrien"
BAH_newindustries_desc:0 "Mit der Abschaffung von externer ekonomischer Influenz, können wir nun unsere Zukunft planen. Unsere Regierung sollte die Entwicklung neuer industrieller Parks anspornen, die mit denen in Europa konkurrieren können."
BAH_enlist_ranchers:0 "Unterstützung der Bauern anwerben"
BAH_enlist_ranchers_desc:0 "Die Bauern kennen das Land besser als alle anderen. Wir sollten mit den besten Bauern des Landes zusammenarbeiten, um aus ihnen mobile Streitkräfte zu machen und dadurch unsere Hauptstreitkräfte von unnötigen Problemen abzulösen."
BAH_sertanejo_terrain_mastery:0 "Meisterung des Sertão"
BAH_sertanejo_terrain_mastery_desc:0 "Der trockene Sertão könnte für die Planung der Verteidigung unserer Nation von großem Nutzen sein, falls unsere Männer trainiert werden können, in solchem Terrain zu kämpfen."
BAH_tank_heavy_arms:0 "Produktion Schwerer Waffen"
BAH_tank_heavy_arms_desc:0 "Kriegen werden verstärkt nicht mehr von Männern gekämpft, sondern von großen Kriegsmaschinen. Wir müssen unsere Industrien auf die Produktion schwerer Waffen einstellen."
BAH_trained_general_staff:0 "Trained General Staff"
BAH_trained_general_staff_desc:0 "Die großen Weltmächte dominieren uns wegen ihrer besseren Organisation und ihrem Training der Offiziere. Wir müssen ihr Modell uns anpassen."
BAH_combat_famine:0 "Hungersnot Bekämpfen"
BAH_combat_famine_desc:0 "Mit einer gezielten Anstrengung können wir sicherstellen, dass ländliche Dörfer während schlechten Zeiten, die durch unser instablies Klima hervorgerufen werden, genug Unterstützung bekommen."

### Ideas ###
BAHconsti:0 "Bestätigte Verfassung"
BAHconsti_desc:0 "Die bahianische Verfassung wurde verbessert, um die Sorgen der wachsenden Nation anzusprechend und ihren Inhalt zu bestätigen."
BAHlandreform:0 "Landreform"
BAHlandreform_desc:0 "Die Landreform hat die großen Flächen von ungenutzem Ackerland im ländlichen Bahia besser organisiert."
BAHcav:0 "Armee der Bauern"
BAHcav_desc:0 "Bahia hat die besten Bauern des Landes angeworben, um regionale paramilitärische Organisationen in enger Abstimmung mit den Streitkräften der Nation zu leiten."
BAHpecuaria:0 "Subventioniertes Ranching"
BAHpecuaria_desc:0 "Die bahianische Ranching Industrie ist mit der Hilfe vom Staat wiederbelebt worden."
BAHsuperduperpecuaria:0 "Ranching Boom"
BAHsuperduperpecuaria_desc:0 "Ranching ist einer der größten Industrien in Bahia. Die Viehherden in unserem Land sind einer der größten in der Welt."
BAHterrainmastery:0 "Meisterung des Terrains"
BAHterrainmastery_desc:0 "Das bahianische Militär trainiert in den vielen Regionen des Landes, wobei es Kenntnisse im Kampf in einer Vielzahl von Geländetypen erwirbt."
BAHheavyprod:0 "Schwere Produktion"
BAHheavyprod_desc:0 "Bahianische Staatsindustrien wurden ermutigt, sich auf schwere Waffen und Fahrzeuge zu konzentrieren. Dieses Wissen hat zu einem allgemeinen Boom der industriellen Produktivität geführt."
BAHstaff:0 "Trainierte Generalsekretäre"
BAHstaff_desc:0 "Bahia hat nach einer Reihe von wirksamen Militärreformen eine disziplinierte und gut organisierte Reihe von Generalsekretären aufgebaut."
BAH_antifam_idea:0 "Hungersnot Beenden"
BAH_antifam_idea_desc:0 "Die Hungersbot im ländlichen Bahia ist nicht mehr eine Tatsache des Lebens. Geburten in diesen Regionen sind gestiegen und die Anzahl der Todesfälle ist gesunken."
