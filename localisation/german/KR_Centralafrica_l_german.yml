### Übersetzt von Proho ###
### Events ###
cea.1.t:0 "Ein Emirat von Schari?"
cea.1.d:0 "Ben Aissa, der ehemalige Askari-Kommandant von Bangui, hat nach dem Zusammenbruch der Befehlskette die Kontrolle über die Stadt vollständig an sich gerissen. Er und seine marokkanischen Askari haben die Unterstützung deutscher und muslimischer Elemente in der Stadt, und dass Binyamin zum Emir von Ubanga Shari erklärt wurde, ist nicht viel mehr als eine Formalität."
cea.1.a:0 "Wunderbar."
cea.2.t:0 "Baut einen königlichen Palast"
cea.2.d:0 "Wenn wir unsere Herrschaft als Emir von Schari bestätigen wollen brauchen wir sicherlich einen Palast der einem König würdig wäre "
cea.2.a:0 "Ein Palast? Hört sich gut an."
cea.3.t:0 "Die Aissa Dynastie"
cea.3.d:0 "Mein Herrscher, als neu gekrönter Emir verlangen natürlich viele neue Belange eure Aufmerksamkeit. Jedoch müssen wir sicherstellen das wir nicht in eine dynastische Krise geraten wenn ihr einmal sterben solltet; Deshalb die Idee für euch ein formales Harem lokaler Frauen einzurichten. Sie wären sicherlich geehrt euch zu treffen."
cea.3.a:0 "Es ist gut Emir zu sein."
cea.4.t:0 "Ägyptens helfende Hand"
cea.4.d:0 "Sadiq,wir müssen sicherstellen das unsere Anstrengungen unsere Herrschaft zu zementieren nicht umsonst sind. Deshalb brauchen wir dringend einen Vertrag mit dem Königreich Ägypten. Unsere mächtigen Nachbarn die uns bis jetzt schon so viel geholfen haben"
cea.4.a:0 "Veranlasst es!"
cea.5.t:0 "Der Emir von Schari schlägt einen Vertrag vor."
cea.5.d:0 "Kurz nachdem die deutsche Herrschaft in Afrika zusammengebrochen ist, hat sich ein marokkanischer Askari mit dem Namen Binyamin Aissa selbst als Emir von Chari ausgerufen,und zwar nicht ohne geringe Unterstützung seiner Männer und der lokalen Bevölkerung, welche lediglich die Aufrechterhaltung der öffentlichen Ordnung wollten, sowie der unseren, diese jedoch in einer eher, unauffälligeren Weise . Jetzt, nachdem er seine Herrschaft stabilisiert hat, schlägt er eine vertragliche Allianz vor. So ein Vertrag würde unsere Position im Süden der Sahara stärken, und uns erlauben, die Ordnung in den ehemaligen deutschen Kolonien wiederherzustellen"
cea.5.a:0 "Wie geplant."
cea.5.b:0 "Warum sollten wir einen Vertrag mit einem emporgekommenen Meuterer brauchen?"
