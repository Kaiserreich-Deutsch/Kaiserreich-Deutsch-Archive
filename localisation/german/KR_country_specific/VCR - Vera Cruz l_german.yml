### Characters ###
VCR_belisario_augusto_de_oliveira_penna: "Belisário Augusto de Oliveira Penna"
VCR_belisario_augusto_de_oliveira_penna_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. November 1868, in Barbacena, Minas Gerais, Kaiserreich Brasilien\n§YPolitikkarriere:§! §gBelisário Augusto de Oliveira Penna begann seine politische Laufbahn als Stadtrat in Juiz de Fora. Erst in den 1920er Jahren wandte er sich von seinem Heimatstaat ab und positionierte sich zugunsten rechter tenentistischer Aufstände. Die meiste Zeit seines Lebens war er Arzt und glaubt an die Anwendung wissenschaftlicher Prinzipien in Politik und Regierung. Obwohl er ein Anhänger des radikalen Integralismus war, fand er sich selbst in dieser radikalen Bewegung oft an den Rand gedrängt, weil er an die Eugenik glaubte, ein Konzept, für das er in Brasilien Pionierarbeit leistete, und er war viele Jahre lang Mitglied des Zentralen Eugenik-Komitees. Diese Ansichten haben ihm auch viele Verbündete und Bewunderer eingebracht, die ähnliche Überzeugungen teilen, und jetzt sind er und seine Mitstreiter in einer erstklassigen Position, um ihre Ideen als praktisches Prinzip anzuwenden und sicherzustellen, dass die großen Städte des Landes wie Rio endlich von ihrer Armut und ihrem Aberglauben befreit werden, die sich unter dem Deckmantel der \"lokalen Kultur\" verbergen. Belisário ist auch ein Befürworter des Einsatzes von politischen Gefangenen als Arbeitskräfte, ein umstrittener und spaltender Standpunkt selbst unter der rechten Clique, die jetzt sein Kabinett bildet."

