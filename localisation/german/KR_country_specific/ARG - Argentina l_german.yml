 ARG_Buenos_Aires_Lima_axis_decisions_desc: "Die zunehmende Macht der Sozialisten auf unserem Kontinent hat Argentinien verwundbar gemacht. Um dieser Bedrohung zu begegnen und Brasilien entgegenzuwirken, wurde ein Pakt der gegenseitigen Unterstützung zwischen Argentinien und Peru vorgeschlagen, um unsere Verteidigung zu stärken. Dieser Pakt ist auch der Grundstein für die Ausweitung und Festigung des argentinischen Einflusses auf dem Kontinent."
 ARG_dismantle_natpop_faction: "Fraktion auflösen"
 ARG_dismantle_natpop_faction_desc: "Es ist Zeit, unsere Führung einer eigenen Militärallianz zu überdenken und stattdessen den Anschluss an andere zu suchen, die gegen die Geißel des Syndikalismus kämpfen.\n§CHinweis:\nDiese Entscheidung löst die [ROOT.GetFactionName] permanent auf. Dies ermöglicht uns den Beitritt zum Reichspakt oder zur Entente, entfernt aber die außenpolitischen Optionen, die uns als Fraktionsführer zur Verfügung stehen.§!"
