 southern.8.t: "Bolivien bleibt neutral"
 southern.8.d: "Aus Angst, nach ihrer demütigenden Niederlage einen weiteren Krieg gegen die kleine Nation Paraguay zu verlieren, hat Bolivien seine Neutralität in dem Konflikt erklärt und sich verpflichtet, keine der beiden Seiten zu unterstützen."
 southern.8.a: "Höchst bedauerlich!"

 #for ARG:
 southern.10.t: "Frieden mit Paraguay?"
 southern.10.d: "Gestern haben unsere Truppen endlich Asunción eingenommen und die paraguayischen Verteidiger zum Rückzug gezwungen, demoralisiert und gebrochen. Während sie schwören, den Kampf bis zum bitteren Ende fortzusetzen, wenn sie müssen, würden sie einen nachsichtigen Friedensvertrag nicht ablehnen. So schmerzlich es auch sein mag, wir könnten jetzt einen Waffenstillstand mit ihnen schließen ohne Grenzänderungen - auch wenn diese Vereinbarung nur dazu dient, uns mit der syndikalistischen Bedrohung im Süden zu befassen. Täuschen wir uns nicht, es verschafft ihnen nur Zeit, nichts weiter."
 southern.10.a: "Ja, bietet ihnen Frieden an."
 southern.10.b: "Ja, bietet ihnen Frieden an, aber fordert angemessene Reparationen."
 southern.10.c: "Ja, bietet ihnen Frieden an, aber fordert enorme Reparationen."
 southern.10.e: "Niemals!"

 southern.14.t: "Paraguay lehnt unsere Bedingungen ab"
 southern.14.d: "Paraguay hat unsere Friedensbedingungen abgelehnt - die Diplomatie ist gescheitert, und die einzige verbleibende Wahl ist, den Krieg fortzusetzen, bis sie kapitulieren."
 southern.14.a: "Zumindest haben wir es versucht..."

 #for PAR:
 southern.11.t: "Frieden mit Argentinien?"
 southern.11.d: "Nachdem Asunción in argentinische Hände fiel, wurde klar, dass sie das Feld gewonnen hatten. Während einige in unserer Regierung zum Guerillakrieg aufrufen und wie López selbst kämpfend sterben wollen, sind sie in der Minderheit. Schließlich sind die argentinischen Bedingungen sehr vernünftig und beinhalten weder Grenzänderungen noch Reparationen. Es wäre einfach, Frieden zu schließen, ohne unser Gesicht zu verlieren, da wir am Ende dem Feind nichts abgetreten haben."
 southern.11.a: "Ja, wir haben verloren."
 southern.11.b: "Paraguay wird niemals kapitulieren!"

 southern.12.d: "Nachdem Asunción in argentinische Hände fiel, wurde klar, dass sie das Feld gewonnen hatten. Einige in unserer Regierung rufen zwar zum Guerillakrieg auf und wollen kämpfend sterben wie López selbst, aber sie sind in der Minderheit. Schließlich sind die argentinischen Bedingungen sehr vernünftig und beinhalten keine Grenzänderungen, fordern aber Reparationen und militärische Ausrüstung als Beitrag. Es wäre recht einfach, Frieden zu schließen, ohne unser Gesicht zu verlieren."

 southern.13.d: "Nachdem Asunción in argentinische Hände fiel, wurde klar, dass sie das Feld gewonnen hatten. Einige in unserer Regierung rufen zum Guerillakrieg auf und wollen kämpfend sterben wie López selbst. Die argentinischen Bedingungen beinhalten keine Grenzänderungen, fordern aber schwere Reparationen und die Entmilitarisierung unserer Wirtschaft. Die Friedensentscheidung mag schwer sein, aber zumindest bleiben wir unabhängig."

 southern.20.t: "Paraguay besetzt Argentinien!"
 southern.20.d: "Entgegen der Hoffnungen vieler scheint der Krieg nicht mit der Niederlage der Reaktionäre in Buenos Aires beendet zu sein - allen Erwartungen zum Trotz haben die Paraguayer eine Kontrollzone jenseits ihrer formellen Ansprüche errichtet und besetzen nun einen großen Teil Argentiniens. [PAR.Capital.GetCapitalVictoryPointName] hat dreist erklärt, dass die von ihnen gezogene Linie notwendig sei, um eine Sicherheitszone gegen die 'offensichtlich feindliche' patagonische Regierung zu errichten, sehr zu unserer Verzweiflung - die einzige Erklärung ist, dass sie nicht glauben, dass ihre Ansprüche auf Misiones und Chaco respektiert werden... oder dass [PAR.GetLeader] wahnsinnig geworden ist und versucht, ein wahnsinniges paraguayisches Reich aufzubauen.\n\nWie zu erwarten war, fordern nun viele den Krieg zur Befreiung der besetzten Gebiete. Obwohl Paraguays formelle Ansprüche nur einen kleinen Teil Argentiniens umfassen, leben in den Gebieten, die [PAR.GetNameDef] jetzt kontrolliert, Hunderttausende von Menschen - zu viele, um sie einfach zu ignorieren. Obwohl Paraguay den Ruf hat, sich gegen vermeintlich viel stärkere Nationen zu behaupten, ist es schwer vorstellbar, dass sie gegen unsere Streitkräfte standhalten könnten, während sie versuchen, ein so großes Gebiet zu verteidigen, und so haben die Kriegsbefürworter argumentiert, dass ein Angriff so schnell wie möglich durchgeführt werden sollte. Wir müssen nur das Wort geben."
 southern.20.a: "Das können sie nicht durchgehen lassen!"
 southern.20.b: "Sie sind zu stark, um sie zu konfrontieren..."

 southern.21.t: "[FROM.GetNameDefCap] bereitet sich auf den Krieg vor"
 southern.21.d: "Wenig überraschend scheint unsere Entscheidung, die Kontrolle über große Teile Argentiniens zu behalten, nun zum Krieg zu führen. Nach unserer Erklärung einer Sicherheitszone um unser Besatzungsgebiet hat die [FROM.GetAdjective] Regierung mit Empörung reagiert - bereits werden die Streitkräfte, die gegen die Regierung in Buenos Aires eingesetzt wurden, gegen uns mobilisiert, begleitet von der Erklärung, dass 'das paraguayische Reich zerstört wird'.\n\nDie Armee ist in höchster Alarmbereitschaft - der erste Feldzug gegen Argentinien war keine einfache Angelegenheit, und der zweite wird voraussichtlich nicht leichter sein."
 southern.21.a: "Macht euch bereit..."

 southern.40.t: "Scharmützel an der argentinisch-patagonischen Grenze"
 southern.40.d: "Unsere Spione berichten von einer Reihe von Scharmützeln zwischen dem Regime in Buenos Aires und patagonischen Rebellen in letzter Zeit. Der eingefrorene Konflikt heizt sich wieder auf, da beide Seiten Streitkräfte sammeln und versuchen, ihre jeweiligen Grenzen zu verstärken. Es scheint, dass die argentinische Regierung sich darauf vorbereitet, mit der Rebellion fertig zu werden, was sicherlich den patagonischen Verbündeten Chile einbeziehen wird. Der Krieg naht."
 southern.40.a: "Die Region wird im Blut ertrinken..."
 PAR_prepare_for_war_with_ARG: "§ODies wird unsere einzige Gelegenheit sein, §Y[ARG.GetNameWithFlag]§! anzugreifen und §YMisiones§! und §YChaco Austral§! zurückzuerobern. §Y[302.owner.GetNameWithFlag]§! beobachtet unsere Bewegungen genau und wird zweifellos zuschlagen, wenn wir schwach sind.§!"
 PAR_prepare_for_war_with_BOL_CHL: "§O§Y[CHL.GetNameWithFlag]§! wird bald beschäftigt sein, sodass wir uns für die Wegnahme unserer Gebiete in der Vergangenheit revanchieren können. Unsere Spione in §Y[PAR.Capital.GetCapitalVictoryPointName]§! berichten auch, dass sie mit der Mobilmachung begonnen haben; es ist möglich, dass sie sich in einen Krieg einmischen werden.§!"

## Foreign ##
 argfor.100.t: "Argentinien bietet Freundschaftspakt an"
 argfor.100.d: "Die zunehmende Macht der Sozialisten auf unserem Kontinent hat Argentinien verwundbar gemacht. Um dieser Bedrohung zu begegnen, haben sie einen Pakt zur gegenseitigen Unterstützung zwischen unseren beiden Nationen vorgeschlagen, um unsere Verteidigung gegen die syndikalistischen Kriegstreiber zu stärken. Dieser Pakt ist auch der Grundstein für zukünftige Zusammenarbeit, da einige eine richtige Militärallianz zwischen unseren beiden Ländern in der Zukunft vorschlagen."
 argfor.100.a: "Den Pakt unterzeichnen."
 argfor.100.b: "Das Angebot ablehnen."

 argfor.200.t: "Vertrag von Lima"
 argfor.200.d: "Die peruanische Regierung hat ihre Unterstützung für unseren Vorschlag angekündigt und den Vertrag von Lima ratifiziert. Auch wenn es keine Militärallianz ist, ist es eine gegenseitige Garantie für indirekte Unterstützung im Falle eines zukünftigen Krieges gegen Chile."
 argfor.200.a: "Sehr gut."

 argfor.300.t: "Peru verweigert Hilfe"
 argfor.300.d: "Die peruanische Regierung hat angekündigt, dass sie uns nicht gegen die chilenische Bedrohung schützen wird und weitere Gespräche darüber verweigert."
 argfor.300.a: "Dann machen wir es eben ohne sie!"

 argfor.1.t: "Buenos Aires-Lima-Pakt"
 argfor.1.d: "Während der brasilianische Koloss weiter aufrüstet und sich auf den Krieg vorbereitet, sollten sich die kleinen Nationen Südamerikas zusammenschließen und verhindern, dass sie einer nach dem anderen ausgeschaltet werden. Daher hat Argentinien ein Bündnis zwischen unseren beiden Nationen vorgeschlagen, um gemeinsam zu stehen, falls ein Krieg kommt."
 argfor.1.a: "Den Pakt unterzeichnen."
 argfor.1.b: "Das Angebot ablehnen."

 argfor.2.t: "Angebot Angenommen"
 argfor.2.d: "Die peruanische Regierung hat ihre Unterstützung für unseren Vorschlag angekündigt und die Abkommen ratifiziert. Wir hoffen, dass unser Bündnis auf dem Kontinent gedeihen wird."
 argfor.2.a: "Sehr gut."

 argfor.3.t: "Peru Verweigert die Hilfe"
 argfor.3.d: "Die peruanische Regierung hat angekündigt, dass sie unseren Vorschlag nicht unterstützen wird und weitere Gespräche abgelehnt hat."
 argfor.3.a: "Dann machen wir es eben ohne sie!"

 argfor.4.t: "Argentinien Ersucht um Unterstützung"
 argfor.4.d: "In einer unvermeidlichen Konfrontation mit der FOP in Patagonien verstrickt, ist Argentinien entschlossen, die rote Bedrohung so schnell wie möglich vom Kontinent zu vertreiben. Um dies zu erreichen, bitten sie uns um Unterstützung im Kampf, da Chile sich auf die Seite der FOP stellen wird. Dies gibt uns die Gelegenheit, die Küste zurückzuerobern, die wir so begehren, und das chilenische Volk in die Schranken zu weisen. Die Spannungen mit Argentinien sind jedoch noch nicht vollständig gelöst, und die Region Yacuiba könnte als Argument genutzt werden, sollten wir für die argentinische Expansion nicht mehr von Nutzen sein."
 argfor.4.a: "Der Unterstützung zustimmen."
 argfor.4.b: "Das Angebot ablehnen."

 argfor.5.t: "Bolivien Greift Ein!"
 argfor.5.d: "Die bolivianische Regierung hat ihre Unterstützung für unsere Offensive gegen das chilenische Volk angekündigt und versprochen, unsere paraguayische Flanke zu verteidigen, während wir uns auf den Süden konzentrieren."
 argfor.5.a: "Sehr gut."

 argfor.6.t: "Bolivien Verweigert die Hilfe"
 argfor.6.d: "Die bolivianische Regierung hat angekündigt, dass sie unsere Offensive gegen das chilenische Volk nicht unterstützen wird und weitere Gespräche abgelehnt hat."
 argfor.6.a: "Dann machen wir es eben ohne sie!"

 argfor.7.t: "Freiwillige nach Rom"
 argfor.7.d: "Der Heilige Stuhl wird von den verkommensten Menschen des Planeten belagert, den gottlosen Sozialisten der Internationale. Alles was jetzt noch gegen die rote Flut steht, ist die tapfere päpstliche Garnison und ihre italienischen Verbündeten. Tausende junger argentinischer Männer haben jedoch ihre Unterstützung für den Papst erklärt und verlassen unsere Küsten, um das Böse im Ausland zu bekämpfen. Die Regierung hat noch keine klare Stellungnahme zur Situation abgegeben, sieht sich aber gezwungen zu handeln, wenn sie die aufgebrachten Massen unter Kontrolle halten will."
 argfor.7.a: "Die Freiwilligen kämpfen lassen."
 argfor.7.b: "Eine Propagandakampagne zur Unterstützung des Papstes organisieren."

 argfor.8.t: "Argentinische Freiwillige kommen in Rom an"
 argfor.8.d: "Empört über die syndikalistische Aggression und von ihrer Regierung mitgerissen, sind tausende junger argentinischer Männer eingetroffen, um ihr Leben für den Heiligen Stuhl zu geben. Sie bringen reichlich Waffen und Vorräte mit, um unsere Truppen zu unterstützen."
 argfor.8.a: "Die gesamte Christenheit steht vereint!"

 argfor.9.t: "Argentinien möchte dem Reichspakt beitreten"
 argfor.9.d: "Nachdem Carlés gestürzt wurde und die GOU die Kontrolle übernahm, verfolgten sie einen deutschfreundlichen außenpolitischen Kurs. Mit dem drohenden Krieg auf unserem Kontinent und tausenden Deutschen, die durch Kommunarden-Waffen sterben, haben sie ihre Unterstützung im Krieg angeboten und ihren Wunsch geäußert, dem Bündnis formal beizutreten."
 argfor.9.a: "Sie aufnehmen."
 argfor.9.b: "Wir brauchen ihre Hilfe nicht."

 argfor.91.t: "Argentinien möchte dem Reichspakt beitreten"
 argfor.91.d: "Große Interessen an der Aufrechterhaltung unserer Nation und, wichtiger noch, unserer Wirtschaft haben das argentinische Regime dazu veranlasst, über ihren eigenen Kontinent hinauszublicken und die Mitgliedschaft im Reichspakt zu beantragen."
 argfor.91.a: "Sie aufnehmen."
 argfor.91.b: "Wir brauchen ihre Hilfe nicht."

 argfor.92.t: "Argentinien Möchte der Entente Beitreten"
 argfor.92.d: "Große Interessen am Erhalt unserer Nation und, noch wichtiger, unserer Wirtschaft haben das argentinische Regime dazu veranlasst, über ihren eigenen Kontinent hinauszublicken und die Mitgliedschaft in der Entente zu beantragen."
 argfor.92.a: "Nehmt sie auf."
 argfor.92.b: "Wir brauchen ihre Hilfe nicht."

 argfor.10.t: "Deutschland Akzeptiert Unser Angebot"
 argfor.10.d: "Ihr Kaiser hat unser Angebot dankend angenommen und gestern der Welt offiziell verkündet, dass Argentinien dem Reichspakt beitreten wird."
 argfor.10.a: "Zu den Waffen!"

 argfor.102.t: "[From.GetNameDefCap] Akzeptiert Unser Angebot"
 argfor.102.d: "Sie haben unser Angebot dankend angenommen und gestern der Welt offiziell verkündet, dass Argentinien der Entente beitreten wird."
 argfor.102.a: "Zu den Waffen!"

 argfor.11.t: "Deutschland Lehnt Unser Angebot Ab"
 argfor.11.d: "Sicherlich hat das Alter des Kaisers eine Rolle bei ihrer Entscheidung gespielt, da unser Angebot zur Kriegshilfe schroff abgelehnt wurde, wobei ihr Minister die Fähigkeiten unserer Streitkräfte in Frage stellte."
 argfor.11.a: "Wir bleiben neutral."

 argfor.112.t: "Kanada Lehnt Unser Angebot Ab"
 argfor.112.d: "Der Hochmut ihres Königs muss sicherlich eine Rolle bei ihrer Entscheidungsfindung gespielt haben, da unser Angebot zur Kriegshilfe schroff abgelehnt wurde, wobei ihr Minister die Fähigkeiten unserer Streitkräfte in Frage stellte."
 argfor.112.a: "Wir bleiben neutral."

 argfor.12.t: "Einwanderer aus den Vereinigten Staaten"
 argfor.12.d: "Während ihre Heimat im Bürgerkrieg versinkt und Tausende auf den Straßen der einst großen amerikanischen Nation für eine gescheiterte Ideologie sterben, haben sich Flüchtlingsströme von der Ostküste auf den Weg in unsere Nation gemacht. Jahrelang haben wir eine Politik der offenen Einwanderung verfolgt und aktiv Ausländer angezogen. Die Aufnahme von Flüchtlingen aus den USA könnte jedoch unvorhersehbare diplomatische Folgen haben, und die Rate, mit der sie weiter einströmen, belastet unsere Nation."
 argfor.12.a: "Einreisegebühren erhöhen."
 argfor.12.b: "Amerikanische Einwanderung fördern."
 argfor.12.c: "Grenze für amerikanische Bürger schließen."

 argfor.13.t: "Sieg am Rio Negro!"
 argfor.13.d: "Die [ARG_rio_negro], dass wir uns vom Fluss zurückziehen, nachdem kürzliche Grenzkonflikte zwischen Kräften der argentinischen Armee und den FOP-Milizen eskalierten. Auch wenn wir keine territorialen Zugeständnisse im Kampf erreicht haben, war die Aktion ein großer Auftrieb für unsere Moral, da unser Volk erkennt, dass der Feind nicht auf eine vollständige Invasion vorbereitet ist."
 argfor.13.a: "Vorwärts zum endgültigen Sieg!"

 ARG_rio_negro_FOP: "Nordregierung fordert nun"
 ARG_rio_negro_ARG: "südlichen Rebellen und ihre chilenischen Unterstützer fordern nun"

 argfor.20.t: "Niederlage am Rio Negro!"
 argfor.20.d: "Unsere Streitkräfte am Rio Negro gerieten kürzlich in ein Grenzgefecht und erlitten eine Niederlage, nachdem die Spannungen überhand nahmen. Auch wenn wir keine territorialen Verluste im Kampf erlitten haben, hat die Niederlage einen Einbruch der Moral verursacht, da unser Volk sich fragt, ob wir eine vollständige Invasion abwehren können."
 argfor.20.a: "Wir müssen unsere Anstrengungen verdoppeln"

 argfor.14.t: "Argentinien bietet 'Schutz' an"
 argfor.14.d: "Wie ein Geier über seiner sterbenden Beute kreist und auf den richtigen Moment wartet, so hat Argentinien genau beobachtet, wie Brasilien große ideologische Veränderungen durchmachte. Unfähig uns weiter zu schützen und sogar darauf aus, uns zuerst anzugreifen und unsere stolze Nation wieder einzugliedern, ist Brasilien zu gefährlich geworden, um ohne Gegenwehr gelassen zu werden. Daher hat Argentinien vorgeschlagen, uns vor jeglichem Schaden durch sie zu schützen... gegen einen Preis."
 argfor.14.a: "Wir haben keine andere Wahl."
 argfor.14.b: "Wir können uns selbst verteidigen."

 argfor.15.t: "Uruguay lehnt unseren Vorschlag ab!"
 argfor.15.d: "Im Vertrauen auf ihre heilige Neutralität hat die uruguayische Regierung unser Angebot abgelehnt und unseren Diplomaten mitgeteilt, dass sie sich im Falle eines Krieges selbst verteidigen werden."
 argfor.15.a: "Ihre Neutralität respektieren."
 argfor.15.b: "Unseren 'Schutz' durchsetzen"

 argfor.16.t: "Militärputsch in Argentinien!"
 argfor.16.d: "Andauerndes Zögern bei der Lösung der FOP-Krise hat die Nation erneut ins Chaos gestürzt, als sich Militärcliquen vereinigten, um die Kontrolle über die Nation zu übernehmen. Erbitterte Kämpfe in Buenos Aires, Cordoba und verschiedenen anderen Städten im ganzen Land dauern noch an, aber es sieht so aus, als sei unsere Regierung erneut gefallen. Das neue Militärregime hat, sein Versprechen nach starker und direkter Führung erfüllend, sofort den Krieg gegen die FOP erklärt, um die Krise ein für alle Mal zu beenden."
 argfor.16.a: "Oh nein!"

 argfor.17.t: "Uruguay akzeptiert unseren 'Schutz'"
 argfor.17.d: "Wahrscheinlich von unserer militärischen Macht eingeschüchtert, hat das Regime in Montevideo klugerweise beschlossen, seine Karten auf den Tisch zu legen und unseren Schutz zu akzeptieren. Wieder einmal erringt die Republik einen gewaltigen Sieg!"
 argfor.17.a: "Hurra!"

 argfor.400.t: "[ARG.GetNameDefCap] fordert unseren Beitritt zu ihrer Fraktion"
 argfor.400.d: "Da Brasilien von [ARG.GetNameDefCap] unterworfen wurde, hat sich das Machtgleichgewicht in Südamerika radikal verändert. Sie sind jetzt die stärkste Macht auf dem Kontinent und missbrauchen diesen Status, indem sie von uns verlangen, ihrer Fraktion beizutreten. Dies kann uns Schutz vor möglichen Bedrohungen bieten, bedeutet aber auch eine Ausrichtung am ultra-nationalistischen argentinischen Regime. Sie haben ihre Forderungen klar gemacht, und wenn wir ablehnen, ist die Invasion unausweichlich. Was sollen wir tun?"
 argfor.400.a: "Wir sind nicht in der Lage, Argentinien die Stirn zu bieten."
 argfor.400.b: "Sollen sie nur kommen."

## Immigration ##
 argim.1.t: "Einwanderungsbericht 1936"
 argim.1.d: "Aufgrund des Zusammenbruchs der Weltwirtschaft nach der Katastrophe des Schwarzen Montags und der steigenden Spannungen in ganz Europa haben sich große Teile von Einwanderern entschieden, den Ozean zu überqueren und ihr Glück in unserem Land zu suchen. Da die USA langsam ins Chaos abdriftet, ist es keine Überraschung, dass viele dieser Einwanderer unser Land als ihr primäres Ziel gewählt haben, wo sie, wie in unserer Verfassung vorgeschrieben, frei aufgenommen wurden."
