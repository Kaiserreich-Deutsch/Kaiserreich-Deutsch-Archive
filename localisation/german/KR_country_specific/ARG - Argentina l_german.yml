 ARG_Vina_Dam_mission: "La Viña Staudamm-Bauprojekt"
 ARG_Vina_Dam_mission_desc: "Um Cordobas Industrialisierungsprozess weiter zu fördern, hat die lokale Verwaltung den Bau einer großen Wasserkraftanlage vorgeschlagen, die nicht nur die sich entwickelnde Industrie der Region mit Strom versorgen, sondern auch die Bewässerung von tausenden Hektar landwirtschaftlicher Fläche, dem wirtschaftlichen Hauptmotor der Provinz, ermöglichen soll. Selbst mit staatlicher Unterstützung wird der Bau Zeit in Anspruch nehmen, aber die Investitionen sollten sich langfristig auszahlen."

 ARG_immigration_decisions: "Europäische Einwanderung"
 ARG_immigration_decisions_desc: "Der Zusammenbruch von Nationen in ganz Europa nach dem Weltkrieg und die zunehmenden Spannungen zwischen dem sozialistischen Block der Internationale und dem Rest Europas haben zu einer erhöhten Einwanderung in unsere große Nation geführt. Weitere Krisen auf dem Kontinent könnten diese Zahlen noch weiter steigern und sich als Chance erweisen, unsere Bevölkerung weiter zu vergrößern. Um neue Einwanderer direkt anzuziehen, sollten wir zunächst den lang anhaltenden Bürgerkrieg beenden.\n\nVoraussichtlicher Einwanderungsbericht für [GetYear]: §G[?ARG.arg_im_factor]%§!"

