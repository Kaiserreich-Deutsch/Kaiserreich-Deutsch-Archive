 ARG_national_populist_party: "LP"
 ARG_national_populist_party_long: "Liga Patriótica Argentina\n§gEine paramilitärische Gruppe der extremen Rechten, ähnlich der rumänischen Eisernen Garde. Die Liga Patriótica Argentina ist seit dem Weihnachtsputsch zur einflussreichsten politischen Organisation Argentiniens geworden.\n\nDie Liga wurde 1919 gegründet, als Carlés zum Kommandeur der paramilitärischen Freiwilligen ernannt wurde, die entsandt wurden, um Arbeiterproteste in einem englischen Werk zu beenden. Die 'Liga Patriótica Argentina', wie sie sich nannten, war für den Mord an Hunderten streikender Arbeiter verantwortlich. 1921 und 1922, während des Aufstands in Patagonien, verübten LPA-Kräfte grausame Gewalttaten gegen Streikende sowohl in Patagonien als auch während eines Generalstreiks in Buenos Aires.\n\n1930 beteiligte sich die Liga an Uriburus Putsch, der mit Unterstützung der Armee und der LPA die Regierung stürzte und eine korporatistische, ultranationalistische Militärdiktatur errichtete. 1932 brach das Militärregime nach Uriburus Tod zusammen. Nach einem Machtkampf wurde das UCR-Mitglied Julio Roca neues Staatsoberhaupt. Roca begann, eine friedliche Einigung mit den Patagoniern anzustreben. Carlés nutzte die öffentliche Empörung und startete am 24. Dezember 1935 einen Staatsstreich, als die Liga mit Unterstützung der Marine und Teilen des Militärs die Hauptstadt einnahm.\n\nDie LPA sieht die Rettung Argentiniens, die Rückkehr zu früherer Größe und die Beseitigung aller feindlichen Elemente als ihr primäres Ziel; nach außen hin agieren sie äußerst populistisch und behaupten, dem argentinischen Volk für ein höheres Gut zu dienen.\n\nGegründet: §Y1919§!\nIdeologie:\n- Nationalpopulismus\n- Korporatistischer Kapitalismus\n- Nationalismus§!\n"
 ARG_paternal_autocrat_party: "LdJ (GOU)"
 ARG_paternal_autocrat_party_long: "Libertadores de Junio (Grupo de Oficiales Unidos)\n§gEin geheimer Club, der 'Herz und Seele der militärischen Führung' widerspiegelt und umfasst. Er ist auch als Gruppe der Vereinigten Offiziere (GOU) bekannt. Gegründet während der Präsidentschaft von Julio Argentino Pascual Roca 1933 aufgrund militärischer Opposition gegen einen möglichen Friedensvertrag mit den patagonischen Sozialisten.\n\nObwohl sie die versöhnliche Haltung des ehemaligen Präsidenten Roca gegenüber den 'gottlosen Sozialisten' der FOP ablehnen, sind sie von Carlés Politik desillusioniert, sehen ihn als 'gefährlichen Radikalen' und würden eine festere Hand bevorzugen, die die Unterstützung des argentinischen Volkes hinter sich hat...\n\nDiese Gruppe vertritt starke nationalistische und katholische Ideen sowie einen strikten Neutralitätsansatz in der Außenpolitik. Sie glaubt, dass Argentinien Kriege sowohl mit regionalen Mächten wie Brasilien als auch mit globalen Akteuren vermeiden sollte, sei es Reichspakt, Entente oder sogar Internationale. Patagonien und das sozialistische Chile sind Ausnahmen; die Wiedervereinigung der Nation ist eines ihrer Hauptziele, und ein Scheitern der Regierung dabei könnte katastrophale Folgen haben.\n\nGegründet: §Y1933§!\nIdeologie:\n- Militarismus\n- Korporatistischer Kapitalismus\n- Katholischer Konservatismus§!\n"
 ARG_authoritarian_democrat_party: "PJ"
 ARG_authoritarian_democrat_party_long: "Partido Justicialista\n§gObwohl keine Partei, sind sie eine wichtige Gruppe, die Juan Domingo Peróns politisches Netzwerk umfasst, das selbst nur aus einigen radikalen argentinischen Offizieren und einigen Gewerkschaftsführern besteht. Perón vertritt das Konzept einer Partei im Dienste eines starken und gerechten Führers, der die Bevölkerung zur Verwirklichung sozialer Gerechtigkeit vereinen würde. Diese Ideen, wenn auch marginal, üben große Anziehungskraft auf eine Bevölkerung aus, die der politischen Streitereien und sterilen Diktaturen müde ist. Es bleibt abzuwarten, ob Peróns Gruppe im neuen argentinischen politischen Klima Einfluss hat.\n\nGegründet: §Y1930er§!\nIdeologie:\n- Populismus\n- Korporatistischer Kapitalismus\n- Personenkult\n- Reformismus§!\n"
 ARG_social_conservative_party: "UCRA"
 ARG_social_conservative_party_long: "Unión Cívica Radical Antipersonalista\n§gDie UCRA war Teil einer breiten Bewegung, die sich 'antipersonalistisch' nannte und die Figur des Hipólito Yrigoyen (Präsident von 1916-1922 / 1928-1930) in Frage stellte, dem sie 'Personalismus' und Undemokratie vorwarfen. Entstanden 1924 aus einer Spaltung innerhalb der UCR, präsentierte sie bei den Wahlen 1928 die Kandidatur von Leopoldo Melo, der gegen Hipólito Yrigoyen, den Kandidaten der UCR, verlor. Ab 1932 schloss sie sich der Koalition namens Concordancia an, die die Wahlen 1932 gewann, wobei Julio Argentino Pascual Roca Präsident wurde.\n\nGegründet: §Y1924§!\nIdeologie:\n- Konservatismus\n- Kapitalismus\n- Demokratie§!\n"
 ARG_market_liberal_party: "PDN"
 ARG_market_liberal_party_long: "Partido Demócrata Nacional\n§gDie PDN (bis 1932 PNA) war eine der ältesten politischen Parteien Argentiniens und eng mit der Familie Roca verbunden, die in den letzten 50 Jahren zwei argentinische Präsidenten stellte: Alejo Julio Argentino Roca Paz (1880-1886, 1898-1904) und Julio Argentino Pascual Roca (1932-1935).\n\nSie wurde am 15. März 1874 nach dem Zusammenschluss der Autonomistischen Partei und der Nationalen Partei gegründet. Sie war seit ihrer Gründung eine sehr wichtige Partei, und die Familie Roca wurde innerhalb der Partei sehr einflussreich, wobei Alejo Julio Argentino Roca Paz 1880-1886 und 1898-1904 Präsident wurde. Sie wurde später zum Grundpfeiler der la edad de oro (1880 - 1916), die sich einer boomenden Wirtschaft und einer Flut von Einwanderern aus Europa rühmte, die Argentiniens Industrie stärkten und es zu einem der wohlhabendsten Länder der Welt vor dem Weltkrieg machten. In der Zwischenzeit wurde ihr Hauptrivale die Radikale Bürgerunion (UCR). Sie wurde für ihren Wahlbetrug kritisiert, was zur Auflösung der PNA führte, wobei ihre Mitglieder der Konservativen Partei und der Demokratischen Fortschrittspartei beitraten.\n\nNach Uriburus Tod Anfang 1932 wurde die PNA als Partido Demócrata Nacional (PDN) für die anstehenden Wahlen 1932 mit Julio Argentino Pascual Roca als Führer wiederbelebt, und die PDN gewann dank Wahlbetrugs einen Erdrutschsieg. Roca wurde als Präsident vereidigt und versprach, einen Kompromiss mit ihren syndikalistischen Nachbarn Patagonien und Chile zu finden. Obwohl viele hofften, dass Roca die guten alten Zeiten zurückbringen und Argentiniens Position global stärken würde, geschah dies nicht.\n\nObwohl er einen weniger radikalen Kurs als Uriburu einschlug und Pläne zur Rückeroberung der verlorenen Gebiete in Patagonien entwickelte, kleine Scharmützel in FOP-Gebiet startete und dank der Marine erfolgreich die Isla Grande de Tierra del Fuego zurückeroberte, verwarf er Pläne, die Armee in patagonisches Kerngebiet zu schicken, und beschloss, sich mehr auf die Verbesserung der Wirtschaft zu konzentrieren. Rocas Übernahme verärgerte das Militär und die LPA, und aufgrund seiner politischen Liberalisierung begannen sich 1935 Gerüchte zu verbreiten, dass eine unmittelbare Friedensregelung mit den Patagoniern bevorstünde, was landesweite Empörung auslöste. Dies reichte für Carlés und die LPA aus, um am ersten Weihnachtstag einen Putsch zu starten, wobei Roca und seine Minister unter vorübergehenden Hausarrest gestellt wurden, als Carlés sich selbst zum Präsidenten erklärte.\n\nGegründet: §Y1932§!\nIdeologie:\n- Wirtschaftsliberalismus\n- Konservativer Liberalismus§!\n"
 ARG_social_liberal_party: "UCR"
 ARG_social_liberal_party_long: "Unión Cívica Radical\n§gGegründet am 26. Juni 1891 wurde die Partei schnell einflussreich in der argentinischen Politik und verursachte die Radikale Revolution von 1893 und die Radikale Revolution von 1905, die später zu Reformen im Bereich des Wahlbetrugs führten. Zwei Präsidenten Argentiniens, die der Unión Cívica Radical angehörten, waren §YHipólito Yrigoyen§! und §YMarcelo Torcuato de Alvear§!.\n\n1916 fand die argentinische Parlamentswahl statt, die erste, bei der das Roque-Sáenz-Peña-Gesetz umgesetzt wurde, das das allgemeine, geheime und obligatorische Männerwahlrecht einführte. Yrigoyen, Kandidat der UCR, gewann die Wahlen.\n\nSeine turbulente Präsidentschaft zwischen 1916 - 1922, mit der Abspaltung Patagoniens, führte dazu, dass de Alvear ihn als UCR-Kandidat für die Wahlen 1922 ersetzte, die er gewann. Argentinien erlebte eine leichte wirtschaftliche Verbesserung, bis die Britische Revolution ausbrach, die zum Börsenkrach vom April 1925 führte. Trotzdem befahl de Alvear der Marine, die Falklandinseln und Südgeorgien zu erobern. Dies steigerte die Moral und das Vertrauen in die Regierung, führte aber zur Radikalisierung des Militärs, das zuvor durch die Patagonische Rebellion gedemütigt worden war und nun im Schatten der populären Marine stand.\n\n1928 wurde Yrigoyen überraschend zum Kandidaten der Unión Cívica Radical für die Parlamentswahlen ernannt, anstelle des amtierenden und relativ beliebten Marcelo Torcuato de Alvear. Trotzdem gewann Yrigoyen mit großem Vorsprung, was viele zu Spekulationen über Wahlbetrug veranlasste.\n\nYrigoyens wichtigste Opposition war das Militär, das einen Putsch gegen ihn plante. Dies geschah schließlich am 6. September 1930, als Uriburu mit Unterstützung von Carlés und der LPA die Macht übernahm und sich selbst zum Präsidenten Argentiniens erklärte, politische Parteien verbot, demokratische Politiker verhaftete und die Verfassung von 1853 außer Kraft setzte. Seine Anhänger, die Yrigoyenisten, wurden zusammen mit anderen politischen Gegnern seines Regimes gefoltert. Yrigoyen selbst wurde auf der Martín García Insel festgehalten.\n\nUriburu starb Anfang 1932, und Argentinien kehrte unter dem konservativen Politiker Julio Argentino Pascual Roca zur Demokratie zurück. Yrigoyen starb 1933, und nun führt de Alvear die Partei.\n\nGegründet: §Y1891§!\nIdeologie:\n- Liberalismus\n- Radikalismus\n- Demokratie§!\n"
 ARG_social_democrat_party: "PDP"
 ARG_social_democrat_party_long: "Partido Demócrata Progresista\n§gNach ihrer Gründung 1914 gewann sie an Popularität und erhielt bei den Parlamentswahlen 1916 über 100.000 Stimmen. Sie wurde nach der populären Unión Cívica Radical und der Partido Autonomista Nacional zur drittwichtigsten Partei Argentiniens und konkurrierte mit der Sozialistischen Partei um diesen Platz. Nach Uriburus Putsch gewann die Demokratische Progressive Partei wieder an Popularität.\n\nGegründet: §Y1914§!\nIdeologie:\n- Sozialdemokratie\n- Protektionismus\n- Föderalismus§!\n"
 ARG_radical_socialist_party: "PS"
 ARG_radical_socialist_party_long: "Partido Socialista\n§gEine im Vergleich zu den in Patagonien vertretenen Parteien winzige Partei. 1896 von Nicolás Repetto gegründet, wurde sie zur ersten Massenpartei in Argentinien. Sie gewann an Bedeutung, erhielt 1903 ihren ersten Vertreter und wurde damit der erste Sozialist in Amerika, der ein Repräsentantenamt erhielt, und 1904 wurde Alfredo Palacios der erste sozialistische Abgeordnete in Amerika. Sie gewann immer mehr an Bedeutung und nahm dann nach Verabschiedung des Roque-Sáenz-Peña-Gesetzes an den Parlamentswahlen teil, wobei sie bei den Parlamentswahlen 1916 und 1922 den 4. Platz und bei den Parlamentswahlen 1928 den 3. Platz belegte. Doch bald wurde sie inmitten der wachsenden Roten Angst marginalisiert und schließlich verboten. Die PS operiert weiterhin im Untergrund.\n\nGegründet: §Y1896§!\nIdeologie:\n- Demokratischer Sozialismus\n- Progressivismus§!\n"
 ARG_syndicalist_party: "La Internacional"
 ARG_syndicalist_party_long: "La Internacional\n§gÜber diese Partei ist sehr wenig bekannt, sie ist hauptsächlich eine Satellitenorganisation Patagoniens, die verschiedene starke Verbindungen zu Gewerkschaften in Buenos Aires hat.§!\n"
 ARG_totalist_party: "TTT"
 ARG_totalist_party_long: "Totalismo, Trabajo, Templanza\n§gÜber diese Partei ist sehr wenig bekannt, sie ist hauptsächlich eine Satellitenorganisation Patagoniens, die verschiedene starke Verbindungen zu Gewerkschaften in Buenos Aires hat.§!\n"

