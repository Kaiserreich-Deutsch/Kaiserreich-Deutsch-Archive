 ARG_autarky_decisions: "Streben nach Autarkie"
 ARG_autarky_decisions_desc: "Während die landwirtschaftliche Stärke unserer Nation unbestritten ist, werden viele unserer Rohstoffe und Industrieanlagen aus dem Ausland importiert, wodurch wir von unseren Handelspartnern abhängig sind. Um diese Probleme zu bekämpfen, hat die Regierung Fünfjahrespläne ausgearbeitet, in denen wir unsere Schwerindustrie aufbauen und entwickeln und vor allem unser Stahldefizit beheben werden."

