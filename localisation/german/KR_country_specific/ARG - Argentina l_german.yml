#Events
## Military ##
 argmil.10.t: "Mangelnde Finanzierung der Marine"
 argmil.10.d: "Kürzliche Anpassungen der Regierung am Militärhaushalt haben unsere Marineausgaben auf ein gefährliches Niveau gesenkt. Während dies das Militär und die Entwicklung neuer landgestützter Waffen stark gefördert hat, haben Offiziere der ARA uns gewarnt, dass eine weitere Kürzung des Budgets gefährliche Folgen für die Schlagkraft unserer Flotte haben könnte."
 argmil.10.a: "Beunruhigend."

 argmil.11.t: "Probleme in den Werften"
 argmil.11.d: "Aufgrund fehlender neuer Regierungsaufträge mussten einige unserer Werften schließen und Hunderte von Marinearbeitern entlassen. Die sozialen Spannungen zwischen der Regierung und den Marinegewerkschaften waren bereits hoch und die jüngste Krise hat die Beziehungen möglicherweise nur verschlechtert."
 argmil.11.a: "Beunruhigend."

 argmil.12.t: "Explosion in Puerto Belgrano"
 argmil.12.d: "Während einer Routineinspektion eines unserer Zerstörer im Hafen erschütterte eine Explosion das Schiff, tötete Dutzende Matrosen und beschädigte das Schiff schwer. Während die offizielle Staatspropaganda den Vorfall als syndikalistischen Terroranschlag darstellte, ist der wahre Grund die mangelnde Wartung unserer stetig wachsenden Flotte und die Unfähigkeit unseres technischen Personals."
 argmil.12.a: "Beunruhigend."

 argmil.13.t: "Kämpfe in Buenos Aires"
 argmil.13.d: "Die zunehmende Abneigung zwischen den Teilstreitkräften unserer Armee eskalierte letzte Nacht in Buenos Aires, als eine Gruppe betrunkener ARA-Matrosen auf eine Militärpatrouille traf. Streitigkeiten über die kürzlichen Budgetkürzungen für die Marine führten zu einer Schlägerei zwischen den beiden Parteien, der sich schnell weitere Soldaten anschlossen. Die Gendarmería beendete schließlich die Kämpfe und nahm die Täter in Gewahrsam, aber alle Hilfe kam zu spät für einen der Matrosen, der 3 Stunden später im Krankenhaus seinen Verletzungen erlag."
 argmil.13.a: "Beunruhigend."

 argmil.20.t: "Mangelnde Finanzierung der Armee"
 argmil.20.d: "Kürzliche Anpassungen der Regierung am Militärhaushalt haben unsere Armeeausgaben auf ein gefährliches Niveau gesenkt. Während dies die ARA und die Entwicklung neuer Kriegsschiffe stark gefördert hat, haben Armeeoffiziere uns gewarnt, dass eine weitere Kürzung des Budgets gefährliche Folgen für die Schlagkraft unserer Landstreitkräfte haben und uns für ausländische Invasionen anfällig machen könnte."
 argmil.20.a: "Beunruhigend."

 argmil.21.t: "Massendesertionen in der Armee"
 argmil.21.d: "Verschlechterte Lebensbedingungen in den Kasernen und niedrigere Löhne unserer Soldaten haben viele dazu veranlasst, die Streitkräfte zu verlassen und zu ihren Familien zurückzukehren, um sie angesichts der Wirtschaftskrise zu unterstützen. Militärpolizei und Gendarmería sind mit der Verfolgung der Täter beauftragt, konnten bisher jedoch keinen spürbaren Unterschied bewirken."
 argmil.21.a: "Beunruhigend."

 argmil.22.t: "Mangel an militärischem Stahl"
 argmil.22.d: "Neue Aufträge der ARA haben alle unsere Stahlreserven aufgebraucht und stellen Aufträge für die Landstreitkräfte zurück. Panzer, Flugzeuge und sogar Maschinengewehre mussten ihre Produktion reduzieren, um sich den verringerten Reserven anzupassen, was es unserer Armee erschwert, modern und voll ausgerüstet zu bleiben."
 argmil.22.a: "Beunruhigend."

 argmil.23.t: "Mangel an qualifizierten Offizieren"
 argmil.23.d: "Niedrigere Löhne und bessere Aussichten in der ARA haben viele unserer jungen potenziellen Offiziere dazu gebracht, sich von den Landstreitkräften abzuwenden und stattdessen eine Karriere in der Marine zu verfolgen. Dieser Verlust neuer Talente lastet schwer auf dem alternden Korps und könnte unsere Fähigkeit beeinträchtigen, unsere Truppen gegen die Feinde zu führen."
 argmil.23.a: "Beunruhigend."

 argmil.24.t: "Perón stellt Alberte der GOU vor"
 argmil.24.d: "Bei einer Generalstabssitzung auf dem Militärstützpunkt El Palomar hat General Juan Domingo Perón ein neues Mitglied der GOU dem Stab vorgestellt. Sein Name ist Bernardino Alberte, ein junger Offizier, der kürzlich die Militärakademie mit hervorragenden Noten abgeschlossen hat. Allerdings hat seine mangelnde Erfahrung bei den älteren Stabsmitgliedern keinen guten Eindruck hinterlassen, ebenso wie die Tatsache, dass Perón offenbar versucht, Menschen seines Vertrauens in Machtpositionen zu bringen. Trotzdem hat Perón die alte Garde von den Fähigkeiten seines Schützlings überzeugt, und da er einer der einflussreichsten und erfahrensten Offiziere der GOU und des Generalstabs ist, gibt es keinen wirklichen Grund, Peróns Anfrage abzulehnen. Schließlich kann die Armee immer talentierte Offiziere gebrauchen."
 argmil.24.a: "Hoffen wir, dass dies nicht zur Gewohnheit wird."

## War in the Southern Cone ##
 southern.4.t: "Intervention im Argentinisch-Chilenischen Krieg?"
 southern.4.d: "Argentinien hat den Argentinisch-Chilenischen Krieg durch die Invasion der FOP-Rebellen in Patagonien ausgelöst. Da sie im Süden mit den Aufständischen beschäftigt sind, bietet sich uns die perfekte Gelegenheit, den Chaco Austral zurückzuerobern!"
 southern.4.a: "Angriff!"
 southern.4.b: "Wir sollten Argentinien lieber nicht verärgern."

 southern.5.t: "Paraguay greift an!"
 southern.5.d: "Die dreckigen paraguayischen Hunde haben ihre Chance gewittert und beschlossen, uns hinterrücks anzugreifen, um den Chaco Austral zurückzuerobern!"
 southern.5.a: "Schakale!"

 southern.6.t: "Intervention im Argentinisch-Paraguayischen Krieg?"
 southern.6.d: "Argentinien hat den Argentinisch-Chilenischen Krieg durch die Invasion der FOP-Rebellen in Patagonien ausgelöst, worauf umgehend eine Kriegserklärung der Paraguayer folgte. Da sie wissen, dass wir Ansprüche auf verschiedene Gebiete Paraguays und Chiles erheben, haben sie uns gebeten, sie im Kampf zu unterstützen und uns im Falle eines Sieges unserer Allianz mit unseren beanspruchten Gebieten zu belohnen."
 southern.6.a: "Paraguay angreifen!"
 southern.6.b: "Wir werden Paraguay UND Chile angreifen!"
 southern.6.c: "Wir suchen keinen Konflikt."

 southern.7.t: "Bolivien tritt auf unserer Seite bei!"
 southern.7.d: "Um uns im Kampf gegen die verabscheuungswürdigen Syndikalisten und ihre roten Handlanger in Chile zu unterstützen, hat Bolivien einigen unserer Feinde ebenfalls den Krieg erklärt und ihre volle Unterstützung für unsere Sache zugesagt."
 southern.7.a: "Hurra!"

