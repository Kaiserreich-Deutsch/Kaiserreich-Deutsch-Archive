 ARG_carlos_daireaux: "Carlos Daireaux"
 ARG_hector_vernengo_lima: "Héctor Vernengo Lima"
 ARG_antonio_parodi: "Antonio Parodi"
 ARG_bartolome_de_la_colina: "Bartolomé de la Colina"
 ARG_pedro_castex_lainfor: "Pedro Castex Lainfor"
 ARG_marcos_zar: "Marcos Zar"
 ARG_eduardo_lonardi: "Eduardo Lonardi"
 ARG_eduardo_lonardi_advisor_desc: "§YGeboren:§! §L15. September 1896 in Buenos Aires, Argentinische Republik§!\n§YHintergrund:§! §LAbsolvent des Nationalen Militärkollegs. 1922 nahm er an einer erfolglosen Kampagne während der Patagonia Rebelde teil. 1930 wurde er zum Militärattaché in Spanien ernannt und etablierte sich schnell als fähiger Nachrichtenoffizier. Er konnte Informationen über Kommunarden-Aktivitäten beschaffen, insbesondere über militärische und industrielle Hilfe, die Frankreich den patagonischen Aufständischen anbot. Nach seiner Rückkehr in die Heimat 1935 unterrichtet er nun am Colegio Militar de la Nación.§!"