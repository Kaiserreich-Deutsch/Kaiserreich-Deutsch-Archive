 ARG_infrastructure_decisions: "Fünfjahresplan"
 ARG_infrastructure_decisions_desc: "Um unserer Wirtschaft bei der Erholung vom Schwarzen Montag zu helfen und ein erneuertes argentinisches Nationalgefühl zu schaffen, hat die Regierung einen sogenannten Fünfjahresplan zur Verbesserung unserer nationalen Infrastruktur und Anpassung an unsere wachsende Bevölkerung erlassen."

