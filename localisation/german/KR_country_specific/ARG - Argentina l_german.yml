 ARG_integrate_state_decision_ARG_desc: "[FROM.GetName] wurde nach einer erfolgreichen Militärkampagne annektiert. Um den Staat zu einem ordentlichen Bestandteil des Landes zu machen, müssen wir die Partisanen zerschlagen und gleichzeitig eine loyale Zivilverwaltung einsetzen und sie in unsere nationale Identität integrieren."

 ARG_integrate_state_decision_FOP: "[FROM.GetName] reintegrieren"
 ARG_integrate_state_decision_FOP_desc: "Nach vielen Jahren des patagonischen Aufstands von 1922 ist [FROM.GetName] nach Argentinien zurückgekehrt. Viel Arbeit liegt vor uns, um [FROM.GetName] zu reintegrieren - der sozialistische Aufstand hat tiefe Wunden hinterlassen, die wir heilen müssen."

 ARG_shared_industry_decisions: "Wirtschaftliche Wiederbelebung"
 ARG_shared_industry_decisions_desc: "Das wirtschaftliche Potenzial von [ROOT.GetName] ist aufgrund seiner natürlichen Ressourcen und seiner fleißigen Bevölkerung immens. Zusätzliche Investitionen in die Wirtschaft können unser Wachstum steigern."

