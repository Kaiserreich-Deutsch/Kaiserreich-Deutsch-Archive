### Focuses ###
 ARG_Woes_of_the_Christmas_Coup: "Leiden des Weihnachtsputsches"
 ARG_Woes_of_the_Christmas_Coup_desc: "Durch Manuel Carlés und die LP kurz nach den Weihnachtsfeiern letzten Jahres ins Chaos gestürzt, befindet sich Argentinien in einem Zustand völliger Anarchie, wobei verschiedene militärische Elemente um die Kontrolle über die Präsidentschaft kämpfen."
 ARG_Consolidate_Buenos_Aires_Capital_Region: "Konsolidierung der GBA-Hauptstadtregion"
 ARG_Consolidate_Buenos_Aires_Capital_Region_desc: "Obwohl die Hauptstadt die erste Stadt war, die unter die Stiefel der LP und der ARA fiel, ist Buenos Aires eine Megalopolis, die sich vom Tigre-Fluss bis zur alten Stadt Berazategui erstreckt. Dies stellt ein großes Problem für uns dar, da verschiedene Zellen von Loyalisten der alten Regierung noch immer über die Region verstreut sind und bisher alle Versuche unserer Streitkräfte, sie auszurotten, vereitelt haben."
 ARG_Expand_the_Gendarmeria: "Gründung der Gendarmería"
 ARG_Expand_the_Gendarmeria_desc: "Um die unzufriedenen Provinzen besser zu kontrollieren und eine schnelle Eingreiftruppe für eskalierende Situationen bereitzustellen, sollten wir die 'Argentinische Nationale Gendarmerie' gründen, die direkt dem Verteidigungsminister unterstellt wird, um rebellierende Provinzen niederzuschlagen."
 ARG_Control_the_Judiciaries: "Kontrolle der Justiz"
 ARG_Control_the_Judiciaries_desc: "Aufgrund der hohen Anzahl von 'Rebellen' und 'Syndikalistensympathisanten' in unserem Land könnte die vollständige Kontrolle über das Justizsystem die Richter dazu bewegen, schneller gegen diese Verbrecher vorzugehen."
 ARG_Secure_the_Military_Apparatus: "Sicherung des Militärapparats"
 ARG_Secure_the_Military_Apparatus_desc: "Da wir bisher nur die Loyalität der ARA und LP Milizen haben, sollten wir die Garnisonen und Milizstützpunkte überzeugen, sich unserer Seite anzuschließen und die 'demokratischen' Kräfte beiseitezulassen, bis wir genug Einfluss haben, um die argentinische Armee auf unsere Seite zu ziehen."
 ARG_Control_the_Railroads: "Kontrolle der Eisenbahnen"
 ARG_Control_the_Railroads_desc: "Alle Eisenbahnen in Argentinien führen nach Buenos Aires, was uns in die einzigartige Position versetzt, schnell zuzuschlagen und Kräfte im ganzen Land niederzuschlagen. Sabotage und Rebellentruppen haben diese Strecken jedoch stark beschädigt und müssen zerschlagen werden, und die wichtigsten Eisenbahnknotenpunkte Pergamino, Bahia Blanca und Rosario müssen gesichert werden, bevor wir weitermachen können."
 ARG_Temporarily_Restrict_Civil_Rights: "Vorübergehende Einschränkung der Bürgerrechte"
 ARG_Temporarily_Restrict_Civil_Rights_desc: "Die Verfassung steht im Konflikt mit verschiedenen Punkten unserer Politik und sollte vorübergehend ausgesetzt werden, bis diese Krise vorüber ist. Auch wenn wir starken Widerstand gegen diese Entscheidung erwarten, wird es zum Wohle unserer großen Nation sein!"
 ARG_Seize_Disloyal_Garrisons: "Übernahme illoyaler Garnisonen"
 ARG_Seize_Disloyal_Garrisons_desc: "Nach der Niederlage ihrer Verbündeten in Rosario und den darauffolgenden Erfolgen unserer Truppen wechseln viele der ehemals illoyalen Garnisonen die Seiten und schließen sich uns an."
 ARG_Formation_of_the_Carles_Cabinet: "Bildung des Carlés-Kabinetts"
 ARG_Formation_of_the_Carles_Cabinet_desc: "Da unsere Kontrolle über Argentinien fast gesichert ist, können wir uns endlich der Bildung eines loyalen und effizienten Kabinetts widmen, das Carlés bei seinen Reformen unterstützt."
 ARG_Secure_Pampeana: "Sicherung von 'La Pampa'"
 ARG_Secure_Pampeana_desc: "Nach der Niederlage bei Rosario sollten wir die Armee entsenden, um die Pampas-Ebenen zu sichern und alle verbliebenen Widerständler aufzuspüren. Die Pampas-Ebenen sind jedoch eines der größten Anbaugebiete der Welt, was den Kampf nicht einfach machen wird."
 ARG_March_on_Cordoba: "Marsch auf Cordoba"
 ARG_March_on_Cordoba_desc: "Die Provinz Cordoba hatte schon immer Schwierigkeiten, sich den Ansichten der Hauptstadt Buenos Aires anzupassen. Als Anführer der Koalition gegen Carlés und aufgrund ihrer Entfernung zur Hauptstadt haben sich die Menschen in Cordoba als schwer zu handhaben erwiesen und werden spezielle Kräfte benötigen, um sie in Schach zu halten."
 ARG_Consolidate_Mendoza: "Mendoza konsolidieren"
 ARG_Consolidate_Mendoza_desc: "Die für ihre Weinproduktion bekannte Region Mendoza ist ein wirtschaftlich und strategisch wichtiges Gebiet für unsere Nation, da sich dort der größte und sicherste Gebirgspass nach Chile befindet, und muss daher um jeden Preis wieder unter unsere Kontrolle gebracht werden."
 ARG_Purge_Socialist_Remnants: "Temor Rojo"
 ARG_Purge_Socialist_Remnants_desc: "Obwohl fast alle sozialistischen Sympathisanten nach der Unabhängigkeitserklärung der FOP nach Süden geflohen sind, sind einige unter uns geblieben und warten auf den richtigen Moment, uns in den Rücken zu fallen und zu vollenden, was die FOP begonnen hat. Dies gibt uns den perfekten Vorwand, Dissidenten unter den Oppositionellen im Namen der nationalen Sicherheit auszumerzen."
 ARG_Eradicate_Loyalist_Resistance: "Konservativen Widerstand ausmerzen"
 ARG_Eradicate_Loyalist_Resistance_desc: "Während unser Einfluss auf die Nation täglich wächst, gibt es immer noch jene, die unser Regime als Beleidigung der argentinischen Demokratie und der argentinischen Werte sehen und im Verborgenen an unserem Sturz arbeiten. Strafmaßnahmen und Propaganda gegen diese Verräter sollten die Bevölkerung wieder in die Spur bringen und jeden möglichen Widerstand ersticken."
 ARG_Fall_of_Tucuman: "Fall von Tucuman"
 ARG_Fall_of_Tucuman_desc: "Tucuman ist zwar kein wichtiges Industriezentrum unserer Nation, aber eine Stadt, die den argentinischen Patrioten am Herzen liegt. Hier wurde unsere Unabhängigkeitserklärung von Spanien unterzeichnet und hier wurde unser Land geboren. Nun wird dieselbe Stadt Zeuge einer nationalen Wiedergeburt, wenn wir endlich die Kontrolle über sie erlangen."
 ARG_Corrientes_Campaign: "Die Corrientes-Kampagne beginnen"
 ARG_Corrientes_Campaign_desc: "Spannungen mit den Paraguayern zwingen uns, bei der Behandlung dieser Provinz besonders vorsichtig zu sein, da ein Scheitern paraguayische Aggression provozieren könnte, besonders in unserer Zeit der Schwäche. Corrientes ist jedoch unser Tor nach Misiones, und wir weigern uns, diese Provinzen einem ausländischen Feind zu überlassen!"
 ARG_Retake_Santiago_and_Salta: "Santiago und Salta zurückerobern"
 ARG_Retake_Santiago_and_Salta_desc: "Als wichtiger Bergbaubezirk und unser Hauptproduktionszentrum für das wertvolle Zuckerrohr sind diese Provinzen ein wichtiger Wirtschaftsträger, und es ist unsere Pflicht, sie aus den Händen der Rebellen zurückzuerobern. Obwohl sie derzeit noch recht unterentwickelt sind, haben wir Pläne für diese Provinzen. Die Zeit wird zeigen, ob sie Früchte tragen werden."
 ARG_Political_Dominance: "[ARG_Political_Dominance_name]"
 ARG_Political_Dominance_desc: "[ARG_Political_Dominance_desc]"

 ARG_Countercoup: "Erfolgreicher Gegencoup"
 ARG_Countercoup_desc: "Carlés und seine Fanatiker wurden abgesetzt und das Volk ist wieder frei, sein eigenes Schicksal zu wählen! Lasst uns alle die Größe unserer Republik feiern!"
 ARG_Safeguard_Democracy: "Demokratie schützen"
 ARG_Safeguard_Democracy_desc: "Militärputsche und unterdrückerische Politik von populistischen Parteien wie der LP haben uns ausgeblutet und von der Demokratie entfernt. Wir werden rechtliche Schutzmaßnahmen einführen, damit unsere Rechte nie wieder von Extremisten missbraucht werden können. Das Prinzip der Verfassungshoheit darf nicht mehr in Frage gestellt werden!"
 ARG_Stability_on_the_streets: "Stabilität auf den Straßen"
 ARG_Stability_on_the_streets_desc: "Auch wenn die Hauptkraft der LP besiegt wurde, sind die Unterstützer der Bewegung nicht bereit, so einfach aufzugeben und haben ihre Rivalen offen auf den Straßen von Buenos Aires herausgefordert. Aufstände, Schlägereien, Schießereien und Attentate sind zur Gewohnheit geworden und es ist jetzt unsere Pflicht, Recht und Ordnung in unserem Land wiederherzustellen!"
 ARG_Crack_down_on_Liga_Patriotica: "Zerschlagung der Liga Patriótica"
 ARG_Crack_down_on_Liga_Patriotica_desc: "Nachdem sie ihre ehrgeizigen Ziele für Argentinien nicht erreicht haben, ist es Zeit, uns von ihren erbärmlichen Überresten zu befreien und stärker als zuvor aus der Asche aufzusteigen."
 ARG_Free_Elections_of_the_Republic: "Freie Wahlen der Republik"
 ARG_Free_Elections_of_the_Republic_desc: "Das Volk hat gesprochen und es wünscht volle Demokratie! Auch wenn nicht alle mit den Ergebnissen zufrieden sein mögen, sind sich alle einig, dass Demokratie der Weg nach vorne ist und die Regierung den Willen des Volkes respektieren wird."
 ARG_Social_Reforms: "Sozialreformen beginnen"
 ARG_Social_Reforms_desc: "Arbeitskonflikte zwischen der Regierung und der Arbeiterklasse waren während der Herrschaft unserer Vorgänger eine rote Linie. Basierend auf dem Beispiel progressiver europäischer Nationen und in Verbindung mit einem ausgeprägten argentinischen Charakter hoffen wir, eine starke soziale Lösung für die Probleme zu bieten, die das Land geplagt haben, und hoffentlich aus den Fehlern der Vergangenheit zu lernen."
 ARG_Social_Reforms2: "Sozialreformen fortsetzen"
 ARG_Social_Reforms2_desc: "Arbeitskonflikte zwischen der Regierung und der Arbeiterklasse waren während der Herrschaft unserer Vorgänger eine rote Linie. Nach dem Vorbild progressiver europäischer Nationen und in Verbindung mit einem ausgeprägten argentinischen Charakter hoffen wir, eine starke soziale Lösung für die Probleme zu finden, die die Nation geplagt haben, und aus den Fehlern der Vergangenheit zu lernen."
 ARG_Stepping_Stone_Towards_the_Welfare_State: "Schritt in Richtung Wohlfahrtsstaat"
 ARG_Stepping_Stone_Towards_the_Welfare_State_desc: "Der Staat ist für das Volk da und nicht um gesichtslosen kapitalistischen Organisationen zu gefallen. Durch ein fortlaufendes Sozialprogramm werden wir versuchen, einen sogenannten Wohlfahrtsstaat anzustreben, in dem unsere Bürger sicher sein können, dass die Regierung ihnen hilft, in dieser harten Welt zu bestehen."
 ARG_Power_of_Capital: "Macht des Kapitals"
 ARG_Power_of_Capital_desc: "Seit der Geburt unserer Nation hat Argentinien einen kometenhaften Aufstieg zu den reichsten Nationen der Welt erlebt. Die unbezahlten Schulden, die die Briten nach ihrem Zusammenbruch hinterließen, und die anschließende Rebellion der FOP mögen uns verzögert haben, aber nichts wird uns auf unserem Weg zum Wohlstand aufhalten! Schließlich ist es das Geld, das die Welt am Laufen hält, und Argentinien ist Teil dieser Welt."
 ARG_Attract_Foreign_Investement: "Ausländische Investitionen anlocken"
 ARG_Attract_Foreign_Investement_desc: "Uns fehlt das Kapital und das technische Know-how, um unsere industrielle Stärke vollständig zu entwickeln, und wir sollten daher nach ausländischer Unterstützung suchen und durch die Lockerung einiger Industriegesetze Unternehmen anlocken."
 ARG_Uphold_Civil_Liberties: "Bürgerrechte wahren"
 ARG_Uphold_Civil_Liberties_desc: "Die individuelle Freiheit wird durch unsere Verfassung garantiert und sollte immer unsere oberste Priorität sein. Nie wieder soll eine Bewegung wie die LP diese Rechte verletzen dürfen!"
 ARG_Encourage_Free_Thought: "Freies Denken fördern"
 ARG_Encourage_Free_Thought_desc: "Unsere Jugend ist die Zukunft Argentiniens und wir sollten ihre Intelligenz und Erfindungsgabe nicht durch staatliche Einschränkungen aus Angst vor der Zukunft behindern."
 ARG_Uphold_the_Status_Quo: "Den Status Quo bewahren"
 ARG_Uphold_the_Status_Quo_desc: "Die jüngsten Entwicklungen in unserem Land haben unsere Bevölkerung sehr misstrauisch gegenüber radikalen Politikern gemacht. Unser Volk braucht festen Boden unter den Füßen und die radikalen Ideen anderer Parteien könnten die Chance sein, die wir brauchen, um unsere Popularität zu sichern. Als Bonus unterstützen uns viele Offiziere in der Armee, was uns erlaubt, uns etwas freier zu bewegen, ohne Angst vor einem verräterischen Putsch."
 ARG_Church_Ties: "Kirchliche Bindungen"
 ARG_Church_Ties_desc: "Der Glaube ist eine zentrale Säule der argentinischen Gesellschaft und unsere Verbindungen zur Kirche sind wichtig für den Machterhalt. Ihre Entwicklungsprojekte zu fördern und ihnen nahezu unbegrenzte Freiheit zu gewähren, wird sich sicherlich als weise Entscheidung erweisen."
 ARG_Long_Live_the_Republic: "Lang lebe die Republik!"
 ARG_Long_Live_the_Republic_desc: "Wir haben einige schwere Jahre hinter uns, aber der Geist der Republik hat überlebt und wir stehen stärker da als je zuvor! Wir werden das System hochhalten, für das unsere Vorväter gekämpft haben! ¡Viva Argentina!"
 ARG_Rigged_Elections: "Manipulierte Wahlen"
 ARG_Rigged_Elections_desc: "Unser Volk weiß nicht, was gut für sie ist, sie könnten sich sogar den Radikalen der FOP oder LP in die Arme werfen, wenn man sie lässt! Sie brauchen einen starken Beschützer in ihrer Not... wie General Ramírez!"
 ARG_Restrict_the_press: "Einschränkung der Presse"
 ARG_Restrict_the_press_desc: "Falschmeldungen haben die Presse überschwemmt, mit Verleumdungskampagnen gegen unsere Regierung, und dem muss Einhalt geboten werden... natürlich zum Wohle des Landes! Wir wollen nur die Wahrheit vor denen schützen, die sie zu ihren Gunsten verdrehen wollen."
 ARG_Military_Supremacy: "Militärische Überlegenheit"
 ARG_Military_Supremacy_desc: "Wir sollten der Welt zeigen, dass man mit Argentinien nicht spielt und dass unsere Armee zu den stärksten der Welt gehört. Wir haben in der Vergangenheit zu Europa aufgeschaut, und wir werden es wieder tun, bis unser Militär ihren Standards entspricht."
 ARG_Cracking_Down_on_Socialism: "Vorgehen gegen den Sozialismus"
 ARG_Cracking_Down_on_Socialism_desc: "Rot ist die Farbe dieser widerlichen Ratten und auch die Farbe ihres Blutes, das durch die Straßen fließt, wenn wir mit ihnen fertig sind!"
 ARG_Conservative_Values: "Konservative Werte"
 ARG_Conservative_Values_desc: "Wir sollten uns von unserer großen Vergangenheit inspirieren lassen, als wir unseren Feinden zeigten, wer den Südkegel beherrscht, und unsere Bindungen zum katholischen Glauben stärken, um sicherzustellen, dass unser Volk einem moralischen Kodex folgt."
 ARG_Ties_with_Germany: "Beziehungen mit dem Deutschen Reich"
 ARG_Ties_with_Germany_desc: "Als unser wichtigster Handelspartner ist das Deutsche Reich logischerweise unsere erste Wahl für ein Bündnis. Während Ramírez engere Beziehungen zu den Deutschen befürwortet, besonders angesichts der großen Anzahl deutscher Einwanderer, die Argentinien über die Jahre aufgenommen hat, haben andere ihre Bedenken geäußert und könnten handeln, wenn wir die argentinische Neutralität durch den Beitritt zu einer Fraktion gefährden würden, die unser friedliches Land in einen Krieg ziehen könnte."

 ARG_Five_Year_Plan: "Erster Fünfjahresplan"
 ARG_Five_Year_Plan_desc: "Obwohl wir im letzten Jahrzehnt eine schnelle Industrialisierung verfolgten, um den Verlust britischer Importe auszugleichen, ist unsere Wirtschaft nicht auf Augenhöhe mit unseren europäischen Vorbildern. Die Schwarzer-Montag-Krise hat diese Verwundbarkeit dem Parlament aufgezeigt, welches wahrscheinlich einen sogenannten 5-Jahres-Plan genehmigen wird, um Argentinien ins 20. Jahrhundert zu katapultieren."
 ARG_Reduce_Textile_Reliance: "Textilabhängigkeit reduzieren"
 ARG_Reduce_Textile_Reliance_desc: "Wir haben uns jahrzehntelang auf unsere Agrar- und Textilprodukte verlassen, aber der Wettbewerb mit anderen Nationen ist härter geworden, was uns zwingt, die Industrie zu modernisieren und die Wirtschaft zu diversifizieren."
 ARG_Renegotiate_with_Mitteleuropa: "Neuverhandlungen mit unseren Handelspartnern"
 ARG_Renegotiate_with_Mitteleuropa_desc: "Harte Bedingungen wurden von unseren Handelspartnern vorgelegt, aber wir haben keine andere Wahl als zu akzeptieren, wenn wir unsere Wirtschaft am Leben erhalten wollen."
 ARG_TAMET_Steel: "TAMET Stahl"
 ARG_TAMET_Steel_desc: "Der Mangel an europäischem Stahl schadet unserer Wirtschaft erheblich und benötigt schnelles Eingreifen, wenn wir unsere Kriegsmaschinerie aufrechterhalten wollen. Vor diesem Hintergrund haben wir beschlossen, in 'Talleres Metalurgicos' zu investieren, die uns bessere Möglichkeiten der Stahlnutzung und einige lokale Stahlwerke zur Verfügung stellen werden."
 ARG_Budget_Cuts: "Haushaltskürzungen"
 ARG_Budget_Cuts_desc: "Der Schwarze Montag lähmt unsere Wirtschaft schwer, und leider können wir ihn ohne Haushaltskürzungen nicht überwinden. Sozialleistungen und Armeeförderung müssen reduziert werden, bis die Wirtschaft stabil genug ist, um sie zu tragen."
 ARG_Parana_Infrastructure_Plan: "Eisenbahn-Ausbauprogramm"
 ARG_Parana_Infrastructure_Plan_desc: "Während Argentinien bereits über ein Eisenbahnnetz verfügt, müssen für weiteres industrielles Wachstum unsere Industriebahnen ausgebaut und modernisiert werden. Dies wird auch bei der Versorgung unserer Truppen während des Krieges helfen."
 #ARG_Engines_of_War: "Engines of War" already defined above as an idea
 ARG_Engines_of_War_desc: "Der Krieg kommt nach Argentinien und wir müssen vorbereitet sein. Während der Hammer auf das Metall schlägt und die Fabriken Überstunden machen, nimmt die argentinische Kriegsmaschinerie Gestalt an, bereit jeder Herausforderung zu begegnen."
 ARG_FM_Investement_Program: "FM-Investitionsprogramm"
 ARG_FM_Investement_Program_desc: "Um unsere wachsende Armee weiter mit den notwendigen Waffen zu versorgen, hat die Regierung ein Programm zur Finanzierung und Gründung der 'Fabricaciones Militares' angekündigt, die unsere Armee mit allen benötigten Kleinwaffen versorgen kann."
 ARG_Strive_for_Autarky: "Streben nach Autarkie"
 ARG_Strive_for_Autarky_desc: "Um unsere Fabriken anzutreiben, benötigen wir Eisenerz, Kohle und Stahl, an denen es uns sehr mangelt. Gerüchte über Vorkommen sind jedoch aufgetaucht, und wir könnten versuchen, deren Wert zu untersuchen und somit auf ein autarkeres System hinarbeiten."
 ARG_Export_to_South_America: "Export nach Südamerika"
 ARG_Export_to_South_America_desc: "Unsere Agrarprodukte und Konsumgüter überschwemmen die südamerikanischen Märkte, was unserer Volkswirtschaft einen erheblichen Aufschwung beschert und die Abhängigkeit unserer Nachbarn von uns verstärkt."
 ARG_Economic_Reinvigoration: "Wirtschaftliche Wiederbelebung"
 ARG_Economic_Reinvigoration_desc: "Die Folgen des Schwarzen Montags scheinen sich dem Ende zu nähern, und obwohl unsere Wirtschaft es schwer hatte, scheint der staatliche Eingriff den Großteil des Schadens aufgefangen zu haben."
 ARG_Import_New_Industrial_Tech: "Import neuer Industrietechnologien"
 ARG_Import_New_Industrial_Tech_desc: "Moderne Industriemethoden und der weitverbreitete Maschineneinsatz können die Produktionsleistung und Qualität der hergestellten Produkte erheblich steigern."
 ARG_Shift_to_Consumer_Goods: "Umstellung auf Konsumgüter"
 ARG_Shift_to_Consumer_Goods_desc: "Neuere Erfindungen wie der SIAM Familienkühlschrank und andere Kleingeräte machen sich auf dem Weltmarkt bemerkbar und haben zu einem verstärkten weltweiten Interesse an der argentinischen Konsumgüterindustrie geführt."
 ARG_Banco_Central_de_la_Republica_Argentina: "Banco Central de la Republica Argentina"
 ARG_Banco_Central_de_la_Republica_Argentina_desc: "Um unser Currency Board und sein Versagen bei der Bewältigung der Schwarzer-Montag-Krise zu ersetzen, wird in Buenos Aires eine neue Nationalbank gegründet, die der Nation dienen und uns die Finanzierung unserer staatlichen Projekte ermöglichen soll."
 ARG_Stop_the_Economic_Downturn: "Wirtschaftlichen Abschwung stoppen"
 ARG_Stop_the_Economic_Downturn_desc: "Massive staatliche Interventionen und die wachsende Kriegsindustrie aufgrund der Mobilmachung haben es uns ermöglicht, die Auswirkungen der Schwarzer-Montag-Krise teilweise abzumildern."
 ARG_Grants_for_the_Universidad_de_Buenos_Aires: "Universidad Nacional de Cuyo eröffnen"
 ARG_Grants_for_the_Universidad_de_Buenos_Aires_desc: "Mit den jüngsten Ereignissen bezüglich der LP-Übernahme sind alte Rivalitäten zwischen der Hauptstadt und den Städten im Landesinneren wieder aufgeflammt, und nun sind die Menschen in den Provinzen Mendoza, San Juan und San Luis unzufrieden darüber, dass sie nach Buenos Aires ziehen müssen, um eine höhere Bildung zu erhalten. Wir betrachten ihre Forderungen als berechtigt und haben uns daher entschlossen, die 'Universidad Nacional de Cuyo' zu gründen."
 ARG_YPF_Expansion: "YPF-Expansion"
 ARG_YPF_Expansion_desc: "Nachdem wir Patagonien kontrollieren, werden wir dem staatlichen 'Yacimientos Petroliferos Fiscales' erlauben, ihre Operationen dort zu erweitern. General Enrique Mosconi hat großes Interesse an dem Projekt gezeigt und uns gebeten, ihn mit der Leitung der YPF zu beauftragen. Angesichts seiner Erfahrung im Ingenieurwesen glauben wir, dass er die YPF zu neuen Höhen führen kann, weshalb wir ihn zum 'Generaldirektor' der YPF ernennen werden."
 ARG_Economic_Control_over_Argentina: "Wirtschaftliche Kontrolle über Argentinien"
 ARG_Economic_Control_over_Argentina_desc: "Mit niedergeschlagenen Aufständen und allen Provinzen unter Kontrolle der Regierung können wir beginnen, die Wirtschaft zu sanieren, die seit dem Ende des Weltkriegs nur mühsam funktioniert."
 ARG_Spread_out_Military_Production: "Dezentralisierte Militärproduktion"
 ARG_Spread_out_Military_Production_desc: "Die Zentralisierung unserer Militärproduktion könnte sich in Kriegszeiten als nachteilig erweisen, da der Verlust unserer Industriezentren das Ende Argentiniens bedeuten würde. Daher hat das Planungskomitee beschlossen, die Fabriken zu verteilen und die Versorgungslinien auch in den schlimmsten Situationen zu sichern."
 ARG_Reduce_Reliance_on_Foreign_Equipement: "Abhängigkeit von ausländischer Ausrüstung reduzieren"
 ARG_Reduce_Reliance_on_Foreign_Equipement_desc: "Panzer, Flugzeuge, Waffen und vieles mehr werden aus dem Ausland importiert, während die heimische Produktion begrenzt ist. Wenn wir uns gegen die anderen Weltmächte behaupten wollen, müssen wir beginnen, diese Produktion nach Hause zu holen."
 ARG_Domestic_Aircraft_Manufactories: "Heimische Flugzeugfabriken"
 ARG_Domestic_Aircraft_Manufactories_desc: "Amerikanische und deutsche Flugzeuge bilden den Großteil unserer Luftflotte und während es sich um fähige Maschinen handelt, werden sie außerhalb Argentiniens produziert und sind daher eine unzuverlässige Quelle. Um dies zu ändern, werden wir das neue 'Instituto Aerotecnico' finanzieren, das uns mit den neuesten Flugzeugmodellen versorgen wird."
 ARG_Attract_Foreign_Manufacturers: "Ausländische Hersteller anlocken"
 ARG_Attract_Foreign_Manufacturers_desc: "Unsere Nation hat ein enormes ungenutztes Potenzial, das von ausländischen Investoren genutzt werden könnte. Die Reduzierung der Anforderungen für diese Unternehmen und das Anbieten umfangreicher Subventionen wird sie sicherlich in unser Land bringen und unsere Industrie stärken."
 ARG_Mitteleuropan_Tank_Deal: "Mitteleuropäischer Panzer-Deal"
 ARG_Mitteleuropan_Tank_Deal_desc: "Die enge Partnerschaft mit unseren Verbündeten im Ausland hat uns Zugang zu ihrem technologischen Know-how in Form von Panzern verschafft. Der Kauf einiger dieser Fahrzeuge und ihre Untersuchung auf argentinischem Boden könnte unsere eigene Forschung vorantreiben."
 ARG_Increase_European_Export: "Europäischen Export steigern"
 ARG_Increase_European_Export_desc: "Südamerika ist ein instabiles Durcheinander und bietet keinen ausreichend großen Markt für unsere Produkte. Unsere Partner in Europa hingegen sind verzweifelt auf unsere Ressourcen angewiesen und werden sicherlich mehr kaufen, wenn wir unsere Produktion steigern."
 ARG_War_Profiteering: "Kriegsgewinnler"
 ARG_War_Profiteering_desc: "Während der Krieg auf dem europäischen Kontinent tobt, wittern neutrale Mächte wie wir die Gelegenheit, unsere Produkte an die kämpfenden Nationen zu verkaufen... natürlich zu einem gewissen Preis."
 ARG_Modernise_Farms: "Modernisierung der Weizen- und Baumwollfarmen"
 ARG_Modernise_Farms_desc: "Nachdem das Land wiedervereinigt wurde, können wir uns auf die Erweiterung, Modernisierung und Mechanisierung unseres Agrarsektors konzentrieren. Mit drohenden Kriegen in Nordamerika und Osteuropa braucht die Welt unsere Nahrungsmittelexporte mehr denn je."
 ARG_Modernise_Animal_Husbandry: "Modernisierung der Viehzucht"
 ARG_Modernise_Animal_Husbandry_desc: "Nachdem das Land wiedervereinigt wurde, können wir uns auf die Erweiterung, Modernisierung und Mechanisierung unseres Agrarsektors konzentrieren. Mit drohenden Kriegen in Nordamerika und Osteuropa braucht die Welt unsere Nahrungsmittelexporte mehr denn je."
 ARG_Modernise_Forestry: "Modernisierung der Forstwirtschaft"
 ARG_Modernise_Forestry_desc: "Argentinien hat großes Potenzial in der Forstwirtschaft aufgrund seiner verschiedenen Klimazonen, Bodenqualität und regelmäßigen Niederschläge, die den Anbau verschiedener Baumarten mit hohen Wachstumsraten ermöglichen. Die Schaffung eines Kreislaufs aus Waldanpflanzung, Holzernte und Export von Zellulose, Papier und Möbeln aus unserem Holz kann unserer Wirtschaft erheblich nutzen."
 ARG_Modernise_Fishing: "Ausbau der Fischereiindustrie"
 ARG_Modernise_Fishing_desc: "Die Erweiterung unserer Fischereiindustrie kann viele Arbeitsplätze für unsere Bevölkerung schaffen sowie eine verlässliche Nahrungsquelle für den heimischen Bedarf und den Export bieten. Mit drohenden Kriegen in Nordamerika und Osteuropa braucht die Welt unsere Nahrungsmittelexporte mehr denn je."
 ARG_Expand_Excavation_Industry: "Ausbau der Bergbauindustrie"
 ARG_Expand_Excavation_Industry_desc: "Unser Land ist reich an Ressourcen, einschließlich Eisenerz. Die Erweiterung der lokalen Förderung und Stahlproduktion kann unsere Abhängigkeit von Stahlimporten verringern und gleichzeitig neue Arbeitsplätze schaffen."

 ARG_FOP_Debacle: "FOP-Debakel"
 ARG_FOP_Debacle_desc: "Der Rio Negro ist seit Jahren die inoffizielle Grenze zwischen uns und den Rebellen. Während regelmäßig Scharmützel stattfinden, waren bisher keine entscheidenden Maßnahmen zur Lösung der Krise erfolgreich."
 ARG_Build_up_Defences: "Verteidigungsanlagen ausbauen"
 ARG_Build_up_Defences_desc: "Unsere südliche Grenze ist auf einen FOP-Gegenangriff nicht vorbereitet und sollte verstärkt werden, bevor wir offensive Aktionen unternehmen. Wir haben noch einige übrig gebliebene Befestigungen aus der Zeit, als Präsident Roca sich mit den plündernden Mapuche-Wilden auseinandersetzen musste, ihre Modernisierung wäre daher eine kluge Wahl."
 ARG_Mobilise_the_Reserves: "Reserven mobilisieren"
 ARG_Mobilise_the_Reserves_desc: "Die Zeit des Krieges ist gekommen und Nationen im gesamten Südkegel mobilisieren für das, was nun als unvermeidbar gilt. Argentinien hat in den letzten 50 Jahren durch die offene Einwanderungspolitik viel Mannstärke gewonnen. Wenn wir schneller als unsere Rivalen mobilisieren, könnten wir die Oberhand gewinnen."
 ARG_Look_for_Allies: "Nach Verbündeten suchen"
 ARG_Look_for_Allies_desc: "Auch wenn die argentinische Armee eine beachtliche Streitmacht ist, wäre es klug, bei unseren Nachbarn nach Verbündeten zu suchen, die unser Misstrauen gegenüber Sozialisten und Brasilien teilen."
 ARG_Cooperate_with_Peru: "Einen §YPakt von Lima§! mit Peru unterzeichnen"
 ARG_Cooperate_with_Peru_desc: "Um einen für beide Seiten vorteilhaften Pakt zwischen unseren beiden Nationen zu gewährleisten, sollten wir ein Verteidigungsbündnis schließen, in dem wir uns gegenseitig schützen, falls der Krieg unsere Küsten erreicht."
 ARG_Bolivian_Negotiations: "Bolivianische Verhandlungen"
 ARG_Bolivian_Negotiations_desc: "Nach ihrer demütigenden Niederlage im Chacokrieg ist Bolivien mehr als begierig darauf, ihre Gebiete von Paraguay zurückzuerobern, was uns nützlich sein könnte, sollten diese Verbrecher uns angreifen, während wir anderweitig beschäftigt sind."
 ARG_Fleet_Exercises: "Flottenmanöver"
 ARG_Fleet_Exercises_desc: "Sorgfältige Positionierung und Sicherung unserer Nachschublinien werden sich als entscheidend erweisen, wenn wir mit der chilenischen Marine aneinandergeraten."
 ARG_Strike_Now: "Jetzt zuschlagen!"
 ARG_Strike_Now_desc: "Alle Diplomatie ist gescheitert, der Moment zum Zuschlagen ist gekommen!"
 ARG_Reintegrate_Patagonia: "Patagonien wiedereingliedern"
 ARG_Reintegrate_Patagonia_desc: "Die patagonische Rebellion ist endlich niedergeschlagen und die Wiedereingliederung ihrer Gebiete wird sich als heikle Aufgabe für unsere Regierung erweisen. Während die patagonische Bevölkerung völlig erschöpft ist, wird sie uns weiterhin ein Dorn im Auge sein, wenn wir keine drastischen Maßnahmen ergreifen."
 ARG_Infrastructural_Expansion: "Infrastrukturelle Expansion"
 ARG_Infrastructural_Expansion_desc: "Um die Beziehungen zu den südlichen Provinzen zu verbessern und sie an unser Schienennetz anzubinden, haben wir Pläne für eine umfassende Modernisierung der Infrastruktur dieser unterentwickelten Region."
 ARG_Drill_for_Oil: "Ölbohrungen durchführen"
 ARG_Drill_for_Oil_desc: "Unter der Führung der YPF sollen in der Region große Bohroperationen begonnen werden, um einen stetigen Fluss des schwarzen Goldes zur Versorgung unserer Kriegsmaschinerie sicherzustellen."
 ARG_From_Shore_to_Shining_Shore: "Von Küste zu glänzender Küste"
 ARG_From_Shore_to_Shining_Shore_desc: "Vom Atlantik bis zum Pazifik stehen unsere Armeen überlegen. Wie San Martin vor unserer Zeit haben wir die Anden überquert und unserem Feind den Todesstoß versetzt. Dies ist wahrhaftig ein großer Tag für Argentinien und damit für die Welt!"
 ARG_Eradicate_Syndicalist_Insurgents: "Syndikalistische Aufständische ausrotten"
 ARG_Eradicate_Syndicalist_Insurgents_desc: "Während unsere Agenten daran arbeiten, den chilenischen Widerstand gegen den Regimewechsel auszumerzen, arbeiten die Geheimdienste intern auf Hochtouren, um ein vereintes und sozialistenfreies Argentinien zu gewährleisten!"
 ARG_Expand_Naval_Facilities: "Marineerweiterung der Islas Malvinas"
 ARG_Expand_Naval_Facilities_desc: "Während sie sich als strategischer Standort für unsere Flotte erweisen, sind die Islas Malvinas vor allem ein Symbol für den argentinischen Patriotismus, und der weitere Ausbau ihrer Einrichtungen wird unserem Volk und der Welt zeigen, dass die Armada bewaffnet und bereit für jede mögliche Invasion ist!"

 ARG_A_Catholic_Federation: "Konföderierte Staaten des Rio de la Plata"
 ARG_A_Catholic_Federation_desc: "Der syndikalistischen Bedrohung wurde ihre Grenzen aufgezeigt und der argentinische Staat herrscht souverän. Die Zeit ist nun gekommen, die Völker des Südkegels zu vereinen und sie in einer katholischen Föderation unter unseren Fittichen zu vereinen."
 ARG_Punish_Paraguay: "Paraguay bestrafen"
 ARG_Punish_Paraguay_desc: "Paraguay ist nicht vertrauenswürdig und ihre bloße Existenz ist eine Schande für unsere Nation. Wir sollten schnell und hart zuschlagen, um die Welt von dieser Plage zu befreien."
 ARG_Integrate_Paraguay: "Militärische Besetzung Paraguays"
 ARG_Integrate_Paraguay_desc: "Die paraguayische Bevölkerung hat sich als widerstandsfähiger erwiesen als erwartet und zwingt uns, unsere Garnisonen dünn zu verteilen. Andere hingegen haben Eifer gezeigt, sich unseren Reihen anzuschließen und für die Federación zu kämpfen."
 ARG_Ideological_Persecution: "Ideologische Verfolgung"
 ARG_Ideological_Persecution_desc: "Einige unserer neuen Bürger scheinen die seltsame Vorstellung zu haben, dass ihre ideologischen Ideen für Buenos Aires relevant sind. Ein sanfter kleiner Schubs in die richtige Richtung sollte ihre Meinung ändern."
 ARG_Agriculture_Expansion_in_Paraguay: "Landwirtschaft in Paraguay ausbauen"
 ARG_Agriculture_Expansion_in_Paraguay_desc: "Paraguay ist hauptsächlich landwirtschaftlich geprägt, aber seine Mechanisierung hat kaum begonnen, was die Produktion drastisch gesenkt hat. Unsere Erfahrung und unser Know-how werden eingesetzt, um diese Länder zu unterstützen und sie wie unsere eigenen zu bereichern. Baumwollproduktion und Viehzucht können von unseren Investitionen stark profitieren."
 ARG_Agriculture_Expansion_in_Uruguay: "Landwirtschaft in Uruguay ausbauen"
 ARG_Agriculture_Expansion_in_Uruguay_desc: "Uruguay ist hauptsächlich landwirtschaftlich geprägt, aber seine Mechanisierung hat kaum begonnen, was die Produktion drastisch gesenkt hat. Unsere Erfahrung und unser Know-how werden eingesetzt, um diese Länder zu unterstützen und sie wie unsere eigenen zu bereichern. Viehzucht und Getreideproduktion können von unseren Investitionen stark profitieren."
 ARG_Uruguay_is_ours: "Uruguay gehört uns!"
 ARG_Uruguay_is_ours_desc: "Uruguay ist ein künstliches Konstrukt und hat keinen Grund, unabhängig zu sein. Die Zeit ist gekommen, sie näher an unsere Einflusssphäre zu bringen und ihre Abhängigkeit von Brasilien zu verringern."
 ARG_Integrate_Uruguay: "Uruguay integrieren"
 ARG_Integrate_Uruguay_desc: "Wir sollten die letzten Hindernisse beseitigen, die der vollständigen Integration der uruguayischen Gebiete im Wege stehen und sie zu vollwertigen argentinischen Bürgern machen."
 ARG_Connect_the_Railroads: "Eisenbahnen verbinden"
 ARG_Connect_the_Railroads_desc: "Unser Eisenbahnnetz ist recht fortschrittlich, aber die Verbindungen zu unseren neu erworbenen Gebieten sind bestenfalls begrenzt, was unsere Integration und Truppenbewegungen in der Region verlangsamt."
 ARG_Improve_Economic_Ties_With_New_Territories: "Wirtschaftsbeziehungen mit neuen Provinzen verbessern"
 ARG_Improve_Economic_Ties_With_New_Territories_desc: "Nachdem sich die Unternehmen im argentinischen Kernland erfolgreich zu großen Konzernen entwickelt haben, sollten wir den kleineren Industrien in unseren erworbenen Gebieten ermöglichen, sich zu mächtigen Akteuren zu entwickeln."
 ARG_Yacuiba_Dispute: "Yacuiba-Konflikt"
 ARG_Yacuiba_Dispute_desc: "Die Region Tarija, die während des Atacama-Grenzkonflikts im Austausch für ihren Teil dieser Region an Bolivien abgetreten wurde, ist eng mit Argentinien verbunden und hat sich für eine Wiedervereinigung mit unserer Nation ausgesprochen. Bolivien davon zu überzeugen wird jedoch eine Herausforderung sein."
 ARG_Pacify_Peru: "Peru befrieden"
 ARG_Pacify_Peru_desc: "Da Sozialisten Peru kontrollieren, haben wir keine andere Wahl, als einzumarschieren und stattdessen eine Militärregierung einzusetzen. Wir können nicht zulassen, dass sich die Krankheit weiter ausbreitet!"
 ARG_Expand_Mining_Facilities: "Bergbauanlagen erweitern"
 ARG_Expand_Mining_Facilities_desc: "Unter bolivianischem Boden befinden sich massive Zinn- und Wolframvorkommen, die aufgrund ihrer korrupten und ineffizienten Regierung größtenteils unberührt geblieben sind. Unsere Expertise und straffe Bürokratie können die Mittel zur vollständigen Nutzung dieser Reserven bereitstellen."
 ARG_Mitteleuropan_Resource_Industrialists: "Mitteleuropäische Rohstoffindustrielle"
 ARG_Mitteleuropan_Resource_Industrialists_desc: "Unser Zugang zu den bolivianischen Reserven hat Rohstoffindustrielle aus ganz Mitteleuropa angezogen, die an den Wolframreserven interessiert sind, einem Rohstoff, den sie dringend benötigen."
 ARG_Break_Up_Socialist_Revolters: "Sozialistische Aufständische zerschlagen"
 ARG_Break_Up_Socialist_Revolters_desc: "Sozialistische Unterstützer haben noch immer einen starken Einfluss in den eroberten Gebieten und können potenziell Instabilität in den Marionettenregimen verursachen. Diese müssen beseitigt werden, wenn wir die vollständige Kontrolle über die Region erlangen wollen."
 ARG_Misiones_Orientales: "Misiones Orientales"
 ARG_Misiones_Orientales_desc: "Auch wenn unsere Ansprüche auf brasilianisches Territorium bestenfalls wackelig sind, müssen wir den Koloss zerschlagen, bevor er außer Kontrolle gerät."
 ARG_Coordinate_the_War_Effort: "Kriegsanstrengungen koordinieren"
 ARG_Coordinate_the_War_Effort_desc: "Brasilien ist uns zahlenmäßig überlegen und verfügt über eine große industrielle Basis. Die einzige Möglichkeit, sie zu besiegen, besteht in einem taktischen Vorteil und koordinierter Planung. Wir werden eine gemeinsame Kriegsplanung mit unseren Verbündeten durchführen, um die Invasion gegen Brasilien vorzubereiten."
 ARG_Ensure_Supply_Lines: "Versorgungslinien sichern"
 ARG_Ensure_Supply_Lines_desc: "Die weitläufigen brasilianischen Territorien werden die Versorgung unserer Truppen zu einer großen Herausforderung machen. Unsere Ingenieure arbeiten daher rund um die Uhr daran, die notwendige Infrastruktur nahe der brasilianischen Grenze vorzubereiten. Neue Eisenbahnlinien und Versorgungszentren sollten die erste Phase der Invasion erleichtern."
 ARG_Ultimate_Confrontation: "Finale Konfrontation"
 ARG_Ultimate_Confrontation_desc: "Die Zeit ist gekommen, den grünen Riesen in die Knie zu zwingen. Das letzte Mal kämpften wir 1825 gegen sie. Sie hatten die gleichen Vorteile wie heute gegen uns, und wir siegten mit überwältigenden Erfolgen wie der Schlacht von Ituzaingó. Lasst uns beten, dass Gott auch dieses Mal auf unserer Seite ist!"
 ARG_Seize_Brazilian_Rubber_Plantations: "Brasilianische Kautschukplantagen beschlagnahmen"
 ARG_Seize_Brazilian_Rubber_Plantations_desc: "Mit dem besiegten brasilianischen Hegemon können wir seine Ressourcen nutzen, um die wirtschaftliche Vorherrschaft in Südamerika zu erlangen. Eine dieser Ressourcen sind die brasilianischen Kautschukplantagen, die wir übernehmen werden, sowie den Bau eines neuen Hafens für den Kautschuktransport nach Argentinien."
 ARG_Impose_Heavy_Reparations: "Schwere Reparationen auferlegen"
 ARG_Impose_Heavy_Reparations_desc: "Brasilien liegt geschlagen zu unseren Füßen und kann nun gezwungen werden, unsere Wirtschaft durch ein Programm schwerer Kriegsreparationen zu unterstützen. Diese werden Brasilien schwächen und unsere Erholung nach dem Krieg sicherstellen."

 ARG_Tigthen_ties_with_Peru: "Beziehungen zu Peru vertiefen"
 ARG_Tigthen_ties_with_Peru_desc: "Das Verteidigungsbündnis zwischen unseren beiden Nationen sollte zu einem konkreteren und offensiven Pakt erweitert werden, um Brasilien und den Syndikalisten auf dem Kontinent entgegenzutreten."
 ARG_Joint_Research: "Gemeinsame Forschungsanstrengungen"
 ARG_Joint_Research_desc: "Um uns besser vorzubereiten, sollten wir unsere Forschungsressourcen bündeln und in den Bereichen Wissenschaft und Innovation zusammenarbeiten."
 ARG_Subjugate_South_America: "Südamerika unterwerfen"
 ARG_Subjugate_South_America_desc: "Mit dem besiegten Brasilien gibt es niemanden mehr, der sich uns auf dem Kontinent entgegenstellen könnte, und es ist unsere Gelegenheit, Südamerika unter unserem Schutz zu vereinen. Wir werden sie einmal bitten, unserem großen Pakt beizutreten - einige werden aufgrund unserer militärischen Stärke oder wegen unserer guten Beziehungen zustimmen, und wenn jemand nicht einverstanden ist - können wir sie zwingen."
 ARG_Economic_Dominance_in_South_America: "Wirtschaftliche Vorherrschaft in Südamerika"
 ARG_Economic_Dominance_in_South_America_desc: "Mit einem geschlagenen Brasilien gibt es niemanden mehr, der sich uns auf dem Kontinent entgegenstellt, und unsere Wirtschaft ist der wichtigste Motor der Entwicklung für tausende Quadratkilometer. Wir können nun die Größe erreichen, die unsere Vorfahren für uns voraussahen und zum wichtigsten Zentrum für Handel und Industrie in Südamerika werden, und zu einem der wichtigsten der Welt."
 ARG_Neutralize_The_Threat: "Die Bedrohung neutralisieren"
 ARG_Neutralize_The_Threat_desc: "Mit Radikalen an der Macht in den Vereinigten Staaten können wir nicht sicher sein, dass sie uns morgen nicht angreifen werden, ihre Invasion mit 'Weltrevolution' oder 'Schicksal' oder anderem Unsinn rechtfertigend. Unsere einzige Chance, das argentinische Zeitalter in Südamerika zu garantieren, ist es, diese Bedrohung zu eliminieren, solange wir können."
 ARG_Secure_The_Frontier: "Die Grenze sichern"
 ARG_Secure_The_Frontier_desc: "Die sozialistische Krankheit wurde in Südamerika ausgemerzt, aber unsere nördlichen Nachbarn leiden noch immer. Wir können sie heilen und unsere nördliche Grenze sichern."
 ARG_Catholic_Brothers_around_the_World: "Katholische Brüder in der ganzen Welt"
 ARG_Catholic_Brothers_around_the_World_desc: "Überall spüren die Katholiken den Druck unter dem Joch der sozialistischen Tyrannei. Das Einzige, was zwischen der syndikalistischen Apokalypse und ihnen steht, sind die tapferen argentinischen Freiwilligen, die auf der ganzen Welt kämpfen, um den Glauben zu bewahren."
 ARG_Encourage_Spanish_Immigration: "Spanische Einwanderung fördern"
 ARG_Encourage_Spanish_Immigration_desc: "Während der Bürgerkrieg die gesamte Halbinsel erfasst, fliehen tausende Spanier aus der Nation in sichere Gebiete... wie Argentinien. Wir sollten diese Flüchtlinge offen aufnehmen und sie in ihrer neuen Heimat willkommen heißen."
 ARG_Fallout_of_the_American_Civil_War: "Folgen des Amerikanischen Bürgerkriegs"
 ARG_Fallout_of_the_American_Civil_War_desc: "Während die Dunkelheit Amerika übernimmt, strömen tausende Flüchtlinge in unser Land, in der Hoffnung dem Töten in ihrer Heimat zu entkommen. Dies könnte jedoch als diplomatischer Schritt gesehen werden, den der mögliche Sieger des Bürgerkriegs nicht schätzen würde, also sollten wir vorsichtig vorgehen."
 ARG_Protect_the_heart_of_Christianity: "Das Herz der Christenheit schützen"
 ARG_Protect_the_heart_of_Christianity_desc: "Im Herzen des Heiligen Stuhls\nIn der Heimat des Christentums\nIst der Sitz der Macht in Gefahr.\n\nWährend die Sozialisten marschieren, um den päpstlichen Widerstand zu ersticken, sollten wir alles Entbehrliche senden, um dem Papst in seinem Kampf zu helfen."
 ARG_Refuge_for_Italian_Scientists: "Zuflucht für italienische Wissenschaftler"
 ARG_Refuge_for_Italian_Scientists_desc: "Überall in Italien verlassen Flüchtlinge der Kriege ihre Heimat auf der Suche nach einer besseren Zukunft. Unter ihnen befinden sich einige der besten Intellektuellen und Wissenschaftler Italiens, die überzeugt werden könnten, sich in unserem Land niederzulassen."

 ARG_America_Plan: "Amerika-Plan"
 ARG_America_Plan_desc: "Allein werden wir nicht überleben können und da Deutschland und die Entente sich immer näher an einen globalen Krieg herantasten, müssen wir bessere Beziehungen zu den amerikanischen Mächten aufbauen. Einigkeit macht stark!"
 ARG_Purge_in_the_name_of_the_Lord: "Säuberung im Namen des Herrn"
 ARG_Purge_in_the_name_of_the_Lord_desc: "Wir müssen alle Elemente ausmerzen, die sich bei unserer Kontrolle über die neuen Gebiete als problematisch erweisen könnten, angefangen bei den gottlosen Sozialisten."

 ARG_Rapid_Militarisation: "Schnelle Militarisierung"
 ARG_Rapid_Militarisation_desc: "Nach Carlés' Putsch war das Militär im Chaos. Jetzt, da wir das Land wieder unter Kontrolle haben, müssen wir schnell unsere militärischen Fähigkeiten wieder aufbauen. Wenn wir es nicht schaffen, unsere einst ruhmreiche Armee wieder aufzubauen, könnten unsere Nachbarn annehmen, dass sie rechtmäßiges argentinisches Territorium übernehmen können."
 ARG_Eradicate_Military_Cliques: "Militärcliquen ausmerzen"
 ARG_Eradicate_Military_Cliques_desc: "Unsere Armee ist keine homogene Struktur, stattdessen gibt es viele verschiedene rivalisierende Cliquen, die sie spalten. Wenn wir unsere Armee effizienter gestalten wollen, müssen wir diese Cliquen beseitigen, bevor ihre sinnlosen Machtkämpfe und Intrigen unsere Armeestruktur schwächen."
 ARG_Create_Espionage_Agency: "Secretaría de Inteligencia erweitern"
 ARG_Create_Espionage_Agency_desc: "Mit Syndikalisten, die an unseren Grenzen lauern, sollte der Ausbau unseres Spionagenetzwerks wertvolle Informationen über Feindebewegungen liefern."

 ARG_Study_The_Weltkried_Doctrine: "Die Weltkrieg-Doktrinen studieren"
 ARG_Study_The_Weltkried_Doctrine_desc: "Obwohl der Weltkrieg lange vorbei ist, können wertvolle Lehren aus den während des Krieges entwickelten Strategien gezogen werden."
 ARG_Interwar_Doctrine_Innovations: "Entwicklung der Zwischenkriegsdoktrinen"
 ARG_Interwar_Doctrine_Innovations_desc: "Nach dem Weltkrieg gab es viele regionale Konflikte - die berüchtigte Kampagne in Patagonien 1923, die Nordexpedition in China 1926, den Vierten Zhili-Fengtian-Krieg 1928, den Chaco-Krieg 1929 und so weiter. Sie alle tragen viele strategische Lehren in sich und es wäre eine Verschwendung, diese nicht zu lernen."

 ARG_Import_Foreign_Equipment: "Deutsche Ausrüstung importieren"
 ARG_Import_Foreign_Equipment_desc: "Argentinien kann eine Armee unterhalten, verfügt aber nicht über die Ressourcen, um alles selbst herzustellen. Durch den Import von Ausrüstung aus Deutschland können wir die Lücken füllen. Es wird kostspielig sein, aber diese Ausrüstung kann auf dem Schlachtfeld entscheidend sein."
 ARG_Modern_Infantry_Equipment: "Verbesserung der Infanteriewaffen"
 ARG_Modern_Infantry_Equipment_desc: "Wir müssen unseren Feinden in der Technologie stets voraus sein. Der Großteil unserer Armee besteht aus Infanterie, daher sollten wir mehr in die Entwicklung verbesserter Infanteriewaffen investieren."
 ARG_Modern_Artillery_Equipment: "Artillerie-Fortschritte"
 ARG_Modern_Artillery_Equipment_desc: "Bevor wir den Feind angreifen, sollten wir ihre Formationen aufweichen. Georg 'Durchbruchmüller' Müllers Leistung während des Weltkriegs beeindruckte sowohl Peron als auch von der Becke, indem er bewies, dass massive Sperrfeuer mit schwerer Artillerie in Koordination mit dem Infanteriekorps die feindlichen Linien effektiv durchbrechen können. Schwere Artilleriegeschütze sollten diese Aufgabe gut erfüllen."
 ARG_Advancements_In_Support_Equipment: "Fokus auf Unterstützungskompanien"
 ARG_Advancements_In_Support_Equipment_desc: "Viele potenzielle Schlachtfelder, auf die sich unser Militär vorbereiten muss, sind schwer zu erreichen und zu durchqueren. Wenn wir wollen, dass unser Militär in jedem Gelände angemessen versorgt werden kann, sollten wir spezialisierte Bataillone für die Logistik aufstellen."
 ARG_Request_Foreign_Attache: "Deutschen Militärattaché anfordern"
 ARG_Request_Foreign_Attache_desc: "Mit der argentinischen Annexion von [299.GetName] sind unsere Beziehungen zur Entente sehr kalt geworden und die Vereinigten Staaten stehen vor großen internen Problemen. Der deutsche Koloss ist die einzige strategische Macht, die sowohl Interesse an unserer Region als auch verfügbare Ressourcen hat. Wir sollten einen deutschen Attaché anfordern, um unsere Armee- und Marinetaktik zu stärken."

 ARG_Expand_Military_Industrial_Complex: "Erweiterung des Militärisch-Industriellen Komplexes"
 ARG_Expand_Military_Industrial_Complex_desc: "Mit der Wiedervereinigung des Landes sind wir bereit, unsere Industrie zu erweitern, und der militärische Komplex ist keine Ausnahme. Unsere Generäle schlagen vor, neue Fabriken für die Produktion von Munition, Waffen und Artillerie zu errichten."
 ARG_Mobile_Doctrine_Innovations: "Doktrinäre Innovation"
 ARG_Mobile_Doctrine_Innovations_desc: "Auch wenn unsere Industrie nicht mit der Deutschlands mithalten kann, verfügen wir dennoch über eine ansehnliche industrielle Kapazität. Wir sollten sie nutzen, um unser Militär mobiler und kampfstärker zu machen. Wir sollten eine Doktrin einführen, die sich auf Geschwindigkeit und Feuerkraft konzentriert."
 ARG_Infantry_Doctrine_Specialisation: "Fokus auf Infanteriedoktrinen"
 ARG_Infantry_Doctrine_Specialisation_desc: "Jedes Militär braucht eine kohärente Militärdoktrin als Richtlinie für die Kampfführung der Armee. Viele Generäle schlagen vor, bei bewährten Methoden zu bleiben, die ihre Wirksamkeit in Kriegen auf der ganzen Welt bereits unter Beweis gestellt haben."
 ARG_Tank_Designs: "Experimentelle Panzerentwürfe"
 ARG_Tank_Designs_desc: "Eine neue Art von Fahrzeug hat im Weltkrieg ihre Feuertaufe erlebt: Der Panzer. Wir sollten unsere experimentellen Panzerentwürfe entwickeln, um diese vielversprechende Waffe in unser Militär zu integrieren."
 ARG_Mechanised_Equipment_Production: "Neue Mechanisierte Ausrüstung"
 ARG_Mechanised_Equipment_Production_desc: "Unsere neuen experimentellen mechanisierten Entwürfe haben bewiesen, dass sie Geschwindigkeiten erreichen können, die mit Fußinfanterie und sogar Kavallerie unvorstellbar waren. Wenn wir diese Geschwindigkeit zu unserem Vorteil nutzen, werden wir den strategischen Vorteil auf dem Schlachtfeld haben."
 ARG_Modern_Doctrine_I: "Doktrinen des Amerikanischen Bürgerkriegs"
 ARG_Modern_Doctrine_I_desc: "In der Folge des 2. ABK, des blutigsten Konflikts in der Neuen Welt, können viele militärische Lehren in Bereichen wie städtische Kriegsführung, Panzertaktiken, weitverbreiteter Milizeinsatz und Land-Luft-Koordination gezogen werden."
 ARG_Modern_Doctrine_II: "Studium der Kriegsführung des Zweiten Weltkriegs"
 ARG_Modern_Doctrine_II_desc: "Der Zweite Weltkrieg ist vorbei - und er hat die Art der Kriegsführung völlig verändert. Der Stellungskrieg entwickelte sich zu etwas völlig anderem. Bewegliche Kriegsführung, weitverbreiteter Luftwaffeneinsatz, massive Seeinvasionen - alle Lehren des Krieges werden noch jahrzehntelang studiert werden, aber die ersten können bereits jetzt gezogen werden."
 ARG_Special_Forces_Mountaineers: "Gebirgsjägerausrüstung"
 ARG_Special_Forces_Mountaineers_desc: "Südamerika hat viele Hügel und Berge, und um in lokalen Konflikten erfolgreich zu sein, müssen unsere Streitkräfte auf den Gebirgskrieg vorbereitet sein."
 ARG_Special_Forces_Jungles: "Dschungelkampfausbildung"
 ARG_Special_Forces_Jungles_desc: "Da Dschungel einen großen Teil Südamerikas bedecken, sollte unsere Infanterie für den Dschungelkampf ausgebildet werden, um für den Ernstfall gerüstet zu sein."

 ARG_Centralised_Infrastructure_Committee: "Zentralkomitee für Infrastruktur"
 ARG_Centralised_Infrastructure_Committee_desc: "Durch die Schaffung eines zentralisierten Komitees für Infrastruktur werden wir in der Lage sein, unsere Luftfahrtinfrastruktur effizienter aufzubauen."
 ARG_Land_Based_AA: "Landgestützte Flugabwehr"
 ARG_Land_Based_AA_desc: "Wenn feindliche Bomber in den argentinischen Luftraum eindringen wollen, werden wir sie mit großkalibrigen landgestützten Flugabwehrwaffen begrüßen."
 ARG_Republican_Airforce: "Republikanische Luftstreitkräfte"
 ARG_Republican_Airforce_desc: "Früher flogen nur Vögel über Argentinien. Mit dem Weltkrieg hat sich das Flugzeug als wichtiges militärisches Instrument erwiesen. Um die Kontrolle über den Himmel über Argentinien zu erlangen, müssen wir die FAA, die 'Fuerzas Aerea Argentina', fördern. Obwohl sie dem Heer zunächst untergeordnet bleibt, hoffen wir, sie genauso stark zu machen wie unsere derzeitige Armee und Marine."
 ARG_Rain_Down_Hellfire: "Hölle vom Himmel"
 ARG_Rain_Down_Hellfire_desc: "Das Flugzeug ermöglicht nicht nur Freizeitflüge über die Anden, sondern auch das tiefe Eindringen in feindliches Gebiet. Durch den Bau großer Bomber, die eine große Bombenlast tragen können, können wir wichtige feindliche Infrastruktur aus der Luft beschädigen und zerstören."
 ARG_Strategic_Destruction: "Flächenbombardements"
 ARG_Strategic_Destruction_desc: "Ein einzelner Bomber kann eine Eisenbahnlinie beschädigen, aber eine konzentrierte Bomberwelle wird den gesamten Eisenbahnknotenpunkt zerstören. Durch das Bombardieren einer großen Fläche mit einer Bomberformation können wir dem Feind entscheidenden Schaden zufügen."
 ARG_Figther_Focus: "Jägerfokus"
 ARG_Figther_Focus_desc: "Unsere Bomber können feindliche Infrastruktur bombardieren, aber der Feind kann auch unsere bombardieren. Wir müssen fortschrittlichere Jäger entwickeln, um feindliche Luftformationen abzufangen und zu zerstören."
 ARG_CAS_Focus: "Luftnahunterstützung"
 ARG_CAS_Focus_desc: "Bomber müssen nicht groß und schwer sein, sie können auch so klein wie ein normaler Jäger sein. Diese wendigeren Flugzeuge werden perfekt sein, um unsere Bodentruppen auf dem Schlachtfeld mit Präzisionsbombenangriffen zu unterstützen."
 ARG_Air_Doctrine: "Doktrinäre Fortschritte"
 ARG_Air_Doctrine_desc: "Seit der Gründung der 'Fuerza Aerea Argentina' hat sie sich stark entwickelt. Um sie zu einer gleichwertigen militärischen Streitmacht neben Heer und Marine zu machen, müssen wir neue Luftdoktrinen entwickeln."
 ARG_War_Experience: "Kampferfahrung"
 ARG_War_Experience_desc: "In der Theorie können unsere Bomber problemlos feindliche Bodentruppen bombardieren, während unsere Jäger feindliche Flugzeuge aufhalten. In der Praxis kann die Situation in der Luft sehr chaotisch werden. Mit der Luftkampferfahrung aus dem Zweiten Amerikanischen Bürgerkrieg können wir unsere Luftdoktrin verbessern."
 ARG_Pilots_Training: "Pilotenausbildung"
 ARG_Pilots_Training_desc: "Moderne Flugzeuge allein reichen nicht aus, um im Luftkampf erfolgreich zu sein. Mit einer umfassenden Ausbildung unserer Piloten erhöhen wir ihre Chancen, Kampfziele zu erreichen und lebend zurückzukehren."
 ARG_Paratrooper_Corps: "Fallschirmjägerkorps"
 ARG_Paratrooper_Corps_desc: "Unsere Bomber können tief in feindliches Gebiet eindringen. Was, wenn wir diese Bomber umfunktionierten, um Armeeeinheiten hinter die feindlichen Linien zu transportieren?"

 ARG_Argentine_Navy: "Armada Argentina"
 ARG_Argentine_Navy_desc: "Die Armada Argentina ist derzeit die achtmächtigste Marine der Welt, nur übertroffen von den europäischen Mächten, den USA und Japan. Wir haben auch die derzeit größte Marine in Südamerika, und es liegt in unserem Interesse, diese maritime Vorherrschaft zu bewahren."
 ARG_Fleet_on_the_Open_Seas: "Flotte auf offener See"
 ARG_Fleet_on_the_Open_Seas_desc: "Da der Großteil unseres Handels von Seewegen abhängt und viele unserer Städte an der atlantischen Küste liegen, brauchen wir eine Flotte, die die Kontrolle auf offener See aufrechterhalten kann, ungeachtet des Gegners."
 ARG_Escorting_Ships: "Geleitschiffe"
 ARG_Escorting_Ships_desc: "Argentinien gilt als die 'Kornkammer der Welt'. Dieser Ruf wäre jedoch unbegründet, wenn wir zuließen, dass unsere Transporter von feindlichen Schiffen versenkt werden. Um diese Schiffe und ihre wertvolle Fracht zu schützen, haben wir beschlossen, in Geleitschiffe zu investieren."
 ARG_Quick_but_Powerful: "Schnell aber Mächtig"
 ARG_Quick_but_Powerful_desc: "Der Seekrieg verändert sich. Es reicht nicht mehr aus, riesige Geschütze in große gepanzerte mechanische Seeungeheuer einzubauen. Sie müssen auch in der Lage sein, feindliche Flotten effektiv einzuholen und zu umgehen sowie tödlichem Beschuss auszuweichen."
 ARG_Submarine_Focus: "U-Boot-Fokus"
 ARG_Submarine_Focus_desc: "Das Marineoberkommando erwarb vor 4 Jahren drei sizilianische U-Boote. Seitdem haben sich die von ihren Besatzungen 'Tarantinos' genannten Boote hervorragend bewährt, und Marinekommandant Ramón A. Poch besteht auf dem Potenzial dieser Erfindung für die Zukunft der Seekriegsführung und dass wir weiter in sie investieren sollten."
 ARG_Battlecruisers: "Schlachtkreuzer"
 ARG_Battlecruisers_desc: "Unsere zehnjährige Investition in unsere Marine zahlt sich durch die Präsenz mehrerer Schlachtschiffe in unseren Häfen aus. Allerdings haben wir festgestellt, dass uns ein Mittelweg zwischen unseren schwer bewaffneten, aber langsamen Schlachtschiffen und unseren leicht bewaffneten, aber schnellen Kreuzern fehlt. Um diese Lücke zu füllen, haben wir beschlossen, in moderne Schlachtkreuzer zu investieren."
 ARG_Coastal_Protection: "Küstenschutz"
 ARG_Coastal_Protection_desc: "Der Wohlstand unseres Volkes hängt von offenen Seewegen ab. Wir können nicht zulassen, dass der Feind unsere Küsten und Häfen vermint, daher müssen wir in Minensucher und bessere Ortungsmechanismen für unsere Marine investieren."
 ARG_Light_Cruisers: "Leichte Kreuzer"
 ARG_Light_Cruisers_desc: "Die 'Trento'-Klasse Kreuzer, die wir vor einigen Jahren von den sizilianischen Werften gekauft haben, sind eine großartige Ergänzung unserer Flotte. Leider sind sie für unsere aktuellen Bedürfnisse zu schwer bewaffnet. Unsere Ingenieure arbeiten jedoch intensiv an einer besseren und leichteren Version, die ihren größeren Verwandten Konkurrenz machen wird."
 ARG_Carriers: "Marineluftfahrt"
 ARG_Carriers_desc: "Flugzeuge haben in den letzten Jahrzehnten an Bedeutung gewonnen, das können wir nicht leugnen. Während wir uns schwer tun werden, mit den führenden Seemächten der Welt mitzuhalten, könnten wir unseren Mangel an Stärke durch Flugzeuge ausgleichen, die die Chancen einer Seeschlacht zu unseren Gunsten wenden könnten."
 ARG_Tandanor_Shipyards: "Ausbau der Talleres Navales de la Marina"
 ARG_Tandanor_Shipyards_desc: "Die zunehmenden Spannungen mit den anderen Seemächten Südamerikas und die Notwendigkeit, wettbewerbsfähig zu bleiben, haben uns gezwungen, eine Erweiterung unserer Werften in Betracht zu ziehen, und wer wäre dafür besser geeignet als die Talleres Navales de la Marina?"
 ARG_Cruiser_Program: "Kreuzerprogramm"
 ARG_Cruiser_Program_desc: "Unsere Schlachtschiffe mögen zwar mächtig sein, aber sie brauchen auch starke Begleitschiffe. Zu diesem Zweck haben wir beschlossen, in ein Kreuzerprogramm zu investieren, um unsere derzeitigen zu verbessern."
 ARG_Fleet_Movements: "Flottenbewegungen"
 ARG_Fleet_Movements_desc: "Es reicht nicht aus, dass wir eine schnelle, robuste und starke Marine haben, wenn unsere Offiziere nicht wissen, wie sie die Fähigkeiten ihrer Schiffe nutzen können. Wir werden unsere Offiziere mit diesen Schiffen auf See schicken und Marinemanöver durchführen."
 ARG_Expand_the_Docks: "Ausbau der Häfen"
 ARG_Expand_the_Docks_desc: "Unsere Häfen, obwohl für ein südamerikanisches Land beeindruckend, reichen für unsere Ambitionen nicht mehr aus! Wenn wir die anderen Mächte der Welt übertreffen wollen, ist ein Ausbau unserer Häfen notwendig."
 #ARG_Merchant_Marine: "Merchant Marine" already defined above as an idea
 ARG_Merchant_Marine_desc: "Während Argentinier stolz auf ihre Kriegsmarine sind, ist der wichtigste Zweig nicht die militärische Marine, sondern die Handelsmarine. Ohne sie wären wir von der Welt isoliert, die unsere Produkte mit offenen Armen erwartet und die dieses Land groß gemacht hat. Eine Investition in die Handelsmarine ist erforderlich."
 ARG_Land_Fortifications: "Schutz der Küste"
 ARG_Land_Fortifications_desc: "Unsere drei wichtigsten Hafenstädte, Buenos Aires, Mar del Plata und Bahia Blanca sind derzeit ungeschützt gegen eine Seeinvasion, falls unsere Feinde unsere Flotte binden oder zerstören sollten. Um uns gegen diese Möglichkeit zu schützen, haben wir beschlossen, uns auf starke Befestigungen in den Städten und einige leichte Befestigungen entlang der Küste zu konzentrieren."
 ARG_Comando_de_Infanteria_de_Marina: "Comando de Infanteria de Marina"
 ARG_Comando_de_Infanteria_de_Marina_desc: "Während die argentinischen Marineinfanteristen noch nicht viele Gelegenheiten hatten, ihren Wert zu beweisen, haben die Taten von Captain Hipólito Bouchard damals den Wert einer Landungstruppe bewiesen. Wenn wir jemals hoffen, andere moderne Marinestreitkräfte einzuholen und zu übertreffen, müssen wir unser separates Kommando für unsere Marineinfanterie, das 'Comando de la Infanteria de Marina' erweitern."
 ARG_Oficina_Central_de_Hidrografia: "Oficina Central de Hidrografía"
 ARG_Oficina_Central_de_Hidrografia_desc: "Im Seekrieg geht es nicht nur um bessere Schiffe und Offiziere. Wir müssen die Oficina Central de Hidrografía erweitern, um Wetter, Meeresgeologie, Ozeanographie und nautische Kartographie nicht nur unserer Heimatgewässer, sondern auch die unserer Feinde besser analysieren zu können. Unsere Feinde werden feststellen, dass wir uns überall zu Hause fühlen, wo wir auf sie treffen."
 ARG_ASTARSA_Expansion: "ASTARSA-Erweiterung"
 ARG_ASTARSA_Expansion_desc: "Die 'Astilleros Argentinos Rio de la Plata S.A.' ist eines der wichtigsten Marineunternehmen in unserem Land. Die Erweiterung ihrer Anlagen wird uns helfen, eine Marine zu produzieren, die die Sozialisten erzittern lässt!"
 ARG_Naval_Academy: "Marineakademie"
 ARG_Naval_Academy_desc: "Erweiterte Kurse für Marineoffiziere sollten unserer Flotte Vorteile verschaffen, besonders bei Operationen in heimischen Gewässern."
 ARG_Navy_Technologies_Breakthrough: "Neue Schiffsausrüstung"
 ARG_Navy_Technologies_Breakthrough_desc: "Neue Schiffe werden ohne neue Geschütze, Torpedos, Minen und andere wichtige Module nicht effektiv genug sein. Unsere Ingenieure konzentrieren sich darauf, bestehende Ausrüstung zu verbessern und neue zu entwickeln."
 ARG_Rule_Britannia_Britannia_Rules_the_Waves: "Irse a Pique Antes que Rendir el Pabellón!"
 ARG_Rule_Britannia_Britannia_Rules_the_Waves_desc: "'Wir gehen lieber unter, als unsere Flagge zu streichen!' war der Schlachtruf von Admiral Guillermo Brown vor dem Kampf in der Schlacht von Quilmes 1826 gegen die brasilianische Marine. Unsere Marine soll seinen patriotischen Geist widerspiegeln, und jede Besatzung wird alles geben, bevor sie unser Land dem Feind übergibt!"

