 ARG_KR_gathering_storm_desc: "In Argentinien herrscht Chaos, während die LP unter Manuel Carles inmitten eines Militärputsches die vollständige Kontrolle über das Land übernehmen will. Währenddessen halten syndikalistische Unterstützer weiterhin ihren Reststaat in Patagonien, und vereiteln bisher alle Offensiven. Unter dem Druck der Tatsache, dass ein Krieg unvermeidbar ist, wurde die Industrialisierung aus der Not heraus im Land beschleunigt. Während erste Berichte einige Erfolge andeuten, ist es noch ein weiter Weg..."

### Intro Screen ###
 ARG_country_intro_header: "Status von Argentinien"
 ARG_country_intro_content: "Zu Beginn des 20. Jahrhunderts erfreute sich Argentinien einer boomenden und schnell wachsenden Wirtschaftskraft, basierend auf seinen Fleisch- und Getreideexporten. Einwanderer aus ganz Europa strömten in die Republik und energisches Unternehmertum sowie eine entstehende Industrie katapultierten Argentinien schnell zu einer der wohlhabendsten Nationen der Welt. Die Handelsbeziehungen waren gesichert und die Exporte in das Vereinigte Königreich und Deutschland stiegen stetig.\n\nAls jedoch der Weltkrieg ausbrach, wurde Argentinien zur Neutralität gezwungen, da es sich weder auf die Seite seines wichtigsten Wirtschaftspartners, des Vereinigten Königreichs, noch seines zweitwichtigsten Partners, Deutschland, stellen wollte. Durch den Versuch, zwischen beiden zu lavieren, verhängten die Briten Sanktionen und erzwangen ein Handelsembargo mit Deutschland. Während Argentinien versuchte, dies durch Verkäufe über Drittländer zu umgehen, waren die Umsätze nicht mehr dieselben und das Vorkriegswunder verlangsamte sich.\n\nAls sich die letzten Jahre des Weltkriegs näherten, wurde dem Vereinigten Königreich klar, dass es einen aussichtslosen Kampf führte und befahl der argentinischen Regierung und den Unternehmen, die Produktion zu erhöhen und das Land maximal auszubeuten. Unzufrieden mit den erhöhten Forderungen und der britischen Ausbeutung überdrüssig, begannen die Arbeiter sich zu organisieren, zu protestieren und schließlich in einem bewaffneten Aufstand zu erheben. Unfähig, die Situation vollständig unter Kontrolle zu bringen, verschlechterte sich die Kontrolle der argentinischen Regierung über die Aufstände zusehends, und Mitte der 20er Jahre hatte Argentinien die Kontrolle über die Provinzen Santa Cruz, Chubut und Rio Negro an die neu gegründete Frente Obrero Patagonico verloren.\n\nDrei aufeinanderfolgende demokratisch gewählte Regierungen waren mit der Lösung der Krise beauftragt, scheiterten aber eine nach der anderen. Als Reaktion auf ihre Regierungsunfähigkeit erhob sich General Uriburu 1930, um zu versuchen, den Aufstand niederzuschlagen. Eine Schreckensherrschaft breitete sich über das Land aus, bei der sozialistische und syndikalistische Sympathisanten massakriert und nach Süden gedrängt wurden. Seine Diktatur ist jedoch nur von kurzer Dauer, da er zwei Jahre später an Krebs stirbt, was ein Machtvakuum hinterlässt und erneut keine groß angelegte Intervention im Süden ermöglicht."

 ARG_country_intro_header_1: "Der Weihnachtsputsch"
 ARG_country_intro_content_1: "Wahlen werden ausgeschrieben und durch Wahlbetrug übernimmt die PAN unter Roca erfolgreich die Macht, was zu einer langsamen Erholung von Uriburus Diktatur und einer veränderten Haltung gegenüber der FOP (Patagonische Arbeiterfront) führt. Kleine Scharmützel in FOP-Gebiet werden gestartet und die Marine erobert erfolgreich die Isla Grande de Tierra del Fuego zurück. Eine Intervention Chiles stoppt die Regierung jedoch daran, den Sieg zu erringen und beendet vorübergehend den Konflikt mit der FOP.\n\nAls 1935 Gerüchte aufkamen, dass Roca versuchen könnte, den Konflikt zu beenden und die FOP in Ruhe zu lassen, bricht landesweite Empörung aus, wodurch die Liga Patriótica unter Manuel Carlés die benötigte Unterstützung erhält - was im Weihnachtsputsch gipfelt. Unterstützt von der Marine und verschiedenen militärischen Elementen, putscht Carlés an Weihnachten 1935 die Regierung, übernimmt die Kontrolle über die Hauptstadtregion und beginnt, seinen Einfluss auf die Nation zu festigen.\n\nAm ersten Januar 1936 befindet sich Carlés noch mitten in seinem Putschversuch - wobei der Erfolg keineswegs sicher ist. Abgesehen von der Hauptstadtregion Buenos Aires und einigen kleinen Provinzen im Landesinneren ist seine Kontrolle nichtig. Die Unterstützung der ARA oder 'Argentinischen Armada' ist garantiert, aber viele der militärischen Befehlshaber in der Armee zweifeln an Carlés' Potential und organisieren sich, um seinen Putsch niederzuschlagen."

 ARG_guide: "§MCarlés übernimmt die volle Kontrolle§! (§NNationalpopulist§!)\n£white_dot Schließe den Fokus \"Die Eisenbahnen kontrollieren\" ab und wähle im Ereignis \"Kampf um Estacion Retiro\" den Vorstoß nach Rosario.\n\n§MRamirez stellt Demokratie wieder her / Ramirez' Junta§! (§PPaternalist§! / §cSozialkonservativ§! / §mWirtschaftsliberal§! / §lSozialliberal§!)\n£white_dot Schließe den Fokus \"Die Eisenbahnen kontrollieren\" ab und wähle, die ARA nach Mar del Plata zu schicken.\n£white_dot Es wird schließlich ein Ereignis namens Sabotage an der Eisenbahnstrecke Rosario-Buenos Aires geben, wähle die Option \"Wir können das alleine schaffen\". Dies wird die Ereigniskette mit Ramirez' Sieg beenden.\n£white_dot Um die Demokratie wiederherzustellen: Manipuliere nicht die Wahlen im Ereignis \"Wahlen stehen bevor\". Wenn Patagonien die Vereinigung ablehnt, lass die Regierung fallen und manipuliere nicht die Wahlen, um die gleichen Parteien wie zuvor wählen zu können, andere Entscheidungen führen dazu, dass die §PGOU§! eine Junta bildet.\n£white_dot Um eine Militärjunta zu etablieren: Wähle die Manipulation der Wahlen. Wenn der Fokus \"Verbindungen mit Deutschland\" abgeschlossen ist, wähle \"Deutschland braucht unsere Hilfe\", \"Fordere den Rücktritt von Farrell\" und \"General Eduardo Ávalos befreit Ramírez\", um dem Reichspakt beizutreten.\n\n§MFarrell stürzt Ramirez§! (§PPaternalist§! / §gAutoritärer Demokrat§! / §cSozialkonservativ§! / §mWirtschaftsliberal§! / §lSozialliberal§! / §RRadikaler Sozialist§!)\n£white_dot Folge den oben genannten Schritten, um die Militärjunta zu etablieren.\n£white_dot Nach Abschluss des Fokus \"Verbindungen mit Deutschland\", wähle \"Deutschland braucht unsere Hilfe\" und \"Der neuen GOU nachgeben\".\n£white_dot Ein Jahr nachdem Farrell die Macht übernommen hat, erscheint ein Ereignis über Perons Verhaftung. Wenn du ihn bei den Wahlen dabei haben willst, wähle die Option \"Die Opposition verzögert\".\n\n§MAußenpolitik§!\n§MReichspakt§!\n£white_dot Lass Deutschland den Handelsvorschlag akzeptieren oder akzeptiere die härteren Bedingungen, wenn sie diese auferlegen.\n£white_dot Oder, wenn Ramirez eine Junta etabliert, folge den Schritten in seinem Pfad zum Beitritt.\n§MEntente§!\n£white_dot Lass die Deutschen härtere Bedingungen fordern, dies hat eine geringe Wahrscheinlichkeit zu passieren, daher wird empfohlen, die Spielregeln zu verwenden, um dies zu garantieren, und wähle \"Vielleicht gibt es eine alternative Lösung...\".\n£white_dot Die Kanadier werden die Option haben, die Vereinbarung zu akzeptieren oder die Falklandinseln zu fordern, um zu akzeptieren, nutze die Spielregeln für dein gewünschtes Ergebnis.\n\n  §MUm den oben genannten Fraktionen beizutreten, müssen wir:§!\n£white_dot Wenn Carlés die volle Kontrolle übernimmt, schließe den Fokus \"Konföderierte Staaten am Río de la Plata\" ab.\n£white_dot Wenn Ramirez die Demokratie wiederherstellt, schließe den Fokus \"Es lebe die Republik!\" ab.\n£white_dot Wenn Farrell Ramirez stürzt, warte auf die Wahlen, sie finden etwa 1 Jahr nach Farrells Machtübernahme statt und wähle nicht §RRadikaler Sozialist§!.\n\n§MBuenos Aires-Lima Achse§! / §MArgentinische Sphäre§!\n£white_dot Als Carlés können wir eine Fraktion mit Peru gründen oder wenn sie ablehnen oder unser Marionettenstaat sind, eine Fraktion für uns und unsere Marionettenstaaten nach Abschluss des Fokus \"Verbindungen mit Peru stärken\".\n §CHinweis: Wir können diese Fraktion auflösen und entweder der Entente oder dem Reichspakt beitreten, wenn wir uns dafür entscheiden§!."

