## Black Monday ##
 argbla.1.t: "Der Schwarze Montag trifft die Nation"
 argbla.1.d: "Als die deutsche Börse heute Morgen öffnete und die Aktienkurse plötzlich einbrachen, war unsere Nation eine der ersten, die von der Welle getroffen wurde. Als Reaktion auf die Berliner Börse brach auch die Bolsa de Comercio de Buenos Aires zusammen, was noch mehr Probleme für Carlés verursachte, der sich kaum an der Macht halten kann."
 argbla.1.a: "Argentinien gerät in eine Abwärtsspirale!"

 argbla.2.t: "Schließung der Bolsa de Comercio?"
 argbla.2.d: "Da die Aktienkurse weiter fallen und Investoren im ganzen Land in Panik geraten, könnten wir die Börse schließen und von den Banken verlangen, verzweifelte Bürger nicht auszuzahlen. Dies wird uns mehr Zeit verschaffen, die Katastrophe zu beheben, während wir uns auf politische Angelegenheiten konzentrieren. Die Bevölkerung wird dies jedoch sicherlich nicht gutheißen..."
 argbla.2.a: "Schließt sie!"
 argbla.2.b: "Der freie Markt wird das regeln!"

 argbla.3.t: "Currency Board schließen?"
 argbla.3.d: "Während des Großteils unserer Geschichte band das Currency Board den Peso an einen Goldstandard, wobei ein Organ namens Caja de Conversión mit der Werterhaltung unserer Währung beauftragt war. Da die Aktienkurse einbrechen und Deutschland entschiedene Maßnahmen zur Abmilderung der Krise ergreift, haben unsere Exporte ihre Wettbewerbsfähigkeit verloren und werden Schwierigkeiten haben, mit günstigen osteuropäischen und deutschen Inlandsprodukten zu konkurrieren. Daher wurde vorgeschlagen, das Currency Board zu schließen und den Goldstandard aufzugeben, den Peso abzuwerten und unsere Produkte dadurch wieder wettbewerbsfähig zu machen."
 argbla.3.a: "Schließt das Board."
 argbla.3.b: "Haltet das Board offen."

 argbla.31.t: "Exporte brechen ein"
 argbla.31.d: "Aufgrund zunehmender Konkurrenz aus Europa und anderen Teilen der Welt haben unsere Produkte ihre Wettbewerbsfähigkeit auf dem deutschen Markt völlig verloren, was Tausende unserer Bürger durch den Bankrott vieler unserer großen Unternehmen arbeitslos macht."
 argbla.31.a: "Versucht die Auswirkungen abzumildern."

 argbla.4.t: "Peso stürzt ab"
 argbla.4.d: "Aufgrund der politischen Unsicherheit in Argentinien und massiver wirtschaftlicher Probleme im Deutschen Reich stürzt der Peso weiter ab und zwingt viele unserer alten und mächtigen Unternehmen zur Schließung und zur Entlassung tausender Arbeiter. Die Regierung plant zu intervenieren und die Arbeitslosen durch Einberufung zu unterstützen, aber in der Zwischenzeit verschlechtert sich die Situation zusehends."
 argbla.4.a: "Starke Intervention ist notwendig!"

 argbla.5.t: "Unruhen in Cordoba und Mendoza"
 argbla.5.d: "Verursacht durch die wirtschaftliche Rezession und genährt von der politischen Unsicherheit in unserem Land, sind tausende arbeitslose Bürger in den Industriestädten Cordoba und Mendoza auf die Straßen geströmt, um von der Regierung zu fordern, die Krise zu bewältigen. Da unsere Kontrolle über diese Städte noch unangefochten ist, greifen die dem Militär loyalen lokalen Polizeikräfte nicht zu unseren Gunsten ein, in dem Versuch, die Flammen des Widerstands gegen das Regime zu schüren."
 argbla.5.a: "Schickt einen scharf formulierten Brief."

 argbla.6.t: "Überprüfung unserer Exporte"
 argbla.6.d: "Nach dem Sieg der Mittelmächte im Weltkrieg und der schwindenden Bedeutung des Britischen Empire begann Argentinien sich langsam der neuen Weltordnung anzupassen und seine Exporte nach Deutschland zu erhöhen. Dies erwies sich als die richtige Wahl, als 1925 der Zusammenbruch des Britischen Empire und seines Handelsnetzwerks kam. Als Argentiniens wichtigster Exportpartner und Lieferant vieler benötigter Güter war die Regierung gezwungen, ein großangelegtes Industrialisierungsprogramm zu starten, was zu steigenden sozialen Spannungen und einigen schwierigen Jahren führte.\n\nDeutsche Investitionen und die zunehmende Bedeutung unserer Agrarprodukte wendeten die Situation in den Dreißigern wieder zum Besseren, was zu einem Wirtschaftsboom und der Etablierung Argentiniens als Wirtschaftsmacht auf dem Kontinent führte. Der Zusammenbruch des deutschen Marktes und die Rückkehr des Protektionismus in der Nation haben jedoch katastrophale Auswirkungen auf unsere Wirtschaft und behindern unsere Exporte erheblich. Ein neues Handelsabkommen muss unterzeichnet werden, damit wir eine Garantie vom Deutschen Reich erhalten, dass sie weiterhin unsere Waren importieren."
 argbla.6.a: "Sendet den Vorschlag."

 argbla.7.t: "Argentinische Handelsdelegation"
 argbla.7.d: "Als einer unserer größten Importpartner hat sich die kämpfende Republik Argentinien an unser Handelsministerium gewandt und uns gebeten, bei den erhöhten Zöllen für Nicht-Mitteleuropa-Nationen eine Ausnahme zu machen. Da ihre Wirtschaft praktisch vollständig von uns abhängig ist, könnten wir sie unter Druck setzen und versuchen, sie zur Unterzeichnung eines weniger günstigen Abkommens zu zwingen.\n\nSollten sie jedoch diese Gelegenheit nutzen, um ihre Interessen zum Entente zu verlagern, würde uns dies von ihren wichtigen Agrarexporten abschneiden, was unseren Rivalen in der Entente einen Vorteil in Amerika verschaffen könnte."
 argbla.7.a: "Wir brauchen ihre Loyalität!"
 argbla.7.b: "Was sind schon ein paar Mark unter Freunden?"

 argbla.71.t: "Deutschland stimmt unseren Bedingungen zu"
 argbla.71.d: "Ob aus Wohlwollen oder dem Wunsch heraus, ihren Einfluss auf dem südamerikanischen Kontinent auszuweiten, Deutschland hat unseren Bedingungen bereitwillig zugestimmt und eine Ausnahme für argentinische Produkte in ihren Schwarzer-Montag-Handelsvereinbarungen gemacht."
 argbla.71.a: "Wir sind dankbar."

 argbla.72.t: "Deutschland erlegt härtere Bedingungen auf"
 argbla.72.d: "Im Bewusstsein unserer fragilen Situation und nicht willens, ihre eigene Erholung zu gefährden, um uns zu unterstützen, hat das deutsche Handelsministerium gefordert, dass wir die Preise unserer verarbeiteten Fleischexporte senken, oder wir müssen mit Konsequenzen in Form von höheren Preisen für Stahl, Werkzeuge und Konsumgüter rechnen.\n\nWir sind jedoch nicht verpflichtet, diesen Forderungen zu folgen und könnten vielleicht ein Abkommen mit der Entente schließen, um unsere Abhängigkeit von Deutschland zu verringern, obwohl die Islas Malvinas-Frage noch nicht vollständig gelöst ist und sich als britisches Druckmittel erweisen könnte."
 argbla.72.a: "Wir haben keine andere Wahl als anzunehmen."
 argbla.72.b: "Vielleicht gibt es eine alternative Lösung..."

 argbla.73.t: "Argentinien kommt zum Verhandeln"
 argbla.73.d: "Schwer getroffen vom Schwarzen Montag und von Deutschland gezwungen, eine bittere Pille zu schlucken, ist die argentinische Regierung zu uns gekommen, um ein neues Handelsabkommen zu schließen. Ihre umfangreichen Agrarexporte haben sie zu einem Schlüsselakteur auf dem Weltmarkt gemacht, und Jahre der Industrialisierung nach dem Fall unseres Empires haben sie erfolgreich zu einem wertvollen Gut für unser Handelsnetzwerk und möglicherweise unsere Allianz gemacht.\n\nAllerdings gibt es da die Frage der Falkland-Inseln, die Argentinien derzeit mit unserer Zustimmung besetzt hält, da der Verlust von Ascension nach den Ereignissen von 1925 die Versorgung der Falklands unmöglich machte. Mit unserer nun gesicherten Position erwägen einige, dass wir ein Ende ihrer Präsenz auf den Inseln fordern sollten. Die Wiederherstellung unserer Herrschaft in dem, was einige als Schlüsselteil des Empires sehen, wäre zweifellos ein populärer Schritt, könnte aber mögliche Handelsbeziehungen mit Argentinien gefährden."
 argbla.73.a: "Wir können jede Hilfe gebrauchen."
 argbla.73.b: "Lasst uns die Rückgabe der Inseln fordern!"

 argbla.74.t: "Kanada akzeptiert unseren Vorschlag"
 argbla.74.d: "Ob aus Wohlwollen oder dem Wunsch heraus, ihren Einfluss auf dem südamerikanischen Kontinent auszuweiten, Kanada hat unseren Bedingungen bereitwillig zugestimmt und eine Ausnahme für argentinische Produkte in ihren Handelsvereinbarungen gemacht, was uns Zugang zu einem weltweiten Markt voller Möglichkeiten verschafft."
 argbla.74.a: "Wir sind dankbar."

 argbla.75.t: "Kanada fordert die Falkland-Inseln zurück"
 argbla.75.d: "Während Kanada bereit wäre, ihre gebrochenen Verträge mit uns nach der Krise von 1925 zu überarbeiten, haben sie eine einfache Forderung, bevor sie mögliche Handelsvereinbarungen diskutieren: Die Islas Malvinas müssen sofort unter britische Kontrolle zurückkehren, oder es wird kein mögliches Abkommen geben, weder jetzt noch in Zukunft. Die Inseln sind nicht nur eine wichtige Marineeinrichtung in unserem Kampf gegen die FOP, die Rückgabe der Inseln würde auch massive Empörung in der Heimat auslösen, die wir angesichts des bereits fragilen Zustands unseres Regimes nicht brauchen können.\n\nDie Bewohner der Inseln wurden nicht gefragt, auf wessen Seite sie stehen, aber es versteht sich von selbst, dass sie volles Vertrauen in unsere Fähigkeit haben, die richtige Entscheidung zu treffen."
 argbla.75.a: "Bei näherer Betrachtung waren die Deutschen gar nicht so schlecht..."
 argbla.75.b: "Wen kümmern schon ein paar Schafsfelsen?"

 argbla.76.t: "Argentinien akzeptiert unsere Forderungen!"
 argbla.76.d: "Da sie keine andere Wahl haben, als sich unseren Forderungen zu beugen, hat die argentinische Regierung offiziell das neue Handelsabkommen unterzeichnet, das uns noch mehr Einfluss in ihrer Nation und verbesserte Beziehungen zu ihrem Handelsrat gewährt. Unser Stahl, unsere Konsumgüter und andere moderne Geräte werden zu hohen Preisen importiert, während wir ihre Konserven günstig einführen."
 argbla.76.a: "Ein großartiges Geschäft."

 argbla.8.t: "Einführung des Empréstito Patriótico"
 argbla.8.d: "Da unsere Erholungsversuche nur mäßig erfolgreich waren und die Wirtschaft weiterhin schwächelt, hat die Regierung den 'empréstito patriótico' oder patriotischen Kredit angekündigt, um die Staatskassen zu stärken. Der erste dieser neuen Zölle wird auf Benzin erhoben, wobei die Einnahmen an die Dirección Nacional de Vialidad, das Nationale Amt für öffentliche Straßen, gehen werden."
 argbla.8.a: "Der Vorschlag tritt in Kraft!"
 argbla.8.b: "Wir können unseren Bürgern nicht noch mehr Geld abverlangen!"

 argbla.9.t: "Gründung der La Junta Nacional de Granos"
 argbla.9.d: "Als unser Nationales Getreideamt wird die JNG Weizen, Flachs und Mais von unseren notleidenden Bauern zu staatlich festgelegten Preisen kaufen. Durch dieses Gremium können wir faire Preise für unsere Bauern sichern und sie mit den Mitteln des Wechselfonds der Banco de la Nación unterstützen, wenn wir erneut von einer Rezession getroffen werden.\n\nEinige in der Regierung würden das Gremium jedoch lieber drastisch erweitern und auch Preise für Industrie- und alle Agrarprodukte sichern. Liberale sehen dies jedoch als direkten Angriff auf den freien Markt und drängen die Regierung, diese Politik zu stoppen, bevor es zu spät ist."
 argbla.9.a: "Das Gremium wird alle Güter regulieren!"
 argbla.9.b: "Nur Agrarprodukte werden behandelt."
 argbla.9.c: "Den Vorschlag blockieren!"

 argbla.10.t: "Stabilisierung auf dem Land"
 argbla.10.d: "Aufgrund unseres entschlossenen Handelns in den ersten Tagen der Rezession und vor allem aufgrund der Erfolge der JNG konnte ein Großteil unserer Bauern dem Bankrott entgehen. Jetzt, wo der Handel wieder zunimmt, sind unsere Bauernhöfe in ausgezeichneter Verfassung, und große Lebensmittellieferungen werden bereits nach Kanada und ins Deutsche Reich geschickt."
 argbla.10.a: "Sehr gut."
 argbla.10.b: "Sehr gut."

 argbla.11.t: "La Viña Staudamm-Bauprojekt"
 argbla.11.d: "Um Cordobas Industrialisierungsprozess weiter zu fördern, hat die lokale Verwaltung den Bau einer großen Wasserkraftanlage vorgeschlagen, die nicht nur die sich entwickelnde Industrie der Region mit Strom versorgen, sondern auch die Bewässerung von tausenden Hektar landwirtschaftlicher Fläche, dem wirtschaftlichen Hauptmotor der Provinz, sicherstellen soll. Der Bau wird voraussichtlich mindestens 5 Jahre dauern, könnte aber mit entsprechender staatlicher Unterstützung deutlich verkürzt werden, allerdings mit zusätzlichen Kosten."
 argbla.11.a: "Finanzierung bereitstellen - das wird sich langfristig auszahlen."
 argbla.11.b: "Wir können die Ressourcen nicht entbehren."

 argbla.12.t: "Eröffnung der Escuela de Aviación Militar de Argentina"
 argbla.12.d: "Die Militärische Flugschule, gegründet am 10. August 1912 unter der Verwaltung von Roque Sáenz Peña, wurde geschaffen, um der wachsenden Bedeutung der Luftfahrt gerecht zu werden und Argentiniens erste Pilotengeneration auszubilden und zu fördern. Aufgrund der stetig wachsenden Bedeutung der Luftfahrt und ihrer Einführung in die Kriegsführung während des Weltkriegs wurde 1934 der Ausbau beschlossen, um einen neuen Hauptsitz für unsere Luftfahrtschule zu errichten. Die Schule am Stadtrand von Cordoba soll die nächste Generation von Piloten ausbilden und uns einen Vorteil gegenüber unseren Nachbarn verschaffen."
 argbla.12.a: "[Root.GetLeader] hat die Akademie eröffnet!"

## 1936 Carles ##

 argcar.2.t: "Zusammenstöße am Colegio Militar de la Nación"
 argcar.2.d: "Als eine der letzten Hochburgen in der Region Groß-Buenos Aires wurde das Colegio Militar de la Nación von loyalen Militärangehörigen besetzt, die sich im Komplex verschanzt hatten und auf Verstärkung aus dem Landesinneren warteten. Als Reaktion auf diesen letzten Versuch wurden ARA-Soldaten entsandt, um sie zu vertreiben. Während es im gesamten Komplex zu kleineren Zusammenstößen kam, ergab sich die Armee eine Woche später, als ihre Grundversorgung und der Durchhaltewille zu schwinden begannen.\n\nUnter den Gefangenen befanden sich einige namhafte Armeekommandeure, aber es scheint, dass die Mehrheit des Personals die Stadt während der ersten Tage des Putsches verlassen hatte. Dieser Sieg mag im größeren Rahmen unbedeutend sein, aber wir kontrollieren nun fest ganz Buenos Aires."
 argcar.2.a: "Die Offiziere inhaftieren."
 argcar.2.b: "Die Dissidenten hinrichten."

 argcar.3.t: "Kampf um die Estación Retiro"
 argcar.3.d: "Als wichtigster Eisenbahnknotenpunkt unserer Nation spielt die Stadt Buenos Aires eine Schlüsselrolle bei der Verbindung der weiten Landstriche unseres Landes. Die meisten nördlichen Eisenbahnlinien führen jedoch durch Rosario, das sich noch nicht zu Carlés bekannt hat und sich während der Nordkampagne als Störfaktor erweisen könnte. Unsere Truppen räumen derzeit mit den letzten loyalistischen Überresten in der Estación Retiro in Buenos Aires auf, aber wir müssen entscheiden, ob die ARA zuerst die Küste und ihre bevölkerungsreichen Städte oder den Knotenpunkt Rosario sichern soll."
 argcar.3.a: "Auf Rosario vorrücken."
 argcar.3.b: "Sende die ARA nach Mar del Plata."

 argcar.4.t: "Gendarmería Nacional Argentina"
 argcar.4.d: "Mit fragwürdiger Unterstützung der Armee und den begrenzten Mannschaftsstärken der ARA ist eine Debatte über die Fähigkeiten unserer internen Eingreiftruppe entstanden. Gemäß der argentinischen Verfassung können die Streitkräfte technisch nicht in interne zivile Konflikte eingreifen, daher würde die Gendarmerie als dem Verteidigungsministerium und damit dem Kabinett Carlés untergeordnetes Organ geschaffen werden. Sie würde als zivile "Sicherheitskraft militärischer Natur" definiert und eine funktionale Beziehung zum Verteidigungsministerium unterhalten, als Teil sowohl des nationalen Verteidigungssystems als auch des inneren Sicherheitssystems. Sie würde daher die Fähigkeiten aus den Anforderungen der gemeinsamen militärischen Planung mit den Streitkräften beibehalten und könnte legal in der aktuellen Krise eingreifen.\n\nUnsere Mittel sind jedoch derzeit begrenzt und die Loyalität der neuen Rekruten wäre bestenfalls fragwürdig, was Carlés dazu gebracht hat, den Vorschlag zu überdenken, um die Möglichkeit eines Gegenputsches aus den eigenen Reihen zu vermeiden."
 argcar.4.a: "Gründe die GNA."
 argcar.4.b: "Wir können die Situation alleine bewältigen."

 argcar.5.t: "Intervention in der Judikative"
 argcar.5.d: "In den frühen Jahren des zwanzigsten Jahrhunderts begann unsere Nation sich durch Verfassungsänderungen und die Einführung von Kontrollen und Gleichgewichten langsam von den alten autoritären Systemen zu einem offeneren und demokratischeren System zu bewegen. Der nachfolgende Separatismus in Patagonien, die anhaltende Korruption in der Regierung und die dubiosen Geschäfte der konservativen Regierungspartei haben jedoch unseren Fortschritt gehemmt und das alte System am Leben erhalten. Dies hat nicht nur zu großer Unzufriedenheit in der Bevölkerung geführt, sondern auch einen Nährboden für Carlés-Anhänger geschaffen, die behaupten, der Oberste Gerichtshof behindere den "Volkswillen".\n\nNun, da Carlés und seine Unterstützer die Kontrolle über den Obersten Gerichtshof haben, bietet sich die perfekte Gelegenheit, das marode System zu zerschlagen, indem alle 5 Mitglieder des Gerichtshofs ihrer Pflichten enthoben und durch seine "Männer des Volkes" ersetzt werden. Wir können jedoch unser Narrativ weiter vorantreiben und auch damit beginnen, die unteren Gerichte mit unseren Anhängern zu besetzen, obwohl dies stark nach hinten losgehen könnte, sollte sich das Volk gegen uns wenden."
 argcar.5.a: "Das alte System ist veraltet und korrupt!"
 argcar.5.b: "Ersetze nur den Obersten Gerichtshof."

 argcar.50.t: "Frage der Bürgerrechte"
 argcar.50.d: "Viele unserer Unterstützer sind überzeugt, dass wir die alte Garde nicht effizient genug ausmerzen und haben eine temporäre Einschränkung der verfassungsmäßigen Rechte unserer Bürger gefordert. Dieser Vorschlag wird natürlich von der Mehrheit der Bevölkerung nicht gut aufgenommen werden, könnte aber eine sicherere Heimatfront garantieren und politische oder zivile Opposition vermeiden."
 argcar.50.a: "Alle Argentinier müssen in diesen Zeiten dem Staat dienen."
 argcar.50.b: "Die Verfassung gewährt Rechte, die nicht genommen werden können."

 argcar.51.t: "Proteste in Buenos Aires"
 argcar.51.d: "Als Reaktion auf unsere Entscheidung, die Verfassung vorübergehend aufzuheben, um die Dissidenten zu verfolgen, sind Tausende unserer Bürger zur Plaza de Mayo in Buenos Aires geströmt, um gegen diese Änderungen zu protestieren und ihre Unterstützung für die alte Regierung zu bekunden. Während dies nicht überraschend kommt, hatten wir nicht erwartet, dass die Proteste so schnell aufkommen würden. Dies setzt einen ernsten Dämpfer für die Pläne zur Sicherung des argentinischen Hinterlandes und könnte den konservativen Kräften potenziell die Zeit verschaffen, die sie brauchen, um eine organisierte Opposition zu bilden."
 argcar.51.a: "Die Gendarmería einsetzen."
 argcar.51.b: "Die Reserven in Buenos Aires stationieren."

 argcar.52.t: "Eskalation in Buenos Aires"
 argcar.52.d: "Die Proteste in der Hauptstadt schlugen plötzlich in Gewalt um, als die Streitkräfte eingesetzt wurden und Steine auf unsere Bereitschaftspolizei geworfen wurden. Ein unerfahrener Rekrut eröffnete daraufhin das Feuer auf die Demonstranten, was die gesamte Situation in ein blutiges Chaos verwandelte, bei dem Dutzende Zivilisten bei dem Versuch, die Menge unter Kontrolle zu bringen, erschossen wurden. Das harte Durchgreifen führte unvermeidlich zur Auflösung der Menschenmassen und Dutzenden von Festnahmen, zeigte aber die Schwäche des Carlés-Regimes bei der Niederschlagung dieser Proteste."
 argcar.52.a: "Ein dunkler Tag für Argentinien."

 argcar.6.t: "Cordoba und Rosario verurteilen das Carlés-Regime"
 argcar.6.d: "Stark beeinflusst von der Armee und den Überresten der Sozialisten, die nicht nach Süden geflohen sind, haben die Städte Cordoba und Rosario die Regierung in Buenos Aires für unfähig erklärt, Argentinien zu regieren, und haben alle Verbindungen zur Hauptstadtregion abgebrochen und drängen die anderen Staaten, diesem Beispiel zu folgen. Konservative Mitglieder der Armee haben ihre Unterstützung für die Bewegung angekündigt und errichten Verteidigungspositionen um Rosario, um unseren Streitkräften entgegenzuwirken."
 argcar.6.a: "Artikel 6 anwenden."

 argcar.61.t: "Carlés wendet Artikel 6 an"
 argcar.61.d: "„Die Bundesregierung kann in das Gebiet der Provinzen eingreifen, um die republikanische Regierungsform zu garantieren oder ausländische Invasionen abzuwehren; und auf Ersuchen ihrer verfassungsmäßigen Behörden kann sie eingreifen, um diese zu unterstützen oder wiederherzustellen, sollten sie durch Aufruhr oder Invasion aus einer anderen Provinz gestürzt worden sein."\n\nBasierend auf den Rechten, die unserer Regierung gemäß Artikel 6 der Verfassung gewährt werden, hat Carlés die Provinz Cordoba für unfähig erklärt, sich selbst zu regieren, und sie zu Verrätern der Argentinischen Republik erklärt. Eine Interventionsstreitmacht wird in die Provinz entsandt, um die Ordnung wiederherzustellen und alle Kontrarevolutionäre zu verhaften, die sich weigern, die Herrschaft aus Buenos Aires zu akzeptieren."
 argcar.61.a: "Den Feldzug beginnen."

 argcar.7.t: "Mendoza und Entre Rios stellen sich auf die Seite Cordobas"
 argcar.7.d: "Dem Beispiel Cordobas folgend haben auch die Staaten Mendoza und Entre Rios Carlés verurteilt und sich auf die Seite des Militärs gestellt. Während dies ein verheerender Schlag für unsere Legitimität und Macht in den äußeren Provinzen ist, ist die Armee noch zu unorganisiert, um aktiv gegen uns vorzugehen."
 argcar.7.a: "Wir müssen jetzt schnell handeln."

 argcar.8.t: "Einnahme von Mar del Plata"
 argcar.8.d: "Als sich die ARA der Küste von Mar del Plata näherte und eine Warnsalve abfeuerte, um militärische Präsenz in der Stadt von Gegenwehr abzuhalten, ergab sich die Stadt offiziell um 12 Uhr Admiral Videla. Die große Stadt, bekannt für ihre Strände bei der argentinischen Elite, hatte in den letzten Jahren einen wirtschaftlichen Aufschwung erlebt und hat nun klugerweise beschlossen, sich aus dem Konflikt herauszuhalten, um Schäden an ihren Bürgern oder Gebäuden zu vermeiden."
 argcar.8.a: "Willkommen im neuen Argentinien."

## Fall of Carles ##
 argcar.9.t: "Sabotage an der Eisenbahnlinie Rosario-Buenos Aires"
 argcar.9.d: "Aufständische aus der Stadt Rosario haben die Eisenbahnverbindung zur Hauptstadt sabotiert, um unsere Streitkräfte zu verlangsamen und mehr Zeit für ihre Organisation gegen uns zu gewinnen. Besonders der Bahnhof von San Nicolas wurde schwer getroffen und hat viele unserer geplanten Bewegungen unmöglich gemacht. Der Verlust an Schwung in unserer Bewegung und die wachsende Bedrohung durch militärischen Widerstand gegen Carlés zwingen uns, andere Optionen zu überdenken. Die Grupo de Oficiales Unidos hat weitreichende Kontrolle über die Armee und hat sich noch nicht entschieden, auf wessen Seite sie steht, was sie zu einem wertvollen Verbündeten in unserem Kampf machen könnte. Sie zu überzeugen wird jedoch nicht einfach sein, da sie eine einflussreiche Rolle in der Politik spielen wollen und möglicherweise direkt in unsere Politik im In- und Ausland eingreifen könnten."
 argcar.9.a: "Die GOU steht auf Carlés' Seite."
 argcar.9.b: "Wir schaffen das auch alleine!"

 argcar.93.t: "GOU unterstützt die alte Garde"
 argcar.93.d: "Angesichts des Scheiterns unserer Bewegung, schnell die Kontrolle über die Nation zu erlangen, hat die GOU beschlossen, die Konterrevolutionäre zu unterstützen und sich unserem Regime zu widersetzen. Verstärkungen werden bereits nach Rosario verlegt und könnten den Verteidigern einen Vorteil verschaffen. Dies hat Carlés jedoch nicht davon abgehalten, die Kampagne fortzusetzen, die nun in vollem Gange ist, um Rosario zu einem Exempel für alle zu machen, die es wagen, sich ihm zu widersetzen."
 argcar.93.a: "Wir brauchen jetzt einen entscheidenden Sieg!"

 argcar.94.t: "Konfrontation in Rosario"
 argcar.94.d: "Nach einem schmerzhaften Feldzug durch das Land, geplagt von Sabotage und Aufständischen, erreichten Carlés' Streitkräfte endlich Rosario. Vollständig verschanzt, gut versorgt und mit strategischer Unterstützung der GOU war die Stadt gegen jeden Angriff vorbereitet, was sich zeigte, als die ersten Versuche, die Stadt einzunehmen, schnell und effizient vereitelt wurden. Die Panzer, die aus Buenos Aires zur Unterstützung der Angreifer gebracht wurden, erwiesen sich in den engen Straßen der Stadt als wirkungslos, und die Scharmützel in Villa Diego und Saladillo wurden schnell zu Katastrophen für die Angreifer. Am Ende des 10-tägigen Kampfes um die Stadt waren Vorräte und Moral der Carlés-Streitkräfte erschöpft, und der kommandierende Offizier ergab sich formell der GOU, was den Kampf um Rosario und damit den Feldzug zur Befriedung des Hinterlandes effektiv beendete."
 argcar.94.a: "Das Kartenhaus stürzt ein."

 argcar.95.t: "Fall von Buenos Aires"
 argcar.95.d: "Nachdem die Mehrheit der bewaffneten Unterstützer von Carlés nach der katastrophalen Rosario-Kampagne besiegt und gefangen genommen wurde, verlegten die Armee und GOU-Kräfte ihren Fokus auf einen schnellen Knockout der Hauptstadt, um Carlés abzusetzen und Argentinien wieder zu sichern. Tausende von armeeloyalen Truppen wurden in die Hauptstadt entsandt, wo die begrenzten Streitkräfte von Carlés ihren überlegenen Gegenspielern nicht gewachsen waren. Letzte Widerstandsnester in der ganzen Stadt toben noch, aber der große Anführer hat sich bereits das Leben genommen, um seiner Gefangennahme und Bestrafung zu entgehen."
 argcar.95.a: "Carlés ist tot! Lang lebe Argentinien!"

 argcar.96.t: "Die ARA ergibt sich Pedro Pablo Ramírez"
 argcar.96.d: "Unfähig den Kampf alleine fortzuführen und mit wenig Kontrolle über die verbleibenden Gebiete, die in den frühen Tagen des Weihnachtsputsches befriedet wurden, ergab sich Eleazar Videla der Armee um 12 Uhr in der Escuela Superior de Mecánica de la Armada. Mit der Unterzeichnung beider Parteien ist der interne Konflikt effektiv beendet. Pedro Pablo Ramírez hat die Aufgabe übernommen, die Nation wieder aufzubauen und hat Wahlen für September angekündigt, um über die Zukunft Argentiniens zu entscheiden."
 argcar.96.a: "En unión y libertad!"

## Carles victorious in Rosario ##
 argcar.10.t: "Sieg in San Nicolas"
 argcar.10.d: "Schnelle und entscheidende Schläge zur Eroberung der Eisenbahnen um Buenos Aires waren äußerst erfolgreich und wir kontrollieren nun den Weg nach Rosario und andere Städte im Landesinneren. Truppen werden per Bahn nach Rosario geschickt, um den Aufstand niederzuschlagen. Sie werden voraussichtlich dort eintreffen, bevor die Armee ihre Verteidigung vorbereiten kann, was uns die Gelegenheit gibt, die bevölkerungsreiche Stadt einzunehmen."
 argcar.10.a: "Vorwärts geht's!"

 argcar.11.t: "Fall von Rosario"
 argcar.11.d: "Überrascht von der schnellen Reaktion unserer Truppen und schlecht vorbereitet für den Kampf gegen unsere Streitkräfte, fiel die Stadt nach nur kleinen Scharmützeln im Stadtzentrum. Während bei dem Angriff nicht viele der Rebellenführung gefangen genommen wurden, sind die moralischen Auswirkungen des Sieges groß, was Mar Del Plata und Concordia zur sofortigen Kapitulation gegenüber der Zentralregierung veranlasste. Sie fürchten auch Vergeltung, sollten sie sich auf die Seite der Rebellen stellen. Die materiellen Schäden in der Stadt sind aufgrund der hervorragenden Reaktion unserer Truppen recht begrenzt, aber der wichtige Eisenbahnknotenpunkt, den wir zu erobern hofften, wurde kurz vor unserer Ankunft bombardiert, um uns daran zu hindern, die anderen Städte schnell einzunehmen."
 argcar.11.a: "Ein großer Sieg für die Nation."

 argcar.12.t: "Das Carlés-Kabinett"
 argcar.12.d: "Um seinen Sieg bei der Sicherung der Nation zu bestätigen, hat Manuel Carlés heute Morgen in Buenos Aires seine Kabinettswahl bekannt gegeben. Als Außenminister hat er den berüchtigten Estanislao Zeballos gewählt, dessen literarische Werke einen tiefgreifenden Einfluss auf unsere Nation hatten und dessen Loyalität zur LP außer Frage steht. Diego Isidro Masón wurde aufgrund seiner engen Verbindungen zum Rest der Streitkräfte zum Wirtschaftsminister ernannt, um persönlich die rasche Militarisierung der argentinischen Kriegsmaschinerie zu überwachen. Als Innenminister hat Carlés einen weiteren Militär in Form von Elbio Anaya gewählt, der in den ersten Tagen der Patagonien-Rebellion eine wichtige Rolle gespielt hat, aber seine Aufgabe aufgrund der Fehler seines Vorgesetzten Oberst Héctor Benigno Varela nicht vollenden konnte."
 argcar.12.a: "Argentinien marschiert vorwärts!"

 argcar.13.t: "Säuberung der loyalistischen Opposition"
 argcar.13.d: "Während unser Griff auf die Nation täglich stärker wird, gibt es immer noch jene, die unser Regime als Beleidigung der argentinischen Demokratie und der argentinischen Werte sehen und die im Schatten Pläne schmieden, uns zu stürzen. Strafmaßnahmen und Propaganda gegen diese Verräter sollten die Bevölkerung wieder in die Spur bringen und jeden möglichen Widerstand unterdrücken."
 argcar.13.a: "Die Säuberungen begrenzen - sie sind nicht wichtig genug, um Ressourcen dafür zu verschwenden"
 argcar.13.b: "Keine Gnade."

 argcar.14.t: "Beseitigung sozialistischer Überreste"
 argcar.14.d: "Obwohl fast alle sozialistischen Sympathisanten nach der Unabhängigkeitserklärung der FOP nach Süden geflohen sind, sind einige unter uns geblieben und warten auf den richtigen Moment, uns in den Rücken zu fallen und zu vollenden, was die FOP begonnen hat. Dies gibt uns den perfekten Vorwand, Dissidenten unter den Oppositionellen im Namen der nationalen Sicherheit zu beseitigen."
 argcar.14.a: "Die Säuberungen begrenzen - sie sind nicht wichtig genug, um Ressourcen zu verschwenden."
 argcar.14.b: "Keine Gnade."

## GOU sides with Carlés ##
 argcar.20.t: "Fall von Rosario"
 argcar.20.d: "Nach einer Vereinbarung zwischen Carlés und der GOU hat letztere Truppen für unsere Rosario-Kampagne bereitgestellt und sogar den ihnen loyalen Truppen befohlen, in Rosario die Waffen niederzulegen und sich gegen ihre Kameraden in der Armee zu wenden. Von den Panzern aus Buenos Aires und den Verrätern von innen angegriffen, konnte die Stadt den vereinten Kräften nicht standhalten und kapitulierte heute Abend formell vor Pedro Pablo Ramírez, dem Anführer der GOU."
 argcar.20.a: "Ein großer Sieg für die Nation."

 argcar.21.t: "GOU ruft Carlés zur Ordnung"
 argcar.21.d: "Obwohl der Sieg über Chile errungen und die Rebellen in Patagonien zerschlagen wurden, ist Carlés mit der territorialen Expansion unserer Nation noch nicht zufrieden. Weitere Feldzüge gegen Uruguay, Brasilien und Bolivien werden bereits geplant und der Armee vorgelegt. Die GOU, ein früher Verbündeter von Carlés' Regime, hat höflich darum gebeten, seine Unbesonnenheit zu zügeln, bevor er Argentinien mit in den Abgrund reißt. Da die GOU weite Teile unserer Streitkräfte kontrolliert, können wir es uns nicht leisten, sie zu verärgern, da sie uns genauso leicht von der Macht entfernen könnten, wie sie uns geholfen haben, sie zu ergreifen. Wir müssen uns entweder ihrer Forderung beugen und die Kampagne beenden oder den radikalen Weg wählen und die Organisation gewaltsam von der Macht entfernen."
 argcar.21.a: "Wir sollten unseren Enthusiasmus zügeln."
 argcar.21.b: "Heimlich ihren Sturz vorbereiten."

 argcar.22.t: "Putsch von [GetYear]"
 argcar.22.d: "Von Carlés unvorhergesehen wurde er heute Morgen vom Marschieren von 8000 argentinischen Soldaten geweckt, die sich auf der Plaza de Mayo versammelt hatten. Unter der Führung von General Ramírez organisierten GOU-Mitglieder ihre Kräfte schnell, um wichtige Standorte in der Stadt zu besetzen, bevor Carlés reagieren konnte. Da die Mehrheit der loyalen Soldaten an den Grenzen die nächste Offensive plante, waren kaum Truppen in der Region Buenos Aires, was zu einem schnellen und entscheidenden Schlag gegen Regierungseinrichtungen führte. Bei der Ankunft an der Marine-Unteroffiziersschule im Stadtteil Núñez wurde die Gruppe von verschanzten loyalen Kräften angegriffen, was zum Tod von 30 und der Verwundung von 100 Personen führte, aber letztlich zur Kapitulation der ARA-Kräfte.\n\nNach der Kapitulation der Marineschule empfingen die verbliebenen argentinischen Generäle die Rebellenführer und erklärten Ramírez am Mittag zum Präsidenten der Republik. Carlés, dem es gelang, den Rebellentruppen zu entkommen, bestieg einen kleinen Fischkutter und machte sich auf den Weg nach Peru in der Hoffnung, dort einen Verbündeten zu finden."
 argcar.22.a: "Lang lebe Präsident Ramírez!"

 argcar.23.t: "Carlés kommt in Peru an"
 argcar.23.d: "Nachdem er erst letzte Woche gestürzt wurde, ist Carlés erfolgreich in Peru angekommen und konnte vorübergehendes Asyl im Land erhalten, während Peru eine offizielle Antwort vorbereitet. Während in Buenos Aires sein Prozess vorbereitet wird, hat Präsident Ramírez offiziell seine Auslieferung von Peru gefordert. Angeklagt wegen Hochverrats, Korruption und anderer Verbrechen gegen den argentinischen Staat, ist klar, dass seine Auslieferung zu einer sofortigen Inhaftierung und dem Ende seiner politischen Karriere führen würde."
 argcar.23.a: "Seine Auslieferung von der peruanischen Botschaft fordern."

 argcar.24.t: "Argentinien fordert die Auslieferung von Carlés"
 argcar.24.d: "Während des erfolgreichen Putsches in Argentinien letzte Woche wurde Carlés gezwungen, das Land zu verlassen und hat bei uns um Asyl gebeten. Während wir seinem Antrag vorübergehend stattgegeben haben, bis die Stabilität in Argentinien zurückkehrt, fordert Präsident Ramírez nun seine sofortige Auslieferung, damit er für seine Verbrechen verfolgt werden kann. Carlés war stets ein starker Verbündeter unserer peruanischen Regierung und es ist bisher unklar, ob Ramírez die gleiche Außenpolitik verfolgen wird, obwohl die Rücksendung von Carlés gute Beziehungen mit dem neuen Regime sichern könnte."
 argcar.24.a: "Schickt ihn zurück!"
 #diplomatic incident, diplomats being forced to leave etc:
 argcar.24.b: "Carlés ist unser Verbündeter!"

 argcar.25.t: "Peru liefert Carlés aus"
 argcar.25.d: "Aus Furcht vor möglichen diplomatischen Vergeltungsmaßnahmen Argentiniens hat die peruanische Regierung unserer Forderung zugestimmt und Carlés in Gewahrsam genommen, bereit für die Überführung nach Buenos Aires, wo sein Prozess in Kürze beginnen wird. Während seine Verfolgung nicht das letzte unserer Probleme im Umgang mit seinen Anhängern sein wird, wird es eine klare Botschaft an diejenigen senden, die noch in der Armee und in Regierungsinstitutionen verblieben sind."
 argcar.25.a: "Der Prozess beginnt in 2 Monaten."

 argcar.26.t: "Peru lehnt unsere Forderung ab"
 argcar.26.d: "Die peruanische Regierung hat sich geweigert, unserer Forderung nach Auslieferung von Carlés nachzukommen und ihm stattdessen volles politisches Asyl gewährt. Ramírez hat mit der Zwangsausweisung peruanischer Diplomaten aus Buenos Aires geantwortet und Peru mit wirtschaftlichen Sanktionen gedroht, sollten sie unseren Forderungen nicht nachkommen. Viele Experten glauben, dass Peru aufgrund der aufgebauten chilenischen Kriegsfreundschaft und der Abhängigkeit von argentinischen Exporten schnell nachgeben wird, aber andere sehen dies als Chance für Peru zu beweisen, dass es alleine gegen ausländische Aggression bestehen kann."
 #some decisions to do a little economic war:
 argcar.26.a: "Weitere Sanktionen vorbereiten."

 argcar.48.t: "Der Prozess gegen Liborio Justo"
 argcar.48.d: "Während die Prozesse gegen die verräterischen Revolutionäre durchgeführt werden, hat ein herausragender Fall die Aufmerksamkeit der Presse auf sich gezogen und verbreitet sich wie ein Lauffeuer durch die Nation. Liborio Justo, Sohn des Generals und Stabschefs Agustin P. Justo, war 1930 zum Frente Obrero Patagonico geflohen und hatte dabei viele militärische Handbücher aus El Palomar mitgenommen und geholfen, das Militär der FOP zu stärken. Wegen Verrats angeklagt, hatten einige Richter die Todesstrafe vorgeschlagen, und da entschied sich General Agustin P. Justo einzugreifen. Justo, der gegen die Hinrichtung argumentiert, erscheint der Öffentlichkeit als Stimme der Vernunft und kritisiert die Regierung dafür, zu hart vorzugehen und möglicherweise einen weiteren Aufstand zu provozieren. Während das Schuldigurteil noch zur Debatte steht, sind sich viele im Kabinett der tiefen Verbindungen Agustin P. Justos sowohl zur Armee als auch zur UCRA bewusst und raten uns, die Angelegenheit mit Vorsicht zu behandeln."
 argcar.48.a: "Wir werden nicht den Zorn des alten Marshalls riskieren"
 argcar.48.b: "Er macht uns keine Angst, erzwingt ein Schuldurteil!"

## Ramirez rules Argentina ##
 argcar.30.t: "Weitere Sicherheitsmaßnahmen an der Uruguay-Grenze"
 argcar.30.d: "Nach der Ernennung Ramírez' zum Präsidenten und der verstärkten Verfolgung von Gewerkschaftsmitgliedern und Liga Patriótica-Sympathisanten haben Hunderte unserer Bürger die uruguayische Grenze überquert, um der Justiz zu entkommen. Die Regierung hat zusätzliche Verstärkungen für die Grenzwache angeordnet und weitere Abteilungen der Gendarmería entsandt, während Patrouillenboote der Prefectura vor der uruguayischen Küste kreuzen, um Flüchtlingsschiffe abzufangen."
 argcar.30.a: "Niemand soll der Gerechtigkeit entgehen!"

 argcar.31.t: "Vorgehen gegen die FOIC"
 argcar.31.d: "Die Federación Obrera de la Industria de la Carne wurde heute Morgen per Präsidialdekret verboten, was zur Schließung der FOIC-Büros in Berrios und Avellaneda und der anschließenden Verhaftung der Führung, insbesondere des Generalsekretärs José Peter, führte.\n\nDie Organisation wurde eng mit syndikalistischen Zellen in unserem Land in Verbindung gebracht, blieb aber von der vorherigen Regierung weitgehend unbehelligt, nachdem frühere von ihnen organisierte Streiks zu einer gefährlichen Wirtschaftskrise in der Fleischverpackungsindustrie geführt hatten. Eine organisierte Reaktion gegen diese Maßnahme und landesweite Streiks sind zu erwarten, sind aber notwendig, um die rote Gefahr von der Machtübernahme abzuhalten."
 argcar.31.a: "Wir können nicht zulassen, dass der Syndikalismus unsere Nation übernimmt!"

 argcar.32.t: "Auflösung der CGT"
 argcar.32.d: "Nach der Verfolgung der FOIC wurde nun auch die Confederación General del Trabajo de la República Argentina von Ramírez in seinem Bestreben aufgelöst, alle sozialistischen Elemente in der Nation auszurotten und die Basis des organisierten Widerstands zu beseitigen. Die CGT, die sich hauptsächlich um die Eisenbahnen konzentrierte und aufgrund des Konflikts in der FOP eine Spaltung erlebte, hat sich langsam zur größten Gewerkschaft unserer Nation entwickelt.\n\nMit ihrer Auflösung verlieren die Sozialisten erneut eine wichtige Säule ihrer Macht. Die mehr als 100.000 Mitglieder der Organisation werden sicher Widerstand organisieren, und mit den bereits steigenden Spannungen zwischen den Gewerkschaften und der Regierung aufgrund der Schwarzer Montag-Katastrophe könnte dieser Schritt sehr gefährlich für die Stabilität unserer Nation sein."
 argcar.32.a: "Weitere Regulierung der Gewerkschaften vorantreiben."

 argcar.33.t: "Die Regierung übernimmt das Litoral"
 argcar.33.d: "Im Einklang mit der politischen Agenda von Ramírez wurde die Verwaltung der Bildung den rechten hispanisch-katholischen Nationalisten übertragen. Durch ein entschlossenes Vorgehen der Regierung wurde die Nationale Universität des Litoral beschlagnahmt und Jordán Bruno Genta als Aufseher eingesetzt. Genta, bekannt für seine rechtsextremen und anti-reformistischen Ideen, besteht darauf, dass das Land eine 'intelligente Aristokratie, genährt von römischer und hispanischer Abstammung' schaffen muss, um die Nation zu Größe zu führen.\n\nDie Universitätsföderation des Litoral reagierte heftig gegen die Ernennung Gentas und bezeichnete sie als Verletzung des Universitätsgesetzes von 1918, das Verwaltungsautonomie und akademische Freiheit garantierte. Regierungskräfte reagierten sofort auf diese Anschuldigungen mit der Festnahme ihres Generalsekretärs und der Ausweisung von protestierenden Studenten und Professoren."
 argcar.33.a: "Alle Institutionen müssen kontrolliert werden."

 argcar.34.t: "Generalstreik!"
 argcar.34.d: "Nach von FOIC-Kadern organisierten Massenversammlungen in Rosario, Avellaneda und Berrios wurde eine Streikpetition eingereicht, die die Befreiung Peters und die Forderung nach 30 garantierten Arbeitsstunden pro Woche beinhaltete. Die Führung der Fleischindustrie lehnte diese Bedingungen ab, woraufhin ein landesweiter Generalstreik ausgerufen wurde, der den lebenswichtigen Sektor lähmte. Die Gendarmería wurde entsandt, um die Streikenden niederzuschlagen und sie zur Arbeit zu zwingen, aber Zusammenstöße zwischen Regierungskräften und Demonstranten eskalierten schnell, was zu harter Unterdrückung durch die Polizeikräfte und der Verhaftung dutzender Streikender führte.\n\nDurch persönliches Eingreifen Peróns kamen die Gewerkschaften und die Geschäftsführung jedoch zu einer fragilen Einigung, gefolgt von der Freilassung Peters, um die Massen zu beruhigen. Teil dieser Verhandlungen führte jedoch zur neuen Autonomen Fleischergewerkschaft von Berisso und Ensenada, in offener Opposition zur FOIC."
 argcar.34.a: "Dieser Oberst scheint zu wissen, was er tut."

 argcar.35.t: "Zweites Vorgehen gegen FOIC"
 argcar.35.d: "Aufgrund erneuter Probleme zwischen der Geschäftsführung und der Gewerkschaft bezüglich der Erfüllung der neuen wirtschaftlichen Forderungen scheiterten die Verhandlungen erneut, was uns veranlasste, sofort die Büros der FOIC wieder zu beschlagnahmen und weitere wichtige FOIC-Persönlichkeiten zu verhaften, darunter den gerade erst freigelassenen Peter. Mit dieser Aktion wurde die Gewerkschaft nahezu vollständig zerstört. Geldmangel, der Verlust ihrer Führung und die geplante Abschiebung ihres Anführers Peter haben die Organisation aufgelöst und Raum für neue Gewerkschaften, vorzugsweise unsere, geschaffen, um sich auszudehnen und ihr Territorium zu übernehmen."
 argcar.35.a: "Langsam aber sicher wird unser Griff fester."

 argcar.36.t: "Ramírez übernimmt die Eisenbahnergewerkschaften"
 argcar.36.d: "Obwohl die Gewerkschaften jetzt von Ramírez legalisiert wurden, wurde eine Klausel aufgenommen, die der Regierung erlaubt, jede Gewerkschaft nach Belieben zu übernehmen. Die mächtige Eisenbahnergewerkschaft, die das Fundament der CGT bildete, war die erste, die unter diese neue Politik fiel und wurde unter direkte Regierungskontrolle gestellt. Ein sogenannter "Erfinder" wurde als Aufseher in die Organisation eingesetzt, ist aber mehr eine direkte Verlängerung der Regierung als ein unabhängiger Vertreter.\n\nStreiks gegen diesen Schritt folgten fast sofort, wurden aber von der Gendarmería hart niedergeschlagen, die Dutzende weitere einflussreiche sozialistische Führungskräfte verhaftet hat. Die Gewerkschaften haben jedoch begonnen, ihre Richtung zu ändern, da sie spüren, dass die neue Regierung stark gewerkschaftsfeindlich ist, und daher hat sich eine Gruppe unter Ángel Borlenghi an Oberst Domingo Mercante gewandt, um sich zusammenzusetzen und eine friedliche Lösung zu finden."
 argcar.36.a: "Mercante nimmt das Angebot an."

 argcar.37.t: "Mercante und die Gewerkschaften erreichen eine Einigung"
 argcar.37.d: "Vertreten durch Ángel Borlenghi, Francisco Pablo Capozzi und Juan Atilio Bramuglia entschieden sich die Gewerkschaften, wenn auch mit Vorbehalten und Misstrauen, Beziehungen zu einem Sektor der Militärregierung aufzubauen, der gewerkschaftlichen Forderungen aufgeschlossener gegenüberstand, mit dem Ziel, eine Allianz zu bilden, die den Lauf der Ereignisse beeinflussen könnte. Für den ersten Kontakt mit dem Militär wählten sie Oberst Domingo Mercante, den Sohn eines wichtigen Eisenbahnergewerkschaftsführers und Mitglied der GOU, als Regierungsvertreter und hofften, ihn zum Zuhören zu bewegen. Mercante berief seinerseits seinen politischen Partner und engen Freund, Juan Perón, einen Oberst und Mitglied der GOU, ein.\n\nWährend die Verhandlungen hart waren, wurde der Vorschlag der Gewerkschaften, dass das Militär ein Arbeitsministerium schaffen, eine nun loyale CGT stärken und eine Reihe von Arbeitsgesetzen verabschieden sollte, die die historischen Forderungen der argentinischen Arbeiterbewegung akzeptieren würden, von den Obersten positiv aufgenommen. Sie forderten jedoch die sofortige Freilassung Peters, der Anfang des Jahres inhaftiert worden war, als die Armee die FOIC zerschlug."
 argcar.37.a: "Endlich etwas, womit wir arbeiten können."

 argcar.38.t: "Arbeitsminister Perón"
 argcar.38.d: "Nach seinem Erfolg bei der Vermittlung eines Abkommens zwischen den Gewerkschaften und der Militärregierung wurde Perón das Amt des Leiters der Arbeitsabteilung übertragen. Eine völlig machtlose Position, von der wir hofften, sie würde den ehrgeizigen Oberst beschäftigt halten und seinen weiteren politischen Aufstieg blockieren. Er füllte das Amt jedoch erfolgreich aus und gab ihm sogar eine neue Bedeutung, indem er die Arbeitsgesetze genehmigte, die historisch von der argentinischen Arbeiterbewegung gefordert worden waren (Ausweitung der seit 1934 bestehenden Abfindung für Handelsangestellte, Renten für Handelsangestellte, ein Mehrklinik-Krankenhaus für Eisenbahner, technische Schulen für Arbeiter, das Verbot von Arbeitsvermittlungsagenturen, die Einrichtung von Arbeitsgerichten, Weihnachtsgeld), verlieh den bestehenden Arbeitsinspektoren Wirksamkeit und trieb erstmals Tarifverhandlungen voran, die zur grundlegenden Form der Regelung der Beziehung zwischen Kapital und Arbeit wurden. Darüber hinaus zwang er uns, das Dekret über Gewerkschaftsvereinigungen aufzuheben, das Präsident Ramírez in den ersten Wochen der Revolution erlassen hatte und das von der gesamten Arbeiterbewegung kritisiert worden war.\n\nDarüber hinaus begannen Perón, Mercante und die erste Gruppe von Gewerkschaftern, die die Allianz bildeten, eine neue Gewerkschaft zu organisieren, die eine national-arbeiterliche Identität annehmen sollte. Die Gruppe nahm eine bereits in Teilen der alten CGT bestehende anti-syndikalistische Position ein und organisierte, gestützt auf die Macht des Arbeitsministeriums, neue Gewerkschaften in den Industrien, in denen es keine gab (Chemie, Elektrizität, Tabak) und richtete konkurrierende Gewerkschaften in Industrien mit mächtigen alten und regierungsfeindlichen Gewerkschaften ein (Fleisch, Bau, Textil, Metallurgie)."
 argcar.38.a: "Was ist dieser "Peronismus", von dem die Leute reden?"

 argcar.39.t: "Ramírez debattiert über europäische Intervention"
 argcar.39.d: "Der Druck aus Deutschland steigt täglich und zwingt uns, im Weltkrieg Stellung zu beziehen und Deutschland im Kampf gegen die Syndikalisten beizustehen. Während ein Teil unseres Militärs einer ausländischen Intervention zugunsten unseres de facto Verbündeten, dem Deutschen Reich, zustimmt, befürworten andere wie Peron die Neutralität und wollen sich auf die Lösung der internen Probleme konzentrieren, bevor militärische Abenteuer gewagt werden."
 argcar.39.a: "Deutschland braucht unsere Unterstützung."
 argcar.39.b: "Wir müssen neutral bleiben."

 argcar.40.t: "GOU übt Druck auf Ramírez aus, nicht zu intervenieren"
 argcar.40.d: "Die GOU, die geschworen hatte, den Präsidenten jederzeit zu unterstützen, hat sich aufgelöst, da sie nicht bereit war, dem Krieg beizutreten und mögliche neue Spannungen mit der Entente zu riskieren... und wurde am nächsten Tag ohne den Eid neu gegründet, um Ramirez unter Druck zu setzen, neutral zu bleiben oder seinen Rücktritt zu riskieren. Ramirez, der jetzt nicht nachgeben und den Zorn deutscher Diplomaten riskieren will, hat noch keine Entscheidung getroffen, muss dies aber schnell tun, wenn er an der Macht bleiben will. Sein eigener Vizepräsident, Edelmiro Farrell, hat seinen Wunsch nach Neutralität zum Ausdruck gebracht und könnte uns Schwierigkeiten bereiten, sollten wir uns den Deutschen in ihrem Krieg anschließen."
 argcar.40.a: "Der neuen GOU nachgeben."
 argcar.40.b: "Farrells Rücktritt fordern."

 argcar.400.t: "Farrell übernimmt das Amt"
 argcar.400.d: "Unter dem Druck der Mitglieder der nun aufgelösten GOU wurde Ramírez zum Rücktritt gezwungen und hat Farrell die Amtsübernahme ermöglicht. Farrell reagierte darauf, indem er sofort Peron zu seinem Vizepräsidenten machte und die von ihm vorangetriebenen sozialen und wirtschaftlichen Reformen fortsetzte. Ob dieser Riss in der Militärdiktatur sich letztendlich als fatal erweisen wird, bleibt abzuwarten, aber es hat sich gezeigt, dass die Stabilität noch lange nicht gesichert ist."
 argcar.400.a: "Lang lebe Präsident Farrell!"

 argcar.41.t: "Farrell weigert sich zurückzutreten"
 argcar.41.d: "Als Antwort auf Ramírez' Rücktrittsforderung hat Farrell stattdessen die Garnisionschefs von Buenos Aires damit beauftragt, die Präsidentenresidenz zu umstellen und Ramírez' Rücktritt zu fordern. Oberstleutnant Tomas Adolfo Duco, überzeugt davon, dass die verbliebenen Generäle einen Putsch zur Unterstützung von Ramírez planten, hat das Strategische Infanterieregiment 3 mobilisiert und sie in die Stadt Lomas de Zamora beordert, wo sie wichtige Gebäude und Positionen besetzt und sich verschanzt haben, um Druck auf Ramírez auszuüben."
 argcar.41.a: "General Eduardo Ávalos befreit Ramírez."
 argcar.41.b: "Ramírez tritt zurück."

 argcar.42.t: "Mittelschicht protestiert gegen Farrell"
 argcar.42.d: "Angewidert von den Reformen, die von Farrell und seinem neuen Vizepräsidenten Peron durchgesetzt wurden, fand heute der größte Protestmarsch in der Geschichte Argentiniens statt. Der Marsch für Freiheit und Verfassung, der vom Kongress zum Stadtteil Recoleta in Buenos Aires führte, bestand aus über 200.000 Gegnern des Duos Farrell/Peron, hauptsächlich Mitglieder der Mittel- und Oberschicht, die mit dem Aufstieg der neuen Arbeiterklasse durch die sogenannten peronistischen Reformen unzufrieden waren.\n\nZum ersten Mal jedoch vereinigten sich mehrere Seiten des sozialen und politischen Spektrums mit einem gemeinsamen Ziel und marschierten für die Wiederherstellung der Demokratie und die Abschaffung der Militärdiktatur. Ein schwerer Schlag für die Legitimität Farrells, viele befürchten, dass die schlummernden Militärzellen, die gegen die neue Richtung der Regierung sind, erwachen und versuchen könnten, den Präsidenten zu stürzen."
 argcar.42.a: "Wird die Regierung erneut fallen?"

 argcar.43.t: "General Eduardo Ávalos verhaftet Peron"
 argcar.43.d: "Gestärkt durch den landesweiten Widerstand gegen Farrell/Peron, hat der General die peronistischen Kräfte besiegt und Peron inhaftiert. Der Oberst und Vizepräsident wurde auf die Martín García Insel im Río de la Plata verlegt, während sich die Opposition organisiert. Gespräche über freie Wahlen werden geführt, während einige Militärangehörige überzeugt sind, dass die Militärdiktatur Bestand haben wird und Demokratie in Argentinien nicht funktionieren kann."
 argcar.43.a: "Die Opposition gerät ins Stocken."
 argcar.43.b: "Eine Regierungsvereinbarung wird erzielt."
 #NEEDS AN ARGENTINA COUNCIL PORTRAIT

 argcar.44.t: "Die Opposition zerfällt"
 argcar.44.d: "Nur eine Woche später wurde die Nation von einem der merkwürdigsten, aber einflussreichsten Ereignisse der argentinischen Geschichte erschüttert. Eine unbekannte soziale Klasse, die bis dahin in der argentinischen Geschichte völlig abwesend war, strömte nach Buenos Aires und forderte Peróns Freiheit. Die Stadt wurde von Zehntausenden Arbeitern aus den Industriegebieten am Stadtrand eingenommen. Die Menge versammelte sich auf der Plaza de Mayo und weigerte sich zu gehen, bis ihre Forderungen erfüllt wurden. Charakteristisch war die große Anzahl junger Menschen und besonders Frauen, sowie das Überwiegen von Menschen mit dunkleren Haaren und Haut als bei traditionellen politischen Veranstaltungen der Zeit. Die anti-peronistische Opposition betonte diese Unterschiede mit abwertenden Bezeichnungen wie "Schwarze", "Dicke", "Descamisados (Hemdlose)", "Cabecitas negras". Der radikale Unionist Sammartino ging sogar so weit, das Ereignis als "Zooüberflutung" zu bezeichnen.\n\nDie Demonstranten wurden von einer neuen Generation junger Menschen und neuen Gewerkschaftsdelegierten der CGT begleitet, die zwei Tage zuvor auf einen Zuckerarbeiterstreik reagiert hatten. Es war eine völlig friedliche Demonstration, aber der politische und kulturelle Umbruch war so gewaltig, dass innerhalb weniger Stunden der Triumph der anti-peronistischen Bewegung zunichte gemacht wurde, ebenso wie die verbliebene Macht der Militärregierung.\n\nNach intensiven Verhandlungen zeichnete sich der Radikale Armando Antille als Peróns Delegierter aus, was zu seiner Befreiung führte. In derselben Nacht sprach Peron von einem Balkon der Casa Rosada zu seinen Sympathisanten und lobte ihre Hingabe und ihren Patriotismus."
 argcar.44.a: "Wahlen werden in zwei Monaten angesetzt!"

 argcar.45.t: "Wahlen [GetYear] in der Argentinischen Republik"
 argcar.45.d: "Nach den massiven Streiks, Protesten und der turbulenten Inhaftierung Perons ist der Wahltag endlich gekommen. Peron hat sich zusammen mit seinen Verbündeten in den Gewerkschaften in drei neuen Parteien organisiert, um sich der demokratischen Allianz entgegenzustellen. Arturo Frondizi, Roberto Ortiz, Ricardo Balbin und Alicia Moreau de Justo haben sich alle gegen Peron vereint, versuchen aber weiterhin, die wertvolle Präsidentschaft für sich zu beanspruchen. Kleine Zusammenstöße zwischen Peronisten und Anti-Peronisten ereigneten sich vor den Wahllokalen, wurden aber schnell von der Polizei unterdrückt, die damit beauftragt war, die Wahlen als freien Prozess für alle zu gewährleisten."
 argcar.45.a: "Peron wird Präsident."
 argcar.45.b: "Elpidio Gonzalez wird Präsident."
 argcar.45.c: "Jose Pascual Tamborini wird Präsident."
 argcar.45.e: "Robustiano Patron Costas wird Präsident."
 argcar.45.f: "Alicia Moreau de Justo wird Präsidentin."

 argcar.46.t: "Wahlen von [GetYear] in der Argentinischen Republik"
 argcar.46.d: "Mit der weitgehend gebrochenen Macht der Peronisten und Peron selbst, der in seinem Inselgefängnis verrottet, gingen die Wahlen ohne die Vertretung seiner Bewegung voran. Mehrere Kandidaten haben ihren Hut in den Ring geworfen, und es verspricht eine knappe Wahl zu werden."
 argcar.46.a: "Arturo Frondizi wird Präsident."
 argcar.46.b: "Jose P. Tamborini wird Präsident."
 argcar.46.c: "Robustiano P. Costas wird Präsident."
 argcar.46.e: "Alicia Moreau de Justo wird Präsidentin."

 argcar.47.t: "Tod von Manuel Carlés!"
 argcar.47.d: "Als unser Großer Retter von Tag zu Tag älter wurde, erwarteten viele in unserer Regierung den Tag seines Todes. Heute ist dieser Tag gekommen, da der Retter Argentiniens und Eroberer Südamerikas seinen letzten Atemzug getan hat. Ohne klaren Nachfolger und Unklarheit darüber, ob dies innerhalb der Partei geregelt werden oder Wahlen ausgeschrieben werden sollen, hat der Rat von Buenos Aires vorübergehend die Macht übernommen. Bestehend aus vielen von Carlés' engsten Vertrauten und der LP-Innenpartei werden sie die Nation mit eiserner Faust regieren, bis eine Entscheidung getroffen wurde."
 argcar.47.a: "Wir beweinen seinen Verlust."

## Road to Democracy ##
 argdem.1.t: "Gewalt auf den Straßen"
 argdem.1.d: "Obwohl Carlés aus dem Amt entfernt wurde und die ARA-Offiziere, die den Putsch anführten, in Gewahrsam genommen wurden, protestieren die Menschen noch immer aus Angst vor einer möglichen Rückkehr zur Militärdiktatur und weiteren Konflikten in der Region.\n\nRamírez hat versprochen, dass nichts dergleichen passieren wird und hat alle Bürger aufgefordert, in ihren Häusern zu bleiben, bis die letzten LP-Überreste gefangen und ausgerottet sind."
 argdem.1.a: "Stabilität ist noch immer nicht in Sicht."

 argdem.2.t: "Marsch auf Buenos Aires"
 argdem.2.d: "Nur eine Woche nachdem Ramírez die Nation übernommen hatte, wurde sie von einem der seltsamsten Ereignisse in der argentinischen Geschichte erschüttert. Eine unbekannte soziale Klasse, die bis dahin in der argentinischen Geschichte völlig abwesend geblieben war, strömte nach Buenos Aires und forderte den Rücktritt des Militärs. Die Stadt wurde von Zehntausenden von Arbeitern aus den Industriegebieten eingenommen, die am Stadtrand entstanden waren. Die Menge versammelte sich auf der Plaza de Mayo und weigerte sich zu gehen, bis ihre Forderungen erfüllt wurden. Charakteristisch war die große Anzahl junger Menschen und besonders Frauen, die daran teilnahmen, sowie die Vorherrschaft von Menschen mit dunklerem Haar und dunklerer Haut als bei den traditionellen politischen Veranstaltungen dieser Zeit üblich. Die schockierte Oberschicht betonte diese Unterschiede und bezeichnete sie abwertend als \"Schwarze\", \"Dicke\", \"Descamisados (Hemdlose)\", \"Cabecitas negras\". Der radikale Unionist Sammartino ging sogar so weit, das Ereignis als \"Zooüberschwemmung\" zu bezeichnen.\n\nAktivisten aus der Mittelschicht, die ebenfalls für die Sicherung der Demokratie in Argentinien protestiert hatten, wurden völlig überrascht, stellten sich aber schließlich auf die Seite der Descamisados, um das Militär zu vertreiben. Ramírez hat sich noch nicht geäußert, aber sein Halt an der Nation scheint von Tag zu Tag zu schwinden."
 argdem.2.a: "Eine Ausgangssperre verhängen!"
 argdem.2.b: "Freie Wahlen versprechen."

 argdem.3.t: "Demonstranten verweigern die Ausgangssperre"
 argdem.3.d: "Ermutigt durch ihre Anzahl haben die Demonstranten die Ausgangssperre rundweg verweigert und auf der Plaza de Mayo Zelte und Betten aufgestellt, um Ramírez' Entschlossenheit zu testen. Unzureichende Polizeikräfte, unsichere Soldaten und ein allgemeiner Mangel an Organisation führten zu völligem Chaos, als Demonstranten andernorts in der Stadt begannen, den Zaun der Präsidentenresidenz zu erklettern. Schüsse wurden auf die Menge abgegeben, um sie zu beruhigen, aber dies machte sie nur noch wütender.\n\nUm das Leben ihrer Landsleute nicht zu gefährden, zwangen die Oberste ihre Männer zum Rückzug und entsandten eine Einheit, um Ramírez von der Macht zu entfernen. Obwohl das Militär mit der sich verändernden politischen Landschaft nicht zufrieden ist, bleibt ihnen vorerst keine andere Wahl, als die Forderungen zu akzeptieren und freie Wahlen zuzulassen."
 argdem.3.a: "Lang lebe die Republik!"

 argdem.4.t: "Wahlen stehen bevor"
 argdem.4.d: "Gezwungen dem Volk nachzugeben, hat Ramírez Wahlen für die Republik ausgeschrieben und versprochen, diese fair zu gestalten. Die Armee ist jedoch nicht an solch einer Sache interessiert und würde lieber die Wahlergebnisse beeinflussen, um an der Macht festzuhalten. Ramírez würde als Befreier des Volkes von der Carlés-Tyrannei den Stimmzettel anführen und mit Unterstützung der Streitkräfte einen überwältigenden Sieg erringen."
 argdem.4.a: "Die Ergebnisse dürfen nicht manipuliert werden!"
 argdem.4.b: "Unsere Bürger sind desillusioniert und brauchen einen starken Beschützer."

 argdem.5.t: "Ramírez erringt überwältigenden Sieg!"
 argdem.5.d: "Eine starke Kampagne des Generals, sein überwältigendes Charisma und sein fester Blick in die Zukunft haben ihm heute einen überwältigenden Sieg beschert, der alle anderen Kandidaten übertraf... so berichtet zumindest das Staatsfernsehen. In Wirklichkeit unterstützte nur ein kleiner Teil der Bevölkerung den General, und ein überwältigender Sieg sollte eigentlich an die demokratische Koalition gehen. Beschwerden der anderen Parteien wurden eingereicht, scheinen aber auf dem Postweg verloren gegangen oder vom Obersten Gerichtshof abgelehnt worden zu sein."
 argdem.5.a: "Lang lebe Ramírez."

 argdem.6.t: "Wahltag in Argentinien"
 argdem.6.d: "Die Spannung in Buenos Aires ist hoch bei den ersten freien Wahlen seit der Machtübernahme des Militärs. Alle Parteien schneiden in den Umfragen sehr gut ab, aber die drei Hauptkonkurrenten sind die Unión Cívica Radical, Unión Cívica Radical Antipersonalista und Partido Demócrata Nacional. Mit der Schließung der letzten Wahllokale treffen die Ergebnisse ein und der Sieg geht an..."
 argdem.6.a: "Marcelo Torcuato de Alvear."
 argdem.6.b: "Roberto Marcelino Ortiz."
 argdem.6.c: "Ramón Antonio Castillo."

 argdem.7.t: "Wahltag in Argentinien"
 argdem.7.d: "Starke Vorstöße der Peronisten haben die Wahlen zu einem engen Wettkampf zwischen dem demokratischen Bündnis und der möglichen Präsidentschaft von Domingo Peron gemacht. Die Unterstützung der Gewerkschaften und die wachsende Unzufriedenheit der Arbeiterklasse haben seine Popularität in den letzten Jahren in die Höhe schnellen lassen und seiner Partei den Weg zur Präsidentschaft geebnet. Viele befürchten jedoch, dass Perons Verbindungen zum Militär zu einer Wiederholung der Militärregierung und der Ramírez-Zeit führen könnten."
 argdem.7.a: "Peron wird Präsident."
 argdem.7.b: "Elpidio Gonzalez wird Präsident."
 argdem.7.c: "José Pascual Tamborini wird Präsident."
 argdem.7.e: "Robustiano Patron Costas wird Präsident."
 argdem.7.f: "Nicolás Repetto wird Präsident."

 argdem.71.t: "Wahltag in Argentinien"
 argdem.71.d: "Starke Vorstöße der Peronisten haben die Wahlen zu einem engen Wettkampf zwischen dem demokratischen Bündnis und der möglichen Präsidentschaft von Domingo Peron gemacht. Die Unterstützung der Gewerkschaften und die wachsende Unzufriedenheit der Arbeiterklasse haben seine Popularität in den letzten Jahren in die Höhe schnellen lassen und seiner Partei den Weg zur Präsidentschaft geebnet. Viele befürchten jedoch, dass Perons Verbindungen zum Militär zu einer Wiederholung der Militärregierung und der Ramírez-Zeit führen könnten."
 argdem.71.a: "Peron wird Präsident."
 argdem.71.b: "Arturo Frondizi wird Präsident."
 argdem.71.c: "José Pascual Tamborini wird Präsident."
 argdem.71.e: "Ricardo Balbin wird Präsident."
 argdem.71.f: "Alicia Moreau de Justo wird Präsidentin."

 argdem.8.t: "Verhandlungen mit der FOP"
 argdem.8.d: "In dem Bestreben, das FOP-Debakel ohne weiteres Blutvergießen und mit dem Mandat des Volkes zu lösen, hat die argentinische Regierung Pläne zur friedlichen Wiedereingliederung der rebellierenden Provinzen ausgearbeitet. Den Rebellen müssen Zugeständnisse gemacht werden, aber die Regierung in Buenos Aires ist zuversichtlich, dass auch ihr südliches Gegenüber bereit ist, die Feindseligkeiten zu beenden. Die Armeekommandeure beobachten die Entwicklungen genau, sind aber nicht bereit einzugreifen, bis es absolut notwendig ist, da sie sich noch an ihren Niedergang während der Ramírez-Präsidentschaft erinnern."
 argdem.8.a: "Machen wir ihnen ein Angebot, das sie nicht ablehnen können!"

 argdem.9.t: "Buenos Aires reicht den Ölzweig"
 argdem.9.d: "Um weiteres Blutvergießen im Konflikt zwischen unserem jungen Staat und der Nation Argentinien zu vermeiden, hat die demokratisch gewählte Regierung eine friedliche Wiedervereinigung der beiden Nationen vorgeschlagen. Buenos Aires ist bereit, Zugeständnisse zu machen und an der Behebung der sozialen Ungleichheit im Land zu arbeiten, und bietet ein sofortiges Ende der Feindseligkeiten an, sollten wir akzeptieren."
 argdem.9.a: "Das Angebot annehmen."
 argdem.9.b: "Ihre Zugeständnisse reichen nicht aus!"

 argdem.10.t: "Die FOP akzeptiert die Wiedervereinigung!"
 argdem.10.d: "Nach über einem Jahrzehnt der Trennung sind argentinische Bürger aus Patagonien und Buenos Aires endlich wieder vereint. Beide Flaggen wurden ein letztes Mal symbolisch in Buenos Aires gehisst, woraufhin die FOP-Regierung alle Macht an die Zentralregierung zurückgab. Der Weg wird nicht einfach sein, mit Arbeitskonflikten an allen Ecken, aber in einer von Terror und Krieg geplagten Welt ist dies ein Triumph für Frieden und Stabilität."
 argdem.10.a: "Lang lebe Argentinien!"

 argdem.11.t: "FOP lehnt Wiedervereinigung ab!"
 argdem.11.d: "In einem überraschenden Schritt hat die FOP-Regierung unseren Vorschlag abgelehnt und ihn als Verrat an der Revolution und als schlechten Versuch bezeichnet, die Opposition zum Schweigen zu bringen. Sie haben uns erneut gedrängt, die Realität zu akzeptieren, dass Patagonien nicht aufgeben wird, bis der letzte Revolutionär für das Vaterland gefallen ist!"
 argdem.11.a: "Es scheint, die FOP besteht nur aus Kriegstreibern und Verrätern der Republik!"

 argdem.12.t: "Welle militärischer Propaganda im ganzen Land"
 argdem.12.d: "Höchstwahrscheinlich inspiriert durch das Versagen des sogenannten 'demokratischen' Regimes, die FOP-Krise wie versprochen zu lösen, hat zu einer verstärkten Verbreitung militärischer Propaganda geführt, die fordert, dass die Armee einschreitet und die Rebellen mit Gewalt niederschlägt. Ob die Propaganda von Armeeoffizieren verteilt wurde, ist derzeit unklar, aber General Ramírez hat jede Verantwortung für die Situation abgelehnt, obwohl er bestätigte, dass die Regierung schnell in der Krise handeln sollte, oder jemand anderes würde es an ihrer Stelle tun."
 argdem.12.a: "Wieder einmal wackelt die Regierung."

 argdem.13.t: "Die Opposition beginnt ein Misstrauensvotum!"
 argdem.13.d: "Mit der täglich wachsenden öffentlichen Unterstützung für ein hartes militärisches Eingreifen in Patagonien hat die Opposition heute Morgen ein Misstrauensvotum gegen die aktuelle Regierung eingebracht. Sie fordert den Rücktritt des Präsidenten und baldige Neuwahlen. Es sieht nicht gut aus für die derzeitige Regierung. Ihr Scheitern, eine Einigung mit der FOP zu erreichen und ihre Unfähigkeit, den Militarismus einzudämmen, haben ihre Popularität in den Keller gestürzt und ohne eine klare Lösung in Sicht könnte es klug sein, zurückzutreten, bevor die Situation eskaliert."
 argdem.13.a: "Die Regierung fällt!"
 argdem.13.b: "Die Abstimmung scheitert!"

 argdem.14.t: "Ramírez greift ein!"
 argdem.14.d: "Anhaltende Kämpfe im Kabinett, die gescheiterten Verhandlungen zur Erhaltung der Koalition und die ständig wachsende Bedrohung an der Südgrenze haben Ramírez schließlich dazu veranlasst, wieder aktiv zu werden und die Regierung abzusetzen. Er bezeichnete seine Entscheidung, die Macht an das Volk zurückzugeben, als die schlechteste seit Jahren und hat die Kontrolle über die Nation fest wieder übernommen, wobei er ein sofortiges Eingreifen gegen die FOP und ein hartes Durchgreifen gegen Unruhestifter in Argentinien selbst verspricht."
 argdem.14.a: "Dreimal Hurra für Präsident Ramírez!"

 argdem.15.t: "Wahlen stehen bevor"
 argdem.15.d: "Da die junge Koalition unfähig war, die Nation zu regieren und ein Misstrauensvotum sie erfolgreich entmachtete, wurden Neuwahlen ausgeschrieben, um über den nächsten Präsidenten zu entscheiden. Die Armee ist jedoch nicht an einer weiteren offenen Wahl interessiert und würde lieber die Wahlergebnisse beeinflussen, um die Nation regieren zu können. Ramírez würde als Befreier des Volkes von der Carlés-Tyrannei die Wahlen anführen und mit Unterstützung der Streitkräfte einen überwältigenden Sieg erringen."
 argdem.15.a: "Die Ergebnisse dürfen nicht manipuliert werden!"
 argdem.15.b: "Unsere Bürger sind desillusioniert und brauchen einen starken Beschützer."

 argdem.16.t: "Ramírez erringt einen überwältigenden Sieg!"
 argdem.16.d: "Eine starke Kampagne des Generals, sein überwältigendes Charisma und sein fester Blick in die Zukunft haben ihm heute einen vernichtenden Sieg beschert, der alle anderen Kandidaten übertraf... so berichtet zumindest das Staatsfernsehen. In Wirklichkeit unterstützte nur ein kleiner Teil der Bevölkerung den General und ein überwältigender Sieg sollte eigentlich an die demokratische Koalition gehen. Beschwerden der anderen Parteien wurden eingereicht, scheinen aber auf dem Postweg verloren gegangen oder vom Obersten Gerichtshof abgelehnt worden zu sein."
 argdem.16.a: "Lang lebe Ramírez."

 argdem.17.t: "Wahltag in Argentinien"
 argdem.17.d: "Die Spannungen in Buenos Aires sind hoch, da die zweiten freien Wahlen seit der Machtübernahme des Militärs so kurz nach den letzten stattfinden. Da das Vertrauen in eine demokratische Lösung täglich schwindet, brauchen wir einen überzeugenden starken Präsidenten, um zu verhindern, dass extremistische Elemente die Macht ergreifen. Alle Parteien schneiden in den Umfragen sehr gut ab, aber die drei Hauptkonkurrenten finden sich in der Unión Cívica Radical, Unión Cívica Radical Antipersonalista und Partido Demócrata Nacional. Mit der Schließung der letzten Wahllokale treffen die Ergebnisse ein und der Sieg geht an..."
 argdem.17.a: "Marcelo Torcuato de Alvear."
 argdem.17.b: "José Pascual Tamborini."
 argdem.17.c: "Robustiano Patrón Costas."

### Characters ###
 ARG_manuel_carles: "Manuel Carlés"
 ARG_manuel_carles_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. Mai 1875 in Rosario, Provinz Santa Fe, Argentinische Republik\n§YPolitikkarriere:§! Manuel Carlés begann seine politische Karriere, als er 1891 der Union Civica Radical beitrat. Er stieg dann durch die Ränge der Partei auf. 1918 wurde er als 'Interventor' der Provinz Salta eingesetzt. Seine Methoden verschafften ihm genügend Erfahrung, um als Lehrer am 'Colegio Militar de la Nacion' und der 'Escuela Superior de Guerra' zugelassen zu werden.\n\n1919 wurde Carlés zum Kommandanten der paramilitärischen Freiwilligen ernannt, die entsandt wurden, um Proteste der Arbeiter in einer englischen Fabrik zu beenden. Die 'Liga Patriótica Argentina', wie sie sich nannten, war für den Mord an Hunderten streikender Arbeiter verantwortlich. 1921 und 1922, während der Rebellion in Patagonien, verübten LPA-Kräfte grausame Gewalttaten gegen Streikende sowohl in Patagonien als auch während eines Generalstreiks in Buenos Aires. Zu dieser Zeit wandelte sich der einst idealistische, gemäßigte Carlés in einen eiskalten & ultranationalistischen politischen Hardliner ohne Rücksicht auf linksgerichtete Elemente im Staat.\n\n1926 wurde Carlés von einem Anarchisten auf offener Straße in Palermo, Buenos Aires, angeschossen, überlebte aber. 1930 beteiligte sich Carles aktiv am Uriburu-Putsch, der eine Militärdiktatur einsetzte. 1932 brach das Militärregime nach Uriburus Tod zusammen. Nach einem Machtkampf wurde das UCR-Mitglied Julio Roca neues Staatsoberhaupt. Roca begann, eine friedliche Lösung mit den Patagoniern anzustreben. Carlés nutzte die öffentliche Empörung und startete am 24. Dezember 1935 einen Staatsstreich, als die Liga mit Unterstützung der Marine und Teilen des Militärs die Hauptstadt einnahm.\n\nAnders als Uriburu 1930 hat Carlés nicht die volle Unterstützung des argentinischen Volkes, da viele Rocas Liberalisierungsversuche begrüßt hatten. Dies würde es der neuen Junta in der direkten Folge des Regimewechsels erschweren, ihre Kontrolle über das Land zu etablieren. Ob er in der Lage sein wird, die Macht zu sichern und seine Versprechen von Expansion und Wohlstand zu erfüllen, bleibt abzuwarten..."

 ARG_juan_domingo_peron: "Juan Domingo Perón"
 ARG_juan_domingo_peron_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Oktober 1895 in Lobos, Provinz Buenos Aires, Argentinische Republik\n§YPolitikkarriere:§! Juan Domingo Perón, der im ländlichen Patagonien aufwuchs, trat 1911 dank eines Stipendiums von Antonio M. Silva, einem engen Freund seines Großvaters, in das 'Colegio Militar de la Nación' ein. Obwohl er nationaler Fechtmeister wurde, was ihn zu einer Berühmtheit für die Oligarchie machte, hatte er kaum relevante politische Positionen in seinem Leben inne, aber die Abspaltung der FOP von Argentinien hat ihm große Sorgen bereitet. Nach einer kurzen Europareise hat er seinen politischen Standpunkt geändert und ist nach Argentinien zurückgekehrt, motiviert von dem Willen, den arbeitenden Menschen des Landes zu helfen und die Nation zu neuen Höhen zu führen. Jetzt, da viele in den unteren Klassen, den Gewerkschaften und sogar in der Oligarchie Perons Führung wünschen, bleibt abzuwarten, ob er seine Versprechen wirklich erfüllen kann..."
 ARG_juan_domingo_peron_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. Oktober 1895 in Lobos, Provinz Buenos Aires, Argentinische Republik§!\n§YMilitärkarriere:§! $ARG_juan_domingo_peron_desc_body$"

 ARG_pedro_pablo_ramirez: "Pedro Pablo Ramírez"
 ARG_pedro_pablo_ramirez_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. Januar 1884 in La Paz, Provinz Entre Ríos, Argentinische Republik\n§YPolitikkarriere:§! Pedro Pablo Ramírez ging in jungen Jahren zur Militärschule und diente sogar bis 1913 in der deutschen Armee. Er war einer der aktivsten Teilnehmer am Staatsstreich Uriburus 1930 und war bis zu Uriburus Tod 1932 Chef seines Informationsdienstes des Generalstabs. Hat enge Verbindungen zur GOU, da sein Sohn einer der Gründer ist, was ihm ein breites Spektrum an militärischen und politischen Kontakten verschafft, die er bei Bedarf nutzen kann.\n\nNun, da Ramírez es geschafft hat, neuer Diktator zu werden, wird er Argentinien mit eiserner Faust regieren und versuchen, der argentinischen Gesellschaft insgesamt die Disziplin, den Nationalismus und den Glauben an den Katholizismus aufzuzwingen, die ihm beigebracht wurden. Allerdings haben die Mitglieder der GOU noch genug Macht, um sich Ramírez zu widersetzen, wenn seine Handlungen ihre nationalistischen und 'neutralistischen' Ansichten verraten..."
 ARG_pedro_pablo_ramirez_high_command_desc: "§YGeboren:§! §L30. Januar 1884 in La Paz, Provinz Entre Ríos, Argentinische Republik§!\n§YHintergrund:§! §LNach seinem Abschluss am argentinischen Militärkolleg 1904 als Leutnant wurde Ramírez 1910 zum Oberleutnant der Kavallerie befördert. Ramirez ging an die deutsche Kriegsakademie, wo er 1911 als Oberleutnant in die deutsche Armee eintrat und 1913 nach Argentinien zurückkehrte. Nahm 1922 an einer gescheiterten Kampagne während der Patagonia Rebelde teil. Diente im Generalstab und war 1930 Leiter des Nachrichtendienstes des Generalstabs. Beteiligte sich aktiv an der Vorbereitung des Staatsstreichs von Uriburu 1930. Nach Uriburus Tod 1932 entging er der Strafverfolgung und dient weiterhin im Generalstab, da er einer der kompetentesten und erfahrensten Offiziere ist. Vertritt katholisch-hispanistische Ansichten und steht dem seit der Verfassung von 1853 in Argentinien eingeführten Säkularismus ablehnend gegenüber.§!\n\n§YAnmerkungen: Hat enge Verbindungen zur GOU, sein Sohn Emilio Ramirez ist einer der Gründungsoffiziere.§!"

 ARG_roberto_ortiz: "Roberto M. Ortiz"
 ARG_roberto_ortiz_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 24. September 1886 in Buenos Aires, Argentinische Republik\n§YPolitikkarriere:§! Roberto Marcelino Ortiz schrieb sich an der 'Universidad de Buenos Aires' für Medizin ein, musste aber wegen eines Streiks des Studentenzentrums, der zur vorübergehenden Schließung der medizinischen Abteilung führte, zu Jura wechseln. Er trat der UCR bei und beteiligte sich an der gescheiterten Revolution von 1905. Als sich die UCR spaltete, schloss er sich der UCRA an und wurde Bauminister unter Marcelo Torcuato de Alvear.\n\nTrotz seiner Unterstützung für den demokratischen Prozess unterstützte er Uriburus Putsch, obwohl er Uriburus Wirtschaftspolitik verachtete. Nach dem Carlés-Putsch ist Ortiz überzeugt, dass die politische Korruption in Argentinien ein für alle Mal beendet werden muss, wenn die Demokratie in Argentinien jemals überleben soll, und wird alle seine Bemühungen von der 'Casa Rosada' aus darauf richten, den demokratischen Prozess zu stärken und die lokale Korruption zu beenden, wenn nötig mit Intervention."

 ARG_alicia_moreau: "Alicia Moreau de Justo"
 ARG_alicia_moreau_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 11. Oktober 1885 in London, England\n§YPolitikkarriere:§! Alicia Moreau de Justo wurde 1885 in der Stadt London, England, geboren. Ihr Vater, Armand Mureau, war während des Aufstands von 1871 Mitglied der Pariser Kommune und ihre Familie war gezwungen, 1890 nach Argentinien zu ziehen. Sie traf Hipólito Yrigoyen, der Professor für Moral- und Staatsbürgerkunde an ihrer Schule war, wo sie eine freundschaftliche Beziehung pflegten und Yrigoyen die junge Frau zum politischen Aktivismus inspirierte. 1906 gründete sie die Argentinische Feministische Bewegung, trat der Sozialistischen Partei bei und begann 1907 ihr Studium an der 'Facultad de Medicina de la Universidad de Buenos Aires', wo sie wenige Jahre später als Ärztin graduierte.\n\nMit dem tobenden Großen Krieg und den anarchistischen Aufständen begannen ihre Ansichten jedoch mit den radikaleren Ugartistas in der PS in Konflikt zu geraten. Als die Rote Angst durch die Nation ging, war sie gezwungen, in den Untergrund zu gehen, bis vor kurzem. Als Person, die Demokratie und Pazifismus schätzt, ist Mureau nun Staatsoberhaupt geworden, wo sie versuchen wird, das Land in Richtung ihrer Vision eines neuen, gleichberechtigten und friedlichen Argentiniens zu führen."

 ARG_jose_tamborini: "José P. Tamborini"
 ARG_jose_tamborini_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 22. Februar 1886 in Buenos Aires, Argentinische Republik\n§YPolitikkarriere:§! Jose Pascual Tamborini trat der 'Union Civica Radical' bereits während seiner Schulzeit bei. Er war einer der Vermittler zwischen den Arbeitern der 'Taller Vassena' und den nationalen Behörden, wo er keine erfolgreiche Einigung erzielen konnte, was zu einem großen Vorgehen in den Ereignissen führte, die zur gefürchteten 'Semana Tragica' führten. Seiner Partei erging es nicht besser, da der zunehmende Autoritarismus von Yrigoyen die Partei in die alte 'UCR' und die neue 'Union Civica Radical Antipersonalista' spaltete.\n\nTamborini schloss sich letzterer an, während er Innenminister unter der Präsidentschaft von Marcelo Torcuato de Alvear war. 1935 wurde er zum nationalen Abgeordneten gewählt, und seine politische Erfahrung hat es ihm ermöglicht, genügend Unterstützung für eine Präsidentschaftskandidatur zu erhalten. Jetzt, da er Staatsoberhaupt ist, liegt es an ihm, die Reformen umzusetzen, die Leandro N. Alem, Gründer der 'UCR' im Jahr 1891, für Argentinien vorgesehen hatte, und die korrupten Praktiken, die die argentinische Demokratie geplagt haben, ein für alle Mal zu beenden!"

 ARG_robustiano_costas: "Robustiano Patrón Costas"
 ARG_robustiano_costas_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. August 1878 in Salta, Provinz Salta, Argentinische Republik\n§YPolitikkarriere:§! Robustiano Patrón Costas schloss 1895 die Schule ab und hatte bis 1900 an der 'Facultad de Derecho y Ciencias Sociales de Buenos Aires' als Anwalt mit einem Doktortitel in Rechtswissenschaften promoviert und erfüllte damit einen der letzten Wünsche seines Vaters vor seinem Tod. Robustiano übernahm die Firma seines Vaters, 'Patrón Hermanos', und engagierte sich dann in der Politik Saltas, bis er zwischen 1913 und 1916 mit einer unabhängigen Partei zum Gouverneur derselben Provinz gewählt wurde. Seine Regierung in dieser Provinz war durch große politische Stabilität und finanzielles Gleichgewicht gekennzeichnet und wurde eine der ersten Provinzen, die das Saenz Peña-Gesetz vollständig umsetzte.\n\n1932, mit dem Tod von Uriburu und den bevorstehenden Wahlen, gründete er zusammen mit anderen unabhängigen Führern die 'Partido Democratico Nacional', wo er zum Parteivorsitzenden gewählt wurde. Jetzt, da Robustiano die Präsidentschaft erreicht hat, werden sein unternehmerischer Geist, seine finanzielle Verantwortung und seine Kompromissfähigkeiten sicherlich ein neues Zeitalter des wirtschaftlichen Wohlstands für Argentinien einläuten."

 ARG_nicolas_repetto: "Nicolás Repetto"
 ARG_nicolas_repetto_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 21. Oktober 1871 in Buenos Aires, Argentinische Republik\n§YPolitikkarriere:§! Nicolás Repetto graduierte als Arzt von der 'Universidad de Buenos Aires' mit umfangreicher Erfahrung in der Chirurgie dank eines europäischen Praktikums, das bis 1897 dauerte. Er war von jung an sehr aktiv in der Politik und nahm 1890 an der 'Revolucion del Parque' teil. Danach gründete er mit seinem Freund Juan B. Justo den 'Diario del Pueblo', eine der ersten sozialistischen Zeitungen in Argentinien. 1900 entschied er sich schließlich, der von Justo mitbegründeten 'Partido Socialista' beizutreten, und beide gründeten 1905 die Genossenschaft 'El Hogar Obrero'.\n\nMit der kürzlichen Verabschiedung des Roque Sáenz Peña-Gesetzes 1912 gewann Repetto seinen Sitz als nationaler Abgeordneter mit 48.778 Stimmen für ihn in der Stadt Buenos Aires. Er war offiziell am 21. Juli 1913 nationaler Abgeordneter. Dort unterstützte er die Hilfe für Familienbetriebe und arbeitete daran, missbräuchliche Arbeitsbedingungen auf Plantagen im ganzen Norden des Landes aufzudecken.\n\nAufgrund der Ereignisse der Patagonischen Rebellion zwischen 1920-1922 fuhr Repetto auf einem Fischerboot zusammen mit anderen syndikalistischen und kommunistischen Führern nach Puerto Madryn, der Hauptstadt des neuen patagonischen Staates, der sich von Argentinien abgespalten hatte. Er ist immer noch Teil der Partido Socialista, einem alternativen Namen für die Federación Obrera Regional Argentina (FORA), eine der drei Hauptfraktionen in der FOP\n\nNach dem Tod von Juan B. Justo wurde er der offensichtliche Kandidat der nun gemäßigteren Partido Socialista, konnte aber die nationalen Wahlen 1932 nicht gewinnen. Jetzt, da er Präsident geworden ist, wird er sich bemühen, Argentinien von den ausbeuterischen Praktiken der Vergangenheit wegzuführen und in ein besseres, gleichberechtigteres Morgen zu führen."

 ARG_jose_peter: "José Peter"
 ARG_jose_peter_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 13. September 1895 in Estación Lazo, Provinz Entre Ríos, Argentinische Republik\n§YPolitikkarriere:§! José Peter war wie viele andere 'Gauchos' aus ländlichen Gebieten gezwungen, auf der Suche nach Arbeit in die großen Städte zu ziehen, genauer gesagt 1923 in die Stadt Zarate. Seine erste politische Erfahrung machte er 1927, als er sich beim 'Sindicato de Frigorificos de Zarate' einschrieb, wo er half, die 'Federación Obreros de la Industria de la Carne' mit anderen Gewerkschaften von Zarate und Berisso zu gründen.\n\nAls Uriburu an die Macht kam, wurde er ins Gefängnis von Ushuaia geschickt, nachdem er einen erfolgreichen Streik organisiert hatte, bei dem er von der Firma 'River Plate de Zarate' die Zahlung der seit zwei Monaten ausstehenden Arbeiterlöhne forderte. Jetzt, da er frei ist und Argentinien kontrolliert, wird er dafür sorgen, dass den Arbeitern Gerechtigkeit für die Ausbeutung durch die Bourgeoisie widerfährt."

 ARG_angel_borlenghi: "Ángel Borlenghi"
 ARG_angel_borlenghi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. März 1906 in Buenos Aires, Argentinische Republik\n§YPolitikkarriere:§! Ángel Borlenghi engagierte sich in sehr jungen Jahren bei den lokalen Sozialisten des Stadtteils Pompeya und trat dem 'Gremio de Empleados de Comercio' ('Gewerkschaft der Handelsangestellten') und der Sozialistischen Partei bei, sobald er volljährig war. Anders als die Führung innerhalb der Sozialistischen Partei pflegte er direkten Kontakt mit den Arbeitern, was ihm viel Unterstützung unter den Gewerkschaften einbrachte. Trotz einer glanzvollen Leistung innerhalb der 'CGT' ('Central General del Trabajo') gelang es ihm nie, in der Sozialistischen Partei aufzusteigen.\n\nNach Uriburus Putsch und den anschließenden Niederschlagungen von Anarchisten, Syndikalisten und Sozialisten wurde er verhaftet und ins Gefängnis von Ushuaia gebracht. Jetzt, da er frei ist und in der 'Casa Rosada' sitzt, wird er seine Verbindungen innerhalb der Gewerkschaften nutzen, um Argentinien mit der Zustimmung der Arbeiter in eine bessere Zukunft zu führen."

 ARG_arturo_frondizi: "Arturo Frondizi"
 ARG_arturo_frondizi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 28. Oktober 1908 in Paso de los Libres, Provinz Corrientes, Argentinische Republik\n§YPolitikkarriere:§! Arturo Frondizi war ein starker Unterstützer der UCR und ein Verteidiger der Demokratie, als Yrigoyen die Präsidentschaft gewann, weigerte sich aber, an jeglicher politischen Aktivität teilzunehmen. Uriburus Putsch zwang ihn jedoch, seinen Standpunkt zur Demokratie zu ändern, wo er sogar die Teilnahme an seiner eigenen Abschlussfeier verweigerte, bei der Uriburu ihm ein Ehrendiplom in Rechtswissenschaften überreichen sollte.\n\nEr wurde 1931 bei einer demokratischen Demonstration verhaftet. Genau diese Verhaftung ließ Frondizi beschließen, seine Arbeit als Rechtsprofessor aufzugeben und eine Karriere als Politiker zu beginnen. Ende 1932 wurde er bei einer weiteren Kundgebung verhaftet, und nach seiner Freilassung trat er der UCR bei.\n\nEr hat sich seitdem einer Fraktion innerhalb der UCR angeschlossen, die den Ansatz von Marcelo Torcuato de Alvear für zu konservativ hält, und er hat versprochen, progressivere Reformen nach Argentinien zu bringen und zu den Wirtschaftspolitiken zurückzukehren, die Yrigoyen eingeführt hatte. Jetzt, da er in der 'Casa Rosada' sitzt, bleibt abzuwarten, ob er sein Wort halten wird."

 ARG_ricardo_balbin: "Ricardo Balbin"
 ARG_ricardo_balbin_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. Juli 1904 in Buenos Aires, Argentinische Republik\n§YPolitikkarriere:§! 1922, als er 18 Jahre alt wurde, trat Ricardo Balbín der UCR bei und zog nach La Plata, wo ihn lokaler politischer Aktivismus dazu brachte, sich an der 'Facultad de Derecho de la Universidad Nacional de La Plata' einzuschreiben, wo er 1927 sein Jurastudium abschloss. Den Titel nutzte er jedoch kaum, da er sich seitdem voll seiner politischen Karriere widmete.\n\nEr wurde 1932 und 1940 zum Provinzabgeordneten gewählt, trat jedoch von seinem letzten Posten aus Protest gegen den Wahlbetrug bei lokalen Wahlen zurück. Seitdem hat er die UCR verlassen und sich der gemäßigteren 'Partido Democrata Nacional' angeschlossen, wo er versprochen hat, der Korruption in der argentinischen Gesellschaft ein Ende zu setzen und endlich eine neue Ära des Wohlstands einzuläuten."

 ARG_edelmiro_julian_farrell: "Edelmiro Julián Farrell"
 ARG_edelmiro_julian_farrell_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. Februar 1887 in Villa de los Industriales, Provinz Buenos Aires, Argentinische Republik\n§YPolitikkarriere:§! Geboren in einer irischen Einwandererfamilie, schrieb sich Edelmiro Julian Farrell in einer Militärakademie ein und machte 1907 seinen Abschluss. Während niemand seine militärischen Fähigkeiten und sein persönliches Charisma anzweifelt, war er nie darauf vorbereitet, ein Politiker zu sein. Nachdem ihm die Rolle des Präsidenten nach dem Sturz von Ramirez aufgezwungen wurde, ist er zu einer bloßen Marionette der GOU-Kontrolle über das Land geworden. Er verlässt sich hauptsächlich auf seinen Vizepräsidenten, Juan Domingo Perón, der die meiste politische Arbeit erledigt, während Farrell nur bei öffentlichen Zeremonien erscheint und öffentliche Dokumente im Namen der GOU unterzeichnet."
 ARG_edelmiro_julian_farrell_high_command_desc: "§YGeboren:§! §L12. Februar 1887 in Villa de los Industriales, Provinz Buenos Aires, Argentinische Republik§!\n§YHintergrund:§! §LGeboren in eine irische Einwandererfamilie, schloss Farrell 1908 die Militärschule als Leutnant der Infanterie ab. Er meldete sich 1924 freiwillig für ein Gebirgsjäger-Austauschprogramm in der Italienischen Republik, wo er von den Alpini viele Techniken der asymmetrischen Kriegsführung erlernte. Er hat eine ausgezeichnete Dienstakte, besonders durch seine Übungen mit den 'Tropas de Montaña Andinas'. Er ist bei seinen Truppen sehr beliebt, die ihn sogar 'Patenoberst Farrell' nennen, obwohl er bereits den Rang eines Generals erreicht hat.§!\n\n§YAnmerkungen: Mitglied der GOU.§!"

 ARG_marcelo_alvear: "Marcelo Torcuato de Alvear"
 ARG_marcelo_alvear_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 4. Oktober 1868 in Buenos Aires, Argentinische Republik\n§YPolitikkarriere:§! Marcelo Torcuato de Alvear wurde früh in die Politik involviert und half bei der Organisation eines Treffens im Jardin Florida, das zur 'Revolución del Parque' führte, wonach er Sekretär für Leandro N. Alem wurde. Er diente Alem bis zu dessen Selbstmord, wonach er für einige Zeit nach Frankreich ging und heiratete. Er wurde zwischen 1912 und 1916 zum Abgeordneten gewählt, ohne überhaupt im Land zu wohnen, was ihn zwang, während des Sáenz Peña-Regimes nach Argentinien zurückzukehren, wonach er argentinischer Botschafter in Frankreich wurde und sogar einen großen Teil seines Vermögens für den Bau von Frontlazaretten spendete.\n\nAufgrund Yrigoyens turbulenter Präsidentschaft zwischen 1916 - 1922, mit der Abspaltung Patagoniens, ersetzte de Alvear ihn als Kandidat der Radikalen Bürgerunion für die Wahlen 1922 und gewann die Wahlen. Argentinien sah eine leichte wirtschaftliche Verbesserung bis zur Britischen Revolution, die zum Zusammenbruch der New Yorker Börse im April 1925 führte. Trotzdem gelang es de Alvear, die Situation zu wenden, indem er der Marine befahl, die Falklandinseln und Südgeorgien zu erobern, die zwischen beiden Ländern umstrittene Gebiete waren. Dies steigerte die Moral und das Vertrauen in die Regierung, aber auch die Radikalisierung des Militärs, das zuvor durch die Patagonische Rebellion zwischen 1920 - 1922 gedemütigt worden war und nun im Schatten der populären Marine stand. Er versuchte, den Einfluss der FOP in ganz Argentinien zu reduzieren, indem er den Arbeitern im Land bessere Rechte gewährte, obwohl er aufgrund militärischer Einflüsse in seinem Stab eine harte Haltung gegenüber der FOP beibehielt. Wie sein Vorgänger Yrigoyen versuchte er, in Provinzen zu intervenieren, deren Wahlen von wohlhabenden lokalen Eliten manipuliert wurden, aber seine Methoden polarisierten die UCR und die UCRA noch mehr. Dennoch haben seine progressiven Sozial-, Bildungs- und Wirtschaftsreformen einen positiven Eindruck beim argentinischen Volk hinterlassen, und jetzt, wo er als Präsident wiedergewählt wurde, wird er versuchen, die Reformen, für die er in seiner ersten Präsidentschaft stand, wieder in Kraft zu setzen und fortzuführen."

 ARG_miguel_de_andrea: "Miguel de Andrea"
 ARG_miguel_de_andrea_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. Juli 1877 in Navarro, Provinz Buenos Aires, Argentinische Republik\n§YPolitikkarriere:§! Miguel de Andrea begann seine Karriere, nachdem er 1899 vom Bischof von La Plata, Juan Terrero, ordiniert wurde. Er stieg stetig in den Rängen der Kirche auf, bis er Hauptpriester der San Miguel de Arcangel Kirche wurde und nach dem Tod ihres Gründers Federico Grote zum Direktor einer sozial-christlichen Gewerkschaft, der Circulos Obreros Catolicos, ernannt wurde. Im Gegensatz zu seinem Gründer nahm Miguel de Andrea jedoch eine harte Haltung gegen die aufkommenden anarchistischen Bewegungen in der Stadt Buenos Aires ein und fand sich daher schnell in einer Allianz mit der Liga Patriótica wieder, nahm an ihren Kundgebungen teil und brachte sie in Kontakt mit den reaktionärsten Sektoren der argentinischen Kirche.\n\nSeine Ansichten stimmten jedoch nie mit der Liga überein, und er fand sich mehr mit den portugiesischen Integralisten im Einklang, die seiner anti-liberalen, ultra-katholischen und korporatistischen Gesinnung entsprachen. Während er ursprünglich skeptisch gegenüber einem brasilianischen Sieg war, verließ er schnell die Liga Patriótica, als die Niederlage unvermeidlich schien, und begann seine Kontakte in der brasilianischen Kirche zu nutzen, um seine Loyalität gegenüber den Integralisten zu bekunden. Ohne solide militärische oder zivile Führungskräfte, die bereit waren, brasilianischen Befehlen zu gehorchen, wurde Miguel zum provisorischen Präsidenten Argentiniens gewählt, bis eine stabilere Regierung zugunsten der integralistischen Doktrin eingesetzt werden kann, von der Miguel glaubt, dass sie endlich den Glauben an Gott, die Kirche und die Regierung zu den Arbeitern zurückbringen wird."

 ARG_agustin_pedro_justo: "Agustín P. Justo"
 ARG_agustin_pedro_justo_army_chief_desc: "§YGeboren:§! §L26. Februar 1876 in Concepción del Uruguay, Provinz Entre Ríos, Argentinische Republik§!\n§YHintergrund:§! §LJusto ging mit elf Jahren auf eine Militärschule, wo er dem Artilleriekorps beitrat. Als Kadett nahm er zusammen mit vielen anderen Studenten und UCR-Mitgliedern an der 'Revolución del Parque' teil, die mehr demokratische Repräsentation und ein Ende des Wahlbetrugs in Argentinien forderte. Er wurde verhaftet und später amnestiert, schaffte es 1892 mit dem Rang eines Leutnants zu graduieren und behielt viele seiner UCR-Kontakte aus der Revolte. Ohne seine militärische Laufbahn aufzugeben, begann er ein Ingenieursstudium an der 'Universidad de Buenos Aires' und wurde 1904 Militäringenieur. 1915 wurde er zum Direktor der Militärschule 'El Palomar' ernannt und 1922 dank seiner Verbindungen zur 'UCRA' zum Kriegsminister. Er beteiligte sich am Putsch von 1930, den Uriburu gegen Yrigoyen durchführte, und ist seitdem eine einflussreiche Persönlichkeit in der Armee geblieben. Viele in den Streitkräften sehen zu ihm auf, da er einer der wenigen Offiziere ist, der möchte, dass sich die Armee aus der Politik heraushält.§!\n\n§YAnmerkungen: Sein Sohn Liborio lief zur FOP über, als diese rebellierte. Während klar ist, dass er sowohl sein Land als auch seinen Sohn liebt, ist unklar, für welches er sich entscheiden würde. Es gibt Gerüchte über eine GOU-Mitgliedschaft, aber keine konkreten Beweise dafür.§!"

 ARG_juan_pistarini: "Juan Pistarini"
 ARG_juan_pistarini_army_chief_desc: "§YGeboren:§! §L23. Dezember 1882 in Victorica, Nationalterritorium La Pampa, Argentinische Republik§!\n§YHintergrund:§! §LGeboren in eine Familie italienischer Einwanderer, trat Pistarini 1895 in die Militärschule ein. Trotz der vorherrschenden Vorurteile gegenüber italienischen Einwanderern im Offizierskorps schloss er als einer der besten Schüler seiner Klasse ab. Später studierte er in Europa Ingenieurwesen und kehrte nach seinem Abschluss nach Argentinien zurück, um seine militärische Laufbahn fortzusetzen. Sein Aufstieg durch die Ränge war kometenhaft, da er 1921 bereits den Rang eines Majors erreicht hatte und es nun zum General geschafft hat. Er wurde nach Deutschland entsandt, um Waffengeschäfte abzuschließen, wo seine Deutschkenntnisse einen guten Eindruck bei deutschen Regierungsbeamten hinterließen, was zu einer Beförderung und weiteren Reisen um die Welt führte, bei denen er militärische Durchbrüche und Entwicklungen sowohl in der Theorie als auch in der Praxis durch Kriegsspiele aus erster Hand erleben konnte. 1934 wurde er zum Garnisonskommandeur des 'Campo de Mayo' ernannt, der größten Militärbasis des Landes. Mit seinen Kenntnissen im Ingenieurwesen und einem gewissen Interesse für die Umwelt gelang es ihm, mit Hilfe von General Ricchieri eine Million Bäume im Umkreis der Basis zu pflanzen.§!"

 ARG_pedro_eugenio_aramburu: "Pedro Eugenio Aramburu"
 ARG_pedro_eugenio_aramburu_army_chief_desc: "§YGeboren:§! §L21. Mai 1903 in Río Cuarto, Provinz Córdoba, Argentinische Republik§!\n§YHintergrund:§! §LAramburu ging direkt nach der Schule auf die Militärakademie und erreichte bereits 1922 den Rang eines Leutnants. Seine Rolle bei der Niederschlagung der aufständischen Gruppen der FOP brachte ihm großen Respekt innerhalb der Streitkräfte ein, was ihm ermöglichte, den Rang eines Generals zu erreichen, während er gleichzeitig viel Kampferfahrung bei der Infanterie sammelte.§!"

 ARG_enrique_mosconi: "Enrique Mosconi"
 ARG_enrique_mosconi_high_command_desc: "§YGeboren:§! §L21. Februar 1877 in Buenos Aires, Argentinische Republik§!\n§YHintergrund:§! §LMosconi, geboren in eine halb irische, halb italienische Einwandererfamilie, trat nach der Grundschule in eine Militärschule ein und schloss 1894 im Alter von nur 17 Jahren mit dem Rang eines Leutnants ab. Er wurde mit der Verwaltung des 7. Infanterieregiments von Rio Cuarto beauftragt, wo er begann, das 'Reglamento para la Infanteria en Camapaña' zu schreiben, ein Handbuch über den Umgang mit Sprengstoff und den Bau von Behelfsbrücken. Seine Arbeit brachte ihm eine Beförderung ein, und er wurde nach Buenos Aires zurückversetzt, wo er an der 'Universidad de Buenos Aires' ein Ingenieurstudium begann. 1908 nahm er an einer Absolventenkommission nach Italien, Belgien und Deutschland teil, wo er sich den Pioniertruppen des Reichsheers anschloss, genauer dem 'Battaillon Zehntes von Westphalia', während er an der Artillerie- und Ingenieurshochschule Charlottenburg promovierte. Er kehrte nach Ausbruch des Weltkriegs im Dezember 1914 endgültig nach Argentinien zurück. 1922 wurde er zum Generaldirektor von YPF ernannt, wo er eine deutliche Abneigung gegen ausländische Unternehmen zeigte, die argentinisches Öl ausbeuteten, und hat seitdem umfangreiche Kenntnisse über die Ölnutzung gesammelt.§!"

 ARG_manuel_savio: "Manuel Savio"
 ARG_manuel_savio_commander_desc: "§YGeboren:§! §L15. März 1892 in Buenos Aires, Argentinische Republik§!\n§YHintergrund:§! §LSalvio trat 1909 in die Militärschule ein und schloss 1910 als Leutnant ab. 1915 wurde er zum Oberleutnant und 1920 zum Hauptmann befördert. 1931 schloss er sein Ingenieurstudium ab und erreichte vor kurzem den Rang eines Generals. In den letzten Jahren hat er sich auf die Funktionsweise der Schwerindustrie spezialisiert.§!\n\n§YHinweise: Hauptkandidat für den nächsten Generaldirektor der 'Fabricaciónes Militares'.§!"

 ARG_humberto_sosa_molina: "Humberto Sosa Molina"
 ARG_humberto_sosa_molina_theorist_desc: "§YGeboren:§! §L25. Dezember 1893 in Guaymallén, Provinz Mendoza, Argentinische Republik§!\n§YHintergrund:§! §LHumberto trat 1909 in eine Militärschule ein und schloss diese 1912 ab. Bis 1927 hatte er bereits den Rang eines Hauptmanns erreicht und war Ausbilder an der Militärschule und anderen militärischen Einrichtungen. Er schaffte es aufgrund seiner Beteiligung an der Eindämmung der FOP-Aggression im Süden zum General aufzusteigen.§!\n\n§YAnmerkungen: Vermutlich Mitglied der GOU, aber keine substanziellen Beweise gefunden.§!"

 ARG_arturo_rawson: "Arturo Rawson"
 ARG_arturo_rawson_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gAm 4. Juni 1885 in Santiago del Estero, Provinz Santiago del Estero, Argentinische Republik§!\n§YMilitärkarriere:§! §gArturo trat 1903 in die Armee ein, wo er sich auf die Kavallerie spezialisierte und 1905 graduierte. 1923 griffen Eingeborene vom Stamm der Toba das Fort 'Nuevo Pilcomayo' an und fügten den Verteidigern schwere Verluste zu. Rawson sammelte Felderfahrung, als er zu einer erfolgreichen Strafexpedition gegen diese Eingeborenen entsandt wurde. Er wurde auch während des Chaco-Krieges als Militärattaché nach Bolivien entsandt.§!\n\n§YHinweise: Mitglied der GOU."

 ARG_bernardo_alberte: "Bernardo Alberte"
 ARG_bernardo_alberte_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gAm 17. November 1918 in Avellaneda, Provinz Buenos Aires, Argentinische Republik§!\n§YMilitärkarriere:§! §gAbsolvierte 1939 die Militärschule, Alberte ist ein junger aber enthusiastischer Offizier. Allerdings wird er von anderen Mitgliedern der GOU wegen seiner Kontakte zur Partido Socialista mit Misstrauen betrachtet, aber seine enge Beziehung zu General Peron hat ihm ermöglicht, in den Reihen der GOU zu bleiben und schnell die Befehlskette hinaufzusteigen.§!\n\n§YHinweise: Mitglied der GOU. Steht General Peron nahe.§!"

 ARG_manuel_domecq_garcia: "Manuel Domecq Garcia"
 ARG_manuel_domecq_garcia_navy_chief_desc: "§YGeboren:§! §L12. Juni 1859 in Tobatí, Departement Caraguatay, Republik Paraguay§!\n§YHintergrund:§! §LManuel verlor beide Eltern im Krieg der Dreierallianz, als er gerade 9 Jahre alt war. Er wurde von seinem Onkel gerettet und nach Argentinien geschickt, wo ein anderer Onkel sich um ihn kümmern sollte. Er trennte sich jedoch versehentlich von der Gruppe und entfernte sich so weit, dass seine Vormunde ihn nicht mehr finden konnten. Er fand ein brasilianisches Pferd auf einem Feld und schaffte es, es zu reiten, woraufhin das Pferd ihn zu seinem Reiter brachte. Der brasilianische Kavallerieoffizier erwog, ihn zu adoptieren, aber sein argentinischer Onkel mütterlicherseits, Manuel Garcia Ramos, kam gerade noch rechtzeitig, um ihn zurückzuholen, bevor der Offizier den Papierkram abschließen konnte. 1877 trat er in die Marineschule ein, die er als Offiziersanwärter abschloss. Danach wurde er mehrmals ins Ausland entsandt, um den Bau argentinischer Schiffe in fremden Ländern zu überwachen. Militärische Erfahrung sammelte er, als er während des Russisch-Japanischen Krieges als Beobachter nach Japan geschickt wurde. Manuel gehörte zu den Gründern der Liga Patriótica und verteilte während der anarchistischen Aufstände in den 20er Jahren Waffen an die Liga.§!\n\n§YAnmerkungen: Eng mit der La Liga Patriótica verbunden.§!"

 ARG_eleazar_videla: "Eleazar Videla"
 ARG_isaac_francisco_rojas: "Isaac Francisco Rojas" 
 ARG_council_of_buenos_aires: "Rat von Buenos Aires"
 ARG_elpidio_gonzalez: "Elpidio Gonzalez"
 ARG_ramon_antonio_castillo: "Ramón Antonio Castillo"
 ARG_argentine_parliament: "Argentinisches Parlament"
 ARG_miguel_ortiz: "Miguel Ángel Zavala Ortiz"
 ARG_miguel_ortiz_advisor_desc: "§YGeboren:§! §L24. Dezember 1905 in San Luis, Provinz San Luis, Argentinische Republik§!\n§YHintergrund:§! §LEr erwarb einen Jurastudienabschluss von der Universität Buenos Aires und schloss 1927 als Anwalt ab. Miguel lebte in Ro Cuarto (Córdoba), wo er die juristische Praxis mit politischem Aktivismus als Gründer der Zeitung 'Tribuna' verband, die demokratische Werte förderte. Ortiz begegnete dem Putsch von 1930 mit offener Feindseligkeit und kritisierte die Diktatur von José Félix Uriburu scharf. Im Juni 1930 wurde er verhaftet und inhaftiert, bis er nach Uriburus Tod Anfang 1932 freigelassen wurde.§!\n\n§YAnmerkungen: Ging nach Carlés' Putsch in den Untergrund. Gegner jeglicher diktatorischer Regime.§!"
 ARG_segundo_storni: "Segundo Rosa Storni"
 ARG_segundo_storni_advisor_desc: "§YGeboren:§! §L16. Juli 1876 in der Provinz Tucumán, Argentinische Republik§!\n§YHintergrund:§! §LStorni schloss am 29. Dezember 1894 die argentinische Marineschule ab. Er diente in der argentinischen Marine und erreichte den Rang eines Vizeadmirals. 1916 veröffentlichte er 'Intereses argentinos en el mar' (Argentinische Interessen auf See), ein wichtiges Referenzwerk über Verteidigung und maritime Interessen.\n\nStorni verließ 1926 den Militärdienst und begann im Außenministerium zu arbeiten, wo er die Doktrin vorantrieb, die argentinische Rechte über den Kontinentalschelf Argentiniens und all seine Ressourcen beansprucht. Er half bei der Gründung des Argentinischen Ozeanographischen Instituts in Mar del Plata. Storni hat eine breitere Vision, die die Notwendigkeit einschließt, maritime Interessen im Hinblick auf Seetransport und den Fischereisektor sowie alle damit verbundenen Wirtschaftszweige auszubauen. Seine anderen veröffentlichten Werke sind: 'Hydrographische Arbeiten und argentinische Grenze im Beagle-Kanal' (1905); 'Ballistik und Sprengstoffe für die Marine' (1908); 'Projekt des Regimes der Hoheitsgewässer' (1911) und 'Die Hoheitsgewässer' (1926).§!"
 ARG_luis_costa: "Luis Podestá Costa"
 ARG_luis_costa_advisor_desc: "§YGeboren:§! §L18. Oktober 1885 in Buenos Aires, Argentinische Republik§!\n§YHintergrund:§! §LSohn von Luis Podestá und Ana Costa. Er erhielt seinen Abschluss in Rechtswissenschaften von der Universität Buenos Aires, wo er heute als Professor und Dekan der Fakultät für Wirtschaftswissenschaften tätig ist.§!"
 ARG_juan_cooke: "Juan Isaac Cooke"
 ARG_juan_cooke_advisor_desc: "§YGeboren:§! §L29. Juli 1895 in La Plata, Provinz Buenos Aires, Argentinische Republik§!\n§YHintergrund:§! §LSohn eines Zahnarztes aus der Stadt La Plata. Er erhielt seinen Abschluss in Rechtswissenschaften von der Nationalen Universität La Plata und unterrichtete viele Jahre lang an der Universität Buenos Aires, wo er unter seinen Studenten und für seine Bücher wie Politica Argentina (1927), Por la Democracia (1933) und Zur politischen und wirtschaftlichen Einheit der Nation (1935) bekannt wurde. Er ist seit seiner Jugend Mitglied der Union Civica Radical. Während der Diktatur von José Félix Uriburu 1930-1932 wurde er wegen seiner pro-demokratischen Ansichten inhaftiert, aber kurz nach Uriburus Tod 1932 freigelassen.§!"
 ARG_diego_mason: "Diego Isidro Masón"
 ARG_diego_mason_advisor_desc: "§YGeboren:§! §L14. April 1887 in Buenos Aires, Argentinische Republik§!\n§YHintergrund:§! §LDiego Isidro Mason absolvierte 1906 das Colegio Militar de la Nación und 1921 die Escuela Superior de Guerra. Nahm 1922 an der erfolglosen Kampagne während der Patagonia Rebelde teil. In den folgenden Jahren war er Ausbildungsoffizier am Colegio Militar, bevor er Kommandeur des 9. Infanterieregiments in Mercedes (Buenos Aires) wurde. Seit 1934 ist er Direktor des Arsenal Esteban de Luca.§!"
 ARG_carlos_begnis: "Carlos Sylvestre Begnis"
 ARG_carlos_begnis_advisor_desc: "§YGeboren:§! §L30. August 1903 in Alto Alegre, Provinz Córdoba, Argentinische Republik§!\n§YHintergrund:§! §LCarlos Sylvestre Begnis schloss seine Sekundarausbildung am Colegio Nacional in Rosario ab. Zusammen mit einer Gruppe von Freunden aus dem Colegio gründete er die erste Abendschule für Erwachsene zur Bekämpfung des Analphabetismus. Seine weiterführenden Studien absolvierte er an der Nationalen Universität Rosario.\n\nEr ist ein Landarzt, der als Chirurg in Krankenhäusern in Rosario, Provinz Santa Fe, gearbeitet hat und derzeit den Operationssaal des Krankenhauses Rosario leitet. Er ist ein Meisterchirurg, und seine chirurgischen Fähigkeiten haben ihm internationale Anerkennung eingebracht, sodass er nach Europa und in die Vereinigten Staaten reist, um Menschen auszubilden.\n\nSeit seiner Jugend ist er Mitglied der Union Civica Radical und ein großer Bewunderer von Leandro N. Alem und Hipólito Yrigoyen.§!"
 ARG_alberto_gilbert: "Alberto Gilbert"
 ARG_alberto_gilbert_advisor_desc: "§YGeboren:§! §L6. Februar 1887 in Buenos Aires, Argentinische Republik§!\n§YHintergrund:§! §L1909 schloss Alberto Gilbert seine Ausbildung am Colegio Militar de la Nación ab und diente in mehreren Kavalleriebataillonen. Danach besuchte er die Escuela Superior de Guerra. Er nahm 1922 an einer gescheiterten Kampagne während der Patagonia Rebelde teil. Zwischen 1925 und 1930 war er Militärattaché in Bolivien und von 1930 bis 1932 Militärattaché in Portugal während der Diktatur von José Félix Uriburu.§!"
 ARG_jose_maria_sobral: "José María Sobral"
 ARG_jose_maria_sobral_advisor_desc: "§YGeboren:§! §L14. April 1880 in Gualeguaychú, Provinz Entre Ríos, Argentinische Republik§!\n§YHintergrund:§! §LEntdecker, Soldat und Geologe. Die bedeutendste Zeit seines Lebens ist mit der Antarktisexpedition von 1901-1903 verbunden.\n\nAm 16. Oktober 1901 startete Otto Nordenskjöld, ein schwedischer Geologe und Geograph, eine Expedition zum amerikanischen Antarktisquadranten auf dem Schiff 'Antarctic' vom Hafen Göteborg aus. Auf dem Weg zum Expeditionsziel - der Snow Hill Island - machte Nordenskjöld Halt in Buenos Aires, wo die argentinische Regierung ihm Vorräte zur Verfügung stellte unter der Bedingung, dass er einen jungen argentinischen Marineoffizier, Leutnant José María Sobral, in seine Überwinterungsmannschaft aufnimmt. 1902 landete die Expedition auf der Snow Hill Island im Weddellmeer, wo sie einen Winter verbringen wollte.\n\nDas Schiff, das sie abholen sollte, die 'Antarctic' unter dem Kommando von Kapitän Carl Larsen, wurde vom Eis zerdrückt und sank, wodurch die Expedition gezwungen war, einen zweiten Winter auf der Snow Hill Island zu verbringen. Die Überlebenden, einschließlich José María Sobral, verbrachten zwei Winter isoliert von der Welt und wurden 1903 von der argentinischen Korvette 'ARA Uruguay' gerettet. Trotz der großen Strapazen gilt die Expedition als wissenschaftlicher Erfolg.\n\nNach seiner Heimkehr verließ Sobral die Armee und zog nach Schweden, um an der Universität Uppsala Geologie zu studieren, wo er 1913 als erster Argentinier promovierte. Er kehrte 1914 nach Argentinien zurück und war bis 1924 Nationaldirektor für Bergbau und Hydrologie. 1930 wurde er zum argentinischen Konsul in Norwegen ernannt, kehrte aber zwei Jahre später nach Argentinien zurück, um für den argentinischen staatlichen Ölkonzern YPF zu arbeiten.§!"
 ARG_carlos_sanchez_viamonte: "Carlos Sanchez Viamonte"
 ARG_carlos_sanchez_viamonte_advisor_desc: "§YGeboren:§! §L2. Juli 1892 in La Plata, Provinz Buenos Aires, Argentinische Republik§!\n§YHintergrund:§! §LEr schloss 1914 im Alter von 22 Jahren sein Jurastudium an der Nationalen Universität von La Plata ab. Anschließend unterrichtete er Öffentliches Recht und Verfassungsrecht an derselben Universität. In seiner Praxis konzentrierten sich seine Studien auf zivil-, handels- und arbeitsrechtliche Fragen, aber besonders auf die Wahrung öffentlicher Freiheiten und den Kampf gegen Menschenrechtsverletzungen.\n\nWährend Uriburus Herrschaft führte sein Eifer für bürgerliche und politische Rechte zu seiner Verfolgung. Am 6. Juni 1931 wurde er von seiner Stelle an der Nationalen Universität von La Plata entlassen und war gezwungen, nach Montevideo zu fliehen. Nach Uriburus Tod 1932 kehrte er nach Argentinien zurück und ist weiterhin Professor an der Nationalen Universität von La Plata.\n\nZu seinen veröffentlichten Werken gehören 'Politisches Recht' (1925), 'Das Gesetz wie das Messer' (1928), 'Der letzte Anführer' (1930), 'Soziale Mängel der Verfassung von 1853' (1933) und 'Für bürgerliche und politische Freiheit' (1934).§!"
