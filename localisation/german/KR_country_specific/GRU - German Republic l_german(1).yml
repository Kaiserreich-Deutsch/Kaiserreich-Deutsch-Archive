### Renaming Events ###

gru.1.t: "Demokratisierung unserer Administration"
gru.1.desc: "Um mit dem alten reaktionären Regime zu brechen, müssen wir ihren Einfluss in jedem Winkel unserer neuen Nation beseitigen. Die Verwaltung muss demokratisiert, die Lehrer umerzogen und die Armee umstrukturiert werden. Ein Teil dieses Prozesses ist die Abschaffung der Ehrungen, die sie chauvinistischen Schlächtern wie Otto von Bismarck und Paul von Hindenburg verliehen haben, wobei die zahllosen Bismarck-Denkmäler überall in unserer Nation sowie die Stadt Hindenburg das beste Beispiel sind. Unser Präsident schlug vor, die Stadt nach Karl Marx zu benennen, während die Einheimischen es vorzogen, den absurden Namen beizubehalten."
gru.1.a: "Benennt es zu Ehren von Karl Marx um"
gru.1.b: "Ein Name, der seinen industriellen Hintergrund repräsentiert"

gru.2.t: "Wiederherstellung der alten Ordnung"
gru.2.desc: "Nachdem wir unsere sozialistischen Feinde besiegt haben, ist es an der Zeit, auch auf lokaler Ebene die Ordnung wiederherzustellen. Ihr Regime hat die Namen der Orte, Straßen und Boulevards, die nach Helden unserer Nation benannt sind, geändert, weil sie als nicht repräsentativ oder konterrevolutionär angesehen wurden. Ihre ursprünglichen Namen sollen wiederhergestellt werden."
gru.2.a: "Es soll für immer Hindenburg sein"

gru.3.t: "Deutsches Ersuchen um Unabhängigkeit"
gru.3.desc: ""
gru.3.a: "Sie haben es verdient"
gru.3.b: "Den Deutschen kann man nicht trauen"

