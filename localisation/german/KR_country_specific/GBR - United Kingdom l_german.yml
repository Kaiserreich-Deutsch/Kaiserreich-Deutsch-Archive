 GBR_anthony_ludovici: "Anthony Ludovici"
 GBR_anthony_ludovici_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Januar 1882, in London, England\n§YPolitische Karriere:§! Der polyglotte und rechtsextreme Autor Anthony Ludovici hatte eine turbulente Zeit in der Union, in der er wegen konterrevolutionärer Aktivitäten und seiner bemerkenswerten reaktionären Werke im Untergrund oft fliehen musste. Während seiner Zeit im Exil und in der Untergrundpolitik kam Ludovici mit ähnlich gesinnten Rechtsextremisten und Ex-Konservativen zusammen, die alle bereit waren, mit ausländischen Invasoren zusammenzuarbeiten, um den Untergang der Union zu erreichen. Jetzt, wo er an der Macht ist, werden Ludovici und seine Anhänger zweifellos eine rücksichtslose Kampagne zur \"Säuberung\" Großbritanniens von seinen gefallenen sozialistischen Meistern und zur Unterdrückung abweichender Meinungen mit allen erforderlichen Mitteln führen."

 GBR_charles_iii: "Charles III"
 GBR_charles_iii_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. Juli 1884, in Claremont House, Surrey, England\n§YPolitische Karriere:§! Karl Eduard von Sachsen-Coburg und Gotha, der wegen seines Überlaufs nach Deutschland während des Weltkriegs als \"Verräterprinz\" bezeichnet wurde, entschied sich letztlich für die richtige Seite, war aber am Boden zerstört, als er mit ansehen musste, wie sein Heimatland dem Syndikalismus verfiel, was ihn noch weiter in die Arme der reaktionären deutschen Kräfte trieb. Seine Loyalität zu Deutschland reichte aus, um ihn zum König des Vereinigten Königreichs zu machen - eine verzerrte Version, in der Karl ein halb-absoluter Monarch im preußischen Stil war, der über eine Kabale prodeutscher Persönlichkeiten im Geheimen Rat herrschte. Für Karl wird seine Herrschaft zweifellos verhasst sein, und man wird sich an ihn als den Verräterkönig und Handlanger von Großbritanniens Erzfeind erinnern."

