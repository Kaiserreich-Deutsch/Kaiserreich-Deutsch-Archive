 uk.69.d.can: "Das Britische Parlament debattiert seit einigen Monaten über einen Gesetzesentwurf, der die kolonialen Dominions wie [CAN.GetNameDef] betrifft, die seit dem Zusammenbruch des Vereinigten Königreichs im Jahr 1926 de facto unabhängig sind. Nachdem die Regierung in [GBR.GetNameDef] wiederhergestellt ist, wurde der rechtliche Status der Dominions nun in der Erklärung beantwortet: Die ehemaligen Dominions werden als 'rechtlich unabhängig betrachtet, frei, ihren eigenen Weg in der Welt zu suchen, sei es innerhalb oder außerhalb des Commonwealth, als gleichberechtigte Partner von [GBR.GetNameDef] oder anders.' Einige betrachten die Erklärung als Anerkennung der Realität, die seit mehr als einem Jahrzehnt besteht, obwohl sie für die Regierungen der Dominions und ihren Wunsch nach Anerkennung ihrer Beiträge ein deutliches Zeichen ist."
