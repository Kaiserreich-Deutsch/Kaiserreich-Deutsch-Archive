### Decisions ###
 KR_foreign_support: "Ausländische Unterstützung"
 GBR_invite_five_eyes: "Einladen von [From.GetNameDef] in das Fünf-Augen-Programm"
 GBR_invite_imperial_preference: "Biete Imperiale Präferenz für [From.GetNameDef]"
 GBR_support_britain: "Unterstützung der Briten"
 GBR_support_britain_desc: "[GBR.GetNameDefCap] hat mit enormen Verwüstungen zu kämpfen, die der Krieg hinterlassen hat. Wir sollten ihnen so viel Hilfe schicken, wie wir uns leisten können!"
 NIR_alliance_with_entente: "Beitritt zur Entente"
 NIR_alliance_with_entente_desc: "Wenn wir wieder Teil des Vereinigten Königreichs werden wollen, müssen wir zunächst zur Entente beitreten - dorthin, wo wir hingehören."
 NIR_rejoin_the_uk: "Wiedereintritt in das Vereinigte Königreich"
 NIR_rejoin_the_uk_desc: "Es ist an der Zeit, dass wir dem Vereinigten Königreich von Großbritannien und Nordirland wieder beitreten."
 GBR_rebuilding_empire: "Das Imperium wieder aufbauen"
 GBR_rebuilding_empire_desc: "Der Wiederaufbau der britischen Wirtschaft und der britischen Regierung hat für uns oberste Priorität - aber der Wiederaufbau des britischen Empire muss folgen. Es gibt überall auf der Welt Orte, an denen Briten leben oder die das Empire als ihre führende Kraft angesehen haben, und wenn wir nicht bereit sind, die Sonne über diesem glorreichen Reich für immer untergehen zu lassen, müssen wir uns bemühen, sie alle wieder in den Schoß zu holen."
 GBR_demand_england: "Fordern Sie Britische Länder"
 GBR_demand_england_desc: "[From.GetNameDefCap] besitzt derzeit Land von Großbritannien, Land, das eigentlich uns gehört. Sie sollten es sofort zurückgeben."
 GBR_demand_uk_state: "Forderung [From.GetNameDef]"
 GBR_demand_uk_state_desc: "[From.GetNameDefCap] ist ein Teil des Vereinigten Königreichs und sollte nicht außerhalb unserer Kontrolle sein. Wir müssen versuchen, es sofort wieder in den Schoß zu holen."
 GBR_restore_order_in_ireland: "Wiederherstellung der Ordnung in Nordirland"
 GBR_restore_order_in_ireland_desc: "Die Loyalisten in Nordirland sind froh, wieder unter britischer Kontrolle zu sein - aber sie sind nicht alle in Nordirland, und es bedarf einiger Anstrengungen, um die Ordnung in der Region wiederherzustellen und das Gebiet ordnungsgemäß in das Vereinigte Königreich einzugliedern."
 GBR_restore_order_falklands: "Wiederherstellung der Ordnung auf den Falklandinseln"
 GBR_restore_order_gibraltar: "Wiederherstellung der Ordnung in Gibraltar"
 GBR_restore_order_malta: "Wiederherstellung der Ordnung auf Malta"
 GBR_demand_northern_ireland: "Forderung Nordirland"
 GBR_demand_northern_ireland_desc: "Nun, da das Vereinigte Königreich wiederhergestellt ist, müssen wir uns der Frage Nordirlands zuwenden. Nach dem Anglo-Irischen Vertrag entschied sich Nordirland dafür, Teil der Union zu bleiben, und trat der Republik nur unter syndikalistischem Zwang bei, aber jetzt sehnen sich viele danach, wieder zur Krone zurückzukehren. Um der nördlichen Protestanten willen müssen wir zu den Iren gehen und die Angelegenheit regeln - oder wir verzichten ein für alle Mal auf unseren Anspruch auf den Titel des Vereinigten Königreichs."
 GBR_demand_gibraltar: "Forderung Gibraltar"
 GBR_demand_gibraltar_desc: "Gibraltar gehört nicht nur aufgrund des Vertrags von Utrecht aus dem Jahr 1713 uns, es ist auch die Heimat Tausender britischer Staatsangehöriger und befindet sich an einem wichtigen Punkt am Eingang zum Mittelmeer. Wir müssen es zurückfordern."
 GBR_demand_falklands: "Fordern Sie die Falklandinseln"
 GBR_demand_falklands_desc: "Die Falkland-Inseln sind keine bedeutende Kolonie im südlichen Atlantik, aber ihre mehreren tausend Einwohner sind britische Staatsbürger, die wieder unter britische Herrschaft gestellt werden wollen. Wir müssen ihre Wünsche respektieren und die Rückgabe der Inseln fordern."
 GBR_invade_ireland: "Irland erobern"
 GBR_invade_ireland_desc: "Die irische Regierung hat uns keine andere Wahl gelassen. Wir müssen einmarschieren und uns um die irische Situation kümmern, sobald die Insel vollständig unter unserer Kontrolle ist."
 # GBR_fund_loyalists: "Finanzierung der Loyalisten"
 # GBR_fund_loyalists_desc: "Es gibt immer noch Loyalisten in Nordirland, die für ihre Freiheit kämpfen. Offene Militäraktionen zu ihrer Unterstützung mögen vom Tisch sein, aber nichts hindert uns daran, die Loyalisten im Stillen zu finanzieren und zu versorgen und sie die Dinge selbst in die Hand nehmen zu lassen."
 GBR_decide_wif_fate: "Entscheiden Sie über das Schicksal von [From.GetNameDef]"
 GBR_decide_wif_fate_desc: "[From.GetNameDefCap] war eine Nation, die aus Bequemlichkeit geboren wurde, um mit der Vielzahl britischer und französischer Kolonien in der Karibik fertig zu werden, während ihre kolonialen Oberherren im Chaos versunken waren. Es sollte nie eine dauerhafte Einrichtung sein, und nun müssen wir über ihr endgültiges Schicksal entscheiden."
 GBR_ask_for_malta_control: "Bitte um die Rückkehr Maltas"
 GBR_ask_for_malta_control_desc: "Die Malteser waren nie wirklich unter französischer Hoheitsgewalt, und sie wollen wirklich unter britische Kontrolle zurückkehren. Jetzt, wo wir wieder auf den Beinen sind, sollten wir das sofort beantragen."
 GBR_ask_for_carib_control: "Bitte um Kontrolle über [From.GetNameDef]"
 GBR_ask_for_carib_control_desc: "[From.GetNameDefCap] ist rechtmäßig eine [Root.GetAdjective]-Kolonie, also müssen wir uns an ihre Oberherren wenden und darum bitten, dass sie uns übertragen wird, jetzt, da wir wieder auf den Beinen sind."
 GBR_ask_for_colony_control: "Bitte um Kontrolle über [From.GetNameDef]"
 GBR_ask_for_colony_control_desc: "[From.GetNameDefCap] ist rechtmäßig eine [Root.GetAdjective]-Kolonie, also müssen wir uns an ihre Oberherren wenden und darum bitten, dass sie uns übertragen wird, jetzt, da wir wieder auf den Beinen sind."
 GBR_ask_for_colonies: "Bitte um Rückgabe der Kolonien"
 GBR_ask_for_colonies_desc: "[From.GetNameDefCap] kontrolliert derzeit Land, das einst eine britische Kolonie war. Da sie unsere Verbündeten sind, sollten sie kein Problem darin sehen, es uns zurückzugeben, jetzt wo wir wieder auf eigenen Füßen stehen."
 GBR_retake_colony: "Wiederaufnahme [From.GetNameDef]"
 GBR_retake_colony_desc: "Die Zeit ist gekommen, unsere [From.GetAdjective]-Kolonie ein für alle Mal zurückzuerobern."
 GBR_demand_colonies: "Forderung nach Rückgabe der Kolonien"
 GBR_demand_colonies_desc: "Es gibt eine Reihe ehemaliger britischer Kolonien, die sich unter der Kontrolle von [From.GetNameDef] befinden - die Zeit ist gekommen, ihre Rückgabe zu fordern."
 GBR_reconstruction_decisions: "Britischer Wiederaufbau"
 GBR_reconstruction_decisions_desc: "Jahre des Krieges haben Großbritannien verwüstet. Mehr noch, die Inseln sind seit mehr als einem Jahrzehnt unter syndikalistischer Herrschaft. Zum zweiten Mal im Leben der meisten britischen Bürger wird ihre ganze Welt auf den Kopf gestellt. Es werden Prozesse geführt, das Land wird niedergerissen und von Grund auf neu aufgebaut, und das Alte wird noch einmal neu gemacht."
 GBR_fight_syndicalists: "Kampf gegen den syndikalistischen Widerstand"
 GBR_fight_syndicalists_desc: "Wir werden nicht zulassen, dass die syndikalistischen Milizen uns zu Fall bringen. Sie haben den Krieg um Britannien schon einmal verloren, und sie werden ihn wieder verlieren!"
 GBR_land_settlement_act: "Verabschiedung des Land Settlement Act"
 GBR_land_settlement_act_desc: "Viele Veteranen werden jetzt nach Großbritannien zurückkehren, und da es jetzt so viel Land ohne Besitzer gibt, ist es sinnvoll, dieses Land den Soldaten als eine Form des Dankes der Regierung zu überlassen - ganz abgesehen davon, dass so sichergestellt wird, dass das Land nicht brach liegt, weil es niemanden gibt, der es bewirtschaftet."
 GBR_abercrombie_plan: "Umsetzung des Abercrombie-Plans"
 GBR_abercrombie_plan_desc: "Der auch als " Großer Londoner Plan" bekannte Plan hat in der Hauptstadt des Landes viele Tausende obdachlos gemacht. Für den Wiederaufbau sind umfangreiche Arbeiten erforderlich, aber gleichzeitig bietet sich die Gelegenheit, das Verkehrs- und Flächennetz der Stadt neu zu gestalten, um die jahrhundertelange willkürliche Entwicklung und Planung zu kompensieren."
 GBR_create_relief_council: "Schaffung des Rates der Hilfsorganisationen"
 GBR_create_relief_council_desc: "Es gibt eine Reihe von Hilfsorganisationen wie CARE und das Rote Kreuz, die gerne nach Großbritannien kommen würden. Ihre Hilfe wird dringend benötigt, aber eine Art Agentur, die sie koordiniert, ist dringend erforderlich ... ganz zu schweigen davon, dass wir die Möglichkeit vermeiden wollen, dass Syndikalisten oder sogar die Deutschen solche Hilfsmaßnahmen als Mittel zur Verbreitung von Propaganda und Einflussnahme nutzen."
 GBR_expand_power_system: "Das Energiesystem ausbauen"
 GBR_expand_power_system_desc: "Das Stromnetz des Vereinigten Königreichs ist seit dem Ende des Krieges in einem erbärmlichen Zustand, und es war von Anfang an sehr veraltet und kohleabhängig. Die Bürgerinnen und Bürger mussten über lange Zeiträume hinweg Stromausfälle ertragen. Wir müssen das System so schnell wie möglich reparieren und modernisieren."
 GBR_reduce_taxation: "Die Besteuerung der Arbeiterklasse senken"
 GBR_reduce_taxation_desc: "Die Wiedereinführung der alten Steuermaßnahmen wird bei der Arbeiterklasse, die durch die Umwälzung des gesamten Wirtschaftssystems des Landes ohnehin schon gestresst ist, nicht gut ankommen. Ein gewisses Maß an Steuererleichterungen ist notwendig, auch wenn es im Unterhaus zu erheblichen Auseinandersetzungen darüber kommen wird, wer was bekommt und wie lange."
 GBR_new_towns_act: "Umsetzung des New Towns Act"
 GBR_new_towns_act_desc: "Unsere städtischen Gebiete sind derzeit ein einziges Chaos, in dem massive Reparatur- und Sanierungsarbeiten erforderlich sind. Vor allem die Slums werden nahezu unkontrollierbar. Ein Gesetz zur Errichtung neuer Townships in den Außenbezirken, deren Entwicklung in die Hände unabhängiger Unternehmen gelegt wird, dürfte zur Dezentralisierung unserer Bevölkerung beitragen - zumindest bis die Städte wieder wachsen können."
 GBR_national_housing_project: "Finanzierung des nationalen Wohnungsbauprojekts"
 GBR_national_housing_project_desc: "Ein beträchtlicher Teil der britischen Bevölkerung ist aufgrund des Krieges obdachlos. Das NHP wird sich bemühen, denjenigen, die es brauchen, eine vorübergehende Unterkunft zu bieten und den Bau von erschwinglichen Dauerwohnungen für diejenigen zu finanzieren, die die Reparaturen nicht selbst durchführen können."
 GBR_farming_subsidies: "Agrarsubventionen einführen"
 GBR_farming_subsidies_desc: "Die Handelsbeschränkungen haben dazu geführt, dass die meisten britischen Bürger während des Krieges jahrelang rationiert waren, so dass die Ausweitung unserer Einfuhren eine gewisse Erleichterung darstellen dürfte. Wir müssen jedoch die landwirtschaftlichen Betriebe subventionieren, damit sie zum Wiederaufbau unserer Versorgung beitragen können. Auch die Rationierungsmaßnahmen müssen subventioniert werden, bis die privaten Märkte in der Lage sind, sich selbst zu versorgen."
 GBR_business_subsidies: "Subventionen für Unternehmen einführen"
 GBR_business_subsidies_desc: "Sowohl die bereits in Großbritannien ansässigen Unternehmen, die nicht mehr unter gewerkschaftlicher Leitung stehen werden, als auch die Unternehmen, die aus dem Ausland ins Land zurückkehren, werden alle Hände voll zu tun haben, um sich auf die neue Arbeitsweise einzustellen. Wenn wir nicht irgendeine Art von Subventionsprogramm auflegen, um ihnen über die Runden zu helfen, können wir eine Menge Konkurse und Probleme erwarten."
 GBR_new_employment_act: "Verabschiedung des Veteranenbeschäftigungsgesetzes"
 GBR_new_employment_act_desc: "Wir haben Tausende und Abertausende von Soldaten, ganz zu schweigen von den zurückkehrenden Exilanten, die in Arbeit gebracht werden müssen - es gibt sicherlich viel für sie zu tun, aber eine lenkende Agentur würde dazu beitragen, den Prozess zu erleichtern, und auch verhindern, dass die Exilanten ungerechterweise von Orten ausgeschlossen werden, die ihnen möglicherweise feindlich gegenüberstehen."
 GBR_beveridge_report: "Der Beveridge-Report"
 GBR_beveridge_report_desc: "Der bekannte liberale Wirtschaftswissenschaftler William Beveridge hat auf die Notwendigkeit hingewiesen, Daten über den aktuellen Zustand der britischen Gesellschaft zu sammeln - und darüber, wie die Regierung helfen kann. Es wird Zeit brauchen, die Daten zu sammeln, und schon die Erstellung des Berichts wird diejenigen besänftigen, die wollen, dass die Regierung etwas unternimmt. Wir sollten Beveridge grünes Licht geben, sein Projekt voranzutreiben."
 GBR_pigou_report: "Der Pigou-Report"
 GBR_pigou_report_desc: "Nicht jeder ist von der Idee begeistert, einen Bericht von William Beveridge zu hören, da seine Vorschläge für die Regierung zweifellos durch die Brille des Sozialismus gesehen werden. Stattdessen wurde vorgeschlagen, einen Bericht des berühmten Wirtschaftswissenschaftlers Arthur Cecil Pigou zu unterstützen, der auf die Umstrukturierung der Wirtschaft abzielt, anstatt sich ausschließlich auf die Gesellschaft zu konzentrieren."
 GBR_desyndicalisation: "Entsyndikalisierung der Wirtschaft"
 GBR_desyndicalisation_desc: "Es hat nicht lange gedauert, bis die Syndikalisten ihre Krallen in jeden Aspekt der britischen Wirtschaft geschlagen haben - die Abschaffung all ihrer arbeiterzentrierten Gesetze und Beschränkungen wird helfen, aber wir müssen auch neue Regeln aufstellen, damit das Ganze nicht unter seinem eigenen Gewicht zusammenbricht. Die britische Wirtschaft muss lernen, wieder nach dem Prinzip des freien Marktes zu funktionieren, und das wird Zeit brauchen."
 GBR_pass_insurance_act: "Verabschiedung des Nationalen Versicherungsgesetzes"
 GBR_pass_insurance_act_desc: "Der Beveridge-Report hat eine Reihe von Empfehlungen an die Regierung ausgesprochen, darunter auch die Einrichtung eines nationalen Sozialversicherungsprogramms. Wir werden nie die Art von Wohlfahrtsstaat haben, auf die die Syndikalisten stolz waren, aber ein größeres Sicherheitsnetz für die Öffentlichkeit ist offensichtlich eine Notwendigkeit - und auch unglaublich populär."
 GBR_central_banking_act: "Verabschiedung des Zentralkreditgesetzes"
 GBR_central_banking_act_desc: "Eine der vom Pigou-Bericht empfohlenen Maßnahmen ist die Einführung eines Systems zinsloser Kredite, die von den Zentralbanken angeboten und von der Regierung überwacht werden. Diese Kredite würden es den Privatbürgern ermöglichen, als Unternehmer zu agieren und eine neue Klasse von Unternehmenseigentümern zu werden, während wir die Kontrolle von den Gewerkschaften weg verlagern. Die Idee ist, eine ausufernde Inflation zu vermeiden, aber einer Wirtschaft, die das schon seit Jahrzehnten nicht mehr nötig hat, einen Schubs in Richtung Privatwirtschaft zu geben."
 GBR_national_health_service: "Der nationale Gesundheitsdienst"
 GBR_national_health_service_desc: "Eine weitere Empfehlung des Beveridge-Berichts lautet, in Großbritannien ein System der kostenlosen allgemeinen Gesundheitsversorgung unter der Leitung des NHS einzuführen. Das wird viel dazu beitragen, die Bedingungen im Land zu verbessern und auch diejenigen zu beruhigen, die immer noch behaupten, dass das Leben unter der syndikalistischen Herrschaft besser war."
 GBR_privatisation_act: "Verabschiedung des Privatisierungsgesetzes"
 GBR_privatisation_act_desc: "Nachdem der Prozess der Entsyndikalisierung abgeschlossen ist, muss die Regierung nun den Prozess der Rückübertragung des Eigentums an großen Unternehmen von den Gewerkschaften zurück in private Hände in Angriff nehmen. Dank des Pigou-Berichts verfügen wir über ein System, das einen fairen Prozess sicherstellt, und über ein Feld neuer Unternehmer, die bereit sind, ihren Platz einzunehmen, und durch Kredite finanziert werden."
 GBR_rent_control_act: "Verabschiedung des Mietkontrollgesetzes"
 GBR_rent_control_act_desc: "Solange es einen ernsthaften Wohnungsmangel gibt, muss es eine Mietpreiskontrolle geben. Die Einrichtung von Gerichten im ganzen Land zur Festsetzung fairer Mieten zwischen Vermieter und Mieter (wie vom Ridley-Ausschuss empfohlen) scheint die beste Lösung für ein seit langem bestehendes Problem zu sein."
 GBR_progressive_reconciliation: "Die Linke versöhnen"
 GBR_progressive_reconciliation_desc: "Ein wichtiges Ziel der Labour-Partei ist es, einen Appell an alle Progressiven im Land zu richten - wir werden mehrere Sozialreformen verabschieden, um ihr Vertrauen zu gewinnen, so dass sie darauf zählen können, gemeinsam mit der Labour-Partei gegen jede von den Konservativen vorgeschlagene reaktionäre Politik zu kämpfen. Diejenigen, die an eine sozialistische Politik glauben, sind nicht unvereinbar mit Großbritanniens neuer Regierung, und wir müssen als Beschützer auftreten, um sicherzustellen, dass sie genauso gut gedeihen wie jeder andere Bürger."
 GBR_parliamentary_reform: "Parlamentarische Reform"
 GBR_parliamentary_reform_desc: "Unser derzeitiges Wahlsystem führt zu Parlamenten, die nicht repräsentativ für den Willen des Volkes sind. Eine Partei mit einer Minderheit von Stimmen kann eine Mehrheit im Unterhaus erlangen. Wir müssen daher das Wahlsystem so reformieren, dass die Wähler eine Liste von Vorzugskandidaten vorschlagen können, und sicherstellen, dass die Wahlen nicht die Reichen begünstigen, indem sie dem Staat die zusätzlichen Kosten des Wahlkampfes aufbürden."
 GBR_female_equality: "Die Gleichstellung der Frau in Britannien durchsetzen"
 GBR_female_equality_desc: "Die Familie ist die Grundlage unseres nationalen Lebens. Die Liberalen waren die ersten, die Familienbeihilfen forderten, und sie sind entschlossen, eine angemessene Versorgung für Mutterschaft und Kinderwohl sicherzustellen. Die Liberale Partei fordert für Frauen Chancen- und Statusgleichheit; sie steht für gleichen Lohn für gleiche Arbeit und für gleiche Chancen beim Zugang zum öffentlichen Dienst."
 
### Focuses ###
 GBR_british_reconstruction_authority: "Die Behörde für Wiederaufbau"
 GBR_british_reconstruction_authority_desc: "Die Wirtschaft ist auf den Kopf gestellt worden. Viele sind obdachlos. Das ganze Land ist durch den Krieg verwüstet worden, und jetzt brauchen wir schnelle Entscheidungen, um alles wieder aufzubauen. Die Britische Wiederaufbaubehörde wird mit genau dieser Aufgabe betraut werden."
 GBR_fate_of_unions: "Schicksal der Gewerkschaften"
 GBR_fate_of_unions_desc: "Der Syndikalismus ist zwar verschwunden, aber das Vereinigte Königreich hat immer noch eine Vielzahl von Gewerkschaften, die nicht wissen, wo sie stehen. Werden sie aufgelöst? Soll es überhaupt keine Arbeitnehmervertretung mehr geben? Die Entscheidung ist noch nicht gefallen."
 GBR_fate_of_leaders: "Start der Prozesse"
 GBR_fate_of_leaders_desc: "Das Schicksal der Gewerkschaften ist völlig unabhängig von der Gewerkschaftsführung - insbesondere von den Leuten, die die Union of Britain leiteten und die die Entscheidung trafen, britische Soldaten gegen britische Soldaten auszuspielen. Sie müssen vor Gericht gestellt werden, und an ihrem Schicksal muss ein Exempel statuiert werden für alle, die ihnen folgen würden."
 GBR_question_of_labour: "Die Frage der Labour Partei"
 GBR_question_of_labour_desc: "Eine Frage, die noch offen ist, betrifft das Schicksal der Labour Partei. Sollte es ihr erlaubt sein, Wahlkampf zu führen und Kandidaten für das Parlament aufzustellen, oder war die Tatsache, dass sie mit der syndikalistischen Behörde zusammengearbeitet hat, Verrat genug, dass man ihr niemals vergeben kann?"
 GBR_returning_aristocracy: "Die Rückkehr der Aristokratie"
 GBR_returning_aristocracy_desc: "Viele der wohlhabenderen Exilanten sind nach Britannien zurückgekehrt - nur um festzustellen, dass ihr Land geraubt, ihre Unternehmen verstaatlicht und ihre Häuser nun von jemand anderem besetzt wurden. Sie wollen diese Dinge zurückhaben... aber es ihnen zurückzugeben bedeutet nun, es jemand anderem wegzunehmen."
 GBR_reorganise_bureaucracy: "Reorganisation der Bürokratie"
 GBR_reorganise_bureaucracy_desc: "Der britische Regierungsapparat wurde abgebaut und wieder aufgebaut, um für eine Regierung zu arbeiten, die sich ganz auf die Gewerkschaften und einen starken Wohlfahrtsstaat stützt. Jetzt müssen wir es noch einmal tun und dafür sorgen, dass es eine Bürokratie gibt, die uns nicht auf Schritt und Tritt bekämpfen wird."
 GBR_hold_elections: "Rückkehr zur freien Regierung"
 GBR_hold_elections_desc: "Die letzte Amtshandlung der BRA muss die Rückkehr des Vereinigten Königreichs zu einer zivilen Regierung sein - die Abhaltung der ersten wirklich freien Wahlen seit mehr als einem Jahrzehnt, und zwar ohne Zwischenfälle."
 GBR_guided_parliament: "Geführtes Parlament"
 GBR_guided_parliament_desc: "Die BRA könnte zu der Einsicht gelangen, dass sich das Vereinigte Königreich in einer zu schwierigen Lage befindet, dass die Gewalttätigkeit der noch verbliebenen Anhänger der Syndikalisten zu extrem ist, um zu einer zivilen Regierung zurückzukehren. Dies würde das Land zu einer Wiederholung des letzten Aufstandes verdammen."
 GBR_end_of_bra: "Wiederaufbau abgeschlossen"
 GBR_end_of_bra_desc: "Die BRA hat maßgeblich dazu beigetragen, Britannien vom Abgrund zu befreien und sein vor-syndikalistisches Erbe wiederherzustellen, doch ihre Zeit ist nun vorbei. Das britische Volk kann endlich erhobenen Hauptes in eine bessere Zukunft blicken, ohne den bösartigen Einfluss der linken Ideologie."

 GBR_the_exchequer: "Die Schatzkammer wiederherstellen"
 GBR_the_exchequer_desc: "Der Wiederaufbau des Finanzministeriums wird es uns ermöglichen, die Wirtschaft des Landes wieder auf Kurs zu bringen."
 GBR_foreign_investment: "Setzen Sie auf ausländische Investitionen"
 GBR_foreign_investment_desc: "Die britische Regierung und das britische Volk haben einfach nicht genug Geld, um die Wirtschaft wieder aufzubauen - unsere beste Chance ist es, auf ausländische Investitionen zurückzugreifen und gleichzeitig genügend Kontrolle über den Prozess auszuüben, um zu verhindern, dass das Land unter ausländische Kontrolle gerät."
 GBR_restore_bbc: "Die neue BBC"
 GBR_restore_bbc_desc: "Die British Broadcasting Corporation ist von der syndikalistischen Regierung in ein Wrack verwandelt worden. Es ist an der Zeit, ihr wieder zu Größe zu verhelfen und sie von der Leine zu befreien, an der sie in den letzten zwei Jahrzehnten gehalten wurde."
 GBR_royal_society: "Gründung der Königlichen Gesellschaft"
 GBR_royal_society_desc: "Die Königliche Gesellschaft ist eine Gruppe der besten britischen Köpfe, die uns zur Verfügung stehen. Sie zu finanzieren und sie auf die Probleme, mit denen wir konfrontiert sind, und auf den Wiederaufbau der britischen Gesellschaft auszurichten, wird eine ideale Nutzung ihres Wissens und ihrer Fähigkeiten sein."
 GBR_imperial_chemical: "Der imperiale Chemikaliendeal"
 GBR_imperial_chemical_desc: "Um es ganz offen zu sagen: Das Vereinigte Königreich braucht Treibstoff - der Mangel hat die Syndikalisten mit zu Fall gebracht, und wir müssen unsere Kontakte in der Privatwirtschaft nutzen, um unsere Zukunft als Treibstoffproduzent und nicht nur als Importeur zu gestalten."
 GBR_regulate_growth: "Industrielles Wachstum steuern"
 GBR_regulate_growth_desc: "Wenn wir nicht aufpassen, gibt es zu viele "Unternehmer", die die derzeitige Lage der britischen Wirtschaft nutzen werden, um Macht zu erlangen oder das britische Volk auszubeuten. Wir müssen wachsam sein und das erneute Wachstum der Industrie sorgfältig regulieren, ohne es zu sehr einzuschränken und damit zu verlangsamen."
 GBR_marconi_deal: "Die Marconi-Vereinbarung"
 GBR_marconi_deal_desc: "Marconi Electronics ist eines der größten noch aktiven Unternehmen im Vereinigten Königreich. Sie sind erleichtert, von ihren syndikalistischen Fesseln befreit worden zu sein, und daher bereit, sich zu revanchieren, indem sie der Regierung ein günstiges Angebot zur Wiederankurbelung des verarbeitenden Gewerbes im Land machen."
 GBR_civilian_1: "Finanzierung Zivile Wirtschaft"
 GBR_civilian_1_desc: "Ein großer Teil der zivilen Industrie des Vereinigten Königreichs ist durch den Krieg beschädigt oder völlig zerstört worden - wir müssen uns auf den Wiederaufbau konzentrieren."
 GBR_civilian_2: "Finanzierung der zivilen Industrie fortsetzen"
 GBR_civilian_2_desc: "Ein großer Teil der zivilen Industrie des Vereinigten Königreichs ist durch den Krieg beschädigt oder völlig zerstört worden - wir müssen uns auf den Wiederaufbau konzentrieren."
 GBR_royal_charters: "Königliche Charter Companies"
 GBR_royal_charters_desc: "Die britischen Exilanten kehren mit intakten Bargeldreserven in ihr Land zurück. Es ist an der Zeit, dieses Geld für einen guten Zweck zu verwenden und eine Reihe hochkarätiger Unternehmen zu gründen, die zwar technisch gesehen immer noch Teil des privaten Sektors sind, aber von der Regierung durch königliche Chartas stark reguliert werden. Dies dürfte die Wirtschaft erheblich ankurbeln."
 GBR_arms_deal: "Nationaler Rüstungshandel"
 GBR_arms_deal_desc: "Unser Militär wird erheblich aufgestockt werden müssen - ganz zu schweigen von der Tatsache, dass wir Polizeikräfte im ganzen Land versorgen müssen. Das bedeutet, dass wir einen Vertrag mit mindestens einem großen Nationalen Rüstungshändler abschließen müssen."
 GBR_military_1: "Militärindustrie finanzieren"
 GBR_military_1_desc: "Ein großer Teil der Rüstungsindustrie des Vereinigten Königreichs ist durch den Krieg beschädigt oder völlig zerstört worden - wir müssen uns auf ihren Wiederaufbau konzentrieren."
 GBR_military_2: "Weitere Finanzierung der Rüstungsindustrie"
 GBR_military_2_desc: "Ein großer Teil der Rüstungsindustrie des Vereinigten Königreichs ist durch den Krieg beschädigt oder völlig zerstört worden - wir müssen uns auf ihren Wiederaufbau konzentrieren."

 GBR_ministry_of_defence: "Wiederherstellung des Verteidigungsministeriums"
 GBR_ministry_of_defence_desc: "Der Ausschuss der Stabschefs reicht nicht aus, um die Koordinierung zwischen allen drei Diensten herzustellen, die wir brauchen, wenn wir die Verteidigung Großbritanniens wieder aufbauen wollen. Ein Verteidigungsministerium, das beiden Diensten vorsteht, ist genau das, was wir brauchen."
 GBR_reform_army: "Reform der Britischen Armee"
 GBR_reform_army_desc: "Die Britische Armee steht seit zwanzig Jahren unter syndikalistischer Führung, die unsere Soldaten mit Propaganda und nutzlosen Taktiken überschwemmt. Wir werden die gesamte Organisation von Grund auf neu aufbauen müssen."
 GBR_syndicalist_soldiers: "Die Frage der syndikalistischen Soldaten"
 GBR_syndicalist_soldiers_desc: "Zahlreiche Soldaten, die für die Syndikalisten gekämpft haben, kehren nun zurück und wollen wieder in die neue Armee eintreten. Die Frage ist: Lassen wir sie gewähren?"
 GBR_call_to_arms: "Ein neuer Ruf zu den Waffen"
 GBR_call_to_arms_desc: "Nach dem Wiederaufbau der Britischen Armee ist es an der Zeit, erneut zur Rekrutierung aufzurufen! Lasst die Männer und Frauen eines freien Vereinigten Königreichs ihren Platz an der Spitze seiner Verteidigung einnehmen, damit wir nie wieder den Griff der Tyrannei erleben."
 GBR_retraining_efforts: "Umschulungsmaßnahmen"
 GBR_retraining_efforts_desc: "Es herrscht ein großes Chaos und Durcheinander in den Reihen - das müssen wir sofort in Ordnung bringen und die gesamte Britische Armee auf den Stand bringen, den wir von den Kanadiern kennen."
 GBR_restore_MI6: "Wiederherstellung des MI6"
 GBR_restore_MI6_desc: "Der MI6 war immer der Auslandsnachrichtendienst Seiner Majestät. Viele seiner Direktoren gingen zusammen mit dem König ins Exil, und nun ist es an der Zeit, ihn wieder aufzubauen und damit zu beginnen, die Briten wieder an die Spitze der internationalen Geheimdienste zu bringen."
 GBR_royal_marines: "Die Neue Königliche Marineinfanterie"
 GBR_royal_marines_desc: "Glücklicherweise sind die meisten unserer erfahrenen Marinesoldaten mit uns ins Exil gegangen und waren bei der Rückeroberung der Heimatinseln unverzichtbar. Die Marineinfanteristen, die ihren Mut an den Küsten Großbritanniens bewiesen haben, werden beim Wiederaufbau der neuen Organisation in der Heimat eine wichtige Rolle spielen."
 GBR_reform_navy: "Reform the Königliche Marine"
 GBR_reform_navy_desc: "Die britische Königliche Marine war eine der großartigsten und prestigeträchtigsten Flotten der ganzen Welt - und jetzt müssen wir sie von Grund auf neu aufbauen. Es wird eine Herkulesaufgabe sein, aber eine, vor der wir nicht weglaufen können."
 GBR_fleets_in_exile: "Die Exil-Flotten"
 GBR_fleets_in_exile_desc: "Nach dem Zusammenbruch des Vereinigten Königreichs im Jahr 1926 gingen die Pazifik- und die Atlantikflotte an Australasien bzw. Kanada. Während diese Schiffe entweder verschwunden sind oder so stark umgebaut wurden, dass sie wirklich zu ihren neuen Ländern gehören, sind Australasien und Kanada bereit, uns bei der Renovierung einiger älterer Schiffe zu helfen, die wir jetzt nutzen können."
 GBR_rebuild_the_fleet: "Wiederaufbau der glorreichen Flotte"
 GBR_rebuild_the_fleet_desc: "Der Aufbau einer neuen britischen Marine wird eine enorme Aufgabe sein - wir müssen die Werften darauf vorbereiten, Überstunden zu machen, denn dies könnte die größte Baumaßnahme aller Zeiten sein!"
 GBR_dockyards_1: "Finanzierung neuer Werften"
 GBR_dockyards_1_desc: "Wenn wir auch nur annähernd an die alte Flotte herankommen wollen, müssen wir im ganzen Land brandneue Werften errichten."
 GBR_shipbuilding_deal: "Nationales Schiffbauabkommen"
 GBR_shipbuilding_deal_desc: "Wir können unsere neuen Schiffe nicht allein bauen - wir werden die Unterstützung der Herrschaftsgebiete des Reiches benötigen, um die große britische Marine wiederherzustellen."
 GBR_reform_air_force: "Reform der Royal Air Force"
 GBR_reform_air_force_desc: "Die RAF hat eine der stolzesten Traditionen und war einst die größte Luftwaffe, die es gab. Jetzt ist es an der Zeit, sie wieder aufzubauen, im Idealfall besser als je zuvor!"
 GBR_take_to_the_air: "In die Lüfte steigen"
 GBR_take_to_the_air_desc: "Es gibt eine große Anzahl älterer Flugzeuge, darunter auch einige, die von der syndikalistischen Regierung gebaut wurden und die mit einigen Wartungsarbeiten und Aktualisierungen noch zu retten sind."
 GBR_hawker_deal: "Der Hawker Vertrag"
 GBR_hawker_deal_desc: "Hawker ist eine der besten Flugzeugkonstruktionsfirmen, die es gibt, und eine, die mehr als bereit ist, uns bei der Neukonstruktion und dem Bau einer brandneuen Flugzeugflotte für die RAF zu helfen."
 GBR_jet_propulsion: "Strahlantriebstechnik"
 GBR_jet_propulsion_desc: "Die nächste Generation von Flugzeugen wird mit Düsenantrieb ausgestattet sein - wenn wir unsere Luftwaffe ohnehin neu aufbauen müssen, sollten wir uns bemühen, sie zur modernsten zu machen, die die Welt je gesehen hat!"
 GBR_defending_the_coasts: "Verteidigung unseres Himmels"
 GBR_defending_the_coasts_desc: "Flugzeuge stehen heute an der Spitze der modernen Kriegsführung, und die Heimatinseln sind leicht in Reichweite von Bombern - wir müssen im ganzen Land Verteidigungsanlagen bauen, um unseren Luftraum sicher zu halten."
 GBR_maud_committee: "Der Thomson Ausschuss"
 GBR_maud_committee_desc: "Die Kernkraft ist der nächste Schritt in der Verteidigung unseres Landes, und mit der Drohung von Atomwaffen können wir sicherstellen, dass wir nie wieder überfallen werden."
 GBR_priority_land: "Priorität: Armee"
 GBR_priority_land_desc: "Von den drei Abteilungen unseres Militärs ist die Armee diejenige, die unsere größte Aufmerksamkeit erfordert. Alle Waffen und Boote der Welt nützen nichts, wenn wir nicht über die richtigen Leute verfügen, um unser Land zu verteidigen. Unsere Arbeitskraft ist begrenzt - wir müssen sie nutzen!"
 GBR_priority_sea: "Priorität: Marine"
 GBR_priority_sea_desc: "Von den drei Abteilungen unseres Militärs ist die Marine diejenige, die unsere größte Aufmerksamkeit erfordert. Wenn wir die Meere kontrollieren, kontrollieren wir den Handel, und wir können Invasionen gegen unsere Küsten verhindern."
 GBR_priority_air: "Priorität: Luftwaffe"
 GBR_priority_air_desc: "Von den drei Abteilungen unseres Militärs ist die Luftwaffe diejenige, die unsere größte Aufmerksamkeit erfordert. Wenn wir den Luftraum beherrschen, ist das Vereinigte Königreich unangreifbar."
 GBR_porton_down: "Wiedereröffnung von Porton Down"
 GBR_porton_down_desc: "Porton Down war ein chemisches Forschungslabor, das während des Ersten Weltkriegs gegründet wurde. Während der syndikalistischen Herrschaft wurde es für ihre eigenen ruchlosen Zwecke vereinnahmt, aber jetzt, wo die Ordnung wiederhergestellt ist, können wir die Einrichtung wieder eröffnen und sie zum Zentrum unserer militärischen Forschung machen."

 GBR_foreign_office: "Wiederherstellung des Außenministeriums"
 GBR_foreign_office_desc: "Jetzt, da unsere Wirtschaft und unsere Regierung wiederhergestellt sind, ist die Zeit für das Vereinigte Königreich gekommen, seinen Platz in der Welt wieder einzunehmen."
 GBR_entente_leadership: "Die Führung der Entente übernehmen"
 GBR_entente_leadership_desc: "Die Entente war immer ein Bündnis, das von den Briten angeführt wurde. Kanada hat seine Pflicht lange genug erfüllt - jetzt sind wir als wiederhergestellte Nation an der Reihe, unseren Platz an der Spitze der Entente wieder einzunehmen."
 GBR_five_eyes_program: "The Fünf-Augen-Programm"
 GBR_five_eyes_program_desc: "Jedes Mitglied der Entente hat sein eigenes Spionageprogramm, aber was wäre, wenn die Allianz zusammenarbeiten würde? Was wäre, wenn sie zusammenarbeiten würden, anstatt sich gegenseitig auszuspionieren, und sich stattdessen auf unsere Feinde konzentrieren würden?"
 GBR_imperial_preference: "Das Imperiale Präferenzprogramm"
 GBR_imperial_preference_desc: "Die britische Regierung hat vorgeschlagen, ein Programm mit günstigen Zöllen und Freihandelsabkommen zwischen den ehemaligen Mitgliedern des Empire zu starten, um die Einheit des Commonwealth zu stärken und uns vor den zunehmend aggressiven Handelspraktiken der industrialisierten Welt zu schützen."
 GBR_special_relationship: "Erneuerung der besonderen Beziehungen"
 GBR_special_relationship_desc: "Nun, da das Vereinigte Königreich und Frankreich gemeinsam das Unmögliche geschafft haben, müssen wir dafür sorgen, dass diese Beziehung auch in der neuen Ära fortbesteht."
 GBR_westminster_declaration: "Die Westminster-Deklaration"
 GBR_westminster_declaration_desc: "Die verschiedenen Dominions haben zweifelsfrei bewiesen, dass sie keine Kolonien mehr sind, sondern eigenständige Nationen, die von uns als solche anerkannt werden müssen. Die Westminster-Erklärung mag zwar als bedeutungslose Geste angesehen werden, aber sie bekräftigt in unseren Augen die Unabhängigkeit der Dominions."
 GBR_returning_the_favor: "Die Gunst erwidern"
 GBR_returning_the_favor_desc: "Kein anderes Land im Dominion verdient unsere Dankbarkeit so sehr wie Kanada, das sich entschieden hat, uns auch nach unserem Weggang von seinen Ufern treu zu bleiben. Wir müssen uns bemühen, diesen guten Cousins und Cousinen unsere Dankbarkeit auszudrücken, damit sie niemals glauben, dass wir ihre zahlreichen Opfer vergessen haben."
 GBR_irish_question: "Die Irlandfrage"
 GBR_irish_question_desc: "Offiziell sind wir das Vereinigte Königreich von Großbritannien und Nordirland... aber wir sind ohne Nordirland. Infolge der Revolution wurde Nordirland gegen seinen Willen an die Republik im Rest der Insel gebunden. Da die syndikalistische Bedrohung jedoch ausgelöscht ist, gibt es nur noch wenig, was die beiden zusammenhält, und wir müssen nun überlegen, ob es sich lohnt, die Wiederherstellung unserer Herrschaft über die Provinz zu verfolgen."
 GBR_gibraltar_question: "Die Gibraltar-Frage"
 GBR_gibraltar_question_desc: "Gibraltar kontrolliert den Zugang zum Mittelmeer - auch wenn wir nicht mehr über die mächtige Marine verfügen, die wir einst hatten, ist Gibraltar immer noch die Heimat vieler Briten, und manche mögen es als eine Frage des Stolzes betrachten, dass wir uns mit der Frage beschäftigen, ob wir seine Rückgabe anstreben sollten."
 GBR_falklands_question: "Die Falklandfrage"
 GBR_falklands_question_desc: "Die Falkland-Inseln mögen weit entfernt im Südatlantik liegen, doch es ist ein Ort, der von Tausenden von Briten besiedelt wurde... aber auch von den Argentiniern besetzt ist, die anscheinend ihre Präsenz dort aufrechterhalten wollen. Wir müssen uns fragen, was aus dieser verlorenen Kolonie werden soll und ob diese Briten zu Recht unter unserem Schutz stehen."
 GBR_west_indies_question: "Die Frage der Westindischen Inseln"
 GBR_west_indies_question_desc: "Die Westindische Föderation war eine Nation, die aus der Not heraus entstanden ist, aber diese Not ist vorbei. Lassen wir sie enden, indem wir ihre Kolonien an ihre Eigentümer zurückgeben, oder soll sie als neue, eigenständige Nation fortbestehen?"
 GBR_the_empire_debate: "Die Debatte über die Imperiale Restauration"
 GBR_the_empire_debate_desc: "Jetzt, da wir wieder stark sind, stellt sich die Frage: Ist die Zeit des großen britischen Reiches vorbei, oder sollten wir es noch einmal anstreben? Brauchen wir die Rückkehr unserer afrikanischen und asiatischen Kolonien? Hält unser Bündnis überhaupt noch zusammen, wenn wir nach dem alten Ruhm streben? Die Debatte muss geführt werden."

### Restoration of the UK ###
 uk.1.t: "Die Befreiung des Vereinigten Königreichs"
 uk.1.d: "Nach Jahren des Exils und des Kampfes ist die königliche Familie im Triumph in das Vereinigte Königreich zurückgekehrt. Es ist ein glorreicher Tag für Britannien und das Imperium, die alle [Root.GetNameDef] für ihren tapferen Dienst an der Sache der Tradition und der Weltordnung dankbar sind. Gott schütze den König!"
 uk.1.a: "Stellen Sie das Vereinigte Königreich wieder her! (Spielen Sie als das Vereinigte Königreich)"
 uk.1.b: "Stellen Sie das Vereinigte Königreich wieder her!"

 uk.3.t: "Die Wiederherstellung"
 uk.3.d: "Endlich hat [CAN_king_full_name] heute die Westminster Abbey betreten, um ordnungsgemäß gekrönt zu werden, wie es praktisch alle englischen und später britischen Monarchen im Laufe der Geschichte getan haben. Heute ist ein glorreicher Tag, ein Tag, der einen neuen Anfang für das Vereinigte Königreich markieren wird. Nach der Krönung werden der König und seine Regierung jedoch feststellen, dass die Aufgabe des Wiederaufbaus des Landes gerade erst begonnen hat. Die Armee des Landes befindet sich in einer schwierigen Lage, ihre Organisation muss von Grund auf neu aufgebaut werden, die Wirtschaft ist ebenso wie nach dem Aufstand völlig aus den Fugen geraten, und über das Schicksal der ehemaligen syndikalistischen Herrscher Großbritanniens muss entschieden werden."
 uk.3.a: "Lang lebe der König!"

 uk.4.t: "Tag der Freiheit"
 uk.4.d: "In ganz [Root.GetNameDef] sind die Geschäfte und Fabriken geschlossen, da die Briten einen nationalen Gedenktag zu Ehren derjenigen begehen, die im Kampf gegen den Syndikalismus ihr Leben verloren haben. Die zentralen Aktivitäten des Tages finden in London statt, wo die sterblichen Überreste Georgs V. an seinem Todestag in einer aufwändigen Zeremonie in der Westminster Abbey in Anwesenheit von [CAN_king_first_name], der königlichen Familie und führenden Persönlichkeiten aus Politik und Militär in einer besonderen Gruft beigesetzt wurden. Mit diesem feierlichen Akt wurde der letzte Wunsch des verstorbenen Königs, nach Hause zurückzukehren, endlich erfüllt. Nach der Zeremonie führte [CAN_king_first_name] eine Prozession zum östlichen Ende der Mall, wo ein Denkmal für George V. enthüllt wurde. Der König erklärte, dass das Denkmal all derer gedenke, die Opfer des früheren Regimes gewesen seien, und dass der Syndikalismus nie wieder die britische Freiheit bedrohen werde. Um die Opfer des Syndikalismus zu ehren und die Erinnerung an das, was fast verloren war und so teuer wiedergewonnen wurde, wachzuhalten, soll dieser Tag von nun an jedes Jahr als Tag der Freiheit gefeiert werden."
 uk.4.a: "Für König und Vaterland!"

 uk.5.t: "Tag der Freiheit"
 uk.5.d: "In ganz [Root.GetNameDef] sind die Geschäfte und Fabriken geschlossen, da sich die Briten an diesem nationalen Gedenktag zu Ehren derer versammeln, die im Kampf gegen den Syndikalismus ihr Leben verloren haben. Die zentralen Aktivitäten des Tages finden in der Hauptstadt statt, wo die königliche Garde in Anwesenheit von [CAN_king_first_name], der königlichen Familie und führenden Persönlichkeiten aus Politik und Militär durch die Stadt paradiert. In einer Ansprache an die auf der Mall versammelten Massen versprach [CAN_king_first_name], dass der Syndikalismus nie wieder die seit Jahrhunderten überlieferte britische Freiheit bedrohen werde. Wir ehren heute die Opfer", sagte er, "und halten die Erinnerung an das, was so fast verloren war und so teuer wiedergewonnen wurde, wach"."
 uk.5.a: "Für König und Vaterland!"

 uk.6.t: "Die Neue Britische Armee"
 uk.6.d.canada: "Mit der Wiederherstellung des Vereinigten Königreichs ist eine große Anzahl britischer Exilanten, die in die kanadische Armee eingezogen worden waren, die ersten, die nach Hause zurückkehren - sie wurden zu einer Reihe von Einheiten der Home Guard zusammengestellt, die zur Aufrechterhaltung der Ordnung dringend benötigt werden. Ihnen folgen bald die ranghohen Generäle und Admirale, die bisher in Kanada gedient haben und die sich alle sehr freuen, die Heimatinseln wiederzusehen."
 uk.6.d.other: "Mit der Wiederherstellung des Vereinigten Königreichs ist eine große Anzahl britischer Exilanten die ersten, die nach Hause zurückkehren - sie wurden zu einer Reihe von Einheiten der Home Guard zusammengestellt, die dringend benötigt werden, um die Ordnung aufrechtzuerhalten. Der Umgang mit der Unordnung im Rest der Britischen Armee wird bis zu einem späteren Zeitpunkt warten müssen."
 uk.6.a: "Wir werden diese Männer dringend brauchen."

 uk.7.t: "Hilfe für die Briten"
 uk.7.d: "[GBR.GetNameDefCap] hat mit enormen Verwüstungen zu kämpfen und kann jede Hilfe gebrauchen, die [Root.GetNameDef] anbieten kann!"
 uk.7.a: "Wir können mehr leisten!"
 uk.7.b: "Das muss fürs Erste reichen."

 uk.8.t: "[From.GetAdjective] Hilfe kommt an"
 uk.8.d: "Die dringend benötigte Unterstützung durch unsere [From.GetAdjective] Verbündeten ist heute eingetroffen!"
 uk.8.d.more: "Eine große Menge an dringend benötigter Unterstützung von unseren [From.GetAdjective] Verbündeten ist heute eingetroffen! Sie waren sehr großzügig!"
 uk.8.a: "Vielen Dank, [From.GetName]!"

### The British Reconstruction Authority ###
 uk.10.t: "Wiederaufbaubehörde bekannt gegeben"
 uk.10.d: "Während die Monarchie auf den Heimatinseln wiederhergestellt wurde, sind viele politische Entscheidungsträger der Ansicht, dass das Land einen schwierigen Prozess der "Entsyndikalisierung" durchlaufen muss. Die syndikalistische Herrschaft ist tief in die britische Kultur und Gesellschaft sowie in die Wirtschaft eingedrungen, so dass diese ebenso wieder aufgebaut werden muss wie die vielen Häuser, die während des Krieges verwüstet wurden. Auf den Stufen des zerstörten Parlaments in Westerminster verkündete der Premierminister [GetBritishExilePM] einer hoffnungsvollen, aber nicht begeisterten Menge, dass die BRA, die Britische Wiederaufbaubehörde, geschaffen und mit weitreichenden Regierungsbefugnissen ausgestattet worden sei, um den Erneuerungsprozess so schnell wie möglich voranzutreiben."
 uk.10.a: "Hoffen wir, dass es klappt!."

 uk.11.t: "Exilanten stoßen auf Widerstand"
 uk.11.d: "Die britischen Bürger, die aus dem Vereinigten Königreich geflohen sind, nachdem es unter die syndikalistische Herrschaft gefallen war, oder "die Exilanten", stoßen jetzt, da sie in großer Zahl ins Land zurückkehren, auf zunehmenden Widerstand. Streitigkeiten über den Besitz von Häusern und Ländereien, die aufgegeben wurden, sind häufig, und Ressentiments gegenüber den wohlhabenderen Exilanten, die "unberührt von Krieg und Armut" zurückkehren, sind zur Norm geworden. [CAN_king_first_name] wandte sich in einem Radioappell an das britische Volk und erinnerte es daran, dass die Exilanten der eigentliche Grund für die Wiedererlangung der Freiheit sind - sie kehren nicht als Eroberer zurück, sondern als verlorene Lämmer, die in die Herde zurückgebracht wurden. Dennoch glauben viele, dass es noch viele Jahre dauern wird, bis die soziale Kluft zwischen diesen beiden Gruppen überwunden ist."
 uk.11.a: "Beunruhigend."

 uk.12.t: "Syndikalistische Milizen sind weiterhin aktiv"
 uk.12.d: "Obwohl die meisten Briten das Gefühl haben, dass der Krieg vorbei und ihre Kampfbereitschaft erschöpft ist, gibt es immer noch eine Reihe von syndikalistischen Milizen, die sowohl in den nördlichen Ausläufern als auch tief in den größeren städtischen Gebieten des Vereinigten Königreichs versteckt bleiben. Berichten zufolge versuchen die Anführer der Milizen, den Widerstand gegen [CAN_king_first_name] und die "tyrannische Wiederaufbaubehörde" zu schüren, und obwohl sie bisher nur sehr begrenzten Erfolg hatten, kann es nur noch schlimmer werden, wenn die BRA Maßnahmen ergreift, die die Sozialisten erneut verärgern."
 uk.12.a: "Wir müssen vorsichtig vorgehen."

 uk.13.t: "Unionssoldaten kehren zurück"
 uk.13.d: "Jetzt, da der Krieg vorbei ist, kehren die überlebenden Soldaten, die für die Britische Union gekämpft haben, in die Städte zurück - einige sind noch immer verletzt, aber die meisten haben einfach Angst, dass sie für etwas, worauf sie keinen Einfluss hatten, Konsequenzen tragen müssen. Viele wollen sich wieder zum Militär melden, obwohl die Britische Armee noch lange nicht bereit ist, sie aufzunehmen. Sollen diese Männer trotzdem wie Veteranen behandelt werden? Das bedeutet, dass ihre Verletzungen behandelt und sie mit Stipendien versorgt werden müssen. Viele Briten haben Sympathie für sie... aber es sind dieselben Männer, die bis vor kurzem noch ihre eigenen Landsleute für die Syndikalisten getötet haben. Sollte das belohnt werden?"
 uk.13.a: "Wir werden keine Verräter unterstützen."
 uk.13.b: "Sie erhalten begrenzte Hilfe, aber kein Stipendium."
 uk.13.c: "Sie haben nur getan, was ihnen gesagt wurde - geben Sie ihnen volle Unterstützung."

 uk.14.t: "Beginn der Exil-Hilfsmaßnahmen"
 uk.14.d: "Auch wenn die Briten vielleicht noch nicht dankbar für ihre Anwesenheit sind, so sind die zurückgekehrten Exilanten doch zweifellos am besten in der Lage, denjenigen im Vereinigten Königreich zu helfen, die vom Krieg verwüstet wurden. Lord Mountbatten ist mit gutem Beispiel vorangegangen und hat Millionen seiner eigenen Mittel für die Einrichtung eines Obdachlosenheims im Herzen von Manchester und Liverpool aufgewendet und seine Exilanten aufgefordert, es ihm gleichzutun. Von einem Ende des Landes zum anderen sind Suppenküchen und Zeltstädte entstanden, einige staatlich finanziert, viele von den wohlhabendsten Exilanten - von denen die meisten, wie Lord Mountbatten, zum Ausdruck brachten, dass es ihre Pflicht sei, denen zu helfen, die zurückgelassen worden waren."
 uk.14.a: "Ein willkommener Anblick."

 uk.15.t: "Britische Insolvenzen nehmen zu"
 uk.15.d: "Vauxhall Motors Limited schloss heute die Türen seines Hauptsitzes in Luton, womit es sich um die dritte große Konkurserklärung seit der Gründung der BRA handelt. Die meisten dieser großen Unternehmen waren während der britischen Herrschaft in gewerkschaftlichen Besitz übergegangen, und da die Zukunft der Gewerkschaften ernsthaft in Frage gestellt ist, befinden sich diese Unternehmen in einem Schwebezustand und ohne Führung. Die BRA bereitet sich darauf vor, einzugreifen und die Unternehmen, die auf diese Weise zu schließen drohen, vorübergehend in Besitz zu nehmen, auch wenn sie sich damit in einem Zustand befinden, in dem ihre Produktion zum Stillstand kommt. Wenn die Situation nicht bald geklärt wird, könnte die britische Arbeitslosigkeit innerhalb weniger Monate Rekordhöhen erreichen."
 uk.15.a: "Das ist nicht gut..."

 uk.16.t: "Die BRA nimmt den Betrieb auf"
 uk.16.d: "Nachdem das Parlament wiederhergestellt war, stand Premierminister [GetBritishExilePM] - neben [CAN_king_first_name] - auf den Stufen des Parlaments und verkündete, dass die Britische Wiederaufbaubehörde offiziell ihre Arbeit aufgenommen habe. Die Mitglieder des Parlaments strömten bereits zu ihrer ersten Sitzung in das Gebäude, in der über die sofortige Aufhebung der Einfuhrbeschränkungen beraten werden sollte, und in der großen Menschenmenge herrschte das Gefühl, dass sich die Dinge bald wieder normalisieren würden. Einige wenige Demonstranten mit Gewerkschaftsschildern störten die Zeremonie nur kurz, bevor sie von Polizisten abgeführt wurden."
 uk.16.a: "Ein guter Tag!"

 uk.17.t: "Beginn der Wiederaufbauprojekte"
 uk.17.d: "Nachdem die BRA grünes Licht gegeben hatte, wurde im ganzen Land eine große Zahl von Wiederaufbauprojekten in Angriff genommen. Da die Kreditbeschränkungen gelockert oder ganz ignoriert wurden, konnten die Baufirmen viele Tausend eifrige Arbeiter einstellen und mit der Wiederherstellung der Häuser für die vielen obdachlosen Familien in Großbritannien beginnen. Als die Rahmen der ersten Häuser aufgestellt wurden, sagten jubelnde Beobachter, es sei das erste wirkliche Gefühl der Hoffnung, das sie seit vielen Monaten erlebt hätten."
 uk.17.a: "Wundervoll!"

 uk.18.t: "Arthur Horner stellt sich der Polizei"
 uk.18.d: "Während die meisten Syndikalisten der Union von Britannien entweder untergetaucht oder, wie Oswald Mosley, ganz aus dem Land geflohen sind, ist Arthur Horner heute erschienen und hat sich der britischen Polizei gestellt. Obwohl er wusste, dass er dafür vor Gericht gestellt werden würde, sagte er: "Ich kann meine sozialistischen Brüder und Schwestern nicht mit gutem Gewissen im Stich lassen. Wir mögen den Krieg verloren haben, aber die Schlacht wird immer noch für die Arbeiter überall geschlagen. Wenn sie für ihren fortwährenden Kampf gegen die Unterdrückung vor Gericht gestellt werden sollen, dann werde ich das auch tun". Die Anhänger von Horner waren zahlreich erschienen, um schweigend zuzusehen, wie er ins Gefängnis geführt wurde. Seine Aktionen scheinen die Unterstützung der Syndikalisten wieder aufleben zu lassen, von der man dachte, sie sei mit dem Ende des Krieges erloschen."
 uk.18.a: "Interessant."

 uk.19.t: "Ende der Kriegsrationierung"
 uk.19.d: "Heute gibt es eine gute Nachricht für das Land: Die Rationierung aus Kriegszeiten, die die meisten seit weit über einem Jahr, in einigen Fällen sogar noch länger, ertragen mussten, wurde von den britischen Behörden offiziell aufgehoben. Die Einfuhrbeschränkungen wurden aufgehoben, und in den britischen Supermärkten sind bereits wieder Fleisch, Käse und Obst erhältlich, die seit Beginn der syndikalistischen Herrschaft so gut wie verschwunden waren. Für viele Briten ist dies ein Zeichen, dass sich die Lage deutlich verbessert, auch wenn viele ihre Mahlzeiten immer noch von der Regierung finanziert bekommen."
 uk.19.a: "Exzellent."

 uk.21.t: "Schicksal der Gewerkschaften"
 uk.21.d: "Die Niederlage der Union von Britannien brachte die Zerstörung der alten Gewerkschaften mit sich, die das syndikalistische Regime unterstützt hatten. Es stellt sich jedoch immer noch die Frage, ob es den britischen Arbeitnehmern erlaubt sein sollte, sich auf lokaler Ebene zu organisieren, um ihre Interessen zu verteidigen - in der Tat gibt es eine ganze Infrastruktur von Arbeitnehmergruppen, die bereit sind und darauf warten, wieder Gewerkschaften zu gründen, und die nur darauf warten, was die Regierung jetzt für "akzeptabel" hält. Ein komplettes Verbot wird bei diesen Gruppen, gelinde gesagt, nicht gut ankommen. Ein Argument ist, dass die Regierung eine kleine Anzahl von kontrollierten Gewerkschaften einrichten und den Rest verbieten sollte. Wieder andere sagen, dass die Gewerkschaften nicht das Problem sind und der Versuch, sie jetzt abzuschaffen, nur eine Katastrophe heraufbeschwören würde."
 uk.21.a: "Erlauben Sie den Gewerkschaften, weiterzumachen."
 uk.21.b: "Gründung von staatlich kontrollierten Gewerkschaften, Verbot der übrigen."
 uk.21.c: "Wir werden keine Gewerkschaften in Großbritannien haben - verbietet sie alle!"
 GBR_protests_will_fade: "Ein Teil des Protestes wird verblassen.\n"
 GBR_protests_will_increase: "Die Proteste werden wahrscheinlich stärker werden.\n"

 uk.22.t: "Einwände gegen die Gewerkschaftspolitik"
 uk.22.d: "Während die Entscheidung der Regierung, die Gewerkschaften weiterhin zuzulassen, in der britischen Bevölkerung auf allgemeine Zustimmung stieß, ist ein Teil der Bevölkerung - vor allem die Wohlhabenden und die erst kürzlich aus dem Ausland Zurückgekehrten - ganz und gar nicht damit einverstanden. Sie sind nicht so weit gegangen, auf der Straße zu protestieren, aber es gab Unmut über die Angelegenheit und die allgemeine Überzeugung, dass die Regierung vorsichtig sein muss, damit sie die Dinge nicht so arrangiert, dass sich die Revolte von 1925 wiederholen kann."
 uk.22.a: "Danke für den Hinweis."

 uk.23.t: "Neue Proteste gegen das Verbot von Gewerkschaften"
 uk.23.d.control: "Anhänger der Gewerkschaften gingen heute im ganzen Land auf die Straße und protestierten wütend gegen den Plan der Regierung, die Kontrolle über die Gewerkschaften zu übernehmen. Die Tatsache, dass mehrere Gewerkschaften unter der Kontrolle der Regierung weiterbestehen werden, wird als alles andere als akzeptabel angesehen. Wir sind wieder da, wo wir angefangen haben, nicht wahr?", forderte eine Frau gegenüber Reportern. Wenn wir das zulassen, wird uns die Regierung wieder über den Tisch ziehen! Die Polizei wurde von der Britischen Armee verstärkt, hat aber bisher aus Angst vor einer Eskalation keine direkten Maßnahmen gegen die Demonstranten ergriffen."
 uk.23.d.ban: "Anhänger der Arbeiterpartei gingen heute im ganzen Land auf die Straße und protestierten wütend gegen das vollständige Verbot von Gewerkschaften durch die Regierung. Wir sind wieder da, wo wir angefangen haben, nicht wahr?", forderte eine Frau gegenüber Reportern. Keine Gewerkschaften, die uns vertreten, nur die Konzerne, die über uns hinweggehen, wie es ihnen gefällt? Sollen wir jetzt einfach auf der Straße liegen? Haben wir kein Mitspracherecht bei unserer Zukunft? Die Polizei wurde von der Britischen Armee verstärkt, hat aber bisher aus Angst vor einer Eskalation keine direkten Maßnahmen gegen die Demonstranten ergriffen."
 uk.23.a: "Geben Sie ihnen ihre Gewerkschaften, bevor die Sache eskaliert."
 uk.23.b: "Wir geben nicht nach."
 uk.23.c: "Sofortige Unterdrückung der Proteste.

 uk.24.t: "Verärgerung über neue Gewerkschaftsführung"
 uk.24.d: "Während die Gewerkschaften von der Regierung unreguliert weiterarbeiten durften, wurden fast alle von ihnen aufgefordert, ihre Führungsspitze zu säubern - niemand, der mit der Regierung der Union von Britannien kollaboriert hat, darf seine vorherige Position beibehalten. Dies ist zwar die mildeste Auflage, die das Vereinigte Königreich erteilen kann, aber es gab dennoch eine Reihe von Protesten in Schottland und Wales, wobei Hardliner unter den Gewerkschaftsaktivisten sagten, dies sei ein "schlüpfriger Weg" in Richtung einer Regierung, die den Gewerkschaften für den Rest der Zeit auf den Fersen bleibt. Einer der Proteste wurde unruhig und musste von der Polizei aufgelöst werden, aber seitdem gab es keine Folgeaktionen mehr."
 uk.24.a: "Ich verstehe."

 uk.25.t: "Mehr Wut über Gewerkschaftsverbote"
 uk.25.d: "Die Proteste gegen das Verbot von Gewerkschaften gehen weiter, insbesondere in Wales und Schottland. Die Labour-Führer halten an ihrem Standpunkt fest, dass es unweigerlich zu Ausbeutung führen wird, wenn die Regierung kontrolliert, wann und wo die britischen Arbeitnehmer für sich selbst eintreten können. Glücklicherweise scheinen die Proteste an Kraft zu verlieren... aber gleichzeitig gibt es Anzeichen dafür, dass die syndikalistischen Milizen auch viele Rekruten bekommen."
 uk.25.a: "Das könnte noch hässlicher werden..."

 uk.26.t: "Syndikalistenprozesse beginnen"
 uk.26.d: "Die Prozesse gegen die von den britischen Streitkräften gefangen genommenen Syndikalistenführer haben begonnen - darunter Arthur Horner, der sich vor kurzem der Polizei gestellt hat. Der Prozess gegen Horner hat in den britischen Medien große Aufmerksamkeit erregt, und er hat wortgewaltig über die Notwendigkeit gesprochen, dass Britannien 'sich mit seiner Geschichte der Arbeit, aber auch mit seiner Zukunft auseinandersetzen muss'. Manche bedauern sogar, dass man ihm überhaupt eine Plattform gegeben hat, denn er scheint viele Sympathisanten gewonnen zu haben. Einige Politiker sind der Meinung, dass diese Prozesse am besten dazu geeignet sind, an Verrätern ein Exempel zu statuieren, während andere meinen, dass harte Strafen den Widerstand nur noch weiter anheizen würden."
 uk.26.a: "Achten Sie darauf, dass die Urteile nicht zu hart sind."
 uk.26.b: "An ihnen allen muss ein Exempel statuiert werden, auch an Horner."

 uk.27.t: "Proteste gegen 'Schauprozesse'"
 uk.27.d: "Während die Syndikalisten-Prozesse zu Ende gehen, gibt es zahlreiche Proteste von Gewerkschaftsanhängern - darunter auch die Anhänger, die Arthur Horner erst kürzlich angezogen hat. Die Tatsache, dass die verhängten Strafen relativ gering ausfielen, scheint die Sache zu entschärfen, aber die Proteste besagen trotzdem, dass die Prozesse gar nicht erst hätten beginnen dürfen. 'Es gibt nichts, wofür sie sich entschuldigen sollten', stand auf den Schildern. Die britische Polizei hatte ein wachsames Auge auf die Proteste, die jedoch nicht in Gewalt ausarteten."
 uk.27.a: "Es endet nie..."

 uk.28.t: "Bombenanschlag auf Old Bailey"
 uk.28.d: "Die Proteste gegen die Syndikalisten-Prozesse haben einen fiebrigen Höhepunkt erreicht, wobei die Anhänger der Arbeiterschaft vor Wut explodierten, als die Urteile verlesen wurden - schuldig in allen Anklagepunkten, wobei Arthur Horner nicht weniger als dreimal lebenslänglich bekommen hat. Ein Aufruhr außerhalb des Gerichtssaals musste fast sofort niedergeschlagen werden, aber selbst nachdem er unterdrückt worden war, kam es in der Nacht zu weiteren Ausschreitungen, als im Old Bailey eine Bombe explodierte. Als Sitz des Crown Court ist das Old Bailey ein Symbol für die Gerechtigkeit des Königs, und die Symbolik des Bombenanschlags ist niemandem entgangen. Glücklicherweise war das Gebäude zum Zeitpunkt der Explosion weitgehend leer, und es gab nur wenige Verletzte."
 uk.28.a: "Eine hässliche Situation."

 uk.29.t: "Die Frage der Arbeit"
 uk.29.d.notinpower: "Angesichts der bevorstehenden freien Wahlen muss sich die Regierung nun die Frage stellen, ob die Labour Partei an diesen Wahlen teilnehmen darf. Richard Crossman hat sich im Parlament für die Partei eingesetzt und erklärt, dass sie zwar mit der syndikalistischen Regierung zusammengearbeitet habe, aber auch keine andere Wahl gehabt habe. Die Labour-Partei sei nie in einer Machtposition in der Britischen Union gewesen, sagt er, und alles, was sie tun konnte, war zu versuchen, die Dinge für den Durchschnittsbürger zu erleichtern. Die Arbeiterbewegung selbst sollte nicht bestraft werden. Manche stellen Crossmans Motive in Frage und meinen, dass die Zusammenarbeit der Partei mit der Union an sich schon kriminell sei, aber es ist auch klar, dass Labour eine große Unterstützung hat. Sie zu verbieten, würde sich als schwierig erweisen."
 uk.29.d.inpower: "Angesichts der bevorstehenden freien Wahlen muss sich die Regierung nun die Frage stellen, ob die Labour Partei an diesen Wahlen teilnehmen darf. Richard Crossman hat sich im Parlament vorgestellt, um für die Partei zu werben, auch wenn sich einige fragen, warum er nicht unter Arrest gestellt wurde. Die Labour-Partei war in der Britischen Union an der Macht, wenn auch nur für kurze Zeit, und gab daher Befehle, die zum Tod britischer Bürger führten. Crossman behauptet, die Partei habe in einer schwierigen Situation einfach ihr Bestes getan... und viele britische Bürger stimmen ihm zu. Die Labour-Partei genießt eine große Zustimmung. Genug, dass es Leute gibt, die sagen, dass ein Verbot der Partei katastrophal wäre."
 uk.29.a: "Pardon, der Labour Partei."
 uk.29.b: "Labour kann bleiben, aber ihre bisherige Führung muss auf die Probe gestellt werden."
 uk.29.c: "Verbot der Labour-Partei."

 uk.30.t: "Massive Proteste erschüttern das Land"
 uk.30.d: "Das Verbot der Labour-Partei kommt in der britischen Öffentlichkeit nicht gut an. Mehrere Bombenanschläge in Zentren wie Birmingham und Liverpool und einige Proteste, die in Gewalt ausarteten, haben zu einem Anstieg der Gewalt geführt. Allgemein herrscht das Gefühl, dass dies der Kipppunkt für eine größere Revolution sein könnte, dass sich das Jahr 1925 wiederholen könnte. Das britische Militär wurde hinzugezogen, um die Polizei bei der Wahrung des Friedens zu unterstützen, und bisher ist die Situation nicht weiter eskaliert."
 uk.30.a: "Beunruhigend."

 uk.31.t: "Die Rückkehr der Aristokratie"
 uk.31.d: "Die britischen Exilanten, die in das Land zurückgekehrt sind und feststellen mussten, dass ihr Land geraubt und ihre ehemaligen Häuser nun besetzt sind, fordern die Rückgabe ihres Eigentums. Das Problem ist natürlich, dass die neuen Bewohner laut der Union von Britannien den Besitz rechtmäßig übernommen haben, weshalb sie es als ungerecht empfinden, dass ihnen ihre Häuser nun weggenommen werden. Der schwelende Groll gegen die Aristokratie, die nach dem Aufstand von 1925 geflohen war, nährt diesen wachsenden Konflikt, und nun wird die Regierung eingeschaltet, um die Angelegenheit ein für alle Mal zu entscheiden."
 uk.31.a: "Was ihnen gehörte, sollte zurückgegeben werden, da es unrechtmäßig genommen wurde."
 uk.31.b: "Die jetzigen Eigentümer sollten entschädigt werden, müssen es aber dennoch aufgeben."
 uk.31.c: "Die Aristokratie wird für ihre Verluste entschädigt werden."

 uk.32.t: "Ankündigung freier Wahlen"
 uk.32.d: "Nach mehrmonatigen Vorbereitungen hat die provisorische Regierung die Vorbereitungen für die ersten freien Wahlen in Großbritannien seit der Befreiung abgeschlossen. Der König hat die Wahlurkunde für die 660 Sitze im Unterhaus offiziell ausgestellt, und die politischen Parteien haben ihren Wahlkampf begonnen. Im ganzen Land macht sich Begeisterung breit, denn selbst diejenigen, die an den Absichten der Regierung gezweifelt haben, haben nun das Gefühl, dass die Freiheit wirklich nahe ist."
 uk.32.a: "Wie befreiend!"

 uk.33.t: "Die [GetYear]-Wahlen in Britannien"
 uk.33.d: "Endlich sind die ersten britischen Wahlen seit der Befreiung des Landes im Gange. Es ist sicher, dass eine Partei die meisten Sitze im Parlament erhalten wird, und das sind..."
 uk.33.a: "die Tories!"
 uk.33.b: "die Liberalen!"
 uk.33.c: "die Labour-Partei!"

 uk.34.t: "Die Wahlen von [GetYear]"
 uk.34.d: "Die britischen Bürger wählen wieder einmal die Partei, die das Parlament in den nächsten vier Jahren regieren wird. Der Hauptgewinner dieser Wahl ist..."

 uk.35.t: "Freie Wahlen abgesagt"
 uk.35.d: "Heute wurde eine Dringlichkeitssitzung des Parlaments einberufen, an der auch [CAN_king_full_name] teilnahm. Der Premierminister legte dem König dar, dass das Land einfach zu sehr in Aufruhr ist, um die Demokratie wiederherzustellen, und dass ein 'Geführtes Parlament' benötigt wird, um für die absehbare Zukunft zu regieren - ohne die Notwendigkeit von Wahlen. [CAN_king_full_name] gab seine Zustimmung, und damit stimmte das Unterhaus dafür, Robert Vansittart für mindestens die nächsten fünf Jahre zum Premierminister zu ernennen. Die Bekanntgabe dieser Nachricht war wie ein kalter Schlag ins Gesicht für die Öffentlichkeit. Fast sofort kam es zu Unruhen und Protesten, und das britische Militär wurde in höchste Alarmbereitschaft versetzt, da im ganzen Land Gerüchte über syndikalistische Milizen auftauchten."
 uk.35.a: "Dies wird nicht gut sein..."

 uk.36.t: "Die Nacht der roten Messer"
 uk.36.d: "Der allgemeine Aufstand wurde in der vergangenen Woche durch Angriffe von syndikalistischen Milizen unterstützt. Diese gipfelten heute in einer heftigen Schlacht in der Londoner Innenstadt, als die Milizen versuchten, den Buckingham-Palast einzunehmen und [CAN_king_first_name] zu töten - eine Aktion, die das Land bis ins Mark erschüttert hätte, wenn sie gelungen wäre. Als der Morgen anbrach, war zum Glück klar, dass die Syndikalisten weder die Unterstützung noch die Ausrüstung hatten, um ihre Mission zu erfüllen. Die Milizen wurden zerschlagen und zerstreut, und obwohl die Wut in Großbritannien nicht merklich nachgelassen hat, ist klar, dass es keine Wiederholung von 1925 geben wird. Die öffentliche Ordnung hat gehalten."
 uk.36.a: "Was für eine Erleichterung!"

 uk.37.t: "Der Beveridge-Report"
 uk.37.d: "Das Werk von William Beveridge ist vollbracht: Mit großem Tamtam hat er dem Parlament einen Bericht mit dem offiziellen Titel 'Sozialversicherung und verwandte Dienste' vorgelegt. Darin legt Beveridge detailliert die fünf so genannten 'Übel' dar, die einer harmonischen Gesellschaft schaden und dem Wiederaufbau Britanniens im Wege stehen: nämlich Elend, Unwissenheit, Not, Müßiggang und Krankheit. Er empfiehlt die Einführung eines sozialen Wohlfahrtsstaates und eines nationalen Gesundheitsdienstes, um den Massen eine kostenlose Gesundheitsversorgung zu bieten. Es erübrigt sich zu erwähnen, dass der Beveridge-Report in der Öffentlichkeit sehr beliebt ist, und es wird uns schwer fallen, die meisten seiner Empfehlungen nicht umzusetzen."
 uk.37.a: "Darin sind einige ausgezeichnete Ideen enthalten..."

 uk.38.t: "Der Pigou-Report"
 uk.38.d: "Das Werk des renommierten Wirtschaftswissenschaftlers Arthur Cecil Pigou ist vollbracht: Mit großem Tamtam hat er dem Parlament einen Bericht mit dem offiziellen Titel 'Die Wiederherstellung der Privatwirtschaft in der britischen Gesellschaft' vorgelegt. Darin skizziert Pigou eine Reihe von Schritten, um die britischen Unternehmen auf faire Weise aus der Hand der Gewerkschaften zu privatisieren, ohne jedoch die gesamte Kontrolle wieder in die Hände der Wohlhabenden zu legen. Der wichtigste dieser Schritte ist eine Währungsreform, einschließlich der Einführung eines neuen Systems zinsloser Kredite durch eine neue staatliche Bankagentur. Während der Bericht bei der Regierung auf große Zustimmung stößt, wurde er in der Öffentlichkeit heftig kritisiert - viele erklärten, er werde lediglich zu einem neuen System der Ungleichheit führen. Die Regierung hat diese Stimmen jedoch bisher als syndikalistische Agitatoren abgetan."
 uk.38.a: "Darin sind einige ausgezeichnete Ideen enthalten..."

 uk.54.t: "Die Frage der Rekrutierung von Syndikalisten"
 uk.54.d: "Jetzt, wo die Britische Armee wieder auf den Beinen ist, gibt es eine ganze Reihe von Männern, die darauf warten, sich zu melden... oder sich wieder zu melden, da viele von ihnen einst in den Streitkräften der Union von Britannien gedient haben. Die Frage ist: Nehmen wir diese Männer zurück? Viele von ihnen haben wahrscheinlich nur getan, was man ihnen gesagt hat, ja, aber es gibt sicher auch einige Sympathisanten der Syndikalisten unter ihnen. Können wir das Risiko eingehen, sie in unserer Armee zu haben?"
 uk.54.a: "Wir nehmen keine syndikalistischen Soldaten auf, Punkt."
 uk.54.b: "Wir nehmen einige, nach sorgfältiger Prüfung."
 uk.54.c: "Wir brauchen die Leute - nehmen Sie so viele wie möglich, die sich wieder einschreiben wollen."

 uk.55.t: "Nationaler Rüstungsvertrag"
 uk.55.d: "Es gibt zahlreiche britische Unternehmen, die sich um den Nationalen Rüstungsvertrag bewerben - die Frage ist, auf welchen Teil der Armee wir uns konzentrieren wollen, da jedes Unternehmen unterschiedliche Spezialgebiete hat. Letztendlich sind wir der Meinung, dass der Auftrag vergeben werden sollte an..."
 uk.55.a: "Webley & Scott"
 uk.55.b: "Birmingham Small Arms Company"
 uk.55.c: "Morris Motors"
 
 uk.56.t: "[FROM.GetNameDefCap] Fordert die Rückgabe britischer Schiffe"
 uk.56.d: "Infolge der Besetzung Großbritanniens durch die Syndikalisten oblag es größtenteils der Nation [ROOT.GetAdjective], die Herrschaft Britannias über die Wellen aufrechtzuerhalten, wobei viele britische Flotten in der Folgezeit unter unser Kommando gerieten. Da [FROM.GetNameDef] nun befreit ist und endlich beginnt, seinen rechtmäßigen Platz auf der Weltbühne wieder einzunehmen, haben sie um die Rückgabe dieser Schiffe gebeten, um sie wieder unter eine einheitliche Kommandostruktur zu stellen."
 uk.56.a: "Ja, es ist soweit."
 uk.56.b: "Wir würden sie lieber behalten."

 uk.57.t: "[FROM.GetNameDefCap] gibt britische Schiffe zurück"
 uk.57.d: "Die [FROM.GetAdjective]-Regierung hat unserem jüngsten Ersuchen um die Verlegung von Schiffen zugestimmt und ihre Flotten wieder unserem Kommando unterstellt, damit sie bei Bedarf zu neuen Flottillen umorganisiert werden können."
 uk.57.a: "Exzellent."

 uk.58.t: "[FROM.GetNameDefCap] Weigert sich, britische Schiffe zurückzugeben"
 uk.58.d: "Die [FROM.GetAdjective]-Regierung hat unseren jüngsten Antrag auf Verlegung von Schiffen mit der Begründung abgelehnt, dass es effektiver sei, wenn sie vorerst unter dem Kommando von [FROM.GetAdjective] bleiben."
 uk.58.a: "Na ja, vielleicht haben sie Recht."

 uk.59.t: "[FROM.GetNameDefCap] Fordert die formale Kontrolle über die [ROOT.GetFactionName]"
 uk.59.d: "Nachdem sie wieder zu einer Weltmacht aufgestiegen ist, hat [FROM.GetNameDef] darum gebeten, dass ihre Führung wieder die Kontrolle über die Entente erhält, damit sie wieder für die einheitliche Außenpolitik zuständig ist und die Kontrolle über die IEDC und ISAC erhält."
 uk.59.a: "Natürlich begrüßen wir ihre erneute Führungsrolle."
 uk.59.b: "Ihre Zeit an der Spitze ist vorbei."

 uk.60.accepted.t: "[FROM.GetNameDefCap] Überträgt die Kontrolle über den [ROOT.GetFactionName]"
 uk.60.accepted.d: "Following discussions with the [FROM.GetAdjective] government and its military leadership the Entente has once again been placed under [ROOT.GetAdjective] control, incluNach Gesprächen mit der [FROM.GetAdjective]-Regierung und ihrer militärischen Führung wurde die Entente wieder unter die Kontrolle von [ROOT.GetAdjective] gestellt, einschließlich der Autorität über die IEDC und ISAC. Es liegt nun wieder an uns, unsere Verbündeten vorwärts zu führen, jetzt wieder von unserer rechtmäßigen Heimat aus."
 uk.60.accepted.a: "Herrsche, Britannia!"

 uk.60.refused.t: "[FROM.GetNameDefCap] Behält die Kontrolle über den [ROOT.GetFactionName]"
 uk.60.refused.d: "Nach Gesprächen mit der [FROM.GetAdjective]-Regierung und ihrer militärischen Führung wurde unsere Bitte, die Entente wieder unter unsere Kontrolle zu stellen, abgelehnt. Es scheint, dass sie beschlossen haben, dass es vorteilhafter wäre, wenn sie vorerst unter ihrer Kontrolle bliebe."
 uk.60.refused.a: "Die absolute Frechheit..."

 uk.61.t: "[From.GetNameDefCap] übernimmt die Führung der Entente"
 uk.61.d: "Nach der Wiederherstellung seiner Regierung und seines Militärs hat [From.GetNameDef] seinen Platz an der Spitze der Entente wieder eingenommen. Britische Beamte trafen sich mit der militärischen Führung von [From.From.GetAdjective], um die Übergabe zu erleichtern, und in London wurde eine aufwendige Zeremonie abgehalten, bei der [CAN_king_full_name] dem [From.From.GetNameDef] für seine Dienste und die Opfer dankte, die es gebracht hat, um das Vereinte Königreich wieder dorthin zu bringen, wo es jetzt steht."
 uk.61.a: "Wir begrüßen die Rückkehr der Briten."
 uk.61.b: "Hoffen wir, dass es besser wird als beim letzten Mal."

 uk.62.t: "The Fünf-Augen-Programm"
 uk.62.d: "[From.GetNameDefCap] haben eine Initiative gestartet, die sie das Fünf-Augen-Programm nennen, eine Initiative, bei der die Entente zusammenarbeiten würde, um ihre Spionagebemühungen zu bündeln. Wenn die Mitglieder der Allianz sich zum Beispiel darauf einigen, sich gegenseitig nicht auszuspionieren und alle relevanten Daten mit den Büros der anderen auszutauschen, würde das unsere Bemühungen sehr viel effizienter machen."
 uk.62.a: "Strengen wir uns an."
 uk.62.b: "Es lohnt sich nicht."

 uk.63.t: "Das Imperiale Präferenz Programm"
 uk.63.d: "Das Programm "Imperiale Präferenz", an dem schon seit Jahren vor der Revolution gearbeitet wurde, soll die Länder des Commonwealth enger zusammenschweißen. Da die Entwicklungsländer mit ihren Handelspraktiken immer aggressiver werden, müssen wir ein System des freien Handels innerhalb des Commonwealth einführen - sowohl, damit wir freundliche Handelspartner bleiben, als auch, damit unsere Märkte für andere Länder leicht zu erschließen sind."
 uk.63.a: "Eine bewundernswerte Initiative!"

 uk.64.t: "Das Imperiale Präferenz Programm"
 uk.64.d: "Die britische Regierung ist an uns mit einer neuen Initiative herangetreten, die sie "Imperiale Präferenz" nennt. Diese Initiative war schon vor der Revolution jahrelang in Arbeit und soll die Länder des Commonwealth enger zusammenhalten. Da die Entwicklungsländer mit ihren Handelspraktiken immer aggressiver werden, soll mit dem Programm ein System des freien Handels innerhalb des Commonwealth eingeführt werden - sowohl damit wir freundliche Handelspartner bleiben, als auch damit unsere Märkte für andere Länder leicht zu erschließen sind."
 uk.64.a: "Ja, machen wir weiter."
 uk.64.b: "Nein, wir brauchen das nicht."

 uk.65.t: "Die Britisch-Französischen Beziehungen"
 uk.65.d: "Die Briten und die Franzosen haben eine lange und fruchtbare Beziehung als Teil der Entente - eine Beziehung, die auf die unglücklichen Ergebnisse des Ersten Weltkriegs zurückgeht, die aber diese Härte überdauerte und dazu führte, dass beide Länder wieder in die Positionen gelangten, die sie heute innehaben. Die Britische Regierung hat sich an die Franzosen gewandt, in der Hoffnung, zwei Dinge zu tun: erstens, die letzten Gebiete auszutauschen, die seit dem Zusammenbruch beider Länder nach den syndikalistischen Aufständen verwaltet wurden, und zweitens, das gegenseitige Abkommen über Freundschaft und Zusammenarbeit zu erneuern, während beide Nationen in die nächste Phase der europäischen Geschichte eintreten."
 uk.65.a: "Natürlich."
 uk.65.b: "Natürlich stimmen wir zu!"
 uk.65.c: "Das interessiert uns nicht"

 uk.66.t: "Die Franzosen lehnen ab"
 uk.66.d: "Erstaunlicherweise hat die derzeitige französische Regierung unseren einfachen Vorschlag abgelehnt. Vielleicht hat sie eine andere Vorstellung von unseren Beziehungen, als wir dachten?"
 uk.66.a: "Warum müssen die Franzosen so verdammt französisch sein?"

 uk.67.t: "Das Schicksal von [return_state.GetName]"
 uk.67.d: "Jetzt, da [From.GetNameDef] wiederhergestellt ist, haben sie sich an die [Root.GetAdjective]-Regierung gewandt und um die Rückgabe von [return_state.GetName] gebeten - das ihrer Meinung nach eigentlich [From.GetAdjective]-Gebiet ist."
 uk.67.a: "Natürlich können sie es haben."
 uk.67.b: "Nein, ich glaube nicht."

 uk.68.t: "Die Victoria Britannia"
 uk.68.d: "Heute hat die britische Regierung den Bau der Victoria Britannia abgeschlossen - eine 120 Fuß hohe Statue, die auf einem Hügel über dem Hafen von Halifax ruht und an den kanadischen Sieg über die Union von Britannien erinnert, durch den die britische Monarchie auf die Heimatinseln zurückkehrte. Der britische Premierminister [GetBritishExilePM] hielt eine Rede vor einer großen und begeisterten Menschenmenge, in der er die kanadische Regierung und das kanadische Militär lobte und versprach, dass [CAN.GetNameDef] und [GBR.GetNameDef] für immer eine 'besondere Beziehung' unterhalten würden, die alle anderen übertreffe. Die Zeremonie endete mit einer Schweigeminute zu Ehren der bei der Befreiung Britanniens Gefallenen und dem feierlichen Versprechen des Premierministers, dass derartige Anstrengungen der Verbündeten nie wieder nötig sein würden."
 uk.68.a: "Wir könnten nicht dankbarer sein."
 uk.68.b: "Wir schätzen den Gedanken."
 uk.68.c: "Ein würdiger Moment."

 uk.69.t: "Die Westminster-Erklärung von [GetYear]"
 uk.69.d.allthree: "Das britische Parlament debattiert seit einigen Monaten über einen Gesetzesentwurf, der die kolonialen Dominions wie [CAN.GetNameDef], [AST.GetNameDef] und [SAF.GetNameDef] betrifft, die alle seit dem Zusammenbruch des Vereinigten Königreichs im Jahr 1926 de facto unabhängig sind. Nachdem die Regierung in [GBR.GetNameDef] wiederhergestellt ist, wurde der rechtliche Status der Dominions nun in der Erklärung beantwortet: Die ehemaligen Dominions werden als 'rechtlich unabhängig betrachtet, frei, ihren eigenen Weg in der Welt zu suchen, sei es innerhalb oder außerhalb des Commonwealth, als gleichberechtigte Partner von [GBR.GetNameDef] oder anderweitig'. Einige betrachten die Erklärung als Anerkennung der Realität, die seit mehr als einem Jahrzehnt besteht, obwohl sie für die Regierungen der Dominions und ihren Wunsch nach Anerkennung ihrer Beiträge ein deutliches Zeichen ist."
