### Ideas ###
 GBR_postwar_devastation: "Nachkriegszerstörung"
 GBR_postwar_devastation_desc: "Nach so vielen Schlachten, die auf britischem Boden geschlagen wurden, ist die Wirtschaft am Boden zerstört. Schlimmer noch als die eigentliche Zerstörung sind die Fetzen eines syndikalistischen Wirtschaftssystems, das übereilt verworfen wurde, ohne dass es ersetzt worden wäre. Die Briten werden eine Zeit der Entbehrungen und der Neuanpassung durchmachen, und das wird nicht leicht sein."
 GBR_legacy_revolution: "Vermächtnis der Revolution"
 GBR_legacy_revolution_desc: "In Großbritannien muss nicht nur die Wirtschaft wieder aufgebaut werden, sondern auch die Struktur der Gesellschaft selbst. Die jungen Leute haben nie etwas anderes gekannt als den Syndikalismus, und viele der älteren Generation haben die Revolution unterstützt - oder betrachten die zurückkehrenden Exilanten als Feiglinge, die geflohen sind, anstatt zu bleiben und zu kämpfen. Das Vertrauen muss wiederhergestellt werden, und das wird Zeit und Mühe kosten."
 GBR_syndicalist_resistance: "Syndikalistischen Widerstand"
 GBR_syndicalist_resistance_desc: "Die meisten Syndikalisten in Großbritannien sind des Kämpfens müde... aber gibt man ihnen genug Grund, wütend zu sein und zu glauben, dass die Rückkehr des Königs bedeutet, dass alles - einschließlich der Ungerechtigkeiten - wieder so sein wird, wie es war? Und wir könnten sehr wohl vor einer Rückkehr zur Gewalt stehen, die den Aufstand von 1925 einläutete."
 GBR_military_chaos_1: "Armee im Chaos"
 GBR_military_chaos_1_desc: "Die britische Armee befindet sich in einer Übergangsphase - alle Überbleibsel der Organisation, unter der die Syndikalisten tätig waren, müssen beseitigt werden, und jeder, der ihr angehörte, muss überprüft werden. Können wir ihren Soldaten trauen? Können wir denjenigen vertrauen, denen sie unterstellt waren? Alles muss von Grund auf neu aufgebaut werden."
 GBR_military_chaos_2: "Armee im Chaos"
 GBR_military_chaos_2_desc: "Die britische Armee befindet sich in einer Übergangsphase - alle Überbleibsel der Organisation, unter der die Syndikalisten tätig waren, müssen beseitigt werden, und jeder, der ihr angehörte, muss überprüft werden. Können wir ihren Soldaten trauen? Können wir denjenigen vertrauen, denen sie unterstellt waren? Alles muss von Grund auf neu aufgebaut werden."
 GBR_pure_recruits: "Reine Rekruten"
 GBR_pure_recruits_desc: "Wir haben sehr sorgfältig darauf geachtet, dass keine Sympathisanten der Syndikalisten in die neue britische Armee aufgenommen werden."
 GBR_military_letson: "Letsons Armee"
 GBR_military_letson_desc: "Die Anfänge dessen, was HFG Letson in Kanada begann, finden sich nun in der britischen Armee wieder: eine auf Mobilität und Mechanisierung ausgerichtete Organisation."
 GBR_military_vanier: "Vaniers Armee"
 GBR_military_vanier_desc: "Die Anfänge dessen, was Georges Vanier in Kanada begann, finden sich heute in der britischen Armee wieder: eine Organisation, die sich auf hervorragende Ausbildung und Qualität konzentriert."
