 uk.69.d.saf: "Das Britische Parlament debattiert seit einigen Monaten über einen Gesetzesentwurf, der die kolonialen Dominions wie [SAF.GetNameDef] betrifft, die seit dem Zusammenbruch des Vereinigten Königreichs im Jahr 1926 de facto unabhängig sind. Nachdem die Regierung in [GBR.GetNameDef] wiederhergestellt ist, wurde der rechtliche Status der Dominions nun in der Erklärung beantwortet: Die ehemaligen Dominions werden als 'rechtlich unabhängig betrachtet, frei, ihren eigenen Weg in der Welt zu suchen, sei es innerhalb oder außerhalb des Commonwealth, als gleichberechtigte Partner von [GBR.GetNameDef] oder anders.' Einige betrachten die Erklärung als Anerkennung der Realität, die seit mehr als einem Jahrzehnt besteht, obwohl sie für die Regierungen der Dominions und ihren Wunsch nach Anerkennung ihrer Beiträge ein deutliches Zeichen ist."
 uk.69.a: "Hört, hört!"
 uk.69.b: "Es scheint so, als hätten wir offiziell unser eigenes Ding gemacht."
 uk.69.c: "Interessant."

 uk.99.t: "Unser Anspruch auf Nordirland"
 uk.99.d.promise: "Nach dem irischen Unabhängigkeitskrieg hat das Vereinigte Königreich 1921 einen Friedensvertrag mit Irland ausgearbeitet. In diesem Vertrag wurde vereinbart, dass der größte Teil Irlands als Republik völlig unabhängig von der Krone werden sollte, dass aber die sechs Grafschaften Nordirlands das Recht erhalten sollten, auf eigenen Wunsch in der Union zu bleiben. Als jedoch Großbritannien der syndikalistischen Bedrohung zum Opfer fiel, war Nordirland gezwungen, den Beitritt zur Republik zu akzeptieren, um sich selbst zu schützen. Auch wenn wir versprochen haben, dass diese Situation nach unserer Wiederherstellung fortbestehen würde, müssen wir uns überlegen, ob es richtig ist, Nordirland aufzugeben oder erneut Anspruch darauf zu erheben."
 uk.99.d: "Nach dem irischen Unabhängigkeitskrieg hat das Vereinigte Königreich 1921 einen Friedensvertrag mit Irland ausgearbeitet. In diesem Vertrag wurde vereinbart, dass der größte Teil Irlands als Republik völlig unabhängig von der Krone werden sollte, dass aber die sechs Grafschaften Nordirlands das Recht erhalten sollten, auf eigenen Wunsch in der Union zu bleiben. Als jedoch Großbritannien der syndikalistischen Bedrohung zum Opfer fiel, war Nordirland gezwungen, den Beitritt zur Republik zu akzeptieren, um sich selbst zu schützen. Nun, da die alte Ordnung sich rechtmäßig wieder über Großbritannien behauptet hat, scheint es nur angemessen, dass wir diese Herrschaft über die gesamte Nation behaupten und die Wiederaufnahme Nordirlands in das Vereinigte Königreich anstreben. Wir müssen jedoch abwägen, ob eine mögliche Ablehnung durch Irland und jede Nation, die ihm zu Hilfe kommen könnte, den Aufwand wert ist, bevor wir eine Entscheidung treffen."
 uk.99.a: "Wir tragen die Verantwortung für die Loyalisten in Ulster."
 uk.99.b: "Ulster ist die möglichen Kopfschmerzen nicht wert."
 uk.99.c: "Wir halten unser Versprechen."

 uk.100.t: "Die britische Forderung"
 uk.100.d: "Nachdem das Vereinigte Königreich jenseits des großen Teichs wiederhergestellt wurde, hat es nicht lange gedauert, bis die Imperialisten erneut mit der Kriegstreiberei begonnen haben. Heute Morgen wurde eine Nachricht verschickt, in der die Regierung darüber informiert wurde, dass Nordirland gemäß dem anglo-irischen Vertrag Teil ihrer Nation ist, und sie haben den sofortigen Rückzug des gesamten irischen Staatsapparats aus der Region gefordert, mit der impliziten Drohung, dass jede Weigerung möglicherweise mit Gewalt beantwortet wird. Wir müssen nun überlegen, wie wir auf eine solche Botschaft reagieren können."
 uk.100.a: "Wenn die Briten einen Kampf wollen, dann werden sie ihn auch bekommen!"
 uk.100.b: "Wenn dies der Wahrung des Friedens dient, so sei es."

 uk.101.t: "Nordirland Zurückgekehrt"
 uk.101.d: "Obwohl sie dies nur widerwillig tun, haben die Iren beschlossen, dass es besser ist, den Frieden zwischen unseren Ländern zu wahren, und haben zugestimmt, Nordirland wieder unter unsere Kontrolle zu stellen."
 uk.101.a: "Unerwartet, aber weise."

 uk.102.t: "Irland verlässt die [Root.GetFactionName]"
 uk.102.d: "Verwickelt in einen Streit mit [GBR.GetNameDef] über den Status von Nordirland, hat [IRE.GetNameDef] verärgert die [Root.GetFactionName] verlassen. Sie sind der Meinung, dass es keinen Schutz in einem Bündnis gibt, das nach dem Territorium seiner eigenen Mitglieder giert."
 uk.102.a: "Das ist nicht gut..."

 uk.103.t: "[IRE.GetNameDefCap] weigert sich"
 uk.103.d.faction: "Es ist zwar kaum eine Überraschung, aber die Iren haben sich geweigert, uns Nordirland zu überlassen. Unser nächster Schritt ist jedoch nicht so einfach zu entscheiden, da [IRE.GetNameDef] nicht isoliert ist. Sie ist ein Mitglied der [IRE.GetFactionName], und jede direkte Aktion gegen sie würde einen größeren Krieg auslösen."
 uk.103.d.factionamerica: "Es ist zwar kaum eine Überraschung, aber die Iren haben sich geweigert, uns Nordirland zu überlassen. Unser nächster Schritt ist jedoch nicht so einfach zu entscheiden, da [IRE.GetNameDef] nicht isoliert ist. Sie ist ein Mitglied der [IRE.GetFactionName], und jede direkte Aktion gegen sie würde einen größeren Krieg auslösen. Aber mit den Amerikanern an unserer Seite lohnt es sich vielleicht, mit [irish_leader.GetNameDef] zu sprechen und herauszufinden, ob die Regierung von [irish_leader.GetAdjective] bereit ist, Druck auf die Iren auszuüben, um einen weiteren Konflikt zu verhindern?"
 uk.103.d.nofaction: "Es ist zwar keine Überraschung, aber die Iren haben sich geweigert, uns Nordirland zu überlassen. Da die Iren ohne Verbündete sind, könnte unser nächster Schritt ein einfacher sein."
 uk.103.a: "Wenden Sie sich an die [irish_leader.GetAdjective] Regierung."
 uk.103.b: "Wir sollten diese Forderung nicht weiter verfolgen."
 uk.103.c: "Es ist an der Zeit, die Dinge selbst in die Hand zu nehmen."

 uk.104.t: "Das Vereinigte Königreich lässt Nordirland im Stich"
 uk.104.d: "Nach dem irischen Unabhängigkeitskrieg unterzeichnete die britische Regierung einen Friedensvertrag mit den Iren, in dem sie eine unabhängige Republik für den größten Teil Irlands einrichtete, mit Ausnahme der sechs Grafschaften mit einer protestantischen Mehrheit, die Nordirland bildeten.\n\nNach der Revolution entschied sich Nordirland jedoch aus Angst vor einer Invasion der neuen sozialistischen Regierung jenseits des Meeres für den Anschluss an die Republik. Nach der Wiederherstellung des Vereinigten Königreichs auf den Heimatinseln stellte sich die Frage, ob die Briten versuchen würden, ihre Herrschaft über Nordirland wiederherzustellen, eine Frage, die schließlich mit einem klaren Nein beantwortet wurde. Dies bedeutet nicht nur Frieden mit den Iren, sondern auch eine Änderung des Namens und der Flagge des Vereinigten Königreichs, das nun wieder das Königreich Großbritannien ist."
 uk.104.a: "Wenn es Frieden bedeutet, umso besser."
 uk.104.b: "Die Verrückten sind tatsächlich gegangen!"
 uk.104.c: "Interessant."

 uk.105.t: "Der britische Appell"
 uk.105.d: "Mit der Wiederherstellung des Vereinigten Königreichs in Europa war es unvermeidlich, dass die Briten ihre Ansprüche auf Nordirland geltend machen würden... schließlich heißen sie das Vereinigte Königreich von Großbritannien und Nordirland. Das können sie schließlich nicht ignorieren. Unsere irischen Verbündeten sehen das natürlich nicht so, und so haben sich die Briten an uns gewandt, um den Frieden zu wahren. Sollen wir die Iren zum Einlenken zwingen oder ihnen den Rücken stärken und einen Krieg mit den Briten riskieren?"
 uk.105.a: "Wir unterstützen Irland vorbehaltlos."
 uk.105.b: "Die Iren zum Einlenken zwingen."

 uk.106.t: "Druck von [From.GetNameDef]"
 uk.106.d: "Schockierenderweise haben sich die Briten an unsere [From.GetAdjective]-Verbündeten gewandt und sie gebeten, in der Angelegenheit Nordirland zu intervenieren... und sie haben es getan! Die [From.GetAdjective]-Regierung behauptet, dies sei eine heikle Angelegenheit, und unsere Weigerung treibe die beiden Bündnisse in einen Krieg, den sie nicht führen wollen. So viel zur Stärke unseres Bündnisses."
 uk.106.a: "Scheiß auf die Briten, und auf dich auch!"
 uk.106.b: "Es scheint, dass wir kaum eine andere Wahl haben."

 uk.107.t: "Eine Fehleinschätzung?"
 uk.107.d: "Die Iren sind offensichtlich kein rationales Volk, wenn es um den Status von Ulster geht. Sie haben sich dafür entschieden, die [Root.GetFactionName] aufzugeben, anstatt sie aufzugeben... und sind sehr wütend auf uns."
 uk.107.a: "So sei es."

 uk.108.t: "Die Iren graben sich ein"
 uk.108.d: "Der Appell an [irish_leader.GetNameDef] hat anscheinend nichts gebracht. Obwohl die [irish_leader.GetAdjective]-Regierung, wie von uns gefordert, Druck auf [IRE.GetNameDef] ausgeübt hat, haben die Iren ihre Verbündeten wütend im Stich gelassen, anstatt Nordirland aufzugeben. Es scheint also, dass wir wieder am Anfang stehen."
 uk.108.b: "Wir sollten das Streben nach Nordirland aufgeben."
 uk.108.c: "Es ist an der Zeit, die Dinge selbst in die Hand zu nehmen."

 uk.109.t: "[From.GetNameDefCap] Unterstützt Irland"
 uk.109.d: "Die [From.GetAdjective]-Regierung antwortete mit einer definitiven Antwort: Sie wird nicht nur keinen Druck auf die Iren in unserem Namen ausüben, sondern sie wird auch zu den Waffen greifen, um die irische Souveränität zu verteidigen, sollte es zu einer Konfrontation zwischen uns und den Iren über den Status von Ulster kommen."
 uk.109.b: "Wir sollten das Streben nach Nordirland aufgeben."
 uk.109.c: "Es ist an der Zeit, die Dinge selbst in die Hand zu nehmen."

 uk.112.t: "Der Felsen von Gibraltar"
 uk.112.d.spanish: "Gibraltar wurde 1713 durch den Vertrag von Utrecht an uns abgetreten, eine Abtretung, die Spanien nie anerkannt hat. Trotzdem wird das Gebiet hauptsächlich von über 20.000 Briten bewohnt, von denen keiner die Spanier als seine Nationalität betrachtet. Das wird [gibraltar_owner.GetNameDef] natürlich nicht im Geringsten stören, denn er würde lieber mit uns in den Krieg ziehen, als sich jetzt von dem Gebiet zu trennen. Es geht nicht einmal um die wichtige Rolle Gibraltars bei der Kontrolle des Zugangs zum Mittelmeer. Für sie ist es eine Frage des Stolzes."
 uk.112.d: "Gibraltar wurde 1713 durch den Vertrag von Utrecht an uns abgetreten und wird noch heute von über 20.000 Briten bewohnt. Selbst wenn das Gebiet keine lebenswichtige Rolle bei der Bewachung des Zugangs zum Mittelmeer spielen würde, hätten wir dennoch eine Verantwortung für diese Menschen. Die strategische Lage von Gibraltar bedeutet jedoch, dass es unwahrscheinlich ist, dass [gibraltar_owner.GetNameDef] das Gebiet leichtfertig aufgeben wird. Wenn wir unseren Anspruch durchsetzen, bedeutet das wahrscheinlich eine Konfrontation mit den Eigentümern von [gibraltar_owner.GetAdjective] in Gibraltar."
 uk.112.a: "Gibraltar gehört uns von Rechts wegen!"
 uk.112.b: "Dies ist eine sinnlose Behauptung."

 uk.113.t: "Die Falklandinseln"
 uk.113.d.arg: "Die Falklandinseln sind eine kleine Kolonie im südlichen Atlantik, in der nur ein paar tausend Briten leben. Sie wird derzeit von [falklands_owner.GetNameDef] regiert, wobei es sich um eine vorübergehende Besetzung handeln soll, aber es ist unwahrscheinlich, dass sie sie aufgeben wollen... aber die Bewohner der Falklandinseln betrachten sich als britische Staatsbürger und wollten sich nie [falklands_owner.GetNameDef] anschließen. Für uns stellt sich also die Frage: Unterstützen wir sie und fordern die Inseln zurück und bringen uns damit in eine Lage, in der wir möglicherweise gegen ihren [falklands_owner.GetAdjective] Besitzer kämpfen müssen?"
 uk.113.d.ally: "Die Falklandinseln sind eine kleine Kolonie im südlichen Atlantik, in der nur ein paar tausend Briten leben. Sie haben keine besondere strategische Bedeutung, aber die Briten dort betrachten sich als britische Bürger und haben uns gebeten, unseren Anspruch auf die Inseln wieder geltend zu machen. Die Inseln befinden sich im Besitz von [falklands_owner.GetNameDef], so dass ihre Rückgabe kein Problem sein sollte, aber machen wir uns die Mühe?"
 uk.113.d: "Die Falklandinseln sind eine kleine Kolonie im südlichen Atlantik, in der nur ein paar tausend Briten leben. Sie hat keine besondere strategische Bedeutung, aber die Briten dort betrachten sich als britische Staatsbürger und haben uns gebeten, unseren Anspruch auf die Inseln wieder geltend zu machen... eine Idee, die [falklands_owner.GetNameDef] nicht gefallen wird. Für uns stellt sich nun die Frage: Unterstützen wir sie und fordern die Inseln zurück und bringen uns damit in eine Lage, in der wir möglicherweise gegen ihren [falklands_owner.GetAdjective] Eigentümer kämpfen müssen?"
 uk.113.a: "Die Falkland-Inseln gehören von Rechts wegen uns!"
 uk.113.b: "Dies ist eine sinnlose Behauptung."

 uk.115.t: "Die [From.GetAdjective] Forderung"
 uk.115.t.ally: "Die [From.GetAdjective] Anfrage"
 uk.115.d: "Die [From.GetAdjective]-Regierung ist mit einer Forderung an uns herangetreten: Wir sollen [demand_state.GetName] sofort an sie zurückgeben, das sie als rechtmäßiges [From.GetAdjective]-Gebiet betrachtet."
 uk.115.d.ally: "Unsere Verbündeten in der [From.GetAdjective]-Regierung sind mit einer Bitte an uns herangetreten: dass wir ihnen die Verwaltung von [demand_state.GetName] übertragen, das sie als rechtmäßiges [From.GetAdjective]-Gebiet betrachten."
 uk.115.a: "Sehr gut."
 uk.115.b: "Wir sind anderer Meinung."

 uk.116.t: "[demand_state.GetName] Zurückgegeben"
 uk.116.d: "Die [From.GetAdjective]-Regierung hat ihre Optionen abgewogen und beschlossen, dass es besser wäre, [demand_state.GetName] sofort an uns zurückzugeben."
 uk.116.d.ally: "Unsere Verbündeten in der [From.GetAdjective]-Regierung haben uns mit Freude [demand_state.GetName] zurückgegeben."
 uk.116.a: "Exzellent."

 uk.117.t: "[From.GetNameDefCap] Verweigert"
 uk.117.d: "Die Antwort der [From.GetAdjective]-Regierung kam schnell: Sie ist mit dem Anspruch von [Root.GetAdjective] auf [demand_state.GetName] nicht einverstanden und wird ihn nicht an [Root.GetNameDef] zurückgeben."
 uk.117.a: "Wir sind nicht erfreut"
 uk.117.b: "Dann bleibt uns keine Alternative."

 uk.118.t: "Die [From.GetAdjective] Anfrage"
 uk.118.d: "Wir wurden von unseren Verbündeten in der [From.GetAdjektiv]-Regierung kontaktiert, die sagen, dass sie - jetzt, da [From.GetNameDef] wieder auf den Beinen ist - die Kontrolle über [colony_country.GetNameDef] zurückerlangen möchten, das sie als [From.GetAdjektiv]-Gebiet betrachten. Ihre Bitte ist eine höfliche Bitte und keine Forderung, obwohl sie ganz klar keinen Grund für uns sehen, sie abzulehnen."
 uk.118.a: "Sie sind korrekt!"
 uk.118.b: "Sie irren sich - [colony_country.GetNameDef] ist unsere."

 uk.119.t: "[From.GetNameDefCap] Stimmt zu"
 uk.119.d: "Die [From.GetAdjective]-Regierung hat unserem Ersuchen zugestimmt und [colony_country.GetNameDef] unter unsere Kontrolle gestellt."
 uk.119.a: "Exzellent."

 uk.120.t: "[From.GetNameDefCap] Verweigert"
 uk.120.d: "Die [From.GetAdjective]-Regierung hat unseren Antrag abgelehnt. Sie sagt, dass [colony_country.GetNameDef] ein hart erkämpftes Territorium sei und bis zu einer anderslautenden Entscheidung als [From.GetAdjective]-Kolonie betrachtet werden sollte."
 uk.120.a: "Wie enttäuschend."

 uk.121.t.ally: "Die [From.GetAdjective] Anfrage"
 uk.121.t: "Die [From.GetAdjective] Forderung"
 uk.121.d.ally: "Wir wurden von unseren Verbündeten in der [From.GetAdjective]-Regierung kontaktiert, die sagen, dass sie - jetzt, da [From.GetNameDef] wieder auf den Beinen ist - das Eigentum an allen kolonialen Ländereien zurückerobern möchten, die derzeit unter der Kontrolle von [Root.GetAdjective] stehen. Ihre Bitte ist höflich und keine Forderung, aber es ist klar, dass sie keinen Grund für uns sehen, sie abzulehnen."
 uk.121.d: "Wir wurden von der Regierung von [From.GetAdjective] kontaktiert, die sagt, dass sie - jetzt, da [From.GetNameDef] wieder auf den Beinen ist - das Eigentum an allen kolonialen Ländereien, die sich derzeit unter der Kontrolle von [Root.GetAdjective] befinden, zurückerobern möchte. Ihre Forderung ist nicht gerade höflich, und sie scheinen bereit zu sein, ihre Forderung mit Gewalt zu untermauern, wenn wir es so weit kommen lassen."
 uk.121.a: "Gebt ihnen das Land zurück."
 uk.121.b: "Nein, wir werden alles behalten."
 uk.121.c: "Wir müssen unsere Oberherren sofort informieren..."

 uk.122.t: "[From.GetNameDefCap] Stimmt zu"
 uk.122.d: "Die [From.GetAdjective]-Regierung hat unserem Ersuchen zugestimmt und die Kolonien unter unsere Kontrolle gestellt."
 uk.122.a: "Exzellent."

 uk.123.t: "[From.GetNameDefCap] Verweigert"
 uk.123.d: "Die [From.GetAdjective]-Regierung hat unseren Antrag abgelehnt. Sie sagt, dass diese Gebiete hart erkämpft wurden und bis zu einer anderslautenden Entscheidung als [From.GetAdjective]-Kolonie betrachtet werden sollten."
 uk.123.a: "Wie enttäuschend."
 uk.123.b: "Sie lassen uns kaum eine Wahl."

 uk.124.t: "Das Schicksal von [WIF.GetNameDef]"
 uk.124.d: "[WIF.GetNameDefCap] ist ein seltsames Gebilde - kein eigenständiges Land, sondern eine Ansammlung von Vorkriegskolonien, die sich zusammenschließen mussten, um das Chaos zu überleben, das ihre britischen und französischen Oberherren verschlungen hatte. Es hat keine Daseinsberechtigung, obwohl es irgendwie existiert hat und weiter existiert. Viele sagen, dass der Grund für die Föderation nun erledigt ist und die Kolonien wieder getrennt werden sollten. Andere sagen, dass [WIF.GetNameDef] sein Recht auf Weiterbestehen verdient hat... zumindest als Belohnung dafür, dass es für unsere Freiheit gekämpft hat."
 uk.124.a: "Es ist an der Zeit, die Föderation aufzulösen."
 uk.124.b: "Es kann so bleiben, wie es ist, unter unserer Kontrolle."
 uk.124.c: "Sie kann ganz bleiben, aber nur unter unserer Kontrolle."
 uk.124.e: "Sie kann ihre Unabhängigkeit bewahren."
 uk.124.f: "Wir gewähren ihr Unabhängigkeit."

 uk.125.t: "Rückkehr der französischen Karibik"
 uk.125.d: "[WIF.GetNameDefCap] existierte eigentlich nur als vorübergehende Maßnahme, um die ehemaligen französischen und britischen Kolonien vor dem Krieg zusammenzuschließen. Jetzt, da [From.GetNameDef] wieder stark ist, hat es die Föderation absorbiert und die französischen Kolonien wieder unter unsere Kontrolle gebracht."
 uk.125.a: "Wir wissen das zu schätzen."

 uk.126.t: "Wir bleiben ein [From.GetAdjective] Untertan"
 uk.126.d: "Die [From.GetAdjective]-Regierung hat über unser Fortbestehen als Föderation debattiert - in ihren Augen waren wir nie dazu bestimmt, als geeintes Land zu existieren. Unsere Gründung war nur vorübergehend, während unsere britischen und französischen Oberherren im Chaos versunken waren. Jetzt, da sie sich erholt haben, haben sie beschlossen, uns als vereinigte Kolonie beizubehalten, anstatt uns wieder aufzulösen. Unsere Föderation, so sagen sie, hat dem Krieg standgehalten - vielleicht hat sie ja doch eine Zukunft."
 uk.126.a: "Gut zu wissen."

 uk.127.t: "Die [From.GetAdjective] Forderung"
 uk.127.d: "Die [From.GetAdjective]-Regierung hat über unser Fortbestehen als Föderation debattiert - in ihren Augen waren wir nie dazu bestimmt, als geeintes Land zu existieren. Unsere Gründung war nur vorübergehend, während unsere britischen und französischen Oberherren im Chaos versunken waren. Jetzt, da sie sich wieder erholt haben, haben sie beschlossen, dass wir als geeinte Nation weiterbestehen dürfen ... aber nur, wenn wir wieder unter [From.GetAdjective]-Kontrolle stehen. In ihren Augen haben wir uns unsere Unabhängigkeit noch nicht verdient, aber vielleicht kommt sie mit der Zeit."
 uk.127.a: "Wenn es sein muss..."
 uk.127.b: "Nein! Wir haben unsere Freiheit verdient und wir werden sie behalten!"

 uk.128.t: "Wir bleiben unabhängig"
 uk.128.d: "Die [From.GetAdjective]-Regierung hat über unser Fortbestehen als Föderation debattiert - in ihren Augen waren wir nie dazu bestimmt, als geeintes Land zu existieren. Unsere Gründung war nur vorübergehend, während unsere britischen und französischen Oberherren im Chaos versunken sind. Jetzt, da sie sich wieder erholt haben, haben sie beschlossen, dass wir das Recht verdient haben, als vereinigte Nation fortzubestehen, und dass wir unsere Unabhängigkeit behalten dürfen. Sie sehen darin eine Belohnung für all das, was wir während des Krieges getan haben, und hoffen, dass wir als Teil des Commonwealth weiterbestehen werden."
 uk.128.a: "Gut zu wissen!"

 uk.129.t: "Uns wird die Unabhängigkeit gewährt"
 uk.129.d: "Die [From.GetAdjective]-Regierung hat über unser Fortbestehen als Föderation debattiert - in ihren Augen waren wir nie dazu bestimmt, als geeintes Land zu existieren. Unsere Gründung war nur vorübergehend, während unsere britischen und französischen Oberherren im Chaos versunken sind. Jetzt, da sie sich erholt haben, haben sie beschlossen, dass wir das Recht verdient haben, als geeinte Nation fortzubestehen, und das werden wir als unabhängige Nation tun. Sie sehen dies als Belohnung für alles, was wir während des Krieges getan haben, und hoffen, dass wir als Teil des Commonwealth weiterbestehen werden."
 uk.129.a: "Wundervoll!"

 uk.130.t: "Bauen wir das Imperium wieder auf?"
 uk.130.d.promise: "Jetzt, da [Root.GetNameDef] wieder aufgebaut wurde, stellt sich die Frage: Bauen wir das Britische Imperium wieder auf? Es gibt viele ehemalige Kolonien da draußen, die entweder unabhängig sind oder von anderen Mächten gehalten werden ... und dazu gehört auch Deutschland, dem wir versprochen haben, unsere ehemaligen Kolonien zu verlassen. Wenn wir dieses Versprechen nicht brechen, werden wir die meisten unserer Besitztümer in Afrika und Südostasien ignorieren. Es ist auch erwähnenswert, dass der Gedanke, unser Kolonialreich wieder aufzubauen, in der Heimat nicht sehr populär ist. Die meisten Menschen sagen, dass die Zeit des Imperiums vorbei ist und dass wir uns auf das Land konzentrieren sollten, das wir jetzt haben."
 uk.130.d.nopromise: "Jetzt, da [Root.GetNameDef] wieder aufgebaut wurde, stellt sich die Frage: Bauen wir das Britische Imperium wieder auf? Es gibt viele ehemalige Kolonien da draußen, die entweder unabhängig sind oder von anderen Mächten gehalten werden. Sie alle zurückzubekommen, bedeutet möglicherweise, dafür in den Krieg zu ziehen, was der Entente nicht gefallen wird. Es ist auch erwähnenswert, dass der Gedanke, unser Kolonialreich wieder aufzubauen, in der Heimat nicht sehr populär ist. Die meisten Menschen sagen, dass die Zeit des Imperiums vorbei ist und dass wir uns auf das Land konzentrieren sollten, das wir jetzt haben."
 uk.130.a: "Es ist an der Zeit, sich zu dekolonisieren - das Imperium ist erledigt."
 uk.130.b: "Wir werden das Imperium wiederherstellen - aber nicht mit deutschen Ländern."
 uk.130.c: "Wir werden das GESAMTE Britische Imperium wiederherstellen!"
 uk.130.e: "Wir werden das Britische Imperium wiederaufbauen!"

 uk.131.t: "Der Status von Malta"
 uk.131.d: "Jetzt, da [From.GetNameDef] wieder auf den Beinen ist, hat es die Rückgabe Maltas gefordert - da die Insel nie richtig unter der Gerichtsbarkeit von [Root.GetAdjective] stand und die Malteser wirklich wieder unter britischer Kontrolle stehen wollen."
 uk.131.a: "Ja, natürlich!"
 uk.131.b: "Nein, wir glauben nicht, dass sie bereit sind."

 uk.132.t: "Die britische Forderung"
 uk.132.d: "Ein Abgesandter von [From.GetNameDef] hat sich an die Regierung von [Root.GetAdjective] gewandt und verlangt, dass wir uns sofort ergeben und in den britischen Schoß zurückkehren."
 uk.132.d.puppet: "Ein Abgesandter von [From.GetNameDef] uns, der verlangt, dass unsere Marionettenregierung [return_country.GetAdjective] sofort ihrer Kontrolle unterstellt wird. Sie betrachten [return_country.GetNameDef] als integralen Bestandteil von [From.GetNameDef], und es wird wahrscheinlich unendlich viel Ärger mit ihnen bedeuten, wenn wir nicht nachgeben."
 uk.132.a: "Sehr gut..."
 uk.132.b: "Auf keinen Fall!"

 uk.133.t: "Sie haben zugestimmt"
 uk.133.d: "Die [From.GetAdjective]-Regierung hat unserer Forderung entsprochen. Das [return_country.GetNameDefCap] gehört wieder uns."
 uk.133.a: "Excellent!"

 uk.134.t: "Sie haben abgelehnt"
 uk.134.d: "Die [From.GetAdjective]-Regierung hat sich geweigert und erklärt, sie erkenne unseren Anspruch auf [return_country.GetNameDef] nicht an."
 uk.134.a: "Verdammt sollen sie sein!"
 uk.134.b: "Dann lassen sie uns kaum eine Wahl!"

 uk.135.t: "Die britische Forderung"
 uk.135.d: "Die britische Regierung ist an uns herangetreten und fordert, dass wir unser besetztes Gebiet in Großbritannien, das die Briten als ihr integrales Territorium betrachten, sofort zurückgeben."
 uk.135.a: "Ich denke, wir sollten..."
 uk.135.b: "Auf keinen Fall!"

 uk.136.t: "Sie haben zugestimmt"
 uk.136.d: "Die [From.GetAdjective]-Regierung hat unserer Forderung entsprochen. Das britische Land gehört nun wieder uns."
 uk.136.a: "Excellent!"

 uk.137.t: "Sie haben abgelehnt"
 uk.137.d: "Die [From.GetAdjective]-Regierung hat sich geweigert, mit der Begründung, dass sie die britischen Ländereien nutzen und keine Befehle von uns annehmen."
 uk.137.a: "Verdammt sollen sie sein!"
 uk.137.b: "Dann lassen sie uns kaum eine Wahl!"

 uk.140.t.ally: "Die [GBR.GetAdjective] Anfrage"
 uk.140.t: "Die [GBR.GetAdjective]-Forderung"
 uk.140.d.ally: "[From.GetNameDefCap] wurde von unseren Verbündeten in der [GBR.GetAdjective]-Regierung kontaktiert, die sagen, dass sie - jetzt, da [GBR.GetNameDef] wieder auf den Beinen ist - alle kolonialen Ländereien, die derzeit unter der Kontrolle von [From.GetAdjective] stehen, zurückerobern möchten. Ihre Bitte ist höflich und keine Forderung, obwohl sie ganz klar keinen Grund sehen, sie abzulehnen."
 uk.140.d: "[From.GetNameDefCap] wurde von der [GBR.GetAdjective]-Regierung kontaktiert, die mitteilt, dass sie – jetzt, da [GBR.GetNameDef] wieder auf den Beinen ist – das Eigentum an jeglichem Kolonialland zurückerlangen möchte, das derzeit unter [From.GetAdjective ] Kontrolle. Ihre Bitte ist nicht höflich, und sie scheinen bereit zu sein, ihre Forderung mit Nachdruck zu untermauern, wenn wir sie so weit treiben."
 uk.140.a: "Sagen Sie [From.GetNameDef], dass er zustimmen soll."
 uk.140.b: "Sagen Sie [From.GetNameDef], dass er ablehnen soll."

 uk.141.t: "Wir müssen ablehnen"
 uk.141.d: "Die [From.GetAdjective]-Regierung hat über die [GBR.GetAdjective]-Bestellung gelacht und uns gesagt, wir sollen uns sofort weigern. Wir haben keine andere Wahl, als dem nachzukommen."
 uk.141.a: "Mal sehen, wie es läuft..."

 uk.142.t: "Wir müssen zustimmen"
 uk.142.d: "Die [From.GetAdjective]-Regierung sieht in der [GBR.GetAdjective]-Forderung einen Vorteil und hat uns aufgefordert, sofort zuzustimmen. Wir haben keine andere Wahl, als dem nachzukommen."
 uk.142.a: "Also gut!"

 uk.143.t: "Nordirland kehrt zur Krone zurück"
 uk.143.d: "Nachdem sie die Tyrannei des radikalen Regimes in Dublin abgeschüttelt haben, haben die sechs Grafschaften von Ulster, die Nordirland bilden, ihre Absicht deutlich gemacht, die Fehler der Vergangenheit rückgängig zu machen und sofort zur britischen Krone zurückzukehren.\n\nWährend sich die Provinz während der Revolution aus Gründen der Selbsterhaltung nur widerwillig an den Staat im Rest der Insel gebunden hatte, hat [NIR.GetLeader] unmissverständlich erklärt, dass der einzige Weg für Nordirland die sofortige Rückkehr in das Reich des Königs ist, und so wurden bereits Verwaltungsbeamte nach Belfast entsandt, um die provisorische Regierung bei ihren Bemühungen zu unterstützen."
 uk.143.a: "Willkommen zu Hause, tapfere Ulstermen!"

### Characters ###
 GBR_george_frederick_windsor: "Georg V."
 GBR_george_frederick_windsor_king_exiled_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 3. Juni 1865, in Marlborough House, Westminster, Middlesex, England\n§YPolitische Karriere:§! Als zweiter Sohn des zukünftigen Edward VII. geboren, war kaum zu erwarten, dass George Windsor König werden würde, und so war er für eine Karriere in der Marine bestimmt. Doch als sein älterer Bruder 1892 an einer Grippe starb, wurde er zum Herzog von York und zum zweiten Thronfolger ernannt, was seine Karriere bei der Marine beendete. Da er sich während der gemeinsamen Trauerzeit um seinen Bruder sehr nahe gekommen war, heiratete er Prinzessin Mary von Teck, die Verlobte seines Bruders, und begann so eine liebevolle, wenn auch wenig öffentlich gezeigte Beziehung. Doch seine Welt geriet erneut in Aufruhr, als 1910 sein Vater starb und George gezwungen war, als König George V. den Thron zu besteigen. George hatte die Macht in einer politisch turbulenten Zeit übernommen, in der die irische Home-Rule-Bewegung immer lauter wurde und die Liberalen zunehmend in Konflikt mit den Lords gerieten. Während die Verfassungskrise letztlich zu einer Reform der Lords führte und ein Bürgerkrieg in Irland vorübergehend abgewendet werden konnte, wurde die Welt mit dem Ausbruch des Ersten Weltkriegs und einem verzweifelten George an der Spitze in einen Krieg gestürzt. Trotz seiner Versuche, den britischen Nationalismus zu beschwichtigen, indem er auf seine deutschen Titel verzichtete und den Namen Windsor annahm, führte die Niederlage Großbritanniens im Weltkrieg zu einem stetigen Anstieg der Unterstützung für die bereits wachsende republikanische Bewegung. Nach Jahren schlechter Regierungsführung und Politik brach die britische Revolution aus, und der König war aufgrund seiner zögerlichen Weigerung, in die politische Krise einzugreifen, gezwungen, aus Großbritannien ins Exil zu fliehen und zuzusehen, wie seine Heimat zusammen mit seinem Reich in den Abgrund stürzte.\n\nDer Königliche Herrscher, wie er sich immer noch nennt, regiert seit seiner Flucht ins Exil über das Britische Empire, das, was davon übrig geblieben ist. Der Verlust des Weltkriegs an seinen eigenen Cousin, der Verlust seines jüngsten Sohnes John und der endgültige, verheerende Verlust Großbritanniens haben Georg V. trotz seiner unermüdlichen Entschlossenheit, sein Ansehen zu bewahren, viel von seinem Geist gebrochen. Da sich sein Gesundheitszustand seit der Flucht nach Kanada, die George privat als \"ein gefrorenes Gefängnis\" bezeichnet, verschlechtert hat, hat er allmählich jegliches Interesse daran verloren, sich an innenpolitischen Angelegenheiten zu beteiligen, und überlässt die zeremoniellen Aufgaben, die ihm möglich sind, seinem Sohn, Prinz Edward. Er lebt nun weiter, um die wenige Zeit, die ihm noch bleibt, mit seiner Familie zu verbringen und vielleicht eines Tages nach Großbritannien zurückzukehren, aber diese Aussicht wird von Tag zu Tag schwächer..."
 GBR_george_frederick_windsor_king_GBR_leader_desc: "Der Königliche Herrscher, wie er sich immer noch nennt, regiert das Britische Empire seit dem triumphalen Sieg Großbritanniens im Großen Krieg. Nachdem sein eigener Cousin, der Kaiser, besiegt und das einst mächtige Deutsche Reich gedemütigt wurde, scheint es, dass Großbritannien und sein König sich auf ihren Lorbeeren ausruhen können. Doch es gibt Stimmen, die flüstern, dass ein großer Aufruhr bevorsteht, da die Regierung von Stanley Baldwin immer noch mit der Depression zu kämpfen hat und das wiedererstarkte Deutsche Reich von Eroberungen spricht, die Europa mit Füßen treten würden. Da sein Erbe der verleumdete Prinz Edward sein wird, bleibt abzuwarten, ob der König, ein tapferer Verteidiger der britischen Hegemonie, seinem Alter erliegt oder weiterhin das Reich regiert, über dem die Sonne niemals untergehen wird."

 GBR_edward_windsor: "Edward, Prinz von Wales"
 GBR_edward_windsor_regnal: "Edward VIII"
 GBR_edward_windsor_leader_desc_body: "§YAnführer Beschreibung\nGeboren:§! 23. Juni 1894, in White Lodge, Richmond Park, Surrey, England\n§YPolitische Karriere:§! Der erste Sohn von König Georg V., Edward VIII., wurde in einem Außenbezirk von London geboren und nach seinem verstorbenen Onkel benannt. Nach einer traditionellen Kindheit und Erziehung war der junge Prinz zunächst für eine militärische Ausbildung bei der Marine bestimmt, zunächst in Osborne und dann in Dartmouth. Obwohl eine zweijährige Ausbildung und der Eintritt in die Marine geplant waren, wurde diese nach der Thronbesteigung seines Vaters abgebrochen. Die Vorbereitungen auf eine künftige Führungsposition wurden ernsthaft in Angriff genommen: Edward wurde auf das Magdalen College in Oxford geschickt, obwohl ihm vorgeworfen wurde, intellektuell nicht ausreichend vorbereitet zu sein, und verließ Oxford schließlich nach acht Semestern ohne akademischen Abschluss. Zur Zeit des Ersten Weltkriegs war Edward volljährig und meldete sich begeistert bei den Grenadier Guards, doch wurde ihm der Einsatz an der Front verweigert, falls der Thronfolger gefangen genommen oder getötet würde. Dennoch reiste er so oft wie möglich an die Front und nahm ab 1918 an Militärflügen teil, was ihn bei den Veteranen wegen seiner Bereitschaft, an ihrer Seite zu kämpfen, sehr beliebt machte. Edward kehrte jedoch in ein Land zurück, das durch die Niederlage desillusioniert war und unter einer wirtschaftlichen Depression litt, was er bei seinen zahlreichen Reisen in die von Armut geplagten Gebiete Großbritanniens feststellte, um mit den Menschen vor Ort ins Gespräch zu kommen und sich ihrer Sorgen anzunehmen. Doch trotz seiner Bemühungen, die Bevölkerung zu erreichen, wurde Edward 1925 inmitten der britischen Revolution mit seiner Familie nach Kanada evakuiert, obwohl er vorgeschlagen hatte, an die Front zurückzukehren, um die syndikalistische Bedrohung zu bekämpfen."
 GBR_edward_windsor_king_exiled_leader_desc: "$GBR_edward_windsor_leader_desc_body$\n\nIm Exil übernahm der junge Edward nach und nach viele der Aufgaben, die sein Vater einst wahrgenommen hatte, und wurde zu einem Regenten, wenn auch nur dem Namen nach. Doch nach dem Tod seines Vaters wurde Edward von Windsor in einer aufwendigen Zeremonie in Ottawa gekrönt, mit all dem Pomp und den Umständen, die seinen Vorfahren zuteil wurden. Der junge Monarch, der bei seiner Inthronisierung besonders feierlich war, erbte ein Reich, das zweifellos nur noch ein Schatten seines früheren Glanzes ist, und ein Königreich, das von syndikalistischen Revolutionären besetzt ist. Unbeeindruckt davon hat König Edward bereits bewiesen, dass er sich mit seinen eigenen radikalen Ansichten in die Politik einmischen kann und ein ebenso skandalumwitterter Mann ist wie Oswald Mosley. Aber er hält vor allem an dem Wunsch fest, dass das Banner des Vereinigten Königreichs eines Tages stolz über den Heimatinseln wehen und das Empire wieder zu seinem Glanz zurückkehren möge..."
 GBR_edward_windsor_king_GBR_leader_desc: "$GBR_edward_windsor_leader_desc_body$\n\nIn der Tat hatte Edward diesen Traum erfüllt, und unter seiner Herrschaft haben sich die britischen Exilanten aus ihrer eisigen Festung jenseits des Meeres erhoben, um zurückzuschlagen und das Geburtsrecht zurückzuerobern. Unbeirrt bereist Edward, der nun weise geworden ist und sich für immer verändert hat, weiterhin die zerstörten Ruinen Britanniens und erntet manchmal Bewunderung, manchmal Verachtung. Unabhängig davon, wie seine Untertanen ihn sehen, ob sie ihn lieben oder hassen, wird König Edward für immer als der Mann in Erinnerung bleiben, der Großbritannien zurückerobert hat, der König, unter dem das Reich zurückschlagen würde."

 GBR_albert_windsor: "Albert, Herzog von York"
 GBR_albert_windsor_regnal: "Albert I"
 GBR_albert_windsor_governor: "Prinz Albert"
 GBR_albert_windsor_king_exiled_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 14. Dezember 1895, in York Cottage, Sandringham, Norfolk, England\n§YPolitische Karriere:§! Der junge Prinz Albert wurde nicht als König erwartet. Als er in Großbritannien aufwuchs, stand er immer im Schatten seines Bruders, Prinz Edward. Albert I. war stets als schüchterner und zurückhaltender Mann bekannt, bis er kurz vor Ausbruch des Weltkriegs 1909 eine Akademie besuchte und 1913 zur See fuhr. Trotz ständiger Seekrankheit nahm er an der Schlacht von Jütland an Bord der HMS Collingwood teil und diente später als Geschwaderführer, bis er im November 1918 verwundet wurde und für den Rest des Krieges in Großbritannien blieb.\n\nNach dem Krieg lebte Albert bis zur Revolution in Großbritannien und flüchtete dann nach Kanada. Bis zum Aufstieg seines Bruders zum König war der Prinz relativ unbedeutend, da er der nächste in der Thronfolge war. Nach der Abdankung seines Bruders wird der neue König Albert I. als ebenbürtig, wenn nicht gar besser als sein Vorgänger angesehen, da er eher bereit ist, mit der kanadischen Regierung und den britischen Exilanten zusammenzuarbeiten. Obwohl der König unter ständiger Krankheit leidet, wird er von den britischen Exilanten als Hoffnungsschimmer angesehen. Auf Gedeih und Verderb wird Albert I. den Angriff auf die Heimatinseln anführen."
 GBR_albert_windsor_king_GBR_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 14. Dezember 1895, in York Cottage, Sandringham, Norfolk, England\n§YPolitische Karriere:§! Während des gesamten Krieges war König Alberts Stimme diejenige, auf die viele in der Entente hörten, um die hoffnungsvollen Worte des Königs zu hören, mit denen er die Soldaten und die Bürger gleichermaßen ermutigte, sich durchzusetzen.\n\nIn Großbritannien hat die Rückkehr des Königs nach London gemischte Reaktionen hervorgerufen. Viele glauben, dass die Rückkehr des Königs das letzte Zeichen für den Niedergang der Union war, während die anderen seinen Auftritt in Kanada als eine Art Aushängeschild des Königs als einen Weg sehen, dass Großbritannien zu der Demokratie zurückkehrt, die es einst war, und dass König Albert I. das Zeichen für eine neue Ära des Wiederaufbaus und des Wohlstands in Großbritannien ist. Die Zeit wird zeigen, wie der neue König mit dem neuen Großbritannien umgehen wird."
 GBR_albert_windsor_governor_CAN_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 14. Dezember 1895, in York Cottage, Sandringham, Norfolk, England\n§YPolitische Karriere:§! Prinz Albert von Windsor, der jüngere Bruder des britischen Königs Edward VIII, wurde zum Generalgouverneur von Kanada ernannt. Obwohl er als Kind wegen seines auffälligen Stotterns verspottet wurde, entwickelte sich Albert zu einem besonnenen und pflichtbewussten Mann. Während die Kanadier Alberts Tugendhaftigkeit zu schätzen wissen, erwarteten viele in der Regierung, dass die Ernennung zum Generalgouverneur wieder in das Ermessen des Kanadischen Parlaments gestellt werden würde. Ungeachtet der Enttäuschung einiger, ist Albert jedoch sehr beliebt. Während Edward mit dem Wiederaufbau des kürzlich zurückeroberten Britanniens beschäftigt ist, bemüht sich Albert eifrig darum, dass Kanada ordnungsgemäß regiert wird."
 GBR_albert_windsor_governor_AST_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 14. Dezember 1895, in York Cottage, Sandringham, Norfolk, England\n§YPolitische Karriere:§! Prinz Albert von Windsor, der ältere Bruder des verstorbenen Prinz George, wurde zum Generalgouverneur von Australasien ernannt. Obwohl er als Kind wegen seines auffälligen Stotterns verspottet wurde, entwickelte sich Albert zu einem besonnenen und pflichtbewussten Mann. Während die Australier Alberts Tugendhaftigkeit zu schätzen wissen, erwarteten viele in der Regierung, dass die Ernennung zum Generalgouverneur wieder in das Ermessen des Australasiatischen Parlaments gestellt werden würde. Ungeachtet der Enttäuschung einiger ist Albert jedoch sehr beliebt. Während das Land noch immer um den tragischen Flugzeugabsturz trauert, arbeitet Albert eifrig daran, dass Australasien ordnungsgemäß regiert wird."

 GBR_henry_windsor: "Henry, Herzog von Gloucester"
 GBR_henry_windsor_regnal: "Henry IX"
 GBR_henry_windsor_governor: "Prinz Henry"
  GBR_henry_windsor_leader_desc_king_exiled: "§YAnführer Beschreibung\nGeboren:§! 31. März 1900, in York Cottage, Sandringham, Norfolk, England\n§YPolitische Karriere:§! Als drittgeborener Sohn Georgs V. galt der junge Henry als äußerst nervöses Kind, doch er entwickelte sich zu einem aktiven und bescheidenen Mann. Er war ein hervorragender Sportler, besuchte das Eton College und schlug eine militärische Karriere im Exil ein. All dies bereitete den bescheidenen Prinzen darauf vor, die Krone zu erben, als das Schicksal seine Hand im Spiel hatte. Der neue König Heinrich IX. ist sehr beliebt. Er wird als stabiler und starker Monarch angesehen, der dennoch demokratischen Ursprungs ist. Nun ist es seine Aufgabe, die Briten durch die stürmischen Zeiten zu führen, die vor ihnen liegen. Und tief in seinem Inneren weiß König Heinrich IX., dass es seine heilige Pflicht ist, das britische Volk wieder zu vereinen..."
 GBR_henry_windsor_leader_desc_king_GBR: "§YAnführer Beschreibung\nGeboren:§! 31. März 1900, in York Cottage, Sandringham, Norfolk, England\n§YPolitische Karriere:§!Während des gesamten Krieges war König Heinrichs Stimme eine, die viele Menschen in der Entente hören wollten. Die hoffnungsvollen Worte des Königs, mit denen er Soldaten und Bürger gleichermaßen zum Durchhalten ermunterte, inspirierten unsere tapferen Soldaten.\n\nIn Britannien wurde die Rückkehr des Königs nach London von der befreiten Bevölkerung mit gemischten Reaktionen aufgenommen. Viele glauben, dass die Rückkehr des Königs das letzte Zeichen für den Untergang der Union ist, während die anderen seinen Auftritt in Kanada als einigende Figur als die Zutat sehen, die Britannien wieder zu der Demokratie machen wird, die es einst war. Nur die Zeit wird zeigen, wie der prinzipientreue König mit der Spaltung innerhalb des neuen Britanniens umgehen wird."
 GBR_henry_windsor_governor_AST_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 31. März 1900, in York Cottage, Sandringham, Norfolk, England\n§YPolitische Karriere:§! Prinz Henry von Windsor, der ältere Bruder des verstorbenen Prinz George, ist zum Generalgouverneur von Australasien ernannt worden. Obwohl er als äußerst nervöses Kind galt, entwickelte sich Henry zu einem aktiven und bescheidenen Mann. Während die Australier Henrys Tugendhaftigkeit zu schätzen wissen, erwarteten viele in der Regierung, dass die Ernennung zum Generalgouverneur wieder in das Ermessen des Australasiatischen Parlaments gestellt werden würde. Ungeachtet der Enttäuschung einiger ist Henry jedoch sehr beliebt. Während das Land noch immer um den tragischen Flugzeugabsturz trauert, arbeitet Henry eifrig daran, dass Australasien ordnungsgemäß regiert wird."

 GBR_george_windsor: "George, Herzog von Kent"
 GBR_george_windsor_regnal: "George VI."
 GBR_george_windsor_governor: "Prinz George"
 GBR_george_windsor_leader_desc_king_exiled: "§YAnführer Beschreibung\nGeboren:§! 20. Dezember 1902, in York Cottage, Sandringham, Norfolk, England\n§YPolitische Karriere:§! Das fünfte Kind und der vierte Sohn von Georg V. hätte nie erwartet, was die Zukunft für ihn bereithielt. Der junge George studierte in der britischen Marine und schloss sein Studium kurz vor der Revolution ab, wurde aber zusammen mit den anderen Mitgliedern der königlichen Familie verschleppt. Im Exil setzte er seine militärische Laufbahn fort. Schließlich kanalisierte er seine Leidenschaft für die Luftfahrt und wurde Offizier der RAF. Dies brachte dem jungen Prinzen einen gewissen Ruf als Draufgänger ein. Manchmal geriet er wegen seiner militärischen Pflichten und persönlichen Skandale in die Schlagzeilen. Doch das Schicksal hat ihn direkt ins Rampenlicht gestellt. Nun ist es die Aufgabe dieses ungewöhnlichen Monarchen, die Nation in den Krieg zu führen, damit das Banner des Vereinigten Königreichs eines Tages stolz über den Heimatinseln weht und das Kaiserreich wieder zu seinem Ruhm gelangt. Die Zeit kann nur zeigen, ob die junge Monarchin das Zeug dazu hat..."
 GBR_george_windsor_leader_desc_king_GBR: "§YAnführer Beschreibung\nGeboren:§! 20. Dezember 1902, in York Cottage, Sandringham, Norfolk, England\n§YPolitische Karriere:§! Während des gesamten Krieges war die Stimme König Georges eine, die viele Menschen in der Entente hören wollten. Die hoffnungsvollen Worte des Königs, die er an die Soldaten und Bürger richtete, sowie seine häufigen Besuche an der Front stärkten die Moral der Soldaten. Einst war König Georg VI. ein junger Monarch, der durch unglückliche Umstände in den Mittelpunkt des Interesses gerückt wurde. Doch der König steht vor seiner bisher größten Herausforderung, denn die Galionsfigur muss nun ein gespaltenes Volk vereinen. Einige auf den heimischen Inseln begrüßen die Rückkehr des Königs, aber andere empfinden keine besondere Zuneigung zu ihrem neuen Herrscher. Jetzt muss König Georg VI. die Bemühungen unterstützen, eine neue Ära des Wiederaufbaus und des Wohlstands in Britannien einzuleiten."
