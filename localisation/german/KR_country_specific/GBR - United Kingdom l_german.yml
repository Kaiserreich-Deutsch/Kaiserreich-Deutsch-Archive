 GBR_hugh_gaitskell: "Hugh Gaitskell"
 GBP_hugh_gaitskell_leader_desc: "§YAnführer Beschreibung\nGeboren:§! April 9th, 1906, in Kensington, London, \n§YPolitische Karriere:§! Als er 1924 in Oxford studierte, erlebte er die ersten Ausläufer der Revolution und unterstützte, anders als viele seiner Kommilitonen, den Generalstreik. Als die Revolution ausbrach, war Gaitskell schnell bereit, sie zu unterstützen und erlebte aus erster Hand die politische Unterdrückung der Arbeiterbewegung durch die konservative Regierung. Trotz seiner Unterstützung für die Revolution führte das brutale Vorgehen gegen \"reaktionäre Agitatoren\" dazu, dass er sich bald den gemäßigteren Kräften anschloss und ein entschiedener Anhänger der wiedererstandenen fabianischen Labour Party wurde. Ein Gefängnisaufenthalt wegen konterrevolutionärer Aktivitäten führte zu einem weiteren Rechtsruck, so dass Gaitskell vor der Auflösung der Partei zu den gemäßigten Kräften gehörte. Jetzt, da die Union tot ist, ist es Gaitskell gelungen, die alte Labour-Partei unter den gemäßigtesten Elementen neu zu organisieren, in der Hoffnung, einen schmerzlosen Übergang vom Syndikalismus zu einer demokratischen und freien Gesellschaft zu schaffen."

 GBR_herbert_samuel: "Herbert Samuel"
 GBP_herbert_samuel_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. November 1870, in Toxteth, Liverpool, Lancashire, England\n§YPolitische Karriere:§! Einer der vielen Liberalen, die die Revolution gegen die Tyrannei der konservativen Regierung unterstützten. Nach der Spaltung der Partei übernahm Samuel die Führung der Partei und führte sie in das neue Regime ein, wobei er eine freundschaftliche Rivalität mit der Labour Partei pflegte. In den frühen 1930er Jahren sah sich Samuel großem Misstrauen ausgesetzt und wurde schließlich wegen konterrevolutionärer Aktivitäten verhaftet und war einer der bekanntesten politischen Gefangenen der Union. Nachdem es Samuel nun gelungen ist, Unterstützung für die Führung der Nach-Union-Ordnung zu gewinnen, wird er zweifelsohne eine schnellere und schocktherapeutische Entdikalisierung der Union anstreben und gleichzeitig einige der sozialen Sicherheitsnetze, die er mit aufgebaut hatte, beibehalten."

