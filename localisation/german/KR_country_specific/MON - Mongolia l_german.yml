 #吳鶴齡
 MON_wu_heling: "Wu Heling"
 MON_wu_heling_desc_body: "Wie viele der Adligen, die die mongolische Politik viele Jahre lang beherrschten, wurde Wu Heling in der Inneren Mongolei geboren. Er ist auch unter seinem mongolischen Namen Ünenbayan bekannt. Er machte seinen Schulabschluss in Chengde und studierte anschließend Jura an der Universität Peking, während er gleichzeitig im Innenministerium der Beiyang-Regierung arbeitete. Dort arbeitete er mit Prinz Gungsangnorbu von Harqin Right Banner in der Kommission für mongolische und tibetische Angelegenheiten zusammen. Nach seinem Universitätsabschluss im Jahr 1926 engagierte er sich stärker in mongolischen Angelegenheiten und kam in Kontakt mit Prinz Demchugdongrub und Yondonwangchug in Chahar. Während dieser Zeit trat er auch der Kuomintang bei.\n\nSchließlich beschloss er, nach Chahar zu reisen, wo er leider nicht unter Demchugdongrub arbeitete. Später, als Demchugdongrub mit vielen Adligen aus Chahar nach Urga reiste, entschied sich Wu, dort zu bleiben und die autonome Provinz zu regieren."
 MON_wu_heling_advisor_desc: "§YGeboren:§! §L8. Februar 1902, in Harqin Rechtes Banner, Josutu-Bund, Innere Mongolei, Qing-Reich§!\n§YHintergrund:§! §L$MON_wu_heling_desc_body$§!"
 MON_wu_heling_leader_desc: "§YGeboren:§! §L8. Februar 1902, in Harqin Rechtes Banner, Josutu-Bund, Innere Mongolei, Qing-Reich§!\n§YHintergrund:§! §L$MON_wu_heling_desc_body$ Er erwies sich dabei als recht effektiv und verließ Chahar erst während des Westlichen Aufstandes, um den Adelsrat in Urga zu unterstützen. Nach der erfolgreichen demokratischen Revolution unter der Führung des Mongolen Ardīn Nam setzte sich Wu dafür ein, die Diskriminierung der Aristokraten von Urga zu beenden. Als jüngerer Mann, der nun die Macht in der Mongolei innehat, sieht Wu die Chance, die Kluft zwischen der reichen Elite und den armen Bauern zu überwinden und gleichzeitig die Demokratie zu verteidigen, zu der die Mongolei geworden ist.§!"

 #德穆楚克栋鲁普/Дэмчигдонров
 MON_demchugdongrub: "Demchugdongrub"
 MON_demchugdongrub_desc_body: "Demchugdongrub wurde in Chahar geboren und war der einzige Sohn von Namjil Wangchuk, Duoluo Duling Junwang vom Rechten Banner der Söniden und Oberhaupt der Xilingol-Liga. Nach dem Tod seines Vaters im Alter von nur 6 Jahren erbte Demchugdongrub den Titel des Duoluo Duling Junwang. Unter Yuan Shikai wurde er 1912 zum Jasagh Heshuo Duling Jinong befördert. In Chahar blieb er viele Jahre lang und wurde während der chaotischen Zustände nach dem Ersten Weltkrieg de facto zum Führer der Provinz.\n\nDemchugdongrub schlug sich erst 1926 auf die Seite von Ungern-Sternberg, nachdem Ungern die Provinz Chahar von den Guominjun übernommen hatte. Ungern traf Demchugdongrub in Chahar und erlaubte ihm, seine Titel zu behalten und die Provinz Chahar zu führen. Unter Demchugdongrub entwickelte sich die Provinz Chahar zu einem militärischen Zentrum und rebellierte weit weniger gegen Ungern. In Chahar blieb er viele Jahre lang und finanzierte pan-mongolische Bewegungen in der gesamten Inneren Mongolei. 1932 zog Demchugdongrub mit einer Reihe anderer inner-mongolischer Adliger nach Urga, um sich dort stärker in die Politik einzubringen. Ungern erkannte Demchugdongrubs Popularität und Macht und ernannte ihn zum Wirtschaftsminister, um die Aristokraten auf seine Seite zu ziehen.\n\nWährend des Westlichen Aufstandes, Demchugdongrub, Anführer der Noyodyn Zövlöl,"
 MON_demchugdongrub_leader_desc: "§YGeboren:§! §L8. Februar 1902, in Sonid Right Banner, Xilingol Liga, Innere Mongolei, Qing Reich§!\n§YHintergrund:§! §L$MON_demchugdongrub_desc_body$ die Macht ergriffen. Nun kann Demchugdongrubs Traum von einem geeinten pan-mongolischen Staat vollständig verwirklicht werden.§!"
 MON_demchugdongrub_democratic_leader_desc: "§YGeboren:§! §L8. Februar 1902, in Sonid Right Banner, Xilingol Liga, Innere Mongolei, Qing Reich§!\n§YHintergrund:§! §L$MON_demchugdongrub_desc_body$ ist es nicht gelungen, die Macht zu ergreifen, und er und die Aristokraten wurden von den nun mächtigeren bäuerlichen Araten stark diskriminiert. Jetzt, nachdem Wu Heling von der MAK-Führung verdrängt wurde, hat der fürstliche Exzentriker endlich die Chance, seinen pan-mongolischen Traum zu verwirklichen.§!"

 #Роман Фёдорович фон Унгерн-Штернберг
 MON_roman_von_ungern_sternberg: "Roman von Ungern-Sternberg"
 MON_roman_von_ungern_sternberg_desc_body: "Roman Fjodorowitsch von Ungern-Sternberg, der \"verrückte Baron\", hatte eine schwierige Kindheit mit ständigen Ortswechseln, die durch das Niederbrennen seines Familiensitzes in Estland im Jahr 1905 noch verstärkt wurde. Er besuchte die Pavel-Militärschule in Sankt Petersburg und begann sich für den Buddhismus zu interessieren. Nach seinem Abschluss wurde er nach Sibirien versetzt und diente in der Kosakenarmee von Renenkampf. 1913 zog er nach Chowd in der Äußeren Mongolei, wo er als Offizier in der Abteilung des russischen Konsulats diente, nachdem ihm der Kampf für die mongolische Unabhängigkeit untersagt worden war.\n\nIm Ersten Weltkrieg kämpfte Ungern zunächst in Galizien, wo er fünfmal verwundet wurde und dennoch immer wieder mit nicht verheilten Wunden an die Front zurückkehrte. Für seine wiederholte Tapferkeit wurde er mit einer Reihe von Medaillen ausgezeichnet und kämpfte dann im Kaukasus unter Baron Wrangel zusammen mit seinem Freund Grigori Semjonow. Nach dem Ausbruch des russischen Bürgerkriegs kämpfte er mit Semjonow und den Weißen in Sibirien und agierte relativ unabhängig gegen die Kommunisten.\n\nNachdem Ungern bereits 1918 in pan-mongolische Angelegenheiten verwickelt war, nutzte er die Gelegenheit, sich in den mongolischen Kampf gegen die Chinesen einzumischen. Mit seiner berühmten Asiatischen Kavalleriedivision rückte Ungern 1920 ein, vertrieb die Besatzer und schlug die Aufstände der MAN von 1921 und 1924 nieder. Streng und mit großer Ehrfurcht vor den Traditionen der Mongolei übernahm er den Titel des Regenten und wartete auf den Tag, an dem der 9. Er verfügt über große Erfahrung und bevorzugt eine aggressive, kämpferische und gut durchdachte Kavallerietaktik, die er in seinem Dienst bei den Donkosaken gelernt und mit seiner Asiatischen Division perfektioniert hat."
 MON_roman_von_ungern_sternberg_leader_desc: "§YGeboren:§! §L10. Januar 1886, in Graz, Herzogtum Steiermark, Österreich-Ungarn§!\n§YHintergrund:§! §L$MON_roman_von_ungern_sternberg_desc_body$§!"
 MON_roman_von_ungern_sternberg_commander_desc: "§YGeboren:§! §L10. Januar 1886, in Graz, Herzogtum Steiermark, Österreich-Ungarn§!\n§YHintergrund:§! §L$MON_roman_von_ungern_sternberg_desc_body$§!\n\n§YHinweis: Ungern ist ein strenger Zuchtmeister, der die meisten räuberischen Handlungen unter seinem Kommando mit der Todesstrafe ahndet.\nTrotz seiner falschen Bezeichnung als \"verrückter\" Baron ist Ungern dafür bekannt, dass er persönlich höflich, ruhig, offen und vor allem ein Gentleman ist. Dennoch ist er ein Mann, der zu störender Gewalt fähig ist, wenn er es für nötig hält.§!"

 #卓特巴扎普/Жодовжав
 MON_jodbajab: "Jodbajab"
 MON_jodbajab_advisor_desc: "§YGeboren:§! §L1876, in Plain White Banner, Xilingol Liga, Innere Mongolei, Qing Reich§!\n§YHintergrund:§! §LIn seinen frühen Jahren diente Jodbajab als einer der erblichen Ligaführer der Inneren Mongolei. Er leistete seinen Militärdienst als Wachoffizier im Qing-Militär und wurde später stellvertretender Kommandeur und oberster stellvertretender Kommandeur der Kavallerie der Qing-Dynastie. Während der Xinhai-Revolution kämpfte Jodbajab im Namen der Qing, um die Herrschaft in der Inneren Mongolei zu sichern. Im Kampf gegen die Armee der Äußeren Mongolei am Daligang-Felsen wurde er gefangen genommen und bis 1914 in der Hauptstadt der Äußeren Mongolei festgehalten. Aufgrund seiner Verdienste um die Aufrechterhaltung der Ordnung in Chahar wurde Jodbajab 1916 zum Generalleutnant befördert und diente als stellvertretender Direktor der Kommission für mongolische und tibetische Angelegenheiten. 1918 wurde er in die Nationalversammlung des Anfu-Clubs gewählt.\n\nIm Jahr 1922 kehrte er zu seinem Banner in die Innere Mongolei zurück und befehligte dort ein Kontingent von Soldaten. In den darauffolgenden Konflikten in Chahar kam es zu Kämpfen, doch angesichts der begrenzten Unterstützung durch Peking legte Jodbajab die Waffen nieder. Er wurde in die Provinzregierung von Chahar gewählt und trat dem neu gegründeten Adelsrat bei, wo er eng mit Demchugdongrub zusammenarbeitete, um sicherzustellen, dass die Streitkräfte der Inneren Mongolei den Wünschen des Adels entsprachen.§!"
 MON_jodbajab_leader_desc: "§YGeboren:§! §L1876, in Plain White Banner, Xilingol Liga, Innere Mongolei, Qing Reich§!\n§YHintergrund:§! §LIn seinen frühen Jahren diente Jodbajab als einer der erblichen Ligaführer der Inneren Mongolei. Er leistete seinen Militärdienst als Wachoffizier im Qing-Militär und wurde später stellvertretender Kommandeur und oberster stellvertretender Kommandeur der Kavallerie der Qing-Dynastie. Während der Xinhai-Revolution kämpfte Jodbajab im Namen der Qing, um die Herrschaft in der Inneren Mongolei zu sichern. Im Kampf gegen die Armee der Äußeren Mongolei am Daligang-Felsen wurde er gefangen genommen und bis 1914 in der Hauptstadt der Äußeren Mongolei festgehalten. Aufgrund seiner Verdienste um die Aufrechterhaltung der Ordnung in Chahar wurde Jodbajab 1916 zum Generalleutnant befördert und diente als stellvertretender Direktor der Kommission für mongolische und tibetische Angelegenheiten. 1918 wurde er in die Nationalversammlung des Anfu-Clubs gewählt.\n\nIm Jahr 1922 kehrte er zu seinem Banner in die Innere Mongolei zurück und befehligte dort ein Kontingent von Soldaten. In den darauffolgenden Konflikten in Chahar kam es zu Kämpfen, doch angesichts der begrenzten Unterstützung durch Peking legte Jodbajab die Waffen nieder. Er wurde in die Provinzregierung von Chahar gewählt und trat dem neu gegründeten Adelsrat bei, wo er eng mit Demchugdongrub zusammenarbeitete, um sicherzustellen, dass die Streitkräfte der Inneren Mongolei den Wünschen des Adels entsprachen.\n\nNach der Niederlage der Mongolei auf dem Schlachtfeld wird Jodbajab in eine Machtposition gedrängt und findet sich als Mann weit über seinem Stand wieder, der in eine Position berufen wurde, die er nie angestrebt hat, umgeben von Mongolen, die seine Anwesenheit oder seine Regierung nicht schätzen.§!"

 #羅桑般殿丹畢蓉梅
 MON_7th_changkya_khutukhtu: "7th Changkya Khutukhtu"
 MON_7th_changkya_khutukhtu_leader_desc: "§YGeboren:§! §L1890, in Datong, Provinz Gansu, Qing-Reich§!\n§YHintergrund:§! §LGeboren als Lobsang Pelden Tenpe Dronme, ist der 7. Changkya Khutukhtu eine äußerst wichtige Persönlichkeit in der Mongolei. Während der Qing-Dynastie und der kurzlebigen Beiyang-Regierung waren die Changkya Khutukhtu die Oberhäupter der Gelug-Linie des tibetischen Buddhismus in der Inneren Mongolei. Nachdem Ungern-Sternberg die Provinz Xilingol von der Guominjun erobert hatte, erklärte der 7. Changkya Khutuktu seine Loyalität gegenüber Ungern-Sternberg und reiste nach Urga, um im Gandantegchinlen-Kloster zu arbeiten. Nachdem er regelmäßig Reden außerhalb des Klosters hielt, wurde er zu einer sehr beliebten und wichtigen Persönlichkeit in der Hauptstadt.\n\nSeine Absichten änderten sich jedoch 1930. Ungern-Sternberg machte nach einem kleinen Bauernaufstand in Urga mehrere hochrangige Lamas verantwortlich und ließ sie säubern. Dies verursachte massive Empörung in der stark buddhistisch geprägten Gesellschaft, besonders in den oberen Schichten. Der 7. Changkya Khutukhtu beschloss daher, den Buddyn Zövlöl zu gründen, eine Gruppe hochrangiger Lamas, die angeblich dem Schutz der aufkeimenden Theokratie in der Mongolei dient. Nach dem Westlichen Aufstand gelang es dem Buddyn Zövlöl, die Macht zu ergreifen und ihren Plan zur Reform der mongolischen Gesellschaft zu einem Gelug-buddhistischen Zentrum vollständig umzusetzen.§!"

 #芒来巴特尔·达木丁苏隆/Манлайбаатар Дамдинсүрэн
 MON_manlaibaatar_damdinsuren: "Manlaibaatar Damdinsüren"
 MON_manlaibaatar_damdinsuren_army_chief_desc: "§YGeboren:§! §L13. März 1871, in New Barag Left Banner, Bezirk Helongjiang, Qing-Reich§!\n§YHintergrund:§! §LDamdinsuren, ein Barga-Mongole, ist in der Äußeren Mongolei ein sehr bekannter Mann. Im Alter von 7 Jahren wurde er von einem örtlichen Schreiber in der mandschurischen und mongolischen Schrift unterrichtet und arbeitete zunächst als Assistent, um selbst Schreiber zu werden. Der junge Damdinsüren, der vor Talent nur so strotzte, wurde zu einem \"offiziellen Sekretär\" der Qing. Im Jahr 1908 reiste er nach Peking, wo er Mijiddorjiin Khanddorj traf, einen Vorkämpfer und Pionier der mongolischen Unabhängigkeitsbewegung. Da er mit der Politik der neuen Qing-Regierung in der Mongolei nicht einverstanden war, beteiligte er sich an der Revolte der mongolischen Prinzen in Hulunbuir und wurde nach Khüree geschickt, um dem Bogd Khan die Treue zu schwören. Er diente als Feldkommandeur und stellvertretender Außenminister, wurde zum General befördert und erhielt neben dem Titel eines \"Fronthelden\" auch ein Herzogtum. Gemeinsam mit Magsarhav sollten die beiden die Unabhängigkeit der Mongolei von der Beiyang-Regierung sichern.\n\nMit dem Übergang von der Unabhängigkeit der Äußeren Mongolei zur Autonomie im Jahr 1915 nach dem chinesisch-russisch-mongolischen Vertrag brach in der Äußeren Mongolei ein interner Streit aus, da sich die Adligen und Lamas untereinander stritten. Die Chinesen nutzten die Gelegenheit und unternahmen 1920 einen Invasionsversuch in der Äußeren Mongolei, da sie Damdinsüren und Magsarjav verdächtigten, Kontakte zu Sükhbaatar zu unterhalten. Die beiden leugneten dies zwar, wurden aber dennoch verhaftet und ins Gefängnis geworfen. Er starb fast an der Folter, überlebte aber lange genug, um von Baron Ungerns Truppen bei seinem Einmarsch in die Mongolei befreit zu werden. Wieder gesund gepflegt, verdankt Damdinsüren sein Leben Ungern, aber sein Herz gehört allein der Mongolei und ihren Interessen.§!\n\n§YHinweis: Während seiner Zeit im Gefängnis wurde er mit den Worten zitiert:  \"Ich werde aufrecht stehend sterben, nicht liegend, in den Händen der Chinesen.\"§!"

 #阿勒坦鄂齐尔/Алтаночир
 MON_altanochir: "Altanochir"
 MON_altanochir_sic_desc: "§YGeboren:§! §L1882, in Ordos Right Banner, Ikh Ju League, Inner Mongolia, Qing Empire§!\n§YHintergrund:§! §LIn seiner Jugend arbeitete Altanochir als Schreiber im Palast seines örtlichen Fürsten.  Nach der Gründung der Beiyang-Republik diente Altanochir als Mitglied der mongolischen Fraktion im Senat und in der Versammlung. Im Alter von 27 Jahren erhielt er den Titel eines Jasagh des Hangjin-Banners. Im Jahr 1924 wurde er zum stellvertretenden Führer der Yeke-juu-Liga ernannt und stellte ein kleines Kontingent von Streitkräften unter seine Kontrolle. Angesichts des Machtwechsels in der Inneren Mongolei blieb Altanochir standhaft und wurde stellvertretender Befehlshaber der Region Baotou, wo er seine eigenen Sicherheitskräfte aufbaute und sich selbst zum Sicherheitskommandanten ernannte.\n\nAltanochir beteiligte sich an der Gründung des Adelsrats, um seine Interessen zu schützen, und reiste 1932 mit Prinz Demchugdongrug nach Urga, wo er an der Seite von Jodbajab als bewaffnete Kraft hinter den Wünschen des Adelsrats stand.  Altanochir, der eine enge Beziehung zum Prinzen pflegt, findet sich in der mongolischen Politik isoliert wieder, da er eine positive Einstellung zu den Chinesen hat und eine enge Freundschaft mit Leuten wie Fu Zuoyi pflegt.§!\n\n§YHinweis: Altanochirs Name hat zwei Transkriptionen ins Chinesische, weshalb er kurz den Spitznamen \"Prinz A.\" erhalten hat.§!"

 #哈丹巴特尔·马克思尔扎布/Хатанбатар Магсаржав
 MON_khatanbaatar_magsarjav: "Khatanbaatar Magsarjav"
 MON_khatanbaatar_magsarjav_army_chief_desc: "§YGeboren:§! §L1877, in Zhongmo Banner, Qiqirlik Liga, Äußere Mongolei, Qing Reich§!\n§YHintergrund:§! §LMagsarjav, ein Nationalheld, dem sogar der Titel \"Held der Volksbeglückung\" verliehen wurde, begann ein traditionelles Leben als Sohn einer lokalen Adelsfamilie. Im Alter von 11 Jahren begann er zu lesen und zu schreiben, mit 16 Jahren wurde er verheiratet und erhielt von seinem Bannerträger ein Vermögen. Im Alter von 25 Jahren wurde er Untergebener des Sohnes des Bannerchefs und besaß eine Viehherde und eine Kamelkarawane. Obwohl er den Titel seines Vaters erbte, führte er sein Weideleben weiter. Im Jahr 1911 wurde Magsarjav als Stellvertreter des Großrats Pu Xi nach Chowd entsandt, doch schon bald darauf erklärte die Mongolei ihre Unabhängigkeit von den Qing und gründete das Bogd-Khanat.\n\nMagsarjav bat Pu Xi höflich, das Land freiwillig zu verlassen, was dieser jedoch ablehnte. Magsarjav kehrte in die Hauptstadt zurück, um dem Bogd Khan Bericht zu erstatten, und belagerte schließlich zusammen mit Damdinsüren und Ja Lama Khovd, wofür ihm der Titel \"Entschlossener Held\" verliehen wurde. Nachdem er 1913 in Xilingol gegen die Chinesen gekämpft hatte, war Magsarjav 1914 gezwungen, sich zurückzuziehen, nachdem er russische Hilfe verloren hatte. Er wurde ausgesandt, um Babujab anzugreifen, einen mandschu-mongolischen Abtrünnigen, der versuchte, die Qing wiederherzustellen, und erhielt 1918 sein eigenes Lehen.\n\nMagsarjav, der verdächtigt wurde, Verbindungen zu Sükhbaatar zu unterhalten, wurde verhaftet und gefoltert, aber schließlich nach der Einnahme von Urga durch Ungern freigelassen. Als amtierender Premierminister und später als Kriegsminister unterstützte Magsarjav Ungern dabei, die Chinesen aus der Mongolei zu vertreiben. Da er Ungerns wahren Absichten misstraute, beteiligte er sich nicht an der Kampagne gegen MAN. Als Kriegsminister zog er sich den Zorn des Barons wegen seiner Sympathien für MAN zu.§!"

 #Торновский Михаил Георгиевич
 MON_mikhail_tornovsky: "Mikhail Tornovsky"
 MON_mikhail_tornovsky_high_command_desc: "§YGeboren:§! §L1882, in Pokrowsk, Gouvernement Samara, Russisches Reich§!\n§YHintergrund:§! §LMikhail Georgievich Tornovsky schloss 1904 die Irkutsker Militärschule ab und wurde im Großen Krieg Bataillonskommandeur. Nach der Oktoberrevolution floh er aus Russland, schloss sich dem Komitee für die Verteidigung des Vaterlandes und der Konstituierenden Versammlung in Harbin an und kehrte bald darauf nach Russland zurück, um sich Koltschaks Truppen anzuschließen. Durch eine Laune des Schicksals schloss er sich den Truppen von Semjonow an, die ihn schließlich in die Asiatische Kavalleriedivision von Roman Ungern-Sternberg brachten. \n\nTornovsky wurde zu Ungern-Sternbergs Stabschef und in dieser Funktion eine Art politischer Organisator von Ungerns Clique und Kontaktperson zu deren mongolischen Verbündeten. Tornovsky ist auch ein versierter Historiker und wurde sogar als eine Art Regimeideologe bezeichnet, nachdem seine Biografie über Ungern eindeutig dazu beigetragen hatte, den Personenkult um Ungern sowohl in der Mongolei als auch beim russischen Publikum zu fördern.§!"

 #Казагранди Николай Николаевич
 MON_nikolay_kazagrandi: "Nikolay Kazagrandi"
 MON_nikolay_kazagrandi_high_command_desc: "§YGeboren:§! §L28. Oktober 1886, in Kjachta, Gebiet Transbaikalien, Russisches Reich§!\n§YHintergrund:§! §LNikolay Nikolayevich Kazagrandi diente im Ersten Weltkrieg als Poruchik im Ingenieurskorps und erlangte in der Schlacht von Moonzund 1917 im Bataillon der Todesmarine Ruhm. Nach dem Zusammenbruch der Armee kehrte er nach Sibirien zurück und kämpfte unter den Partisanentruppen von Subcolonel Nikolay Grishin gegen die Roten.\n\nKazagrandi zeichnete sich im Sibirienfeldzug aus und erwies sich als Offizier mit außergewöhnlichem Mut und Energie. Er verstand es, die Männer um ihn herum zu inspirieren, bis zur Hölle und darüber hinaus zu gehen, wie der schneidige Ritter der Neuzeit im Stile Markows, den die Weiße Bewegung so sehr verehrt. Kazagrandis Weg führte ihn durch die verzweifelte Verteidigung von Perm, die Flucht an der Wolga und die endgültige Erstürmung des Roten Moskau.\n\nKazagrandi setzte seinen hervorragenden Dienst in der russischen Armee fort und schloss schließlich die Allrussische Generalstabsakademie als Oberst ab. Im Jahr 1931 wurde er von Kornilow entsandt, um in Zusammenarbeit mit Ungern-Sternberg eine kleine Ausbildungsmission in der Mongolei zu leiten, um die mongolische Armee zu stärken und den russischen Einfluss dort weiter zu festigen.§!"

 MON_zhamyangiyn_lhagvasuren: "Zhamyangiyn Lhagvasuren"
 MON_zhamyangiyn_lhagvasuren_commander_desc: "§YGeboren:§! §L16. März 1912, in Daichin Wang, Khan'alin-Bund, Äußere Mongolei§!\n§YHintergrund:§! §LAls jüngstes von Zwillingen und mit einem Bruder und fünf Schwestern wurde Lhagvasuren in eine ländliche Familie geboren. Da sein Vater ein Hirte und seine Mutter die einer enterbten adligen Erbin war, wurde er zur weltlichen Erziehung zu seinem Onkel geschickt, während sein Zwillingsbruder traditionsgemäß in ein buddhistisches Kloster geschickt wurde. Er lernte fleißig, zunächst bei seinem Onkel und später in der ersten öffentlichen Schule der Liga, und machte seinen Abschluss, um als Schreiber in der Provinzverwaltung zu arbeiten. Da er jahrelang im Dienst war, meldete er sich im Alter von 20 Jahren freiwillig zur Armee, obwohl er aufgrund seines Bildungsstandes von der Wehrpflicht befreit war.\n\nEr diente in einer Kavalleriedivision und sein Leben war untrennbar mit den Streitkräften verbunden. Lhagvasuren, der angeblich wegen seines gründlichen Studiums der Militärwissenschaften in die Armee eintrat, erwies sich als äußerst vielversprechend im mongolischen Offizierskorps und wurde nach der Ausbildungsmission von Nikolay Kazagrandi in der Mongolei nach Moskau geschickt, um die dortigen Militärakademien zu besuchen. Lhagvasuren kehrte gerade noch rechtzeitig zurück, um ein Berufsoffizierspatent und das Kommando über seine eigenen Streitkräfte zu erhalten, und ist der Inbegriff der modernen mongolischen Jugend und ein strahlender Patriot der Nation.§!\n\n§YHinweis: Lhagvasuren hat während seiner Zeit in Moskau den Mechanisierungsprozess der russischen Armee kennengelernt und ein Gespür für moderne gepanzerte Kriegsführung entwickelt.§!"

 #Резухин Борис Петрович
 MON_boris_rezukhin: "Boris Rezukhin"
 MON_boris_rezukhin_sic_desc: "§YGeboren:§! §L6. März 1886, im Russischen Reich§!\n§YHintergrund:§! §LBoris Petrowitsch Rezukhin stammt aus einer Militärfamilie und diente im Großen Krieg als Kavalleriekommandeur. Als Offizier des 1. Werchneudinsker Regiments des Transbaikalischen Kosakenheeres kam er im Bürgerkrieg unter Grigori Semjonow in den Dienst. Rezukhin wurde Regimentskommandeur unter General Roman Ungern-Sternbergs Asiatischer Kavalleriedivision. Als Semjonows Ambitionen im Fernen Osten 1921 zerschlagen wurden, floh Ungern-Sternbergs Division auf die mongolische Seite der Grenze und errichtete dort ihre Macht.\n\nEr blieb ein enger Untergebener von Ungern-Sternberg und befehligte die Division während der MAN-Revolutionen 1921 und 1924. Er blieb in Urga und ging gegen jedes Anzeichen von Dissens oder Rebellion für Ungern als dessen oberster Vollstrecker vor.§!"

 #乌尔金
 MON_urzhin_garmaev: "Urzhin Garmaev"
 MON_urzhin_garmaev_high_command_desc: "§YGeboren:§! §L1888, in Makarovo Village, Transbaikal Oblast, Russisches Reich§!\n§YHintergrund:§! §LAls Angehöriger der Burjaten, der nördlichsten mongolischen Untergruppe, wuchs Garmaev zunächst als Sprachlehrer auf. Er verspürte wenig nationale Identität oder Heimatgefühl und lebte den Großteil seines Lebens unter zaristischer Unterdrückung, bis er 1917 einen lebensverändernden Besuch im Kloster Tsugol Datsan machte. Dort empfahl ihm der oberste Lama, sich dem Kampf gegen die gottlosen Bolschewiken anzuschließen, um die burjatische und buddhistische Lebensweise zu verteidigen, und ermutigte ihn, sich unter dem lokalen Kosakenführer Grigory Semyonov einzuschreiben. Garmaev erregte schnell Semyonovs Aufmerksamkeit und wurde mit der Rekrutierung burjatischsprachiger Soldaten beauftragt, eine Aufgabe, in der er sich auszeichnete.\n\nEr wurde zum Offizier befördert und dem neu gebildeten Burjatisch-Mongolischen Regiment 1919 zugeteilt, das zur Unterstützung von Baron Ungern-Sternbergs Expedition nach Mongolei entsandt wurde. Nach seinem Besuch in Tsugol Datsan begeisterte sich Garmaev für den exzentrischen Sinn des verrückten Barons für mongolischen Nationalismus, nachdem er bereits begonnen hatte, seine eigenen Grundüberzeugungen zu entwickeln. Sowohl Sternberg als auch Semyonov ermutigten ihn, den pan-mongolischen Nationalismus unter den Truppen des Regiments sowie den Zivilisten, denen sie begegneten, zu predigen, um sie gegen die Bolschewiken zu indoktrinieren.\n\nDies führte schließlich zum Bruch Garmaevs mit Semyonov, da er befürchtete, dass der Ataman die Burjaten und Mongolen nur für seine eigenen Zwecke ausnutzen wollte, während er Sternberg als rechtmäßigeren Führer ansah, dem wirklich die Interessen der mongolischen Völker am Herzen lagen. Er wurde von Sternberg schnell in eine Führungsposition befördert und hat sowohl in der Verwaltung des Verrückten Barons als auch bei den rechtsgerichteten mongolischen Nationalisten, die Garmaev als einen der ihren akzeptiert haben, großen Einfluss bewahrt.§!"

 ### unused loc
 MON_wu_heling_commander_desc: "§YGeboren:§! §L8. Februar 1902, in Harqin Rechtes Banner, Josutu-Bund, Innere Mongolei, Qing-Reich§!\n§YHintergrund:§! §LFürst Demchugdongrub war ein hochrangiger Adliger der Inneren Mongolei, der stets für die Unabhängigkeit der Mongolei eintrat. Demchugdongrub schloss sich Ungern erst 1926 an, nachdem die Provinz Chahar von den Guominjun eingenommen worden war. Danach blieb Demchugdongrub noch einige Jahre lang in Chahar und führte Divisionen gegen chinesische Grenzeinfälle an. Er musste sogar Truppen gegen die Bürger von Chahar kommandieren, da sich viele Han-Chinesen gegen die stark pro-mongolische und pro-russische Herrschaft Ungerns auflehnten. Demchugdongrub reiste 1932 mit Altanochir nach Urga und wurde schnell in die dortige Politik eingebunden. Nach nur wenigen Monaten wurde er zum Leiter des Noyodyn Zövlöl ernannt, so dass er sich weit weniger mit militärischen Angelegenheiten befasste, obwohl sie ihm weiterhin wichtig waren.§!"
 MON_togtokh_gun_commander_desc: "§YGeboren:§! §L13. Mai 1863, in der Inneren Mongolei, Qing-Reich§!\n§YHintergrund:§! §LGeboren in der Inneren Mongolei, kämpfte er jahrelang gegen die chinesische Kontrolle über die mongolische Region. Als die Qing 1907 ihre Bemühungen zur Kolonisierung der Mongolei mit Han-Chinesen verstärkten, formierte Togtokh eine Guerillagruppe, um sie zu bekämpfen, tötete und überfiel Chinesen, wofür er heute berühmt ist. 1910 wurde er in die Äußere Mongolei gezwungen und reiste 1911 nach der Nationalen Revolution mit seiner Familie nach Urga, wo ihn der Bogd Khan selbst zum General beförderte. Er kämpfte 1913 für die Befreiung der Inneren Mongolei und belagerte mit Hilfe des Banditenführers Ja Lama eine Festung. Seit er sich Ungern angeschlossen hat, kämpft er weiterhin in vielen Schlachten an der chinesischen Grenze und bildet sogar mongolische Guerillas in Ulanqab und Ordos aus.§!"
 MON_li_shouxin_commander_desc: "§YGeboren:§! §L11. Juli 1892, in der Inneren Mongolei, Qing-Reich§!\n§YHintergrund:§! §LGeboren in eine Familie von han-mongolischen Grundbesitzern, gehörten Buyandelgers Vorfahren zu einer Gruppe von Han-Chinesen, die als mongolische Gefolgsleute bekannt waren, den Mongolen dienten und mongolische Frauen heirateten. Nach der Arbeit in verschiedenen militärischen Gruppen wurde er 1919 in die Zhili-Clique-Armee in Rehe einberufen. Er stieg über Jahre durch die Ränge auf, bis er den Rang eines Obersts erreichte. Er wurde der Inneren Mongolei zugeteilt, wo er blieb, bis er von Prinz Demchugdongrub kontaktiert wurde, nachdem Xilingol von der Mongolei von der Guominjun erobert wurde. Nach einigen Verhandlungen überlief Buyandelger zur Mongolei und reiste mit Demchugdongrub nach Urga, damit sie vorgestellt werden konnten. Buyandelger blieb nicht lange und reiste bald mit seinen Streitkräften nach Xilingol zurück. In der Inneren Mongolei bildet er weiterhin mongolische Guerillas in Gebieten unter chinesischer Kontrolle aus. Viele zweifeln jedoch noch an seiner Loyalität zu Urga. Er lief sehr schnell zu Ungerns Seite über, und einige Gerüchte deuten sogar darauf hin, dass Buyandelger noch mit seinen alten Freunden in Peking kommuniziert.§!"

 MON_buddhist_council: "Buddhistischer Rat"

 MON_yondonwangchug: "Yondonwangchug"
 MON_yondonwangchug_sic_desc: "§YGeboren:§! §L1871, in Khalkha Rechtes Banner, Ulanqab-Bund, Innere Mongolei, Qing-Reich§!\n§YHintergrund:§! §LYondonwangchug, der in seinen jungen Jahren Tibetisch und Chinesisch studierte, wurde 1896 stellvertretender Vorsitzender des Ulanqab-Bundes. Im Jahr 1912 wurde er von der Beiyang-Regierung als Prinz anerkannt und diente als offizieller Führer der Ulanqab-Liga und des Darhan-Banners. Im Jahr 1924 führte er eine Reihe von Reformen in seiner Liga durch und gründete die erste Schule. Yondonwangchug war eines der Gründungsmitglieder und Pioniere des Adelsrats und arbeitete eng mit seinem Fürsten Demchugdongrub zusammen, um die reibungslose Integration der Inneren Mongolei in die Äußere Mongolei zu gewährleisten. Er hofft, dass die Fähigkeit der Mongolei, pan-mongolische Ansprüche zu erheben, seine rechtmäßige Oberhoheit über den gesamten Ulanqab-Bund wiederherstellt, von dem ein Großteil in der Provinz Suiyuan liegt.§!\n\n§YHinweis: Der Spitzname von Yondonwangchug ist der von Prinz Yun.§!"

 MON_buyankeshik: "Buyankeshik"
 MON_buyankeshik_advisor_desc: "§YGeboren:§! §L1887, im Kreis Hejing, Provinz Xinjiang, Qing-Reich§!\n§YHintergrund:§! §LDer Fünfte Sengchen Rinpoche der Gelugpa-Sekte des tibetischen Buddhismus, Sengchen Thubbstan Tshering, Geburtsname Buyankeshik, ist ein Oirat-Mongole aus Xinjiang, der 1890 als Reinkarnation seines Vorgängers anerkannt wurde. Er ist die einzige mongolische Reinkarnation des Sengchen Rinpoche und ging 1893 ins Ganden-Kloster in Lhasa, um die Schriften zu studieren. Er nahm den Namen Losang Tsereng Chemin an und erhielt vom 13. Dalai Lama den Titel Dobudong und änderte seinen Namen in Dobudong Tsereng Chemin.\n\nNach dem Tod seines Bruders und dem Aufstieg seines Neffen zum Jasagh der Unensuzhuktu-Liga wurde Tshering zum Kommandeur des mongolischen Kavallerieregiments und später der Brigade ernannt. 1914 verlieh ihm die Beiyang-Regierung den Titel Toyin kanbu. Im Jahr 1923 wurde ihm von der Beiyang-Regierung vorübergehend die Oberhoheit als Regent übertragen und er wurde zum höchsten lokalen Beamten in der Region. Nach Drohungen von Jin Shuren floh Tshering 1932 über die Grenze in die Äußere Mongolei und überließ seinem Neffen die Herrschaft über die Liga.§!"

 MON_dogsomyn_bodoo: "Dogsomyn Bodoo"
 MON_dogsomyn_bodoo_sic_desc: "§YGeboren:§! §L1885, in Mandshir Hutagt, Khan'alin-Bund, Äußere Mongolei, Qing-Reich§!\n§YHintergrund:§! §LNach einer Vorbildung im Manjusri-Kloster studierte Bodoo an der Schule für mongolische Sprache und Literatur in Khüree und wurde später Schreiber im Büro für religiöse Angelegenheiten. Später wurde er Lehrer für mongolische Sprache an der Russisch-Mongolischen Schule für Übersetzer und beherrschte die Sprachen Mongolisch, Tibetisch, Mandschu und Chinesisch. Er wurde der Khüree-Vertreter der Harbiner Zeitung Mongolyn Sonin Bichig und wurde auch Korrespondent und Redakteur der Zeitungen Shine Tol' und Nisslel Hüreeniy Sonin Bichig.\n\nAngesichts der chinesischen Besetzung der Mongolei gründete Bodoo mit Leuten wie Choibalsan und Chagdarjav die Consular Hill Group. Schon bald schlossen sich auch Personen wie Losol seinen Reihen an. Parallel zu Bodoos eigener Widerstandsgruppe wurde die von Solin Danzan gegründete Ost-Khüree-Gruppe gegründet. In ihren Reihen finden sich Dogsom, Sükhbaatar und andere. Die Gruppe schloss sich zusammen, um Flugblätter zu verteilen, in denen die chinesische Tyrannei verurteilt wurde, und um die Regierung des Bogd Khan zu überwachen, und bildete schließlich die Mongolische Volkspartei.\n\nBodoo, der neben Danzan einer der einflussreichsten Parteigründer ist, wird den Sturm überstehen und die verschiedenen Bemühungen um die Vertretung von MAN auf der internationalen Bühne beaufsichtigen. Nachdem er die neue Generation seiner Fraktion in der Partei unter Losol eingeführt hat, ist Bodoo bestrebt, im Hintergrund der Partei Machtpolitik zu betreiben und die Figuren auf einem Schachbrett zu bewegen, um das Überleben von MAN und seine eigene Vorherrschaft zu sichern.§!"

 MON_tseren_ochiryn_dambadorj: "Tseren-Ochiryn Dambadorj"
 MON_tseren_ochiryn_dambadorj_sic_desc: "§YGeboren:§! §L1898, in Niislel Khüree, Innere Mongolei, Qing-Reich§!\n§YHintergrund:§! §LDambadorj, der \"Grüne Hirte\" der Mongolischen Volkspartei, ist in den inneren Parteikreisen ein berüchtigter Name. Er besuchte eine mandschurische und russische Dolmetscherschule in der Hauptstadt, bevor er auf ein russisches Gymnasium und eine weiterführende Schule in Troitskosavsk wechselte und schließlich eine Stelle als Telegrafist annahm. 1921 trat er der Mongolischen Volkspartei bei und wurde gleichzeitig Mitglied der regulären Volksarmee, wo er als Mitglied des Zentralkomitees und Sekretär der Partei diente. Von der Provisorischen Volksregierung zum stellvertretenden Offizier der Nordwestregion ernannt, wurde er in einer Schlacht mit der weißen Armee schwer verwundet.\n\nDa Dambadorj nicht untätig bleiben wollte, begann er mit seinem natürlichen Charisma und seinen Rednerfähigkeiten ein ausgeklügeltes Medienimperium aufzubauen und die Sache der Revolution bei den Massen zu vertreten. Leider war das alles umsonst, denn der Verstand des Volkes hielt den Kugeln des Barons nur wenig entgegen. Dambadorj, der das russische Exil einem Guerillakrieg in der Wüste vorzog, führte seine (inzwischen illegalen) Medienkampagnen im Namen der Partei fort und knüpfte Kontakte zu verschiedenen Adligen, Lamas, Bauernführern und sogar zu Magsarjav.\n\nAls Dambadorj den erstaunlichen Aufstieg von Boris Sawinkow und die Taktik seiner Sojus Zashchity Rodiny i Svobody (SZRS) bemerkte, studierte er deren Bemühungen aufmerksam und hoffte, sie in seiner mongolischen Heimat nachahmen zu können. Denn was die Mongolei braucht, ist eine Partei der Bauern und der Veteranen, eine Partei, die einen unbestreitbaren revolutionären Propheten hat, und das kann kein anderer sein als Tseren-Ochiryn Dambadorj.§!\n\n§YHinweis: Dambadorj ähnelt in gewisser Weise dem mongolischen Sawinkow.§!"

 MON_gelegdorjiin_demid: "Gelegdorjiin Demid"
 MON_gelegdorjiin_demid_army_chief_desc: "§YGeboren:§! §L1900, in Khan-Andur Bagh, Qiqirlik Liga, Äußere Mongolei, Qing Reich§!\n§YHintergrund:§! §LDemid schloss sich 1921 der Mongolischen Volkspartei an und leistete während der mongolischen Revolutionen von 1921 und 1924 als junger Partisanensoldat unschätzbare Dienste. Nach dem Scheitern beider Aufstände wurde Demid von Sükhbaatar nach Russland geschickt, um dort an den verschiedenen Offiziersakademien zu studieren. Nach seiner Rückkehr im Jahr 1929 wurde er mit der Leitung der Untergrund-Militärakademie der MAN betraut und 1930 in das Zentralkomitee der Partei gewählt. Als enger Mitarbeiter und bevorzugter Schützling Sükhbaatars stößt er bei Choibalsan, der sich als rechtmäßiger Erbe von Sükhbaatars militärischem Erbe sieht, auf unausweichlichen Hass und Verachtung, auch wenn sein alter Mentor sich lieber distanzieren würde.§!\n\n§YHinweis: Demid ist ein starker Befürworter der technologischen Modernisierung des mongolischen Militärs und hofft auf eine erhebliche Aufstockung der Bestände an Autos, Lastwagen, Flugzeugen und modernen Waffen.§!"

 #正珠尔扎布
 MON_jengjuurjab: "Jengjuurjab"
 MON_jengjuurjab_high_command_desc: "§YGeboren:§! §L1906, in Tumed Left Banner, Josutu Liga, Innere Mongolei, Qing Reich§!\n§YHintergrund:§! §LDer Sohn des berüchtigten Babujab, der zur Zeit von Jengjuurjab lediglich Chef der Patrouillenpolizei im Bezirk Zhangwu war, wurde durch die Bemühungen seines Vaters in der mandschu-mongolischen Unabhängigkeitsbewegung für immer entstellt. Als er seine Familie 1912 nach Kulun brachte, kam er 1916 ums Leben, nachdem die Chinesen und Mongolen gemeinsam versucht hatten, seine Grenzüberfälle zu stoppen. Nach dem Tod seines Vaters wurde Jengjuurjab nach Lushunkou in der Provinz Fengtian geschickt und besuchte die japanische Mittelschule von Lushun. Von der Idee der mongolischen Unabhängigkeit beseelt, reiste er 1922 nach Japan, um die Sechste Oberschule der Präfektur Tokio zu besuchen.\n\nWährend seiner Zeit dort nahm Jengjuurjab den japanischen Namen \"Kawashima Narinori\" an, und aufgrund der Berühmtheit seines Vaters und der Unterstützung aus Japan begann er, sich in der japanischen Armee und in rechtsgerichteten Kreisen zu bewegen. Auf Empfehlung des Büros des Generalgouverneurs von Kwantung wurde er in die Artillerieabteilung der Armeeakademie aufgenommen und trat in die 19. Klasse der chinesischen Armee in Japan ein. Nach seinem Abschluss im Jahr 1928 wurde er vom Präsidenten der Südmandschurei-Eisenbahn als Angestellter im Büro von Zhengjiatun eingesetzt.\n\nWährend seiner Zeit dort begann Jengjuurjab, seine Kontakte zu den Fürsten der Inneren Mongolei zu vertiefen, und traf sich mit den verschiedenen Jasaghs der verschiedenen Banner. In Zusammenarbeit mit seinem Bruder gründete Ganjuurjab 1931 seine eigene \"Mongolische Unabhängigkeitsarmee\" und marschierte in die Innere Mongolei, um dem Adelsrat seine Dienste anzubieten. In der Hoffnung, die Position der Mongolei angesichts der kontinentalen Ziele Japans zu bewahren, hat er sich für den Adelsrat als unschätzbar, wenn auch etwas exzentrisch, erwiesen.§!"

 MON_darijaya: "Darijaya"
 MON_darijaya_high_command_desc: "§YGeboren:§! §L6. Januar 1906, in Alxa Elute Banner, Alxa Liga, Innere Mongolei, Qing Reich§!\n§YHintergrund:§! §LSchon in jungen Jahren zog Darijaya mit seinen Eltern nach Peking, wo er die Qiushi-Mittelschule und später die Peking-Universität besuchte. Im Jahr 1925 heiratete er Jin Yuncheng, ein Mitglied des Aisin-Gioro-Clans, da sie eine Tochter von Zaitao und eine Cousine von Puyi war. Im Jahr 1928 reiste er nach Fengtian, um im Offizierskorps der Fengtian-Armee zu studieren. Er wurde ein eingeschworener Bruder von Zhang Xueliang, und 1931 erbte er den Titel des Jasagh von Alxa Banner. Er führte eine Reihe von Reformen in seinem Banner durch, schloss das alte Yamen und setzte eine neue Regierung mit jungen, gebildeten Leuten ein. Anfang 1935 empfing er den Neunten Panchen Lama und nahm an der Kommission für mongolische und tibetische Angelegenheiten der Beiyang-Regierung teil.\n\nAus Angst vor seinen Verbindungen zu Tibet und zu den Japanern wurde er von Ma Hongkui aus seinem Banner vertrieben. Auf der Flucht über die Grenze in die Äußere Mongolei findet Darijaya im Adelsrat einen willkommenen Verbündeten und wird von seinen inner-mongolischen Adligen umarmt. Er gibt jedoch nicht vor, sich in die Politik der Äußeren Mongolei einzumischen, sondern hofft nur darauf, in seine Heimat zurückzukehren, sei es unter mongolischer oder chinesischer Herrschaft.§!\n\n§YHinweis: Darijayas Spitzname ist der von Prinz Ta.§!"

 #巴宝多尔济
 MON_babadorj: "Babadorj"
 MON_babadorj_high_command_desc: "§YGeboren:§! §Lin Urad Centre Banner, Ulanqab-Bund, Innere Mongolei, Qing-Reich§!\n§YHintergrund:§! §LÜber die Ursprünge von Babadorj, dem Jasagh von Urad Centre Banner, ist wenig bekannt. Er nahm 1924 als Vertreter der Ulanqab-Liga am Ersten Nationalkongress der Kuomintang in Guangzhou teil. Nachdem er 1932 zum stellvertretenden Führer der Liga befördert worden war, wurde Babadorj 1935 schließlich zum offiziellen Führer und Sicherheitschef ernannt. Als zuverlässiger Verbündeter von Prinz Demchugdongrub und den anderen innermongolischen Prinzen ist Babadorj ein wichtiges Mitglied des Adelsrats. Die meisten seiner Bemühungen konzentrieren sich darauf, seinen Sohn als seinen natürlichen Nachfolger heranzubilden.§!"

 MON_damdin_sukhbaatar: "Damdin Sükhbaatar"
 MON_damdin_sukhbaatar_army_chief_desc: "§YGeboren:§! §L2. Februar 1893, in Maymaa, Ikh Khüree, Äußere Mongolei, Qing-Reich§!\n§YHintergrund:§! §LSükhbaatar, der legendäre \"Lenin der Mongolei\", hat einen Ruf, der ihm weit vorausgeht, und doch waren seine Anfänge bescheiden. Im Alter von 14 Jahren erhielt er von Zaisan Jamyan eine Art Ausbildung, arbeitete dann mehrere Jahre lang als Hilfsreiter und wurde nach der Unabhängigkeit der Mongolei zur Armee eingezogen. Nach der Gründung der Khujirbulang Military Leaders Training School durch russische Berater gewann er den Respekt seiner Kameraden und Lehrer für sein angeborenes Talent für Taktik und seine Fähigkeiten im Feld. Dort wurde er Zugführer der Maschinengewehrkompanie.\n\nEr beteiligte sich 1914 an einem Soldatenaufstand gegen Korruption und schlechte Bedingungen und leistete unter dem Kommando von Magsarjav eine Vielzahl von Diensten ab, bevor er in eine Druckerei unter seinem alten Lehrer versetzt wurde. Nach der chinesischen Besetzung schloss er sich der Consular Hill Group an, einer revolutionären Gruppierung, die den Sturz der Chinesen anstrebte. Sükhbaatar schloss sich mit Ost-Khüree zusammen und übernahm die Rolle eines Militärspezialisten. Sie knüpften Kontakte zur russischen Gemeinde der Hauptstadt und gründeten 1920 die Mongolische Volkspartei.\n\nEr ist nun für seine Aktivitäten berüchtigt und hilft dabei, die erste Revolution von MAN gegen Ungern anzuzetteln, indem er als Oberbefehlshaber der MAN-Truppen dient. Obwohl er nominell erfolgreich war, obwohl er zahlenmäßig unterlegen war, verlor er schließlich aufgrund mangelnder Unterstützung und Waffen. Nachdem der zweite Revolutionsversuch gescheitert war, konsolidierte Sükhbaatar seine Streitkräfte und trat in eine Phase des Guerillakriegs ein. Da er sich in den politischen Kämpfen der Partei weitgehend neutral verhielt, konzentrierte er sich auf die unausweichlich bevorstehenden militärischen Kampagnen.§!\n\n§YHinweis: Sükhbaatar hat sich zu einem Wesen des Mythos und der Legende entwickelt, obwohl er nichts davon wollte.§!"

 MON_gonchigiyn_bumtsend: "Gonchigiyn Bumtsend"
 MON_gonchigiyn_bumtsend_high_command_desc: "§YGeboren:§! §L11. September 1881, in Züünbürenhanuul Hoshuu, Khan'alin-Bund, Äußere Mongolei, Qing-Reich§!\n§YHintergrund:§! §LAls Sohn einer armen Hirtenfamilie brachte sich Bumtsend im Alter von 13 Jahren selbst das Lesen und Schreiben der mongolischen Schrift bei und half benachbarten analphabetischen Hirten in seiner Umgebung, Petitionen an die Regierung zu schreiben. Er arbeitete als Holzarbeiter und Fuhrmann in einer Relaisstation für Pferde, bevor er in die Hauptstadt Khüree zog, um als Arbeiter zu arbeiten. 1920 kam er erstmals mit den MAN-Revolutionären in Berührung, als er als Beamter in der Verwaltung seines örtlichen Hoshuus arbeitete. Er unterstützte die mongolische Partisanenarmee, indem er Winterkleidung für sie sammelte und Propaganda schrieb.\n\nBumtsend wurde von Sükhbaatar während der ersten MAN-Revolution zum Kommandeur einer Einheit ernannt und spielte eine Rolle bei der Niederschlagung der chinesischen Garnison in Kyachta, doch seine Partisaneneinheit konnte ohne sowjetische Unterstützung nicht überleben und musste sich schließlich mit dem Rest der Armee ins Hinterland zurückziehen. Bumtsend kämpfte erneut im zweiten Aufstand und war erst ein Jahr zuvor, 1923, offiziell der Partei beigetreten. Nachdem er erneut gescheitert war, verbrachte er die meiste Zeit in der Zwischenzeit mit Scharmützeln mit den Regierungstruppen und blieb für immer unauffindbar. Zu Beginn der 1930er Jahre wurde ihm die Leitung seiner eigenen lokalen Parteizelle übertragen, in der Hoffnung, die Sympathie der Massen für MAN zu gewinnen.§!"

 MON_balingiin_tserendorj: "Balingiin Tserendorj"
 MON_balingiin_tserendorj_advisor_desc: "§YGeboren:§! §L25. Mai 1868, in Kherlen Bayan Ulaan, Khan'alin-Bund, Äußere Mongolei, Qing-Reich§!\n§YHintergrund:§! §LTserendorj sprach fließend Mandschu, Mongolisch, Chinesisch und Russisch und begann seine berufliche Laufbahn als Übersetzer im Büro des Kulun-Ministers, der aufgrund seiner Bemühungen in der Qing-Dynastie einen Rang erhielt. Nach der Erklärung der mongolischen Unabhängigkeit wurde er 1913 stellvertretender Außenminister und 1915 zum Außenminister befördert, nachdem sein Vorgänger und Freund Mijiddorjiin Khanddorj vom Bogd Khan hingerichtet worden war.\n\nAls er in einer kritischen Phase der Entwicklung der Mongolei in eine solche Position aufstieg, war es sein vorrangiges Ziel, die internationale Anerkennung der Unabhängigkeit der Mongolei zu erreichen. Um sich bei Russland beliebt zu machen, begleitete er den Premierminister Namnansüren während der acht Monate dauernden Konferenz zum Kyachta-Vertrag zwischen Russland und China. Leider wurden seine Hoffnungen enttäuscht, als Russland und China sich darauf einigten, dass die Mongolei lediglich eine autonome Region innerhalb Chinas sei. Da er seine Position angesichts der Besetzung durch Xu Shuzheng beibehielt, erlitt seine Karriere aufgrund seiner Kollaboration einen irreparablen Schaden.\n\nSelbst während der Invasion Ungerns behielt er sein Amt als Außenminister und unterzeichnete im Namen Ungerns eine Reihe von Verträgen mit Russland. Er erwarb sich einen Ruf für Pragmatismus, Beständigkeit und Integrität in Bezug auf die Funktionen des mongolischen Staates. Tserendorj, der weithin bekannt und respektiert ist, hat es geschafft, die Position der Mongolei nicht durch Waffengewalt, sondern durch Wortgewandtheit zu sichern.§!"

 #扎木斯朗扎布·嘎拉桑达西
 MON_zhamsranzhavyn_galsandash: "Zhamsranzhavyn Galsandash"
 MON_zhamsranzhavyn_galsandash_advisor_desc: "§YGeboren:§! §L1870, in Rechts hinten Banner, Tschetschenischer Bund, Äußere Mongolei, Qing-Reich§!\n§YHintergrund:§! §LGalsandash wurde im Alter von 5 Jahren als Reinkarnation des lebenden Yuggeji-Buddhas anerkannt und studierte und trainierte, um Mönch zu werden. Auf einer Pilgerreise nach Peking, Dolon Noor, dem Berg Wutai, dem Kumbum-Kloster, Erdenizhao und Kulun erlangte er 1902 die Titel Hutuktu und Khenpo. Da er mit der Unabhängigkeit der Äußeren Mongolei sympathisierte, wurde er 1913 vom Bogd Khan zum Rat der Südostprovinzen ernannt. Von da an bis 1920 verbrachte er einen Großteil seiner Zeit auf den Straßen der Inneren Mongolei, um die mongolische Regierung zu vertreten. Er führte dort Gespräche mit den verschiedenen Fürsten.\n\nAls Babujab 1915 in seinem Tempel Schutz suchte, eroberten chinesische Soldaten auf der Jagd nach dem mandsch-mongolischen Abtrünnigen schließlich seinen Tempel und nahmen Galsandash fest, während Babujab nach Hulunbuir floh. Da die Beiyang-Regierung sowohl von der Mongolei als auch von Russland schwer getroffen wurde, zog sie sich schließlich 1916 zurück, doch Galsandash wurde mit den chinesischen Truppen nach Peking gebracht, um dem Präsidenten vorgeführt zu werden, durfte aber schließlich zurückkehren.\n\nNach Ungerns Invasion und dem MAN-Aufstand spielte Galsandash eine wichtige Rolle als \"Verbindungsbrücke\" zwischen der Äußeren Mongolei und der Inneren Mongolei, um die Sorgen der inner-mongolischen Fürsten nach Ungerns Eroberungen in den späten 1920er Jahren zu zerstreuen. Galsandash misstraute den wahren Absichten des Barons und begann, sich mit dem buddhistischen Rat zusammenzuschließen, in der Hoffnung, den Baron von seinem Einfluss auf den 9. Jebtsundamba Khutukhtu abzubringen.§!"

 #萨巴栋多·策仁道尔吉
 MON_sambadondogiin_tserendorj: "Sambadondogiin Tserendorj"
 MON_sambadondogiin_tserendorj_advisor_desc: "§YGeboren:§! §L1872, in Left End Banner, Qiqirlik Liga, Äußere Mongolei, Qing Reich§!\n§YHintergrund:§! §LTserendorj, der als 6. Reinkarnation des Donkor-Manjushri Gegen gilt, wurde 1880, im Alter von 5 Jahren, Abt des Klosters Manjusri. Im Alter von 16 Jahren absolvierte er die Zhacang in Khüree und erlangte den Geshe-Grad, der seine Hingabe an den Buddhismus in hohem Maße ausdrückt. Er war ein starker Befürworter der mongolischen Unabhängigkeit, zog sich aber nach der Errichtung des Bogd-Khanats aus der Öffentlichkeit zurück. Der freundliche, wortgewandte, ruhige und gelehrte Mann erhielt den Titel Hutuktu und wurde damit zur ersten Person im System des Lebenden Buddha, die offiziell heiliggesprochen wurde, nach dem Dalai Lama und dem Panchen Erdeni. Er erhielt ein Siegel, ein kaiserliches Edikt und wurde mit der Leitung der buddhistischen Bogd Geden-Linie betraut, wobei er seiner Praxis treu blieb.\n\nNach den Unruhen in den frühen 1920er Jahren überführte Ungern den Bogd Khan in das Kloster von Tserendorj. Berichten zufolge besprachen der Khan und die Hutuhtu die neue Regierung, und nach seiner Wiederherstellung ernannte er zu Recht Tserendorj zum amtierenden Ministerpräsidenten. Tserendorj, der nach der zweiten MAN-Revolution Innenminister wurde, ist ein bescheidener Mann, der hofft, die 9. Jebtsundamba Khutukhtu in den Wegen des frommen Buddhismus auszubilden, und der sich nicht mit den radikalen Theokraten der 7.§!"

 MON_xia_gong: "Xia Gong"
 MON_xia_gong_advisor_desc: "§YGeboren:§! §L1872, in Datong, Provinz Shanxi, Qing-Reich§!\n§YHintergrund:§! §LNachdem er 1897 das kaiserliche Examen bestanden hatte, wurde Xia Gong ein Juren und diente später als Mittelschullehrer und Bezirksrichter. Der eher opportunistisch veranlagte Xia wurde schnell in die Umwälzungen in der Provinz Shanxi und die darauf folgenden ZhiWan- und dann ZhiFeng-Kriege hineingezogen. In dem Bestreben, sich auf irgendeine Weise über seinen Stand zu erheben, wandte er sich an Prinz Demchugdongrub aus der Inneren Mongolei und trat als Beamter an dessen Hof ein. Xia unterstützt die Ambitionen seines neuen Gönners, wo immer er sie braucht, und gehört zu den wenigen nennenswerten Han-Chinesen in der mongolischen Politik, doch sein Einfluss ist ebenso begrenzt wie der von Prinz De.§!"

 MON_kamil_gizycki: "Kamil Gizycki"
 MON_kamil_gizycki_advisor_desc: "§YGeboren:§! §L19. August 1893, im Kreis Grybów, Galizien, Österreich-Ungarn§!\n§YHintergrund:§! §LNach seinem Abschluss am renommierten Jesuitengymnasium in Chyrów und an der Technischen Universität in München kämpfte Kamil Gizycki in den Reihen der österreichisch-ungarischen Armee. Nach einer schweren Verwundung in der Nähe von Tschenstochau geriet er in die Gefangenschaft der russischen Armee und wurde nach Sibirien geschickt. Dank seiner familiären Beziehungen kam er frei, wurde Direktor einer Fabrik für landwirtschaftliche Geräte und reiste durch Sibirien bis nach Ochotsk. Nach der Februarrevolution schloss er sich dem Tschechoslowakischen Korps an und kämpfte gegen die Bolschewiki. Im Jahr 1919 trat er als Leutnant in die Polnische Sibirische Division ein und diente in einem Ingenieurbataillon.\n\nKamil, der zeitweise wieder eine Fabrik für landwirtschaftliche Geräte leitete, nahm in den ersten Monaten des russischen Bürgerkriegs an verschiedenen Kämpfen teil und kehrte nach Sibirien zurück, um sein Unternehmen auf tuwinisches Gebiet auszuweiten. Als Baron Ungern 1921 in die Mongolei einmarschierte, schloss er sich seiner Armee an und kämpfte für den Baron. Später organisierte er eine Rüstungsfabrik, die Granaten, Minen und Giftgas für Ungern herstellte, und wurde Kommandeur eines Chemiewaffen-Kommandos.\n\nKamil zog in Erwägung, die Mongolei zu verlassen, sobald Ungerns Herrschaft gesichert war, und reiste in die Mandschurei, wo er als Militärausbilder und Ingenieur bei der chinesischen Osteisenbahn arbeitete und sogar Verbindungen zu Semjonow und seinen Exilanten aufbaute. Nach dem Ausbruch des Russisch-Fenetischen Krieges im Jahr 1929 verließ Kamil jedoch rasch seinen Posten und floh zurück in die Mongolei, wo er von Ungerns Truppen empfangen wurde.§!\n\n§YHinweis: Er findet Fedrynand Ossendowski recht sympathisch, und die beiden planen häufig gemeinsam zukünftige Abenteuer und Expeditionen.§!"

 MON_ferdynand_ossendowski: "Ferdynand Ossendowski"
 MON_ferdynand_ossendowski_advisor_desc: "§YGeboren:§! §L27. Mai 1876, in Ludza, Gouvernement Witebsk, Russisches Reich§!\n§YHintergrund:§! §LFedrynand Ossendowski wurde in einer wohlhabenden Familie mit lippischen Wurzeln geboren und besuchte das berühmte Gymnasium in Kamieniec Podolski, zog aber mit seinem Vater nach St. Petersburg, wo er eine russische Sprachschule absolvierte. Er trat in die mathematisch-physikalische Fakultät der dortigen Universität ein, studierte Chemie und reiste in verschiedene entfernte Gebiete des Reiches: Sibirien, der Kaukasus, das Altai-Gebirge. Außerdem führte ihn sein Sommerjob auf die Krim, nach Japan, Sumatra, Malaya, Indonesien und China. Als er 1899 das kaiserliche Russland verließ und nach Paris reiste, war Fedrynand bereits ein halbwegs anerkannter Schriftsteller geworden.\n\nEr studierte an der Sorbonne, wurde von Marie Curie und Marcelin Berthelot unterrichtet und kehrte nach Russland zurück, wo er an der Staatlichen Universität Tomsk lehrte und zahlreiche wissenschaftliche Arbeiten in verschiedenen Bereichen veröffentlichte. Ossendowski reist weiter in die Mandschurei, nach Sachalin, Ussuri und Korea und engagiert sich in der polnischen revolutionären Bewegung, für die er verhaftet wird. Er widmete sich der Schriftstellerei und wurde in Russland sehr populär. Auf der Flucht vor der Februarrevolution zog er nach Omsk und diente in Koltschaks Weißer Regierung.\n\nNach der sowjetischen Niederlage wurde Ossendowski von den Nachrichten über Roman von Ungern-Sternbergs Heldentaten in der Mongolei begeistert und bot dem Baron seine Dienste als politischer Berater und Chef des Geheimdienstes an. Ferdynand schrieb weiter fleißig und veröffentlichte eine Reihe von Büchern, in denen er seine Reisen während des russischen Bürgerkriegs und die von dem \"verrückten\" Baron geführten Feldzüge beschrieb.§!\n\n§YHinweis: Seine Werke sind wegen ihrer Ausschmückung und der Schaffung der Figur des \"verrückten Barons\" auf viel Kritik gestoßen.§!"

 MON_yu_pinqing: "Yu Pinqing"
 MON_yu_pinqing_advisor_desc: "§YGeboren:§! §L1886, im Kreis Nangong, Provinz Zhili, Reich der Qing§!\n§YHintergrund:§! §L1924 war Yu Pinqing nur ein Lehrling im Kuixinggao Cloth Shop in der Mingde South Street in Zhangjiakou und wurde später dessen Besitzer. Er war Vorstandsmitglied der örtlichen Handelskammer und verlegte sein Geschäft in die Innere Mongolei, da die Provinz Zhili instabil war und der Markt der Ligen noch nicht erschlossen war. Yu wurde in die Schar der Unternehmen von Prinz Demchugdongrub aufgenommen und diente weiterhin als finanzieller Arm von Prinz De's Interessen, obwohl er als einer der wenigen relevanten Han-Chinesen in der Region in der mongolischen Politik eher unauffällig blieb.§!"

 MON_amurlingkui: "Amurlingkui"
 MON_amurlingkui_advisor_desc: "§YGeboren:§! §L1886, in Horqin Left Rear Banner, Jelim League, Innere Mongolei, Qing-Reich§!\n§YHintergrund:§! §Amurlingkui, ein mongolischer Adliger aus LA Khorchin mit dem chinesischen Namen Se Enfu, kann sein Erbe mit dem jüngeren Bruder von Dschingis Khan, Qasar, verbinden. Als Nachfolger seines Großvaters als Jasagh des linken hinteren Horqin-Banners erhielt er eine traditionelle höhere Ausbildung, lernte die Klassiker und schrieb in klassischem Chinesisch. Er war sehr begabt im Schreiben von Gedichten, Prosa und Kalligraphie und erhielt nach seiner Volljährigkeit ein eigenes Lehen in Horqin. Während der Xinhai-Revolution unterstützte er gemeinsam mit anderen Adligen aus der Inneren Mongolei Aisin-Gioro, doch nach dessen Machtergreifung wandte er sich schließlich Yuan Shikai zu.\n\nNach dem Fall der Qing wurde er Senator im provisorischen Senat der Republik und Mitglied des politischen Rates. Amurlingkui, der am zweiten Kongress der Republik China teilnahm, geriet in seinen späteren Jahren unter wirtschaftlichen Zwang. Von den Bauern seines Lehens wurden keine Steuern mehr erhoben, und die Gehälter der Beiyanger Kognition reichten nicht aus, um seine zahlreichen Verwandten zu unterstützen. Amurlingkui verkaufte seine Villa in Peking und unterwarf sich schließlich, zumindest wirtschaftlich, den Interessen der anderen innermongolischen Prinzen.\n\nMit der Eingliederung seines Lehens in das mongolische Khanat in den späteren Jahren der 20er Jahre schloss sich Amurlingkui mit den anderen innermongolischen Fürsten wie Demchugdongrub und Altanochir zusammen und bildete zusammen mit den außenmongolischen Adligen den Adelsrat.§!"

 MON_ajvaagiin_danzan: "Ajvaagiin Danzan"
 MON_ajvaagiin_danzan_advisor_desc: "§YGeboren:§! §L1895, im Khan'alin-Bund, Äußere Mongolei, Qing-Reich§!\n§YHintergrund:§! §LDer aus einer Bauernfamilie stammende Danzan reiste 1916 nach Japan und erhielt schließlich den Beinamen \"Japanischer Danzan\", um ihn von dem Parteiführer Soliin Danzan zu unterscheiden. Er trat der MAN während der ersten Revolution 1921 als Nachzügler bei und wurde 1922 zum stellvertretenden Vorsitzenden des Zentralkomitees der Partei gewählt, dem er von 1923 bis 1924 vorstand. Von 1924 bis 1925 war er erneut stellvertretender Vorsitzender und wurde zu einem wichtigen Kontakt zwischen der Internationale und den MAN-Revolutionären, wobei er sogar mit der Kuomintang und der Chinesischen Syndikalistischen Partei in Shanghai zusammenarbeitete und Kontakte vermittelte. Danzan, der in Parteienstreitigkeiten von neutral bis rechts schwankt, ist entschlossen, den Kurs beizubehalten und eine gute Zukunft für die Mongolei zu schaffen, wie auch immer diese aussehen wird.§!"

 MON_shirnengiin_ayuush: "Shirnengiin Ayuush"
 MON_shirnengiin_ayuush_advisor_desc: "§YGeboren:§! §L1903, in Amgalanbaatar, Khan'alin-Bund, Äußere Mongolei, Qing-Reich§!\n§YHintergrund:§! §LIm Alter von 21 Jahren war Ayuush bereits ein engagierter Aktivist und besuchte das Institut für Orientalistik in Moskau, wo er 1924 seinen Abschluss machte. Als leidenschaftlicher Schriftsteller und Theatermacher kehrte Ayuush nach Urga zurück, um dort aufzutreten und Prosa zu schreiben, und wurde durch sein Werk zu einer nationalen Berühmtheit. Er komponierte berühmte Stücke, in denen er traditionelle Volksmelodien mit Kommentaren zu aktuellen Problemen der Zeit verband. 1935 wurde er für seine Verdienste um die mongolische Literatur ausgezeichnet. Er schrieb zwei Bücher über Theaterwissenschaft mit den Titeln \"The Art of Theatre\" und \"Abridged Notebooks from the Artistic History of the National People's Theatre\" und hat außerhalb der Mongolei einen kleinen Kult entwickelt.§!"

 MON_dorjjavyn_luvsansharav: "Dorjjavyn Luvsansharav"
 MON_dorjjavyn_luvsansharav_advisor_desc: "§YGeboren:§! §L1900, Zakbilaseqin Bidurnuoer Liga, Äußere Mongolei, Qing-Reich§!\n§YHintergrund:§! §LIm Alter von 10 Jahren wurde er ins Kloster Möröngiin Khuree geschickt, um Lama zu werden. 1921 floh Luvsansharav schließlich aus dem restriktiven Mönchsleben. 1925 trat er der Mongolischen Volkspartei bei und begann seine politische Karriere als Leiter einer lokalen revolutionären Zelle, wobei er sich in Parteikreisen einen Namen machte, indem er eifrig gegen die Rechten in den Reihen der Partei kämpfte. Von 1928 bis 1929 besuchte er die Moskauer Universität und kehrte dann in die Mongolei zurück, um erneut die Führung der Guerilla-Zellen der MAN in der Provinz Khan-Taishir-Uul zu übernehmen. Er wurde zu einem der drei Sekretäre des Zentralkomitees der Partei gewählt und zog wegen seiner destabilisierenden Präsenz den Zorn vieler Parteimitglieder auf sich.§!"

 MON_sonombalshiryn_bujannemech: "Sonombalshiryn Bujannemech"
 MON_sonombalshiryn_bujannemech_advisor_desc: "§YGeboren:§! §L15. September 1902, in Gob-Tushe-gun Khoshun, Khan'alin-Bund, Äußere Mongolei, Qing-Reich§!\n§YHintergrund:§! §LAls Waise im Alter von fünf Jahren wird Bujannemech von seiner mäßig armen Tante Chimid aufgenommen. Chimid, ihr Mann und Bujannemech wurden von Togtoh Taiji von der Jirmianischen Versammlung adoptiert und lebten fortan in relativem Luxus. Die kultivierte und reiche Familie lud Lehrer in ihr Haus ein, um die Kinder - adoptierte wie leibliche - zu unterrichten. Bujannemech wurde in Mongolisch, Chinesisch und Mandschu unterrichtet und kam in die Grundschule, wo er neben der Nationalliteratur und den Klassikern in Mandschu und Chinesisch auch Russisch und Chinesisch lernte.\n\nAls er 1920 in Khiagta die MAN-Revolutionäre kennenlernte, wurde er den \"Ersten Sieben\" ein Begriff und trat im folgenden Jahr als Vollmitglied ohne Bürgen in die Partei ein. Als erfahrener Dichter wurde seine Poesie zu einer wichtigen Waffe der Parteipropaganda. Er schrieb Gedichte und Essays wie \"Khalkhi Princes who Sold the People for less than Five Cents\", \"The First Poem about the People's Party\", \"Letter to Declare the Government\" und \"A Small Memory\". Bujannemech beteiligte sich aktiv an der Herausgabe der revolutionären Zeitungen der Partei und an der Verbreitung der Botschaft von MAN im Ausland und forderte die Jugend der Mongolei auf, sich an den Bemühungen von MAN zu beteiligen.\n\nAls er 1922 das Lied \"Mongolische Internationale\" schrieb, wurde Bujannemech in das Zentralkomitee der Partei gewählt und versuchte, in der Inneren Mongolei Fuß zu fassen. Er arbeitete als Lehrer für mongolische Sprache und Schrift in der Region und beteiligte sich 1928 an der Gründung des mongolischen Schriftstellerverbands. Als Vorsitzender einer Reihe von Zeitungen wie \"National Rights\" wurde Bujannemech zu einem der bekanntesten Gesichter und Ideologen von MAN.§!"

