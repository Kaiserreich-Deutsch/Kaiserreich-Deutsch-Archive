 MON_paternal_autocrat_party_sternberg: "Rossiyskaya Voyennaya Klika"
 MON_paternal_autocrat_party_sternberg_long: "Rossiyskaya Voyennaya Klika\n§gRoman von Ungern-Sternberg erlangte 1920 erfolgreich die Kontrolle über die Mongolei, nachdem er mit seiner Asiatischen Kavalleriedivision in Urga einmarschierte und die Chinesen mit dem Segen des Bogd Khan erfolgreich vertrieb. Nach dem Tod des Bogd Khan 1924 wurde Ungern Regent der Mongolei und wartete darauf, dass der 9. Jebtsundamba Khutuktu gefunden wird. Als dieser 1933 in Tibet geboren wird, zieht er in die Mongolei und wird als Khan eingesetzt, jedoch führt Ungern seine Herrschaft als Regent weiter, bis das Kind als regierungsfähig erachtet wird. Ungern hat einen Personenkult um sich herum aufgebaut und seine Armee und Regierung mit seinen russischen Verbündeten und loyalen Mongolen besetzt.§!\n"

 MON_national_populist_party: "Buddyn Zövlöl"
 MON_national_populist_party_long: "Buddyn Zövlöl\n§gDer Buddyn Zövlöl ist ein Rat hochrangiger, einflussreicher mongolischer buddhistischer Führungspersönlichkeiten. Er wird vom 7. Changkya Khutukhtu geleitet, einem der wichtigsten Lamas im mongolischen und tibetischen Buddhismus. Seit dem Tod des Bogd Khan 1924 formierte der 7. Changkya Khutukhtu die Gruppe, um buddhistische Interessen unter der Herrschaft von Roman von Ungern-Sternberg zu sichern. Der 7. Changkya Khutukhtu hat erklärt, dass der Hauptzweck der Gruppe darin besteht sicherzustellen, dass Ungern seine Rolle als Regent aufgibt, wenn der 9. Jebtsundamba Khutukhtu (der geistliche Führer des mongolischen Buddhismus, der ranghöchste Lama in der Mongolei und die Reinkarnation des Bogd Khan) volljährig ist, und dem wahren Führer der Mongolei die Zügel überlässt. Viele befürchten jedoch, dass Ungern seine Rolle nie aufgeben wird, weshalb der Buddyn Zövlöl bereit ist, die Macht zu übernehmen, sollte die Nation es benötigen.§!\n"

