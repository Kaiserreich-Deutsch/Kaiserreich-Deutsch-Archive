### Events ###
 mon.2.t: "Ja Lamas Banditen in der Westmongolei gesichtet"
 mon.2.d: "Unser Land wird regelmäßig von Banditentum und Überfällen heimgesucht. Aufgrund seiner schieren Größe im Vergleich zur minimalen Bevölkerung ist es schwierig, diese Banditen zu finden und vor Gericht zu bringen. Nach Ungerns Machtübernahme 1920 ging er jedoch hart dagegen vor und schickte seine Streitkräfte in die entlegensten Gebiete der Mongolei, um Banditengruppen auszurotten. Die Brutalität von Ungerns Streitkräften ist in der Mongolei berüchtigt geworden, sie folterten und töteten gnadenlos alle Banditen, Kriminelle oder Widerstandskämpfer, die sie fanden. Viele Gesetzlose gingen aus Angst vor der Hinrichtung durch Ungerns sogenannte 'Todesschwadronen' in den Untergrund.\n\nJedoch hat Ungern über die Jahre zunehmend Schwierigkeiten, die Mongolei unter Kontrolle zu halten. MAN-Rebellen stören weiterhin Versorgungslinien, und die Banditenaktivitäten nehmen immer mehr zu, besonders im Westen, wo die Truppen sehr dünn gesät sind. Mit russischem Geld konnten wir Banditenkräfte durch Gewalt und Bestechung niederschlagen. Seit Russland jedoch seine Hilfe zurückzieht, scheinen viele Banditengruppen aus ihren Höhlen zu kommen, allen voran Ja Lamas Yum-Beise-Banditen. Ja Lama war in den 1910er Jahren ein Unabhängigkeitskämpfer, radikaler Lama und Kriegsherr, der versuchte, ein unabhängiges Oirat-Reich zu gründen. Obwohl Ungern ein Bewunderer von ihm war, ermordete er alle Gesandten, die wir zu ihm schickten, und ging in den Untergrund. Mit dem Ende der russischen Hilfe und wachsender Unruhe im Westen scheinen sich Ja Lamas Anhänger wieder zu vereinen, auch wenn angenommen wird, dass Ja Lama selbst tot ist."
 mon.2.a: "Wir werden das im Auge behalten."

 #mon.3.t: "Ja Lama's bandits confirmed to have started actions again"
 #mon.3.d: ""
 #mon.3.a: "This could be the beginning of something bad..."

 mon.4.t: "Banditen überfallen Dörfer in Khovd"
 mon.4.d: "Es scheint, dass die Gerüchte über die erneute Vereinigung der Yum-Beise-Banditen wahr sind. Es gibt Berichte, dass mehrere kleine nomadische Dörfer nördlich von Khovd von der Gruppe überfallen wurden. Als Regierungstruppen zur Untersuchung eintrafen, waren die Dörfer verlassen, die meisten Gers entweder abgebaut oder niedergebrannt. Die Banditen waren in weiter Ferne zu sehen, aber unsere Truppen nahmen keine Verfolgung auf, hauptsächlich wegen der immensen Größe der Gruppe. Die Gruppe war Berichten zufolge außergewöhnlich groß, und schlimmer noch, in den Trümmern der Dörfer wurden Fahnen und Schriften der verbotenen Mongol Ardīn Nam gefunden. Vielleicht handelt es sich hier nicht nur um einfaches Banditentum."
 mon.4.a: "Das ist nur eine einmalige Sache, oder?"

 #mon.5.t: "Bandits pillage western monastery"
 #mon.5.d: ""
 #mon.5.a: "We must deal with this."

 mon.6.t: "Banditen besiegen lokale Miliz"
 mon.6.d: "Nach den Überfällen auf nahegelegene Dörfer beschloss ein lokaler Stammesführer zu handeln. Er versammelte eine kleine Milizgruppe aus benachbarten Stämmen und Dörfern, bewaffnet mit den Waffen, die sie besaßen, meist Schwerter oder veraltete Gewehre, und zog aus, um sie zu konfrontieren. 100 Männer marschierten mit ihm, und die Hoffnungen waren groß. Man nahm an, dass es wenig echten Widerstand geben würde und die Banditengruppe sich beim ersten Anzeichen eines Kampfes auflösen würde.\n\nEs war ein Massaker. Nur wenige berittene Männer des Stammesführers überlebten die Konfrontation. Diese Überlebenden erzählten von einer riesigen Gruppe, vielleicht über tausend Mann stark, bewaffnet mit aus Russland und China geschmuggelten Gewehren. Einer der Überlebenden behauptet sogar, er habe mehrere Gestalten gesehen, wie den MAN-Führer Davizavyn Losol, den Kriegsherrn Ja Lama und sogar Dschingis Khan selbst. Auch wenn einige dieser Berichte als bloßer Wahnsinn abgetan werden können, ist die Tatsache, dass Davizavyn Losol neben legendären Figuren wie Dschingis Khan erwähnt wurde, besorgniserregend."
 mon.6.a: "Sind wir blind? Schickt die Khovd-Garnison!"

 mon.7.t: "Khovd Stadtwache legt Waffen nieder"
 mon.7.d: "Nach dem Aussenden eines offiziellen Befehls an die Garnison in Khovd erhielten wir eine eigenartige Antwort. Der führende Offizier in Khovd hat uns eine Nachricht geschickt, in der steht:\n\n\"Meine Truppen weigern sich, gegen ihre Brüder zu kämpfen. Zu lange haben wir von Urga nichts als Forderungen erhalten, unsere eigenen Landsleute zu töten. Das Einzige, was Sie, Ungern-Sternberg, für uns getan haben, ist unsere Familien im Namen der Sicherung Ihres korrupten Regimes zu ermorden. Es ist Zeit für Veränderung.\"\n\nSeit dieser Nachricht haben wir weder von Khovd noch von der nahegelegenen Stadt Uliastai, der Verwaltungshauptstadt der Region, etwas gehört. Alles, was wir erhalten, sind Briefe von Häuptlingen und Dorfvorstehern im Westen, die entweder um Hilfe vor den \"revolutionären Massen\" bitten oder erklären, dass sie sich nicht länger mit unserer Regierung verbünden."
 mon.7.a: "Was geht hier vor?"

 mon.8.t: "Der Westliche Aufstand"
 mon.8.d: "Die Lage im Westen ist weit schlimmer als wir uns hätten vorstellen können. In den letzten Jahren ist die westliche Region des Landes stark von Hilfen und Investitionen aus Russland abhängig geworden. Mit dem russischen Rückzug der Hilfen und vielen russischen Geschäftsleuten, die ihre Investitionen zurückzogen, brach die Wirtschaft des Westens zusammen. Daraufhin gewannen radikale Lamas, machthungrige Kriegsherren und die sozialistische Mongol Ardīn Nam massenhaft Unterstützung und bildeten eine lose Anti-Regierungskoalition. Nun haben heute die Bürgermeister von Uliastai und Khovd ihre Loyalität zu den Rebellen erklärt und alle pro-Ungern Beamten aus ihren Verwaltungen entlassen.\n\nEs scheint, wir haben die Kontrolle über den Westen des Landes verloren, und obwohl unsere militärische Stärke die der Rebellen bei weitem übersteigt, gibt das durch diesen Aufstand verursachte Chaos Ungerns Gegnern in Urga die Chance, sein Regime zu zerschlagen."
 mon.8.a: "Diese Rebellen müssen zerschlagen werden!"

 mon.9.t: "Die Schlacht von Ulaangom"
 mon.9.d: "Nach Beginn des Westlichen Aufstands erklärte die Stadt Ulaangom, nördlich von Khovd und an der Grenze zu Tuva, ihre Loyalität zu den Rebellen. Allerdings befand sich ein staatlicher Militärstützpunkt in der Nähe, der nach Kenntnis des Aufstands einen Marsch nach Ulaangom begann, um es für Ungerns Regierung zurückzuerobern.\n\nNachdem er vom Vormarsch der regierungstreuen Truppen erfuhr, mobilisierte der lokale Anführer der Mongol Ardīn Nam, der Schullehrer Banzarjavyn Baasanjav, eilig die Bauern der Stadt zur Verteidigung. Sie errichteten schnell behelfsmäßige Barrikaden und wurden von einem tuvanischen Händler mit Waffen versorgt, der durch die Stadt reiste, um russische Waffen nach Khovd zu liefern. Als die Regierungstruppen sich näherten, hielt Baasanjav eine letzte inspirierende Rede an die Bauern und sprach davon, dass sie wahrscheinlich besiegt würden, es aber für die größere Sache wert sei. In einer überraschenden Wendung gelang es den Bauern von Ulaangom jedoch, die Regierungstruppen abzuwehren, wobei ein Großteil der Stadt zerstört wurde. Die Nachricht von diesem überraschenden Sieg verbreitet sich schnell, wobei die MAN-Revolutionäre dies als mongolischen Sieg gegen ihre russischen Unterdrücker darstellen und die regierungstreuen Militärkommandeure erkennen, dass sie die Stärke der Rebellen nicht unterschätzen dürfen."
 mon.9.a: "Verdammt."

 mon.10.t: "Demchugdongrub trifft sich mit dem Noyodyn Zövlöl"
 mon.10.d: "Eine Notfallsitzung des Noyodyn Zövlöl, angeführt vom aristokratischen Prinzen Demchugdongrub, hat heute stattgefunden. Die mongolischen Prinzen spielen eine große Rolle in unserer Regierung, und wir erhalten große Summen aus Steuern auf ihr Land und Vermögen. Wahrscheinlich fürchten die Prinzen den Westlichen Aufstand, da er eine Bedrohung für ihre Macht darstellt. Aber vielleicht steckt mehr dahinter. Prinz Demchugdongrub hat kein Geheimnis daraus gemacht, dass er glaubt, Ungern sollte durch einen ethnischen Mongolen ersetzt werden. Ob er beabsichtigt, dass er das sein wird, oder ob er das Ungern-Regime weiter unterstützen wird, wird nur die Zeit zeigen."
 mon.10.a: "Das ist verdächtig..."

 mon.11.t: "Der Buddyn Zövlöl fordert Gelder für die Reparatur geplünderter Klöster"
 mon.11.d: "Der Buddyn Zövlöl, der geheimnisvolle Rat, der verdächtigt wird, radikale Lamas im Westaufstand direkt zu finanzieren, hat unserer Regierung eine offizielle Forderung gestellt, mehr Gelder für Klosterreparaturen und -schutz im Westen bereitzustellen. Mit dieser Region des Landes im Chaos erklären sie, dass es die Pflicht der Regierung sei, die Institutionen zu schützen, die der Schlüssel der mongolischen Gesellschaft sind. Die geforderte Geldsumme ist jedoch lächerlich hoch und wäre eine massive Belastung, sie alleine aufzubringen."
 mon.11.a: "Wir können das Geld nicht entbehren."
 mon.11.b: "Stelle einige Mittel bereit, um es zu erledigen."
 mon.11.c: "Besteuere den Adel, um die Kosten zu decken."

 mon.12.t: "Banditen brennen Altai City nieder, Hunderte obdachlos"
 mon.12.d: "Eine Gruppe von Banditen im Westen hat Altai City völlig zerstört, plünderte es für Nahrung und Geld und brannte dann die Gebäude nieder. Dies hat Hunderte von Menschen ohne Unterkunft oder Nahrung zurückgelassen. Es ist unsere Pflicht, diesen Menschen zu helfen, aber es gibt Probleme, vor allem bei der Sicherstellung der Gelder für die Hilfe und deren sicherer Verteilung. Unsere Hauptgeldquelle sind derzeit die Schatzkammern der Adeligen, aber ihre weitere Besteuerung wird zu größerer Missgunst ihrerseits führen. Es gibt jedoch eine andere Option. Wir könnten die Hilfe heimlich an die MAN-Rebellen senden, die Altai erreichen werden. Obwohl dies die MAN als Helden erscheinen lässt, wird es möglicherweise Hunderte von Menschen retten oder zumindest einige davon abhalten, sich der Rebellion anzuschließen."
 mon.12.a: "Das ist nicht unser Problem."
 mon.12.b: "Beschlagnahme das Geld der Adeligen für die Hilfe."
 mon.12.c: "Arbeite heimlich mit der MAN zusammen, um den Menschen Hilfe zu bringen."

 mon.13.t: "Chaos in der Hauptstadt!"
 mon.13.d: "Mit der westlichen Revolte in vollem Gange und Rebellen, die wichtige Städte in der Region kontrollieren, wurden die meisten Armeeeinheiten und höheren Militärkommandeure gezwungen, Urga zu verlassen. Die moderne mongolische Armee wird in den höheren Rängen von russischen Stabsoffizieren dominiert, die Ungern gegenüber extrem loyal sind und Mitglieder seiner informellen RVK sind. Die Loyalität dieser wichtigen Armeefiguren ist einer der Hauptgründe, warum Ungern an der Macht bleiben und sein Regime festigen konnte.\n\nDas Problem für Ungern ist offensichtlich. Da die meisten RVK-Mitglieder Urga verlassen haben, um sich um den Westen zu kümmern, sehen oppositionelle politische Fraktionen endlich ihre Chance zu handeln. Die Mongol Ardīn Nam hatte schon immer eine starke Präsenz in Urga, und es gibt Gerüchte, dass viele hochrangige MAN-Funktionäre wie Davizavyn Losol und Anandyn Amar in die Stadt gereist sind. Sowohl der Buddyn Zövlöl als auch die mongolischen Fürsten haben großen Einfluss in unserer Regierung, und beide stehen bereit, die Macht zu übernehmen, wenn sich die Gelegenheit bietet. Ungern muss einen schmalen Grat zwischen den Fraktionen gehen, wenn er die nächsten Monate überleben will..."
 mon.13.a: "Die Herrschaft Ungerns ist bedroht!"

 mon.14.t: "Kloster bei Belagerung zerstört"
 mon.14.d: "Nach einem kleineren Gefecht zwischen Regierungstruppen und aufständischen Bauern nahe Khovd gewährte ein nahegelegener Lama ihnen Zuflucht in seinem Kloster. Regierungstruppen forderten den Lama auf, die Rebellen auszuliefern, aber er weigerte sich, und die Bauern eröffneten aus dem Kloster das Feuer. Die Regierungstruppen konnten die Rebellen besiegen, aber als das Gefecht vorüber war, war der Lama tot und das Kloster halb eingestürzt. Der Buddyn Zövlöl erfuhr von den Nachrichten und hat darum gebeten, Mittel für den sofortigen Wiederaufbau des Klosters bereitzustellen."
 mon.14.a: "Damit können wir uns nicht befassen."
 mon.14.b: "Beschlagnahmt das Vermögen der Adeligen für die Reparaturen."
 mon.14.c: "Wir werden irgendwo die Mittel finden..."

 mon.15.t: "Rebellen nehmen Khem-Beldyr ein"
 mon.15.d: "Nach Wochen der Kämpfe und Schlachten im Westen beginnen Regierungstruppen, die Rebellen und Banditen niederzuschlagen. Ein paar Bataillone belagern seit einigen Tagen Khovd, ihre Zahl verstärkt durch Bauern, die des Chaos müde sind. Dadurch wurde die Straße zum neuen Zentrum der Rebellion, Uliastai, blockiert, und einige der organisierten Rebellen wurden abgeschnitten. Anstatt zu versuchen, Khovd zu verteidigen, sind diese Rebellen stattdessen in die leicht verteidigte tuwinische Hauptstadt Khem-Beldyr eingedrungen und haben die Stadt mühelos eingenommen. Sie muss zurückerobert werden, bevor die Rebellion niedergeschlagen werden kann."
 mon.15.a: "Verdammt."

 mon.16.t: "Uliastai wird zum Epizentrum"
 mon.16.d: "Nachdem Khovd vor einigen Tagen wieder unter Regierungskontrolle fiel, ist Uliastai offiziell zum Zentrum des anhaltenden Aufstands geworden. Es ist klar geworden, dass die Stadt zurückerobert werden muss, bevor die Rebellion tatsächlich niedergeschlagen werden kann, da sie für die Verwaltung der westlichen Region unerlässlich ist."
 mon.16.a: "Das können wir nicht dulden."

 mon.17.t: "Chahars geraten mit sesshaften Khalkha-Mongolen aneinander"
 mon.17.d: "Die Mongolei ist eine Nation aus vielen Ethnien, die alle unter dem Begriff Mongolisch zusammengefasst werden. Obwohl Khalkha-Mongolen die Mehrheit der Gesamtbevölkerung ausmachen, wird der Westen von verschiedenen Oiraten-Stämmen dominiert, und in Xilingol in der Inneren Mongolei wird die Gesellschaft von den Chahar-Mongolen beherrscht. Zwischen Khalkha- und Chahar-Mongolen gibt es in der Region seit Jahrzehnten Feindseligkeiten aus vielen Gründen, zuletzt weil die Mehrheit von Xu Shuzhengs Streitkräften, die 1919 die Mongolei besetzten, Chahar-Mongolen waren, die die Khalkha-Mongolen äußerst schlecht behandelten. Da einige der friedenserhaltenden Militärführer der Region gezwungen waren, in den Westen zu ziehen, sind die Spannungen in Xilingol erneut aufgeflammt, wobei es zu Zusammenstößen zwischen Chahars und Khalkha-Gruppen kam und das Banditentum auf beiden Seiten zunahm."
 mon.17.a: "Sind wir nicht alle Mongolen?"

 mon.18.t: "Die Rebellen verlieren an Boden"
 mon.18.d: "Wie erwartet verlieren die Rebellen nach einigen Monaten offenen Aufstands im Westen schnell an Boden. Da sich die meisten ihrer Streitkräfte in die Städte und Ortschaften zurückgezogen haben, konnten die Regierungstruppen die zurückgebliebenen Nachzügler leicht zerschlagen. Der Sieg über die Rebellen im Westen könnte nur noch Wochen entfernt sein, also müssen wir unsere Position politisch sichern."
 mon.18.a: "Ausgezeichnet."

 mon.19.t: "Banditen zerstören nomadisches Dorf"
 mon.19.d: "Da die Rebellen an Boden verlieren, werden viele der kleinen Rebellenzellen extremer. Eine große Gruppe von Flüchtlingen hat gerade das kürzlich zurückeroberte Khovd erreicht und berichtet davon, wie ihr nomadisches Dorf von Banditen und Gesetzlosen geplündert wurde. Dies ist nun mehrfach in Khovd passiert, und es wird deutlich, dass die Stadt Finanzmittel benötigen wird, um die Flüchtlinge aus den Steppen unterbringen und versorgen zu können."
 mon.19.a: "Wir können die Hilfe aufbringen."
 mon.19.b: "Khovd kann sich selbst helfen."
 mon.19.c: "Zahle Unterstützung mit dem Geld der Adeligen."

 mon.20.t: "Hungerrevolte in Urga"
 mon.20.d: "Da sich die Regierung auf den Westlichen Aufstand und die politischen Auseinandersetzungen in Urga konzentriert, wurden die Bewohner der Stadt vergessen. Mit von Banditen überfallenen Lieferungen und beschädigten Straßen beginnen die Ärmsten der Stadt zu hungern. Jetzt brechen in den ärmsten Gegenden der Stadt Unruhen aus, und wenn wir dies beheben wollen, müssen wir Streitkräfte entsenden, um Nahrungsmittellieferungen zu schützen und teurere Lebensmittel an die unteren Schichten zu verteilen."
 mon.20.a: "Die Fürsten werden dafür bezahlen."
 mon.20.b: "Zwinge die Mönche, sich darum zu kümmern."
 mon.20.c: "Mit Gewalt niederschlagen."
 mon.20.e: "Abwarten."

 mon.21.t: "Rezukhin in Mörön"
 mon.21.d: "Boris Rezukhin, Ungerns rechte Hand in seinem RVK, wurde monatelang im Dunkeln gelassen über die Ereignisse im ganzen Land. Als im Westen der Aufstand ausbrach, schickte Ungern ihn nach Mörön, um als Bollwerk gegen die Ausbreitung revolutionärer Aktivitäten im Land zu wirken. Die Straßen zwischen Mörön und Urga sind jedoch selbst unter besten Bedingungen schlecht, und durch die Banditenaktivitäten, die das Land plagen, konnte die Regierung seit Wochen nicht mit ihm kommunizieren. Wir haben endlich erfahren, was in der Stadt geschah, als einige Händler von Mörön nach Urga reisten und Geschichten mitbrachten, wie die Stadt zu einem Brennpunkt revolutionärer Aktivitäten wurde und Rezukhin äußerst brutale Maßnahmen zur Niederschlagung ergriff. Dies wird zweifellos unserer Popularität schaden."
 mon.21.a: "Verflucht sei er!"

 mon.22.t: "Lamas Unterstützen den Buddyn Zövlöl"
 mon.22.d: "Obwohl das politische Chaos Urga seit Monaten erfasst hat, blieben die Lamas der bedeutendsten Klöster still darüber, welche Seite sie unterstützen. Obwohl das Gandantegchinlen-Kloster derzeit den 7. Changkya Khutukhtu beherbergt, haben die dortigen Lamas bisher ihre Unterstützung für ihn verweigert. Heute Morgen jedoch haben viele der Lamas der Hauptklöster in Urga ihre Unterstützung für den Buddyn Zövlöl erklärt und festgestellt, dass dieser allein das Land führen sollte, um den mongolischen Buddhismus zu schützen."
 mon.22.a: "Interessant."

 mon.23.t: "Rebellen bombardieren wichtige Gebäude in Urga"
 mon.23.d: "Während die Regierung noch im politischen Kampf um Urga steckt, leiden viele der Bauern in der Stadt und fühlen sich vernachlässigt. Die Kriminalität ist in die Höhe geschnellt, und als Reaktion darauf haben viele Bauern begonnen, sich an terroristischen Aktivitäten zu beteiligen. Heute früh explodierten mehrere Bomben neben Regierungsgebäuden in Urga, darunter Polizeistationen, das russische Konsulat und eine Fabrik. Die Staatskasse ist zwar leer, aber Reparaturen für diese Gebäude sind dringend erforderlich."
 mon.23.a: "Die Adeligen werden bezahlen."
 mon.23.b: "Die Lamas werden zahlen."
 mon.23.c: "Die Bauern werden zahlen."
 mon.23.e: "Die Armee kann kostenlose Arbeitskraft bereitstellen."

 mon.24.t: "Angriffe auf Adlige in den Straßen von Urga"
 mon.24.d: "Bauern in Urga haben auch begonnen, einige der Fürsten in der Stadt anzugreifen, in ihre Anwesen einzubrechen, ihre Wertsachen zu stehlen und in einigen extremen Fällen sie sogar zu töten. Dies führt dazu, dass die aristokratische Klasse in unserer Regierung an Unterstützung verliert."
 mon.24.a: "Verflucht."

 mon.25.t: "MAN-Unterstützung wächst"
 mon.25.d: "Da die Bauernschaft in Urga unter dem Chaos leidet, haben sich viele entschieden, der sozialistischen Mongol Ardīn Nam beizutreten, da sie das Gefühl haben, dass die MAN die einzige Gruppe ist, die wirklich ihre Bedürfnisse vertritt. MAN-Rekrutierer ziehen durch die Straßen und werben Bauern der Stadt für ihre Sache an."
 mon.25.a: "Interessant."

 mon.26.t: "Späher um Khem-Beldyr"
 mon.26.d: "Obwohl Khem-Beldyr von Rebellentruppen eingenommen wurde, konnten unsere Späher einen guten Einblick in die Geschehnisse der Stadt gewinnen. Derzeit stoßen die Rebellen in der Stadt auf heftigen Widerstand der tuwinischen Bevölkerung, die den Aufstand gegen Ungern nicht unterstützt, da ihre russische Minderheit das Regime Ungerns stark befürwortet und nichts vom Chaos in der Hauptstadt gehört hat. Daher haben die Rebellen Schwierigkeiten, die Stadt zu halten, während unsere Truppen von Khovd aus näher rücken."
 mon.26.a: "Vorwärts!"

 mon.27.t: "Belagerung von Khem-Beldyr"
 mon.27.d: "Die Truppen, die von Khovd nach Khem-Beldyr marschierten, sind eingetroffen, und die Lage für die Rebellen hat sich ein wenig verbessert. Die Rebellen in der Stadt stoßen zwar auf Widerstand der tuwinischen und russischen Bevölkerung, beginnen aber ihre Macht zu festigen. Um den Widerstand auszunutzen, bevor er verschwindet, schlagen einige Offiziere vor, die Stadt direkt anzugreifen und an der Seite der widerständigen Tuwiner und Russen zu kämpfen, um die Stadt schnell einzunehmen. Andere Offiziere, die vorsichtiger sind und den Erfolg einer längeren Belagerung in Khovd gesehen haben, fordern einen ähnlichen Ansatz und meinen, wenn Truppen die Stadt umzingeln und aushungern, werden die Rebellen zur Aufgabe gezwungen."
 mon.27.a: "Die Stadt stürmen!"
 mon.27.b: "Eine Belagerung vorbereiten, um sie auszuhungern."

 mon.28.t: "Regierungstruppen nehmen Khem-Beldyr ein"
 mon.28.d: "Regierungstruppen stürmten die Stadt, wehrten eine erste Rebellenwelle ab und bewaffneten schnell die tuwinischen Widerstandskämpfer. Danach ging es Straße für Straße, Haus für Haus darum, verbliebene Rebellen zu beseitigen. Obwohl die Stadt zurückerobert wurde, sind viele Straßen mehr Schutt als Straße, und die Kosten für die Reparatur der zerstörten Stadt werden hoch sein."
 mon.28.a: "Immerhin wurde sie eingenommen."

 mon.29.t: "Belagerung von Khem-Beldyr"
 mon.29.d: "Nach über einer Woche Belagerung von Khem-Beldyr hat sich die Situation verändert. Die Rebellen, die derzeit die Stadt halten, konnten den Widerstand der tuwinischen und russischen Bevölkerung dort niederschlagen. Allerdings beginnen sie nun, den Mangel an Nachschub zu spüren, nachdem wir mehrere Lebensmittellieferungen und Verstärkungen stoppen konnten. Einige unserer ungeduldigeren Offiziere behaupten, dass es zu lange dauert und jetzt der Zeitpunkt gekommen ist, in die Stadt vorzurücken. Andere sagen, dass die Rebellen sich kampflos ergeben werden, wenn wir die Belagerung noch einige Wochen fortsetzen."
 mon.29.a: "Stürmt die Stadt!"
 mon.29.b: "Belagerung fortsetzen."

 mon.30.t: "Regierungstruppen nehmen Khem-Beldyr ein"
 mon.30.d: "Regierungstruppen stürmten die Stadt und bekämpften eine erste Welle von Rebellen, die überraschend gut Widerstand leisteten. Danach wurde Straße für Straße, Haus für Haus nach verbliebenen Rebellen durchkämmt. Die Regierungstruppen waren sehr dünn verteilt, sodass die Rebellen leicht zuschlagen und Truppen ausschalten konnten. Am Ende des Tages war die Stadt eingenommen, aber ein Großteil lag in Trümmern. Die Reparaturkosten werden hoch sein, und der Zustand der Stadt wird uns zweifellos Unterstützung kosten."
 mon.30.a: "Immerhin wurde sie eingenommen."

 mon.31.t: "Rebellen geben Khem-Beldyr auf"
 mon.31.d: "Nachdem sie fast einen Monat lang von Regierungstruppen in der Stadt Khem-Beldyr eingeschlossen waren, verließen die Rebellen heute die Stadt ohne ihre Waffen und übergaben sie. Ohne Verstärkung oder Nachschub konnten die Rebellen die Stadt nicht versorgen, und viele starben sogar an Krankheiten. Ihre Waffen waren zerstört und es fehlte an Verstärkung, also wollten sie lieber unsere Gefangenen werden als die Stadt weiter zu halten. Khem-Beldyr wurde ohne Kampf eingenommen."
 mon.31.a: "Ausgezeichnet."

 mon.33.t: "Belagerung von Uliastai"
 mon.33.d: "Nachdem wir eine große Truppenstärke wenige Kilometer von Uliastai entfernt zusammengezogen haben, ist es Zeit, die Stadt zurückzuerobern. Die Frage bleibt jedoch, wie dies geschehen soll."
 mon.33.a: "Die Stadt umzingeln um den Feind auszuhungern."
 mon.33.b: "Die Division in die Stadt verlegen und frontal angreifen."
 mon.33.c: "Einen Diplomaten entsenden, um die Angelegenheit zu besprechen."

 mon.34.t: "Rebellen aus der Stadt vertrieben"
 mon.34.d: "Welch ein Erfolg! Nach der Umzingelung der Stadt waren die Banditen gezwungen zu fliehen, eine Flucht, die aufgrund der Stärke unserer Streitkräfte scheiterte."
 mon.34.a: "Genau wie geplant."

 mon.35.t: "Rebellen fliehen aus Uliastai und hinterlassen Hunderte Tote"
 mon.35.d: "Nach der Umzingelung der Stadt waren die Banditen gezwungen zu fliehen, was sie auch taten, als unsere Truppen sie angriffen. Die Rebellen fanden jedoch eine schwache Stelle in unseren Linien und durchbrachen diese, wobei sie viele Tote zurückließen und entkommen konnten."
 mon.35.a: "Zumindest haben wir die Stadt zurück."

 mon.36.t: "Rebellen in Uliastai ausgelöscht"
 mon.36.d: "Mit unseren Streitkräften, die direkt in Uliastai einmarschierten, konnten wir die Banditen aus Uliastai vertreiben. Allerdings kamen im Kreuzfeuer viele Zivilisten ums Leben."
 mon.36.a: "Immerhin haben wir die Stadt zurück."

 mon.37.t: "Rebellen verlassen die Stadt, aber große Verluste unserer Streitkräfte"
 mon.37.d: "Als wir direkt in die Stadt einrückten, hatten wir nicht mit solch einem Widerstand gerechnet. Eine massive Schlacht entbrannte, in der viele Zivilisten im Kreuzfeuer gefangen waren. Die Stadt liegt in Trümmern, über tausend Tote, aber zumindest gehört die Stadt uns."
 mon.37.a: "Gut genug."

 mon.38.t: "Rebellen exekutieren Diplomaten in Uliastai"
 mon.38.d: "Heute erhielt Togtokh Taij, der die Belagerung von Uliastai anführt, ein Paket von den Rebellen in der Stadt. Man erwartete, dass es sich um eine große Geldsumme mit der Bitte handelte, sie in Ruhe zu lassen und ihre Flucht zu ermöglichen, oder vielleicht Nachrichten über den Erfolg unseres Diplomaten. Stattdessen fand Togtokh Taij beim Öffnen der Kiste nur den blutigen Kopf des Diplomaten, dessen tote Augen ihn direkt anstarrten. Jetzt ist klar, dass diese Rebellen keine friedliche Lösung wollen."
 mon.38.a: "Die Stadt umzingeln, um den Feind auszuhungern."
 mon.38.b: "Die Division direkt in die Stadt einrücken lassen."

 mon.42.t: "Buddyn Zövlöl übernimmt die Macht"
 mon.42.d: "Der Buddyn Zövlöl, ein geheimer Rat buddhistischer Lamas, hat in Urga die Macht ergriffen. Obwohl sie nun de jure die Kontrolle über die Nation haben, bleibt ihr Einfluss außerhalb von Urga begrenzt, und sie müssen schnell handeln, wenn sie ihre Macht behalten wollen."
 mon.42.a: "Für den Buddhismus!"

 mon.43.t: "Ungern übernimmt erneut die Macht"
 mon.43.d: "Ungern-Sternberg hat in Urga wieder die Macht übernommen. Obwohl er nun de jure die Kontrolle über die Nation hat, bleibt sein Einfluss außerhalb von Urga begrenzt, und er muss schnell handeln, wenn er seine Macht behalten will"
 mon.43.a: "Für Ungern!"

 mon.44.t: "Noyodyn Zövlöl übernimmt die Macht"
 mon.44.d: "Die aristokratischen mongolischen Fürsten unter der Führung von Prinz Demchugdongrub haben in Urga die Macht ergriffen. Obwohl sie nun de jure die Kontrolle über die Nation haben, bleibt ihr Einfluss außerhalb von Urga begrenzt, und sie müssen schnell handeln, wenn sie ihre Macht behalten wollen."
 mon.44.a: "Für die Ordnung!"

 mon.45.t: "Mongol Ardīn Nam übernimmt die Macht"
 mon.45.d: "Die sozialistische Mongol Ardīn Nam hat in Urga die Macht ergriffen. Obwohl sie nun de jure die Kontrolle über die Nation haben, bleibt ihr Einfluss außerhalb von Urga begrenzt, und sie müssen schnell handeln, wenn sie ihre Macht behalten wollen."
 mon.45.a: "Für die Demokratie!"

 mon.49.t: "Ungern-Loyalisten marschieren auf Urga zu"
 mon.49.d: "Nachdem wir die Macht über die Regierung ergreifen konnten, flohen Ungern und seine loyalen Truppen. Jetzt, nachdem er seine Kräfte in einem nahe gelegenen Dorf gesammelt hat, kehrt er mit seinen Truppen zurück, um die Stadt zurückzuerobern. Seine Armee, eine Mischung aus Mongolen, Russen und chinesischen Banditen, zählt über tausend Soldaten. Da sich der Großteil der nationalen Armee im Westen befindet, haben wir nur die Unterstützung der Zivilisten und der hastig aufgestellten revolutionären Miliz zur Verteidigung der Stadt."
 mon.49.a: "Ruft die Zivilisten zum Widerstand auf und lasst die Miliz ausrücken."
 mon.49.b: "Ruft die Bürger auf, diesen Verrätern zu widerstehen!"
 mon.49.c: "Legt die Waffen nieder, es braucht kein Massaker."

 mon.50.t: "Ungern-Loyalisten vernichtet"
 mon.50.d: "Endlich, nach schweren Kämpfen und vielen Opfern, wurde Ungern vertrieben und seine Truppen zurückgeschlagen. Urga gehört uns, vorerst."
 mon.50.a: "Das Volk von Urga will Veränderung!"

 mon.51.t: "Ungern-Loyalisten haben Urga eingenommen!"
 mon.51.d: "Nach wenig Widerstand konnten Ungern und seine Truppen die Stadt zurückerobern. Obwohl die meisten unserer Beamten entkommen konnten, werden wir ohne Macht in Urga kaum als rechtmäßige Regierung angesehen werden."
 mon.51.a: "Diese Männer sind eher Russen als Mongolen."

 mon.52.t: "Neubewertung der Klosterfinanzierung"
 mon.52.d: "Mit der Macht nun in den Händen des Volkes und der täglichen Modernisierung der Mongolei ist die staatliche Finanzierung der Klöster ein wichtiger Punkt zur Überprüfung. Die Klöster, obwohl ein wichtiger Aspekt der Mongolei, sind ein sehr traditioneller Bereich der Nation, und viele Lamas verbreiten sogar regierungsfeindliche Propaganda, entweder mit Bezug auf Ungerns Mongolei oder unterstützen sogar den nun aufgelösten Buddyn Zövlöl. Einige in unserer Regierung meinen, dass die Finanzierung der Klöster reduziert werden sollte, da sie autoritäre und traditionalistische Ansichten hegen. Andere in der Regierung argumentieren, dass es vorerst besser sein könnte, die Lamas auf unserer Seite zu halten und die Finanzierung beizubehalten oder sogar zu erhöhen."
 mon.52.a: "Behaltet die Klöster auf unserer Seite."
 mon.52.b: "Gebt das Geld dem Volk!"
 mon.52.c: "Die Lamas könnten gute Verbündete sein, lasst uns die Finanzierung erhöhen."

 mon.53.t: "Der beliebte Prinz"
 mon.53.d: "Ünenbayan wurde hauptsächlich dank der Unterstützung der Aristokraten in die Regierung gewählt. Nun haben in der Partei Diskussionen darüber begonnen, ob er der richtige Mann für die Führung ist. Viele Menschen kennen ihn nicht besonders gut und sehen in ihm hauptsächlich einen adeligen Bürokraten ohne viel Charisma. Eine charismatische Figur unter den Aristokraten ist jedoch Prinz Demchugdongrub. Nach dem Westlichen Aufstand blieben der Prinz und viele seiner Aristokraten in Urga, um ihren Einfluss zu bewahren. Demchugdongrub ist eine sehr beliebte Persönlichkeit geblieben, und viele fordern, er solle als Premierminister regieren, mit Ünenbayan als seinem Stellvertreter. Einige könnten dies jedoch als Verrat am demokratischen Prozess ansehen."
 mon.53.a: "Demchugdongrub zum Premierminister ernennen."
 mon.53.b: "Wenn er führen will, soll er es demokratisch tun!"

 mon.54.t: "Den Haushalt überprüfen"
 mon.54.d: "Während Ungerns Jahren als Diktator der Mongolei stiegen die Ausgaben massiv an. Die Wirtschaft des Landes ist schwach und Änderungen müssen vorgenommen werden. Ungern begann massive militärische Projekte, die alle enorme Summen kosteten. Wir, die Aristokraten, wurden massiv besteuert, um die Rechnung zu bezahlen. Natürlich wurden die Steuern für Aristokraten bereits stark gesenkt, und um dies auszugleichen, könnten wir die Steuern für die arme Mehrheit der Nation, die Arats, erhöhen. Vielleicht könnten wir sogar eine Besteuerung der Klöster einführen."
 mon.54.a: "Militärausgaben kürzen."
 mon.54.b: "Arat-Steuern erhöhen."
 mon.54.c: "Klostersteuer einführen."

 mon.55.t: "Attentatsversuch auf Ungern-Sternberg!"
 mon.55.d: "Während einer Parade durch Urga auf seinem Pferd betäubte ein plötzlicher Knall die Menge. Ein Schuss, der durch die Stadt hallte, verfehlte Baron Ungern um zwei Zoll. Der Attentäter, ein dreiundzwanzig Jahre alter Mann, wurde fast sofort erschossen. Ungern befahl der marschierenden Armee, in die Menge zu feuern, rasend vor Wut über den Anschlag auf sein Leben. Die Menge zerstreute sich in Panik, während Zivilisten oder mögliche MAN-Agenten von Ungerns Truppen getötet wurden. Nachdem sich die Stadt beruhigt hatte, wurde der Attentäter als Mitglied der Mongol Ardīn Nam identifiziert, jedoch behaupten viele Bauern in Urga, dies sei von unserer Regierung erfunden worden. Obwohl der Baron überlebte, zeigte dieser Versuch Schwäche, und das Chaos, das Ungern durch die Tötung der möglichen MAN-Agenten verursachte, kann nicht gut für unsere Popularität sein."
 mon.55.a: "Zumindest hat der Baron überlebt."

 mon.56.t: "[FROM.GetNameDef] wünscht die Wiederaufnahme der Beziehungen"
 mon.56.d: "Russland und die Mongolei standen in letzter Zeit nicht auf bestem Fuß. Dennoch haben die Mongolen eine diplomatische Mission entsandt, um bessere Beziehungen neu zu verhandeln. Dies könnte eine Gelegenheit sein, unseren Einfluss in China zu bewahren, auch wenn die neue Regierung wahrscheinlich nicht so fügsam gegenüber unseren Interessen sein wird."
 mon.56.a: "Verbündete sind immer gut."
 mon.56.b: "Wer weiß, ob sie sich nicht wieder gegen uns wenden?"

 mon.57.t: "[FROM.GetNameDef] stimmt zu"
 mon.57.d: "Die russische Regierung hat positiv auf unser Angebot reagiert und erklärt, dass sie uns wirtschaftliche Unterstützung und Schutz gewähren wird."
 mon.57.a: "Ausgezeichnet."

 mon.58.t: "[FROM.GetNameDef] lehnt ab"
 mon.58.d: "Die russische Regierung hat unsere Annäherung abgelehnt und verweist dabei auf nicht näher genannte Bedenken bezüglich unserer Aufrichtigkeit. Wir werden uns anderswo nach Verbündeten umsehen müssen."
 mon.58.a: "Bedauerlich."

 mon.59.t: "Diplomatische Mission aus der Mongolei"
 mon.59.d: "Die Mongolei, geführt von dem religiösen Eiferer [MON.GetLeader], hat uns kürzlich eine diplomatische Mission gesandt. Da beide Nationen wichtige Zentren des Buddhismus sind, haben die mongolischen Diplomaten erklärt, dass sie unsere Nationen durch Garantien und militärischen Zugang einander näherbringen möchten. Sie erwarten unsere Antwort."
 mon.59.a: "Wir buddhistischen Nationen müssen zusammenhalten!"
 mon.59.b: "Wir sind besser dran alleine."

 mon.60.t: "Der westliche Aufstand wurde endlich niedergeschlagen"
 mon.60.d: "Nach monatelangen Kämpfen im Westen des Landes zwischen Banditen, Rebellen und Regierungstruppen wurde der Aufstand niedergeschlagen. Die meisten Rebellen haben sich aufgelöst, sind untergetaucht oder aus dem Land geflohen, da sie um ihr Leben fürchteten. Die Ordnung hat sich durchgesetzt und das Land ist sicher. Allerdings gibt es noch einige kleine Banditengruppen, die die Zerstörung ausnutzen. Mit ihnen muss noch abgerechnet werden."
 mon.60.a: "Endlich ist die Nation sicher."

 mon.61.t: "Das Angebot"
 mon.61.d: "Heute erhielten wir einen Brief von einigen der Banditenführer im Westen. Im Brief steht, dass ihre Gruppen keinen Anteil an den Entwicklungen haben. Sie kamen für einfaches Banditentum, aber es hat sich zu einer offenen Rebellion entwickelt. Der Brief fährt fort, dass ihre Gruppen zwar weiter im Westen kämpfen, sie aber bereit wären aufzuhören, wenn sie Geld und Vorräte bekämen. Es ist eine große Summe Geld, die wir auftreiben müssen, aber es wird helfen, das Ausmaß des Chaos im Westen zu reduzieren."
 mon.61.a: "Nutzt das Geld der Adeligen, um das Bestechungsgeld zu zahlen."
 mon.61.b: "Verkauft einige der Klosterjuwelen, um es zu bezahlen."
 mon.61.c: "Erhöht die Steuern für die Armen, um das Bestechungsgeld zu zahlen."
 mon.61.e: "Kürzt die Militärausgaben, um das Bestechungsgeld zu zahlen."
 mon.61.f: "Wir verhandeln nicht mit diesen Banditen!"

 mon.62.t: "Der Banditenführer nimmt das Bestechungsgeld an"
 mon.62.d: "Die Banditenführer haben unser Angebot angenommen und beschlossen, ihre Operationen im Westen zu beenden. In diesen Zeiten brutaler Kämpfe sollten solch gute Nachrichten gefeiert werden, aber [MON.GetLeader] hatte nur Zeit für einen stillen Drink, bevor er zur Sicherung Urgas zurückkehren musste."
 mon.62.a: "Das wird ihre Streitkräfte reduzieren."

 mon.66.t: "Machtkampf in der Ma Clique"
 mon.66.d: "Viele Jahre lang wurde die Ma Clique vom Familienältesten Ma Fuxiang geführt. In der Clique galt er als Säule der Stabilität, der jeden Machtkampf zwischen den sehr gespaltenen Ma-Familien verhindern würde. Viele in China sehen ihn sogar als Stabilisator des Nordwestens, der die tibetische und unsere eigene Aggression auf chinesischem Boden beendete.\n\nJedoch hat uns gerade die Nachricht erreicht, dass Ma Fuxiang verstorben ist. Derzeit wurde er von Ma Lin ersetzt, aber ein anderer Ma, Ma Bufang, und Ma Lin sind bereits in einen Machtkampf verwickelt. Dies könnte eine perfekte Gelegenheit sein, die Position der Ma Clique auszunutzen."
 mon.66.a: "Gut zu wissen."

 mon.67.t: "Buyandelger sammelt Streitkräfte an der Ulanqab-Grenze"
 mon.67.d: "Der mongolische General Buyandelger hat sich bisher aus den aktuellen Machtkämpfen in Urga herausgehalten. Jahrelang lebte er in der Inneren Mongolei und überfiel chinesische Lieferungen durch die Region. Nun haben wir Berichte erhalten, dass Buyandelger eine große Streitmacht an der Grenze zur Ma Clique zusammengezogen hat, vermutlich für Grenzüberfälle nach Ulanqab."
 mon.67.a: "Lasst die Grenzüberfälle beginnen."

 mon.68.t: "Mongolische Grenzüberfälle aus Suiyuan"
 mon.68.d: "Seit dem Tod des Familienpatriarchen Ma Fuxiang haben sich die Spannungen an der Nord- und Südgrenze immer weiter verschärft. Grenzüberfälle aus der Mongolei, hauptsächlich in der Provinz Suiyuan, haben in den letzten Wochen viel Chaos verursacht. Dies ist nicht völlig unerwartet, dennoch sollten wir auf eine mögliche Eskalation vorbereitet sein."
 mon.68.a: "Das ist in Ordnung."

 mon.69.t: "Buyandelger trifft seine Entscheidung"
 mon.69.d: "Während seine große Streitmacht durch Ulanqab zog, kam Buyandelger ein Gedanke. Wenn er Guisui einnehmen würde, hätte er die faktische Kontrolle über die Provinz. Da die Mas mit internen Konflikten kämpfen, sollte es nicht zu schwierig sein, seine Streitkräfte durch die Region zu führen und die Stadt einzunehmen. Nun liegt es an ihm, ob er es wagt oder nicht."
 mon.69.a: "Es ist zu riskant."
 mon.69.b: "Buyandelger, tu es."

 mon.70.t: "Große mongolische Streitmacht bewegt sich nach Guisui"
 mon.70.d: "Einige unserer Kundschafter haben eine große Streitmacht mongolischer Soldaten gemeldet, die sich in Richtung der Hauptstadt von Suiyuan, Guisui, bewegt. Sollten die Mongolen sie einnehmen, hätten sie die faktische Kontrolle über die gesamte Region. Obwohl es eine Garnison in Guisui gibt, befürchten viele, dass diese nicht ausreichen wird, um die sich schnell nähernden Mongolen zu schlagen. Ma Hongkui ist derzeit mit seiner Streitmacht in der Region und könnte sie möglicherweise abwehren."
 mon.70.a: "Die Garnison wird standhalten."
 mon.70.b: "Entsende eine Streitmacht unter Ma Hongkui."

 mon.71.t: "Mongolischer General Buyandelger nimmt Guisui ein"
 mon.71.d: "Der mongolische General Buyandelger, der die große mongolische Streitmacht durch Suiyuan führte, konnte alle Ma-Streitkräfte in der Region besiegen und hat Guisui eingenommen. Dort erklärte er die Stadt unter mongolischer Kontrolle. Wir können jedoch noch handeln. Ma Hongbin ist jetzt ebenfalls in der Region und könnte seine eigenen Streitkräfte einsetzen, um die Stadt zurückzuerobern."
 mon.71.a: "Wir können nicht handeln, verlasst Suiyuan."
 mon.71.b: "Entsende eine Streitmacht unter Ma Hongbin."

 mon.72.t: "Wir haben Ulanqab eingenommen!"
 mon.72.d: "Nachdem Buyandelger begann, sich in Richtung Guisui zu bewegen, um Ulanqab einzunehmen, traf er auf überraschend wenig Widerstand von der Ma-Clique. Obwohl er einige kleine Gefechte mit Grenztruppen austragen und sich durch die Garnison von Guisui kämpfen musste, scheint sich die Ma-Clique vorerst aus Ulanqab zurückgezogen zu haben. Endlich sind mongolische Familien wieder vereint und die mongolische Herrschaft in der Region wurde wiederhergestellt."
 mon.72.a: "Gute Arbeit Buyandelger."

 mon.73.t: "Ma Hongkui verliert"
 mon.73.d: "Ma Hongkuis Streitkräfte reisten einen Tag und eine Nacht, um endlich die mongolischen Truppen zu erreichen. In den frühen Morgenstunden schickte Ma Hongkui seine Soldaten los, um die Mongolen anzugreifen, die aussahen, als würden sie nur kampieren. Jedoch war es eine Falle! Nachdem Hongkui seine Hauptstreitmacht eingesetzt hatte, hatte sich eine Gruppe mongolischer Kavallerie von hinten angeschlichen und griff die hinteren Linien an, zeitgleich mit der Schlacht an der Front. Ma Hongkuis Streitkräfte waren in der Mitte eingekesselt und wurden geschlagen. Hongkui konnte zwar fliehen, aber er verlor die Schlacht, und die mongolischen Streitkräfte haben fast Guisui erreicht."
 mon.73.a: "Verdammt."

 mon.74.t: "Mongolische Plünderer in Suiyuan geschlagen"
 mon.74.d: "Nach langem Kampf zwischen unseren Streitkräften und ihren konnten unsere Truppen die mongolischen Streitkräfte schließlich zur Grenze zurückdrängen. Vorerst bleibt Suiyuan in unseren Händen."
 mon.74.a: "Ausgezeichnet."

 mon.75.t: "Buyandelger geschlagen"
 mon.75.d: "Nachdem sie Guisui vom Ma-Clan fast eingenommen hätten, wurden Buyandelger und seine Streitkräfte nach Xilingol zurückgeschlagen. Sie kämpften hart, konnten aber die besser ausgebildeten und besser bewaffneten chinesischen Truppen nicht besiegen. Vorerst bleibt Ulanqab in deren Händen."
 mon.75.a: "Verdammt."

 mon.76.t: "Ma Hongbin hat verloren, Mongolen nehmen Guisui ein"
 mon.76.d: "Ma Hongbin entschied sich für einen frontalen Angriff gegen die mongolischen Streitkräfte mit seiner eigenen Truppe, um einer Aufklärung und Zerschlagung durch die Mongolen zuvorzukommen. Er stürmte direkt auf die Stadt zu, war aber zu diesem Zeitpunkt bereits in Buyandelgers Falle getappt. Hinter den Hügeln zu beiden Seiten seiner Streitkräfte tauchte mongolische Kavallerie auf, die Hongbins Truppen in die Zange nahm und ihnen nur zwei Möglichkeiten ließ: sich zurückzuziehen und die Stadt aufzugeben oder in die Stadt vorzudringen, sie einzunehmen und sich danach mit der Kavallerie außerhalb zu befassen. In diesem kritischen Moment entschied sich Hongbin für den Vorstoß zur Stadteinnahme. Allerdings hatte sich ein Großteil seiner Truppen bereits zurückgezogen, da sie die Stadt als Todesurteil ansahen. Damit war Ma Hongbins geschwächte Gruppe zum Rückzug gezwungen. Suiyuan scheint nun in mongolische Hände gefallen zu sein."
 mon.76.a: "Verflucht."

 mon.77.t: "Bauernaufstand in Urga"
 mon.77.d: "In Urga haben sich viele Bauern, nachdem sie von den weitreichenden Gesetzen erfuhren, die die Macht der Vorgesetzten und Adeligen massiv verstärkten und gleichzeitig ihre eigenen Rechte zerstörten, entschieden, zu den Waffen zu greifen und sich der Mongol Ardīn Nam anzuschließen. Die Kämpfe toben weiter in den Straßen und die ärmeren Stadtteile sind unter MAN-Kontrolle."
 mon.77.a: "Verflucht."

 mon.80.t: "Ungerns Generäle fliehen nach Russland"
 mon.80.d: "Nach dem Sturz der Regierung von Roman von Ungern-Sternberg in der Mongolei wurden er und viele seiner nicht-mongolischen Verbündeten zur Flucht aus dem Land gezwungen. Ungern und seine Generäle, Mikhail Tornovsky, Nikolay Kazagrandi und Boris Rezukhin konnten die Grenze überqueren und nach Irkutsk fliehen. Sie haben einen Brief an [RUS.GetLeader] geschrieben und ihre Dienste als Generäle angeboten. Obwohl wir bereits mehrere hochrangige Generäle haben, können ihre in der Mongolei gewonnenen Fähigkeiten nicht ignoriert werden."
 mon.80.a: "Wir heißen sie willkommen!"
 mon.80.b: "Wir brauchen sie nicht."

 mon.100.t: "Ungern ist erkrankt!"
 mon.100.d: "Baron Ungern hat die Nation viele Jahre lang regiert und musste sich immer mehr in ihre inneren Angelegenheiten einmischen. Dies forderte im Laufe der Jahre natürlich seinen Tribut von der Gesundheit des Barons. Als heute Morgen seine Dienerin kam, um ihm das Frühstück zu servieren, ließ sie vor Schreck das Tablett fallen, als sie einen schwachen Ungern in seinem Bett liegen sah, bedeckt mit seinem eigenen blutigen Erbrochenen. Viele Mönche und Lamas wurden herbeigerufen und brachten viele Kräuter und andere Stammesheilmittel mit. Allerdings scheint sich die Gesundheit des Barons nicht wesentlich zu verbessern."
 mon.100.a: "Möge er sich schnell erholen."

 mon.101.t: "Ungern ist tot!"
 mon.101.d: "In den frühen Morgenstunden hörten die vor Baron Ungerns Zimmer stationierten Wachen plötzlich einen lauten Aufprall. Als sie das Zimmer betraten, sahen sie Ungerns Körper mit dem Gesicht nach unten auf dem Boden liegen. Bei näherer Untersuchung stellten sie fest, dass er nicht atmete, und eilten schnell los, um Lamas zu finden, die versuchten, ihn zu retten. Doch für den Baron war es zu spät. Die vor seinem Zimmer stationierten Wachen wurden hingerichtet, weil sie ihn unter ihrer Aufsicht sterben ließen, ebenso wie viele der Lamas, die zu seiner Heilung dort waren.\n\nBei der Untersuchung des Zimmers wurde ein kurzes Buch gefunden, das von Ungern geschrieben wurde und detailliert beschrieb, was im Falle seines Todes geschehen sollte. Es wurde einem Rat von Ungerns innerem Kreis vorgelesen: Boris Rezukhin, Mikhail Tornovsky, Ferdynand Ossendowski, Agvan Dorzhiev und Vladimir Roerich. Ebenfalls anwesend war der machtlose 9. Jebtsundamba Khutuktu. Darin stand, dass Rezukhin Ungerns Nachfolger sei und dass er geschützt werden müsse, damit er an Stelle des Barons regieren könne. Tornovsky bestreitet dies und erklärt, er sei Ungerns rechtmäßiger Nachfolger, aber nachdem Rezukhin eine Pistole auf ihn richtete, gab er nach. Das Buch besagte auch, dass die Stabilität des Reiches von höchster Bedeutung sei und dass, obwohl nun Rezukhin regieren wird, Baron Ungern-Sternberg weiterhin in der gesamten Propaganda verwendet und sein Personenkult bestehen bleiben wird."
 mon.101.a: "Möge unser ewiger Führer in Frieden ruhen."

 #mon.102.t: "General Taij has died"
 #mon.102.d: "In the early evening, we just received news that Togtokh Taij, a nobleman and general who served our nation for many years, passed away. He was an old man, have fought against Chinese rule in Mongolia a decade before the 1911 revolution."
 #mon.102.a: "May he rest in peace."

 mon.103.t: "Chaos in Moskau"
 mon.103.d: "Nachrichten aus Moskau: Alexander Kerensky, ehemaliger Präsident und derzeitiger Oppositionsführer, wurde im Senat erschossen. Während seiner Präsidentschaft konnten wir viele wirtschaftliche und militärische Abkommen aushandeln, die unserer extrem schwachen Wirtschaft Wachstum ermöglichten - Abkommen, die sein Nachfolger Boris Savinkov aus Pragmatismus beibehielt. Obwohl Kerensky dem Haus Romanow nicht erlaubte, rechtmäßig den Thron zurückzuerobern, war er dennoch besser als die Sozialisten, und er ermöglichte es unserer Beziehung, stark zu wachsen.\n\nAllerdings steht nun alles in Frage. Ein politisches Attentat auf einen so hochrangigen Politiker wird Russlands instabile Politik vermutlich noch weiter erschüttern. Da die russische Regierung alle Hände voll zu tun hat, die Kontrolle zu behalten, scheinen wir vergessen worden zu sein. Es gibt besorgniserregende Anzeichen dafür, dass wir die russische Unterstützung verlieren könnten, von der unsere Nation abhängig geworden ist."
 mon.103.a: "Ihre Unterstützung ist lebenswichtig."

 mon.104.t: "Wirtschaftliche und militärische Unterstützung aus Russland wurde 'vorübergehend eingestellt'"
 mon.104.d: "Was wir befürchtet haben, ist eingetreten. Wir haben soeben von der derzeitigen russischen Regierung die Nachricht erhalten, dass sie beschlossen haben, ihre militärische und wirtschaftliche Hilfe für unsere Nation vorübergehend einzustellen. Ohne sie werden wir nur leiden."
 mon.104.a: "Eine Katastrophe!"

 mon.107.t: "Jamsrangiin Tseveen gründet seine eigene Partei"
 mon.107.d: "Jamsrangiin Tseveen war viele Jahre lang ein hochrangiges Mitglied der MAN, nachdem er an Universitäten in Sibirien gearbeitet hatte. Er organisierte und verteilte sogar die erste Zeitung in der Mongolei. Allerdings stand er immer am rechten Flügel der Partei. Mehrfach geriet er mit Davizavyn Losol und anderen hochrangigen MAN-Mitgliedern in Streit. Es ist daher keine Überraschung, dass Tseveen beschlossen hat, sich von der Partei abzuspalten, wobei er den jüngsten Führungsstreit als Beweis für die Korruption der Partei anführt. Seine Popularität und Intelligenz dürfen nicht unterschätzt werden."
 mon.107.a: "Es ist ein Verlust für die MAN."

 mon.108.t: "Ünenbayan gründet seine eigene Partei"
 mon.108.d: "Ünenbayan, manchmal unter seinem chinesischen Namen Wu Heling bekannt, ist ein junger innermonglischer Aristokrat und Freund von Prince Demchugdongrub. Während des Westlichen Aufstands reiste er nach Urga, um Demchugdongrub bei der Machtübernahme zu unterstützen, befürwortete aber eine friedlichere und demokratischere Lösung. Nach der Demokratischen Revolution setzte sich Ünenbayan dafür ein, die Diskriminierung des Adels zu beenden und den Machtzuwachs der Bauern zu verlangsamen. Nun, da er eine Schwäche in der MAN sieht, hat er beschlossen, seine eigene politische Partei zu gründen, um eine konservativere und adlig-demokratische Mongolei zu schaffen."
 mon.108.a: "Eine Demokratie braucht ihre Parteien."

 mon.110.t: "Bedenken über bevorstehende Wahlen"
 mon.110.d: "Seit der Fertigstellung der Verfassung und der vollständigen Umwandlung in eine demokratische Nation gibt es einen kleinen Haken: Wahlen. Obwohl die meisten Menschen zustimmen, dass Wahlen stattfinden sollten, um vollständig eine demokratische Nation zu werden, haben einige wichtige Persönlichkeiten in der Partei darüber gesprochen, wie Wahlen unsere Herrschaft gefährden. Mit der Gründung der KAN befürchten die Menschen, dass Wahlen uns wieder zu einer von der Aristokratie dominierten Nation zurückführen könnten. Vielleicht wäre es das Beste, die Wahlen vorerst zu verschieben, damit eine Entscheidung getroffen werden kann."
 mon.110.a: "Die Wahlen werden wie geplant stattfinden."
 mon.110.b: "Vielleicht können wir sie vorerst verschieben."

 #mon.111.t: "Tseveen demands information about elections"
 #mon.111.d: "Jamsrangiin Tseveen, writing in his newspaper, the Niislel Khüreenii Sonin Bichig, this morning said this:\n\nWe, the people of Mongolia, demand information. For too long we have lived under a tyrant who refused to allow the democratic process. After the democratic revolution, we finally had the chance to express our views. However, the government is silent. The MAN have had power for a long time, and yet where are the elections? Therefore, we demand information about when the people will have the chance to express their views via the democratic process, as we deserve.''\n\nAlthough many people in Mongolia are not literate, words like this will spread through the intelligentsia, where we garner much of our support. Perhaps he is right, that elections should be planned soon."
 #mon.111.a: "Elections will go ahead."
 #mon.111.b: "Tseveen is a threat to Mongolia!"

 mon.112.t: "Tseveen und Ünenbayan kritisieren die Regierung"
 mon.112.d: "Aufgrund unserer Entscheidung, die Wahlen zu verschieben, haben sich sowohl Jamsrangiin Tseveen, Anführer der MLN, als auch Ünenbayan, Anführer der KAN, in direkte Opposition zu uns gestellt. Beide Männer hielten Reden in verschiedenen Gebieten Urgas und sprachen im Allgemeinen über dieselben Dinge: das Ausbleiben der geplanten Wahlen und kein festgelegtes Datum für das Ende der Wahlverschiebung. Beide verglichen uns sogar mit dem Diktator Ungern-Sternberg! Ironisch, wenn man bedenkt, dass Ünenbayans aristokratische Freunde diejenigen waren, die die Regierung des Barons am Leben erhielten. Ihre Reaktion darauf ist jedoch nicht überraschend. Überraschend ist die Reaktion des Volkes. Obwohl wir die größten Chancen hatten, die Wahl zu gewinnen, scheint es, dass das Volk trotzdem die Möglichkeit zur Wahl haben wollte. Bisher hat jedoch kein gefährlicher Widerstand begonnen, aber wir müssen wachsam bleiben."
 mon.112.a: "Wen kümmert es, was diese Verräter zu sagen haben."

 #mon.117.t: "Should the KAN be allowed to run?"
 #mon.117.d: "With elections fast approaching, some in the party have suggested that Ünenbayan's KAN should not be allowed to run, due to the support it gets from Demchugdongrub's noble clique. Given that we currently have the power, perhaps it would be best if such a traitorous party were not allowed to run."
 #mon.117.a: "Allow them to run."
 mon.117.b: "Verbietet sie."

 mon.118.t: "Wahl [GetYear]"
 mon.118.d: "Endlich ist es Zeit für die erste Wahl in der Mongolei. Die Wahlbeteiligung war in allen größeren Städten hoch, da die Menschen zum ersten Mal zur Wahl strömten. Die Frage, wer gewonnen hat, ist noch unbeantwortet."
 mon.118.a: "MAN-Sieg."
 mon.118.b: "MLN-Sieg."
 mon.118.c: "KAN-Sieg."

 mon.119.t: "Wahl [GetYear]"
 mon.119.d: "Es ist wieder Zeit für Wahlen in der Mongolei. Die Wahlbeteiligung war in allen großen Städten hoch, da die Menschen in Scharen zu den Urnen strömten, um die mongolische Demokratie am Leben zu erhalten. Die Frage, wer gewonnen hat, ist noch nicht beantwortet."
 mon.119.a: "MAN-Sieg."
 mon.119.b: "MLN-Sieg."
 mon.119.c: "KAN-Sieg."

 mon.121.t: "Wahlen angesetzt"
 mon.121.d: "Nach der Schaffung unserer großartigen Verfassung sind Wahlen der nächste wichtige Schritt, um unsere Legitimität zu beweisen. Daher hat [MON.GetLeader] angekündigt, dass in 90 Tagen Wahlen stattfinden werden, und die Parteien haben bereits mit dem Wahlkampf begonnen. Aufgrund der enormen Größe des Landes im Vergleich zur Bevölkerung wird die Wahlbeteiligung nur in einigen der Hauptstädte und in Urga selbst hoch sein. Jamsrangiin Tseveen, Führer der MLN, hat erklärt, er werde eine Tour durch das Urga-Gebiet unternehmen und sich mit den Armen und Leidenden treffen. Im Gegensatz dazu hält Ünenbayan Versammlungen mit vielen wichtigen Adeligen und Aristokraten ab, da er ihr Hauptkandidat ist."
 mon.121.a: "Demokratie in Aktion."

 mon.122.t: "Davizavyn Losol hält eine Rede in Urga"
 mon.122.d: "\"Volk der Mongolei. Endlich sind wir frei! Die Diktatur des russischen Hundes Ungern-Sternberg ist zu Ende, und seine Todesschwadrone wurden aus der Nation vertrieben. Nie wieder werden wir unter einem Diktator leben, nie wieder unter ausländischer Kontrolle, nie wieder werden wir Sklaven sein!\"\n\nDavizavyn Losols Rede, die er vor dem Großen Staats-Chural in Urga hielt, dauerte fast eine Stunde und ging detailliert auf die ernsten Reformen ein, die die neue Regierung durchführen würde; er versprach die Umverteilung des Wohlstands, eine echte Verfassung und demokratische Wahlen. Obwohl die Rede so lange dauerte, war das Publikum durchgehend gefesselt. Fast jeder zweite Satz von Losol wurde mit Jubel und donnerndem Applaus der Menge begrüßt."
 mon.122.a: "Ruhm der Mongolei!"

 mon.123.t: "Lehren des 7. Changkya Khutukhtu"
 mon.123.d: "\"Seit vielen Monaten sind es die Menschen, die am meisten leiden. Mit Banditen und Rebellen, die im ganzen Land ihr Unwesen treiben, brauchen die Menschen Sicherheit. Die vorherige Regierung unter dem Schlächter Ungern-Sternberg konzentrierte sich zu sehr auf Kontrolle durch Terror, wenn das nicht das ist, was die Menschen brauchen. Die Lehren des Buddhismus, denen Ungern angeblich folgte, waren in der vorherigen Regierung spürbar abwesend. Die Säuberung von 1930 ist der Beweis, dass Ungerns buddhistische Behauptungen nichts als Lügen und Täuschungen waren. Der Jebtsundamba Khutukhtu lebte wie ein Gefangener, ohne die richtige Ausbildung zu erhalten. Jetzt, wo hier die Ordnung wiederhergestellt ist, werden sich die Dinge ändern.\"\n\nDiese Rede, die vor dem Gandantegchinlen-Kloster, dem neuen Regierungszentrum, gehalten wurde, wurde von den hunderten Zuschauern mit großem Applaus bedacht."
 mon.123.a: "Ruhm der Mongolei!"

 mon.131.t: "Amar Zweifelt an Losols Loyalität"
 mon.131.d: "In einer Rede im kürzlich ermächtigten Großen Staats-Chural hielt Anandyn Amar, Mitglied der MAN, eine Rede, in der er die aktuelle Führung in Frage stellte. In dieser Rede behauptete er, dass Davizavyn Losol die MAN durch Vetternwirtschaft geführt habe und dass Davizavyn Losol nichts weiter als ein Spion für die Japaner sei. Obwohl diese Kommentare sehr kontrovers waren, müssen wir dies aufgrund von Amars Unterstützung in der Partei vorerst durchgehen lassen."
 mon.131.a: "Er ist ein schlechter Menschenkenner."

 mon.132.t: "Radikale Ideen in der Partei"
 mon.132.d: "Mit unserer kürzlich auf die nationale Ebene gehobenen Macht hat die Partei begonnen, sich in Bezug auf die Politik zu spalten. In der Vergangenheit war das einzige Ziel der Partei die Erlangung der Macht. Jetzt beginnen sich die ideologischen Gräben der Partei zu zeigen. Die Partei ist im Allgemeinen gespalten zwischen den gemäßigteren Mitgliedern unter Führung von Davizavyn Losol und den radikaleren Mitgliedern unter Führung von Bat-Ochiryn Eldev-Ochir und Ölziin Badrakh. Anandyn Amar führt seine eigene Clique in der Partei an, die sich aus weniger radikalen Linken und stärkeren mongolischen Nationalisten zusammensetzt. Obwohl diese Gruppe von Radikalen immer noch eine kleine Kraft in der Partei ist, destabilisiert sie unsere Führung in einer Zeit, in der wir dringend Stabilität brauchen. Sie haben auch deutlich gemacht, dass sie bereit sind, Anandyn Amar ihre Unterstützung zu geben, falls er sie gegen Losol brauchen sollte."
 mon.132.a: "Parteidebatte ist das Wesen der Demokratie."

 mon.133.t: "Chagdarjav beginnt Untersuchung gegen Losol"
 mon.133.d: "Dambyn Chagdarjav war einer der Gründer der Mongol Ardīn Nam, zusammen mit Davizavyn Losol und anderen. Obwohl Chagdarjav und Losol seit vielen Jahren Kollegen sind, hinderte dies die beiden nicht daran, um die Kontrolle der Partei zu kämpfen - ein Kampf, den Losol gewann. Chagdarjav wurde fast aus der Partei gesäubert, zusammen mit seinem Mitverschwörer Dogsomyn Bodoo, jedoch entschied sich Losol dafür, die Männer zu begnadigen, aufgrund der äußerst schwachen Position der MAN nach einer weiteren gescheiterten Revolution.\n\nAllerdings scheint Chagdarjav zu seinen alten Tricks zurückzukehren. Heute kündigte er der Partei an, dass er eine Untersuchung gegen Losol wegen möglicher \"Verbindungen zu ausländischen Feinden\" einleiten werde. Natürlich wird diese Untersuchung sicherlich zu nichts führen."
 mon.133.a: "Es gibt nichts zu finden."

 mon.134.t: "Elbegdorj streitet mit Losol"
 mon.134.d: "Rinchingiin Elbegdorj, ein Anführer des linken Parteiflügels und Freund von Anandyn Amar, geriet kürzlich in einen Streit mit Premierminister Losol über den Sozialismus. Elbegdorj erklärte vor vielen anderen Parteimitgliedern offen, dass der Übergang zum Sozialismus unter Losol viel zu lange dauere und dass Losol möglicherweise dem mongolischen Staat nicht völlig treu sei. Losol argumentierte natürlich dagegen, dass der Übergang so schnell wie möglich voranschreite und dass die linken Positionen Elbegdorjs gefährlich für die Partei seien. Dies schien viel Wut gegen Losol zu schüren, wobei sich mehrere andere linke Parteimitglieder dem Streit mit Losol anschlossen. Die Parteieinheit scheint schlimmer als gedacht."
 mon.134.a: "Andere Meinungen können gut sein."

 mon.135.t: "Anandyn Amar diskutiert Untersuchung"
 mon.135.d: "Kürzlich entdeckten wir dank eines unserer Spione in Amars Gruppe ein Treffen zwischen Amar und Dambyn Chagdarjav, der derzeit noch Losol wegen seiner ausländischen Verbindungen untersucht. Offenbar dauerte das Treffen mehrere Stunden, wobei Amar selbst es als \"sehr produktiv\" bezeichnete."
 mon.135.a: "Nur Politiker, die Politik machen, sicherlich."

 mon.136.t: "Russischer Geschäftsmann wendet sich an Losol"
 mon.136.d: "Ein russischer Geschäftsmann, der kürzlich mit der Transsibirischen Eisenbahn von Moskau hierher gereist ist, hat kürzlich Kontakt mit unserer Regierung aufgenommen und sein Interesse bekundet, eine Fabrik in Urga zu eröffnen. Mit der großen Geldsumme, die er mitgebracht hat, könnte der Bau sofort beginnen. Aufgrund der Art der Anfrage müsste diese jedoch durch die Bürokratie von Urga gehen, durch die vielen Ausschüsse und Gruppen, die zur Regulierung solcher Geschäfte eingerichtet wurden, sowie den Außenausschuss. Der Geschäftsmann hat erklärt, dass er nicht möglicherweise monatelang auf den Baubeginn warten möchte und bietet uns daher eine große Bestechungssumme an, wenn wir diese Ausschüsse umgehen und sofort mit dem Bau beginnen können."
 mon.136.a: "Das Projekt wird durchgeführt."
 mon.136.b: "Es ist illegal und wird daher nicht stattfinden."

 mon.137.t: "Chagdarjav deckt Beweise auf, dass Losol Gesetze für russische Unternehmen umgeht"
 mon.137.d: "Dambyn Chagdarjav hat heute seine Untersuchung zu Davizavyn Losol abgeschlossen und festgestellt, dass dieser tatsächlich gefährliche Verbindungen zu ausländischen Unternehmen hatte. In seinem Bericht erklärt er, dass er kürzlich einen Deal zwischen Losol und einem russischen Geschäftsmann aufgedeckt hat, bei dem Losol Bestechungsgelder annahm, um den sofortigen Bau einer neuen Fabrik in Urga zu ermöglichen und dabei die übrige Regierung umging, um seine eigenen Taschen zu füllen. Sein Bericht enthielt auch viele Beweise, die zeigen, dass dieser russische Geschäftsmann möglicherweise für Chagdarjav gegen Losol arbeitete! Davizavyn Losol hat bisher nicht auf die Vorwürfe reagiert. Die nächste Sitzung des Großen Staats-Churals, die für morgen angesetzt ist, wird definitiv ereignisreich sein."
 mon.137.a: "Es scheint, die Macht verschiebt sich..."

 mon.138.t: "Anandyn Amar und Elbegdorj putschen gegen Losol"
 mon.138.d: "Im Großen Staats-Chural hielt Anandyn Amar heute, flankiert von Rinchingiin Elbegdorj und Dambyn Chagdarjav, eine Rede, die Davizavyn Losol verdammte und sich dabei auf den Bericht berief, den Chagdarjav erst gestern veröffentlicht hatte. Im Verlauf seiner Rede begannen Mitglieder des Großen Staats-Churals über \"Losol den Verräter\" und \"Losol den Russen\" zu schreien. Nach vielen Minuten versuchte Losol zu gehen, wurde aber beim Aufstehen von zwei bewaffneten Wachen ergriffen und in Handschellen gelegt. Von dort wurde Losol in einen privaten Polizeiraum zur \"Befragung\" gebracht. Im Staats-Chural verkündete Anandyn Amar nach seinem erfolgreichen Putsch, dass eine Abstimmung abgehalten wird, um zu entscheiden, wer in der Partei der nächste Premierminister werden soll. Niemand außer Amar kandidierte für die Position, und so errang er einen einstimmigen Sieg."
 mon.138.a: "Wir müssen wachsam bleiben gegenüber künftiger Korruption."

 mon.139.t: "Chagdarjav veröffentlicht Beweise für Losols Korruption"
 mon.139.d: "Dambyn Chagdarjav hat heute seine Untersuchung gegen Davizavyn Losol abgeschlossen und festgestellt, dass dieser tatsächlich gefährliche Verbindungen zu ausländischen Geschäftsleuten hatte. In seinem Bericht behauptet er, kürzlich eine Vereinbarung zwischen Losol und einem russischen Geschäftsmann entdeckt zu haben, bei der Losol Bestechungsgeld annahm, um den sofortigen Bau einer neuen Fabrik in Urga unter Umgehung der restlichen Regierung zu ermöglichen und seine eigenen Taschen zu füllen. Allerdings mangelt es dem Bericht stark an Beweisen, und einige Parteimitglieder vermuten, dass alles gefälscht sein könnte. Losol hat sich gegen diese Behauptungen ausgesprochen und erklärt, dass er zwar kürzlich von einem russischen Geschäftsmann kontaktiert wurde, aber das Bestechungsgeld ablehnte und den Mann wegschickte. Es ist offensichtlich geworden, was dies ist: ein Machtkampf gegen Losol. Obwohl wir Chagdarjav für seine falschen Behauptungen verhaften könnten, würde uns das als Diktatoren erscheinen lassen. Am besten wäre es vielleicht, wenn wir Dansranbilegiin Dogsom, derzeit ein neutrales Mitglied der MAN, diese Behauptungen selbst untersuchen lassen, um zu zeigen, dass wir eine gerechte Gesellschaft sind."
 mon.139.a: "Dogsom kann diese Behauptungen untersuchen."
 mon.139.b: "Diese bedürfen keiner Untersuchung, verhaftet Chagdarjav."

 mon.140.t: "Amar trifft sich mit Dogsom"
 mon.140.d: "Gerade heute haben wir von einem unserer Informanten die Information erhalten, dass Anandyn Amar ein geheimes Treffen mit Dansranbilegiin Dogsom hatte. Obwohl wir nicht genau wissen, worum es bei dem Treffen ging, ist klar, dass dies nichts Gutes bedeuten kann. Die nächste Sitzung des Großen Staats-Churals, die für morgen angesetzt ist, wird sicherlich ereignisreich werden."
 mon.140.a: "Dogsom ist vielleicht nicht so hilfreich wie zunächst gehofft..."

 mon.141.t: "Amar und Elbegdorj fliehen aus der Hauptstadt"
 mon.141.d: "Nach der erfolgreichen Verhaftung von Dambyn Chagdarjav wegen seiner falschen Behauptungen gegen Davizavyn Losol wurden Anandyn Amar und Rinchingiin Elbegdorj heute Morgen dabei beobachtet, wie sie aus der Hauptstadt flohen, da sie ihre eigene Verhaftung befürchteten. Einigen unserer Berichte zufolge planen sie, sich für einige Wochen in einem nahegelegenen kleinen Dorf versteckt zu halten, bis sich die Lage um sie beruhigt hat. Damit scheint Losols Macht gesichert."
 mon.141.a: "Die Führung ist sicher."

 mon.142.t: "Ünenbayan sucht Unterstützung bei Adeligen"
 mon.142.d: "Berichten zufolge hat Ünenbayan kürzlich ein großes Treffen mit vielen der wichtigsten Aristokraten des Landes abgehalten, darunter auch der Verräter Prinz Demchugdongrub. Obwohl noch immer ein Haftbefehl gegen den Prinzen vorliegt, kann er seinen Einfluss durch Ünenbayan weiterhin ausüben."
 mon.142.a: "Verräter sprechen mit Verrätern."

 mon.143.t: "Regierungsgebäude in Urga nachts bombardiert"
 mon.143.d: "In der Nacht waren mehrere Explosionen im Zentrum von Urga zu hören. Mehrere Gebäude, darunter Polizeistationen und kleinere Regierungsbüros, wurden durch Bomben beschädigt, die von Terroristen gezündet wurden. Obwohl niemand starb, wurden mehrere Menschen verletzt. Diese Terroristen konnten leider entkommen und versteckten sich in den Armenvierteln von Urga. Obwohl der Widerstand gegen unsere Herrschaft aufgrund der kürzlichen Verschiebung der Wahlen zu wachsen begann, wurde nichts in diesem Ausmaß erwartet. Dies war offensichtlich ein von einer der Oppositionsparteien geplanter Angriff, um uns zu Wahlen zu drängen. Vielleicht haben sie Recht; bevor weitere Menschen verletzt werden, könnten wir die Gefahr jetzt durch Wahlplanungen beenden. Dies könnte unsere letzte Chance sein, sicher Wahlen durchzuführen. Allerdings wäre es vielleicht besser, Gerechtigkeit walten zu lassen und unsere Gegner zu diskreditieren, indem wir behaupten, einer von ihnen hätte es geplant."
 mon.143.a: "Öffentlich Ünenbayan und die KAN beschuldigen."
 mon.143.b: "Öffentlich Tseveen und die MLN beschuldigen."
 mon.143.c: "Die Gewalt beenden, Wahlen ansetzen."

 mon.144.t: "Ünenbayan veröffentlicht Erklärung gegen Vorwurf"
 mon.144.d: "In einer heute von Ünenbayan veröffentlichten Erklärung heißt es:\n\n\"Die derzeitige Regierung hat bewiesen, dass sie nicht in der Lage ist, den Frieden zu wahren und ihre demokratische Pflicht zu erfüllen. Indem sie mich für die Angriffe verantwortlich macht, hat sie ihr wahres Gesicht gezeigt: gefährlich und bereit, menschliches Leid für politischen Gewinn auszunutzen. Ich kann bestätigen, dass ich in keiner Weise an der Planung dieses Angriffs beteiligt war, und ich bete für die schnelle Genesung aller bei dem Angriff Verletzten. Ich war nicht nur nicht daran beteiligt, sondern ich erkläre jetzt, dass dieser Terrorakt von der Regierung selbst begangen wurde, um ihrer Absage der Wahlen Legitimität zu verleihen. Wir müssen sicherstellen, dass die Regierung, die dieses Verbrechen begangen hat, für ihre Taten bezahlt.\""
 mon.144.a: "Wir stehen dazu."

 mon.145.t: "Tseveen unterstützt Ünenbayan öffentlich"
 mon.145.d: "In einer Erklärung von Jamsrangiin Tseveen, veröffentlicht in seiner Zeitung Niislel Khüreenii sonin bichig, hat er verkündet, dass er Ünenbayans Anschuldigungen gegen unsere Regierung vollständig unterstützt und bereit ist, Seite an Seite mit Ünenbayan zu kämpfen, um uns zur Rechenschaft zu ziehen."
 mon.145.a: "Ihre Unterstützung wächst."

 mon.146.t: "Gewaltsame Unruhen in Urga niedergeschlagen"
 mon.146.d: "Nach den wachsenden Spannungen in Urga in den letzten Wochen musste es zum Ausbruch kommen, wie es heute geschah. Nach der Erschießung eines Mannes in Urga heute früh, der versuchte einen Polizisten anzugreifen, begannen viele Menschen davon zu sprechen, dass die Polizei aufgrund der jüngsten politischen Probleme gewaltsam gegen Andersdenkende vorgeht. Obwohl wir der Polizei solche Befehle nie gegeben hatten, verbreiteten sich die Gerüchte schnell, und bald begannen Unruhen im Zentrum von Urga. Tausende Menschen strömten auf die Straßen und begannen regierungsfreundliche Geschäfte und Gebäude zu plündern, während sie jeden Polizisten oder Soldaten, der sich ihnen entgegenstellte, gewaltsam angriffen. Gegen Ende des Tages, als die Unruhen keine Anzeichen der Beruhigung zeigten, wurde ein Kavalleriebataillon in die Stadt gerufen, um die Unruhen mit allen notwendigen Mitteln niederzuschlagen. Durch den Einsatz von Schlagstöcken und Gewehren lösten sich die Unruhen schließlich auf. Eine nun abgeschlossene Zählung der Todesopfer ergab, dass 39 Menschen bei den Unruhen getötet und weitere 62 schwer verletzt wurden."
 mon.146.a: "Das könnte sich negativ auf die öffentliche Meinung auswirken."

 mon.147.t: "Ünenbayan und Tseveen vereinen ihre Kräfte"
 mon.147.d: "Ünenbayan und Tseveen hielten heute gemeinsam in Urga eine Rede über den vorübergehenden Zusammenschluss ihrer Parteien mit dem Ziel, unsere Regierung von der Macht zu entfernen. Sie erklärten, die gegenwärtige Regierung sei gefährlich, herrsche durch militärische Gewalt und verrate die Demokratische Revolution. Ihre Aufrufe zur Einheit gegen die Regierung wurden mit donnerndem Applaus aufgenommen.\n\nNatürlich können wir das nicht dulden. Wir haben zwei Optionen. Die erste, vorgeschlagen vom radikalen Bat-Ochiryn Eldev-Ochir, ist, Ünenbayan mithilfe eines unserer Spione, der ihm nahesteht, zu vergiften. Ein anderer Plan, vorgeschlagen vom gemäßigteren Tseren-Ochiryn Dambadorj, ist, Zwietracht zwischen den beiden Parteien zu säen, um ihre hastig geschmiedete Einheit zu spalten."
 mon.147.a: "Lasst den Spion versuchen, Ünenbayan zu vergiften."
 mon.147.b: "Zwietracht zwischen den beiden säen."

 mon.148.t: "Parteienbündnis zwischen Ünenbayan und Tseveen zerbricht"
 mon.148.d: "Heute hat Ünenbayan eine Erklärung veröffentlicht, in der er Tseveen und die MLN verurteilt und das Ende des Bündnisses der beiden Parteien erklärt. Der Grund dafür sind kürzlich entdeckte Beweise, die anscheinend zeigen, dass Tseveen gegen das Bündnis arbeitete und einen Verrat an Ünenbayan plante. Tseveen hat diese Behauptungen bestritten, aber das Bündnis zwischen den beiden Parteien scheint beendet."
 mon.148.a: "Teile und herrsche."

 mon.149.t: "Attentatsversuch auf Ünenbayan gescheitert"
 mon.149.d: "Heute erreichten uns Berichte, dass unser Attentatsversuch auf Ünenbayan gescheitert ist. Offenbar wurde unser Spion beim Versuch, das Gift während des Abendessens in Ünenbayans Speisen zu platzieren, auf frischer Tat ertappt und von einem Wachmann erschossen, als er nach seiner eigenen Pistole griff. Ünenbayan veröffentlichte eine Erklärung, in der er den Anschlag auf sein Leben bekannt gab und verurteilte erneut unsere Regierung wegen ihrer \"bösen, autoritären Taktiken\"."
 mon.149.a: "Verdammt!"

 mon.150.t: "Ünenbayan erhält Finanzierung von Demchugdongrub"
 mon.150.d: "Wir haben nun entdeckt, dass Ünenbayan Unterstützung von vielen seiner adeligen Freunde erhält. Dies ist keine Überraschung, da sie seine wichtigste Unterstützerbasis sind. Kürzlich wurde jedoch aufgedeckt, dass Demchugdongrub Ünenbayan persönlich mit Gewehren, Pistolen und sogar einigen Artilleriegeschützen versorgt, um gegen unsere Regierung zu kämpfen. Sollten wir einen falschen Schritt machen, könnten wir einer weiteren Revolution gegenüberstehen.\n\nUm die Unterstützung der Menschen von Urga zurückzugewinnen, ist Bat-Ochiryn Eldev-Ochir an uns herangetreten und meint, wir sollten die Tatsache, dass beide aus der Inneren Mongolei stammen, gegen sie verwenden und behaupten, es handle sich um eine chinesische Verschwörung."
 mon.150.a: "Verdammt."
 mon.150.b: "Behaupten Sie, es sei ein chinesischer Plan zur Machtübernahme."

 mon.151.t: "Ünenbayan beginnt gewaltsamen Aufstand in Urga"
 mon.151.d: "Katastrophe! Während einer regulären Patrouille durch die Stadt, als die Sonne gerade aufging, wurde eine Gruppe von Soldaten von pro-demokratischen Rebellen überfallen. Die Soldaten wurden überrascht und massakriert. Dies löste den Beginn eines Aufstands in Urga aus, angeführt von Ünenbayan. Seine Rebellen sind dank der Finanzierung durch den Adel gut bewaffnet. Zweifellos ist dies nur ein Plan des Adels, erneut die Macht zu ergreifen. Wir müssen jedoch schnell handeln, um den Aufstand niederzuschlagen, oder riskieren, unsere Macht zu verlieren. Die Niederschlagung wäre jedoch verheerend für Menschenleben."
 mon.151.a: "Schickt die Truppen."
 mon.151.b: "Legt die Waffen nieder, lasst die Gewalt enden."

 mon.152.t: "[MON.GetLeader]s Macht ist gesichert"
 mon.152.d: "Mehrere Stunden lang war Urga unter der Kontrolle von Ünenbayans Rebellentruppen. Das änderte sich jedoch, als General Manlaibaatar Damdinsüren mit einer großen Streitmacht aus den umliegenden Kasernen einmarschierte. Nachdem sie die Stadt umzingelt hatten, rückten Damdinsürens Truppen vor und säuberten Straße für Straße von den verbliebenen Rebellen.\n\nAm Abend war alles vorbei. Die Straßen von Urga waren rot gefärbt vom Blut hunderter Rebellen und Zivilisten. Während jedoch Trauer über der Stadt lag, war die Stimmung im Staatlichen Großen Khural ganz anders. Dort hielt [MON.GetLeader] eine Rede vor ausschließlich MAN-Mitgliedern, in der er den Sieg über die Rebellen und den Beginn des wahren mongolischen Sozialismus verkündete. Der ganze Saal brach in Applaus aus."
 mon.152.a: "Die Macht ist gesichert."

 mon.153.t: "Ünenbayan übernimmt die Macht"
 mon.153.d: "Mit der letzten Kapitulation unserer Truppen marschierte Ünenbayan in den Staatlichen Großen Khural und erklärte die Kämpfe für beendet. Während viele in der MAN-Regierung verhaftet wurden, einschließlich [MON.GetLeader], hielt Ünenbayan eine Rede und erklärte dies zu einem neuen Anfang für die Mongolei, einem demokratischen. Vorerst haben er und die MLN eine Machtteilungsvereinbarung getroffen, bis bald Wahlen abgehalten werden können."
 mon.153.a: "Großartig."

 mon.154.t: "Tseveen hält Rede über Ünenbayans Nationalität"
 mon.154.d: "\"Heute hat die Scheinregierung, die sich derzeit im Staats-Großen Khural versteckt, eine Erklärung über die Nationalität unseres demokratischen Mitstreiters Ünenbayan abgegeben. Auch wenn wir in vielen Dingen unterschiedlicher Meinung sind, ändert das nichts an einer einfachen Tatsache: Wir sind beide Mongolen. Ünenbayan ist genauso mongolisch wie ich und wie ihr. Diese Regierung versucht, die Mongolen in einem schwachen Versuch zu spalten, um unsere Entschlossenheit zu schwächen. Aber das werden wir nicht zulassen. Es ist Zeit für uns zu marschieren!\" Diese Rede, die am Stadtrand von Urga vor einer riesigen Menschenmenge gehalten wurde, erhielt viel Applaus und Jubel von den Zuschauern. Unmittelbar danach begann die große Gruppe von Menschen, in die Stadt zu marschieren..."
 mon.154.a: "Das wird nicht gut ausgehen..."

 mon.155.t: "Friedlicher Marsch in Urga"
 mon.155.d: "Die Straßen von Urga sind heute mit tausenden Zivilisten gefüllt, die gegen die Handlungen der derzeitigen Regierung protestieren. Angeführt von Ünenbayan und Tseveen fordern sie den Rücktritt der derzeitigen Regierung und ihre vorübergehende Machtübernahme, bis Wahlen organisiert werden können."
 mon.155.a: "Mit Kugeln niederschlagen."
 mon.155.b: "Unsere Waffen niederlegen."

 mon.156.t: "Gewaltsame Unterdrückung führt zu Massenunruhen"
 mon.156.d: "Als Regierungstruppen durch die Straßen marschierten und jeden niederschossen, der Widerstand leistete, scheint dies den gegenteiligen Effekt gehabt zu haben. Für jeden Erschossenen schließen sich drei weitere dem Aufstand gegen uns an. Ünenbayan hat mit Waffen, die er dank der Adeligen kaufen konnte, die Rebellen bewaffnet, und sie beginnen nun zum Staats-Großen Khural zu marschieren..."
 mon.156.a: "Das wird nicht gut ausgehen."

 mon.157.t: "Tseveen veröffentlicht Erklärung gegen Anschuldigung"
 mon.157.d: "In einer heute von Ünenbayan veröffentlichten Erklärung heißt es:\n\n\"Die derzeitige Regierung hat bewiesen, dass sie nicht in der Lage ist, den Frieden zu wahren und ihre demokratische Pflicht zu erfüllen. Indem sie mir die Anschläge zur Last legen, zeigen sie ihr wahres Gesicht: gefährlich und bereit, menschliches Leid für politischen Gewinn auszunutzen. Ich kann bestätigen, dass ich in keiner Weise an der Planung dieses Anschlags beteiligt war, und ich bete für die schnelle Genesung aller Verletzten. Ich war nicht nur nicht daran beteiligt, ich erkläre hiermit, dass dieser Terrorakt von der Regierung selbst begangen wurde, um ihrer Absage der Wahlen Legitimität zu verleihen. Wir müssen sicherstellen, dass die Regierung, die dieses Verbrechen begangen hat, für ihre Taten bezahlt.\""
 mon.157.a: "Wir bleiben dabei."

 mon.158.t: "Ünenbayan erklärt, Tseveen sei genauso schlecht wie [MON.GetLeader]"
 mon.158.d: "Recht kontrovers veröffentlichte Ünenbayan, Anführer der KAN und einer unserer Hauptgegner, eine öffentliche Erklärung zu Tseveens vorheriger Leugnung der Ereignisse:\n\n\"Ich muss heute leider der Regierungserklärung zu den Bombenanschlägen teilweise zustimmen, dass es tatsächlich Tseveen und seine MLN waren, die diese organisierten. Die von der MLN verursachten Gewalttaten stehen dem Leid in nichts nach, das die derzeitige MAN-Regierung allen Mongolen zugefügt hat. Sowohl die MLN unter Tseveen als auch die MAN unter [MON.GetLeader] sind böse Gruppierungen, die jegliche Ordnung und Frieden der Nation zerstören und durch blutige syndikalistische Revolution ersetzen wollen.\"\n\nIronischerweise erwies sich diese Erklärung als sehr unpopulär, wobei Regierungsanhänger behaupten, Ünenbayan arbeite nur für sich selbst, und MLN-Unterstützer meinen, Ünenbayan habe sie verraten. Es scheint, als würden Ünenbayans Adelige in naher Zukunft kein Problem darstellen."
 mon.158.a: "Teile und herrsche."

 mon.159.t: "Tseveen erklärt die Regierung für tot"
 mon.159.d: "In einer Rede heute am Stadtrand von Urga vor einer großen Menschenmenge erklärte Tseveen:\n\n\"Die derzeitige Regierung ist tot! Sie hat kein Mandat mehr zu regieren und hat Demokratie und Gerechtigkeit zugunsten von Vetternwirtschaft und Korruption aufgegeben. Wir Mongolen kennen die Revolution gut; wir kämpften 1911 gegen die chinesische Herrschaft und 1936 gegen Ungern-Sternberg. Daher erkläre ich jetzt den Beginn einer neuen Revolution: Der Liberalen Revolution!\"\n\nViele Jubelrufe waren aus der Menge zu hören, und die Nachricht von dieser neuen Revolution verbreitete sich schnell in Urga."
 mon.159.a: "Besorgniserregend."

 mon.160.t: "Arsenal von Rebellen überfallen"
 mon.160.d: "Am frühen Morgen wurde ein Waffenarsenal von Revolutionären überfallen. Es gibt Hinweise darauf, dass die Wachen des Arsenals die Rebellen aktiv unterstützten und ihnen erlaubten, die Waffen ohne Widerstand zu entwenden. Nun müssen wir uns offenbar mit der zunehmenden militanten Gewalt auseinandersetzen."
 mon.160.a: "Verdammt."

 mon.161.t: "Tseveen verlässt Urga, um in naheliegenden Gebieten Unterstützung zu sammeln"
 mon.161.d: "Tseveen hat kürzlich öffentlich bekannt gegeben, dass er beabsichtigt, in nahegelegene Dörfer und zu nomadischen Gruppen in der Nähe von Urga zu reisen, um deren Unterstützung für die Revolution zu gewinnen. Dabei hat er nur eine kleine Streitmacht mitgenommen und den Rest seiner Anhänger in Urga zurückgelassen. Wir müssen jetzt handeln, und dies lässt uns die Wahl. Entweder versuchen wir, die Rebellen in der Stadt auszuheben, während Tseveen weg ist, oder wir entsenden eine Gruppe von Männern, um Tseveen anzugreifen, während seine Unterstützer in Urga bleiben. Ohne ihren Anführer werden sie sicherlich scheitern."
 mon.161.a: "Truppen entsenden, um Tseveen anzugreifen."
 mon.161.b: "Rebellen in der Stadt ausheben."

 mon.162.t: "Der Angriff auf Tseveen"
 mon.162.d: "Am frühen Abend des gestrigen Tages schlug Tseveens Gruppe ihr Lager außerhalb eines kleinen Dorfes einige Meilen von Urga entfernt auf. Seine Gruppe war nur 25 Mann stark, und als sie auf eine Gruppe von 200 Regierungstruppen traf, waren sie völlig unvorbereitet. Während die meisten von Tseveens Männern schliefen, bezogen unsere Truppen Stellung und feuerten gleichzeitig, wobei sie die meisten seiner Männer sofort töteten. Die übrigen, einschließlich Tseveen, ergaben sich, bevor auch sie niedergeschossen wurden. Die Männer wurden verhaftet und nach Urga zurückgebracht, wo sie den Rest ihres Lebens in einer Gefängniszelle verbringen werden."
 mon.162.a: "Perfekt."

 mon.163.t: "Große Unruhen brechen in Urga nach Untersuchungen Unschuldiger aus"
 mon.163.d: "Nach Anordnung der Untersuchungen wurde eine große Gruppe von etwa 200 Soldaten damit beauftragt, jede Person in Urga zu überprüfen, um die Rebellen aufzuspüren. Diese Maßnahme war bei der Bevölkerung jedoch äußerst unbeliebt. Die Soldaten führten kleine Untersuchungen bei vielen Menschen in Urga durch und wenn sie jemanden für einen Rebellen hielten, verhafteten sie ihn oder stellten ihn ohne Gerichtsverfahren an die Wand. Nachdem sie einen Teil Urgas durchkämmt hatten, begann die Stadtbevölkerung Widerstand zu leisten. Zivilisten warfen mit Steinen nach den Soldaten und wurden mit Kugeln empfangen. Dies führte schnell zu massiven Unruhen in ganz Urga, hauptsächlich angeführt von bewaffneten MLN-Aufständischen."
 mon.163.a: "Beendet den Aufruhr mit Kugeln."
 mon.163.b: "Verhandlungen mit Tseveen und seinen Rebellen aufnehmen."

 mon.164.t: "Massaker in Urga"
 mon.164.d: "Nach der Organisierung der Truppen und weiteren Verstärkungen marschierte das nun 500 Mann starke Bataillon in Urga ein und erklärte, dass jeglicher Widerstand mit Kugeln beantwortet würde. Beginnend im oberen Urga lieferte sich das Bataillon heftige Kämpfe mit aufständischen Zivilisten und MLN-Aufständischen, wobei beide Seiten erhebliche Verluste erlitten. Erst als das Bataillon sich in Bewegung setzte, wendete sich das Blatt zum Schlimmsten. Während der Durchquerung von Zentral-Urga wurde das Bataillon sehr schnell von bewaffneten MLN-Aufständischen umzingelt, die das Feuer auf die Truppen eröffneten. Wann immer ein Rebell fiel, trat ein anderer an seine Stelle. Die Verluste der Rebellen waren zwar sehr hoch, dennoch gewannen sie die Oberhand. Alle Soldaten des Bataillons wurden getötet, und so rückte die Gruppe unter Führung des nun zurückgekehrten Tseveen vor, um den Großen Staats-Chural einzunehmen."
 mon.164.a: "Die Rebellion war erfolgreich."

 mon.165.t: "Tseveen übernimmt die Regierung"
 mon.165.d: "Nach dem Kampf gegen die verbliebenen Wachen des Großen Staats-Churals übernahm Tseveen das Amt des Premierministers. [MON.GetLeader] wurde zusammen mit mehreren anderen wichtigen MAN-Akteuren verhaftet. Tseveen erklärte dort, dass es Zeit sei für das mongolische Volk, wahre Demokratie zu erleben, und dass bereits eine Wahl geplant werde."
 mon.165.a: "Die Freiheit siegt in der Mongolei."

 mon.166.t: "Tseveen fordert Wahlen und Verhaftungen vieler MAN-Mitglieder"
 mon.166.d: "Nach der Veröffentlichung einer Erklärung, dass wir zu Gesprächen mit den MLN-Rebellen bereit wären, hat Tseveen eine neue Erklärung herausgegeben:\n\n\"Wir lehnen Ihr Gesprächsangebot ab. Wir brauchen keine Gespräche. Gespräche würden zu kleinen Zugeständnissen führen, die es Ihnen ermöglichen, den demokratischen Prozess zu untergraben. Stattdessen haben wir eine Liste von Forderungen erstellt. Wenn diese Forderungen erfüllt werden, wird die Revolution enden.\n\n1. Wahlen müssen so schnell wie möglich angesetzt werden.\n\n2. Die Verhaftung der Verantwortlichen, die zu dieser Situation geführt haben, vor allem [MON.GetLeader].\n\n3. Die Freilassung aller Rebellen, die in den vergangenen Wochen verhaftet wurden.\n\n4. Gerechtigkeit für jene Soldaten, die rücksichtslos unschuldige Zivilisten getötet haben.\n\n5. Das Eingeständnis der MAN, dass diese Revolution durch ihre undemokratischen Handlungen verursacht wurde.\""
 mon.166.a: "Dem können wir niemals zustimmen."
 mon.166.b: "Wahlen sind in Ordnung, aber die MAN-Mitglieder müssen geschützt werden."
 mon.166.c: "Vollständige Zustimmung, Wahlen werden in einem Monat angesetzt."

 mon.167.t: "Tseveen mobilisiert seine Streitkräfte"
 mon.167.d: "Heute haben sich in Urga hunderte bewaffnete MLN-Rebellen gegen uns erhoben, nachdem sie von unserer Ablehnung ihrer Forderungen erfuhren. Die Gruppe organisierte sich und besiegte schnell die in der Stadt stationierte Garnison, wobei einige Soldaten sogar auf ihre Seite übergelaufen sind. Nun beginnen die Rebellen ihren Marsch zum Großen Staats-Chural."
 mon.167.a: "Das sieht nicht gut aus."

 mon.168.t: "Tseveen erklärt MAN-Verhaftungen als entscheidend für die Demokratie"
 mon.168.d: "Tseveen hat auf unsere Antwort reagiert, dass Wahlen stattfinden können, solange MAN-Mitglieder wie [MON.GetLeader] nicht verhaftet werden. Seine Antwort war, dass die Verhaftung dieser Männer notwendig sei, um die Demokratie funktionsfähig zu halten und für die Zukunft zu schützen. Die Forderungen der Rebellen bleiben unverändert."
 mon.168.a: "Dann lehnen wir ab."
 mon.168.b: "Wir müssen dem zustimmen."

 mon.170.t: "Die Verfassung von [GetYear]"
 mon.170.d: "Nachdem [MON.GetLeader] endlich die Kontrolle über die Mongolei gesichert hatte, hielt er eine Rede vor dem Großen Staats-Khural und versprach vieles, einschließlich der Umverteilung des Wohlstands, einer neuen Verfassung und demokratischer Wahlen. In den folgenden Monaten hat die Regierung hart daran gearbeitet, die Ungerechtigkeiten der vorherigen Regierung zu korrigieren. Die Bauern fühlen sich endlich wahrhaft mächtig und arbeiten nicht mehr wie Sklaven.\n\nIn den letzten Wochen hat die Regierung an dem zweiten Versprechen gearbeitet. Über mehrere Wochen hinweg, voller langer Sitzungen und hitziger Debatten, wurde die neue Verfassung entworfen. Diese Verfassung legt die Regierungsform fest, mit dem Jebtsundamba Khutukhtu als repräsentativem Staatsoberhaupt, sobald er volljährig ist, während große Macht in den Händen der Arbeiterklasse liegt, durch die Wahl des Premierministers und seiner Regierung. Sie enthält auch Punkte zu Menschen- und Arbeiterrechten und garantiert das allgemeine Wahlrecht.\n\nWährend die Feiern zur neuen Verfassung durch Urga hallen, müssen wir uns nun auf das letzte von [MON.GetLeader]s Versprechen konzentrieren: Wahlen."
 mon.170.a: "Wahlen?"

 mon.171.t: "Ungerns Säuberung"
 mon.171.d: "In den vergangenen Monaten ist dem Baron klar geworden, dass seine Herrschaft ständig in Gefahr ist. Daher hat er erklärt, dass es Zeit ist, unseren derzeitigen Militärstab zu überprüfen und zu entscheiden, ob sie Ungern treu sind oder ob es Zeit ist, dass sie eine Kugel sehen."
 mon.171.a: "Wir müssen die Verräter ausmerzen!"

 mon.172.t: "Status von Manlaibaatar Damdinsüren"
 mon.172.d: "Manlaibaatar Damdinsüren hat jahrzehntelang auf der Seite der Mongolei gekämpft und war bereits 1911 an der mongolischen Unabhängigkeit beteiligt. Obwohl er damals den Dialog mit den MAN-Rebellen aufnahm, wurde er von den Chinesen verhaftet und wäre fast in seiner Zelle gestorben. Er hätte den Tod gefunden, wäre nicht Ungerns Asiatische Kavalleriedivision gewesen, die Urga von der chinesischen Kontrolle befreite und ihn rettete. Viele Mongolen sehen den alten Mann als einende Figur; als Zeichen dafür, dass Mongolen in dieser russisch-dominierten Regierung noch immer führen können. Vielleicht sind seine Verbindungen zur MAN jedoch nie verschwunden. Obwohl wir keine Beweise dafür finden konnten, hat er möglicherweise die MAN-Rebellen gegen uns unterstützt und uns fast zu Fall gebracht. Er macht ständig deutlich, dass er nicht uns dient, sondern direkt der Mongolei. Vielleicht ist es Zeit für den alten General, sein Ende zu finden."
 mon.172.a: "Er ist vertrauenswürdig."
 mon.172.b: "Beseitigt ihn."

 mon.173.t: "Status von Nikolay Kazagrandi"
 mon.173.d: "Nikolay Kazagrandi arbeitete unter Ungern-Sternberg, nachdem er während des Russischen Bürgerkriegs Sibirien verlassen hatte. Ungern wollte ihn damals fast säubern lassen, aber seine hohe Kompetenz während der MAN-Revolution von 1921 bewog Ungern dazu, ihn bleiben zu lassen. Danach reiste er in den Westen des Landes, um Aufstände niederzuschlagen und antichinesische Kräfte in der Provinz Dzungaria auszubilden. Es ist klar, dass er in dieser Mission versagt hat. Zu Beginn des Westlichen Aufstands war er in Dzungaria, anstatt seiner Aufgabe nachzugehen, regierungsfeindliche Aktivitäten zu unterdrücken. Ungerns Misstrauen ihm gegenüber war offensichtlich gerechtfertigt. Wird ihn seine Kompetenz diesmal vor der Säuberung bewahren?"
 mon.173.a: "Er ist vertrauenswürdig."
 mon.173.b: "Beseitigt ihn."

 mon.174.t: "Status von Khatanbaatar Magsarjav"
 mon.174.d: "Khatanbaatar Magsarjavs Situation ähnelt der von Manlaibaatar Damdinsüren. Der alte Mann formierte 1907 eine antichinesische Guerillagruppe in der Inneren Mongolei, wofür er zu einem mongolischen Helden wurde. Er wurde vom Bogd Khan selbst zum General befördert, nachdem er nach der Revolution gegen die Chinesen nach Urga kam. Bei der Vertreibung chinesischer Truppen arbeitete er mehrmals mit dem Banditenführer Ja Lama zusammen. Hier liegt die Sorge bezüglich Khatanbaatar Magsarjav. Es waren Ja Lamas Yum-Beise-Banditen, die vor Monaten den Westlichen Aufstand auslösten. Vielleicht hat Khatanbaatar Magsarjav die Banditen zum Aufstand organisiert, um selbst an die Macht zu gelangen."
 mon.174.a: "Er ist vertrauenswürdig."
 mon.174.b: "Beseitigt ihn."

 mon.175.t: "Status der Offiziere"
 mon.175.d: "Die Offiziersklasse hat in den vergangenen Monaten ihre Illoyalität bewiesen. Da sich viele Offiziere den gegnerischen Rebellengruppen angeschlossen haben, ist klar, dass viele ihre Loyalität nicht bei uns haben. Vielleicht ist es an der Zeit, die Offiziersklasse von all jenen zu säubern, die es wagten, sich für eine gegnerische Fraktion zu erklären."
 mon.175.a: "Sie sind in Ordnung."
 mon.175.b: "Sie müssen gesäubert werden."

 mon.176.t: "Status von Altanochir"
 mon.176.d: "Altanochir ist ein Prinz aus der Inneren Mongolei, der erst kürzlich auf Empfehlung von Prinz Demchugdongrub nach Urga aus der Inneren Mongolei reiste. Es sollte bereits klar sein, warum er auf der Abschussliste steht. Demchugdongrub drängte während des Chaos des Westlichen Aufstands nach Macht. Seine Clique von Prinzen und Adeligen war es, die fast zu unserem Untergang führte. Altanochir, der noch ein recht niederrangiger Militärführer ist, sollte ein offensichtlicher Kandidat für die Säuberung sein."
 mon.176.a: "Er ist vertrauenswürdig."
 mon.176.b: "Beseitigt ihn."

 mon.177.t: "Die Säuberung ist beendet"
 mon.177.d_small: "Damit wurde beschlossen, dass die Säuberung zu Ende gegangen ist. Ob man es überhaupt eine Säuberung nennen kann, ist aufgrund der relativ geringen Anzahl von Maßnahmen gegen mögliche Verräter fraglich. Die Militärführer der Mongolei, die überlebt haben, atmen erleichtert auf, obwohl einige möglicherweise weiterhin gegen uns intrigieren."
 mon.177.d_medium: "Damit wurde beschlossen, dass die Säuberung zu Ende gekommen ist. Viele hochrangige Militärfiguren wurden in den letzten Wochen hingerichtet, alles im Namen der Sicherheit und Gerechtigkeit für Verräter. Die Verbliebenen atmen erleichtert auf, während der militärische Stab der Nation immer kleiner wird."
 mon.177.d_big: "Damit wurde beschlossen, dass die Säuberung zu Ende gekommen ist. Viele hochrangige Militärfiguren wurden in den letzten Wochen hingerichtet, alles im Namen der Sicherheit und Gerechtigkeit für Verräter. Die Verbliebenen atmen erleichtert auf, während der militärische Stab der Nation immer kleiner wird."
 mon.177.a: "Es war notwendig."

 mon.178.t: "37 Menschen sterben bei Fabrikexplosion"
 mon.178.d: "Nach Ungerns neuer Politik der aggressiven Industrialisierung entstanden im ganzen Land neue Fabriken, die hauptsächlich von russischen Geschäftsleuten finanziert wurden. Mit dieser neuen Massenindustrialisierung und dem völligen Fehlen von Arbeiterrechten sind alle Arbeiter, die diese Fabriken bauen, in eindeutiger Gefahr. Eine häufige Todesursache ist heutzutage der Tod beim Bau einer neuen Fabrik. Das beste Beispiel dafür ereignete sich heute, als 37 Menschen bei einer Explosion während des Baus einer Fabrik außerhalb von Mörön getötet wurden. Die Fabrik soll eine Textilfabrik werden, die sich im persönlichen Besitz von Boris Rezukhin, Ungerns rechter Hand, befindet. Aufgrund fehlender Sicherheitsvorschriften versagte ein schlecht gebautes Baugerät, wodurch ein Feuer entstand, das zur Explosion führte. Rezukhin kommentierte, es sei die Schuld der Arbeiter und ihrer schlechten Arbeit, eine Aussage, der Ungern zustimmte."
 mon.178.a: "Sie sollten beim nächsten Mal vorsichtiger sein."

 mon.179.t: "Mongol Ardīn Nam Zelle nahe der russischen Grenze zerstört"
 mon.179.d: "Nach Informationen von einem unserer Informanten in der MAN erfuhren wir den Standort einer großen MAN-Zelle, direkt an der russisch-mongolischen Grenze. Unter dem Kommando von Boris Rezukhin wurde ein Bataillon von Urga nach Norden zum Standort geschickt. Nach einigen Tagen Reise und Suche fanden sie sie schließlich. Ein großer Komplex aus Jurten aller Größen, umgeben von einem schnell errichteten Holzzaun. Patrouillen von Männern, bewaffnet mit Gewehren und MAN-Symbolen auf ihren Mützen, zogen alle paar Minuten um den Komplex. Es ist klar, dass das Lager nach dem Scheitern ihrer nun dritten Revolution zu kämpfen hat. Nach der Umstellung des Lagers rückte Rezukhin mit seinen Truppen ein und übernahm den Komplex. Es gab ein kleines Feuergefecht, aber nichts Größeres; es scheint, dass die meisten ihrer echten Kämpfer während der Revolution starben. Rezukhin sammelte alle anderen, die übrig waren, hauptsächlich ältere Männer oder Frauen, und erschoss sie entweder dort oder nahm sie zum Verhör mit. Nach Durchsicht aller Papiere in den Jurten wurden die Standorte mehrerer kleinerer MAN-Zellen entdeckt sowie einige ihrer Zukunftspläne, darunter ein Plan zur Ermordung von Ungern-Sternberg. Nachdem alle brauchbaren Informationen aus dem Gebiet geholt waren, brannte Rezukhin den Komplex nieder und brachte seine Gefangenen zum Verhör durch unsere Geheimpolizei zurück."
 mon.179.a: "Endlich kann der Frieden gesichert werden."

 mon.180.t: "Hunderte Soldaten inhaftiert wegen Verweigerung des Treueids auf Ungern"
 mon.180.d: "Nach der kürzlichen Einführung neuer Maßnahmen, die jeden Soldaten zwingen, Ungern-Sternberg ihre volle Treue zu schwören, haben sich Hunderte geweigert, dies zu tun. Viele von ihnen behaupten, sie dienten nicht Ungern, sondern der Nation Mongolei. Was sie jedoch nicht verstehen, ist, dass dies ein und dasselbe ist. Für diesen Verrat wurden diese Soldaten inhaftiert, damit sie keine Zwietracht gegen uns säen können."
 mon.180.a: "Überall Verräter!"

 mon.181.t: "Schlacht zwischen Prinzengarde und Mongolischer Revolutionsarmee"
 mon.181.d: "Viele der reichen Adligen und Prinzen der Mongolei haben ihre eigene Garde, fast wie eine private Armee. Nachdem sie erfahren hatten, dass ihre Ländereien beschlagnahmt und an die Bevölkerung verteilt werden sollten, beschlossen einige Prinzen, ihre Wachen zu vereinen, um ihre Länder zu schützen. Nachdem sie sich geweigert hatten, ihr Land an die Regierung abzutreten, wurde die neu gegründete Mongolische Revolutionsarmee unter der Führung von Dansranbilegiin Dogsom entsandt. Als sie sich den Ländereien der Prinzen erneut näherten, blieb die Prinzengarde standhaft und verweigerte der MRA den Zutritt. Dogsom sagte, sie hätten nun die Wahl, sich entweder zu ergeben oder den Tod zu wählen. Obwohl einige Wachen ihre Waffen niederlegten und gehen durften, blieb die große Mehrheit standhaft und weigerte sich zu weichen. Daraufhin gab Dogsom den Befehl zum Feuern. Die Prinzengarde leistete heftigen Widerstand, wurde aber schließlich von der MRA besiegt. Die wenigen Überlebenden ergaben sich und wurden verhaftet, ebenso wie die Prinzen, deren Truppen sie waren."
 mon.181.a: "Wer sich der Revolution verweigert, muss gezwungen werden."

 mon.182.t: "Russland ist gefallen"
 mon.182.d: "Es scheint, das Schlimmste ist eingetreten. Unser großer Verbündeter im Norden, der russische Bär, ist gefallen. Zweifellos von innen heraus durch deutsche Spione und bolschewistische Agenten zu Fall gebracht. Jetzt sind wir gezwungen, alleine weiterzumachen. Vielleicht können wir eines Tages das russische Volk befreien und die rechtmäßigen Romanov-Herrscher wieder auf ihren Thron setzen. Vorerst jedoch müssen wir ums Überleben kämpfen."
 mon.182.a: "Wir müssen alleine weitermachen."

 mon.183.t: "Annäherungsversuche aus der Mongolei"
 mon.183.d: "Ein Botschafter aus Urga kam heute an und bekundete seine Unterstützung für unser Regime angesichts der großen Nationen, die in unsere Gebiete einzufallen drohen. Nach dem Sturz von Sternbergs repressiver Herrschaft durch den Buddyn Zövlöl unter Führung des 7. Changyka Khutukhtu sind unsere beiden Nationen immer enger verbunden. Um sicherzustellen, dass unser Vermächtnis für künftige Generationen fortbesteht, ist es nur vernünftig, unseren gemeinsamen buddhistischen Glauben innerhalb unserer theokratischen Regierungen zu stärken, sollte eines Tages eine wachsende Macht in China, Indien oder Russland unsere Sicherheit gefährden."
 mon.183.a: "Gemeinsam werden wir der Flut der Geschichte trotzen."

 mon.184.t: "Ausrufung des neuen Pan-Mongolischen Staates"
 mon.184.d: "Banner des Soyombo (das mongolische Nationalsymbol) wurden in allen Städten hochgehalten, besonders in Urga, nachdem Mongoliens natürliche Grenzen wiederhergestellt wurden. Unsere Armeen, zerschlagen und verwundet, kämpften gegen viele Feinde, einschließlich der russischen Horde in Sibirien sowie der Elitekavallerie, die die Provinzen der Ma-Familie verteidigte. Trotz des Todes tausender tapferer mongolischer Soldaten zu Ehren unseres großen Staates steht die Mongolei triumphierend über allen Feinden. Eine Parade wurde in der Hauptstadt organisiert, als unsere treuen Truppen von ihren gehärteten Posten zurückkehrten, um sich mit ihren Familien im ganzen Land wiederzuvereinigen. Viele sehen diese Siege als Zeichen eines neuen mongolischen goldenen Zeitalters, eine passende Rückkehr zu einem Teil dessen, was unsere Vorfahren vor vielen Jahrhunderten kontrollierten."
 mon.184.a: "Chinggis Khaan lächelt auf uns herab."

 #mon.200.t: "A New Opportunity?"
 #mon.200.d: ""
 #mon.200.a: "They are too weak to retaliate, take it!"
 #mon.200.b: "We must remain neutral for now."

#### 400 - 499 Flavour Events
#### 400 - 412 Natpop Flavour Events
 mon.400.t: "Widerlegung der Ungern-Legende"
 mon.400.d: "Der Buddyn Zövlöl hat die Erwähnung des Namens Baron Ungern in der Mongolei von nun an verboten. Ähnlich wie der berüchtigte Bandit Ja Lama wird seine Macht über das Volk in Ehrfurcht und Berüchtigtheit gemessen. Die Orte, an denen sich Ja Lama und Baron Ungern verschanzten, wurden kurzzeitig als heiliger Boden behandelt, aber solche Geister müssen wahrlich aus unserem Land verbannt und nicht verehrt werden."
 mon.400.a: "Sein Geist kann uns nicht unterdrücken"

 mon.401.t: "Agvan Dorzhiev wegen Russophilie verurteilt"
 mon.401.d: "Dem burjatischen Dorn, Agvan Dorzhiev, wurde die Einreise nach Mongolei untersagt. Agvans manipulative Nutzung des Kalachakra-Tantra in Tibet, in dem er die russischen Zaren als Reinkarnationen der Ārya Tārā darstellte. Diese Art von Häresie wird nur weitere ausländische Söldner einladen, unsere Souveränität anzugreifen. Die Ārya Tārā ist offensichtlich Tsendiin Dondogdulam, die Frau des Bogd Khan."
 mon.401.a: "Verbannt dieses zaristische Relikt!"

 mon.402.t: "Barchenkos seltsame Expedition"
 mon.402.d: "Obwohl wir gegenüber weiteren russischen Forschungen äußerst vorsichtig sind, unterscheidet sich Alexander Barchenko von den üblichen offensichtlichen Spionen. Barchenko behauptet, ein wahrer Anhänger des tantrischen Buddhismus zu sein und eine wissenschaftliche Arbeit über die gesundheitlichen Vorteile des monastischen Lebens zu schreiben. [MON.GetLeader] war bereit, seine Studie zu genehmigen, wurde jedoch von einem Minister mit einer anderen Arbeit Barchenkos gestoppt. Diese Arbeit mit dem Titel 'Über die Übertragung von Gedanken in die Ferne' ist eine Art wissenschaftliche Arbeit über Wahrsagerei. Beunruhigt über das, was ein weiterer russischer Betrüger zu sein scheint, der die mongolische Kultur ausnutzen will, ist eine tiefergehende Prüfung seines Plans erforderlich."
 mon.402.a: "Barchenko ist harmlos, er darf bleiben"
 mon.402.b: "Nicht noch einer, er muss gehen"

 mon.403.t: "Status der traditionellen mongolischen Opfer"
 mon.403.d: "An den Lagerfeuern unter mongolischen Soldaten gibt es kaum eine beliebtere Form der Prahlerei als zu behaupten, man habe einem Feind das Herz herausgerissen. Diese Praxis, die unter dem Qing-Amban jahrzehntelang verboten war, ist aufgrund der Instabilität der Mongolei wieder aufgetaucht. Kommandeure haben [MON.GetLeader] gebeten, seinen politischen Einfluss zu nutzen, um diese Praxis zu verbieten, da sie dem Ruf unseres Militärs schaden würde."
 mon.403.a: "Verbieten, wir brauchen moderne Soldaten"
 mon.403.b: "Annehmen, wir brauchen die Moral"

 mon.404.t: "Ak Jang Praktizierende verhaftet"
 mon.404.d: "Aus den Oirat-Bergen, nahe dem Geburtsland von Chinggis Khaan, kommt eine Wiederbelebung seiner alten Wege. Ein Schamane, Chet Chelpan, berichtete von der Erscheinung eines Reiters in Weiß, dem Weißen Burkhan. Chet hat Buryat-Kirchen organisiert, um den Buddhismus im Land unserer Vorfahren aufzuheben, und unterdrückt unsere Geschichte mit seinen Behauptungen, dass die Oirat von einem weißen Retter befreit werden würden. Dies ist offensichtlich Ungern-Mythologie und sollte als weiterer Versuch behandelt werden, den Bastard zu verewigen."
 mon.404.a: "Inhaftiert Chet und seine Schamanen."

 mon.405.t: "Fremdnamen für Toponyme verboten"
 mon.405.d: "Der Buddyn Zövlöl hat alle Verweise auf die Marco Polo-, Humboldt-, Ritter-, Alexander III.- und Prajevalski-Berge verboten. Diese Namen sind Versuche, ihre Geschichte der unseren aufzuzwingen, und kommen einem Imperialismus gleich. Wir müssen sie umbenennen, um die mongolischen Helden unserer Geschichte zu ehren."
 mon.405.a: "Wir behaupten unsere Identität"

 mon.406.t: "Gesundheitliche Besorgnis um den 9. Jebtsundamba"
 mon.406.d: "Der junge 9. Jebtsundamba Khutukhtu erkrankte kürzlich für einige Tage. Mönche wurden gerufen, um die Ursache der Krankheit zu finden. Es wird vermutet, dass einer der Lama-Mönche seine Gelübde gebrochen und die Gesundheit des Kindes verflucht hat. Nach langer Suche und Befragung wurde entdeckt, dass ein Mönch am Tag der Erkrankung des jungen Jebtsundamba Khutukhtu Fisch gegessen hatte. Nachdem dieser Mönch gerechterweise seines Amtes enthoben und geschlagen wurde, erholte sich das Kind von seiner Krankheit. Für die Lamas, die den Jebtsundamba Khutukhtu betreuen, bestätigte dies ihren Glauben, dass die moralische Gesundheit der Untertanen die Gesundheit ihrer Anführer beeinflusst."
 mon.406.a: "Das war knapp"

 mon.407.t: "Die Geheime Geschichte der Mongolen wiederentdeckt"
 mon.407.d: "Dem mongolischen Autor Tsendiin Damdinsüren ist es gelungen, eine Kopie der Geheimen Geschichte der Mongolen aus dem chinesischen Text ins Chalcha-Mongolische zu finden und zu übersetzen. Dies hat es ermöglicht, die Geschichte von Temujin, Dschingis Khan, autoritativ zu erzählen. Im Geiste des Nationalismus fügte Tsendiin Damdinsüren ein Vorwort hinzu, das die Mongolen davor warnt, dieses Buch an Ausländer zu verkaufen. In Damdinsürens Vorwort heißt es: 'Die mongolische Geschichte darf nie wieder von Ausländern verfälscht oder gestohlen werden.'"
 mon.407.a: "Es gehört allein uns!"

 mon.408.t: "Denkmal für den Rothut-Aufstand"
 mon.408.d: "In der Inneren Mongolei wurde ein Denkmal errichtet, um der Tausenden zu gedenken, die während des Rothut-Aufstands durch chinesische Verfolgung starben und aus der Inneren Mongolei flohen. Dies wurde in der chinesischen Propaganda verschleiernd als 'Jindandao-Vorfall' bezeichnet. Viele noch Lebende erinnern sich an die Hunderttausenden, die verloren gingen, und deren Tod von westlichen Beobachtern als Triumph gegen unseren Glauben gefeiert wurde. Die Buddyn Zövlöl-Regierung verspricht, ihren Tod zu rächen."
 mon.408.a: "Wir werden uns erholen"

 mon.409.t: "Denkmal für das Golok-Massaker"
 mon.409.d: "Die Ninghai-Kriegsherren versuchten 1932, das Volk der Golok von Kham auszulöschen, als Angriff sowohl auf unsere tibetischen Brüder als auch auf den Buddhismus selbst. Dies war die schwerste Zeit für unseren Glauben, als wir sahen, wie sich unsere eigenen Dongxiang-Brüder dem Islam zuwendeten und sich gegen uns stellten. In Urga wurde ein Denkmal errichtet und eine Rede gehalten, um die Flüchtlinge dieser Tragödie zu beruhigen."
 mon.409.a: "Der Buddhismus vereint uns"

### 414 - 423 Democratic Flavour Events

 mon.414.t: "Sükhbaatars posthume Gedichte veröffentlicht"
 mon.414.d: "Der edle Märtyrer des erneuerten Mongolei, Damdinii Sükhbaatar, wurde durch die Veröffentlichung seiner Gedichte geehrt. Sükhbaatars Vision einer Mongolei, die sowohl frei als auch durch ihre vereinende Religion gestärkt ist, könnte bald Wirklichkeit werden.\n\nChang Shambalin Dayin, Der Krieg von Nord-Shambhala! Lasst uns in diesem Krieg sterben, Um wiedergeboren zu werden, als Ritter des Herrschers von Shambhala!"
 mon.414.a: "Hebt die Banner hoch!"

 mon.415.t: "Japanische Verschwörung aufgedeckt und beendet"
 mon.415.d: "Jambyn Lkhümbe, ein unbedeutendes Mitglied der MAN, wurde im Besitz von Briefen des japanischen Kuantung-Militärs gefunden. Der Sicherheitschef hat die Verhaftung von bis zu 100 verdächtigen Militärangehörigen genehmigt, um jegliche japanische Infiltration zu verhindern."
 mon.415.a: "Sicherheit ist dieser Tage selten"

 mon.416.t: "Die Geheime Geschichte der Mongolen übersetzt"
 mon.416.d: "Dem mongolischen Autor Tsendiin Damdinsüren ist es gelungen, eine Kopie der Geheimen Geschichte der Mongolen aus dem chinesischen Text ins Khalkha-Mongolische zu finden und zu übersetzen. Dies ermöglichte es, die Geschichte von Temujin, Chinggis Khaan, autoritativ zu erzählen. Im Geiste der Genauigkeit hat Tsendiin Damdinsüren das Buch an westliche Besucher verteilt, in der Hoffnung, dass sie das Buch in ihre Sprachen übersetzen und den nationalen Mythos der Mongolei verbreiten werden."
 mon.416.a: "Ein kultureller Meilenstein"

 mon.418.t: "Denkmal für die Rotmützen-Rebellion"
 mon.418.d: "In der Inneren Mongolei wurde ein Denkmal errichtet, das an die Tausenden erinnert, die während der Rote-Hut-Rebellion durch chinesische Verfolgung starben und aus der Inneren Mongolei flohen. Dies wurde in der chinesischen Propaganda verschleiernd als 'Jindandao-Vorfall' bezeichnet. Viele noch Lebende erinnern sich an die Hunderttausenden, die verloren gingen, und wie westliche Beobachter dies als Triumph gegen unseren Glauben feierten. Die neue Regierung verspricht, ihren Tod zu rächen."
 mon.418.a: "Wir werden uns erholen"

 mon.419.t: "Amerikaner Henry Wallace besucht die Mongolei"
 mon.419.d: "Der amerikanische Politiker Henry Wallace hat beschlossen, eine diplomatische Erkundungsmission in die Mongolei zu unternehmen. Neben der Anerkennung unserer Regierung hat Wallace großes Interesse daran gezeigt, Proben unserer Feldfrüchte zu untersuchen, und sagt, er sei von unserer Fähigkeit, durch harte Winter hindurch Landwirtschaft zu betreiben, fasziniert."
 mon.419.a: "Sie klingen wie dieser Lysenko"

 mon.421.t: "Barchenkos seltsame Expedition"
 mon.421.d: "Obwohl wir gegenüber weiteren russischen Erkundungen äußerst vorsichtig sind, unterscheidet sich Alexander Barchenko von den üblichen durchsichtigen Spionen. Barchenko behauptet, ein wahrer Anhänger des tantrischen Buddhismus zu sein und erklärt, er schreibe eine wissenschaftliche Arbeit über die gesundheitlichen Vorteile des klösterlichen Lebens."
 mon.421.a: "Wir begrüßen die Schirmherrschaft"

### 424 - 434  Patauto Flavour Events

 mon.425.t: "Agvan Dorzhiev von Ungern unterstützt"
 mon.425.d: "Ein entfremdeter Freund des 13. Dalai Lama, Agvan Dorzhiev, ist in Urga eingetroffen, um sich mit Ungern zu treffen. Agvan hat Ungern ein Kalachakra-Tantra präsentiert, das angeblich vom verstorbenen 13. Dalai Lama geschrieben wurde und den verstorbenen Zaren Nikolaus als Ārya Tārā, die Weiße Tara, proklamiert. Dieser Beweis erscheint Ungern als Bestätigung seiner monarchistischen Überzeugungen, und die beiden haben eine enge Freundschaft entwickelt. Obwohl Agvans Einfluss durch die Regentschaft reduziert wurde, wird diese Freundschaft Ungerns Regime zweifellos näher an buddhistische Theologen heranführen."
 mon.425.a: "Die Macht des Zaren ist legendär"

 mon.426.t: "Auf den Spuren des Urmenschen und des Todeswurms"
 mon.426.d: "Der Geschichtenerzähler Damdinbazar hat seine Aufzeichnungen über die Mongolei in einem neuen Buch veröffentlicht, Auf den Spuren des Urmenschen. Dieses Buch beschreibt ein Ungeheuer in der Wüste Gobi.\n\n'Es hat die Form einer Wurst, ist etwa zwei Fuß lang, hat weder Kopf noch Beine und ist so giftig, dass eine bloße Berührung den sofortigen Tod bedeutet. Es lebt in den ödesten Gebieten der Wüste Gobi.'"
 mon.426.a: "Wer könnte ein solches Ungeheuer zähmen?"

 mon.427.t: "Ak-Jang-Gläubige kommen zu Ungern"
 mon.427.d: "Aus den Oirat-Bergen, nahe dem Geburtsland Dschingis Khans, kommt eine Wiederbelebung seiner alten Wege. Ein Schamane, Chet Chelpan, berichtete von der Erscheinung eines Reiters in Weiß, dem Weißen Burkhan. Chet hat Burjaten-Kirchen organisiert, um den Buddhismus im Land unserer Vorfahren zu widerrufen, und unterdrückt unsere Geschichte mit seinen Behauptungen, dass die Oirat von einem weißen Retter befreit werden. Dies bezieht sich offensichtlich auf den großen Baron Ungern selbst, und so schlagen Ungerns Offiziere vor, Chet nach Urga einzuladen, um seine Hoffnungsbotschaft zu predigen.\n\nDu, der du in dir selbst ein Volk beherbergst, in Gold und Silber, Eine Nation, Weißer Altai! Du, der du den Tag erhellst— Sonnen—Burkhan! Du, der du die Nacht erhellst— Mond—Burkhan!"
 mon.427.a: "Ak Jang fördern"
 mon.427.b: "Bei näherer Überlegung ist das keine gute Idee"

 mon.428.t: "Ossendowski schreibt Bestien, Menschen und Götter"
 mon.428.d: "Der ehemalige gefangene Offizier Ossendowski hat ein Buch geschrieben, das Baron Ungern verewigt. Das Buch ist größtenteils mythologisch und enthält die abergläubische Behauptung, dass Baron Ungerns Bruder, der angeblich im Russischen Bürgerkrieg starb, seine Feinde und ehemaligen Freunde heimsucht. Trotz dieser Offenheit ist Baron Ungern um das geistige Wohlbefinden seines polnischen Kommandeurs besorgt. Die Jahre des Steppenlebens und seine Unfähigkeit, nach Hause zurückzukehren, spiegeln sich in dem Buch wider, das eine fatalistische Herangehensweise an die Zukunft der Mongolei zeigt."
 mon.428.a: "Ich sollte nachsehen, ob er noch lebt"

 mon.429.t: "Quartiermeister Vlad Roerich Desertiert"
 mon.429.d: "Quartiermeister Vladimir Roerich, Bruder des berühmten Malers und Orientalisten Nicholas Roerich, hat plötzlich seinen Posten verlassen und einen Schatz von Wertsachen mitgenommen. Vladimir war schon immer rebellisch veranlagt, was anfänglich der Grund war, weshalb Baron Ungern ihn in seine Asiatische Kavalleriedivision aufnahm. Jetzt hat Baron Ungern einen Haftbefehl gegen ihn erlassen. Es wird vermutet, dass Vladimir bei seiner Flucht Hilfe von MAN-Untergrundmitgliedern erhielt. Sein Zielort ist unbekannt."
 mon.429.a: "Findet Vlad!"

 mon.430.t: "Quartiermeister Roerich Gefunden, Entführt"
 mon.430.d: "Quartiermeister Vladimir Roerich wurde von Ungerns Agenten in Shenyang gefunden, wo er eine landwirtschaftliche Kommune namens 'Die Drei-Artel-Kommune' betrieb. Diese Kommune hatte gestohlene Gelder von Ungern verwendet, um Obdachlose und Bedürftige zu versorgen. Während wir unsere Vermögenswerte nicht zurückbekommen können, haben wir sichergestellt, dass Vladimir Roerich seine idealistische Arbeit nicht fortsetzen kann."
 mon.430.a: "Ich selbst wäre nach Spanien geflohen."

 mon.431.t: "Die Geheime Geschichte der Mongolen Veröffentlicht"
 mon.431.d: "Dem mongolischen Autor Tsendiin Damdinsüren ist es gelungen, eine Kopie der Geheimen Geschichte der Mongolen aus dem chinesischen Text ins Chalcha-Mongolische zu übersetzen. Dies ermöglichte es, die Geschichte von Temujin, Dschingis Khan, maßgeblich zu erzählen. Im Geiste Ungerns fügte Tsendiin Damdinsüren ein Vorwort hinzu, in dem er behauptete, dass die Ereignisse der Geheimen Geschichte allen Mongolen eine Lehre erteilen. Diese Lehre sei: 'Ein solch prophetisches Leben wie das Temujins hat sich danach viele Male wiederholt. In Russland, unter Peter dem Großen, fand eine große Eroberung statt, die die Ehre der Mongolen wiederherstellte.'"
 mon.431.a: "Alles wahr"

### 424 - 434  Authdem Flavour Events

 mon.446.t: "Denkmal für die Rothut-Rebellion"
 mon.446.d: "In der Inneren Mongolei wurde ein Denkmal errichtet, um der Tausenden zu gedenken, die während der Rothut-Rebellion durch chinesische Verfolgung starben und aus der Inneren Mongolei flohen. Dies wurde in der chinesischen Propaganda verschleiernd als 'Jindandao-Vorfall' bezeichnet. Viele, die noch leben, erinnern sich an die Hunderttausenden, die verloren gingen, und wie westliche Beobachter dies als Triumph gegen unseren Glauben feierten. Die Noyodyn Zövlöl Regierung verspricht, ihren Tod zu rächen."
 mon.446.a: "Bald werden wir zurückkehren"

 mon.436.t: "Renovierung des Denkmals für Chinggis Khaan"
 mon.436.d: "Die lange Geschichte der Reliquien von Chinggis Khaan erlebt einen Aufschwung, anerkannt von Gelehrten wie Zhang Xiangwen, der Ejin Horo als Begräbnisstätte des Khaans proklamierte. Es ist wichtig, dass wir die Reliquien des Ejin Horo Denkmals nach Urga überführen, um sie vor Schatzjägern zu schützen. Es gibt bereits Gerüchte, dass die skrupellosen Kriegsherren des Südens die Gräber geringerer Kaiser geplündert und ihre Namen in ihrem eigenen eitlen Streben nach unsterblichem Ruhm geschändet haben. Wir Mongolen jedoch haben den Willen, das uns Heilige zum Schutz nach innen zu ziehen."
 mon.436.a: "Ich hoffe, die buddhistischen Mönche haben nichts dagegen"

 mon.437.t: "Chinggis Khaan Reliquien gestohlen, nach Gansu gebracht"
 mon.437.d: "Eine Katastrophe hat unsere Bemühungen getroffen, die Reliquien von Chinggis Khan vor chinesischen Plünderungen zu sichern. Offenbar hat eine Gruppe abtrünniger Guominjun-Soldaten die Reliquien während des Transports abgefangen und ist damit nach Gansu geflohen. Gansu, ein Hort von Abschaum und Bösartigkeit, der einmal seine gerechte Strafe erhielt und es wieder tun sollte, falls unseren nationalen Schätzen Schaden zugefügt wird."
 mon.437.a: "Sie sind genau wie Feng"

 mon.438.t: "Abtrünnige Guominjun erpressen Lösegeld für Chinggis Khaans Reliquien"
 mon.438.d: "Unsere Infiltratoren sind nach Gansu eingedrungen und können die Reliquien des Chinggis Khaan nicht ausfindig machen. Einheimische berichten, dass die meisten durchreisenden Reliquien an Entdecker, Offiziere und Grundbesitzer verkauft werden, obwohl keine dieser Gruppen derzeit Eigentumsansprüche auf Reliquien erhebt. Ein Durchbruch kam, als ein mongolischer Gesandter von einem Guominjun-Überläufer kontaktiert wurde, der behauptet, gegen Bezahlung ein Lösegeld für die Reliquien und eine friedliche Übergabe arrangieren zu können."
 mon.438.a: "Jeder Preis ist unsere Geschichte wert"
 mon.438.b: "Neuer Deal, die Reliquien oder deinen Kopf!"

 mon.439.t: "Guominjun-Schurken logen, Suche geht weiter"
 mon.439.d: "Trotz unserer besten Bemühungen im Umgang mit dem Guominjun-Überläufer stellte sich heraus, dass er die ganze Zeit gelogen hat. Monate der Bemühungen sind verschwendet, und die Infiltration gilt als gescheitert. [MON.GetLeader] hat sich jedoch geweigert, diesen Verlust zu akzeptieren. Eine zweite, gründlichere Untersuchung wurde angekündigt, die mögliche aufwieglerische Elemente in den westlichen Provinzen aufspüren soll, die ein Interesse am Erbe des Chinggis Khaan haben könnten."
 mon.439.a: "Wir geben NICHT auf!"

 mon.440.t: "Chinggis Khaans Reliquien in Kumul gefunden"
 mon.440.d: "Unsere zweite Untersuchung brachte einen Durchbruch im fernen westlichen Land Kumul, tausende Kilometer von der Inneren Mongolei entfernt. Es scheint, dass die Familie des Schahs von Kumul die Reliquien des Chinggis Khaan von ihren ersten Käufern an sich gerissen hat und sie aufgrund ihres Chagatai-Erbes als ihr Eigentum beansprucht. Diese Beleidigung durch die Muslime hätte zum Krieg geführt, wäre da nicht die diplomatische Gewandtheit von [MON.GetLeader]. Gegen eine sehr hohe Gebühr wurden die Reliquien des Chinggis Khaan endlich geborgen und die Familie des Schahs mehr als angemessen entschädigt."
 mon.440.a: "Ein leichterer Deal als erwartet"

 mon.441.t: "Die Jagd nach Japans Herold"
 mon.441.d: "Kürzlich verbreiteten sich in der Inneren Mongolei Nachrichten über einen Imam, Muhammed-Gabdulkhay Kurbangaliev, der Muslime gegen Fengtian aufwiegelt. Lange haben sich die Banner gegen jeden politischen Einfluss des Islam in der Inneren Mongolei gewehrt, und bis jetzt wagte keine Institution, uns in dieser Hinsicht herauszufordern. Aber aus Shenyang kommen Flugblätter namens 'Japan's Herald', geschrieben in Arabisch und Chinesisch, die Muslime zur Auswanderung nach Fengtian aufrufen und ihnen eine Rückkehr und einen heiligen Sieg über den Buddhismus versprechen. Dies ist genau die Bedrohung, die das Kalachakra-Tantra vorhergesagt hat, und es ist unsere Pflicht, den Imam zu finden und gefangen zu nehmen, der für diesen apokalyptischen Konflikt eintritt."
 mon.441.a: "Mönche müssen uns schützen"

 mon.442.t: "Japan's Herald gefunden, inhaftiert"
 mon.442.d: "Unsere Agenten haben endlich den radikalen Imam Muhammed-Gabdulkhay Kurbangaliev aufgespürt, der Muslime gegen Buddhisten aufgehetzt hat. Der Imam wurde von unseren Agenten festgenommen, nachdem ein mysteriöser Mann in Shenyang, Vladimir Roerich, uns den entscheidenden Hinweis gab. Es stellt sich heraus, dass dieser Imam auch ein ehemaliger Verbündeter von Baron Ungern war, was nur die Vorstellung verstärkt, dass Baron Ungern sich nicht um uns Buddhisten kümmerte. Der Imam Kurbangaliev wird auf unbestimmte Zeit festgehalten, und hoffentlich können die Japaner keinen weiteren wie ihn finden, um ihre schmutzige Arbeit zu verrichten. Vladimir Roerich wurde gut entschädigt und wir hoffen, dass seine Tri-Artel Kommune weiterhin den Bedrängten in Shenyang hilft."
 mon.442.a: "Was für ein merkwürdiger Verbündeter"

 mon.444.t: "Barchenkos merkwürdige Expedition"
 mon.444.d: "Obwohl wir äußerst vorsichtig gegenüber weiterer russischer Erforschung sind, unterscheidet sich Alexander Barchenko von den üblichen durchsichtigen Spionen. Barchenko behauptet, ein wahrer Gläubiger des tantrischen Buddhismus zu sein und gibt an, eine wissenschaftliche Arbeit über die gesundheitlichen Vorteile des monastischen Lebens zu schreiben. [MON.GetLeader] war bereit, seiner Studie zuzustimmen, wurde jedoch von einem Minister mit einer anderen Arbeit Barchenkos gestoppt. Diese Arbeit mit dem Titel 'Über die Übertragung von Gedanken in die Ferne' ist eine Art wissenschaftliche Arbeit über Wahrsagerei. Alarmiert von dem, was ein weiterer Versuch eines russischen Betrügers zu sein scheint, die mongolische Kultur auszunutzen, ist eine tiefergehende Prüfung seines Plans erforderlich."
 mon.444.a: "Raus! Wir sind keine Kuriosität"

 mon.445.t: "Die Geheime Geschichte der Mongolen wiederentdeckt"
 mon.445.d: "Der mongolische Autor Tsendiin Damdinsüren hat es geschafft, eine Kopie der Geheimen Geschichte der Mongolen aus dem chinesischen Text ins Chalcha-Mongolische zu finden und zu übersetzen. Dies hat es ermöglicht, die Geschichte von Temujin, Chinggis Khaan, maßgeblich zu erzählen. Im Geiste des Nationalismus fügte Tsendiin Damdinsüren ein Vorwort hinzu, das Mongolen davor warnt, dieses Buch an Ausländer zu verkaufen. Damdinsürens Vorwort besagt, dass 'mongolische Geschichte nie wieder von Ausländern verdreht oder gestohlen werden darf.'"
 mon.445.a: "Könnte dies ein neues goldenes Zeitalter sein?"

 mon.450.t: "Wir haben Dzungarien gesichert"
 mon.450.d: "Aufgrund des Erfolgs unserer Überfälle hat die Regierung von [SIK.GetNameDef] einen vollständigen Rückzug ihrer Militär- und Garnisonstruppen aus Dzungarien angeordnet, wodurch unsere Streitkräfte problemlos einmarschieren konnten. Unsere Überfälle der letzten Monate (mit unterschiedlicher Intensität) haben sich als erfolgreich erwiesen und wir haben nun rechtmäßig unser Land mit Dzungarien wiedervereinigt, was die mongolische Nation fortan stärkt."
 mon.450.a: "Ein brillanter Sieg."

### NEWS EVENST

 mon.650.t: "Ungern-Sternberg besiegt mongolische Rebellen"
 mon.650.d: "Ähnlich wie in Tibet sind Nachrichten aus der mongolischen Hauptstadt Urga spärlich. Seit vielen Jahren besteht der Status quo der Nation in der Führung des russischen Barons Roman von Ungern-Sternberg. Kürzlich wurde jedoch bekannt, dass nach einem Aufstand im Westen des Landes Ungerns Herrschaft von allen Seiten ernsthaft bedroht war, während seine Armee im Westen kämpfte. Dennoch konnte er sich trotz mehrerer Attentatsversuche behaupten.\n\nIn einer Pressemitteilung an die wenigen Mediengruppen in Urga erklärte Ungerns rechte Hand Boris Rezukhin, dass der Baron von den Ereignissen gezeichnet sei und ein neues hartes Durchgreifen notwendig sei, um die Ordnung im Land aufrechtzuerhalten. Ungern selbst weigerte sich, mit der Presse zu sprechen, und befahl am nächsten Tag der Presse, die Hauptstadt zu verlassen."
 mon.650.a: "Der Wahnsinnige Baron hat es geschafft."

 mon.651.t: "Mongolische Aristokraten übernehmen die Mongolei"
 mon.651.d: "Ähnlich wie in Tibet sind Nachrichten aus der mongolischen Hauptstadt Urga spärlich. Seit vielen Jahren besteht der Status quo der Nation in der Führung des russischen Barons Roman von Ungern-Sternberg. Kürzlich wurde jedoch bekannt, dass nach einem Aufstand im Westen des Landes die aristokratischen Fürsten unter Führung des innermongolischen Prinzen Demchugdongrub Ungern-Sternberg stürzten, während seine Armee im Westen kämpfte.\n\nIn einer Pressemitteilung an die wenigen Mediengruppen in Urga erklärte Prinz Demchugdongrub, dass die Mongolei wieder in mongolischen Händen sei und dass sie nun nach außen blicken müssen, um die Mongolen zu retten, die unter chinesischer Tyrannei leben."
 mon.651.a: "Die Herrschaft des Wahnsinnigen Barons ist zu Ende."

 mon.652.t: "Radikale Buddhisten übernehmen die Mongolei"
 mon.652.d: "Ähnlich wie in Tibet sind Nachrichten aus der mongolischen Hauptstadt Urga spärlich. Viele Jahre lang bestand der Status quo der Nation in der Führung des russischen Barons Roman von Ungern-Sternberg. Kürzlich wurde jedoch bekannt, dass nach einem Aufstand im Westen des Landes eine geheime Gruppe radikaler buddhistischer Mönche, genannt Buddyn Zövlöl, Ungern-Sternberg stürzte, während seine Armee im Westen kämpfte.\n\nIn einer Pressemitteilung an die wenigen Mediengruppen in Urga erklärte der Anführer der Gruppe, der 7. Changkya Khutuktu, dass die Mongolei endlich in den Händen wahrer Buddhisten sei und dass sie diejenigen befreien müssten, die unter dem eisernen Griff der Chinesen gefangen sind."
 mon.652.a: "Die Herrschaft des Verrückten Barons ist zu Ende."

 mon.653.t: "Revolutionäre übernehmen die Mongolei"
 mon.653.d: "Ähnlich wie in Tibet sind Nachrichten aus der mongolischen Hauptstadt Urga spärlich. Viele Jahre lang bestand der Status quo der Nation in der Führung des russischen Barons Roman von Ungern-Sternberg. Kürzlich wurde jedoch bekannt, dass nach einem Aufstand im Westen des Landes die revolutionäre Mongol Ardīn Nam Ungern-Sternberg stürzte, während seine Armee im Westen kämpfte.\n\nIn einer Pressemitteilung an die wenigen Mediengruppen in Urga erklärte der Anführer der MAN, Davizavyn Losol, dass die Mongolei wieder in mongolischen Händen sei und nun in einen demokratischen Staat für alle Mongolen umgewandelt werde."
 mon.653.a: "Die Herrschaft des Verrückten Barons ist zu Ende."

