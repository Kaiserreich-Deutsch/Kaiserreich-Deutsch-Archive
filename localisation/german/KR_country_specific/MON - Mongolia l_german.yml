### Focus tree ###
 MON_ungerns_mongolia: "Ungerns Mongolei"
 MON_ungerns_mongolia_desc: "Die Mongolei bleibt vorerst in den Händen des Baron Ungern-Sternberg. Diese Position wird jedoch von sich schnell entwickelnden politischen Strömungen bedroht. Ungern muss jetzt handeln, wenn er seine Position behalten will."

 MON_bribe_nobles_support: "Die Fürsten bestechen"
 MON_bribe_nobles_support_desc: "Obwohl die Adeligen derzeit unsere Regierung ablehnen, können wir einige der weniger loyalen Adeligen leicht durch Bestechung gewinnen. Die Fürsten sollten nach Jahrzehnten chinesischer Unterdrückung sehr fügsam zur Konformität sein."

 MON_purge_the_nobles: "Die Fürsten säubern"
 MON_purge_the_nobles_desc: "Die Fürsten waren schon immer ein Problem und haben zu viel Einfluss in der mongolischen Regierung. Es ist Zeit, dass sie ihr Ende finden."

 MON_ignore_prince_issue: "Die Fürsten ignorieren"
 MON_ignore_prince_issue_desc: "Die Fürsten sind nicht wirklich das Problem, dem wir gegenüberstehen. Wir müssen uns auf andere Wege konzentrieren und vielleicht sogar ihre Unterstützung bei der Bekämpfung anderer Fraktionen gewinnen."

 MON_impose_authoritarian_ideas: "Autoritäre Ideen durchsetzen"
 MON_impose_authoritarian_ideas_desc: "Viele in Urga glauben derzeit, dass es vielleicht Zeit für Demokratie ist. Das Problem ist, dass sie nicht erkennen, wie falsch sie liegen, und diszipliniert werden müssen, um zu verhindern, dass die Demokratie die ganze Nation befällt."

 MON_advertise_sternberg_buddhism: "Ungerns Buddhismus zur Schau stellen"
 MON_advertise_sternberg_buddhism_desc: "Viele in der Mongolei glauben nicht, dass Ungern-Sternberg sich genügend für den Schutz des Buddhismus einsetzt und einen buddhistischen Lebensstil pflegt. Einige öffentliche Auftritte von ihm und einigen loyalen Mönchen beim Meditieren und einige Reden sollten sie vom Gegenteil überzeugen."

 MON_use_nobles_to_destroy_buddhists: "Adel hilft bei der Zerschlagung der Buddhisten"
 MON_use_nobles_to_destroy_buddhists_desc: "Mit dem enormen Reichtum der Fürsten haben diese zugestimmt, uns bei der Zerschlagung des buddhistischen Widerstands in Urga zu unterstützen."

 MON_use_nobles_to_destroy_democrats: "Adel hilft bei der Zerschlagung der Demokraten"
 MON_use_nobles_to_destroy_democrats_desc: "Mit dem enormen Reichtum der Fürsten haben diese zugestimmt, uns bei der Zerschlagung des sozialistischen Widerstands in Urga zu unterstützen."

 MON_the_great_buddhist_icon: "Die neue buddhistische Ikone"
 MON_the_great_buddhist_icon_desc: "Obwohl Ungern-Sternberg kein Tulku wie der Bogd Khan ist, sollte er dennoch als buddhistische Persönlichkeit von fast gleicher Bedeutung in der Mongolei bekannt sein. Glücklicherweise sind grundlegende Werke wie das 'Shambhala-Gebet' des Tibeters Agvan Dorzhiev bereits weithin bekannt und leicht für Propaganda zu nutzen."

 MON_the_greatest_dictator: "Personenkult"
 MON_the_greatest_dictator_desc: "Um sicherzustellen, dass Ungern-Sternberg an der Macht bleibt, sollte die Propaganda um seinen Personenkult vorübergehend massiv verstärkt werden. Dieser Personenkult basiert auf Mythenbildung, die Offizier Ossendowski geschickt zu spinnen weiß."

 MON_enforce_officer_loyalty: "Offizierstreue durchsetzen"
 MON_enforce_officer_loyalty_desc: "Die Offiziersklasse ist ein Nährboden für adlige Verräter, sozialistische Rebellen und buddhistische Extremisten. Ihre Loyalität muss geprüft und gefestigt werden, um diese Probleme zu beseitigen. Für den Generalstab hilft diese Maßnahme auch, den Einfluss russischer Politik auf ihre Entscheidungsfindung einzuschränken."

 MON_arrest_all_opponents: "Jeden Gegner verhaften"
 MON_arrest_all_opponents_desc: "Obwohl wir zuvor strenge Gesetze gegen Opposition hatten, ist es offensichtlich, dass diese Gesetze nicht streng genug sind. Die Gefängnisse sollten mit Gegnern überfüllt sein, bevor die Nation sicher ist."

 MON_urga_military_parade: "Militärparade in Urga"
 MON_urga_military_parade_desc: "Nichts gewinnt die Unterstützung des Volkes und zeigt Dominanz besser als eine Militärparade. Für die Menschen in Urga ist eine Militärparade eher ein Feiertag als eine Machtdemonstration, was an der Neuheit des Konzepts liegt. Unabhängig davon, ob die Menge durch Vergnügen oder Furcht befriedigt wird, wird es helfen, unsere Herrschaft in der Stadt zu sichern."

 MON_ungerns_secures_power: "Ungern sichert die Macht"
 MON_ungerns_secures_power_desc: "Endlich haben Ungern-Sternberg und seine russische Militärclique die Opposition besiegt und erneut die Zügel der Nation in die Hand genommen. Gestärkt durch die Kraft des militärischen Sieges ist die russisch geführte Junta bereit, ihre Forderungen in die Realität umzusetzen."

 MON_increased_military_funding: "Militärfinanzierung erhöhen"
 MON_increased_military_funding_desc: "Es ist klar, dass der Grund für den Westlichen Aufstand die zu geringe Militärfinanzierung war. Mit einem unvermeidlichen Krieg gegen China müssen wir diese massiv erhöhen, wenn wir überleben wollen."

 MON_cavalry_primacy: "Kavallerievorherrschaft"
 MON_cavalry_primacy_desc: "Kavallerie war schon immer ein Grundpfeiler des mongolischen Militärs. In den rauen Steppen der Nation hilft die Kavallerie, diese schnell zu durchqueren und den Feind zu umgehen."

 MON_increase_gun_production: "In Waffenforschung investieren"
 MON_increase_gun_production_desc: "Unsere Waffen sind alt und werden überflüssig. Einige sind noch Relikte aus dem Weltkrieg. Forschung für bessere Waffen ist notwendig, wenn wir gegen die chinesische Aggression überleben wollen."

 MON_aggressive_industrialisation: "Aggressive Industrialisierung"
 MON_aggressive_industrialisation_desc: "Ein Großteil der Bevölkerung lebt nomadisch, nicht in Städten oder Gemeinden. Aufgrund dessen, der geringen Bevölkerung und der harten Bedingungen ist die mongolische Industrie sehr rückständig. Wir sollten Geschäftsleuten und Investoren die Möglichkeit geben, in die Mongolei zu investieren, auch wenn sie unsere ohnehin schwachen Arbeitsgesetze brechen. Es sollte sogar gefördert werden!"

 MON_train_the_nomads: "Die Nomaden ausbilden"
 MON_train_the_nomads_desc: "Die nomadische Bevölkerung der Steppen ist zu uneinig und nicht ausreichend ausgebildet, um eine starke militärische Kraft zu sein. Intensive Ausbildung ist nötig, um Krieg führen zu können, wie wir es müssen."

 MON_create_mil_factory_angrily: "Unerreichbare Ziele setzen"
 MON_create_mil_factory_angrily_desc: "In staatseigenen Fabriken sollten wir völlig unerreichbare Ziele für die Arbeiter setzen, damit sie härter arbeiten, während sie hoffnungslos versuchen, ihre Vorgaben zu erreichen, andernfalls wartet eine Tracht Prügel."

 MON_marshal_of_the_steppes: "Baron der Steppen"
 MON_marshal_of_the_steppes_desc: "Obwohl Mongoliens weite leere Steppen es schwierig machen, alle nomadischen Völker zu regieren, muss klargestellt werden, dass Ungern-Sternberg der Baron aller mongolischen Völker ist."

 MON_russia_friendship: "Russische Freundschaft"
 MON_russia_friendship_desc: "Die Russen sind die Brüder der Mongolen. Unsere Beziehung muss eng bleiben, wenn wir überleben wollen."

 MON_give_russians_citizenship: "Russen die Staatsbürgerschaft gewähren"
 MON_give_russians_citizenship_desc: "Nach Ungern-Sternbergs Invasion der Mongolei schlossen sich ihm viele Russen an. Seitdem kommt ein stetiger Strom russischer Menschen aus dem Norden. Sie sollten die volle Staatsbürgerschaft erhalten, um unsere vollständige Beziehung zum nördlichen Regime zu zeigen."

 MON_military_mission_to_russia: "Militärmission nach Russland"
 MON_military_mission_to_russia_desc: "Unser Militär wurde jahrelang von russischen Offizieren unterstützt, einige direkt aus Russland entsandt. Es ist Zeit, erneut um russische Unterstützung zu bitten."

 MON_conscript_siberian_russians: "Wirtschaftshilfe neu starten"
 MON_conscript_siberian_russians_desc: "Die Wirtschaftshilfe aus Russland wurde nach dem Chaos infolge der Ermordung Kerenskys eingestellt. Da nun beide Regierungen stabil sind, gibt es keinen Grund, diese Hilfe nicht neu zu starten."

 MON_promote_cooperation_between_us: "Russische Kooperation fördern"
 MON_promote_cooperation_between_us_desc: "Wir sollten die Zusammenarbeit zwischen Mongolen und Russen gegenüber den mongolischen Bürgern fördern, die von unserer Freundschaft noch nicht überzeugt sind."

 MON_request_arms: "Waffenverträge erneuern"
 MON_request_arms_desc: "Vor dem Chaos nach Kerenskys Ermordung hatten Russland und die Mongolei mehrere Waffenverträge zur Versorgung unserer Armee. Wir sollten sie erneut um diese Vorteile ersuchen."

 MON_we_dont_need_russia: "Auf uns gestellt"
 MON_we_dont_need_russia_desc: "Die Russen haben uns verlassen, sobald sich ihre Position änderte. Wir müssen alleine handeln, denn wir sind die einzigen, denen wir vertrauen können."

 MON_encourage_mongol_identity: "Mongolische Identität fördern"
 MON_encourage_mongol_identity_desc: "Wenn wir die russische Sicherheit aufgeben, sollten wir den Mongolismus fördern, um die Nation zusammenzuhalten."

 MON_recruit_chinese_mongols: "Chinesische Mongolen anwerben"
 MON_recruit_chinese_mongols_desc: "Viele mongolische Menschen sind unter chinesischer Kontrolle gefangen. Wir sollten versuchen, sie zur Einwanderung zu bewegen, damit sie uns dienen können."

 MON_pan_mongol_claims: "Panmongolische Ansprüche"
 MON_pan_mongol_claims_desc: "Auch nach unserem jüngsten Erfolg gegen die Ma Clique gibt es in mehreren abgelegenen Gebieten noch große mongolische Minderheiten. Diese Länder gehören rechtmäßig zur Mongolei, und obwohl es sehr unwahrscheinlich ist, dass wir sie einnehmen werden, ist es eine starke Machtdemonstration für unser Volk, sie zu beanspruchen."

 MON_ready_for_war: "Kriegsbereit"
 MON_ready_for_war_desc: "Auch wenn wir alleine sind, müssen wir uns auf den Krieg vorbereiten. Wir sind von Bedrohungen umgeben, also müssen wir entsprechend handeln."

 MON_military_propaganda: "Militaristische Propaganda"
 MON_military_propaganda_desc: "Die Gesellschaft der Mongolei muss sich vollständig und bedingungslos dem Militär verschreiben, wenn wir gegen unsere Feinde überleben wollen."

 MON_we_stand_alone: "Wir Stehen Allein"
 MON_we_stand_alone_desc: "Das mongolische Volk wurde von unseren Verbündeten im Stich gelassen und von unseren Feinden eingekreist. Auch wenn wir auf der Weltbühne alleine stehen, müssen wir ewig für unsere Unabhängigkeit kämpfen."

 MON_centralised_power_under_sternberg: "Zentralisierte Macht Unter Ungern-Sternberg"
 MON_centralised_power_under_sternberg_desc: "Eines der Probleme, das zum Aufstand im Westen und zum Chaos in Urga führte, war die erzwungene Machtteilung. Die radikalen Buddhisten und reichen Fürsten hatten große Macht in unserer Regierung. Jetzt, nach ihrer Niederlage, können wir die Macht unter Ungern-Sternberg zentralisieren, damit er die Nation schützen kann."

 MON_propaganda_in_the_cities: "Propaganda in den Städten"
 MON_propaganda_in_the_cities_desc: "Da die Städte die einzigen größeren Bevölkerungsgruppen in der Nation sind, sollte dort eine massive Propagandakampagne gestartet werden, um die Idee zu verankern, dass Konformität mit dem Staat zum Überleben notwendig ist."

 MON_statue_in_urga: "Zerstört die Sozialisten"
 MON_statue_in_urga_desc: "Obwohl die sozialistischen MAN vor Monaten während des Westaufstands nicht die Macht ergreifen konnten, kontrollieren sie immer noch einige kleine Zellen, hauptsächlich im schwer erreichbaren Norden der Nation. Diese Zellen müssen vollständig zerstört werden, wenn wir vor der kommunistischen Bedrohung sicher sein wollen."

 MON_young_officer_recruitment: "Jungoffiziersschulen"
 MON_young_officer_recruitment_desc: "Wir sollten versuchen, die besten Offiziere für unser Militär zu gewinnen, und ein hervorragender Weg dafür ist, sie von jung auf auszubilden. Die Eröffnung mehrerer Jungoffiziersschulen in der Mongolei sollte unsere Offiziersklasse stärken."

 MON_pledge_alligence_to_sternberg: "Volle Treue zu Ungern"
 MON_pledge_alligence_to_sternberg_desc: "Dem Volk muss beigebracht werden, dass es keine Wahl hat, als Ungern-Sternberg zu dienen. Der Staat und der Baron müssen im Leben an erster Stelle stehen, und alles, was sie tun, sollte dem Überleben und Gedeihen des Staates dienen."

 MON_encourage_myths_about_sternberg: "Mythen und Legenden fördern"
 MON_encourage_myths_about_sternberg_desc: "Die meisten Mongolen glauben noch immer an viele Folklore und Mythen über Geschichte und das aktuelle Leben. Viele Menschen glauben sogar, Ungern-Sternberg sei die Reinkarnation von Jamsaran, dem Kriegsgott. Obwohl es nicht staatsmännisch wäre, diese Mythen direkt zu bestätigen, sollten wir diese Mythen im ganzen Land heimlich fördern, damit die Menschen den Baron weiterhin fürchten."

 MON_the_legend_lives_on: "Die Legende lebt weiter"
 MON_the_legend_lives_on_desc: "Baron Ungern-Sternberg wird niemals sterben. Er kontrolliert den Staat und ist der Staat. Diejenigen, die das noch nicht begriffen haben, müssen an den Galgen."

 MON_democratic_mongolia: "Ein demokratisches Mongolei"
 MON_democratic_mongolia_desc: "Jetzt ist die Zeit für Veränderung. Wir müssen die Chance ergreifen und, inspiriert von anderen Demokratien des Ostens, die Mongolei in die demokratische Welt führen."

 MON_pro_republican_leaflets: "Demokratische Flugblätter verteilen"
 MON_pro_republican_leaflets_desc: "In einer so traditionellen Gesellschaft wie der Mongolei kennen viele Menschen die modernen Wege des Sozialismus und der Demokratie nicht. Flugblätter sollten verteilt werden, um ihnen den Weg zu weisen."

 MON_declare_sternberg_a_traitor: "Ungern, der Verräter"
 MON_declare_sternberg_a_traitor_desc: "Einige in der Mongolei glauben tatsächlich, dass der Schlächter Ungern-Sternberg gut für die Mongolei ist! Eine Anti-Ungern-Propagandakampagne sollte gestartet werden, um die Menschen über die Brutalität der Herrschaft des Barons aufzuklären."

 MON_peasant_march_in_urga: "Bauernmarsch in der Hauptstadt"
 MON_peasant_march_in_urga_desc: "Es ist Zeit, dass die Stimmen der Bauern gehört werden! Ein Marsch durch die Hauptstadt soll zeigen, dass das Volk gehört werden muss, und wir werden nicht länger warten!"

 MON_seize_princes_wealth: "Beschlagnahme des Adelsbesitzes"
 MON_seize_princes_wealth_desc: "Die adeligen Fürsten erhalten ihre Macht und ihren Einfluss durch ihr Geld, welches sie durch die Ausbeutung des Volkes dieser Nation erworben haben. Ihr Vermögen sollte ausnahmslos beschlagnahmt werden, um dem Volk zu helfen."

 MON_cooperate_with_monasteries: "Mit den Klöstern kooperieren"
 MON_cooperate_with_monasteries_desc: "Die Klöster, zumindest die neutraleren, sind nicht unsere Feinde, und wir sollten versuchen, mit ihnen zusammenzuarbeiten, um den radikalen buddhistischen Einfluss zu zerstören und den Sozialismus und die Demokratie zu fördern."

 MON_remove_corrupt_aristocrats: "Korrupte Aristokraten entfernen"
 MON_remove_corrupt_aristocrats_desc: "Die aristokratischen Fürsten sind es, die das Volk unterdrücken! Ihre Korruption darf nicht ungestraft bleiben, und sie müssen von ihren Posten entfernt werden."

 MON_remove_russians_from_government: "Russen aus der Regierung entfernen"
 MON_remove_russians_from_government_desc: "Viele russische Staatsangehörige arbeiten noch immer in unserer Regierung und hegen geheime Sympathien für den Baron. Sie müssen entfernt werden, um unser Regime zu schützen."

 MON_declare_the_mongolian_republic: "Eine konstitutionelle Monarchie ausrufen"
 MON_declare_the_mongolian_republic_desc: "Endlich haben wir es geschafft! Demokratie und Sozialismus haben in Urga gesiegt. Jetzt müssen wir daran arbeiten, die Nation in eine demokratische und gleichberechtigte Gesellschaft zu verwandeln."

 MON_empower_the_workers: "Die Arats ermächtigen"
 MON_empower_the_workers_desc: "Die Arats, oder Bauernklasse, stellen die überwältigende Mehrheit der Mongolei dar, obwohl sie gegenüber den Adeligen und ihren Vorgesetzten fast keine Macht besitzen. Sie müssen weitaus mehr Rechte erhalten und den Adeligen gleichgestellt werden, die sie zuvor unterdrückt haben."

 MON_redistribute_wealth: "Wohlstand umverteilen"
 MON_redistribute_wealth_desc: "Die adeligen Fürsten horteten den Reichtum und hielten ihn von den Menschen fern. Nun, da wir ihren Reichtum beschlagnahmen können, sollte er an die Menschen verteilt werden, die viele Jahre gelitten haben."

 MON_lower_monastery_funding: "Klosterfinanzierung neu bewerten"
 MON_lower_monastery_funding_desc: "Die Klöster erhalten einen großen Teil ihrer Finanzierung von der Urga-Regierung. Vielleicht sollte ihre Finanzierung neu bewertet werden, um zu sehen, ob sie besser genutzt werden könnte."

 MON_seize_land_from_rich_landowners: "Land von reichen Adeligen beschlagnahmen"
 MON_seize_land_from_rich_landowners_desc: "Die reichen Adeligen besitzen den Großteil des nutzbaren Landes in der Mongolei, wodurch es für die Arbeiter nahezu unmöglich ist, in der Gesellschaft aufzusteigen. Diese Adeligen verdienen nicht all ihr Land, und deshalb sollte ein Teil beschlagnahmt werden, um es gerecht zu verteilen."

 MON_remove_power_from_nobles: "Macht des Adels beschränken"
 MON_remove_power_from_nobles_desc: "Die Adeligen haben lange genug unterdrückt, und die vorherige Regierung half ihnen dabei. Gesetze, die adeligen Fürsten mehr Rechte als dem gemeinen Mann gaben, müssen aufgehoben werden."

 MON_mongolian_consitution: "Die Mongolische Verfassung verfassen"
 MON_mongolian_consitution_desc: "Eine Verfassung für unsere Nation wird uns helfen, uns als demokratischen Staat zu festigen, frei von Unterdrückung. Sie wird uns auch ermöglichen, unsere erste Wahl auszurufen."

 MON_end_old_institutions: "Alte Institutionen beenden"
 MON_end_old_institutions_desc: "Viele alte mongolische Institutionen sind altehrwürdige Körperschaften, die entweder von den traditionellen Klöstern oder dem russischen Baron Ungern-Sternberg geschaffen wurden. Diese sollten beendet werden, damit neue sie ersetzen können."

 MON_legitimise_government: "Unsere Regierung legitimieren"
 MON_legitimise_government_desc: "Viele sehen unsere Regierung noch immer als schwach und illegitim an. Eine Propagandakampagne in den Städten der Nation sollte helfen, unsere Herrschaft zu festigen."

 MON_limited_freedoms: "Begrenzte Freiheiten"
 MON_limited_freedoms_desc: "Jahrelang lebten die Mongolen ohne jegliche Freiheiten. Allerdings ist es riskant, ihnen durch das Gesetz vollständige Freiheit zu gewähren, da dies regierungsfeindliche Aktivitäten fördern könnte."

 MON_revolutionary_military: "Revolutionäres Militär"
 MON_revolutionary_military_desc: "Ein neues Militär ist notwendig, um das alte unterdrückerische System zu ersetzen. Ein Militär, das die demokratische Revolution um jeden Preis schützt."

 MON_defensive_approach: "Defensive Ansatz"
 MON_defensive_approach_desc: "Obwohl wir die Mongolen von der bösen Faust der Chinesen befreien müssen, sollte unser Militär diese Menschen auch nach ihrer Rettung beschützen. Ein defensiver Ansatz ist daher am besten."

 MON_defend_the_republic: "Für die Demokratie!"
 MON_defend_the_republic_desc: "Die erste Verpflichtung des Militärs sollte der Schutz der mongolischen Demokratie sein. Dies sollte in der Ausbildung der Rekruten betont werden, damit sie angemessen dienen können."

 MON_first_presidential_election: "Erste Nationale Wahl"
 MON_first_presidential_election_desc: "Die erste nationale Wahl wurde abgehalten! Und der Gewinner ist..."

 MON_KAN_win_election: "KAN-Wahlsieg"
 MON_KAN_win_election_desc: "Die Konsyervativ Ardchilsan Nam unter Ünenbayan hat die Wahl gewonnen."

 MON_reimburse_nobles: "Entschädigung der Adeligen"
 MON_reimburse_nobles_desc: "Die Adeligen, obwohl sie zuvor im Unrecht waren, wurden in der neuen demokratischen Verwaltung gründlich misshandelt. Sie sollten für verlorenes Geld und Land entschädigt werden."

 MON_encourage_investment: "Ausländische Investitionen fördern"
 MON_encourage_investment_desc: "Damit die Nation gedeihen kann, brauchen wir Investitionen ausländischer Unternehmen. Diese sollten durch Steuersenkungen und Zuschüsse gefördert werden."

 MON_traditional_values: "Traditionelle Werte fördern"
 MON_traditional_values_desc: "Obwohl Demokratie in der Mongolei eine eher revolutionäre Idee ist, sollte der Traditionalismus nicht aufgegeben werden. Er ist der Grundstein der Gesellschaft und sollte geschützt und gefördert werden."

 MON_political_freedoms: "Anti-Sozialismus"
 MON_political_freedoms_desc: "Die sozialistische MAN-Partei ist zu weit gegangen. Dem Volk muss beigebracht werden, dass der Sozialismus ihnen nicht hilft, sondern in internen Kämpfen zerstritten ist und das Volk kontrolliert, während das Land in den Ruin getrieben wird."

 MON_status_of_prince_de: "Der Beliebte Prinz"
 MON_status_of_prince_de_desc: "Prinz Demchugdongrub ist, obwohl er am Versuch teilnahm die Nation während der Westlichen Revolte zu übernehmen, in den traditionellen Gebieten der Nation noch immer sehr beliebt. Ünenbayan hingegen teilt diese Popularität nicht. Vielleicht ist es Zeit für ihn zurückzutreten und Demchugdongrub seinen Platz einnehmen zu lassen."

 MON_MAN_win_election: "MAN Wahlsieg"
 MON_MAN_win_election_desc: "Die Mongol Ardīn Nam hat die Wahl gewonnen."

 MON_freedom_of_press: "Pressefreiheit"
 MON_freedom_of_press_desc: "Jetzt, da wir ein demokratisches Mandat erhalten haben, ist es vielleicht an der Zeit, eine vollständig freie Presse in der Mongolei legal operieren zu lassen."

 MON_equal_opportunity: "Gleichberechtigungsgesetz"
 MON_equal_opportunity_desc: "Jeder sollte die gleichen Chancen im Leben haben, und dies sollte gesetzlich verankert werden."

 MON_MAN_dictators: "MAN-Selbstputsch"
 MON_MAN_dictators_desc: "Die Mongol Ardīn Nam hat diktatorische Vollmachten übernommen."

 MON_secure_dictatorship: "MAN-Macht sichern"
 MON_secure_dictatorship_desc: "Wir müssen handeln, um unsere Macht zu sichern. Entfernung aller anderen Parteien aus Regierungspositionen und Zerschlagung aller verbliebenen Rebellen."

 MON_state_press: "Staatspresse"
 MON_state_press_desc: "Eine Staatspresse ist notwendig, um dem Volk die Handlungen ihrer Regierung zu vermitteln, während ehrlich vermittelt wird, dass der Staat keine Fehler macht."

 MON_begin_welfare: "Sozialhilfe einführen"
 MON_begin_welfare_desc: "Mit dem von den Adeligen beschlagnahmten Geld ist es Zeit, diesen Reichtum durch Sozialhilfe an das Volk zu verteilen."

 MON_aid_poor_in_cities: "Fokus auf städtische Bauern"
 MON_aid_poor_in_cities_desc: "Die Bauern in den Städten sind am leichtesten zu erreichen und ihre Not ist am sichtbarsten. Sie sollten bei der Verteilung dieser Sozialhilfe im Mittelpunkt stehen."

 MON_a_free_state: "Ein freies Volk"
 MON_a_free_state_desc: "Die Mongolei ist nun voller freier Menschen, wo die Demokratie herrscht!"

 MON_an_organised_state: "Den Staat organisieren"
 MON_an_organised_state_desc: "Der Staat muss jetzt vollständig als MAN organisiert werden, um das Regime und die Regierung zu schützen."

 MON_MLN_win_election: "MLN Wahlsieg"
 MON_MLN_win_election_desc: "Die Mongolyn Libyeral Nam unter Tseveen hat die Wahl gewonnen."

 MON_freedom_for_all: "Freiheit Für Alle Mongolen"
 MON_freedom_for_all_desc: "Das letzte Regime hat keine angemessenen Freiheiten für das mongolische Volk eingeführt. Dies muss geändert werden, damit alle Menschen die Freiheit haben, nach ihrem Willen zu handeln."

 MON_install_democratic_institutions: "Demokratische Institutionen Schützen"
 MON_install_democratic_institutions_desc: "Die demokratischen Institutionen des Staates sind ständig in Gefahr, bedroht sowohl von der autoritär ausgerichteten MAN als auch von der von Fürsten dominierten KAN. Gesetze müssen erlassen werden, um sie zu schützen."

 MON_help_the_poor: "Den Ärmsten Helfen"
 MON_help_the_poor_desc: "Die Ärmsten in dieser Nation kämpfen noch immer ums Überleben. Ein gezielter Versuch muss unternommen werden, ihnen zu helfen."

 MON_education_support: "Mongolisches Bildungsgesetz"
 MON_education_support_desc: "Unsere Nation wird sich ohne ordentliche Schulen und Bildung niemals entwickeln. Dies ist notwendig, wenn wir uns als Gesellschaft weiterentwickeln und dem Rückfall in traditionalistische Wege widerstehen wollen."

 MON_liberal_mongolia: "Eine Liberale Nation"
 MON_liberal_mongolia_desc: "Die Nation der Mongolei wurde in eine liberale und gleichberechtigte Gesellschaft umgewandelt."

 MON_nobles_take_power: "Der Adel übernimmt die Macht"
 MON_nobles_take_power_desc: "Die adeligen Fürsten der Mongolei, die das Land über Jahre hinweg in der Geschichte regierten, haben erneut die Macht ergriffen und müssen schnell handeln, um ihre Herrschaft zu sichern."

 MON_pander_to_buddhists: "Den Buddhisten schmeicheln"
 MON_pander_to_buddhists_desc: "Religion ist für die Fürsten kein wichtiger Punkt, aber für die Bevölkerung ist sie sehr wichtig. Die Annäherung an die Buddhisten wird helfen, die Macht des Buddyn Zövlöl zu schwächen."

 MON_destroy_the_buddhist_council: "Zerstörung des Buddyn Zövlöl"
 MON_destroy_the_buddhist_council_desc: "Alle unsere Ressourcen müssen eingesetzt werden, um die Macht des Buddyn Zövlöl zu brechen, um ihre radikalen Buddhisten davon abzuhalten, an die Macht zu kommen und unsere Herrschaft zu bedrohen."

 MON_silence_poorer_citizens: "Die Verarmten zum Schweigen bringen"
 MON_silence_poorer_citizens_desc: "Die verarmten Bauern der Mongolei sind nicht wichtig genug, um eine Stimme zu haben. Sie versuchen, sich gewaltsam Zugang zur Macht zu verschaffen, um unser Geld zu stehlen und das Land ins Chaos zu stürzen. Sie müssen zum Schweigen gebracht werden."

 MON_empower_landowners: "Grundbesitzer stärken"
 MON_empower_landowners_desc: "Reiche Grundbesitzer sind einige unserer wichtigsten Unterstützer in der Mongolei und kontrollieren einen Großteil des Landes, auf dem viele Bauern arbeiten. Sie sollten gesetzlich gestärkt werden, um den Bauernaufstand zu stoppen."

 MON_pay_off_officers: "Illoyale Offiziere bestechen"
 MON_pay_off_officers_desc: "Viele Offiziere unserer Armee mangelt es an Loyalität gegenüber unserer Regierung. Mit unserem großen Reichtum sollten wir einige von ihnen bestechen, um ihre Loyalität zu erhöhen."

 MON_national_citizen_guard: "Nationale Bürgergarde"
 MON_national_citizen_guard_desc: "Viele der Bauern unterstützen unser Regime, da sie wissen, dass sie selbst nicht die richtigen Entscheidungen treffen können und uns vertrauen, dies zu übernehmen. Wir sollten die Nationale Bürgergarde gründen, eine Gruppe von Bauernmilizen, die gegen rebellische Bauern kämpft."

 MON_princes_personal_guard: "Persönliche Garde der Fürsten"
 MON_princes_personal_guard_desc: "Viele der Fürsten haben eine persönliche Garde zu ihrem Schutz. Diese Wachen sollten besser organisiert werden, um Rebellen abzuwehren."

 MON_aristocratic_kingdom: "Das Aristokratische Königreich"
 MON_aristocratic_kingdom_desc: "Endlich hat unsere Aristokratenklasse wieder die volle Macht erlangt, nachdem sie diese mit Baron Ungern-Sternberg teilen musste. Wir können die Mongolei nun wieder zu Nationalismus und Traditionalismus zurückführen."

 MON_traditional_army: "Traditionelle Armee"
 MON_traditional_army_desc: "Unsere Armee wurde durch unsere Abhängigkeit von Russland zu stark verändert. Wir sollten eine traditionellere, organisierte Armee aufbauen."

 MON_private_prince_recruitment: "Private Adelsarmeen"
 MON_private_prince_recruitment_desc: "Die Fürstengarden sollten in eine vereinte Fürstenarmee umgewandelt werden, um Fürsten und Adlige vor Rebellen zu schützen und ihnen das Kommando über eigene Truppen zu ermöglichen."

 MON_unite_princes_recruitment: "Adelsarmeen Organisieren"
 MON_unite_princes_recruitment_desc: "Die Adelsarmeen sollten stärker organisiert werden und die Rekrutierung für diese Armeen sollte erhöht werden, um die Beschäftigung zu steigern und unsere Streitkräfte zu stärken."

 MON_organise_army_divisions: "Hauptarmee Organisieren"
 MON_organise_army_divisions_desc: "Die Hauptarmee der Mongolei darf nicht vergessen werden. Sie muss organisiert werden, wobei viele der entfernten Offiziere, die manchmal als Kriegsherren agieren, zur Rechenschaft gezogen werden müssen."

 MON_military_council_in_urga: "Militärrat in Urga"
 MON_military_council_in_urga_desc: "Unsere Planungsfähigkeit ist derzeit sehr schwach, ohne Organisation zwischen Generälen und militärischen Führern. Ein Militärrat in Urga sollte gebildet werden, um dies zu organisieren und zu planen."

 MON_militant_nation: "Militante Nation"
 MON_militant_nation_desc: "Wir müssen die Mongolei in eine militante, starke nationalistische Nation verwandeln, um unsere Grenzen zu verteidigen und Mongolen zu schützen."

 MON_review_the_budget: "Überprüfung des Haushalts"
 MON_review_the_budget_desc: "Die Ausgaben wurden unter dem Regime von Ungern-Sternberg massiv erhöht. Gescheiterte Industrialisierungsprojekte, mangelhafte Armeeförderung und Zahlungen an die russische Regierung haben die Nation in Geldnot gebracht. Wir müssen entscheiden, was zu tun ist."

 MON_continue_status_quo: "Den Status Quo beibehalten"
 MON_continue_status_quo_desc: "Der Status Quo ist es, der uns an der Macht hält. Traditionalismus ist die Grundlage der Mongolei, und dies sollte fortgeführt und gefördert werden."

 MON_cut_costs: "Unnötige Kosten kürzen"
 MON_cut_costs_desc: "Es ist offensichtlich, dass die Ausgaben unter der Herrschaft des Barons außer Kontrolle geraten sind. Auch wenn es schwer sein wird, müssen diese Kürzungen vorgenommen werden."

 MON_landowners_rights_act: "Grundbesitzerrechtsgesetz"
 MON_landowners_rights_act_desc: "Die Rechte der Grundbesitzer, die wir während des Chaos des Westlichen Aufstands in Gesetz gegossen haben, sollten im Grundbesitzerrechtsgesetz organisiert und erweitert werden, wodurch den Grundbesitzern weitreichende Befugnisse gegeben werden."

 MON_encourage_nomadism: "Nomadentum fördern"
 MON_encourage_nomadism_desc: "Ein Großteil der mongolischen Bevölkerung ist vollständig nomadisch und zieht das ganze Jahr umher, anstatt sich dauerhaft niederzulassen. Diese Vorstellung ist in der mongolischen Gesellschaft verankert, und die Menschen in der Stadt sollten stattdessen ermutigt werden, hinauszuziehen, damit sie leichter zu kontrollieren sind."

 MON_encourage_foreign_business: "Geschäftswachstum fördern"
 MON_encourage_foreign_business_desc: "Abgesehen von russischen Geschäften hat die Herrschaft des Barons uns ausländische Investitionen verwehrt. Wir sollten diese fördern, wenn wir in der modernen Welt überleben und gedeihen wollen."

 MON_dissolve_organisations: "Oppositionelle Organisationen auflösen"
 MON_dissolve_organisations_desc: "Seit dem Chaos des Westaufstands haben wir die Existenz oppositioneller Organisationen toleriert, aber nicht länger. Unsere Position ist nun gefestigt genug, um das Verbot und die Auflösung dieser Organisationen zu rechtfertigen."

 MON_the_traditional_nation: "Mongolischer Traditionalismus"
 MON_the_traditional_nation_desc: "Die mongolische Gesellschaft ist von Natur aus traditionalistisch. Dies muss gefördert werden, um die Rufe nach Revolution zu stoppen."

 MON_mongol_identity: "Mongolische Identität"
 MON_mongol_identity_desc: "In der Vergangenheit war die Mongolei ein großes Reich, das das Land beherrschte. Eine Identität des Mongolismus, ein unabhängiger Mongole zu sein, muss gefördert werden."

 MON_statue_of_genghis: "Statue des Khans"
 MON_statue_of_genghis_desc: "Wir als Nation müssen uns an unsere Geschichte und unseren größten Anführer, Dschingis Khan, erinnern. Er ist ein perfektes Beispiel für die mongolische Identität, die wir fördern wollen. Daher sollte eine große Statue von ihm in Urga errichtet werden, um diese Idee des Mongolismus voranzutreiben."

 MON_great_independence: "Ewige Unabhängigkeit"
 MON_great_independence_desc: "Das mongolische Volk muss stets für seine Unabhängigkeit kämpfen. Wir sind einer ständigen Bedrohung durch die Chinesen ausgesetzt, und daher hat jeder Mongole die Pflicht, die Nation zu schützen."

 MON_mongol_nationalism: "Mongolischer Nationalismus"
 MON_mongol_nationalism_desc: "Nationalismus ist ein Kernbestandteil unseres Regimes. Das Volk muss sich wieder als großartig wahrnehmen und muss ermutigt werden, die Nation um jeden Preis zu schützen."

 MON_remembering_our_history: "Unsere Geschichte Erinnern"
 MON_remembering_our_history_desc: "Um diesen Nationalismus dem Volk näherzubringen, sollten in den Schulen die wichtigsten Aspekte unserer gesamten Geschichte gelehrt werden."

 MON_great_mongolian_state: "Großer Mongolischer Staat"
 MON_great_mongolian_state_desc: "Die Unabhängigkeit unseres Großen Mongolischen Staates ist von höchster Bedeutung. Die Menschen müssen bereit sein, für die Mongolei zu sterben!"

 MON_buddhist_mongolia: "Buddhistische Revolution"
 MON_buddhist_mongolia_desc: "Die Mongolei ist im Kern eine buddhistische Nation. Nun hat der buddhistische Rat die Macht übernommen, um die Nation zurück zu einem reinen buddhistischen Nationalismus zu führen."

 MON_declare_nobles_traitors: "Die Adeligen zu Verrätern erklären"
 MON_declare_nobles_traitors_desc: "Das Volk hört auf die Lamas der Mongolei und sieht sie als vertrauenswürdige Autoritätsfiguren. Das Volk muss darüber informiert werden, dass die adeligen Fürsten Verräter der Mongolei sind."

 MON_arrest_noble_council: "Den Adelsrat verhaften"
 MON_arrest_noble_council_desc: "Der Adelsrat unter der Führung von Demchugdongrub ist eine böse Gruppe von Verrätern. Sie müssen verhaftet und gestoppt werden."

 MON_slander_sternbergs_buddhism: "Ungerns Buddhismus diffamieren"
 MON_slander_sternbergs_buddhism_desc: "Der wahnsinnige Baron Ungern-Sternberg gibt vor, eine buddhistische Ikone zu sein. Jedoch ist er nicht einmal vollständig Buddhist und hat keine mongolischen Wurzeln. Dem Volk muss beigebracht werden, dass sie belogen werden."

 MON_end_russian_influence: "Russischen Einfluss beenden"
 MON_end_russian_influence_desc: "Der russische Einfluss ist in der mongolischen Gesellschaft allgegenwärtig. Diese Verbindung muss durchtrennt werden, damit wir eigenständig handeln können."

 MON_distribute_aid_through_monasteries: "Hilfe durch Klöster verteilen"
 MON_distribute_aid_through_monasteries_desc: "Die Menschen, die nach der Vernachlässigung durch die vorherige Regierung zu kämpfen haben, brauchen Hilfe. Wir sollten Hilfe durch die Klöster verteilen, um ihre Unterstützung zu gewinnen."

 MON_empower_monasteries: "Die Klöster stärken"
 MON_empower_monasteries_desc: "Die Klöster sind der Grundpfeiler der mongolischen Gesellschaft. Sie sollten geschützt und gestärkt werden."

 MON_prosecute_non_buddhists: "Nicht-Buddhisten verfolgen"
 MON_prosecute_non_buddhists_desc: "Nicht-Buddhisten sind im Allgemeinen rebellische Typen, die gegen unsere Regierung kämpfen. Sie gehören nicht in die mongolische Gesellschaft und die wichtigsten sollten verfolgt werden."

 MON_theocratic_state: "Der theokratische Staat"
 MON_theocratic_state_desc: "Endlich hat der Buddhismus in der Mongolei gesiegt. Wir können nun die Mongolei in eine religiöse Theokratie umwandeln, ähnlich wie Tibet oder Bhutan."

 MON_militant_buddhism: "Militanter Buddhismus"
 MON_militant_buddhism_desc: "Buddhismus, obwohl viele ihn als friedliche Religion sehen, kann so interpretiert werden, dass er Gewalt rechtfertigt. Wir sollten diesen militanten Buddhismus fördern, um die Nation zu schützen."

 MON_rally_for_buddhism: "Für den Jebtsundamba Khutuktu kämpfen"
 MON_rally_for_buddhism_desc: "Der Jebtsundamba Khutuktu ist der wichtigste Führer der Mongolei und das Oberhaupt unserer Gesellschaft. Die Truppen müssen darauf geschult werden, dass er um jeden Preis geschützt werden muss."

 MON_purge_the_military: "Illoyale Offiziere säubern"
 MON_purge_the_military_desc: "Die Offiziersklasse ist voller Illoyalität. Diese illoyalen Offiziere müssen gesäubert und eine neue Offiziersklasse muss geschaffen werden."

 MON_recruit_through_monasteries: "Über Klöster rekrutieren"
 MON_recruit_through_monasteries_desc: "Die vielen Klöster der Mongolei empfangen täglich viele Besucher. Sie sind der perfekte Ort, um Menschen für die Armee zu rekrutieren."

 MON_fight_to_the_death: "Kampf bis zum Tod"
 MON_fight_to_the_death_desc: "Dem mongolischen Volk muss beigebracht werden, dass die Nation wichtiger ist als das eigene Leben. Der Schutz des Buddhismus und der mongolischen Gesellschaft ist wichtiger als das Überleben des mongolischen Volkes."

 MON_lama_officers: "Lama-Offiziere"
 MON_lama_officers_desc: "Die Lamas gehören zu den intelligentesten und fähigsten Führern der mongolischen Gesellschaft. Sie sollten als Offiziere dienen, anstatt nur als Militärs."

 MON_buddhist_law: "Buddhistisches Recht einführen"
 MON_buddhist_law_desc: "Wir können nun Gesetze zum Buddhismus einführen, ihn dauerhaft in unserer Gesellschaft verankern und diejenigen bestrafen, die sich gegen die Religion stellen..."

 MON_militerise_police_force: "Die Polizei militarisieren"
 MON_militerise_police_force_desc: "Zum Schutz der buddhistischen Revolution muss die Polizei zu einer militarisierten Einheit werden, wobei eine Geheimpolizei geschaffen und mit weitreichenden Befugnissen ausgestattet werden soll."

 MON_protect_the_jebtsundamba_khutughtu: "Den Buddhismus schützen"
 MON_protect_the_jebtsundamba_khutughtu_desc: "Dem Volk und der Polizei muss beigebracht werden, dass der Schutz des Buddhismus von höchster Bedeutung ist."

 MON_buddhist_education: "Buddhistische Bildung"
 MON_buddhist_education_desc: "Die Bildung in der Mongolei muss vollständig reformiert werden, um stattdessen eine auf dem Buddhismus basierende Bildung zu werden. Kindern sollte von klein auf beigebracht werden, dass der Buddhismus der Weg ist, nach dem sie ihr Leben ausrichten sollten."

 MON_teach_in_monasteries: "In Klöstern lehren"
 MON_teach_in_monasteries_desc: "Klöster sind der perfekte Ort, um unsere neue buddhistische Bildung zu vermitteln. Dies sollte gefördert werden."

 MON_ban_all_other_religions: "Alle anderen Religionen verbieten"
 MON_ban_all_other_religions_desc: "Andere Religionen sind gefährlich für die mongolische Gesellschaft. Die Mongolei ist eine buddhistische Nation, und daher sollte der Buddhismus die einzige legale Religion sein."

 MON_develop_other_religions: "Andere Religionen entwickeln"
 MON_develop_other_religions_desc: "Andere kleinere Religionen in der Mongolei sollten legal bleiben, um das Volk nicht zu verärgern. Stattdessen sollten diese Religionen entwickelt werden, um den Buddhismus und die mongolische Gesellschaft zu unterstützen."

 MON_destroy_shamanism: "Schamanismus zerstören"
 MON_destroy_shamanism_desc: "Der Schamanismus wird von kleinen, meist nomadischen Gruppen in der Mongolei praktiziert. Sie sollten gezwungen werden, stattdessen dem Buddhismus zu folgen oder Verfolgung zu erleiden."

 MON_evolve_shamanism: "Schamanismus weiterentwickeln"
 MON_evolve_shamanism_desc: "Der Schamanismus kann weiterentwickelt und verändert werden, um stattdessen als eine Form des Buddhismus für diese nomadischen Gesellschaften zu dienen, die ihm noch folgen."

 MON_allow_shamanism: "Schamanismus erlauben"
 MON_allow_shamanism_desc: "Wir können keine Religion verbieten, die für die Mongolei sehr traditionell ist, auch wenn sie gegen unsere Regierung verstößt. Dschingis Khan erlaubte Religionsfreiheit, und das sollten wir auch."

 MON_buddhist_brotherhood: "Buddhistische Bruderschaft"
 MON_buddhist_brotherhood_desc: "Unsere Nation und Tibet haben viel gemeinsam und sollten Freunde werden, da beide buddhistische Theokratien sind."

 MON_follow_buddhist_principles: "Buddhistische Prinzipien befolgen"
 MON_follow_buddhist_principles_desc: "Wichtige buddhistische Prinzipien sollten gesetzlich verankert werden, um sicherzustellen, dass die Menschen für den Staat und den Buddhismus arbeiten."

 MON_monastery_aid_program: "Kloster-Hilfsprogramme"
 MON_monastery_aid_program_desc: "Die Verteilung von Hilfen aus den Klöstern muss massiv gesteigert werden, um den Benachteiligten in der Gesellschaft zu helfen."

 MON_develop_rural_villages: "Ländliche Dörfer entwickeln"
 MON_develop_rural_villages_desc: "Ländliche Dörfer, kleine Gemeinschaften in den Steppen der Mongolei, kämpfen massiv, besonders im Westen nach dem jüngsten Aufstand. Diese Gruppen müssen entwickelt werden, damit sie sich selbst versorgen können."

 MON_construct_more_monasteries: "Mehr Klöster errichten"
 MON_construct_more_monasteries_desc: "Klöster sind der Grundpfeiler unserer Gesellschaft, und deshalb müssen viele weitere errichtet werden."

 MON_poverty_in_urga: "Urgas Armut bekämpfen"
 MON_poverty_in_urga_desc: "Urga hat während des Aufstands ebenfalls mit Chaos zu kämpfen gehabt. Ihre Armut muss bekämpft werden."

 MON_support_the_fellow_man: "Unterstützung der Mitmenschen"
 MON_support_the_fellow_man_desc: "Den Menschen muss beigebracht werden, dass sie einander helfen sollen, wie es in den Grundsätzen des Buddhismus heißt. Dies wird unserer Gesellschaft helfen, sich zu entwickeln und den Zusammenhalt zu stärken."

 MON_benevolent_lamas: "Wohltätige Lamas"
 MON_benevolent_lamas_desc: "Einige der Lamas unserer Gesellschaft sind relativ wohlhabend und sollten ermutigt werden, wohltätig zu handeln, um den Armen zu helfen."

 MON_nomadic_economy: "Zähmung der nomadischen Wirtschaft"
 MON_nomadic_economy_desc: "Die Mongolei ist ein dünn besiedeltes Land, in dem etwa die Hälfte der Bevölkerung nomadisch in den Steppen lebt. Dies ist eine große Herausforderung für Wirtschaftsplaner und muss bei der Modernisierung der Mongolei berücksichtigt werden. Mit Beginn unserer Wirtschaftsreformen werden wir uns für eine bessere Buchführung und Überwachung des Ackerlandes einsetzen sowie unsere landwirtschaftliche Infrastruktur modernisieren."

 MON_uliastai_factory: "Uliastai Industrialisierungsprojekt"
 MON_uliastai_factory_desc: "Die mongolische Wirtschaft war traditionell sehr pastoral geprägt, aber um ihre zukünftige Prosperität und Unabhängigkeit zu sichern, muss eine einheimische industrielle Basis geschaffen werden. Das Zentrum unserer neuesten Bemühungen zur Schaffung einer leichten Industrie soll in Uliastai sein, einer Stadt in der Westmongolei. Mit einigen Anreizen und Interventionen werden wir uns auf die Verarbeitung tierischer Produkte und die Bereitstellung von Industriegütern für unseren landwirtschaftlichen Binnenmarkt konzentrieren."

 MON_fund_nomadic_development: "Förderung der nomadischen Entwicklung"
 MON_fund_nomadic_development_desc: "Die Unterstützung nomadischer Clans ist entscheidend, um den Menschen in den Steppen zu helfen und ihre anhaltende Loyalität zu sichern. Nomaden sind besonders den Wintern ausgeliefert und haben Schwierigkeiten, eine überlebensfähige Herde zu erhalten. Durch die Bereitstellung von Ressourcen zum Schutz ihrer Tiere vor Krankheiten und widrigen Wetterbedingungen werden wir die Last, der sie jedes Jahr ausgesetzt sind, lindern. In Verbindung mit der Förderung einer neuen Bergbau- und Holzindustrie werden wir die ländliche Wirtschaftsstagnation beseitigen und neuen Wohlstand bringen!"

 MON_expand_urga_industry: "Urgas Infrastruktur ausbauen"
 MON_expand_urga_industry_desc: "Urga ist unsere größte Stadt und Hauptstadt, qualifiziert sich aber ehrlich gesagt nur saisonal überhaupt als Stadt. Als Regierungssitz und Symbol der Reformen, die wir für die Mongolei anstreben, ist es zwingend erforderlich, dass wir in dauerhafte Infrastruktur in und um die Stadt investieren. Neue Straßen und Brücken werden gebaut, die umliegende Dörfer mit Urga verbinden, und alte werden renoviert. Dies wird das Fundament unserer aufstrebenden Wirtschaft sein."

 MON_military_factory: "Militärfabrik in Auftrag geben"
 MON_military_factory_desc: "Die Mongolei verfügt über keine große eigene Rüstungsindustrie, was uns in der Vergangenheit bei Verhandlungen mit unseren Nachbarn benachteiligt hat. Unsere wenigen im Inland produzierten Waffen sind handgefertigt, darunter schöne, aber hoffnungslos veraltete Musketen und Bögen. Obwohl unser Budget knapp und die Industrie noch in den Kinderschuhen steckt, sind unsere Anführer dennoch entschlossen. Es werden vielleicht nicht die neuesten oder feinsten Waffen sein, aber mit großer Anstrengung wird die Mongolei ihre erste Waffenfabrik erleben!"

 MON_weapons_development: "Waffenentwicklung"
 MON_weapons_development_desc: "Unsere Waffen sind von äußerst schlechtem Standard, meist überschüssige Waffen, die uns von Großmächten gegeben wurden, als wir Vasallen waren. Viele sind alt genug, um Relikte in einem Museum zu sein! Wenn wir unsere Unabhängigkeit bewahren wollen, ist es zwingend erforderlich, dass wir eine zentralisierte und effektive Methode der Waffenbeschaffung haben. Lizenzen und Verträge müssen mit ausländischen Entwicklern geschlossen werden, zweifellos zu einem Preis, aber unser Verteidigungsministerium wird Waffen auf Augenhöhe mit unseren Feinden haben."

 MON_start_mongol_highway: "Die Transmongolische Eisenbahn"
 MON_start_mongol_highway_desc: "Die Transmongolische Eisenbahn hat zahlreiche Planungsphasen und Entwicklungsschwierigkeiten durchlaufen, aber der Traum ist derselbe geblieben: der Bau einer gewaltigen Eisenbahn durch die Steppen. Mit unserer relativen Unabhängigkeit von Peking und Moskau und der neu gewonnenen inneren Stabilität ist es Zeit, diese Pläne endlich von der Planungsphase in die Realität umzusetzen. Unsere Regierung wird endlich ein Projekt unterstützen, um Gleise zu verlegen und die Mongolei besser zu verbinden!"

 MON_khovd_factory: "Khovd-Fabrik"
 MON_khovd_factory_desc: "Khovd ist eine weitere westmongolische Stadt, die dringend industrieller Entwicklung bedarf. Inspiriert von unserer Arbeit im benachbarten Uliastai, werden wir ein Programm für inländische Industrieinvestitionen beginnen, das sich auf leichte Industrieprodukte konzentriert, die den Landwirten der Region dienen können. Unsere aufstrebende Industriewirtschaft wird es uns ermöglichen, weitere Projekte zu finanzieren, um die reichen natürlichen Ressourcen der Mongolei besser für den Außenhandel zu erschließen."

 MON_military_focus: "Das mongolische Militär"
 MON_military_focus_desc: "Das mongolische Militär wird von berittenen Truppen dominiert, die in der Lage sind, die weiten flachen Steppen zu durchqueren. Diese berittenen Streitkräfte haben uns viele Jahre lang geschützt, aber während sich die Welt verändert, müssen auch wir uns wandeln. Ein modernes Militär wird benötigt, und so wurde eine neue Militärkommission eingerichtet, um die Umsetzung von Militärreformen in der Mongolei zu überwachen. Mögen sie weiterhin unsere Heimat und unser Volk verteidigen!"

 MON_military_factory2: "Weitere militärische Entwicklung"
 MON_military_factory2_desc: "Mit unserem gut laufenden Waffenbeschaffungsprojekt sind unsere Truppen besser versorgt und ausgerüstet, aber das Gleiche gilt für unsere Feinde. Die anhaltende Sicherheit der Mongolei ist ein bewegliches Ziel, und um zukünftige Herausforderungen zu meistern, müssen wir unsere heimische Verteidigungsindustrie weiter fördern. Mittel werden für neue Munitionsfabriken und die Einstellung ausländischer Experten bereitgestellt. Wir mögen nicht allen unseren Nachbarn vertrauen, aber wir werden unseren heldenhaften Soldaten vertrauen können!"

 MON_small_arms_development: "Neue Produktionstechniken"
 MON_small_arms_development_desc: "Neue Waffendesigns müssen beschafft werden, um unsere Truppen mit modernen Waffen zu versorgen. Darüber hinaus gibt es trotz unserer großen Fortschritte in unseren Produktionstechniken viele Bereiche, in denen es uns sowohl an Qualität als auch an Quantität mangelt. Mit Hilfe der ausländischen Baupläne und Techniker, die wir bekommen können, und indem unsere einheimischen Konstrukteure die Lücken füllen, werden wir versuchen, das mongolische Militär weiterhin wettbewerbsfähig zu halten."

 MON_doctrine_development: "Überprüfung unserer Methoden"
 MON_doctrine_development_desc: "Die Instabilität Chinas hat uns ermöglicht, de facto Unabhängigkeit zu erlangen, und Jahre des Kampfes gegen ausländische Eindringlinge und uns selbst haben uns ein erfahrenes, wenn auch veraltetes Militär beschert. Nachdem unsere Nation nun vollständig vereint ist, ist es an der Zeit, die Lehren, die unsere Männer gezogen haben, zu konsolidieren und ein modernes mongolisches Militär aufzubauen. Die Methoden unseres Militärs sollten untersucht werden, um zu sehen, ob wir unser Militär effektiver gestalten können."

 MON_work_with_our_territory: "Mit unserem Territorium arbeiten"
 MON_work_with_our_territory_desc: "Wir müssen verstehen, dass das Territorium unserer Nation sehr schwierig zu durchqueren und zu bekämpfen ist, von flachen Steppen bis hin zu steilen Hügeln und tückischen Bergen. Entweder lassen wir uns davon einschüchtern oder wir arbeiten mit unserer natürlichen Umgebung. Außenposten werden errichtet, Versorgungsbasen geschaffen, sichere Routen kartiert, und freundliche Verbindungen zu hilfsbereiten Einheimischen werden uns einen Vorteil bei der Bewegung und Verteidigung unserer Heimat verschaffen. Während unsere Feinde mit dem Gelände kämpfen, werden wir uns wie zu Hause fühlen."

 MON_recruit_to_the_army: "Rekrutierungsinitiative"
 MON_recruit_to_the_army_desc: "Mit einer so niedrigen Bevölkerungszahl braucht die Mongolei jeden Soldaten, den sie vernünftigerweise bekommen kann. Nachdem unsere inneren Unruhen, zumindest vorerst, gelöst wurden, müssen wir einen neuen Rekrutierungsplan beginnen, um unsere Zahlen zu erhöhen. Wir werden damit beginnen, die Rekrutierung zu optimieren und unsere Dienstlisten sorgfältiger zu dokumentieren, um 'Geistersoldaten' und Desertionen zu eliminieren. Eine Armee, die zu moderner Kriegsführung fähig ist, muss sich von saisonalen Aushebungen und Milizen abwenden und sich auf verlässlichere Berufssoldaten konzentrieren."

 MON_train_officers: "Ausbildung unserer Offiziere"
 MON_train_officers_desc: "Viele Offiziere in der Mongolei sind schlecht ausgebildet und müssen durch Erfahrung lernen. Mit der Gründung der Nationalen Verteidigungsuniversität ist es nun an der Zeit, einen neuen Lehrplan für unsere Kadetten zu entwickeln. Unser Lehrkörper besteht hauptsächlich aus Veteranen der verschiedenen mongolischen Grenzkriege und ausländischen Militärberatern. Sie wurden gemeinsam beauftragt, eine moderne, auf die Bedürfnisse der Steppe zugeschnittene Doktrin zu entwickeln."

 MON_recruit_nomads: "Nomadische Rekrutierungspolitik"
 MON_recruit_nomads_desc: "Die in der Mongolei lebenden Nomadenvölker sind geschickt im Reiten, können aber für die Wehrpflicht schwer zu erfassen sein. Sorgfältige Verhandlungen mit Stammesführern und höhere Anwerbeprämien werden uns einen besseren Zugang zu nomadischen Bevölkerungsgruppen für potenzielle Rekruten ermöglichen. Ihre Erfahrung ist unschätzbar wertvoll und wird ein großer Vorteil für unsere reorganisierten Verteidigungskräfte sein."

 MON_recruit_from_tribes: "Stammesrekrutierungspolitik"
 MON_recruit_from_tribes_desc: "Einige Clans sind recht isoliert und bleiben ungenutztes Potenzial für militärische Einberufungen. Durch den Aufbau von Verbindungen, materielle Zugeständnisse und die Möglichkeit eines neuen Lebens fernab verarmter ländlicher Regionen können wir unsere Reihen weiter mit abgehärteten Soldaten verstärken. Nachdem die Stabilität unserer Regierung nicht mehr in Frage steht, können wir nun auch damit beginnen, die Veteranen der besiegten Fraktionen unseres Bürgerkriegs zu rekrutieren und in unsere Armee einzugliedern."

 MON_urga_officer_school: "Offiziersschule Urga"
 MON_urga_officer_school_desc: "In der Mongolei war die militärische Ausbildung meist improvisiert, wobei die meisten Offiziere im Dienst oder in ihren eigenen Häusern ausgebildet wurden. Um dies zu korrigieren, errichtete Baron von Ungern-Sternberg 1921 eine kleine Akademie in Urga. Die elegante, im russischen Stil gehaltene Einrichtung ist eines der wenigen permanent stehenden Gebäude in der Stadt, wurde aber durch die jüngsten Kämpfe geschlossen. Wir werden bald mit der Rekrutierung von Ausbildern beginnen und Bewerbungen für Kadetten annehmen."

 MON_develop_radio_technology: "Funktechnik entwickeln"
 MON_develop_radio_technology_desc: "Die Mongolei ist eine große, dünn besiedelte Nation und ihr Volk ist durch weite Entfernungen und hohe Gebirge getrennt. Funk- und Elektroniktechnologie hat großes Potenzial, diese Kluft zu überbrücken. Außerdem werden Funkgeräte seit dem Weltkrieg für die effektive Kommunikation zwischen Generälen und ihren Soldaten eingesetzt. Wenn wir unsere Heimat verteidigen wollen, ist die Integration von Funkgeräten in unsere Doktrinen unerlässlich!"

 MON_under_the_chinese: "Unter den Chinesen"
 MON_under_the_chinese_desc: "Wir finden uns erneut unter dem chinesischen Stiefel wieder. Wir müssen die Anweisungen unserer Wohltäter im Süden ausführen."

 MON_national_unity_front: "Nationale Einheitsfront"
 MON_national_unity_front_desc: "Nur wenige politische Parteien sind bereit, mit den Chinesen zu kooperieren. Trotzdem wurden wir angewiesen, eine breite Einheit zu schaffen, um für externe Beobachter die Illusion der Unabhängigkeit von China zu erzeugen. Wir müssen neue Scheinparteien über das gesamte politische Spektrum hinweg gründen, um dies zu erreichen."

 MON_reorganise_military_structure: "Militärstruktur reorganisieren"
 MON_reorganise_military_structure_desc: "Die Chinesen haben eine grundlegend andere Einstellung zur Kriegsführung als unser Volk. Um die Zusammenarbeit zu erleichtern und militärische Unabhängigkeit zu reduzieren, sollten wir unsere Strukturen an die Chinas anpassen."

 MON_chinese_military_officers: "Chinesische Offiziere"
 MON_chinese_military_officers_desc: "Die Chinesen haben unserem Volk viel über Kriegsführung beizubringen. Wir sollten loyale ethnisch chinesische Offiziere in unsere Streitkräfte integrieren."

 MON_purge_the_resistance: "Säuberung des Widerstands"
 MON_purge_the_resistance_desc: "Viele ländliche Mongolen erkennen unsere Regierung nicht an. Wir müssen ihnen ihre Irrtümer aufzeigen."

 MON_chinese_immigration: "Chinesische Einwanderung"
 MON_chinese_immigration_desc: "Unser eigenes Volk hat sich als widerspenstig erwiesen. Wir sollten qualifizierte Chinesen zur Einwanderung nach Mongolei bewegen, um die durch die Feindseligkeit unseres Volkes freigewordenen Positionen zu besetzen."

 MON_chinese_loyalty: "Loyalität zu China"
 MON_chinese_loyalty_desc: "Wir sollten beginnen, die Idee der Mongolei als eigenständig und zugleich als Teil Chinas zu fördern. Nach und nach wird das mongolische Volk China gegenüber loyal werden."

 MON_kuomintang: "Mongolische KMT"
 MON_kuomintang_desc: "Die Kuomintang hat über das alte mongolische Regime triumphiert. Die mongolische Kuomintang, die einst in der Bedeutungslosigkeit versank, ist nun hervorgetreten, um die neue Mongolei Hand in Hand mit China in die Zukunft zu führen."

 MON_begin_land_reform: "Landreform Beginnen"
 MON_begin_land_reform_desc: "Die Landreform ist ein wesentlicher Teil der KMT-Plattform, sowohl rechts als auch links. Die ländlichen Güter sollten denjenigen übergeben werden, die sie bewirtschaften und beweiden."

 MON_push_for_industrialisation: "Industrialisierung vorantreiben"
 MON_push_for_industrialisation_desc: "Wirtschaftliche Modernisierung ist unerlässlich, damit unsere Nation auf der Weltbühne konkurrenzfähig ist und unsere Wirtschaft mit der Chinas integriert werden kann. Zunächst sollten weitere informelle Heimindustrien in moderne Werkstätten umgewandelt werden."

 MON_kmt_military: "Die Mongolische NRA"
 MON_kmt_military_desc: "Die Armee sollte nach den Prinzipien der Nationalen Revolutionsarmee der KMT reorganisiert werden."

 MON_kmt_propaganda: "Kuomintang Propaganda"
 MON_kmt_propaganda_desc: "Die Kuomintang erkennt den Wert der Kommunikation. Wir müssen unsere Plattform weithin bekannt machen."

 MON_kmt_mongolia: "Kuomintang Kontrolle"
 MON_kmt_mongolia_desc: "Wir müssen uns im Denken vollständig mit der chinesischen Kuomintang vereinen. Indem wir die Gemeinsamkeit unseres Kampfes und unseren Platz in der Welt fördern, wird das mongolische Volk langsam aber sicher loyal zur Kuomintang werden."

