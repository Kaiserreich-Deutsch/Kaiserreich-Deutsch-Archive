### Decisions ###

 MON_foreign_policy_decisions: "Außenpolitik"
 MON_ask_tibet_for_faction_decision: "Die Tibetische Allianz"
 MON_ask_tibet_for_faction_decision_desc: "Nachdem wir die Mas in unserem Gebiet besiegt haben, sehen wir dennoch einer düsteren Zukunft entgegen. Bei der Vereinigung Chinas könnten viele chinesische Kriegsherren versuchen, sowohl uns als auch Tibet wieder einzugliedern, um erneut zu Sklaven der Han zu werden. Wenn wir und Tibet jedoch gemeinsam gegen sie stehen, könnte dies sie von ihren Versuchen abhalten."
 MON_attack_the_mas_decision: "In den Ma-Tibet-Krieg Eingreifen"
 MON_attack_the_mas_decision_desc: "Seit vielen Jahren haben sich die Spannungen zwischen der Ma-Clique und Tibet verschärft. Da Tibet unser De-facto-Verbündeter ist und die Mas wahre Feinde des mongolischen Volkes sind, ist es Zeit, dass wir unseren buddhistischen Brüdern helfen und die aggressiven Mas zerschlagen."

 MON_pan_mongol_claims_decision: "Panmongolische Ansprüche"

 MON_western_rebellion_decisions: "Der Westliche Aufstand"
 MON_western_rebellion_decisions_desc: "Banditen und Rebellen haben die Kontrolle über den Westen des Landes übernommen und liefern sich regelmäßige Gefechte mit unserer Armee. Wir müssen unser Bestes tun, um diese Rebellen zu bekämpfen, denn obwohl sie nicht direkt in der Lage sind, Urga einzunehmen, ist das Chaos, das sie verursachen, eine Leiter für gegnerische Fraktionen, die unsere Regierung zu Fall bringen wollen."
 MON_reinforce_troops_in_west_decision: "Truppen im Westen verstärken"
 MON_the_offer_decision: "Das Angebot unterbreiten"
 MON_the_offer_decision_desc: "Wir haben Nachricht erhalten, dass einige Banditenführer bereit sind, gegen Bestechung ihre Waffen niederzulegen. Wir sollten dieses Angebot in Betracht ziehen."
 MON_bring_tuvan_garrison_decision: "Tuvanische Garnison verlegen"
 MON_bring_tuvan_garrison_decision_desc: "Obwohl die tuvanische Garnison nicht sehr groß ist, ist sie der Regierung in Urga relativ treu. Auch wenn ihr Abzug aus Khem-Beldyr einige Unruhen verursachen wird, werden ihre Männer unsere Streitkräfte verstärken."
 MON_reinvade_tuva_decision: "Tuva erneut einmarschieren"
 MON_reinvade_tuva_decision_desc: "Rebellen und Banditen haben die Region Tuva übernommen. Wir müssen sie zurückerobern, um die Nation zu sichern."
 MON_siege_of_uliastai_decision: "Belagerung von Uliastai"
 MON_siege_of_uliastai_decision_desc: "Uliastai ist in die Hände von Rebellen gefallen und wurde zu ihrer Hochburg. Wir müssen die Stadt zurückerobern, um sie zu schwächen."

 MON_chaos_in_capital_decisions: "Chaos in der Hauptstadt"
 MON_chaos_in_capital_decisions_desc: "Mit dem Fokus auf die Armee im Westen ist Urga ins Chaos gestürzt. Die politischen Fraktionen, die auf den richtigen Moment gewartet haben, haben ihre Chance ergriffen und sind bereit, viel zu tun, um ihre Macht zu sichern."
 MON_force_control_in_urga_decision: "Widerstand in Urga bekämpfen"
 MON_crack_on_MAN_decision: "Gegen MAN durchgreifen"
 MON_bribe_aristocrats_decision: "Aristokraten bestechen"
 MON_discourse_in_MAN_decision: "Zwietracht in MAN säen"
 MON_cede_to_aristocrats_decision: "Macht an die Aristokraten abtreten"
 MON_cede_to_monks_decision: "Macht an den Buddyn Zövlöl abtreten"

 MON_mongolian_highway_decisions: "Mongolische Infrastrukturprojekte"
 MON_mongolian_highway_decisions_desc: "Die Nation Mongolei hat aufgrund ihrer über die weiten Steppen extrem verstreuten Bevölkerung und der großen Anzahl nomadisch lebender Menschen praktisch keine richtige Infrastruktur. In diesem Zustand werden wir während eines Krieges unsere Truppen nicht versorgen können, und unsere Bevölkerung wird sich getrennt fühlen. Um dies zu lösen, müssen wir mit dem Bau von Infrastruktur beginnen, die Urga mit allen Teilen unserer Nation verbindet."
