### Parteien ###
 MON_man_intro: "Da die Mongolei eine schwache Nation war, die zwischen einem aggressiven China, das sie als rechtmäßiges Territorium betrachtete, und einem desinteressierten Russland, das die Mongolei als Spielball betrachtete, schwankte, schlossen sich verschiedene Mitglieder der intellektuellen und religiösen Elite der Mongolei zusammen, um nach der chinesischen Besetzung 1919 zwei unterschiedliche Widerstandsbewegungen zu bilden. Die von Dogsomyn Bodoo, Khorloogiin Choibalsan, Darizavyn Losol und anderen gegründete \"Konsulatsberggruppe\" verfolgte eine strikt sozialistische Ausrichtung der Revolution. Parallel dazu gab es die von Dansrabilegiin Dogsom, Damdin Sükhbaatar und Soliin Danzan gegründete \"Ost-Khüree\", die sich mehr auf eine nationalistische Ausrichtung der Revolution konzentrierte.\n\nIn einem ähnlichen Kampf und mit gegenseitigen Kontakten fusionierten die beiden Gruppen 1920 zur Mongolischen Volkspartei. Da die MAN die autokratische Herrschaft Ungerns, der kurz zuvor die chinesische Garnison abgesetzt hatte, als abscheulichste Ausprägung des europäischen Imperialismus betrachtete, versuchte sie einen umfassenden Volksaufstand gegen den verrückten Baron, der jedoch scheiterte. Nach dem Tod von Bogd Khan im Jahr 1924 wurde die MAN weiter angefacht und startete einen zweiten, zum Scheitern verurteilten Aufstand gegen Ungern."

 MON_totalist_party: "MAN (Militaristen)"
 MON_totalist_party_long: "Mongolische Volkspartei - Militaristen (Mongol Ardīn Nam - Tsergiin üzelten)\n§g$MON_man_intro$\n\nDie MAN hat die Zeit ab 1924 damit verbracht, langsam militärische Kräfte zu sammeln und ihre Taktik zu verfeinern, was sie aber keineswegs ausschließt. Die \"Militaristen\" der MAN, die von geheimen internationalen Verbündeten unterstützt werden, sind lediglich diejenigen, die eine Karriere im militärischen oder Sicherheitsbereich der Partei gemacht haben. Ihr Personal besteht aus Leuten wie Choibalsan, Demid und Bumtsend, und ein großer Teil ihres Erbes kann auf Sükhbaatar zurückgeführt werden, auch wenn er sich von der Fraktion entfernt hat.§!\n"

 MON_syndicalist_party: "MAN (Unionisten)"
 MON_syndicalist_party_long: "Mongolische Volkspartei - Unionisten (Mongol Ardīn Nam - Kholboony üzelten)\n§g$MON_man_intro$\n\nDie \"Unionisten\" der Partei, ein höchst undurchsichtiger Auswuchs der Partei nach der Zusammenarbeit und der Verbreitung internationaler Lektüre und Medien, treten für die Übernahme syndikalistischer Methoden ein, die sich an denen der chinesischen Syndikalistischen Partei orientieren. Da die industrielle Basis der Mongolei jedoch nach wie vor klein und weitgehend auf Urga isoliert ist, bleiben die \"Unionisten\" gefügig und orientieren sich am Klassenkampf in der Mongolei.§!\n"

 MON_radical_socialist_party: "MAN (Radikale)"
 MON_radical_socialist_party_long: "Mongolische Volkspartei - Radikale (Mongol Ardīn Nam - Ers üzel)\n§g$MON_man_intro$\n\nDie Clique gilt zwar als die \"Radikalen\", ist aber in sozialistischen Kreisen vielleicht die angenommene Hauptströmung der Partei. Die MAN-Radikalen, die sich aus den jüngeren, wütenden Parteimitgliedern zusammensetzen, fordern eine totale Revolution gegen die alte Ordnung, und ihre Reihen flirten häufig mit denen der Militaristen. Übereifrig fordern die Radikalen einen totalen Vorstoß zum Mongolischen Sozialismus und bleiben dabei eher kosmopolitisch eingestellt.§!\n"

 MON_social_democrat_party: "MAN (Moderate)"
 MON_social_democrat_party_long: "Mongolische Volkspartei - Moderate (Mongol Ardīn Nam - Dundaj üzel)\n§g$MON_man_intro$\n\nDie \"Moderaten\", die nach den Revolutionen von 1921 und 1924 den größten Teil der MAN-Parteimitgliederschaft ausmachten, sind nach wie vor die Fraktion innerhalb der Partei, die am ehesten in der Lage ist, die verschiedenen Teile der Partei zusammenzuhalten. Unter der Führung von Losol haben sie den revolutionären Kampf für die eigene Revolution in der Mongolei und sogar für den Aufbau eines demokratischen Systems fortgesetzt. Die MAN-Moderaten, die zweifellos auch in der Partei selbst ihre Gegner haben, bleiben allein aufgrund ihrer Massenattraktivität und ihres hohen Alters dominant.§!\n"

 MON_social_liberal_party: "MAN (Liberale)"
 MON_social_liberal_party_long: "Mongolische Volkspartei - Liberale (Mongolyn Ardīn Nam - Chölööt üzel)\n§g$MON_man_intro$\n\nIn jüngster Zeit, nachdem MAN sich der Sache der mongolischen Demokratie verschrieben hat, haben sich die \"Liberalen\" als Ableger der Moderaten um Jamsrangiin Tseveen formiert. Tseveen, ein höflicher, freundlicher und geachteter Mann, mag zwar nicht in der Mongolei geboren sein, aber er hat mit Sicherheit seine Spuren hinterlassen. Tseveen, der die Zehn Bestrebungen von MAN entworfen hat, ist konsequent einen Mittelweg gegangen: weder eine völlige soziale Revolution noch eine Rückkehr zu den alten Wegen. Wegen seiner liberalen Haltung wurde Tseveen von den Linken in der Partei stark kritisiert, und seine Bindung an die MAN hat in letzter Zeit nachgelassen.§!\n"

 MON_market_liberal_party: "MAN (Rechte)"
 MON_market_liberal_party_long: "Mongolische Volkspartei - Rechte (Mongolyn Ardīn Nam - Baruuny üzelten)\n§g$MON_man_intro$\n\nDie \"Rechten\" der Partei, die eng mit den Moderaten und Liberalen von MAN verbunden sind, scharen sich angeblich um einen der \"ursprünglichen Sieben\", den Gründer der Partei, Dambyn Chagdarjav. Als Machthaber und Machiavellist der Partei geraten die Rechten häufig in Konflikt mit anderen Parteimitgliedern über den Vorrang der Demokratie oder des Sozialismus in der mongolischen Revolution.§!\n"

 MON_social_conservative_party: "MAK"
 MON_social_conservative_party_long: "Mongolische Autonome Föderation (Mongolyn Avtonomit Kholboo)\n§gDie Mongolische Autonome Föderation ist eine relativ neue Entwicklung in der mongolischen Politik (nach der Eingliederung von Xilingol in den mongolischen Staat), doch ihre Ursprünge gehen auf die frühen 1910er Jahre zurück. Nach der Xinhai-Revolution versicherte die Beiyang-Regierung den loyalen Fürsten und Adligen der Inneren Mongolei (die in der Mehrzahl waren), dass ihre Rechte, Titel und Positionen unverändert bleiben würden. Durch die Einrichtung von drei Sonderbezirken im westlichen Teil der Inneren Mongolei im Jahr 1914, nämlich Rehe, Chahar und Suiyuan, genossen die Adligen der Inneren Mongolei innerhalb der Beiyang-Regierung ein Gefühl der Privilegierung. Sie widersetzten sich den Versuchen des Bogd-Khanats, sich die Innere Mongolei 1915 einzuverleiben, und traten in der Beiyang-Regierung als Senatoren in Erscheinung, um die ungleichen nördlichen Kriegsherren gegeneinander auszuspielen.\n\nNach den Ereignissen in der Äußeren Mongolei erreichte der dortige Konflikt bald auch die Innere Mongolei, als Roman von Ungern-Sternberg nach Chahar vordrang und zunächst die Guominjun und dann die Fengtian-Clique bekämpfte. In dieser destabilisierenden Situation und angesichts der brutalen Repressalien Ungerns gegen die Chinesen schlossen sich die verschiedenen Fürsten der Inneren Mongolei zu zwei Verbänden zusammen: dem Noyodyn Zövlöl und dem Mongolyn Avtonomit Kholboo. Mit dem Ziel, ihre besonderen Privilegien und die Sicherheit ihrer Bürger zu bewahren, ist die Mongolische Autonome Föderation ein einzigartiger inner-mongolischer Auswuchs in der nationalen Politik, angeführt von dem mit der Kuomintang verbundenen Wu Heling.§!\n"

 MON_authoritarian_democrat_party: "NZ"
 MON_authoritarian_democrat_party_long: "Adelsrat (Noyodyn Zövlöl)\n§gSeit vielen Jahren haben die oberen Klassen in der Mongolei starken Einfluss in Urga ausgeübt. Die mongolischen Aristokraten hatten stets ihre Hand in den Geschäften ihres Landes, und daran hat sich nichts geändert. Seit Ungern jedoch 1920 an die Macht kam, sind der Reichtum und der Einfluss der Aristokraten bedroht. Ungern hat in den letzten Jahren bewiesen, dass er keine Angst davor hat, den Reichtum dieser Adeligen zu beschlagnahmen oder ihren Einfluss einzuschränken, um die Kontrolle zu behalten. Obwohl die verschiedenen Adligen mit ihren jeweiligen Ligen und Bannern vordergründig miteinander und mit den Lamas um den Einfluss auf den Staat der Äußeren Mongolei fehden wollten, gelang es ihnen, ihre Differenzen im Hinblick auf einen größeren Feind beizulegen.\n\nIm Jahr 1927 schlossen sich die Fürsten und Aristokraten der Mongolei in einer Organisation mit dem Namen Noyodyn Zövlöl zusammen. In ihr schlossen sich die vier großen Ligen der nördlichen Wüste zusammen: die Khan'alin-Liga, die Qiqirlik-Liga, die Tschetschenen-Liga und die Zakbilaseqin-Bidurnuoer-Liga, außerdem die Khovd-Stämme und die neu gegründeten innermongolischen Ligen Jirim, Josotu und Xilingol. Unter der Führung der jungen aristokratischen Galionsfigur Prinz Demchugdongrub sind die Noyodyn Zövlöl mit ihrer derzeitigen Position zufrieden, sehen sich jedoch gezwungen, die Macht zu übernehmen, sollten ihr Vermögen und ihr Einfluss bedroht sein.§!\n"

 MON_paternal_autocrat_party: "BKC"
 MON_paternal_autocrat_party_long: "Rat für lokale Selbstverwaltung der Mongolei (Bat Khaalga Zövlöl)"

 MON_national_populist_party: "Buddyn Zövlöl"
 MON_national_populist_party_long: "Buddhistischer Rat (Buddyn Zövlöl)\n§gDer Buddyn Zövlöl ist ein Rat hochrangiger, einflussreicher mongolischer buddhistischer Führungspersönlichkeiten. Er wird vom 7. Changkya Khutukhtu geleitet, einem der wichtigsten Lamas im mongolischen und tibetischen Buddhismus. Nach dem Tod des Bogd Khan im Jahr 1924 bildete der 7. Changkya Khutukhtu die Gruppe, um die buddhistischen Interessen unter der Herrschaft von Roman von Ungern-Sternberg zu sichern. Der 7. Changkya Khutukhtu hat erklärt, dass der Hauptzweck der Gruppe darin besteht sicherzustellen, dass Ungern seine Rolle als Regent aufgibt, wenn der 9. Jebtsundamba Khutukhtu (der geistliche Führer des mongolischen Buddhismus, der ranghöchste Lama in der Mongolei und die Reinkarnation des Bogd Khan) volljährig ist, und dem wahren Führer der Mongolei die Zügel überlässt. \n\nUnter der Oberfläche dient der Buddhistische Rat jedoch auch als die konzentrierteste Ausübung des Einflusses der Lamas innerhalb der Mongolei. Die Lamas, die seit langem mit den Adligen und Fürsten in Fehde liegen und sowohl den MAN als auch Ungern fürchten, bleiben dennoch standhaft in ihrem Einfluss auf den jungen 7. Wenn Ungern nicht bereit ist, seine Rolle als „Beschützer“ der Mongolei aufzugeben, dann ist der buddhistische Rat bereit, den Weißrussen zu besiegen, wenn es sein muss.§!\n"

### Partei Umbenennung ###
 MON_mln: "MLN"
 MON_mln_long: "Mongolische Liberale Partei (Mongolyn Libyeral Nam)\n§gDie Mongolische Liberale Partei (MLN), die ihre Ursprünge ebenfalls der führenden revolutionären Partei der Mongolei, der Mongolyn Ardīn Nam, verdankt, könnte nicht weiter von der Hauptströmung des revolutionären Denkens entfernt sein. Die MLN, die von dem angesehenen und bewundernswerten Jamsrangiin Tseveen geführt wird, ist die jüngste und erste Partei, die aus dem demokratischen Experiment der Mongolei hervorgegangen ist. Sie entstand nach Tseveens konsequenter Desillusionierung mit den radikaleren Elementen seiner alten Partei. Nach dem Erfolg der MAN-Revolution brach Tseveen offiziell mit seinen Genossen und sah keine Notwendigkeit, den Zusammenhalt der Partei aufrechtzuerhalten. Als ständiger Verfechter der Demokratie in einem Land ohne Massenbeteiligung an der Politik glaubt Tseveen, dass Bildung der Schlüssel für die Zukunft der Mongolei ist.§!\n"

 MON_kmt: "IMPRP"
 MON_kmt_long: "Innere Mongolische Revolutionäre Volkspartei (Dotood Mongolyn Ardyn Khuvisgalyn Nam)"

 MON_paternal_autocrat_party_sternberg: "RVK"
 MON_paternal_autocrat_party_sternberg_long: "Russische Militär-Clique (Rossiyskaya Voyennaya Klika)\n§gIm Zentrum des rätselhaften, höflichen, exzentrischen und brutalen Diktators der Mongolei, Roman von Ungern-Sternberg, steht die von den einheimischen Mongolen verblüffend als \"Rossijskaja Woyennaja Klika\" oder Russische Militärclique bezeichnete Gruppe, die den direkten Kreis des \"Verrückten\" Barons bildet. Nachdem die Russische Militärclique 1920 erfolgreich die Kontrolle über die Mongolei erlangt hatte, nachdem sie mit ihrer Asiatischen Kavalleriedivision in Urga einmarschiert war und die Chinesen mit dem Segen des Bogd Khan brutal vertrieben hatte, wurde sie, soweit es Beobachter betrifft, zur dominierenden militärischen Kraft in der Mongolei. Die RVK, die Ungern bei der rücksichtslosen und grausamen Ausrottung der jüdischen Bevölkerung der Mongolei an der Seite der Chinesen unterstützte und beide Aufstände der Mongolischen Volkspartei niederschlug, hat sich in der mongolischen Bevölkerung viel Unmut zugezogen.\n\nSelbst für Russland ist die RVK nur ein nützliches Pfand, um die Mongolei gefügig zu machen, selbst wenn es unwahrscheinlich ist, dass Ungern jemals zurückkehren wird. Nach dem Tod des Bogd Khan im Jahr 1924 wurde Ungern ständiger Regent der Mongolei und wartete auf die Suche nach dem 9. Jebtsundamba Khutuktu zu finden. Nachdem dieser 1933 in Tibet gefunden worden war, brachte Ungern den Jungen in die Mongolei und ließ ihn als Khan einsetzen. Ungern dominiert weiterhin als Regent, wie es der Bogd Khan selbst festgelegt hatte. Er hat seine Amtszeit in der Mongolei genutzt, um das Khanat und seine traditionellen Werte zu stärken und alle Feinde des Khans aus der Mongolei zu vertreiben. Die gleichberechtigte, aber grausame russische Militärclique, die an eine vergangene Ära erinnert, ist bei weitem die Fortsetzung der einsamen Romantik eines Mannes in der modernen Zeit.§!\n"

### Ideen ###

 MON_scourge_of_the_steppes_idea: "Geißel der Steppen"
 MON_scourge_of_the_steppes_idea_desc: "Die Mongolei in ihrer heutigen Form ist eine Nation mit sehr unterschiedlichen Elementen. Sie vereint westliche politische Institutionen, die mongolische Theokratie, die kaiserlichen administrativen und politischen Traditionen der Qing und die russische Militärausbildung. Es ist eine Verschmelzung kurioser Existenzen und dynamischer historischer Strömungen. Dennoch bleibt es den alten Wegen und seinen Traditionen treu. Sowohl unter dem Bogd Khan als auch gegenwärtig unter der Regentschaft wird der Einsatz der Kavallerie in der Kriegsführung umfassend gefördert, und die mongolische Armee besteht größtenteils aus mobilen Kavalleriedivisionen mit ergänzenden Bodentruppen.\n\nDie mongolische Armee hat große Siege gegen die Kriegsherren in Xinjiang und der Inneren Mongolei errungen und 1921 auch die Besatzungstruppen von Anhui erfolgreich zurückgeschlagen. Unter der Schirmherrschaft der russischen Militärmission im Jahr 1931 und den eigenen Modernisierungsbemühungen des Barons wurde sie intensiv modernisiert und hat sich als die beste militärische Kraft in der Region erwiesen. Was der Armee an schwerem Gerät fehlt, macht sie durch Ausbildung, Geländekenntnis und stahlharte Zähigkeit wett."

 MON_nomadic_society: "Nomadische Gesellschaft"
 MON_nomadic_society_desc: "Wie in weiten Teilen der mongolischen Gesellschaft ist die Mehrheit der Bevölkerung, die Arat, ein nomadisches, agrarisches Hirten- und Bauernvolk, das in verschiedenen, voneinander getrennten Gruppen oder Stämmen durch die Steppe zieht. Trotz der zunehmenden Weltoffenheit und Verstädterung der letzten Jahrzehnte halten sich viele von ihnen entweder an ihr örtliches Kloster oder bleiben in ihren traditionellen Behausungen, den Gers. Die wenigen nennenswerten Städte der Mongolei, Mörön, Uliastai, Khovd, Bayan Tümen und Niĭslel Khüree, sind vergleichbar mit den Städten oder Dörfern in Russland.\n\nDie jahrhundertelange nomadische Lebensweise hat zu einer Bevölkerung geführt, die mobil, traditionell und landesverbunden geblieben ist. Dies hat jedoch auch zu einer Bevölkerung geführt, die sich den Versuchen der Regierung, sie in die städtischen Zentren umzuleiten, eher widersetzt. Da sie der Politik gegenüber apathisch sind, sofern sie nicht anderweitig aufgehetzt werden, sind sie eine wichtige Unterstützergruppe sowohl für die MAN-Revolutionäre als auch für die Lamas, auch wenn sie zögerlich Untertanen ihrer lokalen Liga oder ihres Banners bleiben."

 MON_russo_mongolian_trade_agreements: "Russisch-Mongolische Handelsvereinbarungen"
 MON_russo_mongolian_trade_agreements_desc: "Die nach dem Ende des Russischen Bürgerkriegs und der Wiederaufnahme der Beziehungen zwischen dem Bogd-Khanat und der Provisorischen Regierung geschlossenen Wirtschaftsabkommen, Handelsabkommen und der Austausch von Ressourcenrechten, die umgangssprachlich als \"Russisch-mongolische Handelsabkommen\" bezeichnet werden, sind eine Reihe von Dokumenten, die vom Finanzministerium in [MON.Capital.GetCapitalVictoryPointName] mit staatlichen und privaten Unternehmen in Russland ausgearbeitet wurden. Auf der Grundlage des Kyachta-Vertrags von 1915, der in der Zwischenkriegszeit nach der vorläufigen \"Anerkennung\" der Unabhängigkeit des Bogd-Khanats weiter ausgebaut wurde, waren diese verschiedenen Handelsabkommen ein großer gegenseitiger Segen für Russland und die Mongolei.\n\nUm die wirtschaftliche Entwicklung der Mongolei aufrechtzuerhalten, auszubauen und voranzutreiben, hat es neben dem Aufblühen der einheimischen Industrie auch eine Reihe neuer Siedlungen, den Bau von Straßen und die Finanzierung von Militärarsenalen gefördert. Im Gegenzug erhielt Russland neben der wirtschaftlichen Unterwerfung Vorrechte auf die Ressourcen der Steppe und die doppelte Zusicherung der mongolischen Zusammenarbeit. Sogar auf kultureller Ebene hatten sie Einfluss, denn die entstehende russische Gemeinschaft in der Mongolei wuchs und gedieh, sowohl an den Grenzen als auch innerhalb der diplomatischen Gemeinschaft der Hauptstadt."

 MON_jebtsundamba_khutuktu_idea: "9. Jebtsundamba Khutuktu"
 MON_jebtsundamba_khutuktu_idea_desc: "Der 9. Jebtsundamba Khutukhtu, geboren als Jampal Namdröl Chökyi Gyaltsen, wird als spiritueller Führer der Mongolei verehrt und ist die höchste Figur des mongolischen Buddhismus. Er wurde 1933 in Tibet in der Nähe des Jokhang-Tempels in Lhasa geboren und noch im selben Jahr von mongolischen Lamas anerkannt und in das Khanat gebracht. Als Reinkarnation des Bogd Khan ist der „Junge Khan“ zu jung, um die Nation zu führen, aber er ist dennoch eine einigende Figur. Er wird nicht nur vom Baron, den Lamas und den Prinzen umworben, sein Wort ist schließlich Gesetz, auch wenn er in seinem Alter noch von den Lamas der Hauptstadt unterrichtet werden muss."

 #Signalisiert die Westliche Revolte
 MON_western_revolt_idea: "Die Westliche Revolte"
 MON_western_revolt_idea_desc: "Da die Mongolei an Moskau gebunden ist, ist der Zustrom von Devisen und Investitionen aus Russland für viele im Khanat praktisch zur Lebensader geworden. Der gleichzeitige Abzug russischer Hilfsgelder und Geschäftsleute nach dem Schwarzen Montag und die Instabilität im Mutterland haben zu einem grundlegenden Zusammenbruch der westlichen Wirtschaft geführt und die Abhängigkeit stark erhöht. In der Region um Chowd haben sich verschiedene Lamas, Kriegsherren und Sozialisten erhoben, die eine breite Unterstützung genießen.\n\nNachdem Uliastai und Khovd den Rebellen die Treue erklärt haben, ist in der Steppe ein Bürgerkrieg ausgebrochen. Während die militärische Stärke des Khanats und der Regentschaft nahezu absolut ist, wird immer deutlicher, dass Ungerns Einfluss auf die Mongolei - trotz seiner langen Amtszeit - weitaus unberechenbarer ist als angenommen. Viele seiner Rivalen planen zweifellos, die Regentschaft an sich zu reißen und den Baron zu vertreiben."

 #Occurs after Squashing it
 MON_western_banditry_idea: "Westliches Banditentum"
 MON_western_banditry_idea_desc: "Trotz der Erfolge der Regierung bei der Zerschlagung der wichtigsten Zentren des Widerstands gegen das Khanat gibt es in den westlichen Gebieten der Mongolei immer noch zaghafte Phasen des Banditentums und des Aufruhrs. Mit der Ablösung der Beamten in Uliastai und Khovd fehlt ihnen die Erfahrung, die in der Region üblich ist, und es wird einige Zeit dauern, bis sie in der Lage sind, die verbleibenden Rebellen wirksam zu unterdrücken. Auch die Verwaltung ist erschüttert, und die Banditen tauchen immer wieder auf, schlagen zu und verschwinden wieder, bevor die Karawanen oder die Armeen des Khanats sie erreichen können."

 MON_recovering_from_the_western_revolt: "Erholung vom Westlichen Aufstand"
 MON_recovering_from_the_western_revolt_desc: "Der Aufstand der Banditen im Westen des Landes hat dem Khanat einen hohen Tribut abverlangt. Ausgedehnte Plünderungen und die Unruhen in der Hauptstadt und anderswo haben die Verwaltungsinfrastruktur der Regierung zerstört und werden zweifellos einen kostspieligen Wiederaufbauprozess nach sich ziehen. Dadurch werden der Regierung weitere Finanzmittel entzogen, um die bereits händeringend gerungen wird."

 MON_russian_military_mission: "Die Russische Militärmission"
 MON_russian_military_mission_desc: "Unter der Leitung von Nikolaj Kazagrandi hat die Russische Militärmission seit 1931 große Anstrengungen und Fortschritte in der Mongolei gemacht. Die Modernisierung der Streitkräfte, der Abschluss von Rüstungsgeschäften, die Ausbildung von Offizieren, die Einrichtung von Akademien und sogar die Finanzierung der Ausbildung einiger Offiziere in Moskau haben dazu geführt, dass die mongolischen Streitkräfte in der Lage sind, mit den modernen Streitkräften der damaligen Zeit auf Augenhöhe zu kämpfen. Die nun nach der Verdoppelung der russisch-mongolischen Beziehungen wiederbelebte Militärmission hofft, die mongolische Parität mit dem Westen aufrechtzuerhalten und die Mongolei in die Lage zu versetzen, russische Vermögenswerte im Osten zu schützen."

 MON_history_of_conquerors: "Geschichte der Eroberer"
 MON_history_of_conquerors_desc: "Das mongolische Volk beherrscht seit langem die trockenen, flachen und von Weidevieh bewohnten Gebiete der Steppe. Seit der Gründung des Xiongnu-Reiches vor zwei Jahrtausenden haben die Mongolen die quantitativen Eigenschaften des Landes, das sie durchstreifen, sehr gut verstanden. Indem sie dies als ihre größte Stärke nutzten, gelang es ihnen, den Druck auf verschiedene chinesische Staaten des Altertums aufrechtzuerhalten und sich immer weiter in die Länder Zentralasiens auszudehnen. Im Mittelalter waren sie weitgehend in Stämme und Verbände aufgeteilt, doch unter dem größten und einflussreichsten Herrscher der Mongolei wurden sie alle wieder vereinigt: Temüjin.\n\nEr zog seinen Zorn und seine Wut über die Steppe, und sein uneinheitliches mongolisches Reich spaltete sich nach seinem Tod in verschiedene Staaten auf und zerbrach noch weiter. Die Auswirkungen der mongolischen Expansion und der Herrschaft über die Steppe veränderten jedoch den Lauf der Weltgeschichte. Diesem Erbe werden der moderne mongolische Staat und das Militär gerecht."

 MON_solidarity_on_the_steppe_idea1: "Solidarität in der Steppe"
 MON_solidarity_on_the_steppe_idea1_desc: "Die Mongolei braucht den Weg des russischen Bären nicht zu gehen, denn es ist nicht der Weg der Mongolei. Der mongolische Staat existiert zu dem Zweck, alle mongolischen Völker zu vereinen, seien es Oiraten, Burjaten, Chalkha, Innere Mongolen oder Kalymken. Um die \"Ganze\" Mongolei zu verfolgen, müssen wir uns lediglich auf die Stärke des mongolischen Kernlandes verlassen, denn es ist eine Versicherung, dass Russland es nicht wagen würde, uns die Mongolen unter ihrer Unterdrückung freihändig zu befreien. Die vereinigte Großmongolei ist nur ein Traum aller Mongolen, der seit Jahrhunderten angestrebt wurde und wird."

 MON_the_new_mongol_renaissance: "Die neue Mongolische Renaissance"
 MON_the_new_mongol_renaissance_desc: "Trotz gegenteiliger Beteuerungen sind der mongolische Staat und die mongolische Kultur kein einheitliches Gebilde. Das Khanat ist zwar nach wie vor das zentrale Zentrum der mongolischen Geschichte, muss sich aber mit der Tatsache auseinandersetzen, dass zahlreiche Mongolen außerhalb seiner territorialen Grenzen leben und auch nicht über eine vergleichbare Bevölkerungszahl wie diese anderen kulturellen Zentren verfügen. Während wir uns darauf vorbereiten, die unterdrückten Mongolen mit Gewalt zu befreien, können wir in der Zwischenzeit zumindest eine kulturelle Renaissance einleiten."

 MON_a_khanate_united_under_the_sun: "Ein Khaganat vereint unter der Sonne"
 MON_a_khanate_united_under_the_sun_desc: "Die mongolische Nation ist wahrhaftig eine Nation, die sich konsequent der Größe verschrieben hat und dazu bestimmt ist, diese zu erreichen! Lange Zeit war das mongolische Volk ein eigenständiges Volk, das mit den Mandschu, den Russen, den Chinesen, den Persern und jeder anderen Zivilisation dazwischen konkurrierte. Nach Jahren des mühsamen Kampfes wurde das pan-mongolische Projekt schließlich verwirklicht, und alle Mongolen sind unter dem Kaiser der Sonne vereint. Der großmongolische Staat ist nicht mehr der eines Khanats, sondern der eines Khaganats. Es folgt nun eine Zeit des Wiederaufbaus, der Wiedergeburt, der Integration und der Toleranz der vielen unterschiedlichen Völker, die nun zur Großmongolei beitragen."

 ## Ungern ##
 MON_army_of_the_white_chevalier: "Armee des Weißen Chevaliers"
 MON_army_of_the_white_chevalier_desc: "Baron Ungern, der die Kriegskunst zweifelsohne beherrscht, war maßgeblich an der Modernisierung der Armee des Khanats beteiligt. Dank seiner Erfahrungen, die er nicht nur an der Front des Ersten Weltkriegs, sondern auch bei der Niederschlagung der Roten im Russischen Bürgerkrieg oder bei der Vertreibung der Chinesen aus der Mongolei im Jahr 1921 gesammelt hat, verfügt er über ein breites Spektrum an strategischen und taktischen Kenntnissen. Seine Asiatische Kavalleriedivision, die während seiner Zeit in Russland in Kosakeneinheiten ausgebildet wurde und dort diente, erlangte großen Ruhm für ihre Heldentaten im Bürgerkrieg und in der Mongolei.\n\nEr ist diszipliniert und ehrenhaft und duldet keinerlei Dissens innerhalb der Armee; Soldaten und Offiziere müssen der Gesellschaft ein Vorbild sein. Unter seiner Ägide werden die Streitkräfte des Khanats zu den besten der Welt gehören."

 MON_at_home_among_strangers_a_stranger_among_his_own: "Zu Hause in der Fremde, ein Fremder unter seinesgleichen"
 MON_at_home_among_strangers_a_stranger_among_his_own_desc: "Ungern ist ein Exzentriker, um es milde auszudrücken, ein romantischer Ritter aus der Zeit. Ein Mann, der für die Wiederherstellung der Tradition, der Monarchie und der Ordnung bestimmt ist, in einer Ära, die von Progressismus, Republik und Freiheit zerrissen ist. Gegen die Gezeiten der Geschichte und die Kräfte des Wandels agiert nur dieser einsame Ritter, der seinen Säbel, sein Pferd, sein Gewehr und seinen Geist trägt. Ungern ist zu großer Grausamkeit, aber auch zu großer Toleranz fähig, und sein Charisma und seine schiere Willenskraft haben ihn für viele zu einer verlockenden Figur gemacht.\n\nAber auch er ist ein Exilant, ein Paria. Aus dem Land, das ihm so sehr am Herzen liegt, vertrieben, konnte Ungern nur zusehen, wie es in einen Abstieg des Republikanismus geriet. Selbst jetzt ist Russland nicht mehr das Land, das es einmal war oder das der Baron sich erhofft hatte; es ist dauerhaft von gottlosen Sozialisten gezeichnet. Dennoch hat er ein Land gefunden, das ihm ans Herz gewachsen ist: die Mongolei. Ein Land der Tradition, des Glaubens und der Eroberung. Unter seiner Regentschaft wird sich der Junge Khan zu einer großen Integrationsfigur für alle Mongolen entwickeln."

 MON_remind_them_of_steel: "Erinnern Sie sie an Stahl"
 MON_remind_them_of_steel_desc: "Es liegt in der unglücklichen Natur der Politik, dass der Einzelne leicht zu beeinflussen ist; er kümmert sich viel mehr um persönliche Befriedigung und Vergrößerung als um den Dienst an einer größeren Sache oder einem Ideal. Die Massen sind zu großer Kraft, zu großen Veränderungen fähig, sie können mit einer Aufgabe betraut werden und sie zu Ende führen. Aber die Eliten, ihre Führer, sie unterliegen dem Fluch der menschlichen Natur. Ihrer eigenen Natur, ihrer Fehlbarkeit. Was ist die angemessene Belohnung für solche Taten? Für ein solches Verhalten? Es gibt nur eine große, ausgleichende Strafe für Verräter. Der Baron, der Hof und die Regentschaft sind nicht stolz auf solche Vorkehrungen, aber um die Stabilität der Nation zu sichern, muss sie durchgeführt werden."

 MON_the_mongolian_stavka: "Die Mongolische Stavka"
 MON_the_mongolian_stavka_desc: "Nach dem Vorbild des russischen Generalstabs, genauer gesagt des Hauptquartiers des Oberbefehlshabers, wurde in der mongolischen Armee ein neuer Oberkommandorat in die Militärstruktur eingeführt. Er besteht aus verschiedenen Abteilungen, von denen die für militärische Belange wichtigsten die Abteilung des Generalquartiermeisters, die Abteilung des Generals im Dienst, die Abteilung für militärische Transporte und die Abteilung für militärische Kommunikation sind, und bleibt im Zentrum von Baron Ungern als Oberbefehlshaber der Mongolischen Streitkräfte.\n\nBesetzt mit Vertretern der russischen Militärclique sowie verschiedenen namhaften mongolischen Befehlshabern und Prinzen, übt es das oberste Recht aus, alle militärischen Angelegenheiten des Khanats zu bestimmen. Nichtsdestotrotz bleibt es auf ewig dem Primat des Monarchen in der Mongolei unterworfen, aber bis der Junge Khan die Volljährigkeit erreicht, bleibt diese Macht natürlich bei Ungern."

 ## MAN ##
 MON_the_mongolian_peoples_army: "Die Mongolische Volksarmee"
 MON_the_mongolian_peoples_army_desc: "Die Mongolische Volksarmee, die aus den Guerillakampagnen des Verteidigungsministers und Oberbefehlshabers Damdin Sükhbaatar hervorgegangen ist, verdankt einen Großteil ihres Erbes der Armee des Khanats. Dies gilt sowohl für die direkte Fortführung des Erbes als auch für die fortgesetzten Kampagnen gegen die Streitkräfte des Khanats. Unter seiner Führung verwandelte sich die mongolische Volksarmee von einer bloßen Partisanenschar in eine schlagkräftige Militärmacht, die in der Lage war, ihre Basisgebiete in der Steppe vollständig zu beherrschen und zu kontrollieren. Niemals zur Ruhe kommend, konzentrierte sie sich auf Mobilität und Umzingelungstaktiken und übertraf die Armee des Khanats in ihrer Reaktionsfähigkeit fast um ein Vielfaches.\n\nDurch die Mobilisierung nicht nur der Soldaten, sondern auch des Volkes für einen gemeinsamen Krieg gegen ihre Unterdrücker gelang es der MPA, die Armee des Khanats zu übertrumpfen. Auf Anweisung des Ministeriums für militärische Angelegenheiten wurde die Parteiarmee in die Armee der Nation umgewandelt. Durch die Umstrukturierung der Guerillaeinheiten in zeitgemäße Formationen behält die Armee ihre politisch motivierten Wurzeln bei, wobei die Kommissare für die Verteidigung der entstehenden Staatlichkeit der Mongolei eintreten."

 MON_all_power_to_the_arat: "Alle Macht den Arat!"
 MON_all_power_to_the_arat_desc: "Wer ist es, der für die mongolische Agrarwirtschaft arbeitet? Wer ist es, der die Mehrheit der Bevölkerung ausmacht? Es sind die einfachen Arat, die Bauernklasse, die Hirten, die Viehzüchter. Auch wenn unter der Regentschaft große Anstrengungen in Bezug auf wirtschaftliche Gleichheit und Freizügigkeit unternommen wurden, blieben die Arat doch eine Gemeinschaft, die im Schatten der herrschenden Kaste und der Städter steht. Um die Tugenden der wahren Mongolei zu preisen, müssen wir zunächst die wahren Bürger der Nation an die Macht bringen."

 MON_letting_the_people_bloom: "Das Volk erblühen lassen"
 MON_letting_the_people_bloom_desc: "Um eine neue moderne Kultur und eine neue moderne Gesellschaft zu fördern, muss der Staat jene zivilen Grundsätze festschreiben und schützen, die für die Freiheit des Volkes und die gute Führung des Staates unerlässlich sind. Das Volk mag mit den Handlungen der Regierung nicht einverstanden sein, die Adligen und Lamas hegen zweifellos Groll, doch sollte dieser nicht in Unzufriedenheit und militärische Gewalt umschlagen. Stattdessen sollte das Volk seine Meinung in der Rede, in der Presse und in der zivilen Ausübung seiner Freiheiten zum Ausdruck bringen."

 MON_gift_of_gab: "Geschenk von Gab"
 MON_gift_of_gab_desc: "Die verschiedenen Reformfürsten, Bürokraten, Beamten und Geschäftsleute der Mongolischen Autonomen Föderation, die ihre Verbindungen in die chinesische und russische Wirtschaftswelt nutzen, haben es geschafft, ein illustres Bild des künftigen Wirtschaftspotenzials der Mongolei zu zeichnen, das nur noch das richtige Maß an Investitionen benötigt, um wirklich realisiert zu werden."

 MON_the_red_rose_of_mongol_politics: "Die Rote Rose der Mongolenpolitik"
 MON_the_red_rose_of_mongol_politics_desc: "Um wirklich eine gleichberechtigte, faire, gerechte und fortschrittliche Gesellschaft zu schaffen, kann man sich nicht nur auf revolutionäre Methoden und Klassenkampf allein verlassen. Es stimmt, dass die Mongolische Volkspartei auf der Grundlage gegründet wurde, eine revolutionäre Bewegung zu sein, die eine demokratisch-zentralistische Politik verfolgte, um ihren fortgesetzten bewaffneten Widerstand gegen die zunehmende Autokratie des Khanats zu führen, aber genau das war ihre Aufgabe.\n\nEine Revolte gegen Autokraten und Despoten aller Schattierungen und Farben. Denn das Khanat hat die anfängliche Verlockung und den großen Fortschritt gezeigt, den die reformistische Demokratie erreichen kann. Wenn wir auch nur in Erwägung ziehen, zu solch schrecklichen, niederträchtigen und ruchlosen Methoden der alten Regierung zu greifen, so ist dies ein entscheidender Faktor für die Erstickung der mongolischen Demokratie in ihren Anfängen, und wir müssen unsere ganze Kraft einsetzen, um dieser Versuchung zu widerstehen."

 MON_return_of_the_true_revolutionaries: "Rückkehr der wahren Revolutionäre"
 MON_return_of_the_true_revolutionaries_desc: "Die Einführung der Volksdemokratie als Teil der Parteiprogramme war immer umstritten. Auch wenn die MAN nie eine reine sozialistische revolutionäre Partei war, wenn man bedenkt, dass die Gruppe Consular Hill an ihrer Gründung beteiligt war, so verfolgte sie doch einen rein revolutionären Kurs. Die Armee ist die Armee der Partei, die Indoktrination mit den Grundsätzen der Partei ist ein absolutes Muss.\n\nTörichte Mäßigung führte zu einem System, in dem das einfache Volk unterdrückt wurde, in dem die Fürsten und Lamas direkten Einfluss auf die Regierungspolitik nahmen und in dem die Rolle des Großen Khural ausgehöhlt wurde. Wer will also sagen, dass die neue, auffallende Modernität der Mongolei von Parteiverrätern und heimlichen Autokraten untergraben werden sollte? MAN ist dazu da, die nationale Revolution des Volkes und die Annäherung an das sozialistische Ideal zu fördern."

 MON_shining_brightly_upon_the_steppe: "Helles Leuchten in der Steppe"
 MON_shining_brightly_upon_the_steppe_desc: "Lange Zeit war das mongolische Khanat eine unvollkommene Demokratie. Mit einem Ober- und einem Unterhaus, einem mäßig säkularen Bildungssystem und einer sich rasch entwickelnden städtischen Schicht war es zumindest ein Hoffnungsträger. Da das Oberhaus jedoch von der Elite dominiert wurde und nahezu alle Rechte ausübte, um die Staatspolitik zu diktieren, konnte das Unterhaus nichts anderes tun als protestieren. Jetzt kann ein wahres, freies und demokratisches System errichtet werden. Wir können nur hoffen, dass es uns gelingt, die aufkeimende demokratische Tradition in der Mongolei voranzutreiben und zu festigen, und dass sich unsere Bemühungen auch auf das Leben des Durchschnittshirten auswirken, auch wenn die bisherigen Bemühungen zu gemischten Reaktionen geführt haben."

 MON_education_onwards_to_modernity_idea: "Bildung Auf dem Weg in die Moderne"
 MON_education_onwards_to_modernity_idea_desc: "Bildung ist die Quelle aller Modernität im Westen. Denn es ist die Bildung, die dem Volk sein Bewusstsein, sein Verständnis vermittelt, und es ist die Bildung, die das Volk an der bürgerlichen Demokratie beteiligt. Ohne sie wäre das Volk nur eine fügsame Masse, die sich den Interessen der oberen Elite beugt. Durch den Ausbau verschiedener staatlicher Schulen wird die Mongolei in die Zukunft als eine lebendige, intellektuelle Nation aufsteigen. Eine, die dem Klischee eines Steppenlandes widerspricht."

 MON_state_welfare_idea: "Staatliche Fürsorge"
 MON_state_welfare_idea_desc: "In der traditionellen Geschichte der Mongolei stand die Elite im Vordergrund; sie verfügte über Reichtum und Macht und führte ein recht komfortables Leben. Mit der Neubewertung der Finanzierung der Klöster und der Angleichung des Reichtums der Adligen an das Volk verfügt der Staat nun über zusätzliche finanzielle Mittel und Budgets, um erfolgreich eine Art staatliches Wohlfahrtssystem einzuführen. Auch wenn es für die überwiegend agrarisch geprägte Wirtschaft nominell teuer ist, so dient es doch als großer Schiedsrichter der Gerechtigkeit und stellt sicher, dass kein Bürger unter der Notlage einer unbezahlbaren medizinischen Versorgung leidet."

 MON_revenge_from_the_people's_apparatus: "Die Rache des Volksapparats"
 MON_revenge_from_the_people's_apparatus_desc: "Es ist nie leicht, den Kurs zu ändern, vor allem nicht, wenn man sich gegen die Flut des Volkssozialismus wehrt. Doch die Vergeblichkeit des Kampfes für das sozialistische Ideal trifft auf die mongolische Situation nicht zu: Der Kapitalismus hat kaum Wurzeln geschlagen, und das Volk hängt noch weitgehend an seinem Ackerbau. Natürlich wollen einige die Wahrheit nicht hören, und diejenigen in den oberen Rängen der Regierung - dem Sicherheitsapparat, dem militärischen Oberkommando und anderswo -, die der nationalistischen Sache von MAN am treuesten sind, haben sich gegen die Regierung verschworen und ihr vorgeworfen, die Uhr zurückzudrehen."

 MON_the_great_equalising: "Die große Gleichstellung"
 MON_the_great_equalising_desc: "Der Adel hat das Volk in den Ruin getrieben, und zwar völlig unvereinbar mit den \"alten Rechten“, die das Volk durch ihr Monopol auf die Staatskunst unterdrückt haben. Sie begehen abscheuliche Taten nicht nur gegen das Volk, sondern auch gegeneinander und gegen den religiösen Klerus, und sie brauchen sich nicht länger auf ihrem Reichtum auszuruhen. Natürlich werden sie sich wehren, ihr Friedenserhaltungskorps mobilisieren, im Khural lamentieren, aber das ist ein notwendiger Preis für die Modernisierung der Mongolei."

 MON_releasing_the_torrential_whirlwind: "Den Wirbelsturm loslassen"
 MON_releasing_the_torrential_whirlwind_desc: "MAN und die mongolische Volksdemokratie sind in letzter Zeit so etwas wie das Schreckgespenst geworden. Nachdem die Regentschaft innerhalb von fünf Jahren zwei gescheiterte Revolutionen ausgerufen hatte, ging sie mit aller Härte gegen die Revolutionäre vor und zeigte ihr wahres Gesicht. Sie verweigerten dem Volk das Recht auf freie Meinungsäußerung und galten als Banditen, Abtrünnige und sture Narren, die nicht bereit waren, die Waffen zum Wohle der Mongolei niederzulegen. Ebenso galten sie als Verfechter fremder Konzepte aus dem Westen, als abscheuliche, dekadente und für das Khanat ungeeignete Ideologien. Es wird nur eine große Anstrengung erfordern, ein Jahrzehnt der Propaganda rückgängig zu machen, aber das Volk darf nicht länger in Angst vor seinen Verwaltern leben."

 ## Adel ##
 MON_the_modern_horde: "Die Moderne Horde"
 MON_the_modern_horde_desc: "Obwohl Horde gemeinhin als abwertender Begriff für die mongolischen historischen Nachfolgestaaten des mongolischen Khaganats angesehen wird, hat der Begriff in der populären Vorstellung von der Mongolei nichtsdestotrotz Bestand. Die Mongolei ist ein strenges, romantisches und traditionelles Land der Steppenbewohner mit einer starken Affinität zu den Weiten ihrer Geographie und den Pferden, die sie zu, von und neben ihren Herden transportieren. Die Anlehnung an eine solche traditionelle Form der Mobilität und damit auch der Kriegsführung sichert dem Bogd-Khanat seine militärische Überlegenheit. In Verbindung mit der übernommenen russischen und chinesischen Artillerietaktik wird sich die Mongolei auf ihre traditionelle Vorliebe für die Manöverkriegsführung stützen."

 MON_peace_preservation_corps: "Friedenserhaltungskorps"
 MON_peace_preservation_corps_desc: "Eine Institution, die aus den inner-mongolischen Modernisierungsbestrebungen und der Übernahme des Mandschu-Bannersystems hervorgegangen ist, ist das \"Friedenserhaltungskorps\" die legale militärische Kraft jeder Liga innerhalb des mongolischen Kulturkreises. Angeführt von ihren gewählten Jasaghs fehlten ihnen in der Regel die finanziellen Mittel oder die Ausrüstung, um einer Invasionsmacht wirklich eine ernsthafte Bedrohung oder einen Feind darzustellen, und sie wurden in der Regel als Garnison und zur Durchsetzung der Gesetze eingesetzt. Jetzt, da die Prinzen wieder die direkte Kontrolle über die Nation übernommen haben, werden solche Bemühungen gelobt und gefördert und erhalten zusätzliche Mittel, um mit der normalen Armee gleichgestellt zu sein."

 MON_legacy_of_the_five_roads: "Das Vermächtnis der Fünf Straßen"
 MON_legacy_of_the_five_roads_desc: "Es war nicht die eigene Torheit der Mongolei, die nach 1911 aufhörte, die Vereinigung der gesamten Mongolei zu verwirklichen, denn dies wäre ein Abschlag für die großen Helden, die es 1912 wagten, gegen die Beiyang-Regierung anzutreten, und die bis 1915 einen harten Krieg mit unaufhörlichem Sieg führten. Erst als der Zar, der auf die einfachen Mongolen herabblickte, die Unterstützung des Russischen Reiches zurückzog, wurden die Helden des Krieges zum Rückzug gezwungen. Die Inneren Mongolen folgten dem Ruf zu den Waffen, denn es stimmte, dass wir von Grund auf eine Nation sind und sowohl Freude als auch Leid gemeinsam erleben.\n\nUnbeeindruckt vom militärischen Widerstand der Beiyang-Garnison und der Beiyang-Armee stürmten die fünf \"Straßen\" oder Routen der Armee des Bogd-Khanats tapfer gegen eine Streitmacht vor, die ihnen insgesamt zahlenmäßig überlegen war. Da den mongolischen Streitkräften moderne Ausrüstung fehlte, machten sie dies durch ihre schiere Zähigkeit und Mobilität wett und konnten den Artilleriebeschuss der Beiyang-Truppen erfolgreich ablenken und umgehen. Aufgrund von Verrat durch die Fürsten des Inneren, Munitionsmangel und der Einführung einer statischen Kriegsführung wurde der Feldzug 1915 abgebrochen und Friedensverhandlungen aufgenommen.\n\nDurch die Kombination ihrer historischen Vorliebe und ihres Erfolges mit mobiler Kriegsführung, ihren modernen Eliteeinheiten zur Erhaltung des Friedens und dem Einsatz schwerer Artillerie ist die Armee des Bogd-Khanats wirklich zu einer unschlagbaren Macht geworden, zu einem wahren Schrecken in der Steppe."

 MON_landowners_rights_enshrined: "Gesetz über Grundeigentümerrechte"
 MON_landowners_rights_enshrined_desc: "Das Gesetz über die Grundbesitzrechte, das vom Großen Khural als vorrangiges Gesetz verabschiedet wurde, gewährleistet den Schutz des Eigentums unter staatlicher Aufsicht und bestätigt die Vorrangstellung des mongolischen Landadels, der die Steppe weiterhin beherrscht."

 MON_no_compromise_on_the_spirit_of_nineteen_eleven_idea: "Keine Kompromisse beim Geist von 1911!"
 MON_no_compromise_on_the_spirit_of_nineteen_eleven_idea_desc: "1911 war das große Geburtsjahr des Bogd-Khanats, in dem die mutigen Khane der Chalkha-Mongolei die Fesseln der Qing-Dynastie abstreiften, die verbliebenen Qing-Mächte besiegten und die wahre Vereinigung des gesamten mongolischen Volkes anstrebten. Doch der Staat war naiv, ihm fehlte die Erfahrung der modernen Staatskunst. Er glaubte ernsthaft an die russische Unterstützung für das großmongolische Staatsgründungsprojekt. Unabhängig von den Absichten und Plänen Moskaus kann das mongolische Khanat nicht zulassen, dass die Opfer seiner großen Unabhängigkeitshelden unbemerkt bleiben! Solange es das Land der Mongolen außerhalb des mongolischen Staates gibt, werden wir niemals den feurigen unabhängigen Geist aufgeben, der uns unsere Unabhängigkeit gebracht hat!"

 MON_a_khanate_of_many_faces_idea1: "Ein Khanat mit vielen Gesichtern"
 MON_a_khanate_of_many_faces_idea1_desc: "Die Mongolei ist kein homogenes Land, und die Mongolen sind nicht nur ein homogenes Volk. Verschiedene kulturelle und ethnische Gruppen bevölkern die Steppe und leben in einem relativen Gleichgewicht. Das Khanat, das durch eine ähnliche Geschichte, Tradition und Kultur verbunden ist, ist eine eher pluralistische Szene, in der sich russische, kasachische, mongolische, mandschurische und andere Kulturen in der fast kosmopolitischen Welt des modernen Bogd-Khanats vermischen. Auf Anweisung des Staates soll dieser einzigartige Schmelztiegel gefördert, gepflegt und geschützt werden."

 ## Lamas ##
 MON_defending_our_proud_nation_idea: "Verteidigung unserer Stolzen Nation"
 MON_defending_our_proud_nation_idea_desc: "Der mongolische Nationalstaat wird von allen Seiten von Feinden bedrängt, die ihn auseinanderreißen oder anderweitig unter \"größere\" Mächte unterwerfen wollen. Die geopolitischen Strömungen in der Region schätzen weder ihr Volk noch ihre Traditionen oder ihre Kultur und sehen die Mongolei nicht als Königsmacher oder geschätzten Spieler, sondern als Bauern auf dem großen Schachbrett. Ein Aktivposten, über den zwischen China und Russland verhandelt wird. Wenn wir unsere Unabhängigkeit und das bescheidene Leben, das das mongolische Volk führt, wirklich wertschätzen wollen, dann müssen wir zubeißen, zupacken und niemals nachlassen. Denn ein Faden der Schwäche wird entscheidend ausgenutzt werden. Die Mongolen müssen inmitten des dunklen, stürmischen Himmels der Neuzeit durch Patriotismus, Glauben und Vertrauen zueinander geeint sein."

 MON_governance_of_the_spirited_idea: "Herrschaft der Geiste"
 MON_governance_of_the_spirited_idea_desc: "Die Mongolei ist eine zutiefst religiöse, vertrauensvolle und traditionelle Nation, in der die Mehrheit der Bevölkerung die Grundsätze der Gelug-Schule des tibetischen Buddhismus praktiziert. Die Klöster, die im Laufe der Geschichte mehrfach eingeführt wurden, sind praktisch die einzigen Bausteine der mongolischen Gesellschaft, selbst in einer Zeit zunehmender Urbanisierung und des Einflusses der modernen Welt. Als Tradition und Eckpfeiler einer über 400 Jahre andauernden Präsenz wurde der Buddhismus einst dazu benutzt, das mongolische Volk einzuschüchtern und zu kontrollieren, doch mit der Vorrangstellung des religiösen Klerus kann er sowohl im privaten als auch im staatlichen Bereich wieder maßvoll praktiziert werden."

 MON_strength_in_the_buddha: "Stärke in Buddha"
 MON_strength_in_the_buddha_desc: "Die Menschen dürfen den Glauben nicht verlieren, sie dürfen nicht den Versuchungen der Enthaltsamkeit erliegen oder sonst negative Auswirkungen auf ihr Karma haben. Trotz ihrer Anfechtung, ihres Glaubens an die korrupte, zynische Natur der mongolischen theokratischen Infrastruktur und des Establishments, müssen sie dennoch an die Prinzipien des Buddhismus glauben. An die Kultivierung der eigenen Moral und die Praxis der Großzügigkeit gegenüber anderen. Durch diese gesunde Kultivierung kann sich ein starker mongolischer Staat entwickeln."

 MON_primacy_of_monastery_teaching_idea: "Vorrang der klösterlichen Lehre"
 MON_primacy_of_monastery_teaching_idea_desc: "Die Klöster sind die eigentlichen Bausteine des modernen Bogd-Khanats. Ohne das ausgedehnte Netzwerk, den Reichtum und die Kontrolle, die die Klöster im 19. und 20. Jahrhundert ausübten, wäre der moderne mongolische Staat lediglich ein Staat von unzusammenhängenden und widerspenstigen Ligen und Aimags, die sich gegenseitig ebenso hart bekämpfen wie ihren gemeinsamen Unterdrücker. Die transzendenten Werte der Kirche reichen so weit, dass sie die Wiege vieler moderner Städte in der Mongolei sind, und nach diesem Prinzip müssen die Klöster nicht nur im gegenwärtigen mongolischen Staat eine Rolle spielen, sondern auch bei der Gestaltung seiner Zukunft. Lamas, ob Laien oder nicht, sind weise, gelehrt und fleißig, und es ist unerlässlich, dass sie ihre Weisheit an die Jugend weitergeben, egal ob sie gläubig ist oder nicht."

 MON_performing_the_great_evil: "Das große Übel darstellen"
 MON_performing_the_great_evil_desc: "\"Wenn ich das Leben dieses Lebewesens nehme, könnte ich selbst als eines der Geschöpfe der Hölle wiedergeboren werden. Es ist besser, dass ich als ein Geschöpf der Hölle wiedergeboren werde, als dass dieses Lebewesen, das eine Tat der unmittelbaren Vergeltung begangen hat, direkt in die Hölle geht\". Es ist wahr, dass der Buddhismus den Kurs des unaufhörlichen Pazifismus und der kontinuierlichen Erhaltung des eigenen Landes durch die Kultivierung des Mitgefühls unter den Völkern nicht beibehalten hat. Verschiedene buddhistische Sekten, die in den Schriften und Texten eine Rechtfertigung für ihre kriegerischen Handlungen finden, haben sich das Konzept zunutze gemacht, zum Märtyrer des breiten Volkes zu werden, um es vor der Verurteilung zu bewahren. Wir müssen in ihre Fußstapfen treten, das Bogd Khanat schützen und die Seele anderer retten."

 MON_synthesising_the_gelukpa_school_idea: "Synthese der Gelukpa-Schule"
 MON_synthesising_the_gelukpa_school_idea_desc: "Der Buddhismus, der seit dem ersten Kontakt des mongolischen Reiches mit verschiedenen buddhistischen Sekten während seiner Eroberung in die mongolischen Gebiete eingeführt wurde, wurde durch die aufeinanderfolgenden Bekehrungen verschiedener Kaiser der Yuan-Dynastie zum tibetischen Buddhismus im 13. Jahrhundert zu einem festen Bestandteil des mongolischen Staates. Unter Kublai Khan wurde nicht nur der Glaube, sondern auch die Modernisierung der staatlichen Systeme und der Infrastruktur gefördert. Die Entwicklung und Verbindung des tibetisch-mongolischen Kulturaustauschs wurde dadurch gefördert, dass die beiden Länder seit dem 16. Jahrhundert enge Verbündete sind. Jahrhundert eng miteinander verbunden. Der mongolische Buddhismus verändert und modernisiert sich ständig mit der Zeit und erlebt eine neue Renaissance!"

 MON_autonomy_for_the_tengri_idea: "Autonomie für die Tengri"
 MON_autonomy_for_the_tengri_idea_desc: "Der Tengrismus, die schamanistische Volksreligion der traditionellen Mongolei, hat nicht nur in der mongolischen Steppe, sondern bei allen Turkvölkern der zentralasiatischen Steppe über Jahrhunderte hinweg eine kontinuierliche Präsenz bewahrt. Obwohl sie an Bedeutung verlor, hat sie nie wirklich ihre Anhänger oder Gläubigen verloren. Da sie sich stark mit dem Buddhismus vermischt hat, wurde sie von der buddhistischen Praxis beeinflusst, hat aber nie versucht, mit dem etablierten buddhistischen Establishment zu konkurrieren, es umzustoßen oder zu stürzen.\n\nLeider war es das Establishment selbst, das versuchte, den Tengerismus auszurotten, was zur Entstehung des \"Schwarzen Schamanismus\" im Gegensatz zum \"Gelben Schamanismus\" führte, der buddhistische Praktiken einschloss. Wenn wir den Tengri ihre Autonomie zugestehen, können unsere beiden Religionen wieder aufblühen und eine gemeinsame Identität für das mongolische Volk entwickeln."

 MON_respect_for_the_old_mongolia_idea: "Respekt für die Alte Mongolei"
 MON_respect_for_the_old_mongolia_idea_desc: "Die alte schamanistische Volksreligion der \"Alten Mongolei\" hat den verschiedenen Buddhisten im Khanat zweifellos viel zu lehren. Beeinflusst durch die Kultivierung des Buddhismus in der Mongolei, hat der \"Gelbe Schamanismus\" gezeigt, dass die parallelen Glaubensrichtungen integriert werden können und auf jedem einzelnen Glaubenssystem aufbauen. Durch die Übernahme gemeinsamer ritueller Praktiken und traditioneller Bräuche soll der Buddhismus in der Mongolei zu dem werden, was den Staat in seiner Gesamtheit repräsentiert. Wir müssen jedoch unsere Wurzeln in der Gelukpa-Schule im Auge behalten und respektieren."

 MON_flourish_of_cho_yon: "Blütezeit von Cho-Yon"
 MON_flourish_of_cho_yon_desc: "Cho-Yon, was so viel wie \"Priester-Patron\" bedeutet, war die uralte und längst vergangene Beziehung zwischen den Nachfahren von Dschingis Khan und dem Klerus von Tibet. Das mongolische Militär kämpfte für den Erhalt Tibets und garantierte dessen Ausübung und Schutz vor äußeren und inneren Bedrohungen, während die tibetischen Lamas der mongolischen Elite ein Gefühl der Legitimität in Bezug auf Moral und Spiritualität vermittelten, um ihre Herrschaft aufrechtzuerhalten.\n\nDie Geschichte Tibets und der Mongolei ist seit langem miteinander verflochten. Sie reicht von den mongolischen Invasionen über das Khoshut-Khanat bis hin zum jüngsten Ausdruck der gegenseitigen Beziehungen durch den \"Freundschafts- und Bündnisvertrag zwischen der Regierung der Mongolei und Tibet\". Er sicherte und anerkannte die Unabhängigkeit der neu gebildeten Staaten von der aussterbenden Qing-Dynastie und festigte ihre Verbindung in der Neuzeit.\n\nTibet und die Mongolei, die aufgrund der Vorrangstellung des Panchen und des Dalai Lamas lange Zeit eine gewisse Überlegenheit gegenüber der Mongolei ausübten, haben selbst unter den Qing umfassend zusammengearbeitet und werden dies zweifellos auch weiterhin tun, solange die Unabhängigkeit beider Nationen gewährleistet ist."

 ## Marionette ##
 MON_imitating_the_new_army: "Die Neue Armee imitieren"
 MON_imitating_the_new_army_desc: "Die Neue Armee unter der Qing-Dynastie war der Höhepunkt der Modernisierungsbemühungen der Qing-Streitkräfte. Sie bildete eine professionelle, reguläre, vollständig ausgebildete und ausgerüstete Truppe, die westlichen Standards entsprach. Sie bekämpfte die unaufhörliche Korruption, die im alten Qing-Militär geherrscht hatte, und besiegte die Ineffizienz und das anhaltende Unwohlsein der militärischen Kapazitäten der früheren Armee. Doch auch sie litt unter der immensen Last der Qing-Bürokratie, dem Zögern und der Inkompetenz, und obwohl sie schließlich zur wichtigsten Streitkraft in ganz China werden sollte, war sie nur der Vorbote des künftigen Warlordismus unter den Cliquen der Zhili, Anhui und Fengtian.\n\nDie Mongolei hat jedoch den Vorteil der Rückschau und verfügt über jahrzehntelange Erfahrung, Verständnis und Wissen, um die Fallstricke der späten Qing zu vermeiden. Die wahren Tugenden der Neuen Armee, nämlich ihre umfangreichen, schnellen und umfassenden militärischen Modernisierungsbemühungen, sollen die Armee des alten Khanats so umgestalten, dass sie mit den besten Divisionen der chinesischen Armee vergleichbar wird."

### Entscheidungen ###

 MON_foreign_policy_decisions: "Außenpolitik"
 MON_ask_tibet_for_faction_decision: "Die Tibetische Allianz"
 MON_ask_tibet_for_faction_decision_desc: "Die tibetisch-mongolischen Beziehungen sind seit der Verbreitung des Buddhismus in der Mongolei vor Jahrhunderten von ständiger Vorherrschaft geprägt. Nach dem erfolgreichen Sieg über die Ma-Clique sind die Chinesen sicher, dass sie sich an unseren gemeinsamen Errungenschaften rächen werden. Wenn wir sie allein bekämpfen, könnten wir einer düsteren Zukunft entgegensehen. Viele der chinesischen Staaten, Kriegsherren, Bewegungen und Regierungen betrachten unsere Regierungen als rechtmäßiges Territorium und werden zweifellos versuchen, uns wieder zu integrieren. Wenn wir jedoch in Brüderlichkeit vereint zusammenstehen, wird dies die Chinesen vielleicht von diesem Versuch abhalten."
 MON_attack_the_mas_decision: "In den Nordwest-Krieg eingreifen"
 MON_attack_the_mas_decision_desc: "Seit vielen Jahren haben sich die Spannungen zwischen der Ma-Clique und Tibet verschärft. In Scharmützeln um das Königreich Nanchen konnten die Tibeter den Ansturm der Ma nur knapp abwehren. Da Tibet de facto unser Verbündeter ist und die Mas derzeit sowohl frühere Aggressionen gegen das Khanat führen als auch große Teile des mongolischen Territoriums kontrollieren, ist es an der Zeit, dass wir unseren buddhistischen Brüdern helfen und die Großmongolei sichern."

 MON_western_rebellion_decisions: "Der Westliche Aufstand"
 MON_western_rebellion_decisions_desc: "Banditen, Rebellen und Sozialisten haben den Westen des Landes unter ihre Kontrolle gebracht und liefern sich regelmäßig Gefechte mit unserer Armee. Wir müssen unser Bestes tun, um diese Rebellen zu bekämpfen, denn obwohl sie nicht direkt in der Lage sind, Urga einzunehmen, ist das Chaos, das sie verursachen, eine Leiter für gegnerische Fraktionen, die unsere Regierung zu Fall bringen wollen."
 MON_reinforce_troops_in_west_decision: "Truppen im Westen verstärken"
 MON_reinforce_troops_in_west_decision_desc: "Die verschiedenen spärlichen Garnisonen im Westen haben alle keine Verstärkung, keinen Nachschub und keine Ausrüstung mehr. Da die MAN-Revolutionäre die Versorgungsleitungen gekappt haben, befinden sie sich wirklich in einer schwierigen Lage. Lasst uns eine bewaffnete Eskorte mit zusätzlichen Vorräten und Soldaten zu den westlichen Garnisonen schicken, um ihre Positionen zu stärken."
 MON_an_olive_branch_to_the_bandits: "Ein Olivenzweig für die Banditen?"
 MON_an_olive_branch_to_the_bandits_desc: "Wir haben erfahren, dass einige Banditenführer und diejenigen, die dem Aufstand weniger zugeneigt sind, bereit sind, ihre Waffen gegen Amnestie oder Bestechung abzugeben. In Anbetracht der Umstände wäre es vielleicht ratsam, ihr Angebot zu berücksichtigen, trotz der damit verbundenen Konsequenzen."
 MON_bring_sainsham_garrison_decision: "Sainshamische Garnison verlegen"
 MON_bring_sainsham_garrison_decision_desc: "Obwohl die Garnison in Sainsham nicht sehr groß ist, ist sie der Regentschaft gegenüber recht loyal. Obwohl ihr Rückzug aus Sainsham einige Unruhen verursachen wird, werden ihre Männer unsere Streitkräfte verstärken und eine Neuaufstellung der versammelten Kräfte ermöglichen."
 MON_reinvade_ulaangom_decision: "Ulaangom Holdout nehmen"
 MON_reinvade_ulaangom_decision_desc: "Rebellen und Banditen haben die Region von Ulaangom übernommen. Da sie in ihrem Herrschaftsgebiet praktisch straffrei ausgehen, haben sie zugelassen, dass eine fast konkurrierende Regierung an die Macht kommt. Die Regentschaft muss Ulaangom unbedingt zurückerobern, nicht nur um die Nation zu sichern, sondern auch um das Leid zu beenden."
 MON_siege_of_uliastai_decision: "Belagerung von Uliastai"
 MON_siege_of_uliastai_decision_desc: "Uliastai ist in die Hände von Rebellen gefallen und zu einer Hochburg für sie geworden. Wir müssen die Stadt zurückerobern, um den Wahnsinn zu beenden, die Regierung wieder zu sichern und die Kontrolle über die gesamte Steppe wiederherzustellen."

 MON_chaos_in_capital_decisions: "Chaos in der Hauptstadt"
 MON_chaos_in_capital_decisions_desc: "Durch die Konzentration auf die Rebellion im Westen wurde Urga ins Chaos gestürzt. Die Garnison und die Armee des Khanats wurden mobilisiert, um die Revolte niederzuschlagen. Doch die seit langem unter der Regentschaft des Barons stehenden politischen Fraktionen in der Hauptstadt und vor allem am Hof haben schwer zu kämpfen. Sie haben auf den richtigen Zeitpunkt gewartet, um zuzuschlagen, und haben in dem Chaos ihre Chance ergriffen und sind bereit, alles zu tun, was nötig ist, um die Regierung zu sichern."
 MON_securing_the_capital: "Sicherung der Hauptstadt"
 MON_securing_the_capital_desc: "Die Wiederherstellung der Ordnung in der Hauptstadt ist unerlässlich, um die Kontrolle über die gesamte Mongolei zu sichern. Sie ist die einzige richtige Stadt innerhalb des Khanats und dient als Knotenpunkt für die gesamte Infrastruktur in der Steppe."
 MON_crack_on_MAN_decision: "Gegen MAN durchgreifen"
 MON_crack_on_MAN_decision_desc: "Die MAN-Revolutionäre wissen wirklich nicht, wann ihr Kampf zu Ende ist. Seit ihrer ersten \"Revolution\" im Jahr 1921 haben sie sich der Regentschaft des Barons widersetzt, 1924 haben sie erneut Widerstand geleistet, und jetzt versuchen sie ein letztes Mal, die \"Autokratie\" in der Hauptstadt zu stürzen. Ihre Kräfte mögen für ihr Geschick, ihren Willen und ihre Hartnäckigkeit bekannt sein, aber sie unterschätzen die Regentschaft."
 MON_bribe_aristocrats_decision: "Aristokraten bestechen"
 MON_bribe_aristocrats_decision_desc: "Die ausdauernden und perfiden Aristokraten in der mongolischen Gesellschaft haben nie etwas anderes geschätzt als ihren eigenen Reichtum und ihre Macht. Dies ist ihre größte Stärke und zugleich ihre Schwäche. Indem sie ihren Wünschen nachgeben und mit den Goldsäcken protzen, können sie dazu gebracht werden, der Regierung des Khanats treu zu bleiben."
 MON_discourse_in_MAN_decision: "Zwietracht in MAN säen"
 MON_discourse_in_MAN_decision_desc: "MAN selbst präsentiert sich nach außen hin als geeinte Front, ist aber zersplittert und gegen seine eigenen Mitglieder ebenso bösartig wie gegen seine Feinde. Die Gruppe, die bis zum letzten Moment eine fast parallele Struktur aufwies, ist ein Zusammenschluss zahlreicher Gruppen, die lediglich durch eine Tugend vereint sind: den Nationalismus. Indem wir Geheimdienstler anzapfen, können wir die Saat des Dissenses innerhalb der MAN aufkeimen lassen. Demokratie? Sozialismus? Revolution? In alle Richtungen gezerrt, werden sie sicher auseinanderbrechen."

 MON_cede_to_aristocrats_decision: "Macht an die Aristokraten abtreten"
 MON_cede_to_aristocrats_decision_desc: "Adlige in der Mongolei haben traditionell Macht und Einfluss durch die Kontrolle der Ministerien, der Regierungsposten und des Militärs des Khanats ausgeübt. Mit dem Aufstieg des Barons in die wichtigste Rolle der Regierung, zumindest inoffiziell, haben sich ihre Machtmöglichkeiten langsam und subtil verringert. Offensichtlich haben sie die Pläne des Barons durchschaut, und es ist zu befürchten, dass sie die Opposition unterstützen werden. Lassen Sie uns die Tür für sie ein wenig öffnen, um ihnen den Weg zu ebnen."

 MON_cede_to_monks_decision: "Macht an den Buddyn Zövlöl abtreten"
 MON_cede_to_monks_decision_desc: "Die Lamas sind in der Mongolei vielleicht sogar die wichtigste Kraft, die in der Steppe für einen gewissen Anschein von Normalität und staatlicher Infrastruktur gesorgt hat. Die Klöster wirken wie eine Perlenkette, die die verschiedenen Siedlungen, die um sie herum entstanden sind, miteinander verbindet. Die Klöster, die lange Zeit respektiert und verehrt wurden und zunehmend verärgert über die Verringerung ihres Einflusses im ganzen Land sind, haben ihren angehäuften Reichtum für die Industrialisierung und militärische Zwecke ausgegeben. Indem wir den Klöstern einen symbolischen Betrag an Ehrerbietung und Finanzmitteln zurückgeben, können wir sicherstellen, dass sie sich daran halten."

 MON_mongolian_highway_decisions: "Mongolische Infrastrukturprojekte"
 MON_mongolian_highway_decisions_desc: "Die Nation Mongolei hat aufgrund ihrer über die weiten Steppen extrem verstreuten Bevölkerung und der großen Anzahl nomadisch lebender Menschen praktisch keine richtige Infrastruktur. Linked mostly by the few railroads leading in and out of the capital, alongside the caravan routes, most of Mongolia relies extensively upon the traversal of the horse. In this current state we will be unable to supply our troops effectively during war, and our population will undoubtedly feel separated. To solve this, we must begin construction of an ambitious infrastructure project linking to Urga from all across our nation."
 MON_connect_to_chahar_decision: "Verbindungen nach [612.GetCapitalVictoryPointName] verbessern"
 MON_connect_to_ningxia_decision: "Verbindungen nach [348.GetCapitalVictoryPointName] verbessern"
 MON_connect_to_ordos_decision: "Verbindungen nach [616.GetCapitalVictoryPointName] verbessern"

 MON_dealing_with_the_leftover_bandits_decisions: "Umgang mit den westlichen Banditen"
 MON_dealing_with_the_leftover_bandits_decisions_desc: "Während die Rebellion im Westen von der Zentralregierung erfolgreich niedergeschlagen wurde, gibt es in der Region nach wie vor verschiedene unabhängige, umherstreifende Banden kleinerer Kriegsherren und Banditen. Sie sind zwar bei weitem nicht mehr so stark wie früher, belästigen aber dennoch ständig Verwalter, Bürger und Soldaten gleichermaßen. Es ist von entscheidender Bedeutung, dass wir unverzüglich mit dem Wiederaufbau beginnen, und die erste Aufgabe besteht darin, die im Westen herrschende Fäulnis zu beseitigen."
 MON_pacify_western_bandits_decision: "Die westlichen Banditen befrieden"
 MON_pacify_western_bandits_decision_desc: "Die Aufrechterhaltung der Autorität und die wirksame Unterdrückung der lokalen Banditen in der Region erfordern eine starke militärische Kraft. Wir sollten die Streitkräfte der Regierung dazu bringen, in die Region vorzudringen."
 MON_maintain_western_control_mission: "Kontrolle im Westen aufrechterhalten"
 MON_maintain_western_control_mission_desc: "Es ist zwar schön und gut, kurzzeitig ein großes Aufgebot an Truppen in die westliche Region zu bringen, aber die Banditen und Rebellen lassen sich nicht so leicht einschüchtern. Die Aufrechterhaltung der Gewalt und eine fortgesetzte, konsequente Ausrottungskampagne werden die gründliche Wiederherstellung der Kontrolle der Regentschaft gewährleisten."

 MON_declare_pan_mongol_state_decision: "Den Pan-Mongolischen Staat ausrufen"
 MON_declare_pan_mongol_state_decision_desc: "Der Geist des ursprünglichen Unabhängigkeitskrieges ist nicht verloren gegangen! Die Freiheit für alle Mongolen ist endlich errungen worden! Mit Herz, Stahl, Blut, Schweiß und Tränen wurde der großmongolische Staat, die seit Jahrzehnten ersehnte Einigung, endlich verwirklicht. Wir können nur hoffen, dass die auf diesem Weg erbrachten Opfer und die darin enthaltenen Zusicherungen das Khanat durch die zweifellos schwierigen Zeiten der Zukunft bringen werden. Die neu eroberten Gebiete sind nur mehrheitlich mongolisch, und es werden Zugeständnisse an unsere neu gewonnene Bevölkerung gemacht werden müssen, die dem Konzept des Panmongolismus vielleicht nicht aufgeschlossen gegenübersteht. Nichtsdestotrotz können wir uns über diesen historischen Moment in der mongolischen Geschichte freuen!"

### Schwerpunkt Baum ###
 MON_reign_of_the_mad_baron: "Herrschaft des \"verrückten\" Barons"
 MON_reign_of_the_mad_baron_desc: "Die Mongolei steht seit einem Jahrzehnt unter dem wachsamen und aufmerksamen Auge von Baron Ungern, seinen russischen Offizieren sowie seinen treuen Lamas und Adligen. Wenn er den Sturm der sich rasch entwickelnden Situation nach der Revolte im Westen überstehen will, muss er schnell handeln."

 MON_cultivating_the_camarilla: "Pflege der Camarilla"
 MON_cultivating_the_camarilla_desc: "Es stimmt zwar, dass sich einige Adlige derzeit an der Opposition gegen die Regentschaft beteiligen, aber es ist noch deutlicher, dass ihre Loyalität ihren Domänen und nicht ihrem kleinen Bündnis gilt. Durch taktvolle Diplomatie, wie sie dem Baron eigen ist, werden wir sie wieder auf unsere Seite ziehen. Die Fürsten sollten so nachgiebig sein, wer hat ihnen schließlich die Freiheit geschenkt?"

 MON_the_due_reward_for_treason: "Die gebührende Belohnung für Verrat"
 MON_the_due_reward_for_treason_desc: "Zu lange hat der Baron eine relativ zurückhaltende Hand gegenüber den Adligen und ihrem Besitz bewahrt. Doch es hat den Anschein, dass Respekt, Ehre und Sorgfalt als Schwäche missverstanden wurden. Sie waren Zeugen dessen, was der Baron gegen diejenigen unternahm, die die Mongolei zerstören wollten. Ungern soll ihnen eine Kostprobe seiner Grausamkeit geben und sie an ihren Platz erinnern."

 MON_deign_them_not_the_time_of_day: "Gönne ihnen nicht die Zeit des Tages"
 MON_deign_them_not_the_time_of_day_desc: "Letzten Endes sind die Prinzen irrelevant. Eine Ansammlung von Inkompetenten, die durch ihre Abstammung gesegnet sind und nicht viel mehr. Ihre kleinlichen Streitereien interessieren das Volk der Mongolei nicht, und so ist es klug, die Bemühungen der Regentschaft darauf zu konzentrieren, diejenigen zu besiegen, die ihr das Volk wegnehmen wollen. Die Sozialisten, die Lamas, beide zusammen erweisen sich als die Suchtmittel, von denen das Volk loskommen muss."

 MON_principles_of_traditionalism: "Prinzipien des Traditionalismus"
 MON_principles_of_traditionalism_desc: "Die Mongolei ist seit Jahrhunderten ein idealistisches Land der Tradition und Kultur. Sie hat sich der Dekadenz der Moderne und den westlichen Einflüssen entzogen und ist ein Hort der Bewahrung ihrer Geschichte geblieben. Während die Regentschaft westliche Innovationen und Ideen wie das Wahlrecht oder den Egalitarismus einlädt, werden wir kein Wort von diesem Sozialismus hören."

 MON_patron_of_the_mongolian_people: "Schutzherr des Mongolischen Volkes"
 MON_patron_of_the_mongolian_people_desc: "Das Volk hat begonnen, sich von abscheulichen Lügen beeinflussen zu lassen, die von Opportunisten und Verrätern verbreitet werden. Diejenigen, die den Regenten als Diktator verunglimpfen, als einen Mann, der von Gier und Ehrgeiz getrieben wird. Vielleicht ist diese Flut von Unwahrheiten unser eigenes Verdienst, was den \"Mad\"-Baron betrifft. Wie auch immer, ohne Ungern hätte die Mongolei unter den Chinesen gelitten. Erinnern wir die Menschen an diese Tatsache."

 MON_hijacking_the_one_supreme_truth: "Entführung der Einen Höchsten Wahrheit"
 MON_hijacking_the_one_supreme_truth_desc: "Es ist richtig, dass Ungern sich der buddhistischen Theologie und Lehre verpflichtet fühlt. Es ist auch wahr, dass Ungern selbst im orthodoxen Christentum aufgewachsen ist. Keine der beiden Religionen schließt sich jedoch wirklich gegenseitig aus, und sie alle unterwerfen sich der einen höchsten Wahrheit. Die Menschen sind besorgt, verängstigt, und die Lamas missbrauchen ihr Privileg. Es ist an der Zeit, dass auch die Regentschaft dieses Gefühl als Waffe einsetzt."

 MON_an_accord_for_our_mutual_enemy: "Ein Abkommen für unseren gegenseitigen Feind"
 MON_an_accord_for_our_mutual_enemy_desc: "Sowohl die Fürsten als auch die Regentschaft sind nicht unbedingt immer einer Meinung, aber es ist unbestritten, dass keiner ohne den anderen existieren kann. Denn die Fürsten unterstützten die Regentschaft und sorgten für Stabilität. Im Gegenzug schützte Ungern sie und die gesamte Mongolei vor inneren und äußeren Feinden. Es ist töricht zu behaupten, dass ein solches Abkommen nicht wiederbelebt werden kann, wenn man die notwendigen Kompromisse eingeht."

 MON_in_defence_of_tradition_and_order: "Zum Schutz von Tradition und Ordnung"
 MON_in_defence_of_tradition_and_order_desc: "Ungern selbst hält die Traditionen, die Eigenschaften, die Religion und die Kultur der Mongolei für das Wichtigste, um die Vernunft in der Welt wiederherzustellen. Es ist nur natürlich, dass es einen einzigen, durch Religion und Abstammung gesegneten Herrscher gibt, der mit der Aufgabe der ultimativen Herrschaft betraut wurde. Was wollen die Menschen wirklich? Eine nicht enden wollende Instabilität in den Händen von Sozialisten, eine schwache Regierung, die von hortenden Theokraten regiert wird? Oder eine Nation, die von Glauben und Gefühlen geleitet wird?"

 MON_the_nations_only_saviour: "Der Einzige Retter der Nation"
 MON_the_nations_only_saviour_desc: "Es ist ungerecht, in die Falle des Personalismus zu tappen und Ungern auf ein Podest zu heben. Doch ohne ihn wäre die Mongolei nicht die Nation, die sie heute ist. Ein freies Land. Ein unabhängiges Land. Der Bogd Khan verlieh ihm den Titel eines Großfürsten, und das ist sicher mehr als genug, um das Volk über Ungerns wahre Bestimmung aufzuklären. Angesichts des Niedergangs der Moral und der geistigen Widerstandsfähigkeit in der ganzen Welt kann nur der Regent den Fortbestand des Khanats sichern."

 MON_remind_the_army_of_duty_and_service: "Erinnern Sie die Armee an ihre Pflicht und ihren Dienst"
 MON_remind_the_army_of_duty_and_service_desc: "Der Dienst in der Armee ist nicht nur ein Job, mit dem man über die Runden kommt. Er ist eine Ehre. Er ist eine Pflicht. Es ist etwas, zu dem alle, die von edler Abstammung sind, berufen werden, und es ist unerlässlich, dass es seinen Ruf aufrechterhält. Offiziere der Armee sind fleißig, ritterlich und Vorbilder, die verehrt und gelobt werden müssen. Die Lamas, Adligen und Sozialisten hoffen, eine solch reine Staatsinstitution zu korrumpieren. Das können wir nicht zulassen."

 MON_truth_and_merciless_severity: "Wahrheit und unbarmherzige Strenge"
 MON_truth_and_merciless_severity_desc: "Während die Regierung seit der Revolution von 1924 durch das Wort des Gesetzes regiert, wurde immer deutlicher, dass die Verräter, Banditen und Rebellen im Konstitutionalismus einen leuchtenden Schatten der Schwäche sahen. Aber das wäre ihre eigene Überzeugung. Die dunkle Verderbtheit des Bürgerkriegs ist lange her, aber die Asiatische Kavalleriedivision ist in dieser Zeit ganz sicher nicht schwach und gefügig geworden."

 MON_saluting_the_romantic_chevalier: "Gruß an den Romantischen Chevalier"
 MON_saluting_the_romantic_chevalier_desc: "Der Baron ist vielleicht die Krönung eines Mannes aus der Zeit. Eine Rückbesinnung auf die Zeit der Ritter, der Keshiks. Ein romantischer Gentleman, der gleichzeitig eifriges Blutvergießen und die ruhige Gerissenheit der Diplomatie an den Tag legen kann. Für die gesamte Regentschaft ist es unabdingbar, dass sie solche Werte hochhält. Denn in Zeiten des Chaos kann man sich nur an seinen eigenen Überzeugungen und seiner Moral festhalten, von denen die unsere die reinste ist."

 MON_the_regent_endures: "Der Regent hält durch"
 MON_the_regent_endures_desc: "Endlich haben Ungern-Sternberg und seine Regentschaft die Opposition besiegt und die Ordnung in der Nation wiederhergestellt. Der Baron übernimmt die Regentschaft, wie er es immer getan hat, und blickt in die Zukunft - und auf den Jungen Khan. Gestärkt durch die Kraft des militärischen Sieges ist die Regentschaft bereit, ihre Pläne in die Tat umzusetzen."

 MON_the_supreme_law_of_the_land: "Das oberste Gesetz des Landes"
 MON_the_supreme_law_of_the_land_desc: "Die Westliche Revolte und das daraus resultierende Chaos haben gezeigt, wie brüchig die Fassade der Stabilität ist, die jeder Sinn für Recht und Konstitutionalismus bieten kann. Ohne den Rückhalt einer schlagkräftigen Armee, die nicht selbstgefällig geworden ist, ist der Wert von Worten auf dem Papier gleich Null. Wenn die Feinde des Khanats nur die Macht der Kanonade respektieren, dann müssen wir diese Macht auch ausüben."

 MON_proliferation_of_mission_type_tactics: "Verbreitung von Missionstaktik"
 MON_proliferation_of_mission_type_tactics_desc: "Die Kavallerie war schon immer ein fester Bestandteil des mongolischen Militärs. Einst fürchteten die Völker Eurasiens die donnernden Reiter in der Steppe, da sie über eine enorme Mobilität verfügten. Doch im modernen Zeitalter des Krieges hat sie eine neue Form angenommen. Die Auftragstaktik oder Missionstaktik passt perfekt zum mongolischen Militär."

 MON_financing_the_ministry_of_military_affairs: "Finanzierung des Ministeriums für militärische Angelegenheiten"
 MON_financing_the_ministry_of_military_affairs_desc: "Die Waffen, mit denen wir unser Militär ausstatten und unsere Lager auffüllen, werden immer älter. Relikte einer längst vergangenen Ära. Während die Mosin immer zuverlässig ist, werden in der modernen Kriegsführung Maschinengewehre eingesetzt, die unendliche Wellen von Höllenfeuer ausstoßen können. Wir sollten natürlich wissen, dass wir solche Kriegsgeräte einsetzen. Da es uns an Industrie fehlt, müssen wir dafür sorgen, dass unsere Kleinwaffen die Spitze der Waffentechnik darstellen."

 MON_contracts_with_tula_arms: "Verträge mit Tula Arms"
 MON_contracts_with_tula_arms_desc: "Ein Großteil der Bevölkerung lebt nomadisch, nicht in Städten oder Gemeinden. Aufgrund dessen, der geringen Bevölkerung und der harten Bedingungen ist die mongolische Industrie sehr rückständig. Nutzen wir die Verbindungen, die uns das russische Konsulat und der alte Kameradenkreis der russischen Clique gewährt haben, um mit den Titanen der russischen Industrie diplomatisch zu verhandeln. Mit ihren Investitionen und ihrem Fachwissen können wir sicher sein, dass wir durchhalten."

 MON_warfare_as_a_way_of_life: "Kriegsführung als Lebensstil"
 MON_warfare_as_a_way_of_life_desc: "Die Kriegsführung war einst die Lebensweise in der Steppe. Ungestört von der Qing-Herrschaft legten die Menschen ihre Waffen nieder und integrierten sich in eine Zivilgesellschaft. Es wäre zwar eine große Sünde, das Hirtenwesen und die traditionelle Lebensweise für immer zu verwerfen, aber wir können dem militärischen Establishment einen modernen Esprit de corps entlocken; es gibt keinen größeren Beschützer für die Nation, die uns lieb ist."

 MON_grand_flourish_of_the_sabre: "Großer Säbelschwung"
 MON_grand_flourish_of_the_sabre_desc: "Was für ein Anblick! Ein Säbelschwingen, ein Heben des Arms, ein Ruf zu den Waffen. Solche Bilder sollten in unserem Volk ein überwältigendes Gefühl von Patriotismus hervorrufen. Für unsere Militärhelden! Ihre Opfer, ihre Bereitschaft, ihr Heimatland zu verteidigen, alle Mongolen zu verteidigen. Es ist ein großartiger Anblick, der festgehalten und zur Förderung des zivilen Militarismus in der Mongolei genutzt werden muss."

 MON_baron_of_the_steppes: "Baron der Steppe"
 MON_baron_of_the_steppes_desc: "Die Steppe ist ein zähmbares Tier, auch wenn sie sich weit ausdehnt und es ihr lange Zeit an einer dominierenden, vereinigenden Kraft für ihr Volk gefehlt hat. Der Baron hat dieses Kunststück wie kein anderer vorgeführt. Als bescheidener Diener, ja sogar als bescheidener Großherzog des Jungen Khans, ist er zu einem Shogun geworden. Im Dienste der Interessen des Monarchen entscheidet Ungern über die Zukunft der Mongolei in dieser Zeit des großen Konflikts."

 MON_riding_along_the_wide_steppe: "Ritt durch die weite Steppe"
 MON_riding_along_the_wide_steppe_desc: "Die Russen sind für immer die einstigen Verbündeten der Mongolei geblieben. Wir sind zwar kein Haufen von Dummköpfen; es ist klar, dass sie von der Mongolei als \"Pufferstaat\" immens profitieren, doch wir erzielen ähnliche Gewinne. In ihrer schützenden Umarmung wurde uns für immer die Unabhängigkeit und eine gestärkte Wirtschaft gewährt. Angesichts eines wiedererstarkenden Chinas, das sich am Horizont abzeichnet, wären wir dumm, unseren Verbündeten zu hintergehen."

 MON_overtures_to_the_consular_community: "Angebote an die Konsularische Gemeinschaft"
 MON_overtures_to_the_consular_community_desc: "Seit dem Vertrag von Nertschinsk im Jahr 1689 und dem Ersten Kyachta-Vertrag von 1727 hat Russland seine Präsenz in der Mongolei ständig ausgebaut. Ein Jahrhundert lang wurde die Äußere Mongolei als Teil der russischen Sphäre betrachtet, und es hat sich eine mäßig große russische Bevölkerung dort angesiedelt. Rund um das russische Konsulat in der Hauptstadt ist es an der Zeit, ihrer zunehmenden Bedeutung innerhalb der Nation Beachtung zu schenken."

 MON_heroes_of_the_great_ice_march: "Helden des Großen Eismarsches"
 MON_heroes_of_the_great_ice_march_desc: "Der Große Eismarsch ist ein Mythos und eine Legende, ein heldenhafter Marsch durch die Wüste Russlands, um mit tapferen Bajonetten tief in das dunkle Herz der dämonischen Sozialisten einzudringen. Die Helden einer solchen Eskapade sind eine schwächelnde, immer älter werdende Klasse von tapferen Seelen. Aus ihrer Überzeugung und ihrem militärischen Fachwissen lässt sich viel lernen, wir müssen diese Veteranen nur bitten, ihre Weisheit zu geben."

 MON_embellishment_of_the_economic_agreement: "Ausgestaltung des Wirtschaftsabkommens"
 MON_embellishment_of_the_economic_agreement_desc: "Die Wirtschaftshilfe Russlands wurde nach dem Chaos infolge der Ermordung von Tschernow eingestellt. Jetzt, da sich die Lage in Russland stabilisiert hat und unser eigenes Chaos weit hinter uns liegt, müssen wir unbedingt die Flamme der russisch-mongolischen Wirtschaftskooperation neu entfachen. Für die Russen ist es eine Garantie für unsere Loyalität. Und für die Mongolei ist sie die treibende Kraft der Industrialisierung."

 MON_a_toast_to_the_takhi_and_the_bear: "Ein Toast auf den Takhi und den Bäre"
 MON_a_toast_to_the_takhi_and_the_bear_desc: "Die Mongolei und Russland sind seit langem Geschwister, das ist wahr. Das mongolische Volk hat während der mongolischen Eroberungen viel zur Verfestigung der russischen kulturellen Identität beigetragen. In ähnlicher Weise ist unser gemeinsames mongolisches Volk in ihrem Land und in unserem eigenen. Von den Kalmücken über die Burjaten bis hin zu den Chalkha sind wir alle durch eine gemeinsame Geschichte vereint. Lasst uns anstoßen, lasst uns feiern, denn wir sind ein Zeichen der neuen Weltordnung."

 MON_weapons_from_batus_heir: "Waffen von Batus Erben"
 MON_weapons_from_batus_heir_desc: "Die Goldene Horde durchstreifte einst die Weiten der russischen Steppe und darüber hinaus. Sie ist ein direkter Nachfahre von Dschingis' eigenen Eroberungen. In ähnlicher Weise ist der moderne russische Staat zweifelsohne ein Nachkomme von Batu, dem ersten Khan der Goldenen Horde, und seinen Eroberungen. Mit seinen Waffen gelang es Russland, den napoleonischen Ansturm zurückzuschlagen, alle Großmächte der Welt herauszufordern, und es ist unvermeidlich, dass es dies erneut tun wird. Lassen Sie uns unseren Teil dazu beitragen."

 MON_the_khanate_unshackled: "Das Khanat entfesselt"
 MON_the_khanate_unshackled_desc: "Angesichts der Tatsache, dass Russland die Mongolei zum dritten Mal in der jüngeren Geschichte im Stich gelassen hat, ist deutlich geworden, dass man ihm nicht trauen kann. Ehrlich gesagt ist der einzige wirkliche Verbündete der Mongolei Lhasa. Auf jeden Fall sind unsere Länder zu weit voneinander entfernt, um sich gegenseitig sinnvoll unterstützen zu können. Wenn wir im nächsten Jahrhundert überleben wollen, muss die Mongolei ihren eigenen Weg der Stärke und Kraft gehen."

 MON_all_mongolians_made_equal: "Alle Mongolen sind gleich"
 MON_all_mongolians_made_equal_desc: "Trotz ihres äußeren Erscheinungsbildes ist die Mongolei eine multiethnische Nation. Mehr noch, die Mongolen selbst sind aus einer Reihe verschiedener Geschichten, Kulturen und Traditionen hervorgegangen. Schließlich ist jedes Banner ein wenig anders, und jede zusammengesetzte Liga ist ein wenig anders. Doch unter der Weißen Leuchtenden Sonne sind alle Mongolen vor dem Gesetz und dem Staat gleich. Das ist die Wahrheit, an der wir festhalten."

 MON_harkening_towards_pan_mongolism: "Auf dem Weg zum Pan-Mongolismus"
 MON_harkening_towards_pan_mongolism_desc: "Manche würden die Panmongolei als gescheitertes Unterfangen abtun, als unzeitgemäßes Opfer auf dem Altar des Pragmatismus und der Vermittlung zwischen Großmächten. Doch in den Leidenschaften der Äußeren Mongolei brennt ein immerwährendes Feuer. Um unsere Geschwister in Burjatien, in Altai, in der Inneren Mongolei, in der Mandschurei und in Dzungarien zu vereinen, müssen wir unbedingt auf solche kühnen Gefühle verzichten. Eroberungen mögen uns das Land schenken, aber das Volk muss bereit sein."

 MON_fulfilling_the_dream_of_mongolian_independence: "Die Erfüllung des Traums von der Unabhängigkeit der Mongolei"
 MON_fulfilling_the_dream_of_mongolian_independence_desc: "Die mongolische Unabhängigkeit, die in den Feuern des Jahres 1911 geboren wurde, bedeutete Unabhängigkeit für alle Mongolen. Nicht nur für diejenigen, die unter der Herrschaft der Chinesen standen, die nun in verschiedene Staaten zersplittert waren, sondern auch für die Russen. Da sie nicht gewillt waren, uns auf diplomatischem Wege Brüderlichkeit und Einheit zu gewähren, mussten die verbleibenden Mongolen wohl ähnlich wie die ersten geeint werden: mit Waffengewalt."

 MON_in_defence_of_a_free_mongolia: "Zur Verteidigung einer freien Mongolei"
 MON_in_defence_of_a_free_mongolia_desc: "Die Mongolei kann sich nicht allein auf die Stärke ihrer Verbündeten verlassen, denn das wäre ein Irrweg. Mit einem Handstreich könnte die Nation für ein besseres Geschäft verkauft werden. In diesem Fall muss jeder Mongole arbeiten und dienen, um die Mongolei zu verbessern und seine Freiheiten zu schützen. Denn was uns allen lieb und teuer ist, könnte in kürzester Zeit aufgekündigt werden."

 MON_restore_pride_in_military_service: "Stolz auf den Militärdienst wiederherstellen"
 MON_restore_pride_in_military_service_desc: "Durch religiöse Mittel und jahrelange Untätigkeit haben die Menschen in der Mongolei eine große Verachtung für den Dienst des Militärs entwickelt. Es ist ihr Vorrecht, das ist wahr, der Dienst ist keine leichte Last, die man tragen muss und die man nicht erzwingen kann. Aber es gibt einen Stolz darauf. Nicht auf das Schlachten, denn das ist eine Abweichung vom negativen Karma, ein Affront gegen die Grundsätze des Buddhismus. Sondern auf die Verteidigung einer modernen Nation. Darin findet man Hoffnung und Ruhm."

 MON_alone_between_a_bear_and_a_dragon: "Allein zwischen Bär und Drache"
 MON_alone_between_a_bear_and_a_dragon_desc: "Von Verbündeten im Stich gelassen und von Feinden gefangen. Der mongolische Staat der Neuzeit wandelt auf einem schmalen Grat zwischen seinen Hauptfeinden China und Russland. Durch seine eigene Stärke und Willenskraft wird er jedoch sowohl die russische Marionettenherrschaft als auch die chinesische Unterwerfung abwehren können. Eine stolze Nation eines stolzen Volkes ist wie ein unbesiegbares Feuer, das immer lauter brüllt und alle versengt, die es wagen, sich ihm in den Weg zu stellen."

 MON_a_khanate_and_its_regent: "Ein Khanat und sein Regent"
 MON_a_khanate_and_its_regent_desc: "Die Schwäche der Regentschaft bestand darin, dass sie zu nachsichtig war und sich zu schnell in die Arme derer begab, die ihr Schaden zufügen wollten. Angelockt durch Worte, angelockt durch Großzügigkeit, durch Praxis und Überzeugung, wurde sie dazu verleitet, Verräter und Ratten in ihren Reihen willkommen zu heißen. Diejenigen, die dem jungen Khan süße Worte ins Ohr flüstern und den Höflingen des Barons ihre Dolche in den Rücken stoßen, haben keinen Platz in der neuen Mongolei."

 MON_mastery_of_the_intelligence_war: "Beherrschung des Krieges der Geheimdienste"
 MON_mastery_of_the_intelligence_war_desc: "Während der Mythos und das Gemetzel, das durch die Äußerung des \"Verrückten Barons\" angerichtet wird, die Vorstellung eines verunsicherten, wahnsinnigen Individuums heraufbeschwört, das glaubt, allein ein Gemetzel als Aspekt des Krieges anrichten zu können, könnte es sich dabei um nichts weiter als Fiktion handeln. Es ist an der Zeit, dass der Regent, der sich auf Geheimdienstarbeit und Korrespondenz versteht, sein Netzwerk von Kontakten im ganzen Land wiederbelebt. Stets wachsam und stets bemüht, den Frieden zu bewahren."

 MON_exorcising_the_alluring_misgiving: "Das verführerische Misstrauen austreiben"
 MON_exorcising_the_alluring_misgiving_desc: "MAN ist wie eine Fäulnis, die man nicht aus seinem Körper entfernen kann. Ein unversöhnliches Krebsgeschwür, das in der eigenen Schwäche und Fehlbarkeit der Mongolei wuchert. Sie spricht vom Sozialismus, vom Klassenkampf, von Demokratie und von Befreiung. Doch die grundlegende Unvereinbarkeit der mongolischen Kultur und Tradition mit solch fremden, aus dem Westen importierten Konzepten wird nur wenig beachtet. Wir müssen zu den Menschen gehen und ihnen versichern, dass die Regentschaft weiß, was das Beste ist."

 MON_mongolias_own_stavka: "Mongolische Stavka"
 MON_mongolias_own_stavka_desc: "Die Russische Stavka ist eine Versammlung der besten und klügsten Militäroffiziere und Generäle des Landes. Ähnlich wie die Generalstabschefs diktiert sie die effizientesten und vorrangigsten militärischen Strategien für die Nation in jedem Konflikt. Die Lehren, die Russland daraus gezogen hat, dürfen auf keinen Fall in Vergessenheit geraten. Lassen Sie uns all diese klugen Köpfe des Militärs einladen und ihr Wort bei den Bemühungen um das nationale Überleben beherzigen."

 MON_an_army_of_tact_and_order: "Eine Armee aus Takt und Ordnung"
 MON_an_army_of_tact_and_order_desc: "Es gibt bei weitem keine größere Schande im Beruf des Barons als die mangelnde Disziplin, die mangelnde Ehre. Mangelnder Respekt vor der Rolle, die ein Soldat im Rahmen der Moral und der Verteidigung der Nation zu spielen hat. Unter dem Baron und seinen militärischen Verbündeten hat eine solche Selbstgefälligkeit, eine solche schlecht aufrechterhaltene Ordnung keinen Platz. Eine Nation, die von Banditen beherrscht wird, soll die Mongolei nicht mehr sein. Sie berauben die militärische Tradition, und es ist an der Zeit, diesen Kurs zu korrigieren."

 MON_the_land_untainted_by_liberalism: "Das vom Liberalismus unbefleckte Land"
 MON_the_land_untainted_by_liberalism_desc: "Die Mongolei ist ein Land, das im Laufe der Zeit standhaft geblieben ist. So sehr sie sich auch bemühen, selbst die MAN geben immer noch den Worten nach, die vom Khanat, von Jamsaran und von den Lamas in ihren Reihen beherzigt werden. Für den Westen ist die Steppe unwirtlich, ja wild, aber sie sind geblendet von ihrer dekadenten Modernität. Man kann gleichzeitig modernisieren, viel industrialisieren, ohne den eigenen Glauben oder die eigene Kultur zu opfern oder Kompromisse einzugehen."

 MON_the_last_great_white_warlord: "Der letzte große weiße Kriegsherr"
 MON_the_last_great_white_warlord_desc: "Selbst Moskau würde Baron und Großfürst Roman Fjodorowitsch von Ungern-Sternberg als \"Kriegsherr\" abtun. Ein Titel und eine Zuschreibung, die seine Leistungen herabsetzen und beleidigen sollten. Ihn als unzuverlässig oder egoistisch zu bezeichnen, der nur seinen eigenen Interessen diente und seine Herrschaft allein durch Gewalt aufrechterhielt. Für das mongolische Volk hingegen ist er ein Retter, sein Verteidiger. Vielleicht ist beides wahr, aber es ist unbestreitbar, dass Ungern als der \"Große\" in die Geschichte eingeht."

 MON_culmination_of_the_peoples_revolution: "Höhepunkt der Volksrevolution"
 MON_culmination_of_the_peoples_revolution_desc: "Zu lange wurden die Menschen von den Adligen mit Füßen getreten. Zu lange wurden sie gezwungen, den gierigen Lamas und deren Monopolisierung der Praxis Gehör zu schenken. Und viel zu lange hat man ihnen ihre Rechte, ihre Werte und ihre Fähigkeit verweigert, nicht nur ihr Leben zu genießen, sondern auch ihre Rolle in der modernen Gesellschaft. Wir haben vielleicht schon zweimal versagt, aber wie man so schön sagt: Aller guten Dinge sind drei."

 MON_stranglehold_on_the_information_apparatus: "Der Würgegriff des Informationsapparats"
 MON_stranglehold_on_the_information_apparatus_desc: "In einer so traditionellen und abgehobenen Gesellschaft wie der Mongolei schenken viele Menschen der Sache des Sozialismus und der Demokratie keine Beachtung. Für sie hat der Herrscher der Hauptstadt keinen Einfluss auf ihr Leben, außer in der Form, dass sie ihren Herren Loyalität schulden und Steuern und den Zehnten zahlen. Es wird lange dauern, bis die Menschen über ihre Bürgerpflicht informiert sind und die demokratische Tradition aufgebaut ist. Bis dahin kann nur MAN kultivieren, was sie suchen."

 MON_exemplifying_the_misery_of_the_barons_regime: "Ein Beispiel für das Elend des Baron-Regimes"
 MON_exemplifying_the_misery_of_the_barons_regime_desc: "Viele in der Mongolei schulden dem Baron und seinen Lakaien noch immer großen Respekt. Trotz ihrer bedingungslosen Brutalität gegenüber denjenigen, die sie als Verräter oder Feinde betrachteten, sehen viele Ungern als den Vater der modernen Nation. Ein Mann, der die Chinesen vertrieb und den Bogd Khan wiederherstellte. Das ist zwar wahr, aber Ungern hat auch zu unsäglichem Elend beigetragen, indem er Rache und Blutdurst an all jenen übte, die dem Sozialismus zu nahe standen."

 MON_salvo_of_the_oppressed_underclass: "Salve der unterdrückten Unterklasse"
 MON_salvo_of_the_oppressed_underclass_desc: "Die Bauern der Mongolei, die die Mehrheit des Volkes ausmachen, waren zu lange nur Untertanen und Eigentum von abscheulichen Fürsten. Da ihnen die Stimme verweigert wurde, mussten sie jahrhundertelang unsägliches Elend ertragen. Lasst MAN und die mongolische Revolution die Kanonade sein, die die Unterdrückung durch die Aristokratie auslöscht, und lasst uns aus der Asche eine Neue Mongolei errichten."

 MON_wealth_under_new_management: "Wohlstand unter neuer Führung"
 MON_wealth_under_new_management_desc: "Die Adligen schöpften einen Großteil ihrer Macht aus ihrem - inzwischen schwindenden - Reichtum. Da sie weder die Tugenden des Buddhismus vermittelten noch Mitgefühl für ihre Mitmenschen zeigten, saßen sie auf ihren üppigen Luxusgütern, zahlten Tribut an Klöster und schmierten ihre Armeen. Es ist dringend erforderlich, dass ihre unrechtmäßig erworbenen, jahrhundertealten Errungenschaften in großer Eile beschlagnahmt und unter staatlicher Verwaltung umverteilt werden."

 MON_an_accord_with_the_lamas: "Ein Abkommen mit den Lamas"
 MON_an_accord_with_the_lamas_desc: "Es wäre ungehobelt, die mongolische Revolution als eine gegen die Religion zu deklarieren, denn in den Reihen der Partei gibt es eine Reihe von Lamas und Mönchsschülern. Wir führen keinen Krieg gegen den Buddhismus oder seine Anhänger, sondern gegen die dekadenten Institutionen, die zur Unterdrückung der mongolischen Landbevölkerung beigetragen haben. Diese neutralen Klöster sollen unsere Stützen in der neuen mongolischen Gesellschaft werden. Schließlich verfolgen wir das gleiche Ziel."

 MON_the_cleansing_of_aristocracy: "Die Säuberung der Aristokratie"
 MON_the_cleansing_of_aristocracy_desc: "Was trennt einen Bauern von seinem Herrn? Welche Eigenschaft ist den Fürsten eigen, die dem durchschnittlichen Mongolen fehlt? Die Zeit der feudalen Vererbung und der Adelsdynastien, die die mongolische Regierung beherrschen, ist zu Ende. Sie werden protestieren, und sie werden zweifellos mit Waffengewalt antworten, aber für eine freie Mongolei ist kein Preis zu niedrig."

 MON_breaking_the_vice_of_the_military_clique: "Das Laster der Militärclique brechen"
 MON_breaking_the_vice_of_the_military_clique_desc: "Ungerns weitreichendes Netzwerk des militärischen Geheimdienstes erstreckt sich weit über die Steppe und sogar darüber hinaus. Die russische Militärclique, die sowohl unter den Russen als auch unter den Mongolen verstreut ist, hat immer noch einen beträchtlichen Einfluss im Verborgenen. Um ihren Einfluss zu brechen, müssen wir unsere eigenen Anti-Spionage-Operationen durchführen und die Ratten aus ihren Zirkeln aufscheuchen."

 MON_fulfilling_the_duties_of_twenty_one_and_twenty_four: "Erfüllung der Pflichten von '21 und '24"
 MON_fulfilling_the_duties_of_twenty_one_and_twenty_four_desc: "Die noch vor einem Jahrzehnt unvorstellbare Zukunft des mongolischen Volkes hat sich endlich in der strahlenden Sonne gezeigt. Nachdem MAN 1921 gegen den verrückten Baron und die Chinesen gescheitert war, blieb es standhaft und hielt an seinem Glauben fest. Im Jahr 1924 versuchte er erneut, Ungern zu vertreiben, bevor er die Mongolei weiter verwüsten konnte. Doch erst beim dritten Mal und unter Einsatz vieler Menschenleben sollte sich der Traum von der Freien Mongolei erfüllen."

 MON_cultivating_class_sentiment_in_the_arat: "Pflege des Klassenbewusstseins im Arat"
 MON_cultivating_class_sentiment_in_the_arat_desc: "Die Araten, die bäuerliche Bevölkerungsschicht, bilden eine große Mehrheit in der Mongolei. Vor der MAN-Revolution von 1921 machten sie 92,5 % der mongolischen Bevölkerung aus und besaßen 50,5 % des Viehbestandes. Doch was können sie vorweisen? Da sie gegenüber den Adligen und ihren Besitzern so gut wie keine Macht haben, müssen sie unbedingt ein Gefühl für ihren Wert in der Volkswirtschaft und ihre Rechte als Bauern entwickeln."

 MON_from_feudalism_onto_capitalism: "Vom Feudalismus zum Kapitalismus"
 MON_from_feudalism_onto_capitalism_desc: "Die Flamme einer sozialistischen Revolution in der Mongolei zu entzünden, kann nicht allein durch Waffengewalt oder Verstand erreicht werden. Denn die Mongolei ist ein Hirten- und Nomadenvolk, das von der Sensibilität einer vergangenen Epoche geprägt ist. Überschwemmt von Bannern, Ligen, Fürsten und Adligen, könnte man meinen, die Steppe sei eine Zeitkapsel. Natürlich ist dies nur eine oberflächliche Vermutung, aber die Förderung des Kapitalismus ist auf dem Weg zum Sozialismus unabdingbar."

 MON_ending_monastic_preferential_treatment: "Beendigung der Vorzugsbehandlung von Klöstern"
 MON_ending_monastic_preferential_treatment_desc: "Aufgrund ihrer unschätzbaren Präsenz bei der Aufrechterhaltung der staatlichen Autorität erhielten die Klöster in der Mongolei unter den vorherigen Regierungen einen großen Teil der bevorzugten Finanzierung. Da eine solche Institution wie die buddhistischen Lamas den Modernisierungsabsichten von MAN besonders distanziert, skeptisch oder sogar beleidigt gegenübersteht, ist es dennoch sinnvoll, das Spielfeld auszugleichen und neu zu bewerten."

 MON_equality_under_the_law: "Gleichheit vor dem Gesetz"
 MON_equality_under_the_law_desc: "Die reichen Adligen besitzen den größten Teil des bebaubaren Landes in der Mongolei, und auch die Hauptstadt hat weder die Kapazität noch die Kultur, um als Basis einer großen Arbeiterklasse zu dienen. Die Mongolei kann praktisch nur durch eine Arbeiterrevolution wirklich erobert werden. Durch die Gewährung bestimmter adliger Güter an die Bevölkerung wird sich jedoch mit Sicherheit ein Gefühl für eine zurückhaltende Mittelschicht entwickeln; das Klassenbewusstsein geht Hand in Hand."

 MON_defanging_the_opportunists: "Opportunisten das Handwerk legen"
 MON_defanging_the_opportunists_desc: "Der Adel der Mongolei hat nie wirklich die besten Absichten für die Nation oder ihr Volk gehabt. Lange haben sie sich bei den Unterdrückern der Mongolei eingeschmeichelt, dem Qing-Monarchen gehuldigt und sich an Beiyangs Torheiten beteiligt. Selbst 1919 verrieten die Fürsten die Nation und verkauften sie an die Chinesen. Da ihr Reichtum schwindet, muss auch ihre politische Macht schwinden."

 MON_mongolias_own_constitution: "Eigene Verfassung der Mongolei"
 MON_mongolias_own_constitution_desc: "Die von der Partei angenommene Doktrin ist zwar immer noch recht umstritten, aber sie hat es der MAN ermöglicht, endlich ihre Pflichten für eine freie Mongolei zu erfüllen. Wir werden die besten Verfassungsrechtsexperten des Landes versammeln, von denen, die im Westen ausgebildet wurden, bis hin zu den Lamas, die für die Ideale der MAN empfänglich sind, und wir werden ein Verfassungskomitee einsetzen, das aus Mitgliedern des Großen Khural ausgewählt wird."

 MON_a_revolt_against_aristocracy: "Ein Aufstand gegen die Aristokratie"
 MON_a_revolt_against_aristocracy_desc: "Ein Großteil der Aristokratie und der alten Mongolei ist immer noch bereit, ihre \"Untertanen\" und ihr Volk zu verraten, um ihren Reichtum zu erhalten. Es gibt keine größere Schande für eine so stolze Nation als die Beherrschung durch die Landeliten. Der Krieg gegen den Baron mag beendet sein, aber der Krieg gegen das Establishment hat gerade erst begonnen."

 MON_undoing_decades_of_tarnish: "Jahrzehntelangen Makel beseitigen"
 MON_undoing_decades_of_tarnish_desc: "Nach den erfolglosen und unwirksamen Revolutionen der 1920er Jahre betrachten viele politisch engagierte Menschen in der Mongolei MAN mit einem Gefühl der Verachtung. Angesichts der unmittelbaren Instabilität und des Fehlens der erfolgreichen Politik der Vorgängerregierung, die durch Parteispaltungen noch verstärkt wird, ist es offensichtlich, dass viele die Partei für ungeeignet halten, zu regieren. Um unsere Kompetenz in der Staatskunst unter Beweis zu stellen, müssen wir die ineffiziente alte Ordnung unverzüglich reformieren."

 MON_allowing_the_people_to_bloom: "Das Volk zum Blühen bringen"
 MON_allowing_the_people_to_bloom_desc: "Das mongolische Volk hat jahrhundertelang ein Leben in relativer politischer Apathie geführt. In ihrer abgeschiedenen Lebensweise gingen die Angelegenheiten der Hauptstadt sie nichts an, außer im Falle eines Krieges. Doch in der Hauptstadt wurde jeder Gedanke, der mit einer abweichenden Meinung verbunden war, wie z. B. der des Sozialismus, von der Regentschaft des Barons harsch und mit Verachtung behandelt. Wir wollen dem Volk die Rechte des modernen Menschen vor Augen führen und ihm die Möglichkeit geben, sich zu jedem Thema zu äußern, unabhängig von seinem Glauben."

 MON_ashes_of_the_mongolian_peoples_army: "Asche der Mongolischen Volksarmee"
 MON_ashes_of_the_mongolian_peoples_army_desc: "Die mongolische Volksarmee ist zwar die offizielle Kampftruppe der Partei, aber nur eine Ansammlung von Freischärlern, Kadern und Freiwilligen, die in der Guerilla- und Partisanenkriegsführung ausgebildet sind. Wir sind eher daran gewöhnt, für eine Bewegung als für eine Nation zu kämpfen, und müssen ihr erfolgreiches Modell auf die nationale Bühne übertragen, und wenn es einen Mann gibt, der dazu in der Lage ist, dann ist es Damdin Sükhbaatar."

 MON_preservation_of_the_whole: "Bewahrung des Ganzen"
 MON_preservation_of_the_whole_desc: "Auch wenn viele Mongolen außerhalb der Grenzen unserer bescheidenen Nation verbleiben, ist es unerlässlich, dass der Staat und die Armee nicht einfach in ihr eigenes Grab marschieren. Zweifellos werden die Chinesen oder die Russen eines Tages ihren Teil der Nation einnehmen, und es ist von entscheidender Bedeutung, dass sich das Militär dem Erhalt des Staates widmet und nicht nur dem Vormarsch."

 MON_in_defence_of_mongolias_underclass: "Zum Schutz der mongolischen Unterschicht"
 MON_in_defence_of_mongolias_underclass_desc: "Die Helden der mongolischen Bauernschaft an vorderster Front sind keine anderen als die tapferen Seelen der mongolischen Volksarmee. Wenn wir nicht nur für den Fortschritt einer Großen Mongolei, sondern für die Volksrevolution kämpfen, müssen wir die Tugenden des Dienens preisen und verherrlichen. Was einst von den Bürgern mit Verachtung betrachtet wurde, muss zu einem Gegenstand des Stolzes werden, wenn es darum geht, den Sinn für die politische Revolution zu entwickeln."

 MON_democracy_under_no_tall_order: "Demokratie ist kein Selbstläufer"
 MON_democracy_under_no_tall_order_desc: "Nach jahrzehntelangem Kampf und jahrelangen hitzigen Debatten hat der mongolische Ardīn Nam dem mongolischen Volk endlich sein vielleicht größtes Geschenk gemacht. Auch wenn es zweifellos ein schwieriger Anfang ist, da nur sehr wenige Mongolen an den Wahlen teilgenommen haben und die Infrastruktur nur notdürftig vorhanden ist, kann die Mongolei dennoch als einsame Fackel der Freiheit in Asien leuchten. Nach jahrzehntelangem, wenig beneidenswertem Kampf ist dies unsere Pflicht gegenüber dem mongolischen Volk."

 MON_victory_for_the_moderniser_princes: "Sieg für die Modernisierer-Fürsten"
 MON_victory_for_the_moderniser_princes_desc: "Dank ihrer natürlichen Exzentrik als \"gute\" Prinzen des mongolischen Adels ist es der mongolischen Avtonomit Kholboo gelungen, den Wahlkampf in ihre Arme zu treiben. Unter der Führung des fähigen und vorgeblichen Reformers Wu Heling diente die Organisation als eine Art Vermittler für Gespräche mit den Chinesen und die Wahrung der Interessen der Inneren Mongolei. Die Mongolei soll unter der Führung des Widerspenstigen Revolutionärs ihren gemäßigten Kurs fortsetzen."

 MON_ending_noble_persecution: "Beendigung der Verfolgung von Adeligen"
 MON_ending_noble_persecution_desc: "In Anbetracht der Umstände wäre es unfair, die recht harte Behandlung des Adels durch MAN während der Übergangszeit als ungerecht zu bezeichnen. Solange die Adligen den Weg und die Politik des mongolischen Volkes diktiert haben, ist es ganz klar, dass ihre Zeit auf dem Kapitänsstuhl missbraucht und schlecht behandelt wurde. Aber es wäre zu hart, sie nur zu verurteilen und ihre Misshandlung fortzusetzen. Sie können gerettet werden, wie alle Mongolen."

 MON_encourage_investment: "Ermutigung Ausländischer Investitionen"
 MON_encourage_investment_desc: "Gefördert durch selektive Steuersenkungen für Unternehmen und andere wirtschaftliche Anreize haben die scharfsinnigen Geschäftsleute des MAK eine Reihe von wirtschaftlichen Vorschlägen und Plänen ausgearbeitet, um die Mongolei triumphal ins Industriezeitalter zu führen. Durch die Einbeziehung chinesischer und russischer Investitionen soll die Mongolei in ihrer einzigartigen wirtschaftlichen Lage gedeihen und zu einem schmackhaften Transitland für den Handel zwischen Moskau und Peking werden. Dann wird die Mongolei zumindest nicht aufgrund ihrer geografischen Lage verkümmern."

 MAN_old_habits_die_hard: "Alte Gewohnheiten sind hart"
 MAN_old_habits_die_hard_desc: "Auch wenn die Demokratie in der Mongolei eine eher revolutionäre Idee ist, sollte die Tradition nicht aufgegeben und auf den Müllhaufen der Geschichte geworfen werden. Sie ist der Eckpfeiler der Gesellschaft und hat die mongolische Kultur über Jahrhunderte hinweg geschützt. Es wäre zwar eine Abkehr von unseren ernsthaften Idealen, die Uhr zurückzudrehen, aber wir müssen uns nicht einer sinnlosen Verwestlichung zuwenden, um die Nation zu modernisieren."

 MON_remembering_the_victims_of_radicalism: "Erinnerung an die Opfer des Radikalismus"
 MON_remembering_the_victims_of_radicalism_desc: "Das Land ist letztlich überhaupt nicht in der Lage, den Weg des Sozialismus zu gehen. Es ist nur ein großes Übel, das Bewegungen wie die Kuomintang gespalten oder die Gesellschaft auf andere Weise im alles verzehrenden Bild des Klassenkampfes in Ruin und Chaos gestürzt hat. Selbst Reformisten sind verloren, weil sie den Weg des Wohlwollens in den des Idealismus verlassen haben. Viele gute Menschen sind in den MAN-Revolutionen verloren gegangen, und ihr Leben, mit allem, was es beinhaltet, sollte in Erinnerung bleiben."

 MON_walking_a_fine_line_between_titans: "Ein schmaler Grat zwischen Titanen"
 MON_walking_a_fine_line_between_titans_desc: "Die Mongolei, die von den Russen und Chinesen beherrscht wird, befindet sich in einer Zwickmühle. Unsere Vorgänger vor Ungern wählten den Weg der Unabhängigkeit. Und selbst sie erlagen der Natur der Sache, dass die Nation zwei Möglichkeiten hat: Eingliederung in die russische Sphäre oder bestenfalls Autonomie unter den Chinesen. Doch das MAK geht den Weg der Mitte, weder Unterwerfung noch Assimilation!"

 MON_rewarding_the_party_of_revolution: "Partei der Revolution belohnen"
 MON_rewarding_the_party_of_revolution_desc: "Es war alles andere als eine Einbildung, sich vorzumachen, dass die Partei, die das Volk in seine neue Demokratie geführt hat, eine Partei sein würde, die man wegwerfen würde, wenn sie vorbei ist. Geboren als revolutionäre Partei unter Eid, haben die mongolischen Ardīn Nam ihren überschäumenden Feldzug gegen die Einsamkeit und Unterwerfung des Volkes fortgesetzt! Denn wer waren die ersten, die sich zum Widerstand gegen die Chinesen zusammenschlossen! Und wer hat als erster gegen die Willkür des Barons gestreikt!"

 MON_unburdening_the_press_of_feudal_sensibilities: "Entlastung der Presse von feudalen Empfindlichkeiten"
 MON_unburdening_the_press_of_feudal_sensibilities_desc: "Mongol Ardīn Nam, der jetzt nicht nur das revolutionäre, sondern auch das demokratische Mandat innehat, braucht keine Angst vor der Abgötterei des Volkes an die falschen Propheten seines Heils zu haben. Wie es in einer zivilen Gesellschaft üblich ist, sollten wir das unumstößliche Recht des Einzelnen, seine eigene freie Wahrheit zu demonstrieren und daran zu glauben, anerkennen. Indem wir die Vereinigungs- und Versammlungsrechte fördern, sollten wir uns in ähnlicher Weise für das Recht auf Rede einsetzen."

 MON_equality_between_the_peoples: "Gleichheit zwischen Völkern"
 MON_equality_between_the_peoples_desc: "Die Mongolei ist ein multikulturelles Land. Dies ist eine Lebensbedingung, die man nicht ignorieren kann. Kasachen, Chinesen, Burjaten, Khalkha-Mongolen, Chahar-Mongolen, Ordos-Mongolen, Oiraten. Die Liste ist sehr lang und wird immer länger, je mehr sich die Mongolei in die internationale Welt integriert. Es ist die Pflicht der Staatspartei, gleich welcher Partei, die Rechte aller Menschen in der Mongolei zu schützen, unabhängig von ihrem Glaubensbekenntnis. Eine solche Tugend muss im Gesetz verankert werden."

 MON_forever_revolutionaries: "Revolutionäre auf ewig"
 MON_forever_revolutionaries_desc: "Es ist völlig ungehobelt, dass die niederträchtigen Hunde und Spalter der MLN und MAK es wagen, das Geschenk von MAN an das mongolische Volk zu entstellen. Seit dem Scheitern der Partei im Jahre 1924 ist es ein heiß umstrittenes Thema, und es ist vielleicht klar geworden, dass die Verfolgung des Konzepts der liberalen Demokratie für die revolutionäre Partei völlig ungeeignet ist, es zu verfolgen. Es war der Sozialismus, der Nationalismus, der die Partei zusammengeführt hat. Nicht der Stimmzettel."

 MON_elected_elites_guiding_the_flock: "Gewählte Eliten als Führer der Herde"
 MON_elected_elites_guiding_the_flock_desc: "Mit dem Großen Khural als wichtigstem gesetzgebenden Organ des mongolischen Staates, der 1911 eingesetzt und seither über alle Regierungen hinweg beibehalten wurde, wird immer deutlicher, dass ein solches Gremium vom Establishment und der Aristokratie der vergangenen Mongolei dominiert wird. Um den mongolischen Staat wirklich zu revolutionieren, ist es unabdingbar, dass der MAN, und nur der MAN, das Prinzip der nationalen Politik verwaltet."

 MON_the_only_truth_is_mongoliin_unen: "Die einzige Wahrheit ist Mongoliin Ünen"
 MON_the_only_truth_is_mongoliin_unen_desc: "Die Partei wird seit langem von ihrer Parteizeitung \"Mongoliin Ünen\" oder \"Mongolisches Truth\" in Bezug auf die nationale und internationale Ausstrahlung unterstützt. Sie wurde 1920 in Irkutsk gegründet und mit Slogans wie \"Proletarier aller Länder, vereinigt euch!\" geschmückt. Die Zeitung von Tseren-Ochiryn Dambadorj, die die feudale Regierung und ihre Missstände, die eklatanten Missbräuche des Regimes des Barons und die Ideale des Sozialismus entlarvt, wird eine unbestreitbar entscheidende Rolle in der Revolution spielen."

 MON_providing_them_their_alms: "Ihnen ihre Almosen geben"
 MON_providing_them_their_alms_desc: "Die Partei kann noch so viele große Reden halten und noch so viel Aufsehen erregen, um im Volk ein revolutionäres Gefühl zu wecken, aber es ist die Aktion selbst, die dringend notwendig ist. MAN hat viel getan, und sie kann noch viel mehr tun. Das Volk leidet weiter, es beklagt weiterhin sein Leben als Hirtennomade. Wir wollen ihre traditionellen Lebensgrundlagen nicht mit Füßen treten, aber wir können ihnen weder ihre Bedürfnisse noch ihre Almosen verweigern."

 MON_uplifting_the_industrial_society: "Aufschwung der Industriegesellschaft"
 MON_uplifting_the_industrial_society_desc: "Der Aufbau einer Industriegesellschaft unter der Leitung des Staates könnte vielleicht als ein künstlicher und letztlich falscher Weg angesehen werden. Aber wir wollen keine Smogwolken, die die Steppe einhüllen, und auch nicht eine neue aristokratische Klasse, die mit Reichtum statt mit Abstammung gesegnet ist. Die Partei strebt nach einer jungen Arbeiterklasse, die mehr ist als das, was bereits existiert, und die ihre Aufgabe in der breiteren Gesellschaft versteht."

 MON_the_golden_swallow_of_democracy: "Die Goldene Schwalbe der Demokratie"
 MON_the_golden_swallow_of_democracy_desc: "Lange Zeit war die Mongolei eine Insel der Willkür in einer sich ständig verändernden Welt. Selbst nach ihrer eher überstürzten Unabhängigkeit war die einzige starke und sichere Institution die buddhistische Theokratie. Und das soll nicht heißen, dass das demokratische Experiment in der Mongolei gescheitert ist, aber es wurde durch die Machtkämpfe der Lamas und Fürsten zerrissen. Lassen Sie uns sicherstellen, dass wir dieses Mal nicht scheitern."

 MON_mongolias_national_revolution: "Mongolische Nationale Revolution"
 MON_mongolias_national_revolution_desc: "Die Mongolei ist nur ein Eckpfeiler auf dem Weg der internationalen revolutionären Strömung. Denn das 20. Jahrhundert ist wahrhaftig das Jahrhundert der Revolution, und es ist entscheidend, dass die Mongolei bei der Verfolgung dieses Kurses nicht zurückfällt. Wir müssen eine Gesellschaft revolutionieren, modernisieren und aus den Fängen des Feudalismus in die der Moderne führen. Die Mongolei, die von Imperialisten beherrscht und unterjocht wird, muss eine totale Revolution durchführen. Und das kann nur MANN leisten."

 MON_from_revolution_to_moderation: "Von der Revolution zur Mäßigung"
 MON_from_revolution_to_moderation_desc: "Die Mongolische Liberale Partei hat sich von der Mongolischen Volkspartei abgespalten, weil sie diese als ungerecht und inkompetent empfand und es nicht für nötig hielt, nach ihrem militärischen Sieg den Zusammenhalt aufrechtzuerhalten, und ist die jüngste in der politischen Landschaft der Mongolei. Unter der Führung des geschätzten Buryat Tseveen haben er und seine intellektuelle Schar einen neuen Kurs für die Mongolei gesucht. Weder Revolution noch Aristokratie - Tseveen hofft, an der neu entdeckten liberalen Demokratie in der Mongolei festhalten zu können."

 MON_freedom_for_all_mongolians: "Freiheit für Alle Mongolen"
 MON_freedom_for_all_mongolians_desc: "Wie kann man sagen, dass MAN dem mongolischen Volk irgendeinen Anschein von wahrer Freiheit gegeben hat, wenn in den Publikationen und Zeitungen des Landes die herrschende mongolische Wahrheit Amok läuft? Die Spielregeln müssen endlich angeglichen werden. Die Regierung soll nicht die Angelegenheiten des Einzelnen überwachen, sondern ihn zu den Schlussfolgerungen kommen lassen, die er wünscht, aber wir müssen zumindest ein solches Prinzip als das wahre ausgleichende Maß der Gesellschaft bewahren."

 MON_enshrining_constitution_and_law: "Verankerung von Verfassung und Recht"
 MON_enshrining_constitution_and_law_desc: "Die neu gefundenen demokratischen Institutionen des Staates sind ständig in Reichweite der Gefahr, da sie sowohl von den autoritären Radikalen der MAN als auch von der fürstlich dominierten MAK bedroht werden. Sie nehmen keine Rücksicht auf die Wünsche des Volkes nach wahrer Repräsentation und sind bereit, den Fehdehandschuh der Bürgerbeteiligung wegzuwerfen, wenn es ihrer Ideologie dienlich ist. Es müssen Gesetze und Schutzvorkehrungen getroffen werden, um die absolute Lähmung der Legislative und den Rückfall in die Autokratie zu verhindern."

 MON_prying_the_poor_from_the_mud: "Die Armen aus dem Dreck ziehen"
 MON_prying_the_poor_from_the_mud_desc: "Die Ärmsten in diesem Land kämpfen immer noch ums Überleben. Eine schlichte Ungerechtigkeit, die in einer modernen Nation einfach nicht mehr existieren kann. Arbeitslosigkeit und Elend sind die beiden großen Übel, die den Lebensunterhalt des Volkes erschweren. Um den Gründungstugenden von MAN treu zu bleiben, nämlich dem Prinzip, dem Volk ein Leben ohne Unterdrückung und Leid zu ermöglichen, muss die MLN der Hammerschlag sein, der sie von ihren Fesseln befreit."

 MON_education_onwards_to_modernity: "Bildung Auf dem Weg in die Moderne"
 MON_education_onwards_to_modernity_desc: "Unsere Nation wird sich ohne angemessene Schulbildung und Erziehung nicht entwickeln. Ein grundlegender Baustein der westlichen Gesellschaft sind die Alphabetisierung und die Bildungseinrichtungen. In jüngster Zeit wurden große Fortschritte bei der Verwirklichung dieses Ideals gemacht: unter dem Bogd Khan, unter der Regentschaft, und auch die neu entdeckte Demokratie in der Mongolei muss einen solchen Kurs beibehalten. Dies ist notwendig, wenn wir uns als Gesellschaft weiterentwickeln und den Verlockungen des Traditionalismus widerstehen wollen."

 MON_true_defenders_of_mongol_democracy: "Wahre Verfechter der Mongolischen Demokratie"
 MON_true_defenders_of_mongol_democracy_desc: "Die Mongolei ist eine Nation, die ständig mit sich selbst ringt. Mit den Fürsten und der Bauernschaft, den Fürsten und den Lamas, der Regentschaft und ihrem Rat und den neuen politischen Parteien der Gegenwart. Aber zu behaupten, dass die wichtigste Eigenschaft der Mongolei, ihre im Entstehen begriffene Demokratie, gegen diese ständigen Kämpfe wehrlos ist, wäre ein Irrtum."

 MON_true_heirs_of_mongol_society: "Wahre Erben der Mongolischen Gesellschaft"
 MON_true_heirs_of_mongol_society_desc: "Die edlen Fürsten der Mongolei, die als Nachkommen von Dschingis Khan gesegnet sind, haben die Mongolei über Jahrhunderte hinweg regiert. Es ist nur natürlich, dass die Last der Führung und der Herrschaft der Nation erneut auf ihre Schultern fällt. Als Despoten, Invaliden und Unfähige verschrien, müssen wir der Opposition erlauben, ihre Torheit zu bezeugen. Unsere Feinde sind zahlreich, und wir müssen schnell handeln, um unsere Herrschaft zu sichern."

 MON_casting_a_lot_with_the_faithful: "Das Los mit den Gläubigen ziehen"
 MON_casting_a_lot_with_the_faithful_desc: "Die Religion ist natürlich ein zentraler Bestandteil des Lebens in der Mongolei, aber für die Prinzen ist sie nicht von großer Bedeutung. Während sie ihren Tribut an die Klöster entrichten, ist das Verhältnis zwischen Lama und Prinz vielleicht etwas angespannt. Denn es war die Schwäche, die aus unseren Streitigkeiten resultierte, die es dem Baron ermöglichte, die Zügel und das Ohr des Bogd Khan an sich zu reißen. Es ist weise und klug, die Fehler der Vergangenheit nicht zu wiederholen. Indem wir an den Glauben des Volkes appellieren, werden wir unsere Position stärken."

 MON_conjuring_compliance_of_the_lamas: "Beschwörende Compliance der Lamas"
 MON_conjuring_compliance_of_the_lamas_desc: "Es reicht nicht aus, an das allgemeine Empfinden und die verbindliche Lehre zu appellieren, die das mongolische Volk durchzieht, denn es wird in seinem Handeln und in seiner Einstellung von den Lamas geleitet. Die Klöster üben einen großen Einfluss auf die Bevölkerung aus, und es wäre töricht zu glauben, dass die insofern kompromisslose Haltung gegenüber dem buddhistischen Rat die Führung des Fürsten sichern wird. Eine Einigung ist vom Tisch, aber der Olivenzweig ist es ganz sicher nicht."

 MON_painting_the_humiliation_of_class_struggle: "Die Demütigung des Klassenkampfes malen"
 MON_painting_the_humiliation_of_class_struggle_desc: "Die verarmten Bauern der Mongolei lassen sich leicht durch den süßen Nektar der MAN-Publikationen ködern. Die revolutionären Zellen und die Predigten über den Sozialismus versetzen sie in Aufruhr und öffnen ihnen das Tor zu einer Ära des Massenterrors. Sie würden das Land in ein völliges Chaos stürzen und die ungerechte Wut des Volkes auf die Adligen für ihre Situation verantwortlich machen. Wir müssen den Klassenkampf nicht als ihre Rettung, sondern als ihre Verdammnis darstellen."

 MON_securing_the_mongolian_way_of_life: "Sicherung der mongolischen Lebensweise"
 MON_securing_the_mongolian_way_of_life_desc: "Die Mongolei ist ein Volk, das seit Jahrhunderten eine kulturelle Identität bewahrt und gepflegt hat. Es ist unsere Lebensweise, die das Konzept des mongolischen Volkes bewahrt. Und es ist genau diese Lebensweise, die die Sozialisten mit Füßen treten und die Lamas monopolisieren wollen. Ungeachtet der Russen gibt es nur die Adligen, die die Pervertierung unserer reichen Geschichte verhindern, und nur die Adligen können die mongolische Zukunft wirklich sichern."

 MON_parley_with_the_holdouts: "Unterredung mit den Verweigerern"
 MON_parley_with_the_holdouts_desc: "Viele der Offiziere der Armee sind nicht ihrem Fürsten gegenüber loyal, wenn sie Bannerträger sind, sondern gegenüber der militärischen Institution. Und das ist in letzter Zeit zu einem durch und durch zerrütteten System geworden. Während wir uns auf die Streitkräfte des Inneren Fürsten verlassen können, ist es klug, auf die verbliebenen Widerständler wie Magsarjav und Damdinsüren zuzugehen und sie auf unsere Seite zu ziehen."

 MON_endearing_ourselves_to_the_people: "Sich bei den Menschen beliebt machen"
 MON_endearing_ourselves_to_the_people_desc: "Viele der Bauern sind nach wie vor für die Interessen des Fürsten empfänglich. Sie scheren sich nicht um die kleinlichen Kämpfe von Despoten, Lamas oder Revolutionären und sind zufrieden mit dem Status quo, mit unserer wohlwollenden und aufgeklärten Oberherrschaft. Natürlich kann man sich das zunutze machen, und es kann verändert werden. Die mongolische Nation muss sich zu einer modernen Nation wandeln, und die Uhr wird unweigerlich auf das Zeitalter vorwärts schlagen, in dem die Beteiligung des Volkes notwendig ist."

 MON_saluting_the_bannermen_and_their_jasaghs: "Begrüßung der Bannermänner und ihrer Jasaghs"
 MON_saluting_the_bannermen_and_their_jasaghs_desc: "Aufgrund ihrer Abstammung führen viele Adlige und Fürsten der Äußeren und Inneren Mongolei eine beachtliche Anzahl von Friedenstruppen mit sich. Sie gehören zu den am besten ausgebildeten Soldaten des Landes, doch leider fehlen ihnen die Waffen der modernen Kriegsführung. Sie müssen zu einer starken Kampftruppe konsolidiert werden."

 MON_new_leaf_of_the_ancient_fiefdom: "Neues Blatt des Alten Lehens"
 MON_new_leaf_of_the_ancient_fiefdom_desc: "Die mongolischen Adligen, die weder mit dem Baron noch mit dem Lama gemeinsame Sache machen, sind einmal mehr in die absolute Führung des Nationalstaates gedrängt worden. Denn nur die Adligen haben 1911 die Unabhängigkeit errungen, und nur die Adligen haben stets die besten Absichten für die Zukunft des Volkes gehabt. Wir wollen jedoch nicht an das Zeitalter des Feudalismus anknüpfen. Denn die Welt verändert sich, und die Mongolei kann nicht untätig bleiben."

 MON_the_unchanging_steppes: "Die Unveränderlichen Steppen"
 MON_the_unchanging_steppes_desc: "Die Zusammenarbeit mit Russland hat der Nation einen großen Segen gebracht: Das Militär ist bei weitem eine der modernsten Streitkräfte in der Region und hat immer wieder gegen die Chinesen triumphiert. Aber wir haben auf dem Weg dorthin unseren Charakter verloren und sind nur noch eine armselige Nachahmung der russischen Streitkräfte. Die Ironie dieser unveränderlichen Steppe ist, dass Innovation die einzige Form des Überlebens ist."

 MON_the_many_leagues_of_the_khanate: "Die vielen Ligen des Khanats"
 MON_the_many_leagues_of_the_khanate_desc: "Die Mongolen der Welt sind eher spärlich gesät und nicht nur nach Nationen, sondern auch nach Herrschern, Bünden und Bannern getrennt. Die Äußere Mongolei selbst unterhält vier große Bünde, zu denen noch das Khovd-Territorium hinzukommt. In ähnlicher Weise ist die Innere Mongolei in eine Reihe von Ligen und Bannern aufgeteilt, und es gibt sogar noch den tuwinischen Adel oder den der Oiraten in Xinjiang. Was einst unsere Stärke im Wandel der Geschichte war, muss in der Neuzeit zentralisiert werden."

 MON_primacy_of_the_nobility: "Vorrang des Adels"
 MON_primacy_of_the_nobility_desc: "Nur der Adel ist wirklich in der Lage, die Nation zu führen. Ebenso kann nur der Adel die Armeen wahrhaftig anführen. Gesegnet mit einem kriegerischen Geschlecht, das zu zahlreichen großen Eroberern der Geschichte aufsteigt, ist es nur natürlich, dass wir im modernen Zeitalter der Kriegsführung eine solch tapfere Dienstgeschichte wieder aufleben lassen. Schließlich waren es die Adligen, die 1911 auf dem Schlachtfeld standen, und es waren die Adligen, die die diplomatischen Kriege führten, und es sind die Adligen, die das Friedenserhaltungskorps besetzen."

 MON_from_many_leagues_to_one: "Von vielen Ligen zu einer."
 MON_from_many_leagues_to_one_desc: "Die Hauptarmee der Mongolei sollte nicht vergessen werden. Auch wenn die fürstliche Armee ihre Vorrangstellung als Elitetruppe behält, ist es die Armee des einfachen Volkes, die die Selbstbestimmung der Mongolei vorantreibt. Die Adligen mögen führen, aber das Volk kämpft, und es ist ungerecht, etwas anderes zu behaupten. Es wäre klug und umsichtig, das Militär nach dem Vorbild des Neuen Armeemodells in China zu organisieren, um sicherzustellen, dass sich kein Warlordismus durchsetzen kann."

 MON_the_modern_war_council: "Die Moderne Kurultai"
 MON_the_modern_war_council_desc: "Der Kurultai, was so viel wie \"Versammlung\" bedeutet, war ein alter politischer und militärischer Rat unserer Vorfahren aus einer längst vergangenen Zeit. Er war dazu bestimmt, den nächsten Großkhan des Khanats zu wählen, und war auch eine Art Fest und Feier, die in das moderne Fest von Nadaam eingeflossen ist. Dennoch kann man sich die Romantik des Lebens zu eigen machen, und warum sollten wir nicht auf unsere eigene Art und Weise, einen Militärrat zusammenzustellen, die Traditionen der Vergangenheit wieder aufleben lassen?"

 MON_traditions_of_a_warlike_people: "Traditionen eines Kriegsvolkes"
 MON_traditions_of_a_warlike_people_desc: "Mongolische Soldaten waren früher in der Steppe eine gefürchtete Erscheinung. Auch in der näheren Umgebung haben mongolische Soldaten jahrhundertelang mit und gegen die Qing-Dynastie und andere Dynastien gekämpft. Das reicht von der zum Scheitern verurteilten Rebellion von Chingünjav bis hin zu den Konflikten des Unabhängigkeitskrieges. Während das mongolische Militär weitgehend gefügig blieb, ist dies eine Zeit großer Chancen für das Khanat. Man muss sich nur gründlich genug vorbereiten, um ihren Kurs zu verfolgen."

 MON_the_most_critical_asset_in_statecraft: "Das wichtigste Gut in der Staatskunst"
 MON_the_most_critical_asset_in_statecraft_desc: "Gescheiterte Industrialisierungsprojekte, eine unzureichende Finanzierung der Armee und die Rückzahlung russischer und japanischer Kredite an die Regierung haben dazu geführt, dass es dem Land an finanziellen Mitteln mangelt. Natürlich könnten wir auch unsere guten japanischen Kontakte nutzen und Investitionen in die einheimische Industrie oder in die Ressourcen der Mongolei finanzieren, aber letztlich müssen wir unseren Kurs im Konsens beschließen."

 MON_oiling_a_fine_machine: "Ölen einer Feinen Maschine"
 MON_oiling_a_fine_machine_desc: "Der Traditionalismus ist die Grundlage der mongolischen Gesellschaft, von ihren Feierlichkeiten bis hin zu den Mäandern des täglichen Lebens. Er ist keine Fortsetzung des Feudalismus, der verabscheuungswürdigen Struktur, sondern eine Bewahrung dessen, was das mongolische Volk zusammenhält. Wir sind zwar in verschiedene Nationen aufgeteilt, haben aber dennoch eine ähnliche Kultur und Geschichte. Solche jubelnden Äußerungen sollten fortgesetzt und gefördert werden. Wir sind ein stolzes Volk, und wir haben keine Angst, das zu zeigen."

 MON_the_necessary_fiscal_responsibilities: "Die notwendigen fiskalischen Zuständigkeiten"
 MON_the_necessary_fiscal_responsibilities_desc: "Die Führung eines modernen Staates ist ein heikles Gleichgewicht zwischen den Idealen und Zielen der Staatsführung, den Ausgaben und der Wirtschaft. Die Wirtschaft der Mongolei ist nicht unbedingt die einer starken Volkswirtschaft; der Großteil der industriellen Kapazitäten ist in der Hauptstadt oder in der Inneren Mongolei gebunden. Dennoch ist der Ehrgeiz des Staates groß, und obwohl die Mongolei überwiegend landwirtschaftlich geprägt ist, wird sie sich mit den Industriemächten der damaligen Zeit messen müssen. Deshalb ist es notwendig, dass die Bücher in Ordnung sind."

 MON_enshrining_the_right_to_property: "Verankerung des Rechts auf Eigentum
 MON_enshrining_the_right_to_property_desc: "Das Recht auf Eigentum ist vielleicht eine der wichtigsten und entscheidendsten modernen Schöpfungen des Verfassungsrechts. Man muss sein Eigentum nicht mit Waffengewalt schützen, sondern sich darauf verlassen, dass der Staat die Unantastbarkeit des Besitzes schützt. Um den mongolischen Kapitalismus und ein modernes Recht zu entwickeln, müssen wir zunächst die Entwicklung und den Schutz des menschlichen Reichtums ermöglichen."

 MON_celebrating_mongolian_culture: "Die Mongolische Kultur zelebrieren"
 MON_celebrating_mongolian_culture_desc: "Ein großer Teil der mongolischen Bevölkerung lebt nach wie vor nomadisch und zieht das ganze Jahr über umher, anstatt sich dauerhaft niederzulassen. In der mongolischen Gesellschaft verankert, haben die Menschen erst in jüngster Zeit begonnen, sich massenhaft niederzulassen. Dennoch dürfen wir den freien Geist unserer Vergangenheit nicht vergessen, und während sich die Mongolei mit dem Rest der Welt weiterentwickelt, sollten wir stolz auf unser Erbe, auf unseren großmongolischen Staat sein."

 MON_our_innate_commercial_potential: "Unser angeborenes wirtschaftliches Potenzial"
 MON_our_innate_commercial_potential_desc: "Die Mongolei befindet sich an einer wichtigen Kreuzung. Als Ort der relativen Sicherheit zwischen Russland und dem chinesischen Markt hat sie ihre Eisenbahnen und Karawanenstraßen mit Kaufleuten, Geschäftsleuten und Reisenden überfüllt. Da die Mongolei über weite Strecken ihrer Geschichte von russischen und japanischen Investitionen verschont blieb, sollten wir uns stattdessen die natürliche transitive Geographie der Mongolei zu Nutze machen, die unsere Volkswirtschaften entscheidend mit denen unserer Nachbarn verknüpft."

 MON_aristocracy_as_a_shield_against_popular_terror: "Die Aristokratie als Schutzschild gegen den Volksterror"
 MON_aristocracy_as_a_shield_against_popular_terror_desc: "Die Massen haben bewiesen, dass sie sich wie eine Herde lenken und führen lassen. Mit unseren Bemühungen haben wir sie von ihrer untrüglichen Bindung an den Gedanken der Revolution und der hirnlosen Theokratie befreit. Die Regentschaft des Jungen Khans kann nur durch seine loyalen adligen Höflinge aufrechterhalten werden, und unsere Anwesenheit in seinen Ministerien und in seiner Legislative stärkt diese Tatsache."

 MON_centuries_of_folk_of_silver_herds: "Jahrhunderte des Volkes der Silbernen Herden"
 MON_centuries_of_folk_of_silver_herds_desc: "Die Regentschaft, die tapferen Adligen, die einstigen Lamas, das einfache Volk und das Arat-Grundgestein. Die Mongolei ist eine Nation mit wahrhaft einzigartigen Umständen. Es hat eine unbestreitbar reiche Geschichte und einen unbestreitbaren Anspruch auf das Land, das es besiedelt. Das mongolische Volk hat zahllose Entbehrungen ertragen und wird für immer auf dem Weg zwischen den Titanen wandeln. Es ist weder ein Eroberer noch ein Besiegter, sondern ein Volk, das Tradition und Moderne perfekt miteinander verbindet."

 MON_a_khanate_of_many_faces: "Ein Khanat mit vielen Gesichtern"
 MON_a_khanate_of_many_faces_desc: "In der Vergangenheit war die Mongolei ein großes Reich, das die ganze Welt umspannte. Heute ist sie eine uneinheitliche Nation, ein uneinheitliches Volk, das in ein äußeres, ein inneres, ein östliches und ein westliches aufgeteilt ist. Um eine solche mongolische Identität zu fördern, müssen wir sie mit der pan-mongolischen Identität verknüpfen. Wenn wir unsere von Kriegsherren, Despoten und Nationalstaaten unterdrückten Geschwister vereinen wollen, müssen wir uns durch unser gemeinsames Erbe verbinden. Die Besonderheiten mögen sich unterscheiden, aber nur eine Freie Mongolei ist repräsentativ für ihre einzigartigen Völker."

 MON_commemoration_and_primacy_of_the_khan: "Gedenken und Vorrang des Khans"
 MON_commemoration_and_primacy_of_the_khan_desc: "Wir als Nation müssen uns an unsere Geschichte und ihre Führer erinnern. Der Bogd Khan hat uns unseren heutigen Zustand verliehen, indem er als stabilisierende Kraft inmitten des radikalen Zustroms desorientierender politischer Strömungen wirkte. Und der 9. Jebtsundamba Khutuktu setzt diese Rolle fort. Noch weiter in der Vergangenheit wurde unser Land von Großkhans, Modernisierern und Kriegern gleichermaßen geführt. Die Mongolei kann ohne ihren Monarchen nicht existieren, und der Monarch kann ohne seinen Adel nicht existieren."

 MON_revel_in_our_freedoms: "Unsere Freiheiten genießen"
 MON_revel_in_our_freedoms_desc: "Um zu bewahren, was uns so sehr am Herzen liegt, müssen wir immer für unsere Unabhängigkeit kämpfen. Dieses Gefühl hat uns in der stürmischen Zeit, in der wir uns befinden, weit und breit angetrieben, und es ist nur richtig, dass es das mongolische Volk auf dem Weg zur endgültigen Vereinigung unserer Zivilisation vorantreibt. Die eigene Freiheit zu feiern, ja, sie in vollen Zügen zu genießen, ist die tugendhafteste Form des Patriotismus, die es gibt. Wir werden nicht nur den 29. feiern, sondern jeden Tag einer freien Mongolei."

 MON_no_compromise_on_the_spirit_of_nineteen_eleven: "Keine Kompromisse mit dem Geist von 1911"
 MON_no_compromise_on_the_spirit_of_nineteen_eleven_desc: "Der Nationalismus hat den modernen Nationalstaat hervorgebracht, und das ist in der Mongolei sicher nicht anders. Patriotische Kämpfer, die sich nicht von Reichtum oder Ruhm leiten lassen, sondern aus purer Verehrung für ihr Land, haben uns die Unabhängigkeit im Jahr 1911 gebracht. Und fast hätten wir die gesamte Innere Mongolei gewonnen, wenn uns nicht die russische Unterstützung entzogen worden wäre. Es stimmt, dass die Adligen die chinesische Besatzung willkommen hießen, aber wir werden uns nie wieder auf einen solchen Tiefpunkt herablassen."

 MON_never_another_occupation: "Keine weitere Besatzung"
 MON_never_another_occupation_desc: "Die Bewahrung des mongolischen Staates ist von größter Bedeutung. Sie ist bei weitem die wichtigste Frage der heutigen Zeit, da sich das wiedererstarkte China und das bösartige Russland unserem Gebiet nähern. Das fruchtlose Blutvergießen ist bereits tief in die Steppe eingedrungen, und das mongolische Volk verdient keinen Krieg der Zerstörung. Die Verteidigung unserer Kultur, unseres Territoriums und unserer Religion sind nur die drei Tugenden, die jeder Bürger preisen muss, damit uns nicht ein schlimmeres Schicksal als die Neue Autonomiepolitik ereilt."

 MON_the_khanate_unbowed: "Das Khanat ist ungebrochen"
 MON_the_khanate_unbowed_desc: "Zu lange schon spielt das mongolische Volk die zweite Geige gegenüber den Russen, den Chinesen und allen Unterjochern dazwischen. Wie kann es sein, dass ein Volk, das den Lauf der Weltgeschichte so unwiderruflich verändert hat, nur wie eine Schachfigur auf dem Brett der Weltpolitik behandelt wird? Wir suchen weder Feinde noch den Untergang, sondern nur das garantierte Recht auf die Existenz des mongolischen Volkes. Nie wieder werden wir zulassen, dass das Khanat ein Vasall ist."

 MON_for_the_preservation_of_the_regency: "Für die Erhaltung der Regentschaft"
 MON_for_the_preservation_of_the_regency_desc: "In ihrem Kern ist die mongolische Nation eine Theokratie. Die Mehrheit der Bevölkerung folgt den Lehren des Buddha, und die Lamas und ihre Klöster sind von größter Bedeutung für die Aufrechterhaltung einer guten Regierungsführung. Die vielen Gesichter am Hof des Jungen Khans haben begonnen, ihn vom Achtfachen Pfad abzubringen und ihn für ihre eigenen Machenschaften in die Irre zu führen. Wir müssen daran arbeiten, die Unabhängigkeit des Jungen zu bewahren, während er sich zu einem großen Führer entwickelt."

 MON_safeguarding_the_khanate: "Schutz des Khanats"
 MON_safeguarding_the_khanate_desc: "Das Volk hört auf den Ruf der Lamas. Ihre Worte haben großen Einfluss auf das Volk. Wir müssen verbreiten und predigen, dass die Adligen nicht die Freunde des Volkes sind und dass weder sie noch ihre Gemeinden das Schicksal der Nation zu bestimmen haben. Sie kümmern sich in erster Linie um ihren eigenen Besitz, sie sind selbstsüchtig und vernachlässigen ihre Mitmenschen völlig."

 MON_the_sole_governing_body_of_state: "Das Alleinige Leitungsorgan des Staates"
 MON_the_sole_governing_body_of_state_desc: "In der mongolischen Regierung ist kein Platz für die Angelegenheiten des Adelsrates oder der Autonomisten. Sie stapeln den Großen Khural und die Ministerien mit ihren Lakaien, zählen die Streitkräfte auf und schwingen ihr Friedenserhaltungskorps wie einen Schlagstock, um das Volk in die Unterwerfung zu prügeln. Nur durch die Führung frommer, rechtschaffener Lamas kann die Nation ihre Erlösung und ihren Frieden finden."

 MON_ceasing_false_idolatry: "Falschen Götzendienst abschaffen"
 MON_ceasing_false_idolatry_desc: "Ungern selbst scheint den Buddhismus mit großem Respekt und Ehrfurcht zu betrachten, dennoch ist er nie vollständig konvertiert. Der Buddha förderte die Selbstachtung und die Rücksichtnahme auf die Folgen des eigenen Handelns. Denn mit Selbstachtung kann man Handlungen vermeiden, die der eigenen Integrität schaden können, und mit Rücksicht auf die Folgen wird man sich bewusst, wie die eigenen Handlungen andere beeinflussen. Ungern zeigt keine der beiden Tugenden, und es wäre sinnlos, ihn vom Gegenteil zu überzeugen."

 MON_slashing_the_puppetmasters_strings: "Die Fäden des Marionettenspielers kappen"
 MON_slashing_the_puppetmasters_strings_desc: "Der russische Einfluss ist in der mongolischen Gesellschaft allgegenwärtig. Das liegt natürlich nicht nur am Baron, denn in der Mongolei gibt es seit dem späten 18. Jahrhundert eine gewisse russische Präsenz, die jedoch in letzter Zeit zu groß geworden ist, wie die Rücknahme der wirtschaftlichen Unterstützung gezeigt hat. Die Mongolei kann nicht auf eigenen Füßen stehen, wenn sie vollständig auf das Wohlwollen und die Gunst Moskaus angewiesen ist. Wir können Verbündete sein, aber wir können nicht Herr und Untertan sein."

 MON_cultivating_maitri_and_karuna: "Maitrī und Karunā kultivieren"
 MON_cultivating_maitri_and_karuna_desc: "Viele Menschen sind von der rücksichtslosen Natur der mongolischen Gesellschaft im Stich gelassen worden. Im Kielwasser des rücksichtslosen Fortschritts zurückgelassen zu werden, ist ein unschöner Anblick, der sich einem bietet. Wie kann man sagen, dass irgendeiner unserer Lamas auf dem Weg zum Bodhisattva ist, wenn wir durch tägliches Leiden verharren. Um den ersten Schritt zu tun, um Bodhicitta anzunehmen, müssen wir zuerst sowohl Liebe oder maitrī als auch Mitgefühl oder karunā für unsere Mitmenschen kultivieren. Denn Nächstenliebe und Geben ist die größte Tat."

 MON_encouraging_faith_amongst_the_people: "Den Glauben im Volk fördern"
 MON_encouraging_faith_amongst_the_people_desc: "Die Menschen haben begonnen, den Glauben zu verlieren, oder sie praktizieren die Lehren des Buddhismus nicht mehr wirklich. Und es ist nicht nur ihre eigene Schuld, dass es zu dieser Entwicklung gekommen ist; das Leben in der Mongolei war hart für die Menschen. Wenn wir ihnen das Wohlwollen und die Rettung zukommen lassen wollen, die sie verdienen, müssen sie sich zuerst an die Klöster wenden. Als Leuchttürme des Friedens in einer trostlosen Ebene werden sie erst dann Moral und Trost entwickeln."

 MON_a_nation_of_humility_and_tolerance: "Eine Nation der Bescheidenheit und Toleranz"
 MON_a_nation_of_humility_and_tolerance_desc: "Wenn man den Buddhismus praktiziert, muss man sich mit der Unbeständigkeit der Sterblichkeit abfinden. Das soll nicht heißen, dass die Handlungen in dieser Welt keine Bedeutung haben, denn sie wirken sich auf ihre Bewohner in greifbarer Weise aus, ob sie nun dem Buddha folgen oder nicht. Doch mit dieser Erkenntnis wird man in gewisser Weise demütig. Es gibt keinen größeren Schaden für den eigenen Zustand in dieser Welt und für die eigene Reinkarnation, wenn man einem anderen Wesen ungerechterweise Schaden zufügt."

 MON_a_regency_steadfast_in_buddhas_principles: "Eine Regentschaft, die den Grundsätzen Buddhas treu bleibt"
 MON_a_regency_steadfast_in_buddhas_principles_desc: "Tibet und Bhutan sind die beiden anderen großen buddhistischen Staaten der Welt, die in erster Linie von Praktizierenden des Buddhismus geführt werden. Zu sagen, sie seien unser Vorbild, wäre eine Übertreibung, aber sie sind ganz sicher unsere Freunde und Verbündeten. Nachdem alle Feinde der Gläubigen entweder eingeschüchtert oder vertrieben wurden, kann die Mongolei dem rechtschaffenen Weg folgen, den Bogd Khan 1911 vorgezeichnet hat. Eine Nation, die nicht vom egoistischen Adel, sondern von Prinzipien und Buddha regiert wird."

 MON_defending_our_proud_nation: "Verteidigung unserer stolzen Nation"
 MON_defending_our_proud_nation_desc: "Der Konflikt beginnt mit den \"drei Giften\". Das sind Gier, Hass und Verblendung. Zusammen mit dem Verlangen und der Anhaftung verursachen sie Leiden, und das ist auch eine Ursache für Konflikte. \"Wo immer ein Konflikt zwischen Lebewesen entsteht, ist das Gefühl des Besitzes die Ursache\". Die Identifikation mit einem Stamm, einem Nationalstaat oder einer Religion trägt ebenfalls zu Konflikten bei. All dies trifft zu. Man muss einen Konflikt nicht auslösen, aber man kann ihn sicherlich verhindern."

 MON_loyalty_to_the_boy_khan: "Loyalität gegenüber dem Jungen Khan"
 MON_loyalty_to_the_boy_khan_desc: "Ein Tulku, oder \"Inkarnation\", ist eine Figur, die als Reinkarnation eines bestimmten Bodhisattvas anerkannt wurde. Er wird von klein auf durch Wahrsagerei und die Besitztümer des verstorbenen Lamas erkannt, wobei bestimmte wichtige Personen zu Leitern von klösterlichen Institutionen aufsteigen. Der 9. Jebtsundamba Khutuktu ist nur eine dieser Personen, die in der ganzen Mongolei am meisten verehrt wird."

 MON_virtues_of_the_bodhisattvas: "Tugenden der Bodhisattvas"
 MON_virtues_of_the_bodhisattvas_desc: "Die Bodhisattvas oder \"Erwachende Helden\" sind verehrte Wesen, die den Willen und das Gelübde gefasst haben, sich selbst und ihr ganzes Leben mit Bodhicitta zum Wohle aller Wesen zu widmen. Um ein Bodhisattva zu werden, muss man sich auf den Weg der Fünf Pfade begeben. Anhäufung, Vorbereitung, Sehen, Meditation und kein weiteres Lernen. Alles zusammen gipfelt in der Erlangung der Buddhaschaft. Die Tugenden, die von diesen Helden und ihrem Weg gepriesen werden, müssen in unseren Soldaten verankert werden."

 MON_inspirations_from_chinas_shaolin_temple: "Inspirationen aus Chinas Shaolin-Tempel"
 MON_inspirations_from_chinas_shaolin_temple_desc: "Der Shaolin-Tempel in der Provinz Henan ist ein berühmtes buddhistisches Kloster, das seinen eigenen einzigartigen Kampfkunststil kultiviert hat. Shaolin Kung Fu, die bekannteste Form der Kampfkunst, schult die Mönche des Klosters nicht nur im Geist, sondern auch in der körperlichen Verteidigung. Natürlich ist ein solcher unbewaffneter Kampf in der heutigen Zeit völlig unpraktisch, aber die Shaolin-Mönche können als Beispiel für die Fähigkeit des kämpferischen Buddhismus dienen."

 MON_modernising_the_khanates_armies: "Modernisierung der Armeen des Khanats"
 MON_modernising_the_khanates_armies_desc: "Die mongolische Nationalarmee, die vom Noble's Peace Preservation Corps getrennt wurde, ist eine lose russisch inspirierte Truppe. Sie stützt sich vor allem auf Kavallerie, Maschinengewehre und Artillerie und hat es uns ermöglicht, die Steppe fast vollständig zu beherrschen. Doch mit unserer neuen geistigen Führung kann der Akt des Tötens, der Gewalt, keine leichte Handlung sein. Wir dürfen nur handeln, um zu verhindern, dass andere ein großes Übel erleiden."

 MON_only_in_the_defence_of_the_dharma: "Nur zur Verteidigung des Dharma"
 MON_only_in_the_defence_of_the_dharma_desc: "Unter Verwendung von Passagen aus dem Mahāyāna Mahāparinirvāṇa Sūtra kann man das vernünftige Urteil fällen, dass Gewalt zum Schutz des Dharma notwendig ist. Um sowohl die mongolische Nation als auch die Ordnung des Universums zu erhalten, müssen wir am Zeitalter der Kriegsführung teilnehmen. Man muss jedoch das direkte Wort des Buddha beherzigen: \"Der Sieger erzeugt Feindschaft. Der Besiegte verweilt im Kummer. Der Friedfertige lebt glücklich, indem er sowohl den Sieg als auch die Niederlage aufgibt.\""

 MON_governance_of_the_spirited: "Governance der Geister"
 MON_governance_of_the_spirited_desc: "Es gibt vier Arten der Lebensführung für einen Lama. Diejenigen, die Mönche sind und in Klöstern leben; diejenigen, die ein Laienleben führen und in Dörfern wohnen; Laienmeister, die als zeltbewohnende Nomaden leben; und diejenigen, die Yogis sind. Doch alle sind gleichermaßen geschickte und erfahrene tantrische Praktizierende. Sie sind nicht nur Lehrer oder Erzieher, sondern Führer und Beschützer. Lasst die Ökonomen sich um die Wirtschaft kümmern. Sollen sich die Militaristen um das Militär kümmern. Lasst die Lamas die Regierungsführung übernehmen."

 MON_morality_maintained_through_scripture: "Moral durch die Heilige Schrift bewahrt"
 MON_morality_maintained_through_scripture_desc: "Das buddhistische Establishment hat immer noch viele Feinde innerhalb des Staates. Die Adligen sind zwar nicht verschwunden, und sie zahlen immer noch ihren Zehnten an die Klöster, aber wie sicher kann sich die Regentschaft sein, dass sie die Nation nicht wieder verraten werden? Sie müssen in einer philosophischen Debatte auf die Probe gestellt werden, um sowohl ihr Verständnis als auch ihre Übereinstimmung mit dem Weg des Buddha zu ermitteln."

 MON_the_faith_of_all_mongols: "Der Glaube aller Mongolen"
 MON_the_faith_of_all_mongols_desc: "Der Buddhismus ist die wahre verbindende Kraft, die die mongolische Nation bewahrt. In Verbindung mit Kultur und Geschichte verbindet er uns nicht nur mit unseren Geschwistern innerhalb, sondern auch außerhalb unserer Grenzen. Mehr noch, sie ermöglicht einen gemeinsamen Sinn für Moral und Verständnis von Indien bis Japan. Auch wenn es töricht wäre, zu behaupten, dass dies den Kampf der Nationen auslöscht, so ist es doch ein Gefühl, das wir in unserer eigenen Gesellschaft loben sollten."

 MON_teachings_of_the_eightfold_path: "Lehren des Achtfachen Pfades"
 MON_teachings_of_the_eightfold_path_desc: "Das Bildungswesen der Mongolei hat sich seit der Ära der Alten Mongolei sprunghaft entwickelt. Mit der Entwicklung von Schulen in jedem Bezirk ist es unerlässlich, dass die Nation ihre eigene nationale Universität in der Hauptstadt einrichtet. Nicht nur, um Wissenschaft und Gesellschaft zu lehren, sondern auch Schrift und Religion. \"Die Flamme des Fortschritts erblüht in der Schmiede der Bildung.\""

 MON_concerning_the_new_generation: "Über die neue Generation"
 MON_concerning_the_new_generation_desc: "Es stimmt, dass das Leben eines Lamas eine jahrzehntelange Praxis erfordert. Es bringt einige der weisesten Persönlichkeiten der Nation hervor, die ihrer Überzeugung und ihren Tugenden stets treu bleiben. Aber es hinterlässt dem Staat auch eine höchst beunruhigende Eigenschaft: Lamas, die keine Reinkarnationen sind, neigen dazu, ihren Status erst im hohen Alter zu erreichen. Lasst uns eine neue, junge Generation von Geistlichen heranziehen."

 MON_mongolias_only_friend_in_lhasa: "Mongoliens einziger Freund in Lhasa"
 MON_mongolias_only_friend_in_lhasa_desc: "Es gibt nur sehr wenige Nationalstaaten, die den mongolischen Nationalstaat besser verstehen oder ihm beistehen als der tibetische. Da wir als Stammväter und religiöse Führer des tibetischen Buddhismus die absolute Autorität über die Regentschaft und das Khanat innehaben, wäre es verfehlt, unsere gegenseitige Stärke zu ignorieren. Auch wenn wir nicht unbedingt aneinander grenzen, sind das tibetische und das mongolische Volk von Natur aus durch den Glauben miteinander verbunden, und wir müssen dieses Band auch in der Staatskunst stärken."

 MON_autonomy_for_the_kazakhs: "Autonomie für Kasachen"
 MON_autonomy_for_the_kazakhs_desc: "Die Kasachen in der mongolischen Gesellschaft sind seit langem die größte Minderheitengruppe in der Äußeren Mongolei. Sie konzentrieren sich in den westlichen Provinzen und haben infolge des Aufstandes viel Leid ertragen müssen. Sie kamen im 19. Jahrhundert im Zuge des Expansionismus des Russischen Reiches und integrierten sich in Dzungaria und Khovd zu einer mittelgroßen Gruppe. Sie sind seit langem ein Brudervolk von uns, und wir sollten ihren Beitrag zur mongolischen Gesellschaft würdigen."

 MON_synthesising_the_gelukpa_school: "Synthese der Gelukpa-Schule"
 MON_synthesising_the_gelukpa_school_desc: "Die Gelukpa-Schule, oder Geluk, ist eine der vier großen Schulen des tibetischen Buddhismus und diejenige, der die Mehrheit der Mongolei folgt. Insofern hat sie eine eigene Reihe von Traditionen entwickelt und kultiviert. Da wir fest an die Existenz der Tulkus glauben, müssen wir eine Synthese zwischen der Schule und der modernen Zeit herstellen, indem wir eine Religion präsentieren, die sich der Zeit anpassen kann."

 MON_autonomy_for_the_tengri: "Autonomie für die Tengri"
 MON_autonomy_for_the_tengri_desc: "Schamanismus und Buddhismus sind vielleicht perfekte Begleiter füreinander. Mit dem Buddhismus kommt die Ehrfurcht vor anderen, Respekt, Mitgefühl und das Streben nach einer gesunden Moral. Im Schamanismus, insbesondere bei den Tengri, verehren sie die Ahnengeister und den Vater Himmel und halten sich daran. Als Beschützer ihrer Anhänger und ihrer Herde lassen sie sich nicht durch den Einfluss der Lamas beirren. Wir werden ihren Glauben respektieren, und sie werden unseren respektieren."

 MON_respect_for_the_old_mongolia: "Respekt für die Alte Mongolei"
 MON_respect_for_the_old_mongolia_desc: "Es ist ungehobelt, einem anderen Menschen religiösen Eifer vorzuschreiben, denn das ist das einfache Eingeständnis, dass der eigene Glaube und die Widerstandsfähigkeit im eigenen Glauben wackelig und glanzlos sind. Die Tengri und Schamanen gab es in der Mongolei schon lange vor dem Buddhismus, und sie haben die Entwicklung der Lehren des Buddha nicht beeinträchtigt. Religionsfreiheit ist das Ergebnis einer wahrhaft respektvollen Gesellschaft, und deshalb ist es unerlässlich, dass sie auch in unserer Gesellschaft verankert wird."

 MON_buddhist_brotherhood: "Buddhistische Bruderschaft"
 MON_buddhist_brotherhood_desc: "Es gab nur eine Nation, die 1911 die Souveränität und Unabhängigkeit der Mongolei wirklich anerkannte. Es war nicht Russland, das uns lediglich als eine rebellische Region Chinas betrachtete. Es war weder Großbritannien, noch Frankreich, noch Japan, sondern Tibet. Es war Lhasa, das in unserem gemeinsamen Kampf gegen die Qing und in unserem gemeinsamen Glauben der Mongolei die Hand reichte. Es hat sich selbst erahnt, dass wir uns für diese Freundlichkeit noch revanchieren müssen, aber es gibt keinen besseren Zeitpunkt als jetzt."

 MON_promoting_the_five_precepts_and_four_noble_truths: "Fünf Gebote und Vier Edle Wahrheiten"
 MON_promoting_the_five_precepts_and_four_noble_truths_desc: "Die Fünf Gebote sind ein zentraler Wertekatalog, der das wichtigste Moralsystem für buddhistische Laien darstellt. Sie stellen einen grundlegenden ethischen Kodex dar, der respektiert werden muss, und bestehen aus einer Reihe verschiedener Verpflichtungen. Verboten sind Tötung, Diebstahl, Fehlverhalten, unhöfliche Rede und Rauschzustände. Die Vier Edlen Wahrheiten sind eine ähnliche Grundlage für die Moral. Sie müssen in der Gesellschaft wieder verankert werden."

 MON_ten_bases_of_meritorious_actions: "Zehn Grundlagen verdienstvollen Handelns"
 MON_ten_bases_of_meritorious_actions_desc: "Die Zehn Grundlagen verdienstvoller Handlungen sind in bestimmten Richtungen des Buddhismus die zentralen Taten des Verdienstes. Sie führen zu lang anhaltendem Glück, einem ausgeglichenen Leben und Großzügigkeit. Wenn man sich an diese Handlungen hält, kann man ein weiser Mensch werden, der in Glückseligkeit wiedergeboren wird. Das Einhalten der Fünf Gebote, Wohltätigkeit, geistige Kultivierung, Bescheidenheit, Unterstützung und das Lehren des Dhamma sind nur einige davon, die wir fördern."

 MON_integrating_the_rural_way_of_life: "Integration der ländlichen Lebensart"
 MON_integrating_the_rural_way_of_life_desc: "Ländliche Dörfer und kleine Gemeinden in den Steppen der Mongolei haben massiv zu kämpfen, insbesondere im Westen nach dem jüngsten Aufstand. Sie leben in Gebieten, die von Banditen heimgesucht wurden oder anderweitig verwahrlost sind. Wir können nicht länger zulassen, dass die Landbevölkerung, die die Mehrheit bildet, nicht in die Angelegenheiten der Hauptstadt einbezogen wird. Lassen Sie uns zu diesen Nomaden vordringen."

 MON_following_the_principle_of_a_chakravartin: "Dem Prinzip eines Chakravartin folgen"
 MON_following_the_principle_of_a_chakravartin_desc: "Die Errichtung öffentlicher Bauwerke wird in buddhistischen Texten häufig gefördert. Könige wie Ashoka sind wahre Beispiele für Laien, die durch den Bau von Krankenhäusern und Parks für das Wohlergehen ihrer Massen sorgten. Der Chakravartin, der \"ideale Rad drehende König\", regiert gerecht, gibt den Bedürftigen und bekämpft die Armut. Der junge Boy Khan sollte einen solchen Weg mit Nachdruck verfolgen."

 MON_end_suffering_in_the_capital: "Schluss mit dem Leiden in der Hauptstadt"
 MON_end_suffering_in_the_capital_desc: "Es heißt, dass Geben glücklich macht, gute Verdienste erzeugt und Nicht-Anhaftung entwickelt. Es ist also nicht nur gut, weil es gute karmische Früchte trägt, sondern auch, weil es die spirituellen Qualitäten des Menschen entwickelt. Die Hauptstadt hat in den letzten Jahrzehnten viel gelitten. Sie hat unter den Chinesen und dem Baron viel Verwüstung erfahren und ist nur noch ein kümmerlicher Zustand. Wir müssen uns in der Kunst des Gebens üben und ihr Leiden lindern."

 MON_encourage_compassion_and_generosity: "Förderung von Mitgefühl und Großzügigkeit"
 MON_encourage_compassion_and_generosity_desc: "Der Buddha legte großen Wert auf die Tugend des Gebens und Teilens. Im Mittelpunkt der buddhistischen Wirtschaftsethik steht daher die Nächstenliebe. Sogar die Armen und Mittellosen, die in den Klöstern unter der Obhut der Lamas leben, werden zum Teilen ermutigt, da dies zu einem größeren spirituellen Reichtum führt. Um den von den Ungläubigen verbreiteten Egoismus auszurotten, müssen wir ihn mit Mitgefühl bekämpfen."

 MON_successor_to_the_bogd_khan: "Nachfolger des Bogd Khan"
 MON_successor_to_the_bogd_khan_desc: "Der junge Boy Khan hat noch eine lange Zeit in der Umarmung der Regentschaft zu überstehen, bevor er richtig und gründlich regieren kann. Nichtsdestotrotz hat er in seinem kindlichen Elan eine große Bewunderung und Bereitschaft gezeigt, von den Lamas zu lernen. Es ist zu hoffen, dass unser Beispiel und unsere Lehre der Mongolei mit unserer neuen geistigen und moralischen Führung den großen Herrscher bringen können, den sie braucht."

 MON_taming_the_nomadic_economy: "Zähmung der nomadischen Wirtschaft"
 MON_taming_the_nomadic_economy_desc: "Die Mongolei ist ein dünn besiedeltes Land, in dem etwa die Hälfte der Bevölkerung nomadisch in den Steppen lebt. Dies ist eine große Herausforderung für Wirtschaftsplaner und muss bei der Modernisierung der Mongolei berücksichtigt werden. Mit Beginn unserer Wirtschaftsreformen werden wir uns für eine bessere Buchführung und Überwachung des Ackerlandes einsetzen sowie unsere landwirtschaftliche Infrastruktur modernisieren."

 MON_developing_the_sacred_steppe: "Entwicklung der Heiligen Steppe"
 MON_developing_the_sacred_steppe_desc: "Die mongolische Wirtschaft war traditionell sehr pastoral geprägt, aber um ihre zukünftige Prosperität und Unabhängigkeit zu sichern, muss eine einheimische industrielle Basis geschaffen werden. Das Zentrum unserer neuesten Bemühungen zur Schaffung einer leichten Industrie soll in Uliastai sein, einer Stadt in der Westmongolei. Mit einigen Anreizen und Interventionen werden wir uns auf die Verarbeitung tierischer Produkte und die Bereitstellung von Industriegütern für unseren landwirtschaftlichen Binnenmarkt konzentrieren."

 MON_financing_those_on_horseback: "Finanzierung der Reiter"
 MON_financing_those_on_horseback_desc: "Die Unterstützung nomadischer Clans ist entscheidend, um den Menschen in den Steppen zu helfen und ihre anhaltende Loyalität zu sichern. Nomaden sind besonders den Wintern ausgeliefert und haben Schwierigkeiten, eine überlebensfähige Herde zu erhalten. Durch die Bereitstellung von Ressourcen zum Schutz ihrer Tiere vor Krankheiten und widrigen Wetterbedingungen werden wir die Last, der sie jedes Jahr ausgesetzt sind, lindern. In Verbindung mit der Förderung einer neuen Bergbau- und Holzindustrie werden wir die ländliche Wirtschaftsstagnation beseitigen und neuen Wohlstand bringen."

 MON_a_capital_greater_than_khanbaliq: "Eine Hauptstadt größer als Khanbaliq"
 MON_a_capital_greater_than_khanbaliq_desc: "Urga ist unsere größte Stadt und Hauptstadt, qualifiziert sich aber ehrlich gesagt nur saisonal überhaupt als Stadt. Als Regierungssitz und Symbol der Reformen, die wir für die Mongolei anstreben, ist es zwingend erforderlich, dass wir in dauerhafte Infrastruktur in und um die Stadt investieren. Neue Straßen und Brücken werden gebaut, die umliegende Dörfer mit Urga verbinden, und alte werden renoviert. Dies wird das Fundament unserer aufstrebenden Wirtschaft sein."

 MON_developing_the_native_arms_trade: "Die Entwicklung des Heimischen Waffenhandels"
 MON_developing_the_native_arms_trade_desc: "Die Mongolei verfügt über keine große eigene Rüstungsindustrie, was uns in der Vergangenheit bei Verhandlungen mit unseren Nachbarn benachteiligt hat. Unsere wenigen im Inland produzierten Waffen sind handgefertigt, darunter schöne, aber hoffnungslos veraltete Musketen und Bögen. Obwohl unser Budget knapp und die Industrie noch in den Kinderschuhen steckt, sind unsere Anführer dennoch entschlossen. Es werden vielleicht nicht die neuesten oder feinsten Waffen sein, aber mit großer Anstrengung wird die Mongolei ihre erste Waffenfabrik erleben!"

 MON_whirlwind_of_the_modern_age: "Wirbelwind der Moderne"
 MON_whirlwind_of_the_modern_age_desc: "Unsere Waffen sind von äußerst schlechtem Standard, meist überschüssige Waffen, die uns von Großmächten gegeben wurden, als wir Vasallen waren. Viele sind alt genug, um Relikte in einem Museum zu sein! Wenn wir unsere Unabhängigkeit bewahren wollen, ist es zwingend erforderlich, dass wir eine zentralisierte und effektive Methode der Waffenbeschaffung haben. Lizenzen und Verträge müssen mit ausländischen Entwicklern geschlossen werden, zweifellos zu einem Preis, aber unser Verteidigungsministerium wird Waffen auf Augenhöhe mit unseren Feinden haben."

 MON_the_trans_mongolian_railway: "Die Transmongolische Eisenbahn"
 MON_the_trans_mongolian_railway_desc: "Die Transmongolische Eisenbahn hat zahlreiche Planungsphasen und Entwicklungsschwierigkeiten durchlaufen, aber der Traum ist derselbe geblieben: der Bau einer gewaltigen Eisenbahn durch die Steppen. Mit unserer relativen Unabhängigkeit von Peking und Moskau und der neu gewonnenen inneren Stabilität ist es Zeit, diese Pläne endlich von der Planungsphase in die Realität umzusetzen. Unsere Regierung wird endlich ein Projekt unterstützen, um Gleise zu verlegen und die Mongolei besser zu verbinden!"

 MON_from_a_trading_outpost_to_an_industrial_hub: "Vom Handelsvorposten zur Industriemetropole"
 MON_from_a_trading_outpost_to_an_industrial_hub_desc: "Khovd ist eine weitere westmongolische Stadt, die dringend industrieller Entwicklung bedarf. Inspiriert von unserer Arbeit im benachbarten Uliastai, werden wir ein Programm für inländische Industrieinvestitionen beginnen, das sich auf leichte Industrieprodukte konzentriert, die den Landwirten der Region dienen können. Unsere aufstrebende Industriewirtschaft wird es uns ermöglichen, weitere Projekte zu finanzieren, um die reichen natürlichen Ressourcen der Mongolei besser für den Außenhandel zu erschließen."

 MON_reconstituting_the_russian_model: "Das russische Modell wiederherstellen"
 MON_reconstituting_the_russian_model_desc: "Das mongolische Militär wird von berittenen Truppen dominiert, die in der Lage sind, die weiten flachen Steppen zu durchqueren. Diese berittenen Streitkräfte haben uns viele Jahre lang geschützt, aber während sich die Welt verändert, müssen auch wir uns wandeln. Da ein modernes Militär benötigt wird, wurde eine neue Militärkommission eingesetzt, die die Umsetzung der vom russischen Attaché Kazagrandi und von Ungern erlernten Militärreformen überwachen soll."

 MON_reigniting_the_fear_of_the_steppe: "Die Angst vor der Steppe neu entfachen"
 MON_reigniting_the_fear_of_the_steppe_desc: "Mit unserem gut laufenden Waffenbeschaffungsprojekt sind unsere Truppen besser versorgt und ausgerüstet, aber das Gleiche gilt für unsere Feinde. Die anhaltende Sicherheit der Mongolei ist ein bewegliches Ziel, und um zukünftige Herausforderungen zu meistern, müssen wir unsere heimische Verteidigungsindustrie weiter fördern. Mittel werden für neue Munitionsfabriken und die Einstellung ausländischer Experten bereitgestellt. Wir mögen nicht allen unseren Nachbarn vertrauen, aber wir werden unseren heldenhaften Soldaten vertrauen können!"

 MON_embers_of_the_military_industrial_complex: "Glut des militärisch-industriellen Komplexes"
 MON_embers_of_the_military_industrial_complex_desc: "Neue Waffendesigns müssen beschafft werden, um unsere Truppen mit modernen Waffen zu versorgen. Darüber hinaus gibt es trotz unserer großen Fortschritte in unseren Produktionstechniken viele Bereiche, in denen es uns sowohl an Qualität als auch an Quantität mangelt. Mit Hilfe der ausländischen Baupläne und Techniker, die wir bekommen können, und indem unsere einheimischen Konstrukteure die Lücken füllen, werden wir versuchen, das mongolische Militär weiterhin wettbewerbsfähig zu halten."

 MON_modernisation_of_doctrine: "Modernisierung der Doktrinen"
 MON_modernisation_of_doctrine_desc: "Die Instabilität Chinas hat uns ermöglicht, de facto Unabhängigkeit zu erlangen, und Jahre des Kampfes gegen ausländische Eindringlinge und uns selbst haben uns ein erfahrenes, wenn auch veraltetes Militär beschert. Nachdem unsere Nation nun vollständig vereint ist, ist es an der Zeit, die Lehren, die unsere Männer gezogen haben, zu konsolidieren und ein modernes mongolisches Militär aufzubauen. Die Methoden unseres Militärs sollten untersucht werden, um zu sehen, ob wir unser Militär effektiver gestalten können."

 MON_advantages_of_the_wide_expanse: "Vorteile der Großen Weite"
 MON_advantages_of_the_wide_expanse_desc: "Wir müssen verstehen, dass das Territorium unserer Nation sehr schwierig zu durchqueren und zu bekämpfen ist, von flachen Steppen bis hin zu steilen Hügeln und tückischen Bergen. Entweder lassen wir uns davon einschüchtern oder wir arbeiten mit unserer natürlichen Umgebung. Außenposten werden errichtet, Versorgungsbasen geschaffen, sichere Routen kartiert, und freundliche Verbindungen zu hilfsbereiten Einheimischen werden uns einen Vorteil bei der Bewegung und Verteidigung unserer Heimat verschaffen. Während unsere Feinde mit dem Gelände kämpfen, werden wir uns wie zu Hause fühlen."

 MON_natural_glories_of_heroism_and_service: "Natürlicher Ruhm von Heldentum und Dienst"
 MON_natural_glories_of_heroism_and_service_desc: "Mit einer so niedrigen Bevölkerungszahl braucht die Mongolei jeden Soldaten, den sie vernünftigerweise bekommen kann. Nachdem unsere inneren Unruhen, zumindest vorerst, gelöst wurden, müssen wir einen neuen Rekrutierungsplan beginnen, um unsere Zahlen zu erhöhen. Wir werden damit beginnen, die Rekrutierung zu optimieren und unsere Dienstlisten sorgfältiger zu dokumentieren, um \"Geistersoldaten\" und Desertionen zu eliminieren. Eine Armee, die zu moderner Kriegsführung fähig ist, muss sich von saisonalen Aushebungen und Milizen abwenden und sich auf verlässlichere Berufssoldaten konzentrieren."

 MON_passing_on_the_mantle: "Den Mantel weitergeben"
 MON_passing_on_the_mantle_desc: "Viele Offiziere in der Mongolei sind schlecht ausgebildet und müssen durch Erfahrung lernen. Mit der Gründung der Nationalen Verteidigungsuniversität ist es nun an der Zeit, einen neuen Lehrplan für unsere Kadetten zu entwickeln. Doch sie werden nicht ewig bleiben. Im neuen Zeitalter des Krieges ist Weisheit ein wertvolles Gut."

 MON_denizens_of_the_steppe_and_desert: "Bewohner der Steppe und Wüste"
 MON_denizens_of_the_steppe_and_desert_desc: "Die in der Mongolei lebenden Nomadenvölker sind geschickt im Reiten, können aber für die Wehrpflicht schwer zu erfassen sein. Sorgfältige Verhandlungen mit Stammesführern und höhere Anwerbeprämien werden uns einen besseren Zugang zu nomadischen Bevölkerungsgruppen für potenzielle Rekruten ermöglichen. Ihre Erfahrung ist unschätzbar wertvoll und wird ein großer Vorteil für unsere reorganisierten Verteidigungskräfte sein."

 MON_centralisation_of_the_banners: "Zentralisierung der Banner"
 MON_centralisation_of_the_banners_desc: "Einige Clans sind recht isoliert und bleiben ungenutztes Potenzial für militärische Einberufungen. Durch den Aufbau von Verbindungen, materielle Zugeständnisse und die Möglichkeit eines neuen Lebens fernab verarmter ländlicher Regionen können wir unsere Reihen weiter mit abgehärteten Soldaten verstärken. Nachdem die Stabilität unserer Regierung nicht mehr in Frage steht, können wir nun auch damit beginnen, die Veteranen der besiegten Fraktionen unseres Bürgerkriegs zu rekrutieren und in unsere Armee einzugliedern."

 MON_renew_the_academies: "Akademien erneuern"
 MON_renew_the_academies_desc: "In der Mongolei war die militärische Ausbildung meist improvisiert, wobei die meisten Offiziere im Dienst oder in ihren eigenen Häusern ausgebildet wurden. Um dies zu korrigieren, errichtete Baron von Ungern-Sternberg 1921 eine kleine Akademie in Urga. Die elegante Anlage im russischen Stil ist nur eines der vielen Geschenke, die das russische Militär der Mongolei gemacht hat. Unabhängig von unseren Beziehungen zu Moskau können wir viel von den wiedererstarkenden Streitkräften der Mongolei lernen und uns anpassen."

 MON_necessities_of_modern_warfare: "Erfordernisse der Modernen Kriegsführung"
 MON_necessities_of_modern_warfare_desc: "Die Mongolei ist eine große, dünn besiedelte Nation und ihr Volk ist durch weite Entfernungen und hohe Gebirge getrennt. Funk- und Elektroniktechnologie hat großes Potenzial, diese Kluft zu überbrücken. Außerdem werden Funkgeräte seit dem Großen Krieg für die effektive Kommunikation zwischen Generälen und ihren Soldaten eingesetzt. Wenn wir unsere Heimat verteidigen wollen, ist die Integration von Funkgeräten in unsere Doktrinen unerlässlich!"

 MON_repudiation_of_the_statute_of_autonomy: "Abschaffung des Autonomiestatuts"
 MON_repudiation_of_the_statute_of_autonomy_desc: "Ein dunkles Schicksal hat die mongolische Steppe heimgesucht. Nachdem wir 1911 für unsere Unabhängigkeit geblutet und gekämpft hatten, wurden unsere großen Helden vom Adel, dem Khan und Russland verraten. Nachdem wir 1915 verraten worden waren, wurden wir 1919 erneut als Geisel an die Chinesen verkauft. Mit der Aufhebung der mongolischen Autonomie durch Xu Shichang scheint uns dasselbe Schicksal erneut ereilt zu haben."

 MON_national_unity_front: "Nationale Einheitsfront"
 MON_national_unity_front_desc: "Nur wenige politische Parteien sind bereit, mit den Chinesen zusammenzuarbeiten. Trotzdem wurden wir angewiesen, eine breite Koalition von kooperierenden Gruppen zu schaffen, um externen Beobachtern die Illusion der Unabhängigkeit von China zu vermitteln. Um dies zu erreichen, müssen wir neue Mantelparteien und Vereinigungen quer durch das politische Spektrum gründen."

 MON_reorganise_military_structure: "Militärstruktur reorganisieren"
 MON_reorganise_military_structure_desc: "Die Chinesen haben eine grundlegend andere Einstellung zur Kriegsführung als wir. Sie kämpfen in einem modernen Land, in dem es Berge, Städte und reißende Flüsse gibt. Um die Zusammenarbeit zu erleichtern und die militärische Unabhängigkeit zu verringern, sollten wir unsere Strukturen mit denen Chinas in Einklang bringen und die Lektionen der großen chinesischen Akademien lernen."

 MON_requesting_officers_in_advance: "Beamte im Voraus anfordern"
 MON_requesting_officers_in_advance_desc: "Unsere Streitkräfte sind nach unserer Unterwerfung fast völlig zerschlagen. Wenn wir wieder ein stehendes Heer aufstellen wollen, das Respekt und Stolz verdient, ist es unerlässlich, dass unsere Oberherren uns zumindest dieses Mitleid gewähren. Durch die Einstellung und Eingliederung chinesischer Offiziere und Übersetzer wollen wir das mongolische Militär für das neue moderne Zeitalter wieder aufbauen."

 MON_nip_the_resistance_in_the_bud: "Widerstand im Keim ersticken"
 MON_nip_the_resistance_in_the_bud_desc: "Viele ländliche Mongolen weigern sich, unsere Regierung anzuerkennen, und schließen sich stattdessen Widerstandsgruppen an. Wir wissen nur zu gut, wie groß die Fähigkeit zum Widerstand ist und welche Früchte er tragen kann. Denn trotz der besten Beteuerungen des Barons konnte MAN niemals niedergeschlagen werden. Wir werden jedoch nicht auf seine Einbildung oder Torheit hereinfallen. Eine gründliche Anti-Parteien-Kampagne muss geführt werden."

 MON_incorporation_into_the_middle_kingdom: "Eingliederung ins Reich der Mitte"
 MON_incorporation_into_the_middle_kingdom_desc: "Die Innere Mongolei hat gezeigt, dass das mongolische Volk und die Han-Bevölkerung fruchtbar zusammenarbeiten können. Mit einer mongolischen Oberkaste, die von den Chinesen unterstützt wird, kann man wirklich die Moderne erreichen. Es wird zwar noch lange dauern, bis wir uns selbst so regieren können wie unsere Brüder, aber wer sagt denn, dass wir nicht langsam vorankommen?"

 MON_endearing_the_chains_that_bind: "Die Fesseln sprengen"
 MON_endearing_the_chains_that_bind_desc: "Solange die Mongolei als kulturelles Gebilde existiert, hat sie den größten Teil ihrer Existenz unter chinesischer Oberhoheit verbracht. Wir haben zwar den kurzen Vorgeschmack der Unabhängigkeit gespürt, aber es ist offensichtlich, dass wir nicht in der Lage waren, sie zu verteidigen. So bedauerlich das auch sein mag, ist es zwingend notwendig, dass wir uns in das neue Regierungssystem einbinden."

 MON_the_national_revolution_sweeps_the_steppe: "Die nationale Revolution erobert die Steppe"
 MON_the_national_revolution_sweeps_the_steppe_desc: "Die Kuomintang hat über das alte mongolische Regime triumphiert. Die mongolische Kuomintang, die einst in der Bedeutungslosigkeit versank, ist nun hervorgetreten, um die neue Mongolei Hand in Hand mit China in die Zukunft zu führen."

 MON_land_to_the_tiller: "Land an die Bearbeiter"
 MON_land_to_the_tiller_desc: "Die Landreform ist ein wesentlicher Teil der KMT-Plattform, sowohl rechts als auch links. Die ländlichen Güter sollten denjenigen übergeben werden, die sie bewirtschaften und beweiden. Denn das ist die Grundlage einer modernen, industriellen und kooperativen Gesellschaft. Und ganz sicher der erste Schritt zur nationalen Befreiung."

 MON_push_for_industrialisation: "Industrialisierung vorantreiben"
 MON_push_for_industrialisation_desc: "Wirtschaftliche Modernisierung ist unerlässlich, damit unsere Nation auf der Weltbühne konkurrenzfähig ist und unsere Wirtschaft mit der Chinas integriert werden kann. Erstens sollten mehr formale Handwerksbetriebe in moderne Werkstätten umgewandelt werden. Dann soll die Entwicklung von Gewerkschaften gefördert werden, und schließlich wird die Mongolei in das moderne Zeitalter eintreten."

 MON_heroes_of_the_national_revolution: "Die Helden der Nationalen Revolution"
 MON_heroes_of_the_national_revolution_desc: "Die Nationale Revolutionsarmee ist eine Kraft von unaufhaltsamer Größe. Sie wurde als Parteiarmee auf Befehl des Guofu aufgebaut, ist den Drei Prinzipien treu ergeben und hat den Kampf seit dem Fall der Nördlichen Expedition hartnäckig fortgesetzt. Mit einigen der größten Köpfe der Kriegsführung in dieser Generation ist die mongolische NRA sicher, dass sie ähnliche Größe erreichen wird."

 MON_controlling_the_means_of_the_masses: "Kontrolle über die Mittel der Masse"
 MON_controlling_the_means_of_the_masses_desc: "Es wäre ungerecht, die Kuomintang als eine Kraft des bösen Willens oder der Unzufriedenheit in der mongolischen Steppe darzustellen, denn in ihren Reihen und oberen Rängen befinden sich Mongolen und Minderheitenvölker. Durch die Kommission für mongolisch-tibetische Angelegenheiten ist gewährleistet, dass unsere Rechte geschützt und gehört werden. Die Menschen sind jedoch anderer Meinung, und sie müssen in ihrem falschen Kurs korrigiert werden."

 MON_hoisting_the_white_sun: "Die weiße Sonne hissen"
 MON_hoisting_the_white_sun_desc: "Wir müssen uns mit der chinesischen Kuomintang in Gedanken und Tatkraft voll und ganz vereinen. Indem wir die Gemeinsamkeit unseres Kampfes und unseres Platzes in der Welt fördern, werden das mongolische Volk und die Han langsam aber sicher Hand in Hand zu einem gemeinsamen Datong voranschreiten. Denn auch wenn unsere Bürger in der Nationalen Revolution nicht gekämpft haben, hält sie nichts davon ab, es jetzt zu tun."

