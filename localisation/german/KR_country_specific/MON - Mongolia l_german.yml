### Ideas ###

 MON_scourge_of_the_steppes_idea: "Geißel der Steppen"
 MON_scourge_of_the_steppes_idea_desc: "Der moderne mongolische Staat wurde von ehemaligen russischen Kavallerieoffizieren gegründet. Diese Offiziere, insbesondere Roman von Ungern-Sternberg, haben wichtige Armeereformen durchgeführt, um den Einsatz von Kavallerie zu fördern."

 MON_nomadic_society: "Nomadische Gesellschaft"
 MON_nomadic_society_desc: "Seit Jahrhunderten leben die mongolischen Völker in einer sehr nomadischen Gesellschaft, ziehen jedes Jahr über die mongolischen Steppen und lassen sich nie nieder. Ein Großteil der mongolischen Bevölkerung lebt noch immer so, wobei die größte sesshafte Gruppe der Mongolen sich in Urga befindet."

 MON_russian_eco_aid: "Russische Wirtschaftshilfe"
 MON_russian_eco_aid_desc: "Unsere enge Beziehung zu Russland hat zu vielen Vorteilen geführt, einschließlich wirtschaftlicher Unterstützung, die es uns ermöglicht, unsere schwache Wirtschaft zu entwickeln."

 MON_jebtsundamba_khutuktu_idea: "9. Jebtsundamba Khutuktu"
 MON_jebtsundamba_khutuktu_idea_desc: "Der 9. Jebtsundamba Khutukhtu, geboren als Jampal Namdröl Chökyi Gyaltsen, ist der spirituelle Führer der Mongolei und des mongolischen Buddhismus. Derzeit ist er noch zu jung, um die Nation zu führen, aber er ist dennoch eine einigende Figur für die meisten Mongolen."

