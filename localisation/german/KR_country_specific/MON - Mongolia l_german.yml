 MON_baiyunti: "Bai Yunti"
 MON_baiyunti_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 17. Februar 1894 in Ningcheng County, Chifeng, Qing Empire\n§YPolitikkarriere:§! Auch bekannt unter seinem mongolischen Namen Serengdongrub, wurde Baiyuntai als ethnischer Mongole im Harqin Middle Banner während der Regierungszeit des Guangxu Kaisers geboren. Als die Xinhai Revolution ausbrach, studierte Baiyuntai Chinesisch an der Beijing Guowen Academy. Im darauffolgenden Jahr (1912, das erste Jahr der Republik China) trat er in die chinesische Rechtswissenschaft und Wirtschaftsabteilung der Mongolisch-Tibetischen Schule in Beijing ein.\n\nAngewidert vom Warlordismus, der China plagte, trat er 1919 als frühes Mitglied der chinesischen Kuomintang bei, wo er den Posten des Inner Mongolia Party Commissioner erhielt. Als Linker nahm er lebhaft an der Reorganisation der Partei 1924 teil, wo er als stellvertretendes Mitglied des Zentralen Exekutivkomitees teilnahm. Mit der geplanten Nordexpedition, die China unter dem Banner der Kuomintang vereinigen sollte, diente er als Vorbereiter für das Interims-Exekutivkomitee der Inneren Mongolei der Kuomintang. Im März 1925 wurde er zum Vorsitzenden des Exekutivkomitees beim All-Mongolia Congress der Inner Mongolian Kuomintang, auch bekannt als Inner Mongolia People's Revolutionary Party, gewählt. Als die Nordexpedition scheiterte, floh er als Vertreter des mongolischen revolutionären Kampfes nach Europa. Während seiner Zeit im Exil kam er Wang Jingweis Fraktion der Reorganised Comrades Association näher und wurde auch Mitglied dieser speziellen Fraktion.§!"

 MON_jamsrangiin_tseveen: "Jamsrangiin Tseveen"
 MON_jamsrangiin_tseveen_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. April 1881 in Khoito-Aga, Transbaikal Oblast, Russisches Reich\n§YPolitikkarriere:§! Als zentrale Figur der mongolischen Politik wurde Jamsrangiin Tseveen in Transbaikal im späten Russischen Reich geboren. Er besuchte eine burjatische Privatschule in Sankt Petersburg und begann schließlich, burjatische Stämme in Irkutsk zu besuchen. 1902 wurde er Gasthörer an der Universität Sankt Petersburg. Während dieser Zeit unternahm er viele Forschungsreisen durch Transbaikal und die Äußere Mongolei. Nach einigen Jahren begann er dort, die mongolische Sprache zu unterrichten, und besuchte auch die Innere Mongolei und Ordos. Als das Bogd Khanat 1911 unabhängig wurde, beaufsichtigte Tseveen dort eine säkulare russische Schule und war Redakteur für zwei Zeitungen, die Shine toli und Niislel Khüreenii sonin bichig.\n\nNachdem die Mongolei 1919 von Xu Shuzheng besetzt wurde, wurde Tseveen Professor an der Universität Irkutsk. Er reiste auch in der Gegend umher und traf sich mit vielen unzufriedenen Mongolen, die schließlich die Mongol Ardīn Nam gründeten. Auf ihrem Gründungskongress 1921 schrieb Tseveen die Zehn Bestrebungen, das Parteiprogramm. Nach ihrer gescheiterten Revolution 1921 ging Tseveen in Transbaikal in den Untergrund und half weiterhin bei der Organisation der MAN. Nach dem Tod des Bogd Khan 1924 half Tseveen dabei, burjatische Rebellen zu mobilisieren, um sich den MAN-Rebellen anzuschließen und erneut zu versuchen, Ungern-Sternberg zu stürzen. Nachdem dies scheiterte, ging die MAN wieder in den Untergrund. Seitdem ist Tseveen durch die leereren Regionen der Mongolei gereist, hat die Menschen unterrichtet und Forschung betrieben.\n\nNach dem Westlichen Aufstand und der MAN-Übernahme begann Tseveen die Probleme in der Partei zu erkennen. Im Laufe der Jahre wurde er desillusionierter von den radikaleren Elementen der Partei und sah sie als korrupt an. Nach einem Machtkampf in der Partei gründete Tseveen die Mongol Libyeral Nam als Oppositionspartei zur MAN."

 MON_dambyn_chagdarjav: "Dambyn Chagdarjav"

 MON_unenbayan: "Ünenbayan"
 MON_unenbayan_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Februar 1902 in Harqin Right Banner, Josutu League, Innere Mongolei, Qing Empire\n§YPolitikkarriere:§! Wie viele der Adligen, die die mongolische Politik viele Jahre lang dominierten, wurde Ünenbayan in der Inneren Mongolei geboren. Auch bekannt unter seinem chinesischen Namen Wu Heling, absolvierte er die Schule in Chengde und studierte danach Rechtswissenschaften an der Peking University, während er auch im Innenministerium der Beiyang-Regierung arbeitete. Dort arbeitete er mit Prinz Gungsangnorbu von Harqin Right Banner in der Mongolischen und Tibetischen Angelegenheitskommission. Nach seinem Universitätsabschluss 1926 engagierte er sich stärker in mongolischen Angelegenheiten und nahm Kontakt mit Prinz Demchugdongrub und Yondonwangchug in Chahar auf. Schließlich beschloss er, dorthin zu reisen, um unter Demchugdongrub in der Provinz Chahar zu arbeiten. Später, als Demchugdongrub mit vielen Chahar-Adligen nach Urga reiste, ließ er Ünenbayan dort, um die autonome Provinz effektiv zu regieren. Er erwies sich dabei als ziemlich effektiv und verließ Chahar erst während des Westlichen Aufstands, um Demchugdongrub in Urga zu unterstützen. Nach der erfolgreichen demokratischen Revolution unter Führung der Mongol Ardīn Nam setzte sich Ünenbayan dafür ein, die Diskriminierung der Aristokraten von Urga zu beenden. Als jüngerer Mann, der nun in der Macht der Mongolei steht, sieht Ünenbayan eine Gelegenheit, den Riss zwischen der reichen Elite und den armen Bauern zu kitten, während er die Demokratie verteidigt, zu der die Mongolei geworden ist."
 MON_unenbayan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. Februar 1902 in Harqin Right Banner, Josutu League, Innere Mongolei, Qing Empire§!\n§YMilitärkarriere:§! §gPrinz Demchugdongrub war ein hochrangiger Adliger der Inneren Mongolei, der sich stets für die mongolische Unabhängigkeit einsetzte. Demchugdongrub schloss sich Ungern erst 1926 an, nachdem die Provinz Chahar von der Guominjun erobert worden war. Für einige Jahre danach blieb Demchugdongrub in Chahar und führte Divisionen gegen chinesische Grenzübergriffe. Er musste sogar Truppen gegen Chahar-Bürger befehligen, da viele der Han-Chinesen gegen Ungerns stark pro-mongolische und pro-russische Herrschaft rebellierten. Demchugdongrub reiste 1932 mit Altanochir nach Urga und wurde schnell in dessen Politik involviert. Nach nur wenigen Monaten wurde er zum Leiter des Noyodyn Zövlöl ernannt und konzentrierte sich daher weit weniger auf militärische Angelegenheiten, obwohl sie ihm weiterhin wichtig blieben."

 MON_demchugdongrub: "Demchugdongrub"
 MON_demchugdongrub_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Februar 1902 in Sonid Right Banner, Xilingol League, Innere Mongolei, Qing-Reich\n§YPolitikkarriere:§! Geboren in Chahar war Demchugdongrub der einzige Sohn von Namjil Wangchuk, Duoluo Duling Junwang von Sönid Right Banner und Chef der Xilingol League. Nach dem Tod seines Vaters mit nur 6 Jahren erbte Demchugdongrub den Titel des Duoluo Duling Junwang. Unter Yuan Shikai wurde er 1912 zum Jasagh Heshuo Duling Jinong befördert. In Chahar blieb er viele Jahre und wurde während des Chaos nach dem Ende des Ersten Weltkriegs de facto Anführer der Provinz.\n\nDemchugdongrub schloss sich Ungern-Sternberg erst 1926 an, nachdem Ungern die Provinz Chahar von der Guominjun erobert hatte. Ungern traf Demchugdongrub in Chahar und erlaubte ihm, seine Titel zu behalten und die Provinz Chahar zu führen. Unter Demchugdongrub wuchs die Militärindustrie in der Provinz Chahar und sie wurde weitaus weniger rebellisch gegen Ungern. In Chahar blieb er viele Jahre und finanzierte panmongolische Bewegungen in der gesamten Inneren Mongolei. 1932 zog Demchugdongrub mit mehreren anderen innermongolischen Adeligen nach Urga, um sich stärker in die dortige Politik einzubringen. Ungern, der Demchugdongrubs Popularität und Macht erkannte, ernannte ihn zum Wirtschaftsminister, um die Aristokraten auf seiner Seite zu halten.\n\nWährend der Westrevolte ergriff Demchugdongrub, Anführer des Noyodyn Zövlöl, die Macht. Jetzt kann Demchugdongrubs Traum eines vereinten panmongolischen Staates vollständig verwirklicht werden."
 MON_demchugdongrub_democratic_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Februar 1902 in Sonid Right Banner, Xilingol Liga, Innere Mongolei, Qing-Kaiserreich\n§YPolitikkarriere:§! Geboren in Chahar, war Demchugdongrub der einzige Sohn von Namjil Wangchuk, Duoluo Duling Junwang von Sönid Right Banner und Oberhaupt der Xilingol Liga. Nach dem Tod seines Vaters, als er erst 6 Jahre alt war, erbte Demchugdongrub den Titel Duoluo Duling Junwang. Unter Yuan Shikai wurde er 1912 zum Jasagh Heshuo Duling Jinong ernannt. In Chahar blieb er viele Jahre und wurde während des Chaos nach dem Ende des Ersten Weltkriegs de facto Anführer der Provinz.\n\nDemchugdongrub schloss sich Ungern-Sternbergs Seite erst 1926 an, nachdem Ungern die Provinz Chahar von der Guominjun erobert hatte. Ungern traf Demchugdongrub in Chahar und erlaubte ihm, seine Titel zu behalten und die Provinz Chahar zu führen. Unter Demchugdongrub wuchs die Militärindustrie in der Provinz Chahar und sie wurde weitaus weniger rebellisch gegen Ungern. In Chahar blieb er viele Jahre und finanzierte panmongolische Bewegungen in der gesamten Inneren Mongolei. 1932 zog Demchugdongrub mit einer Reihe anderer innermongolischer Adliger nach Urga, um sich stärker in deren Politik einzubringen. Ungern, der Demchugdongrubs Popularität und Macht erkannte, ernannte ihn zum Wirtschaftsminister, um die Aristokraten auf seiner Seite zu halten.\n\nWährend des Westlichen Aufstands scheiterte Demchugdongrub, Anführer des Noyodyn Zövlöl, bei der Machtergreifung, und er und die Aristokraten erfuhren viel Diskriminierung von den nun ermächtigten bäuerlichen Arats. Jetzt, nachdem Ünenbayan Demchugdongrub zum Staatsoberhaupt gemacht hat, hat der Populäre Prinz endlich die Chance, seinen panmongolischen Traum zu verwirklichen."

 MON_roman_von_ungern_sternberg: "Roman von Ungern-Sternberg"
 MON_roman_von_ungern_sternberg_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 10. Januar 1886 in Graz, Herzogtum Steiermark, Österreich-Ungarn\n§YPolitikkarriere:§! Roman von Ungern-Sternberg, der 'Verrückte Baron', hatte eine schwierige Kindheit mit ständigen Umzügen und einem Vater, der in eine Irrenanstalt eingewiesen wurde. Sein Familiengut in Estland wurde 1905 niedergebrannt, was seine bauernfeindliche und später antikommunistische Haltung bestätigte. Er trat schließlich in die Pawlowskoje Militärschule in Sankt Petersburg ein, wo er sich für Okkultismus und Buddhismus interessierte. Nach seinem Abschluss wurde er nach Sibirien versetzt, wo er für sein starkes Trinken und gefährliche Stimmungen bekannt wurde. 1913 zog er als Offizier in der Abteilung des russischen Konsulats nach Chowd in der Äußeren Mongolei, nachdem ihm nicht erlaubt wurde, für die mongolische Unabhängigkeit zu kämpfen.\n\nIm Ersten Weltkrieg kämpfte Ungern zunächst in Galizien, dann nach einer zweimonatigen Gefängnisstrafe wegen eines Angriffs auf einen anderen Offizier im betrunkenen Zustand im Kaukasus. Nach Ausbruch des Russischen Bürgerkriegs kämpfte er mit Semjonow und den Weißen in Sibirien und agierte relativ unabhängig gegen die Kommunisten. Ungern reiste schließlich durch China, wo er die mandschurische Prinzessin Ji heiratete. Schließlich zog er nach Urga und besiegte die dort stationierte chinesische Garnison, setzte den Bogd Khan wieder auf den Thron und erklärte die Mongolei für unabhängig.\n\nUngern selbst mischte sich nicht zu sehr in mongolische Probleme ein, aber er hielt den Frieden durch Gewalt aufrecht. Nachdem er 1921 und 1924 sozialistische Revolutionen knapp niedergeschlagen hatte, musste er sich mehr einmischen. Seine Truppen streiften durch die Straßen, während er Dissidenten jagte und die mongolische Gesellschaft säuberte, einschließlich in Tempeln. Als der 9. Dschebtdsundamba Khutukhtu 1933 nach Urga gebracht wurde, versprach Ungern, als Regent zu herrschen, bis der Junge volljährig würde. Jedoch, da Ungerns Macht von seiner russischen Militärclique abhängt, gibt es Befürchtungen, dass er die Macht für sich behalten wird."
 MON_roman_von_ungern_sternberg_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g10. Januar 1886 in Graz, Herzogtum Steiermark, Österreich-Ungarn§!\n§YMilitärkarriere:§! §gBekannt als "Der Verrückte Baron". Russischer weißer Anführer während des Russischen Bürgerkriegs, der Anfang 1921 mit seiner Asiatischen Kavalleriedivision in die chinesisch besetzte Mongolei einmarschierte. Er übernahm erfolgreich die Macht und setzte den Bogd Khan wieder auf den Thron. Er verfügt über umfangreiche Erfahrung, hauptsächlich mit Kavallerie. Er regierte die Mongolei mit eiserner Faust und schlug jeden Aufstand und Widerstand nieder, dem er sich gegenübersah, wie die Revolutionen von 1921 und 1924. Er hasst jede Form von Syndikalismus und ist der Monarchie vollkommen ergeben. Er ist für seinen Wahnsinn bekannt und berühmt für einige seiner Selbstmord-Kavallerieangriffe in Schlachten während des Ersten Weltkriegs, wo er für Russland kämpfte. Er ist eine äußerst gewalttätige Person und ist sogar in körperliche Auseinandersetzungen mit Offizieren geraten, mit denen er in Streit geraten ist."

 MON_jodbajab: "Jodbajab"

 MON_7th_changkya_khutukhtu: "7th Changkya Khutukhtu"
 MON_7th_changkya_khutukhtu_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1890, in Datong, Provinz Gansu, Qing-Reich\n§YPolitikkarriere:§! Geboren als Lobsang Pelden Tenpe Dronme, ist der 7. Changkya Khutukhtu eine äußerst wichtige Persönlichkeit in der Mongolei. Während der Qing-Dynastie und der kurzlebigen Beiyang-Regierung waren die Changkya Khutukhtu die Oberhäupter der Gelug-Linie des tibetischen Buddhismus in der Inneren Mongolei. Nachdem Ungern-Sternberg die Provinz Xilingol von der Guominjun erobert hatte, erklärte der 7. Changkya Khutuktu seine Loyalität gegenüber Ungern-Sternberg und reiste nach Urga, um im Gandantegchinlen-Kloster zu arbeiten. Nachdem er regelmäßig Reden außerhalb des Klosters hielt, wurde er zu einer sehr beliebten und wichtigen Persönlichkeit in Urga.\n\nSeine Absichten änderten sich jedoch 1930. Ungern-Sternberg machte nach einem kleinen Bauernaufstand in Urga mehrere hochrangige Lamas verantwortlich und ließ sie säubern. Dies verursachte massive Empörung in der stark buddhistisch geprägten Gesellschaft, besonders in den oberen Schichten. Der 7. Changkya Khutukhtu beschloss daraufhin, den Buddyn Zövlöl zu gründen, eine geheime Gruppe hochrangiger Lamas, die sich für eine verstärkte Theokratie in der mongolischen Gesellschaft einsetzte. Nach dem Westlichen Aufstand gelang es dem Buddyn Zövlöl, die Macht zu ergreifen und ihren Plan zur Reform der mongolischen Gesellschaft zu einem Gelug-buddhistischen Zentrum vollständig umzusetzen."

 MON_manlaibaatar_damdinsuren: "Manlaibaatar Damdinsüren"
 MON_manlaibaatar_damdinsuren_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g13. März 1871, in New Barag Left Banner, Helongjiang District, Qing Empire§!\n§YMilitärkarriere:§! §gAls Barga-Mongole nahm er 1911 an der mongolischen Unabhängigkeit teil. Er kämpfte in dieser Zeit viele Schlachten gegen die Chinesen, bis Urga wieder von chinesischen Truppen besetzt wurde. Er begann einen Dialog mit den MAN-Revolutionären und wurde von den Chinesen verhaftet. Er überlebte nur knapp im Gefängnis, bis er von Ungerns Streitkräften befreit und wieder gesund gepflegt wurde. Seitdem kämpft er an Ungerns Seite, dem er sein Leben verdankt. Seine Loyalität gilt jedoch nicht Ungern, sondern der Mongolei als Ganzes."

 MON_altanochir: "Altanochir"
 MON_altanochir_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1882, in Innere Mongolei, Qing Empire§!\n§YMilitärkarriere:§! §gEin innermongolischer Prinz, der 1932 nach Urga reiste, nach einer Karriere als Kommandant kleiner Truppenverbände gegen chinesische Truppen in Chahar unter Demchugdongrub. Er wurde erst kürzlich zum General befördert, nach einer guten Empfehlung von Demchugdongrub im Jahr 1934, nachdem sie sich näher kennengelernt hatten."

 MON_khatanbaatar_magsarjav: "Khatanbaatar Magsarjav"

 MON_mikhail_tornovsky: "Mikhail Tornovsky"
 MON_mikhail_tornovsky_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1882, in Grishno, Yekaterinoslav Gouvernement, Russisches Reich§!\n§YMilitärkarriere:§! §gTornovsky war im Ersten Weltkrieg russischer Bataillonskommandeur, wo er zum Oberst befördert wurde. Er wurde während des Bürgerkriegs Militärkommandant der Weißrussischen Streitkräfte und kam schließlich in die Mongolei, wo er ein Unternehmen für russische Einwanderer gründete. Er wurde von den Chinesen in Urga inhaftiert, aber von Ungern befreit, als dieser die Stadt einnahm, woraufhin sich Tornovsky ihm anschloss. Er wurde Stabschef der Asiatischen Kavalleriedivision. Er kommandierte die Division während der MAN-Revolution 1921 und führte eine weitere Division während der MAN-Revolution 1924. Er ist Ungern sehr loyal geworden und hasst den Syndikalismus und Sozialismus fast genauso sehr wie Ungern selbst."

 MON_nikolay_kazagrandi: "Nikolay Kazagrandi"
 MON_nikolay_kazagrandi_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g28. Oktober 1886, in Kyakhta, Transbaikal Oblast, Russisches Reich§!\n§YMilitärkarriere:§! §gKazagrandi war im Weltkrieg russischer Offizier, hauptsächlich bei Pionierbataillonen. Im Russischen Bürgerkrieg formte er eine Guerilla-Offiziersgruppe, die gegen sibirische Kommunisten kämpfte. Er nahm an mehreren Schlachten gegen Kommunisten in Sibirien teil, wo er zum Kommandeur von Weißrussland befördert wurde. Er befehligte weißrussische Truppen und hatte große Kontrolle über Sibirien. Schließlich schloss er sich mit vielen seiner verbliebenen Truppen Ungerns Streitkräften in der Mongolei an. Ungern hätte ihn wegen seiner Opposition fast getötet, aber er bewies sein Können während der versuchten MAN-Revolution 1921 in der Mongolei. Danach reiste er in den Westen, um mehr Unabhängigkeit von Ungern zu haben, da er noch immer besorgt war, eventuell gesäubert zu werden. Seitdem hat er weiter Rebellen in diesem Gebiet niedergeschlagen und mongolische Rebellen in Dzungarien ausgebildet."

 MON_zhamyangiyn_lhagvasuren: "Zhamyangiyn Lhagvasuren"

 MON_boris_rezukhin: "Boris Rezukhin"
 MON_boris_rezukhin_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g6. März 1886, im Russischen Reich§!\n§YMilitärkarriere:§! §gRezukhin war ein russischer Offizier im Ersten Weltkrieg. Er schloss sich während des Russischen Bürgerkriegs Semenyov an und befehligte einige Regimenter in Ungerns Asiatischer Kavalleriedivision. Er blieb Truppenkommandeur in Ungerns Division und reiste weit nach Sibirien, um die Kommunisten zu bekämpfen. Er blieb Ungern treu und kämpfte sowohl in der Revolution von 1921 als auch 1924 gegen die Sozialisten. Er blieb in Urga und ging gegen jedes Anzeichen von Dissens oder Rebellion für Ungern vor. Er hat eine wahnsinnige Loyalität zu ihm und ist mit der Zeit fast so verrückt geworden wie der Verrückte Baron selbst."

 MON_urzhin_garmaev: "Urzhin Garmaev"
 MON_urzhin_garmaev_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1888, in Makarovo Village, Transbaikal Oblast, Russisches Reich§!\n§YMilitärkarriere:§! §gAls Angehöriger der Burjaten, der nördlichsten mongolischen Untergruppe, wuchs Garmaev zunächst als Sprachlehrer auf. Er verspürte wenig nationale Identität oder Heimatgefühl und lebte den Großteil seines Lebens unter zaristischer Unterdrückung, bis er 1917 einen lebensverändernden Besuch im Kloster Tsugol Datsan machte. Dort empfahl ihm der oberste Lama, sich dem Kampf gegen die gottlosen Bolschewiken anzuschließen, um die burjatische und buddhistische Lebensweise zu verteidigen, und ermutigte ihn, sich unter dem lokalen Kosakenführer Grigory Semyonov einzuschreiben. Garmaev erregte schnell Semyonovs Aufmerksamkeit und wurde mit der Rekrutierung burjatischsprachiger Soldaten beauftragt, eine Aufgabe, in der er sich auszeichnete. Er wurde zum Offizier befördert und dem neu gebildeten Burjatisch-Mongolischen Regiment 1919 zugeteilt, das zur Unterstützung von Baron Ungern-Sternbergs Expedition nach Mongolei entsandt wurde. Garmaev wurde von dem esoterischen mongolischen Nationalismus des Verrückten Barons begeistert, nachdem er bereits nach seinem Besuch in Tsugol Datsan begonnen hatte, eigene Grundüberzeugungen zu entwickeln. Sowohl Sternberg als auch Semyonov ermutigten ihn, den pan-mongolischen Nationalismus unter den Truppen des Regiments sowie den Zivilisten, denen sie begegneten, zu predigen, um sie gegen die Bolschewiken zu indoktrinieren. Dies führte schließlich zum Bruch Garmaevs mit Semyonov, da er befürchtete, dass der Ataman die Burjaten und Mongolen nur für seine eigenen Zwecke ausnutzen wollte, während er Sternberg als rechtmäßigeren Führer ansah, dem wirklich die Interessen der mongolischen Völker am Herzen lagen. Er wurde von Sternberg schnell in eine Führungsposition befördert und hat sowohl in der Verwaltung des Verrückten Barons als auch bei den rechtsgerichteten mongolischen Nationalisten, die Garmaev als einen der ihren akzeptiert haben, großen Einfluss bewahrt."

 ### unused loc
 MON_togtokh_gun_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g13. Mai 1863, in der Inneren Mongolei, Qing-Reich§!\n§YMilitärkarriere:§! §gGeboren in der Inneren Mongolei, kämpfte er jahrelang gegen die chinesische Kontrolle über die mongolische Region. Als die Qing 1907 ihre Bemühungen zur Kolonisierung der Mongolei mit Han-Chinesen verstärkten, formierte Togtokh eine Guerillagruppe, um sie zu bekämpfen, tötete und überfiel Chinesen, wofür er heute berühmt ist. 1910 wurde er in die Äußere Mongolei gezwungen und reiste 1911 nach der Nationalen Revolution mit seiner Familie nach Urga, wo ihn der Bogd Khan selbst zum General beförderte. Er kämpfte 1913 für die Befreiung der Inneren Mongolei und belagerte mit Hilfe des Banditenführers Ja Lama eine Festung. Seit er sich Ungern angeschlossen hat, kämpft er weiterhin in vielen Schlachten an der chinesischen Grenze und bildet sogar mongolische Guerillas in Ulanqab und Ordos aus."
 MON_li_shouxin_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g11. Juli 1892, in der Inneren Mongolei, Qing-Reich§!\n§YMilitärkarriere:§! §gGeboren in eine Familie von han-mongolischen Grundbesitzern, gehörten Buyandelgers Vorfahren zu einer Gruppe von Han-Chinesen, die als mongolische Gefolgsleute bekannt waren, den Mongolen dienten und mongolische Frauen heirateten. Nach der Arbeit in verschiedenen militärischen Gruppen wurde er 1919 in die Zhili-Clique-Armee in Rehe einberufen. Er stieg über Jahre durch die Ränge auf, bis er den Rang eines Obersts erreichte. Er wurde der Inneren Mongolei zugeteilt, wo er blieb, bis er von Prinz Demchugdongrub kontaktiert wurde, nachdem Xilingol von der Mongolei von der Guominjun erobert wurde. Nach einigen Verhandlungen überlief Buyandelger zur Mongolei und reiste mit Demchugdongrub nach Urga, damit sie vorgestellt werden konnten. Buyandelger blieb nicht lange und reiste bald mit seinen Streitkräften nach Xilingol zurück. In der Inneren Mongolei bildet er weiterhin mongolische Guerillas in Gebieten unter chinesischer Kontrolle aus. Viele zweifeln jedoch noch an seiner Loyalität zu Urga. Er lief sehr schnell zu Ungerns Seite über, und einige Gerüchte deuten sogar darauf hin, dass Buyandelger noch mit seinen alten Freunden in Peking kommuniziert."

