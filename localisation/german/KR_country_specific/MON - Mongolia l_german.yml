### Intro Screen ###
 MON_country_intro_header: "Geschichte der Mongolei"
 MON_country_intro_content: "Die Mongolei stand jahrhundertelang unter der Kontrolle der Qing-Dynastie der §cManchu§!, bis die §l1911 Xinhai-Revolution§! zur Unabhängigkeit der §sMongolei§! unter dem §P8. Jebtsundamba Khutuktu§! führte, dem Oberhaupt des mongolischen Buddhismus, der den Titel des §PBogd Khan§! annahm. §lChina§! beanspruchte die §sMongolei§! weiterhin als §lChinesisches§! Gebiet, und die §sMongolische§! Unabhängigkeit wurde 1919 erschüttert, als §PXu Shuzheng§!, ein chinesischer Kriegsherr der §gAnhui Clique§!, das Land besetzte. Doch 1920 nahm §PRoman von Ungern-Sternberg§!, ein weißrussischer Militärführer, an der Spitze seiner §PAsiatischen Kavalleriedivision§! Urga von den §lChinesen§! ein und stellte den §PBogd Khan§! wieder her.\n\n§PUngern§! setzte seine Herrschaft mit eiserner Faust durch, schlug Aufstände und Dissidenten nieder und machte Geschäfte mit den aristokratischen §gMongolischen Prinzen§! Die §RMongol Ardīn Nam§!, eine von den Bolschewiki inspirierte sozialistische Partei, wurde gegründet und begann 1921 eine Revolution, um das Regime von §PUngern§! zu stürzen. Aufgrund mangelnder ausländischer Unterstützung scheiterte diese Revolution, und die §RMAN§! waren gezwungen, unterzutauchen. Nach dem Tod des §PBogd Khan§! im Jahr 1924 rebellierten die §RMAN§! erneut und behaupteten, §PUngern§! habe keine Legitimität mehr im Land. Diese Revolution wurde hart unterdrückt, und die §RMAN§! mussten sich erneut verstecken. In dieser Zeit schloss §PUngern§! mit der §nRussischen§! Regierung Verträge über wirtschaftliche und militärische Unterstützung. §PUngern§! konnte auch Xilingol von der §lChinesischen§! §gGuominjun§! erobern. §Pungerns§! Die Herrschaft war jedoch immer noch wackelig, und nach einer Reihe von Bauernaufständen im Jahr 1930, die hauptsächlich von §nBuddhistischen Lamas§! angeführt wurden, ließ §PUngern§! viele hochrangige §nLamas§! aus seiner Regierung entfernen und zerstörte damit einen Großteil der Unterstützung, die er im Laufe der Jahre erhalten hatte.\n\nNach dem Tod des §PBogd Khan§! begann die Suche nach der 9. Reinkarnation des Jebtsundamba Khutuktu, die schließlich 1933 in Lhasa, Tibet, gefunden wurde. Er wurde nach Urga gebracht, um für die Führung beschnitten zu werden, während §PUngern§! als Regent regiert, bis er alt genug ist."

 MON_country_intro_header_1: "Die aktuelle Situation"
 MON_country_intro_content_1: "Im Jahr 1936 ist die Herrschaft von §PUngern§! weiterhin bedroht. Vier große Cliquen beherrschen die mongolische politische Gesellschaft.\n\nDie §PRossijskaja Woyennaja Klika§! ist eine Clique weißrussischer Offiziere unter der Führung von §PUngern-Sternberg§! Sie konzentrieren sich auf die Zusammenarbeit mit Russland, militärische Stärke und Antisozialismus. Sie führen derzeit das Land und arbeiten mit dem §gNoyodyn Zövlöl§! und dem §nBuddyn Zövlöl§! zusammen.\n\nDas §gNoyodyn Zövlöl§! ist der Name des Rates der §gMongolischen Fürsten und Adligen§!, die seit Jahrhunderten die herrschende Klasse des Landes bilden. Sie sind auf die Sicherung ihres Reichtums und ihrer Macht bedacht und werden de facto vom innermongolischen Fürsten §gDemchugdongrub§! geführt und von innermongolischen Fürsten aus Xilingol beherrscht.\n\nDie §nBuddyn Zövlöl§! sind ein Rat hochrangiger §nBuddhistischer Lamas§! in der Mongolei, der nach §PUngerns§! Säuberung der §nLamas§! im Jahr 1930 gegründet wurde. Die Mitglieder des Rates sind fanatische Buddhisten, die die Mongolei in eine wahrhaft theokratische Gesellschaft verwandeln wollen. Angeführt werden sie vom §n7. Changkya Khutukhtu§!, einem hochrangigen §nLamas§! aus der Inneren Mongolei.\n\nDie §RMongol Ardīn Nam§!, die sozialistische Partei, die 1921 und 1924 rebellierte, hält sich nach wie vor versteckt, ist aber immer noch eine starke Kraft, mit der man rechnen muss. Unter der Führung von §SDarizavyn Losol§! haben sie ihr Image in das einer Massenpartei umgewandelt und treten daher gewissermaßen für eine §mMehrparteiendemokratie§! ein.\n\nDie Mongolei ist auch von außen bedroht. Seit vielen Jahren kommt es zu Grenzscharmützeln zwischen der muslimischen chinesischen §PMa-Clique§! und mongolischen Truppen jenseits der Grenze. Eine ähnliche Situation gibt es in der Region Dzungaria der §PXinjiang-Clique§! Region Dzungaria. Der Hauptpunkt der Spannungen ist die Provinz Yushu, die in den letzten Jahren den Besitzer zwischen §gTibet§! und der §PMa-Clique§! gewechselt hat. Die Provinz ist ein Pulverfass, das nur darauf wartet, zu explodieren, und wenn es soweit ist, kann die Gelegenheit, das mongolische Volk zu vereinen, nicht ignoriert werden."

 MON_guide: "§MDer Regent hält durch§! (§PPaternalisten§!)\n£white_dot Nachdem der Westliche Aufstand beginnt und in Urga Chaos ausbricht, halte die Popularität der Paternalisten über der der Sozialdemokraten, Nationalpopulisten und Autoritären Demokraten.\n\n§MNeues Blatt eines alten Lehens§! (§gAutoritäre Demokraten§!)\n£white_dot Nachdem der Westliche Aufstand beginnt und in Urga Chaos ausbricht, sorge dafür, dass die Popularität der Autoritären Demokraten größer ist als die der Paternalisten und stelle sicher, dass sie danach höher bleibt als alle anderen.\n\n§MEine Regentschaft, die den Grundsätzen Buddhas treu bleibt§! (§nNationalpopulisten§!)\n£white_dot Nachdem der Westliche Aufstand beginnt und in Urga Chaos ausbricht, sorge dafür, dass die Popularität der Nationalpopulisten größer ist als die der Paternalisten und stelle sicher, dass sie danach höher bleibt als alle anderen.\n\n§MErfüllung der Pflichten von '21 und '24§! (§SSozialdemokratie§! / §lSozialliberalismus§! / §cSozialkonservativismus§!)\n£white_dot Nachdem der Westliche Aufstand beginnt und in Urga Chaos ausbricht, sorge dafür, dass die Popularität der Sozialdemokraten größer ist als die der Paternalisten und stelle sicher, dass sie danach höher bleibt als alle anderen.\n£white_dot Um Losol als Führer von MAN zu behalten, nimm nicht die Bestechung des russischen Geschäftsmanns an und zerschlage die Untersuchung.\n£white_dot Nimm die Bestechung an, damit Amar stattdessen die Partei führt.\n£white_dot Wenn MAN die Wahlen verschiebt, wird der Selbstputsch-Pfad freigeschaltet.\n£white_dot Wenn MAN Wahlen zulässt, werden die demokratischen Pfade freigeschaltet.\n£white_dot Um Demchugdongrub an die Spitze zu bringen, wählen Sie MAK und machen Sie den Schwerpunkt Auf einem schmalen Grat zwischen Titanen."

### Events ###
 mon.2.t: "Ja Lamas Banditen in der Westmongolei gesichtet"
 mon.2.d: "Unser Land wird regelmäßig von Banditentum und Überfällen heimgesucht. Aufgrund seiner schieren Größe im Vergleich zur minimalen Bevölkerung ist es schwierig, diese Banditen zu finden und vor Gericht zu bringen. Nach Ungerns Machtübernahme 1920 ging er jedoch hart dagegen vor und schickte seine Streitkräfte in die entlegensten Gebiete der Mongolei, um Banditengruppen auszurotten. Die Brutalität von Ungerns Streitkräften ist in der Mongolei berüchtigt geworden, sie folterten und töteten gnadenlos alle Banditen, Kriminelle oder Widerstandskämpfer, die sie fanden. Viele Gesetzlose gingen aus Angst vor der Hinrichtung durch Ungerns sogenannte \"Todesschwadronen\" in den Untergrund.\n\nJedoch hat Ungern über die Jahre zunehmend Schwierigkeiten, die Mongolei unter Kontrolle zu halten. MAN-Rebellen stören weiterhin Versorgungslinien, und die Banditenaktivitäten nehmen immer mehr zu, besonders im Westen, wo die Truppen sehr dünn gesät sind. Mit russischem Geld konnten wir Banditenkräfte durch Gewalt und Bestechung niederschlagen. Seit Russland jedoch seine Hilfe zurückzieht, scheinen viele Banditengruppen aus ihren Höhlen zu kommen, allen voran Ja Lamas Yum-Beise-Banditen. Ja Lama war in den 1910er Jahren ein Unabhängigkeitskämpfer, radikaler Lama und Kriegsherr, der versuchte, ein unabhängiges Oirat-Reich zu gründen. Obwohl Ungern ein Bewunderer von ihm war, ermordete er alle Gesandten, die wir zu ihm schickten, und ging in den Untergrund. Mit dem Ende der russischen Hilfe und wachsender Unruhe im Westen scheinen sich Ja Lamas Anhänger wieder zu vereinen, auch wenn angenommen wird, dass Ja Lama selbst tot ist."
 mon.2.a: "Wir werden das im Auge behalten."

 mon.4.t: "Banditen überfallen Dörfer in Khovd"
 mon.4.d: "Es scheint, dass die Gerüchte über die erneute Vereinigung der Yum-Beise-Banditen wahr sind. Es gibt Berichte, dass mehrere kleine nomadische Dörfer nördlich von Khovd von der Gruppe überfallen wurden. Als Regierungstruppen zur Untersuchung eintrafen, waren die Dörfer verlassen, die meisten Gers entweder abgebaut oder niedergebrannt. Die Banditen waren in weiter Ferne zu sehen, aber unsere Truppen nahmen keine Verfolgung auf, hauptsächlich wegen der immensen Größe der Gruppe. Die Gruppe war Berichten zufolge außergewöhnlich groß, und schlimmer noch, in den Trümmern der Dörfer wurden Fahnen und Schriften der verbotenen Mongol Ardīn Nam gefunden. Vielleicht handelt es sich hier nicht nur um einfaches Banditentum."
 mon.4.a: "Das ist nur eine einmalige Sache, oder?"

 mon.6.t: "Banditen besiegen lokale Miliz"
 mon.6.d: "Nach den Überfällen auf nahegelegene Dörfer beschloss ein lokaler Stammesführer zu handeln. Er versammelte eine kleine Milizgruppe aus benachbarten Stämmen und Dörfern, bewaffnet mit den Waffen, die sie besaßen, meist Schwerter oder veraltete Gewehre, und zog aus, um sie zu konfrontieren. 100 Männer marschierten mit ihm, und die Hoffnungen waren groß. Man nahm an, dass es wenig echten Widerstand geben würde und die Banditengruppe sich beim ersten Anzeichen eines Kampfes auflösen würde.\n\nEs war ein Massaker. Nur wenige berittene Männer des Stammesführers überlebten die Konfrontation. Diese Überlebenden erzählten von einer riesigen Gruppe, vielleicht über tausend Mann stark, bewaffnet mit aus Russland und China geschmuggelten Gewehren. Einer der Überlebenden behauptet sogar, er habe mehrere Gestalten gesehen, wie den Militärführer Damdin Sükhbaatar von MAN, den Kriegsherrn Ja Lama und sogar Dschingis Khan selbst. Obwohl einige dieser Berichte als einfacher Wahnsinn abgetan werden können, ist die Tatsache, dass Damdin Sükhbaatar sogar neben legendären Figuren wie Dschingis Khan erwähnt wurde, beunruhigend."
 mon.6.a: "Sind wir blind? Schickt die Khovd-Garnison!"

 mon.7.t: "Khovd Stadtwache legt Waffen nieder"
 mon.7.d: "Nach dem Aussenden eines offiziellen Befehls an die Garnison in Khovd erhielten wir eine eigenartige Antwort. Der führende Offizier in Khovd hat uns eine Nachricht geschickt, in der steht:\n\n\"Meine Truppen weigern sich, gegen ihre Brüder zu kämpfen. Zu lange haben wir von Urga nichts als Forderungen erhalten, unsere eigenen Landsleute zu töten. Das Einzige, was Sie, Ungern-Sternberg, für uns getan haben, ist die Ermordung unserer Familien im Namen der \"Sicherung des Khanats\". Es ist Zeit für Veränderung.\"\n\nSeit dieser Nachricht haben wir weder von Khovd noch von der nahegelegenen Stadt Uliastai, der Verwaltungshauptstadt der Region, etwas gehört. Alles, was wir erhalten, sind Briefe von Häuptlingen und Dorfvorstehern im Westen, die entweder um Hilfe vor den \"revolutionären Massen\" bitten oder erklären, dass sie sich nicht länger mit unserer Regierung verbünden."
 mon.7.a: "Was geht hier vor?"

 mon.8.t: "Der Westliche Aufstand"
 mon.8.d: "Die Lage im Westen ist weit schlimmer als wir uns hätten vorstellen können. In den letzten Jahren ist die westliche Region des Landes stark von Hilfen und Investitionen aus Russland abhängig geworden. Mit dem russischen Rückzug der Hilfen und vielen russischen Geschäftsleuten, die ihre Investitionen zurückzogen, brach die Wirtschaft des Westens zusammen. Daraufhin gewannen Lamas, machthungrige Kriegsherren und die sozialistische Mongol Ardīn Nam massenhaft Unterstützung und bildeten eine lose Anti-Regierungskoalition. Nun haben heute die Bürgermeister von Uliastai und Khovd ihre Loyalität zu den Rebellen erklärt und alle pro-Ungern Beamten aus ihren Verwaltungen entlassen.\n\nEs scheint, wir haben die Kontrolle über den Westen des Landes verloren, und obwohl unsere militärische Stärke die der Rebellen bei weitem übersteigt, gibt das durch diesen Aufstand verursachte Chaos Ungerns Gegnern in Urga die Chance, sein Regime zu zerschlagen."
 mon.8.a: "Diese Rebellen müssen zerschlagen werden!"

 mon.9.t: "Die Schlacht von Ulaangom"
 mon.9.d: "Nach Beginn des Westlichen Aufstands erklärte die Stadt Ulaangom, nördlich von Khovd und an der Grenze zu Tuva, ihre Loyalität zu den Rebellen. Allerdings befand sich ein staatlicher Militärstützpunkt in der Nähe, der nach Kenntnis des Aufstands einen Marsch nach Ulaangom begann, um es für Ungerns Regierung zurückzuerobern.\n\nNachdem er vom Vormarsch der regierungstreuen Truppen erfuhr, mobilisierte der lokale Anführer der Mongol Ardīn Nam, der Schullehrer Banzarjavyn Baasanjav, eilig die Bauern der Stadt zur Verteidigung. Sie errichteten schnell behelfsmäßige Barrikaden und wurden von einem tuvanischen Händler mit Waffen versorgt, der durch die Stadt reiste, um russische Waffen nach Khovd zu liefern. Als die Regierungstruppen sich näherten, hielt Baasanjav eine letzte inspirierende Rede an die Bauern und sprach davon, dass sie wahrscheinlich besiegt würden, es aber für die größere Sache wert sei. In einer überraschenden Wendung gelang es den Bauern von Ulaangom jedoch, die Regierungstruppen abzuwehren, wobei ein Großteil der Stadt zerstört wurde. Die Nachricht von diesem überraschenden Sieg verbreitet sich schnell, wobei die MAN-Revolutionäre dies als mongolischen Sieg gegen ihre russischen Unterdrücker darstellen und die regierungstreuen Militärkommandeure erkennen, dass sie die Stärke der Rebellen nicht unterschätzen dürfen."
 mon.9.a: "Verdammt."

 mon.10.t: "Demchugdongrub trifft sich mit dem Noyodyn Zövlöl"
 mon.10.d: "Heute fand eine Dringlichkeitssitzung des Noyodyn Zövlöl statt, an deren Spitze der adlige Fürst Demchugdongrub stand. Die mongolischen Prinzen spielen eine große Rolle in unserer Regierung, und wir erhalten große Summen aus Steuern auf ihr Land und Vermögen. Wahrscheinlich fürchten die Prinzen den Westlichen Aufstand, da er eine Bedrohung für ihre Macht darstellt. Aber vielleicht steckt mehr dahinter. Fürst Demchugdongrub hat keinen Hehl daraus gemacht, dass er der Meinung ist, dass Ungerns Leitung der Regentschaft zahlreiche Probleme verursacht hat. Ob er sich für die Ablösung Ungerns einsetzt oder ihn weiterhin unterstützt, ist aus Sicht des Barons derzeit nicht zu erkennen."
 mon.10.a: "Das ist verdächtig..."

 mon.11.t: "Der Buddyn Zövlöl fordert Gelder für die Reparatur geplünderter Klöster"
 mon.11.d: "Der Buddyn Zövlöl, der Buddhistische Rat, der im Verdacht steht, Lamas, die derzeit an der westlichen Revolte teilnehmen, direkt zu finanzieren, hat unsere Regierung offiziell aufgefordert, mehr Mittel für die Reparatur und den Schutz von Klöstern im Westen bereitzustellen. Mit dieser Region des Landes im Chaos erklären sie, dass es die Pflicht der Regierung sei, die Institutionen zu schützen, die der Schlüssel der mongolischen Gesellschaft sind. Die geforderte Geldsumme ist jedoch lächerlich hoch und wäre eine massive Belastung, sie alleine aufzubringen."
 mon.11.a: "Wir können das Geld nicht entbehren."
 mon.11.b: "Stelle einige Mittel bereit, um es zu erledigen."
 mon.11.c: "Besteuere den Adel, um die Kosten zu decken."

 mon.12.t: "Banditen brennen Altai City nieder, Hunderte obdachlos"
 mon.12.d: "Eine Gruppe von Banditen im Westen hat Altai City völlig zerstört, plünderte es für Nahrung und Geld und brannte dann die Gebäude nieder. Dies hat Hunderte von Menschen ohne Unterkunft oder Nahrung zurückgelassen. Es ist unsere Pflicht, diesen Menschen zu helfen, aber es gibt Probleme, vor allem bei der Sicherstellung der Gelder für die Hilfe und deren sicherer Verteilung. Unsere Hauptgeldquelle sind derzeit die Schatzkammern der Adligen und Klöster, aber wenn wir weiterhin ihr Geld nehmen, werden sie uns noch mehr verachten. Es gibt jedoch eine andere Option. Wir könnten die Hilfe heimlich an die MAN-Rebellen senden, die Altai erreichen werden. Obwohl dies die MAN als Helden erscheinen lässt, wird es möglicherweise Hunderte von Menschen retten oder zumindest einige davon abhalten, sich der Rebellion anzuschließen."
 mon.12.a: "Das ist nicht unser Problem."
 mon.12.b: "Beschlagnahme das Geld der Adeligen für die Hilfe."
 mon.12.c: "Arbeite heimlich mit der MAN zusammen, um den Menschen Hilfe zu bringen."

 mon.13.t: "Chaos in der Hauptstadt!"
 mon.13.d: "Mit der westlichen Revolte in vollem Gange und Rebellen, die wichtige Städte in der Region kontrollieren, wurden die meisten Armeeeinheiten und höheren Militärkommandeure gezwungen, Urga zu verlassen. Die moderne mongolische Armee wird in den höheren Rängen von russischen Stabsoffizieren dominiert, die Ungern gegenüber extrem loyal sind und Mitglieder seiner informellen RVK sind. Die Loyalität dieser Schlüsselfiguren der Armee ist neben der Zustimmung des 1. Bogd Khan einer der Hauptgründe dafür, dass Ungern einflussreich bleiben konnte.\n\nDas Problem für Ungern ist offensichtlich. Da die meisten RVK-Mitglieder Urga verlassen haben, um sich um den Westen zu kümmern, sehen oppositionelle politische Fraktionen endlich ihre Chance zu handeln. Die Mongol Ardīn Nam hatte schon immer eine starke Präsenz in Urga, und es gibt Gerüchte, dass viele hochrangige MAN-Funktionäre wie Darizavyn Losol und Anandyn Amar in die Stadt gereist sind. Sowohl der Buddyn Zövlöl als auch die mongolischen Fürsten haben großen Einfluss in unserer Regierung, und beide stehen bereit, die Macht zu übernehmen, wenn sich die Gelegenheit bietet. Ungern muss einen schmalen Grat zwischen den Fraktionen gehen, wenn er die nächsten Monate überleben will..."
 mon.13.a: "Der Baron hat einen Bürgerkrieg überlebt, er kann auch dies überleben!"

 mon.14.t: "Kloster bei Belagerung zerstört"
 mon.14.d: "Nach einem kleineren Gefecht zwischen Regierungstruppen und aufständischen Bauern nahe Khovd gewährte ein nahegelegener Lama ihnen Zuflucht in seinem Kloster. Regierungstruppen forderten den Lama auf, die Rebellen auszuliefern, aber er weigerte sich, und die Bauern eröffneten aus dem Kloster das Feuer. Die Regierungstruppen konnten die Rebellen besiegen, aber als das Gefecht vorüber war, war der Lama tot und das Kloster halb eingestürzt. Der Buddyn Zövlöl erfuhr von den Nachrichten und hat darum gebeten, Mittel für den sofortigen Wiederaufbau des Klosters bereitzustellen."
 mon.14.a: "Damit können wir uns nicht befassen."
 mon.14.b: "Beschlagnahmt das Vermögen der Adeligen für die Reparaturen."
 mon.14.c: "Wir werden irgendwo die Mittel finden..."

 mon.15.t: "Rebellen erobern Ulaangom"
 mon.15.d: "Nach Wochen der Kämpfe und Schlachten im Westen beginnen Regierungstruppen, die Rebellen und Banditen niederzuschlagen. Ein paar Bataillone belagern seit einigen Tagen Khovd, ihre Zahl verstärkt durch Bauern, die des Chaos müde sind. Dadurch wurde die Straße zum neuen Zentrum der Rebellion, Uliastai, blockiert, und einige der organisierten Rebellen wurden abgeschnitten. Anstatt zu versuchen, Chowd zu verteidigen, sind die Rebellen stattdessen in das leicht zu verteidigende Nachbardorf Ulaangom vorgedrungen und haben das Dorf mit Leichtigkeit eingenommen. Es muss zurückerobert werden, bevor die Rebellion niedergeschlagen wird."
 mon.15.a: "Verdammt."

 mon.16.t: "Uliastai wird zum Epizentrum"
 mon.16.d: "Nachdem Khovd vor einigen Tagen wieder unter Regierungskontrolle fiel, ist Uliastai offiziell zum Zentrum des anhaltenden Aufstands geworden. Es ist klar geworden, dass die Stadt zurückerobert werden muss, bevor die Rebellion tatsächlich niedergeschlagen werden kann, da sie für die Verwaltung der westlichen Region unerlässlich ist."
 mon.16.a: "Das können wir nicht dulden."

 mon.17.t: "Chahars geraten mit sesshaften Khalkha-Mongolen aneinander"
 mon.17.d: "Die Mongolei ist eine Nation aus vielen Ethnien, die alle unter dem Begriff Mongolisch zusammengefasst werden. Obwohl Khalkha-Mongolen die Mehrheit der Gesamtbevölkerung ausmachen, wird der Westen von verschiedenen Oiraten-Stämmen dominiert, und in Xilingol in der Inneren Mongolei wird die Gesellschaft von den Chahar-Mongolen beherrscht. Zwischen Khalkha- und Chahar-Mongolen gibt es in der Region seit Jahrzehnten Feindseligkeiten aus vielen Gründen, zuletzt weil die Mehrheit von Xu Shuzhengs Streitkräften, die 1919 die Mongolei besetzten, Chahar-Mongolen waren, die die Khalkha-Mongolen äußerst schlecht behandelten. Da einige der friedenserhaltenden Militärführer der Region gezwungen waren, in den Westen zu ziehen, sind die Spannungen in Xilingol erneut aufgeflammt, wobei es zu Zusammenstößen zwischen Chahars und Khalkha-Gruppen kam und das Banditentum auf beiden Seiten zunahm."
 mon.17.a: "Sind wir nicht alle Mongolen?"

 mon.18.t: "Die Rebellen verlieren an Boden"
 mon.18.d: "Wie erwartet verlieren die Rebellen nach einigen Monaten offenen Aufstands im Westen schnell an Boden. Da sich die meisten ihrer Streitkräfte in die Städte und Ortschaften zurückgezogen haben, konnten die Regierungstruppen die zurückgebliebenen Nachzügler leicht zerschlagen. Der Sieg über die Rebellen im Westen könnte nur noch Wochen entfernt sein, also müssen wir unsere Position politisch sichern."
 mon.18.a: "Ausgezeichnet."

 mon.19.t: "Banditen zerstören nomadisches Dorf"
 mon.19.d: "Da die Rebellen an Boden verlieren, werden viele der kleinen Rebellenzellen extremer. Eine große Gruppe von Flüchtlingen hat gerade das kürzlich zurückeroberte Khovd erreicht und berichtet davon, wie ihr nomadisches Dorf von Banditen und Gesetzlosen geplündert wurde. Dies ist nun mehrfach in Khovd passiert, und es wird deutlich, dass die Stadt Finanzmittel benötigen wird, um die Flüchtlinge aus den Steppen unterbringen und versorgen zu können."
 mon.19.a: "Wir können die Hilfe aufbringen."
 mon.19.b: "Khovd kann sich selbst helfen."
 mon.19.c: "Zahle Unterstützung mit dem Geld der Adeligen."

 mon.20.t: "Hungerrevolte in Urga"
 mon.20.d: "Da sich die Regierung auf den Westlichen Aufstand und die politischen Auseinandersetzungen in Urga konzentriert, wurden die Bewohner der Stadt vergessen. Mit von Banditen überfallenen Lieferungen und beschädigten Straßen beginnen die Ärmsten der Stadt zu hungern. Jetzt brechen in den ärmsten Gegenden der Stadt Unruhen aus, und wenn wir dies beheben wollen, müssen wir Streitkräfte entsenden, um Nahrungsmittellieferungen zu schützen und teurere Lebensmittel an die unteren Schichten zu verteilen."
 mon.20.a: "Die Fürsten werden dafür bezahlen."
 mon.20.b: "Zwinge die Mönche, sich darum zu kümmern."
 mon.20.c: "Mit Gewalt niederschlagen."
 mon.20.e: "Abwarten."

 mon.21.t: "Rezukhin in Mörön"
 mon.21.d: "Boris Rezukhin, Ungerns rechte Hand seit den Tagen der Asiatischen Kavalleriedivision, tappt seit Monaten im Dunkeln, was im Lande vor sich geht Als im Westen der Aufstand ausbrach, schickte Ungern ihn nach Mörön, um als Bollwerk gegen die Ausbreitung revolutionärer Aktivitäten im Land zu wirken. Die Straßen zwischen Mörön und Urga sind jedoch selbst unter besten Bedingungen schlecht, und durch die Banditenaktivitäten, die das Land plagen, konnte die Regierung seit Wochen nicht mit ihm kommunizieren. Wir haben endlich erfahren, was in der Stadt geschah, als einige Händler von Mörön nach Urga reisten und Geschichten mitbrachten, wie die Stadt zu einem Brennpunkt revolutionärer Aktivitäten wurde und Rezukhin äußerst brutale Maßnahmen zur Niederschlagung ergriff. Da er seit langem eine tickende Zeitbombe ist, scheint es, dass seine Handlungen dem Ruf der Regentschaft geschadet haben."
 mon.21.a: "\"Warum kannst du nicht mehr wie Michail Georgiewitsch sein?\""

 mon.22.t: "Lamas Unterstützen den Buddyn Zövlöl"
 mon.22.d: "Obwohl das politische Chaos Urga seit Monaten erfasst hat, blieben die Lamas der bedeutendsten Klöster still darüber, welche Seite sie unterstützen. Obwohl das Gandantegchinlen-Kloster derzeit den 7. Changkya Khutukhtu beherbergt, haben die dortigen Lamas bisher ihre Unterstützung für ihn verweigert. Heute Morgen jedoch haben viele der Lamas der Hauptklöster in Urga ihre Unterstützung für den Buddyn Zövlöl erklärt und festgestellt, dass dieser allein das Land führen sollte, um den mongolischen Buddhismus zu schützen."
 mon.22.a: "Sie haben also endlich ihre Lose verteilt?"

 mon.23.t: "Rebellen bombardieren wichtige Gebäude in Urga"
 mon.23.d: "Während die Regierung noch im politischen Kampf um Urga steckt, leiden viele der Bauern in der Stadt und fühlen sich vernachlässigt. Die Kriminalität ist in die Höhe geschnellt, und als Reaktion darauf haben viele Bauern begonnen, sich an terroristischen Aktivitäten zu beteiligen. Heute früh explodierten mehrere Bomben neben Regierungsgebäuden in Urga, darunter Polizeistationen, das russische Konsulat und eine Fabrik. Die Staatskasse ist zwar leer, aber Reparaturen für diese Gebäude sind dringend erforderlich."
 mon.23.a: "Die Adeligen werden bezahlen."
 mon.23.b: "Die Lamas werden zahlen."
 mon.23.c: "Die Bauern werden zahlen."
 mon.23.e: "Die Armee kann kostenlose Arbeitskraft bereitstellen."

 mon.24.t: "Angriffe auf Adlige in den Straßen von Urga"
 mon.24.d: "Bauern in Urga haben auch begonnen, einige der Fürsten in der Stadt anzugreifen, in ihre Anwesen einzubrechen, ihre Wertsachen zu stehlen und in einigen extremen Fällen sie sogar zu töten. Dies führt dazu, dass die aristokratische Klasse in unserer Regierung an Unterstützung verliert."
 mon.24.a: "Es ist gefühllos, aber man kann kaum eine Träne vergießen."

 mon.25.t: "MAN-Unterstützung wächst"
 mon.25.d: "Da die Bauernschaft in Urga unter dem Chaos leidet, haben sich viele entschieden, der sozialistischen Mongol Ardīn Nam beizutreten, da sie das Gefühl haben, dass die MAN die einzige Gruppe ist, die wirklich ihre Bedürfnisse vertritt. MAN-Rekrutierer ziehen durch die Straßen und werben Bauern der Stadt für ihre Sache an."
 mon.25.a: "Sie sollten ihren Platz kennen."

 mon.26.t: "Späher um Uvs"
 mon.26.d: "Obwohl die Provinz Uvs von Rebellentruppen eingenommen wurde, konnten sich unsere Späher ein gutes Bild von den dortigen Rebellen machen, die sich in der Stadt Ulaangom verschanzt haben. In der Stadt stoßen sie auf erbitterten Widerstand der Bevölkerung, die in der Regel enge Beziehungen zu den Tuvern und den Kasachen auf der russischen Seite der Grenze unterhält. Daher haben die Rebellen Schwierigkeiten, die Stadt zu halten, während unsere Truppen von Khovd aus näher rücken."
 mon.26.a: "Vorwärts!"

 mon.27.t: "Belagerung von Ulaangom"
 mon.27.d: "Die Truppen, die von Chowd aus nach Ulaangom marschierten, sind eingetroffen, und die Lage für die Rebellen hat sich verbessert, wenn auch nur ein wenig. Um den Widerstand gegen die Rebellen auszunutzen, bevor er verschwindet, sagen einige Offiziere, unsere Truppen sollten einfach die Stadt stürmen, dem Chaos vertrauen und die Stadt schnell einnehmen. Andere Offiziere, die vorsichtiger sind und den Erfolg einer längeren Belagerung in Khovd gesehen haben, fordern einen ähnlichen Ansatz und meinen, wenn Truppen die Stadt umzingeln und aushungern, werden die Rebellen zur Aufgabe gezwungen."
 mon.27.a: "Die Stadt stürmen!"
 mon.27.b: "Eine Belagerung vorbereiten, um sie auszuhungern."

 mon.28.t: "Regierungstruppen nehmen Ulaangom ein"
 mon.28.d: "Die Regierungstruppen stürmten in die Stadt, bekämpften eine erste Welle von Rebellen und bewaffneten rasch die örtlichen Widerstandskämpfer. Danach ging es darum, Straße für Straße, Haus für Haus zu durchkämmen und die verbliebenen Rebellen zu beseitigen. Obwohl die Stadt zurückerobert wurde, sind viele Straßen mehr Schutt als Straße, und die Kosten für die Reparatur der zerstörten Stadt werden hoch sein."
 mon.28.a: "Immerhin wurde sie eingenommen."

 mon.29.t: "Belagerung von Ulaangom"
 mon.29.d: "Nach über einer Woche der Belagerung von Ulaangom hat sich die Lage geändert. Die Rebellen, die derzeit die Stadt halten, konnten den Widerstand von innen heraus brechen. Allerdings beginnen sie nun, den Mangel an Nachschub zu spüren, nachdem wir mehrere Lebensmittellieferungen und Verstärkungen stoppen konnten. Einige unserer ungeduldigeren Offiziere behaupten, dass es zu lange dauert und jetzt der Zeitpunkt gekommen ist, in die Stadt vorzurücken. Andere sagen, dass die Rebellen sich kampflos ergeben werden, wenn wir die Belagerung noch einige Wochen fortsetzen."
 mon.29.a: "Stürmt die Stadt!"
 mon.29.b: "Belagerung fortsetzen."

 mon.30.t: "Regierungstruppen nehmen Ulaangom ein"
 mon.30.d: "Regierungstruppen stürmten die Stadt und bekämpften eine erste Welle von Rebellen, die überraschend gut Widerstand leisteten. Danach wurde Straße für Straße, Haus für Haus nach verbliebenen Rebellen durchkämmt. Die Regierungstruppen waren sehr dünn verteilt, sodass die Rebellen leicht zuschlagen und Truppen ausschalten konnten. Am Ende des Tages war die Stadt eingenommen, aber ein Großteil lag in Trümmern. Die Reparaturkosten werden hoch sein, und der Zustand der Stadt wird uns zweifellos Unterstützung kosten."
 mon.30.a: "Immerhin wurde sie eingenommen."

 mon.31.t: "Rebellen geben Ulaangom auf"
 mon.31.d: "Nachdem sie fast einen Monat lang von Regierungstruppen in der Stadt Ulaangom eingeschlossen waren, verließen die Rebellen heute die Stadt ohne ihre Waffen und übergaben sie. Ohne Verstärkung oder Nachschub konnten die Rebellen die Stadt nicht versorgen, und viele starben sogar an Krankheiten. Ihre Waffen waren zerstört und es fehlte an Verstärkung, also wollten sie lieber unsere Gefangenen werden als die Stadt weiter zu halten. Ulaangom wurde ohne Kampf eingenommen."
 mon.31.a: "Ausgezeichnet."

 mon.33.t: "Belagerung von Uliastai"
 mon.33.d: "Nachdem wir eine große Truppenstärke wenige Kilometer von Uliastai entfernt zusammengezogen haben, ist es Zeit, die Stadt zurückzuerobern. Die Frage bleibt jedoch, wie dies geschehen soll."
 mon.33.a: "Die Stadt umzingeln um den Feind auszuhungern."
 mon.33.b: "Die Division in die Stadt verlegen und frontal angreifen."
 mon.33.c: "Einen Diplomaten entsenden, um die Angelegenheit zu besprechen."

 mon.34.t: "Rebellen aus der Stadt vertrieben"
 mon.34.d: "Welch ein Erfolg! Nach der Umzingelung der Stadt waren die Banditen gezwungen zu fliehen, eine Flucht, die aufgrund der Stärke unserer Streitkräfte scheiterte."
 mon.34.a: "Genau wie geplant."

 mon.35.t: "Rebellen fliehen aus Uliastai und hinterlassen Hunderte Tote"
 mon.35.d: "Nach der Umzingelung der Stadt waren die Banditen gezwungen zu fliehen, was sie auch taten, als unsere Truppen sie angriffen. Die Rebellen fanden jedoch eine schwache Stelle in unseren Linien und durchbrachen diese, wobei sie viele Tote zurückließen und entkommen konnten."
 mon.35.a: "Zumindest haben wir die Stadt zurück."

 mon.36.t: "Rebellen in Uliastai ausgelöscht"
 mon.36.d: "Mit unseren Streitkräften, die direkt in Uliastai einmarschierten, konnten wir die Banditen aus Uliastai vertreiben. Allerdings kamen im Kreuzfeuer viele Zivilisten ums Leben."
 mon.36.a: "Immerhin haben wir die Stadt zurück."

 mon.37.t: "Rebellen verlassen die Stadt, aber große Verluste unserer Streitkräfte"
 mon.37.d: "Als wir direkt in die Stadt einrückten, hatten wir nicht mit solch einem Widerstand gerechnet. Eine massive Schlacht entbrannte, in der viele Zivilisten im Kreuzfeuer gefangen waren. Die Stadt liegt in Trümmern, über tausend Tote, aber zumindest gehört die Stadt uns."
 mon.37.a: "Gut genug."

 mon.38.t: "Rebellen exekutieren Diplomaten in Uliastai"
 mon.38.d: "Heute erhielt Urzhin Garmaev, der die Belagerung von Uliastai anführt, ein Paket von den Rebellen in der Stadt. Man erwartete, dass es sich um eine große Geldsumme mit der Bitte handelte, sie in Ruhe zu lassen und ihre Flucht zu ermöglichen, oder vielleicht Nachrichten über den Erfolg unseres Diplomaten. Stattdessen fand Urzhin beim Öffnen der Kiste nur den blutigen Kopf des Diplomaten, dessen tote Augen ihn direkt anstarrten. Jetzt ist klar, dass diese Rebellen keine friedliche Lösung wollen."
 mon.38.a: "Die Stadt umzingeln, um den Feind auszuhungern."
 mon.38.b: "Die Division direkt in die Stadt einrücken lassen."

 mon.42.t: "Buddyn Zövlöl übernimmt die Macht"
 mon.42.d: "Das Buddyn Zövlöl, der umgangssprachliche Rat der Buddhistischen Lamas, hat die Macht in Urga übernommen. Obwohl sie nun de jure die Kontrolle über die Nation haben, bleibt ihr Einfluss außerhalb von Urga begrenzt, und sie müssen schnell handeln, wenn sie ihre Macht behalten wollen."
 mon.42.a: "Um die Heiligkeit zu wahren!"

 mon.43.t: "Ungern übernimmt erneut die Macht"
 mon.43.d: "Ungern-Sternberg hat in Urga wieder die Macht übernommen. Obwohl er nun de jure die Kontrolle über die Nation hat, bleibt sein Einfluss außerhalb von Urga begrenzt, und er muss schnell handeln, wenn er seine Macht behalten will"
 mon.43.a: "Das wird eine wunderbare Ballade..."

 mon.44.t: "Noyodyn Zövlöl übernimmt die Macht"
 mon.44.d: "Die aristokratischen mongolischen Fürsten unter der Führung von Prinz Demchugdongrub haben in Urga die Macht ergriffen. Obwohl sie nun de jure die Kontrolle über die Nation haben, bleibt ihr Einfluss außerhalb von Urga begrenzt, und sie müssen schnell handeln, wenn sie ihre Macht behalten wollen."
 mon.44.a: "Vorang des Adels!"

 mon.45.t: "Mongol Ardīn Nam übernimmt die Macht"
 mon.45.d: "Die sozialistische Mongol Ardīn Nam hat in Urga die Macht ergriffen. Obwohl sie nun de jure die Kontrolle über die Nation haben, bleibt ihr Einfluss außerhalb von Urga begrenzt, und sie müssen schnell handeln, wenn sie ihre Macht behalten wollen."
 mon.45.a: "Arbeiter der Mongolei, vereinigt euch!"

 mon.49.t: "Ungern-Loyalisten marschieren auf Urga zu"
 mon.49.d: "Nachdem wir die Macht über die Regierung ergreifen konnten, flohen Ungern und seine loyalen Truppen. Nachdem er seine Kräfte in einem nahe gelegenen Dorf gebündelt hat, kehrt er nun mit seinen Truppen zurück, um die Stadt zurückzuerobern. Seine Armee, eine Mischung aus Mongolen, Russen und chinesischen Soldaten, zählt über tausend Mann. Da sich der größte Teil der nationalen Armee im Westen befindet und nicht bereit ist, unsere Autorität anzuerkennen, haben wir nur die Macht der Zivilisten und der eilig gegründeten revolutionären Miliz, um die Stadt zu verteidigen."
 mon.49.a: "Ruft die Zivilisten zum Widerstand auf und lasst die Miliz ausrücken."
 mon.49.b: "Ruft die Bürger auf, diesen Verrätern zu widerstehen!"
 mon.49.c: "Legt die Waffen nieder, es braucht kein Massaker."

 mon.50.t: "Ungern-Loyalisten vernichtet"
 mon.50.d: "Endlich, nach schweren Kämpfen und vielen Opfern, wurde Ungern vertrieben und seine Truppen zurückgeschlagen. Urga gehört uns, vorerst."
 mon.50.a: "Das Volk von Urga will Veränderung!"

 mon.51.t: "Ungern-Loyalisten haben Urga eingenommen!"
 mon.51.d: "Nach wenig Widerstand konnten Ungern und seine Truppen die Stadt zurückerobern. Obwohl die meisten unserer Beamten entkommen konnten, werden wir ohne Macht in Urga kaum als rechtmäßige Regierung angesehen werden."
 mon.51.a: "Die Macht neigt sich erneut dem Baron zu."

 mon.52.t: "Neubewertung der Klosterfinanzierung"
 mon.52.d: "Mit der Macht nun in den Händen des Volkes und der täglichen Modernisierung der Mongolei ist die staatliche Finanzierung der Klöster ein wichtiger Punkt zur Überprüfung. Die Klöster sind zwar ein wichtiger Aspekt der Mongolei, aber auch ein sehr traditioneller Aspekt des Landes. In jüngster Zeit haben viele Lamas begonnen, regierungsfeindliche Propaganda zu betreiben, die entweder auf die Regentschaft von Ungern zurückgeht oder sogar die inzwischen aufgelöste Buddyn Zövlöl unterstützt. Einige in unserer Regierung meinen, dass die Finanzierung der Klöster reduziert werden sollte, da sie autoritäre und traditionalistische Ansichten hegen. Andere in der Regierung argumentieren, dass es vorerst besser sein könnte, die Lamas auf unserer Seite zu halten und die Finanzierung beizubehalten oder sogar zu erhöhen."
 mon.52.a: "Behaltet die Klöster auf unserer Seite."
 mon.52.b: "Gebt das Geld dem Volk!"
 mon.52.c: "Die Lamas könnten gute Verbündete sein, lasst uns die Finanzierung erhöhen."

 mon.53.t: "Der Palast-Putsch"
 mon.53.d: "Wu Heling wurde dank seiner gemäßigten Haltung und seiner Fähigkeit, die Menschen unabhängig von ihrem Glauben für sich zu gewinnen, in die Regierung gewählt. Nun wird in der gesamten Partei darüber diskutiert, ob er der richtige Mann für die Führung ist. Viele in der Aristokratie halten nicht viel von Wu und sehen in ihm vor allem einen jungen Emporkömmling, den letzten Rest des Einflusses von Prinz Gung. Noch schlimmer ist, dass viele radikale Persönlichkeiten in der MAN oder in der Revolutionären Volkspartei der Inneren Mongolei einen Ansturm von politischen Kampagnen gegen Wus \"fehlbare\" Natur gestartet haben.\n\nDie Auseinandersetzungen haben ein solches Ausmaß angenommen, dass mehrere Prinzen wie Jodbajab eingreifen mussten, um zu verhindern, dass es zu einem Aufruhr zwischen Wu und dem ehrgeizigen Prinzen Demchugdongrub kommt. Prinz Demchugdongrub hat Wu immer wieder bedrängt und darauf bestanden, dass er an der Spitze der Nation steht und dass Wu seine Position ausschließlich dem Prinzen zu verdanken hat. De ist bei der konservativen Elite sehr beliebt und hat es geschafft, eine bunte Truppe recht merkwürdiger Politiker und Adliger zu einer Art \"Anti-Wu-Koalition\" zusammenzustellen. Seine Popularität hat vielleicht ihren Höhepunkt erreicht, und es scheint, dass er seinen Zug gemacht hat.\n\nDer strenge Fürst ließ sein Friedenserhaltungskorps zusammen mit dem von Yondonwangchug um die Hauptstadt herum aufmarschieren, verhaftete eine Reihe von Parlamentsmitgliedern und drohte, Wu Heling wegen \"Verstößen und Missbrauchs der Regentschaft\" zu verhaften. Wu Heling, der sich gegen die eklatante Beschneidung der Demokratie wehren wollte, rief die anderen Prinzen in der Hauptstadt - Darijaya (Prinz Ta) und den stellvertretenden Premierminister Altanochir (Prinz A.) - zu den Waffen, um sich dem Staatsstreich zu widersetzen und gegen die Streitkräfte von Prinz De und Yun zurückzuschlagen."
 mon.53.a: "Die Prinzen halten sich inmitten des Machtkampfes zurück."
 mon.53.b: "Die Prinzen Ta und A. wehren sich gegen die Despoten!"

 mon.54.t: "Den Haushalt überprüfen"
 mon.54.d: "Während Ungerns Jahren als Regent des Bogd Khanats stiegen die Ausgaben massiv an. Die Wirtschaft des Landes ist schwach und Änderungen müssen vorgenommen werden. Ungern begann massive militärische Projekte, die alle enorme Summen kosteten. Wir, die Aristokraten, wurden massiv besteuert, um die Rechnung zu bezahlen. Natürlich wurden die Steuern für Aristokraten bereits stark gesenkt, und um dies auszugleichen, könnten wir die Steuern für die arme Mehrheit der Nation, die Arats, erhöhen. Vielleicht könnten wir sogar eine Besteuerung der Klöster einführen."
 mon.54.a: "Militärausgaben kürzen."
 mon.54.b: "Arat-Steuern erhöhen."
 mon.54.c: "Klostersteuer einführen."

 mon.55.t: "Attentatsversuch auf Ungern-Sternberg!"
 mon.55.d: "Während er mit seinem Pferd in einer Parade durch Urga ritt, versetzte ein plötzliches Geräusch die Menge in Panik. Ein Schuss, der in der ganzen Stadt widerhallte, verfehlte Baron Ungern um zwei Zentimeter. Der Attentäter, ein dreiundzwanzigjähriger Mann, wurde fast sofort erschossen. Die Menge zerstreute sich in Panik, und die Zivilisten wurden aus dem Stadtzentrum vertrieben. Nachdem sich das Gemetzel beruhigt hatte, wurde der Attentäter als Mitglied der mongolischen Ardīn Nam identifiziert, doch viele Bauern in Urga behaupten, dies sei eine Erfindung der Regierung. Obwohl der Baron überlebte, zeigte dieser Versuch Schwäche, und das Chaos, das dadurch entstand, kann nicht gut für unsere Popularität sein."
 mon.55.a: "Zumindest hat der Baron überlebt."

 mon.56.t: "[FROM.GetNameDef] wünscht die Wiederaufnahme der Beziehungen"
 mon.56.d: "Russland und die Mongolei standen in letzter Zeit nicht auf bestem Fuß. Dennoch haben die Mongolen eine diplomatische Mission entsandt, um bessere Beziehungen neu zu verhandeln. Dies könnte eine Gelegenheit sein, unseren Einfluss in China zu bewahren, auch wenn die neue Regierung wahrscheinlich nicht so fügsam gegenüber unseren Interessen sein wird."
 mon.56.a: "Verbündete sind immer gut."
 mon.56.b: "Wer weiß, ob sie sich nicht wieder gegen uns wenden?"

 mon.57.t: "[FROM.GetNameDef] stimmt zu"
 mon.57.d: "Die russische Regierung hat positiv auf unser Angebot reagiert und erklärt, dass sie uns wirtschaftliche Unterstützung und Schutz gewähren wird."
 mon.57.a: "Ausgezeichnet."

 mon.58.t: "[FROM.GetNameDef] lehnt ab"
 mon.58.d: "Die russische Regierung hat unsere Annäherung abgelehnt und verweist dabei auf nicht näher genannte Bedenken bezüglich unserer Aufrichtigkeit. Wir werden uns anderswo nach Verbündeten umsehen müssen."
 mon.58.a: "Bedauerlich."

 mon.59.t: "Diplomatische Mission aus der Mongolei"
 mon.59.d: "Die Mongolei, angeführt von dem religiösen Geistlichen [MON.GetLeader], hat uns kürzlich eine diplomatische Mission geschickt. Da beide Nationen wichtige Zentren des Buddhismus sind, haben die mongolischen Diplomaten erklärt, dass sie unsere Nationen durch Garantien und militärischen Zugang einander näherbringen möchten. Sie erwarten unsere Antwort."
 mon.59.a: "Wir buddhistischen Nationen müssen zusammenhalten!"
 mon.59.b: "Wir sind besser dran alleine."

 mon.60.t: "Der westliche Aufstand wurde endlich niedergeschlagen"
 mon.60.d: "Nach monatelangen Kämpfen im Westen des Landes zwischen Banditen, Rebellen und Regierungstruppen wurde der Aufstand niedergeschlagen. Die meisten Rebellen haben sich aufgelöst, sind untergetaucht oder aus dem Land geflohen, da sie um ihr Leben fürchteten. Die Ordnung hat sich durchgesetzt und das Land ist sicher. Allerdings gibt es noch einige kleine Banditengruppen, die die Zerstörung ausnutzen. Mit ihnen muss noch abgerechnet werden."
 mon.60.a: "Endlich ist die Nation sicher."

 mon.61.t: "Das Angebot"
 mon.61.d: "Heute erhielten wir einen Brief von einigen der Banditenführer im Westen. Im Brief steht, dass ihre Gruppen keinen Anteil an den Entwicklungen haben. Sie kamen für einfaches Banditentum, aber es hat sich zu einer offenen Rebellion entwickelt. Der Brief fährt fort, dass ihre Gruppen zwar weiter im Westen kämpfen, sie aber bereit wären aufzuhören, wenn sie Geld und Vorräte bekämen. Es ist eine große Summe Geld, die wir auftreiben müssen, aber es wird helfen, das Ausmaß des Chaos im Westen zu reduzieren."
 mon.61.a: "Nutzt das Geld der Adeligen, um das Bestechungsgeld zu zahlen."
 mon.61.b: "Verkauft einige der Klosterjuwelen, um es zu bezahlen."
 mon.61.c: "Erhöht die Steuern für die Armen, um das Bestechungsgeld zu zahlen."
 mon.61.e: "Kürzt die Militärausgaben, um das Bestechungsgeld zu zahlen."
 mon.61.f: "Wir verhandeln nicht mit diesen Banditen!"

 mon.62.t: "Der Banditenführer nimmt das Bestechungsgeld an"
 mon.62.d: "Die Banditenführer haben unser Angebot angenommen und beschlossen, ihre Operationen im Westen zu beenden. In diesen Zeiten brutaler Kämpfe sollten solch gute Nachrichten gefeiert werden, aber [MON.GetLeader] hatte nur Zeit für einen stillen Drink, bevor er zur Sicherung Urgas zurückkehren musste."
 mon.62.a: "Das wird ihre Streitkräfte reduzieren."

 mon.66.t: "Machtkampf in der Ma Clique"
 mon.66.d: "Viele Jahre lang wurde die Ma Clique vom Familienältesten Ma Fuxiang geführt. In der Clique galt er als Säule der Stabilität, der jeden Machtkampf zwischen den sehr gespaltenen Ma-Familien verhindern würde. Viele in China sehen ihn sogar als Stabilisator des Nordwestens, der die tibetische und unsere eigene Aggression auf chinesischem Boden beendete.\n\nDoch soeben erreichte uns die Nachricht, dass Ma Fuxiang verstorben ist. Derzeit wird er von Ma Lin ersetzt, aber ein anderer Ma, Ma Bufang, ist bereits in einen Machtkampf mit Lin verwickelt. Dies könnte eine perfekte Gelegenheit sein, die geschwächte Position der Ma-Clique auszunutzen."
 mon.66.a: "Gut zu wissen."

 mon.67.t: "Zhamyangiyn Lhagvasuren sammelt Kräfte an der Grenze zu Ulanqab"
 mon.67.d: "Der mongolische General Zhamyangiyn Lhagvasuren hat sich im Allgemeinen nicht in die aktuellen Machtkämpfe in Urga eingemischt. Seit Jahren dient er, der in Russland ausgebildet wurde, dem mongolischen Militär pflichtbewusst weiter. Er hat eine kontinuierliche Präsenz in der Inneren Mongolei sichergestellt und es geschafft, eine große Streitmacht an der Grenze zur Ma-Clique aufzustellen. Mit offizieller Erlaubnis, die er angefordert hat, wird er eine Strafexpedition unternehmen, um die Verteidigungsanlagen der Ma zu testen."
 mon.67.a: "Lasst die Grenzüberfälle beginnen."

 mon.68.t: "Mongolische Grenzüberfälle aus Suiyuan"
 mon.68.d: "Seit dem Tod des Familienpatriarchen Ma Fuxiang haben sich die Spannungen an der Nord- und Südgrenze immer weiter verschärft. Grenzüberfälle aus der Mongolei, hauptsächlich in der Provinz Suiyuan, haben in den letzten Wochen viel Chaos verursacht. Dies ist nicht völlig unerwartet, dennoch sollten wir auf eine mögliche Eskalation vorbereitet sein."
 mon.68.a: "Das ist in Ordnung."

 mon.69.t: "Lhagvasuren trifft seine Wahl"
 mon.69.d: "Während seine große Streitmacht durch Ulanqab zog, kam Lhagvasuren ein Gedanke. Wenn er Guisui einnehmen würde, hätte er die faktische Kontrolle über die Provinz. Da die Mas mit internen Konflikten kämpfen, sollte es nicht zu schwierig sein, seine Streitkräfte durch die Region zu führen und die Stadt einzunehmen. Nun liegt es an ihm, ob er es wagt oder nicht."
 mon.69.a: "Es ist zu riskant."
 mon.69.b: "Lhagvasuren, tu es."

 mon.70.t: "Große mongolische Streitmacht bewegt sich nach Guisui"
 mon.70.d: "Einige unserer Kundschafter haben eine große Streitmacht mongolischer Soldaten gemeldet, die sich in Richtung der Hauptstadt von Suiyuan, Guisui, bewegt. Sollten die Mongolen sie einnehmen, hätten sie die faktische Kontrolle über die gesamte Region. Obwohl es eine Garnison in Guisui gibt, befürchten viele, dass diese nicht ausreichen wird, um die sich schnell nähernden Mongolen zu schlagen. Ma Hongkui ist derzeit mit seiner Streitmacht in der Region und könnte sie möglicherweise abwehren."
 mon.70.a: "Die Garnison wird standhalten."
 mon.70.b: "Entsende eine Streitmacht unter Ma Hongkui."

 mon.71.t: "Mongolischer General Lhagvasuren nimmt Guisui ein"
 mon.71.d: "Der mongolische General Lhagvasuren, der die große mongolische Streitmacht durch Suiyuan führte, konnte alle Ma-Streitkräfte in der Region besiegen und hat Guisui eingenommen. Dort erklärte er die Stadt unter mongolischer Kontrolle. Wir können jedoch noch handeln. Ma Hongbin ist jetzt ebenfalls in der Region und könnte seine eigenen Streitkräfte einsetzen, um die Stadt zurückzuerobern."
 mon.71.a: "Wir können nicht handeln, verlasst Suiyuan."
 mon.71.b: "Entsende eine Streitmacht unter Ma Hongbin."

 mon.72.t: "Wir haben Ulanqab eingenommen!"
 mon.72.d: "Nachdem Lhagvasuren begann, sich in Richtung Guisui zu bewegen, um Ulanqab einzunehmen, traf er auf überraschend wenig Widerstand von der Ma-Clique. Obwohl er einige kleine Gefechte mit Grenztruppen austragen und sich durch die Garnison von Guisui kämpfen musste, scheint sich die Ma-Clique vorerst aus Ulanqab zurückgezogen zu haben. Endlich sind mongolische Familien wieder vereint und die mongolische Herrschaft in der Region wurde wiederhergestellt."
 mon.72.a: "Gute Arbeit Lhagvasuren."

 mon.73.t: "Ma Hongkui verliert"
 mon.73.d: "Ma Hongkuis Streitkräfte reisten einen Tag und eine Nacht, um endlich die mongolischen Truppen zu erreichen. In den frühen Morgenstunden schickte Ma Hongkui seine Soldaten los, um die Mongolen anzugreifen, die aussahen, als würden sie nur kampieren. Jedoch war es eine Falle! Nachdem Hongkui seine Hauptstreitmacht eingesetzt hatte, hatte sich eine Gruppe mongolischer Kavallerie von hinten angeschlichen und griff die hinteren Linien an, zeitgleich mit der Schlacht an der Front. Ma Hongkuis Streitkräfte waren in der Mitte eingekesselt und wurden geschlagen. Hongkui konnte zwar fliehen, aber er verlor die Schlacht, und die mongolischen Streitkräfte haben fast Guisui erreicht."
 mon.73.a: "Eine Wiederholung des Fünf-Straßen-Krieges?"

 mon.74.t: "Mongolische Plünderer in Suiyuan geschlagen"
 mon.74.d: "Nach langem Kampf zwischen unseren Streitkräften und ihren konnten unsere Truppen die mongolischen Streitkräfte schließlich zur Grenze zurückdrängen. Vorerst bleibt Suiyuan in unseren Händen."
 mon.74.a: "Das muss ein Omen für die Zukunft sein."

 mon.75.t: "Lhagvasuren geschlagen"
 mon.75.d: "Nachdem sie Guisui vom Ma-Clan fast eingenommen hätten, wurden Lhagvasuren und seine Streitkräfte nach Xilingol zurückgeschlagen. Sie kämpften hart, konnten aber die besser ausgebildeten und besser bewaffneten chinesischen Truppen nicht besiegen. Vorerst bleibt Ulanqab in deren Händen."
 mon.75.a: "Sie haben stärker gekämpft als wir."

 mon.76.t: "Ma Hongbin hat verloren, Mongolen nehmen Guisui ein"
 mon.76.d: "Ma Hongbin entschied sich für einen frontalen Angriff gegen die mongolischen Streitkräfte mit seiner eigenen Truppe, um einer Aufklärung und Zerschlagung durch die Mongolen zuvorzukommen. Er stürmte direkt auf die Stadt zu, war aber zu diesem Zeitpunkt bereits in Lhagvasurens Falle getappt. Hinter den Hügeln zu beiden Seiten seiner Streitkräfte tauchte mongolische Kavallerie auf, die Hongbins Truppen in die Zange nahm und ihnen nur zwei Möglichkeiten ließ: sich zurückzuziehen und die Stadt aufzugeben oder in die Stadt vorzudringen, sie einzunehmen und sich danach mit der Kavallerie außerhalb zu befassen. In diesem kritischen Moment entschied sich Hongbin für den Vorstoß zur Stadteinnahme. Allerdings hatte sich ein Großteil seiner Truppen bereits zurückgezogen, da sie die Stadt als Todesurteil ansahen. Damit war Ma Hongbins geschwächte Gruppe zum Rückzug gezwungen. Suiyuan scheint nun in mongolische Hände gefallen zu sein."
 mon.76.a: "Wie genau konnten sie uns schlagen? Schon wieder?"

 mon.77.t: "Bauernaufstand in Urga"
 mon.77.d: "In Urga haben sich viele Bauern, nachdem sie von den weitreichenden Gesetzen erfuhren, die die Macht der Vorgesetzten und Adeligen massiv verstärkten und gleichzeitig ihre eigenen Rechte zerstörten, entschieden, zu den Waffen zu greifen und sich der Mongol Ardīn Nam anzuschließen. Die Kämpfe toben weiter in den Straßen und die ärmeren Stadtteile sind unter MAN-Kontrolle."
 mon.77.a: "Sie müssen nicht kämpfen."

 mon.80.t: "Ungerns Generäle fliehen nach Russland"
 mon.80.d: "Nach dem Sturz der Regierung von Baron Roman von Ungern-Sternberg in der Mongolei waren er und viele seiner nicht-mongolischen Mitarbeiter gezwungen, aus dem Land zu fliehen. Ungern und seinen Generälen, Michail Tornowski und Boris Rezukhin, gelang es, über die Grenze nach Irkutsk zu entkommen. Mit ihnen zusammen ist Nikolay Kazagrandi, der 1931 als Attaché in die Mongolei geschickt wurde und als eine Art Verbindungsmann zwischen Sternberg und uns dient. Sie haben einen Brief an [RUS.GetLeader] geschrieben und bieten der russischen Armee ihre Dienste an."
 mon.80.a: "Wir heißen sie in der Armee willkommen."
 mon.80.b: "Willkommen zurück Kazagrandi, aber die anderen werden nicht wieder eingestellt."

 mon.103.t: "Chaos in Moskau"
 mon.103.d: "Nachrichten aus Moskau: Viktor Tschernow, der derzeitige Oppositionsführer, ist im Senat erschossen worden. Während der Amtszeit seiner Vorgänger konnten wir viele wirtschaftliche und militärische Abkommen aushandeln, die unserer extrem schwachen Wirtschaft ein Wachstum ermöglichten - Abkommen, die vom derzeitigen Präsidenten Boris Sawinkow aus Pragmatismus beibehalten wurden. Obwohl Tschernow und seine Gesinnungsgenossen, die Sozialistischen Revolutionäre, bedauerlicherweise Bolschewiken sind, haben sie das \"Vozhd\" insofern im Zaum gehalten, als sie die wohlwollenden Abkommen Russlands mit der Mongolei nicht gekürzt haben.\n\nDie gegenwärtige Situation hat jedoch viele unserer Positionen in Frage gestellt. Ein politisches Attentat auf einen so hochrangigen Politiker wird die russische Politik wahrscheinlich noch mehr ins Wanken bringen und vielleicht die Herrschaft Sawinkows zementieren, während die Opposition zusammenbricht. Da sich die russische Regierung jetzt eher auf ihre eigenen politischen Kämpfe konzentriert, scheinen wir vergessen worden zu sein. Es gibt besorgniserregende Anzeichen dafür, dass wir die russische Unterstützung verlieren könnten, von der unsere Nation abhängig geworden ist."
 mon.103.a: "Ihre Unterstützung ist lebenswichtig."

 mon.104.t: "Wirtschaftliche und militärische Unterstützung aus Russland wurde \"vorübergehend eingestellt\""
 mon.104.d: "Was wir befürchtet haben, ist eingetreten. Wir haben soeben von der derzeitigen russischen Regierung die Nachricht erhalten, dass sie beschlossen haben, ihre militärische und wirtschaftliche Hilfe für unsere Nation vorübergehend einzustellen. Ohne sie werden wir nur leiden."
 mon.104.a: "Eine Katastrophe!"

 mon.107.t: "Jamsrangiin Tseveen trennt sich von MAN!"
 mon.107.d: "Jamsrangiin Tseveen war viele Jahre lang ein hochrangiges Mitglied der MAN, nachdem er an Universitäten in Sibirien gearbeitet hatte. Er organisierte und verteilte sogar die erste Zeitung in der Mongolei. Allerdings stand er immer am rechten Flügel der Partei. Mehrfach geriet er mit Darizavyn Losol und anderen hochrangigen MAN-Mitgliedern in Streit. Es ist daher keine Überraschung, dass Tseveen beschlossen hat, sich von der Partei abzuspalten, wobei er den jüngsten Führungsstreit als Beweis für die Korruption der Partei anführt. Seine Popularität und Intelligenz dürfen nicht unterschätzt werden."
 mon.107.a: "Es ist ein Verlust für die MAN."

 mon.108.t: "Wu Heling drängt vorwärts!"
 mon.108.d: "Wu Heling, manchmal auch unter seinem mongolischen Namen Ünenbayan bekannt, ist ein junger inner-mongolischer Adliger, der mit Prinz Demchugdongrub befreundet ist. Während des Westlichen Aufstandes reiste er nach Urga, um Demchugdongrub bei dem Versuch zu unterstützen, die Macht zu übernehmen, aber eine friedlichere und demokratischere Lösung zu fördern. Nach der Demokratischen Revolution setzte sich Wu Heling für die Beendigung der Diskriminierung der Adligen ein und versuchte, den Machtanstieg der Bauern zu bremsen. Nun, da er die Schwäche der MAN sieht, hat er beschlossen, seine eigene Vereinigung an die Spitze zu stellen, um eine konservativere und edlere demokratische Mongolei zu schaffen."
 mon.108.a: "Eine Demokratie braucht ihre Parteien."

 mon.110.t: "Bedenken über bevorstehende Wahlen"
 mon.110.d: "Seit der Fertigstellung der Verfassung und der vollständigen Umwandlung in eine demokratische Nation gibt es einen kleinen Haken: Wahlen. Obwohl die meisten Menschen zustimmen, dass Wahlen stattfinden sollten, um vollständig eine demokratische Nation zu werden, haben einige wichtige Persönlichkeiten in der Partei darüber gesprochen, wie Wahlen unsere Herrschaft gefährden. Mit der Gründung der MAK befürchten die Menschen, dass Wahlen uns wieder zu einer von der Aristokratie dominierten Nation zurückführen könnten. Vielleicht wäre es das Beste, die Wahlen vorerst zu verschieben, damit eine Entscheidung getroffen werden kann."
 mon.110.a: "Die Wahlen werden wie geplant stattfinden."
 mon.110.b: "Vielleicht können wir sie vorerst verschieben."

 #mon.111.t: "Tseveen fordert Informationen zu den Wahlen"
 #mon.111.d: "Jamsrangiin Tseveen schrieb heute Morgen in seiner Zeitung, der Niislel Khüreenii Sonin Bichig, Folgendes:\n\nWir, das Volk der Mongolei, fordern Informationen. Zu lange haben wir unter einem Tyrannen gelebt, der sich weigerte, den demokratischen Prozess zuzulassen. Nach der demokratischen Revolution hatten wir endlich die Möglichkeit, unsere Meinung zu äußern. Doch die Regierung schweigt. Die MAN sind seit langem an der Macht, doch wo sind die Wahlen? Deshalb fordern wir Informationen darüber, wann das Volk die Möglichkeit haben wird, seine Meinung im Rahmen eines demokratischen Prozesses zu äußern, wie es uns zusteht.''\n\nObwohl viele Menschen in der Mongolei nicht lesen und schreiben können, werden sich solche Worte in der Intelligenz verbreiten, wo wir einen Großteil unserer Unterstützung erhalten. Vielleicht hat er Recht, dass bald Wahlen geplant werden sollten."
 #mon.111.a: "Die Wahlen werden stattfinden."
 #mon.111.b: "Tseveen ist eine Bedrohung für die Mongolei!"

 mon.112.t: "Tseveen und Wu Heling kritisieren die Regierung"
 mon.112.d: "Aufgrund unserer Entscheidung, die Wahlen zu verschieben, haben sich sowohl Jamsrangiin Tseveen, Anführer der MAK, als auch Wu Heling, Anführer der KAN, in direkte Opposition zu uns gestellt. Beide Männer hielten Reden in verschiedenen Gebieten Urgas und sprachen im Allgemeinen über dieselben Dinge: das Ausbleiben der geplanten Wahlen und kein festgelegtes Datum für das Ende der Wahlverschiebung. Beide verglichen uns sogar mit dem Diktator Ungern-Sternberg! Ironisch, wenn man bedenkt, dass Wu Helings aristokratische Freunde diejenigen waren, die die Regierung des Barons am Leben erhielten. Ihre Reaktion darauf ist jedoch nicht überraschend. Überraschend ist die Reaktion des Volkes. Obwohl wir die größten Chancen hatten, die Wahl zu gewinnen, scheint es, dass das Volk trotzdem die Möglichkeit zur Wahl haben wollte. Bisher hat jedoch kein gefährlicher Widerstand begonnen, aber wir müssen wachsam bleiben."
 mon.112.a: "Wen kümmert es, was diese Verräter zu sagen haben."

 mon.118.t: "Wahl [GetYear]"
 mon.118.d: "Endlich ist es Zeit für die erste Wahl in der Mongolei. Die Wahlbeteiligung war in allen größeren Städten hoch, da die Menschen zum ersten Mal zur Wahl strömten. Die Frage, wer gewonnen hat, ist noch unbeantwortet."
 mon.118.a: "MAN-Sieg."
 mon.118.b: "MLN-Sieg."
 mon.118.c: "MAK-Sieg."

 mon.119.t: "Wahl [GetYear]"
 mon.119.d: "Es ist wieder Zeit für Wahlen in der Mongolei. Die Wahlbeteiligung war in allen großen Städten hoch, da die Menschen in Scharen zu den Urnen strömten, um die mongolische Demokratie am Leben zu erhalten. Die Frage, wer gewonnen hat, ist noch nicht beantwortet."
 mon.119.a: "MAN-Sieg."
 mon.119.b: "MLN-Sieg."
 mon.119.c: "MAK-Sieg."

 mon.121.t: "Wahlen angesetzt"
 mon.121.d: "Nach der Schaffung unserer großartigen Verfassung sind Wahlen der nächste wichtige Schritt, um unsere Legitimität zu beweisen. Daher hat [MON.GetLeader] angekündigt, dass in 90 Tagen Wahlen stattfinden werden, und die Parteien haben bereits mit dem Wahlkampf begonnen. Aufgrund der enormen Größe des Landes im Vergleich zur Bevölkerung wird die Wahlbeteiligung nur in einigen der Hauptstädte und in Urga selbst hoch sein. Jamsrangiin Tseveen, Führer der MLN, hat erklärt, er werde eine Tour durch das Urga-Gebiet unternehmen und sich mit den Armen und Leidenden treffen. Im Gegensatz dazu hält Wu Heling Versammlungen mit vielen wichtigen Adeligen und Aristokraten ab, da er ihr Hauptkandidat ist."
 mon.121.a: "Demokratie in Aktion."

 mon.122.t: "Darizavyn Losol hält eine Rede in Urga"
 mon.122.d: "\"Volk der Mongolei. Endlich sind wir frei! Die Diktatur des russischen Hundes Ungern-Sternberg ist zu Ende, und seine Todesschwadrone wurden aus der Nation vertrieben. Nie wieder werden wir unter einem Diktator leben, nie wieder unter ausländischer Kontrolle, nie wieder werden wir Sklaven sein!\"\n\nDarizavyn Losols Rede, die er vor dem Großen Staats-Chural in Urga hielt, dauerte fast eine Stunde und ging detailliert auf die ernsten Reformen ein, die die neue Regierung durchführen würde; er versprach die Umverteilung des Wohlstands, eine echte Verfassung und demokratische Wahlen. Obwohl die Rede so lange dauerte, war das Publikum durchgehend gefesselt. Fast jeder zweite Satz von Losol wurde mit Jubel und donnerndem Applaus der Menge begrüßt."
 mon.122.a: "Ruhm der Mongolei!"

 mon.123.t: "Lehren des 7. Changkya Khutukhtu"
 mon.123.d: "\"Seit vielen Monaten sind es die Menschen, die am meisten leiden. Mit Banditen und Rebellen, die im ganzen Land ihr Unwesen treiben, brauchen die Menschen Sicherheit. Die vorherige Regierung unter dem Schlächter Ungern-Sternberg konzentrierte sich zu sehr auf Kontrolle durch Terror, wenn das nicht das ist, was die Menschen brauchen. Die Lehren des Buddhismus, denen Ungern angeblich folgte, waren in der vorherigen Regierung spürbar abwesend. Die Säuberung von 1930 ist der Beweis, dass Ungerns buddhistische Behauptungen nichts als Lügen und Täuschungen waren. Der Jebtsundamba Khutukhtu lebte wie ein Gefangener, ohne die richtige Ausbildung zu erhalten. Jetzt, wo hier die Ordnung wiederhergestellt ist, werden sich die Dinge ändern.\"\n\nDiese Rede, die vor dem Gandantegchinlen-Kloster, dem neuen Regierungszentrum, gehalten wurde, wurde von den hunderten Zuschauern mit großem Applaus bedacht."
 mon.123.a: "Ruhm der Mongolei!"

 mon.131.t: "Amar Zweifelt an Losols Loyalität"
 mon.131.d: "In einer Rede im kürzlich ermächtigten Großen Staats-Chural hielt Anandyn Amar, Mitglied der MAN, eine Rede, in der er die aktuelle Führung in Frage stellte. In dieser Rede behauptete er, dass Darizavyn Losol die MAN durch Vetternwirtschaft geführt habe und dass Darizavyn Losol nichts weiter als ein Spion für die Japaner sei. Obwohl diese Kommentare sehr kontrovers waren, müssen wir dies aufgrund von Amars Unterstützung in der Partei vorerst durchgehen lassen."
 mon.131.a: "Er ist ein schlechter Menschenkenner."

 mon.132.t: "Radikale Ideen in der Partei"
 mon.132.d: "Mit unserer kürzlich auf die nationale Ebene gehobenen Macht hat die Partei begonnen, sich in Bezug auf die Politik zu spalten. In der Vergangenheit war das einzige Ziel der Partei die Erlangung der Macht. Jetzt beginnen sich die ideologischen Gräben der Partei zu zeigen. Die Partei ist im Allgemeinen gespalten zwischen den gemäßigteren Mitgliedern unter Führung von Darizavyn Losol und den radikaleren Mitgliedern unter Führung von Bat-Ochiryn Eldev-Ochir und Ölziin Badrakh. Anandyn Amar führt seine eigene Clique in der Partei an, die sich aus weniger radikalen Linken und stärkeren mongolischen Nationalisten zusammensetzt. Obwohl diese Gruppe von Radikalen immer noch eine kleine Kraft in der Partei ist, destabilisiert sie unsere Führung in einer Zeit, in der wir dringend Stabilität brauchen. Sie haben auch deutlich gemacht, dass sie bereit sind, Anandyn Amar ihre Unterstützung zu geben, falls er sie gegen Losol brauchen sollte."
 mon.132.a: "Parteidebatte ist das Wesen der Demokratie."

 mon.133.t: "Chagdarjav beginnt Untersuchung gegen Losol"
 mon.133.d: "Dambyn Chagdarjav war einer der Gründer der Mongol Ardīn Nam, zusammen mit Darizavyn Losol und anderen. Obwohl Chagdarjav und Losol seit vielen Jahren Kollegen sind, hinderte dies die beiden nicht daran, um die Kontrolle der Partei zu kämpfen - ein Kampf, den Losol gewann. Chagdarjav wurde fast aus der Partei gesäubert, zusammen mit seinem Mitverschwörer Dogsomyn Bodoo, jedoch entschied sich Losol dafür, die Männer zu begnadigen, aufgrund der äußerst schwachen Position der MAN nach einer weiteren gescheiterten Revolution.\n\nAllerdings scheint Chagdarjav zu seinen alten Tricks zurückzukehren. Heute kündigte er der Partei an, dass er eine Untersuchung gegen Losol wegen möglicher \"Verbindungen zu ausländischen Feinden\" einleiten werde. Natürlich wird diese Untersuchung sicherlich zu nichts führen."
 mon.133.a: "Es gibt nichts zu finden."

 mon.134.t: "Elbegdorj streitet mit Losol"
 mon.134.d: "Rinchingiin Elbegdorj, ein Anführer des linken Parteiflügels und Freund von Anandyn Amar, geriet kürzlich in einen Streit mit Premierminister Losol über den Sozialismus. Elbegdorj erklärte vor vielen anderen Parteimitgliedern offen, dass der Übergang zum Sozialismus unter Losol viel zu lange dauere und dass Losol möglicherweise dem mongolischen Staat nicht völlig treu sei. Losol argumentierte natürlich dagegen, dass der Übergang so schnell wie möglich voranschreite und dass die linken Positionen Elbegdorjs gefährlich für die Partei seien. Dies schien viel Wut gegen Losol zu schüren, wobei sich mehrere andere linke Parteimitglieder dem Streit mit Losol anschlossen. Die Parteieinheit scheint schlimmer als gedacht."
 mon.134.a: "Andere Meinungen können gut sein."

 mon.135.t: "Anandyn Amar diskutiert Untersuchung"
 mon.135.d: "Kürzlich entdeckten wir dank eines unserer Spione in Amars Gruppe ein Treffen zwischen Amar und Dambyn Chagdarjav, der derzeit noch Losol wegen seiner ausländischen Verbindungen untersucht. Offenbar dauerte das Treffen mehrere Stunden, wobei Amar selbst es als \"sehr produktiv\" bezeichnete."
 mon.135.a: "Nur Politiker, die Politik machen, sicherlich."

 mon.136.t: "Russischer Geschäftsmann wendet sich an Losol"
 mon.136.d: "Ein russischer Geschäftsmann, der kürzlich mit der Transsibirischen Eisenbahn von Moskau hierher gereist ist, hat kürzlich Kontakt mit unserer Regierung aufgenommen und sein Interesse bekundet, eine Fabrik in Urga zu eröffnen. Mit der großen Geldsumme, die er mitgebracht hat, könnte der Bau sofort beginnen. Aufgrund der Art der Anfrage müsste diese jedoch durch die Bürokratie von Urga gehen, durch die vielen Ausschüsse und Gruppen, die zur Regulierung solcher Geschäfte eingerichtet wurden, sowie den Außenausschuss. Der Geschäftsmann hat erklärt, dass er nicht möglicherweise monatelang auf den Baubeginn warten möchte und bietet uns daher eine große Bestechungssumme an, wenn wir diese Ausschüsse umgehen und sofort mit dem Bau beginnen können."
 mon.136.a: "Das Projekt wird durchgeführt."
 mon.136.b: "Es ist illegal und wird daher nicht stattfinden."

 mon.137.t: "Chagdarjav deckt Beweise auf, dass Losol Gesetze für russische Unternehmen umgeht"
 mon.137.d: "Dambyn Chagdarjav hat heute seine Untersuchung zu Darizavyn Losol abgeschlossen und festgestellt, dass dieser tatsächlich gefährliche Verbindungen zu ausländischen Unternehmen hatte. In seinem Bericht erklärt er, dass er kürzlich einen Deal zwischen Losol und einem russischen Geschäftsmann aufgedeckt hat, bei dem Losol Bestechungsgelder annahm, um den sofortigen Bau einer neuen Fabrik in Urga zu ermöglichen und dabei die übrige Regierung umging, um seine eigenen Taschen zu füllen. Sein Bericht enthielt auch viele Beweise, die zeigen, dass dieser russische Geschäftsmann möglicherweise für Chagdarjav gegen Losol arbeitete! Darizavyn Losol hat bisher nicht auf die Vorwürfe reagiert. Die nächste Sitzung des Großen Staats-Churals, die für morgen angesetzt ist, wird definitiv ereignisreich sein."
 mon.137.a: "Es scheint, die Macht verschiebt sich..."

 mon.138.t: "Anandyn Amar und Elbegdorj putschen gegen Losol"
 mon.138.d: "Im Großen Staats-Chural hielt Anandyn Amar heute, flankiert von Rinchingiin Elbegdorj und Dambyn Chagdarjav, eine Rede, die Darizavyn Losol verdammte und sich dabei auf den Bericht berief, den Chagdarjav erst gestern veröffentlicht hatte. Im Verlauf seiner Rede begannen Mitglieder des Großen Staats-Churals über \"Losol den Verräter\" und \"Losol den Russen\" zu schreien. Nach vielen Minuten versuchte Losol zu gehen, wurde aber beim Aufstehen von zwei bewaffneten Wachen ergriffen und in Handschellen gelegt. Von dort wurde Losol in einen privaten Polizeiraum zur \"Befragung\" gebracht. Im Staats-Chural verkündete Anandyn Amar nach seinem erfolgreichen Putsch, dass eine Abstimmung abgehalten wird, um zu entscheiden, wer in der Partei der nächste Premierminister werden soll. Niemand außer Amar kandidierte für die Position, und so errang er einen einstimmigen Sieg."
 mon.138.a: "Wir müssen wachsam bleiben gegenüber künftiger Korruption."

 mon.139.t: "Chagdarjav veröffentlicht Beweise für Losols Korruption"
 mon.139.d: "Dambyn Chagdarjav hat heute seine Untersuchung gegen Darizavyn Losol abgeschlossen und festgestellt, dass dieser tatsächlich gefährliche Verbindungen zu ausländischen Geschäftsleuten hatte. In seinem Bericht behauptet er, kürzlich eine Vereinbarung zwischen Losol und einem russischen Geschäftsmann entdeckt zu haben, bei der Losol Bestechungsgeld annahm, um den sofortigen Bau einer neuen Fabrik in Urga unter Umgehung der restlichen Regierung zu ermöglichen und seine eigenen Taschen zu füllen. Allerdings mangelt es dem Bericht stark an Beweisen, und einige Parteimitglieder vermuten, dass alles gefälscht sein könnte. Losol hat sich gegen diese Behauptungen ausgesprochen und erklärt, dass er zwar kürzlich von einem russischen Geschäftsmann kontaktiert wurde, aber das Bestechungsgeld ablehnte und den Mann wegschickte. Es ist offensichtlich geworden, was dies ist: ein Machtkampf gegen Losol. Obwohl wir Chagdarjav für seine falschen Behauptungen verhaften könnten, würde uns das als Diktatoren erscheinen lassen. Am besten wäre es vielleicht, wenn wir Dansranbilegiin Dogsom, derzeit ein neutrales Mitglied der MAN, diese Behauptungen selbst untersuchen lassen, um zu zeigen, dass wir eine gerechte Gesellschaft sind."
 mon.139.a: "Dogsom kann diese Behauptungen untersuchen."
 mon.139.b: "Diese bedürfen keiner Untersuchung, verhaftet Chagdarjav."

 mon.140.t: "Amar trifft sich mit Dogsom"
 mon.140.d: "Gerade heute haben wir von einem unserer Informanten die Information erhalten, dass Anandyn Amar ein geheimes Treffen mit Dansranbilegiin Dogsom hatte. Obwohl wir nicht genau wissen, worum es bei dem Treffen ging, ist klar, dass dies nichts Gutes bedeuten kann. Die nächste Sitzung des Großen Staats-Churals, die für morgen angesetzt ist, wird sicherlich ereignisreich werden."
 mon.140.a: "Dogsom ist vielleicht nicht so hilfreich wie zunächst gehofft..."

 mon.141.t: "Amar und Elbegdorj fliehen aus der Hauptstadt"
 mon.141.d: "Nach der erfolgreichen Verhaftung von Dambyn Chagdarjav wegen seiner falschen Behauptungen gegen Darizavyn Losol wurden Anandyn Amar und Rinchingiin Elbegdorj heute Morgen dabei beobachtet, wie sie aus der Hauptstadt flohen, da sie ihre eigene Verhaftung befürchteten. Einigen unserer Berichte zufolge planen sie, sich für einige Wochen in einem nahegelegenen kleinen Dorf versteckt zu halten, bis sich die Lage um sie beruhigt hat. Damit scheint Losols Macht gesichert."
 mon.141.a: "Die Führung ist sicher."

 mon.142.t: "Wu Heling sucht Unterstützung bei Adeligen"
 mon.142.d: "Berichten zufolge hat Wu Heling kürzlich ein großes Treffen mit vielen der wichtigsten Aristokraten des Landes abgehalten, darunter auch der Verräter Prinz Demchugdongrub. Obwohl noch immer ein Haftbefehl gegen den Prinzen vorliegt, kann er seinen Einfluss durch Wu Heling weiterhin ausüben."
 mon.142.a: "Verräter sprechen mit Verrätern."

 mon.143.t: "Regierungsgebäude in Urga nachts bombardiert"
 mon.143.d: "In der Nacht waren mehrere Explosionen im Zentrum von Urga zu hören. Mehrere Gebäude, darunter Polizeistationen und kleinere Regierungsbüros, wurden durch Bomben beschädigt, die von Terroristen gezündet wurden. Obwohl niemand starb, wurden mehrere Menschen verletzt. Diese Terroristen konnten leider entkommen und versteckten sich in den Armenvierteln von Urga. Obwohl der Widerstand gegen unsere Herrschaft aufgrund der kürzlichen Verschiebung der Wahlen zu wachsen begann, wurde nichts in diesem Ausmaß erwartet. Dies war offensichtlich ein von einer der Oppositionsparteien geplanter Angriff, um uns zu Wahlen zu drängen. Vielleicht haben sie Recht; bevor weitere Menschen verletzt werden, könnten wir die Gefahr jetzt durch Wahlplanungen beenden. Dies könnte unsere letzte Chance sein, sicher Wahlen durchzuführen. Allerdings wäre es vielleicht besser, Gerechtigkeit walten zu lassen und unsere Gegner zu diskreditieren, indem wir behaupten, einer von ihnen hätte es geplant."
 mon.143.a: "Öffentlich Wu Heling und die MAK beschuldigen."
 mon.143.b: "Öffentlich Tseveen und die MLN beschuldigen."
 mon.143.c: "Die Gewalt beenden, Wahlen ansetzen."

 mon.144.t: "Wu Heling veröffentlicht Erklärung gegen Vorwurf"
 mon.144.d: "In einer heute von Wu Heling veröffentlichten Erklärung heißt es:\n\n\"Die derzeitige Regierung hat bewiesen, dass sie nicht in der Lage ist, den Frieden zu wahren und ihre demokratische Pflicht zu erfüllen. Indem sie mich für die Angriffe verantwortlich macht, hat sie ihr wahres Gesicht gezeigt: gefährlich und bereit, menschliches Leid für politischen Gewinn auszunutzen. Ich kann bestätigen, dass ich in keiner Weise an der Planung dieses Angriffs beteiligt war, und ich bete für die schnelle Genesung aller bei dem Angriff Verletzten. Ich war nicht nur nicht daran beteiligt, sondern ich erkläre jetzt, dass dieser Terrorakt von der Regierung selbst begangen wurde, um ihrer Absage der Wahlen Legitimität zu verleihen. Wir müssen sicherstellen, dass die Regierung, die dieses Verbrechen begangen hat, für ihre Taten bezahlt.\""
 mon.144.a: "Wir stehen dazu."

 mon.145.t: "Tseveen unterstützt Wu Heling öffentlich"
 mon.145.d: "In einer Erklärung von Jamsrangiin Tseveen, veröffentlicht in seiner Zeitung Niislel Khüreenii sonin bichig, hat er verkündet, dass er Wu Heling Anschuldigungen gegen unsere Regierung vollständig unterstützt und bereit ist, Seite an Seite mit Wu Heling zu kämpfen, um uns zur Rechenschaft zu ziehen."
 mon.145.a: "Ihre Unterstützung wächst."

 mon.146.t: "Gewaltsame Unruhen in Urga niedergeschlagen"
 mon.146.d: "Nach den wachsenden Spannungen in Urga in den letzten Wochen musste es zum Ausbruch kommen, wie es heute geschah. Nach der Erschießung eines Mannes in Urga heute früh, der versuchte einen Polizisten anzugreifen, begannen viele Menschen davon zu sprechen, dass die Polizei aufgrund der jüngsten politischen Probleme gewaltsam gegen Andersdenkende vorgeht. Obwohl wir der Polizei solche Befehle nie gegeben hatten, verbreiteten sich die Gerüchte schnell, und bald begannen Unruhen im Zentrum von Urga. Tausende Menschen strömten auf die Straßen und begannen regierungsfreundliche Geschäfte und Gebäude zu plündern, während sie jeden Polizisten oder Soldaten, der sich ihnen entgegenstellte, gewaltsam angriffen. Gegen Ende des Tages, als die Unruhen keine Anzeichen der Beruhigung zeigten, wurde ein Kavalleriebataillon in die Stadt gerufen, um die Unruhen mit allen notwendigen Mitteln niederzuschlagen. Durch den Einsatz von Schlagstöcken und Gewehren lösten sich die Unruhen schließlich auf. Eine nun abgeschlossene Zählung der Todesopfer ergab, dass 39 Menschen bei den Unruhen getötet und weitere 62 schwer verletzt wurden."
 mon.146.a: "Und so entfaltet sich die junge Demokratie der Mongolei."

 mon.147.t: "Wu Heling und Tseveen vereinen ihre Kräfte"
 mon.147.d: "Wu Heling und Tseveen hielten heute gemeinsam in Urga eine Rede über den vorübergehenden Zusammenschluss ihrer Parteien mit dem Ziel, unsere Regierung von der Macht zu entfernen. Sie erklärten, die gegenwärtige Regierung sei gefährlich, herrsche durch militärische Gewalt und verrate die Demokratische Revolution. Ihre Aufrufe zur Einheit gegen die Regierung wurden mit donnerndem Applaus aufgenommen.\n\nNatürlich können wir das nicht dulden. Wir haben zwei Optionen. Die erste, vorgeschlagen vom radikalen Bat-Ochiryn Eldev-Ochir, ist, Wu Heling mithilfe eines unserer Spione, der ihm nahesteht, zu vergiften. Ein anderer Plan, vorgeschlagen vom gemäßigteren Tseren-Ochiryn Dambadorj, ist, Zwietracht zwischen den beiden Parteien zu säen, um ihre hastig geschmiedete Einheit zu spalten."
 mon.147.a: "Lasst den Spion versuchen, Wu Heling zu vergiften."
 mon.147.b: "Zwietracht zwischen den beiden säen."

 mon.148.t: "Parteienbündnis zwischen Wu Heling und Tseveen zerbricht"
 mon.148.d: "Heute hat Wu Heling eine Erklärung veröffentlicht, in der er Tseveen und die MLN verurteilt und das Ende des Bündnisses der beiden Parteien erklärt. Der Grund dafür sind kürzlich entdeckte Beweise, die anscheinend zeigen, dass Tseveen gegen das Bündnis arbeitete und einen Verrat an Wu Heling plante. Tseveen hat diese Behauptungen bestritten, aber das Bündnis zwischen den beiden Parteien scheint beendet."
 mon.148.a: "Teile und herrsche."

 mon.149.t: "Attentatsversuch auf Wu Heling gescheitert"
 mon.149.d: "Heute erreichten uns Berichte, dass unser Attentatsversuch auf Wu Heling gescheitert ist. Offenbar wurde unser Spion beim Versuch, das Gift während des Abendessens in Wu Helings Speisen zu platzieren, auf frischer Tat ertappt und von einem Wachmann erschossen, als er nach seiner eigenen Pistole griff. Wu Heling veröffentlichte eine Erklärung, in der er den Anschlag auf sein Leben bekannt gab und verurteilte erneut unsere Regierung wegen ihrer \"bösen, autoritären Taktiken\"."
 mon.149.a: "Verdammt!"

 mon.150.t: "Wu Heling erhält Finanzierung von Demchugdongrub"
 mon.150.d: "Wir haben nun entdeckt, dass Wu Heling Unterstützung von vielen seiner adeligen Freunde erhält. Dies ist keine Überraschung, da sie seine wichtigste Unterstützerbasis sind. Kürzlich wurde jedoch aufgedeckt, dass Demchugdongrub Wu Heling persönlich mit Gewehren, Pistolen und sogar einigen Artilleriegeschützen versorgt, um gegen unsere Regierung zu kämpfen. Sollten wir einen falschen Schritt machen, könnten wir einer weiteren Revolution gegenüberstehen.\n\nUm die Unterstützung der Menschen von Urga zurückzugewinnen, ist Bat-Ochiryn Eldev-Ochir an uns herangetreten und meint, wir sollten die Tatsache, dass beide aus der Inneren Mongolei stammen, gegen sie verwenden und behaupten, es handle sich um eine chinesische Verschwörung."
 mon.150.a: "Verdammt."
 mon.150.b: "Behaupten Sie, es sei ein chinesischer Plan zur Machtübernahme."

 mon.151.t: "Wu Heling beginnt gewaltsamen Aufstand in Urga"
 mon.151.d: "Katastrophe! Während einer regulären Patrouille durch die Stadt, als die Sonne gerade aufging, wurde eine Gruppe von Soldaten von pro-demokratischen Rebellen überfallen. Die Soldaten wurden überrascht und massakriert. Dies löste den Beginn eines Aufstands in Urga aus, angeführt von Wu Heling. Seine Rebellen sind dank der Finanzierung durch den Adel gut bewaffnet. Zweifellos ist dies nur ein Plan des Adels, erneut die Macht zu ergreifen. Wir müssen jedoch schnell handeln, um den Aufstand niederzuschlagen, oder riskieren, unsere Macht zu verlieren. Die Niederschlagung wäre jedoch verheerend für Menschenleben."
 mon.151.a: "Schickt die Truppen."
 mon.151.b: "Legt die Waffen nieder, lasst die Gewalt enden."

 mon.152.t: "[MON.GetLeader]s Macht ist gesichert"
 mon.152.d: "Mehrere Stunden lang war Urga unter der Kontrolle von Wu Heling Rebellentruppen. Das änderte sich jedoch, als General Manlaibaatar Damdinsüren mit einer großen Streitmacht aus den umliegenden Kasernen einmarschierte. Nachdem sie die Stadt umzingelt hatten, rückten Damdinsürens Truppen vor und säuberten Straße für Straße von den verbliebenen Rebellen.\n\nAm Abend war alles vorbei. Die Straßen von Urga waren rot gefärbt vom Blut hunderter Rebellen und Zivilisten. Während jedoch Trauer über der Stadt lag, war die Stimmung im Staatlichen Großen Khural ganz anders. Dort hielt [MON.GetLeader] eine Rede vor ausschließlich MAN-Mitgliedern, in der er den Sieg über die Rebellen und den Beginn des wahren mongolischen Sozialismus verkündete. Der ganze Saal brach in Applaus aus."
 mon.152.a: "Die Macht ist gesichert."

 mon.153.t: "Wu Heling übernimmt die Macht"
 mon.153.d: "Mit der letzten Kapitulation unserer Truppen marschierte Wu Heling in den Staatlichen Großen Khural und erklärte die Kämpfe für beendet. Während viele in der MAN-Regierung verhaftet wurden, einschließlich [MON.GetLeader], hielt Wu Heling eine Rede und erklärte dies zu einem neuen Anfang für die Mongolei, einem demokratischen. Vorerst haben er und die MLN eine Machtteilungsvereinbarung getroffen, bis bald Wahlen abgehalten werden können."
 mon.153.a: "Großartig."

 mon.154.t: "Tseveen hält Rede über Wu Helings Nationalität"
 mon.154.d: "\"Heute hat die Scheinregierung, die sich derzeit im Staats-Großen Khural versteckt, eine Erklärung über die Nationalität unseres demokratischen Mitstreiters Wu Heling abgegeben. Auch wenn wir in vielen Dingen unterschiedlicher Meinung sind, ändert das nichts an einer einfachen Tatsache: Wir sind beide Mongolen. Wu Heling ist genauso mongolisch wie ich und wie ihr. Diese Regierung versucht, die Mongolen in einem schwachen Versuch zu spalten, um unsere Entschlossenheit zu schwächen. Aber das werden wir nicht zulassen. Es ist Zeit für uns zu marschieren!\" Diese Rede, die am Stadtrand von Urga vor einer riesigen Menschenmenge gehalten wurde, erhielt viel Applaus und Jubel von den Zuschauern. Unmittelbar danach begann die große Gruppe von Menschen, in die Stadt zu marschieren..."
 mon.154.a: "Das wird nicht gut ausgehen..."

 mon.155.t: "Friedlicher Marsch in Urga"
 mon.155.d: "Die Straßen von Urga sind heute mit tausenden Zivilisten gefüllt, die gegen die Handlungen der derzeitigen Regierung protestieren. Angeführt von Wu Heling und Tseveen fordern sie den Rücktritt der derzeitigen Regierung und ihre vorübergehende Machtübernahme, bis Wahlen organisiert werden können."
 mon.155.a: "Mit Kugeln niederschlagen."
 mon.155.b: "Unsere Waffen niederlegen."

 mon.156.t: "Gewaltsame Unterdrückung führt zu Massenunruhen"
 mon.156.d: "Als Regierungstruppen durch die Straßen marschierten und jeden niederschossen, der Widerstand leistete, scheint dies den gegenteiligen Effekt gehabt zu haben. Für jeden Erschossenen schließen sich drei weitere dem Aufstand gegen uns an. Wu Heling hat mit Waffen, die er dank der Adeligen kaufen konnte, die Rebellen bewaffnet, und sie beginnen nun zum Staats-Großen Khural zu marschieren..."
 mon.156.a: "Das wird nicht gut ausgehen."

 mon.157.t: "Tseveen veröffentlicht Erklärung gegen Anschuldigung"
 mon.157.d: "In einer heute von Wu Heling veröffentlichten Erklärung heißt es:\n\n\"Die derzeitige Regierung hat bewiesen, dass sie nicht in der Lage ist, den Frieden zu wahren und ihre demokratische Pflicht zu erfüllen. Indem sie mir die Anschläge zur Last legen, zeigen sie ihr wahres Gesicht: gefährlich und bereit, menschliches Leid für politischen Gewinn auszunutzen. Ich kann bestätigen, dass ich in keiner Weise an der Planung dieses Anschlags beteiligt war, und ich bete für die schnelle Genesung aller Verletzten. Ich war nicht nur nicht daran beteiligt, ich erkläre hiermit, dass dieser Terrorakt von der Regierung selbst begangen wurde, um ihrer Absage der Wahlen Legitimität zu verleihen. Wir müssen sicherstellen, dass die Regierung, die dieses Verbrechen begangen hat, für ihre Taten bezahlt.\""
 mon.157.a: "Wir bleiben dabei."

 mon.158.t: "Wu Heling erklärt, Tseveen sei genauso schlecht wie [MON.GetLeader]"
 mon.158.d: "Recht kontrovers veröffentlichte Wu Heling, Anführer der MAK und einer unserer Hauptgegner, eine öffentliche Erklärung zu Tseveens vorheriger Leugnung der Ereignisse:\n\n\"Ich muss heute leider der Regierungserklärung zu den Bombenanschlägen teilweise zustimmen, dass es tatsächlich Tseveen und seine MLN waren, die diese organisierten. Die von der MLN verursachten Gewalttaten stehen dem Leid in nichts nach, das die derzeitige MAN-Regierung allen Mongolen zugefügt hat. Sowohl die MLN unter Tseveen als auch die MAN unter [MON.GetLeader] sind böse Gruppierungen, die jegliche Ordnung und Frieden der Nation zerstören und durch blutige syndikalistische Revolution ersetzen wollen.\"\n\nIronischerweise erwies sich diese Erklärung als sehr unpopulär, wobei Regierungsanhänger behaupten, Wu Heling arbeite nur für sich selbst, und MLN-Unterstützer meinen, Wu Heling habe sie verraten. Es scheint, als würden Wu Helings Adelige in naher Zukunft kein Problem darstellen."
 mon.158.a: "Teile und herrsche."

 mon.159.t: "Tseveen erklärt die Regierung für tot"
 mon.159.d: "In einer Rede heute am Stadtrand von Urga vor einer großen Menschenmenge erklärte Tseveen:\n\n\"Die derzeitige Regierung ist tot! Sie hat kein Mandat mehr zu regieren und hat Demokratie und Gerechtigkeit zugunsten von Vetternwirtschaft und Korruption aufgegeben. Wir Mongolen kennen die Revolution gut; wir kämpften 1911 gegen die chinesische Herrschaft und 1936 gegen Ungern-Sternberg. Daher erkläre ich jetzt den Beginn einer neuen Revolution: Der Liberalen Revolution!\"\n\nViele Jubelrufe waren aus der Menge zu hören, und die Nachricht von dieser neuen Revolution verbreitete sich schnell in Urga."
 mon.159.a: "Besorgniserregend."

 mon.160.t: "Arsenal von Rebellen überfallen"
 mon.160.d: "Am frühen Morgen wurde ein Waffenarsenal von Revolutionären überfallen. Es gibt Hinweise darauf, dass die Wachen des Arsenals die Rebellen aktiv unterstützten und ihnen erlaubten, die Waffen ohne Widerstand zu entwenden. Nun müssen wir uns offenbar mit der zunehmenden militanten Gewalt auseinandersetzen."
 mon.160.a: "Verdammt."

 mon.161.t: "Tseveen verlässt Urga, um in naheliegenden Gebieten Unterstützung zu sammeln"
 mon.161.d: "Tseveen hat kürzlich öffentlich bekannt gegeben, dass er beabsichtigt, in nahegelegene Dörfer und zu nomadischen Gruppen in der Nähe von Urga zu reisen, um deren Unterstützung für die Revolution zu gewinnen. Dabei hat er nur eine kleine Streitmacht mitgenommen und den Rest seiner Anhänger in Urga zurückgelassen. Wir müssen jetzt handeln, und dies lässt uns die Wahl. Entweder versuchen wir, die Rebellen in der Stadt auszuheben, während Tseveen weg ist, oder wir entsenden eine Gruppe von Männern, um Tseveen anzugreifen, während seine Unterstützer in Urga bleiben. Ohne ihren Anführer werden sie sicherlich scheitern."
 mon.161.a: "Truppen entsenden, um Tseveen anzugreifen."
 mon.161.b: "Rebellen in der Stadt ausheben."

 mon.162.t: "Der Angriff auf Tseveen"
 mon.162.d: "Am frühen Abend des gestrigen Tages schlug Tseveens Gruppe ihr Lager außerhalb eines kleinen Dorfes einige Meilen von Urga entfernt auf. Seine Gruppe war nur 25 Mann stark, und als sie auf eine Gruppe von 200 Regierungstruppen traf, waren sie völlig unvorbereitet. Während die meisten von Tseveens Männern schliefen, bezogen unsere Truppen Stellung und feuerten gleichzeitig, wobei sie die meisten seiner Männer sofort töteten. Die übrigen, einschließlich Tseveen, ergaben sich, bevor auch sie niedergeschossen wurden. Die Männer wurden verhaftet und nach Urga zurückgebracht, wo sie den Rest ihres Lebens in einer Gefängniszelle verbringen werden."
 mon.162.a: "Perfekt."

 mon.163.t: "Große Unruhen brechen in Urga nach Untersuchungen Unschuldiger aus"
 mon.163.d: "Nach Anordnung der Untersuchungen wurde eine große Gruppe von etwa 200 Soldaten damit beauftragt, jede Person in Urga zu überprüfen, um die Rebellen aufzuspüren. Diese Maßnahme war bei der Bevölkerung jedoch äußerst unbeliebt. Die Soldaten führten kleine Untersuchungen bei vielen Menschen in Urga durch und wenn sie jemanden für einen Rebellen hielten, verhafteten sie ihn oder stellten ihn ohne Gerichtsverfahren an die Wand. Nachdem sie einen Teil Urgas durchkämmt hatten, begann die Stadtbevölkerung Widerstand zu leisten. Zivilisten warfen mit Steinen nach den Soldaten und wurden mit Kugeln empfangen. Dies führte schnell zu massiven Unruhen in ganz Urga, hauptsächlich angeführt von bewaffneten MLN-Aufständischen."
 mon.163.a: "Beendet den Aufruhr mit Kugeln."
 mon.163.b: "Verhandlungen mit Tseveen und seinen Rebellen aufnehmen."

 mon.164.t: "Massaker in Urga"
 mon.164.d: "Nach der Organisierung der Truppen und weiteren Verstärkungen marschierte das nun 500 Mann starke Bataillon in Urga ein und erklärte, dass jeglicher Widerstand mit Kugeln beantwortet würde. Beginnend im oberen Urga lieferte sich das Bataillon heftige Kämpfe mit aufständischen Zivilisten und MLN-Aufständischen, wobei beide Seiten erhebliche Verluste erlitten. Erst als das Bataillon sich in Bewegung setzte, wendete sich das Blatt zum Schlimmsten. Während der Durchquerung von Zentral-Urga wurde das Bataillon sehr schnell von bewaffneten MLN-Aufständischen umzingelt, die das Feuer auf die Truppen eröffneten. Wann immer ein Rebell fiel, trat ein anderer an seine Stelle. Die Verluste der Rebellen waren zwar sehr hoch, dennoch gewannen sie die Oberhand. Alle Soldaten des Bataillons wurden getötet, und so rückte die Gruppe unter Führung des nun zurückgekehrten Tseveen vor, um den Großen Staats-Chural einzunehmen."
 mon.164.a: "Die Rebellion war erfolgreich."

 mon.165.t: "Tseveen übernimmt die Regierung"
 mon.165.d: "Nach dem Kampf gegen die verbliebenen Wachen des Großen Staats-Churals übernahm Tseveen das Amt des Premierministers. [MON.GetLeader] wurde zusammen mit mehreren anderen wichtigen MAN-Akteuren verhaftet. Tseveen erklärte dort, dass es Zeit sei für das mongolische Volk, wahre Demokratie zu erleben, und dass bereits eine Wahl geplant werde."
 mon.165.a: "Die Freiheit siegt in der Mongolei."

 mon.166.t: "Tseveen fordert Wahlen und Verhaftungen vieler MAN-Mitglieder"
 mon.166.d: "Nach der Veröffentlichung einer Erklärung, dass wir zu Gesprächen mit den MLN-Rebellen bereit wären, hat Tseveen eine neue Erklärung herausgegeben:\n\n\"Wir lehnen Ihr Gesprächsangebot ab. Wir brauchen keine Gespräche. Gespräche würden zu kleinen Zugeständnissen führen, die es Ihnen ermöglichen, den demokratischen Prozess zu untergraben. Stattdessen haben wir eine Liste von Forderungen erstellt. Wenn diese Forderungen erfüllt werden, wird die Revolution enden.\n\n1. Wahlen müssen so schnell wie möglich angesetzt werden.\n\n2. Die Verhaftung der Verantwortlichen, die zu dieser Situation geführt haben, vor allem [MON.GetLeader].\n\n3. Die Freilassung aller Rebellen, die in den vergangenen Wochen verhaftet wurden.\n\n4. Gerechtigkeit für jene Soldaten, die rücksichtslos unschuldige Zivilisten getötet haben.\n\n5. Das Eingeständnis der MAN, dass diese Revolution durch ihre undemokratischen Handlungen verursacht wurde.\""
 mon.166.a: "Dem können wir niemals zustimmen."
 mon.166.b: "Wahlen sind in Ordnung, aber die MAN-Mitglieder müssen geschützt werden."
 mon.166.c: "Vollständige Zustimmung, Wahlen werden in einem Monat angesetzt."

 mon.167.t: "Tseveen mobilisiert seine Streitkräfte"
 mon.167.d: "Heute haben sich in Urga hunderte bewaffnete MLN-Rebellen gegen uns erhoben, nachdem sie von unserer Ablehnung ihrer Forderungen erfuhren. Die Gruppe organisierte sich und besiegte schnell die in der Stadt stationierte Garnison, wobei einige Soldaten sogar auf ihre Seite übergelaufen sind. Nun beginnen die Rebellen ihren Marsch zum Großen Staats-Chural."
 mon.167.a: "Das sieht nicht gut aus."

 mon.168.t: "Tseveen erklärt MAN-Verhaftungen als entscheidend für die Demokratie"
 mon.168.d: "Tseveen hat auf unsere Antwort reagiert, dass Wahlen stattfinden können, solange MAN-Mitglieder wie [MON.GetLeader] nicht verhaftet werden. Seine Antwort war, dass die Verhaftung dieser Männer notwendig sei, um die Demokratie funktionsfähig zu halten und für die Zukunft zu schützen. Die Forderungen der Rebellen bleiben unverändert."
 mon.168.a: "Dann lehnen wir ab."
 mon.168.b: "Wir müssen dem zustimmen."

 mon.170.t: "Die Verfassung von [GetYear]"
 mon.170.d: "Nachdem [MON.GetLeader] endlich die Kontrolle über die Mongolei gesichert hatte, hielt er eine Rede vor dem Großen Staats-Khural und versprach vieles, einschließlich der Umverteilung des Wohlstands, einer neuen Verfassung und demokratischer Wahlen. In den folgenden Monaten hat die Regierung hart daran gearbeitet, die Ungerechtigkeiten der vorherigen Regierung zu korrigieren. Die Bauern fühlen sich endlich wahrhaft mächtig und arbeiten nicht mehr wie Sklaven.\n\nIn den letzten Wochen hat die Regierung an dem zweiten Versprechen gearbeitet. Über mehrere Wochen hinweg, voller langer Sitzungen und hitziger Debatten, wurde die neue Verfassung entworfen. Diese Verfassung legt die Regierungsform fest, mit dem Jebtsundamba Khutukhtu als repräsentativem Staatsoberhaupt, sobald er volljährig ist, während große Macht in den Händen der Arbeiterklasse liegt, durch die Wahl des Premierministers und seiner Regierung. Sie enthält auch Punkte zu Menschen- und Arbeiterrechten und garantiert das allgemeine Wahlrecht.\n\nWährend die Feiern zur neuen Verfassung durch Urga hallen, müssen wir uns nun auf das letzte von [MON.GetLeader]s Versprechen konzentrieren: Wahlen."
 mon.170.a: "Wahlen?"

 mon.171.t: "Die Wiederherstellung der Ordnung in der Regentschaft"
 mon.171.d: "In den letzten Monaten ist dem Baron und dem Hof klar geworden, dass seine Herrschaft ständig in Gefahr ist. Daher hat er erklärt, dass es an der Zeit ist, unser derzeitiges Militärpersonal zu überprüfen und zu entscheiden, ob es dem Khanat gegenüber loyal ist oder ob es an der Zeit ist, dass sie eine Kugel abbekommen."
 mon.171.a: "Wir müssen die Verräter ausmerzen!"

 mon.172.t: "Status von Manlaibaatar Damdinsüren"
 mon.172.d: "Manlaibaatar Damdinsüren hat jahrzehntelang auf der Seite der Mongolei gekämpft und war bereits 1911 an der mongolischen Unabhängigkeit beteiligt. Obwohl er damals den Dialog mit den MAN-Rebellen aufnahm, wurde er von den Chinesen verhaftet und wäre fast in seiner Zelle gestorben. Er hätte den Tod gefunden, wäre nicht Ungerns Asiatische Kavalleriedivision gewesen, die Urga von der chinesischen Kontrolle befreite und ihn rettete. Viele Mongolen sehen den alten Mann als einende Figur; als Zeichen dafür, dass Mongolen in dieser russisch-dominierten Regierung noch immer führen können. Vielleicht sind seine Verbindungen zur MAN jedoch nie verschwunden. Obwohl wir keine Beweise dafür finden konnten, hat er möglicherweise die MAN-Rebellen gegen uns unterstützt und uns fast zu Fall gebracht. Er macht ständig deutlich, dass er nicht uns dient, sondern direkt der Mongolei. Vielleicht ist es Zeit für den alten General, sein Ende zu finden."
 mon.172.a: "Er ist vertrauenswürdig."
 mon.172.b: "Beseitigt ihn."

 mon.173.t: "Status von Nikolay Kazagrandi"
 mon.173.d: "Nikolay Kazagrandi is a man who gains much ire from the Baron. Having worked with Ungern-Sternberg during the Russian Civil War, Kazagrandi nevertheless staunchly detested the Baron. Parting ways as the Baron led his men into Mongolia to depose the MAN Revolutions, Kazagrandi would see continued, and even brilliant, service in the Russian Military Staff. Skilled, reasonable, and with ties to the Socialist Revolutionaries, and to various fellow Siberians such as Aleksey Grishin, Kazagrandi was chosen as the official attaché to Urga in 1931. Ostensibly, he serves to cement the Russian-Mongolian relationship, however the Baron is under suspicions that Kazagrandi is merely there to keep watch on him. Despite his competency, the men have still not reconciled. Perhaps his appointment leaves him perfectly helpless to Ungern-Sternberg's machinations."
 mon.173.a: "Er ist vertrauenswürdig."
 mon.173.b: "Beseitigt ihn."

 mon.174.t: "Status von Khatanbaatar Magsarjav"
 mon.174.d: "Khatanbaatar Magsarjavs Situation ähnelt der von Manlaibaatar Damdinsüren. Der alte Mann formierte 1907 eine antichinesische Guerillagruppe in der Inneren Mongolei, wofür er zu einem mongolischen Helden wurde. Er wurde vom Bogd Khan selbst zum General befördert, nachdem er nach der Revolution gegen die Chinesen nach Urga kam. Bei der Vertreibung der chinesischen Truppen kollaborierte er und gründete die angebliche \"Gruppe der Adligen\", eine Vorläuferorganisation der MAN-Revolutionäre. Dies ist der Grund für die Besorgnis über Khatanbaatar Magsarjav. Er war dem Khanat und der Regentschaft gegenüber sehr loyal und ist einer der am meisten geschätzten Befehlshaber, da er während einer Amtszeit, die keiner seiner Vorgänger kannte, als Verteidigungsminister diente. Doch könnten seine Verbindungen zu MAN, auch wenn sie noch in den Kinderschuhen steckten, fortbestehen? Ist er zumindest ein Sympathisant?"
 mon.174.a: "Er ist vertrauenswürdig."
 mon.174.b: "Beseitigt ihn."

 mon.175.t: "Status der Offiziere"
 mon.175.d: "Die Offiziersklasse hat in den vergangenen Monaten ihre Illoyalität bewiesen. Da sich viele Offiziere den gegnerischen Rebellengruppen angeschlossen haben, ist klar, dass viele ihre Loyalität nicht bei uns haben. Vielleicht ist es an der Zeit, die Offiziersklasse von all jenen zu säubern, die es wagten, sich für eine gegnerische Fraktion zu erklären."
 mon.175.a: "Sie sind in Ordnung."
 mon.175.b: "Stellt sie alle kalt.."

 mon.176.t: "Status von Altanochir"
 mon.176.d: "Altanochir ist ein bedeutender Fürst aus der Inneren Mongolei, der erst vor kurzem auf Empfehlung von Fürst Demchugdongrub nach Urga gereist ist. Demchugdongrub drängte während des Chaos des Westlichen Aufstands nach Macht. Seine Clique von Prinzen und Adeligen war es, die fast zu unserem Untergang führte. Altanochir, der noch ein recht niederrangiger Militärführer ist, sollte ein offensichtlicher Kandidat für die Säuberung sein."
 mon.176.a: "Er ist vertrauenswürdig."
 mon.176.b: "Beseitigt ihn."

 mon.177.t: "Die Säuberung ist beendet"
 mon.177.d_small: "Damit wurde beschlossen, dass die Säuberung zu Ende gegangen ist. Ob man es überhaupt eine Säuberung nennen kann, ist aufgrund der relativ geringen Anzahl von Maßnahmen gegen mögliche Verräter fraglich. Die Militärführer der Mongolei, die überlebt haben, atmen erleichtert auf, obwohl einige möglicherweise weiterhin gegen uns intrigieren."
 mon.177.d_medium: "DDamit wurde beschlossen, dass die Säuberung zu Ende ist. In den letzten Wochen wurden viele hochrangige Militärs ins Exil geschickt oder auf andere Weise demobilisiert, alles im Namen der Sicherheit und der Gerechtigkeit für Verräter. Die Verbliebenen atmen erleichtert auf, während der militärische Stab der Nation immer kleiner wird."
 mon.177.d_big: "Damit wurde beschlossen, dass die Säuberung zu Ende ist. In den letzten Wochen wurden viele hochrangige Militärs ins Exil geschickt oder auf andere Weise demobilisiert, alles im Namen der Sicherheit und der Gerechtigkeit für Verräter. Die Verbliebenen atmen erleichtert auf, während der militärische Stab der Nation immer kleiner wird."
 mon.177.a: "Da blutet einem doch das eigene Herz."

 mon.178.t: "37 Menschen sterben bei Fabrikexplosion"
 mon.178.d: "Im Zuge von Ungerns fortgesetzter Industrialisierungspolitik entstanden überall im Land neue Fabriken, die zumeist von russischen Geschäftsleuten finanziert wurden. Mit dieser neuen Massenindustrialisierung und dem völligen Fehlen von Arbeiterrechten sind alle Arbeiter, die diese Fabriken bauen, in eindeutiger Gefahr. Eine häufige Todesursache ist heutzutage der Tod beim Bau einer neuen Fabrik. Das beste Beispiel dafür ereignete sich heute, als 37 Menschen bei einer Explosion während des Baus einer Fabrik außerhalb von Mörön getötet wurden. Die Fabrik soll eine Textilfabrik werden, die russischen Unternehmern persönlich gehört. In Ermangelung jeglicher Sicherheitsvorschriften versagte eine schlecht gebaute Baumaschine und verursachte einen Brand, der zu der Explosion führte. Die Unternehmer wiesen jegliche Schuld von sich und schoben den Unfall stattdessen den mongolischen Arbeitern in die Schuhe."
 mon.178.a: "\"Du solltest verdammt noch mal aufpassen, was du sagst!\""

 mon.179.t: "Mongol Ardīn Nam Zelle nahe der russischen Grenze zerstört"
 mon.179.d: "Nach Informationen von einem unserer Informanten in der MAN erfuhren wir den Standort einer großen MAN-Zelle, direkt an der russisch-mongolischen Grenze. Unter dem Kommando von Mikhail Tornovsky wurde ein Bataillon von Urga nach Norden zum Standort geschickt. Nach einigen Tagen Reise und Suche fanden sie sie schließlich. Ein großer Komplex aus Jurten aller Größen, umgeben von einem schnell errichteten Holzzaun. Patrouillen von Männern, bewaffnet mit Gewehren und MAN-Symbolen auf ihren Mützen, zogen alle paar Minuten um den Komplex. Es ist klar, dass das Lager nach dem Scheitern ihrer nun dritten Revolution zu kämpfen hat. Nach der Umstellung des Lagers rückte Tornovsky mit seinen Truppen ein und übernahm den Komplex. Es gab ein kleines Feuergefecht, aber nichts Größeres; es scheint, dass die meisten ihrer echten Kämpfer während der Revolution starben. Tornovsky trommelte alle Übriggebliebenen zusammen, vor allem ältere Männer oder Frauen, und nahm sie zum Verhör fest. Nachdem er alle Papiere durchgesehen hatte, fand er die Standorte mehrerer kleinerer MAN-Zellen sowie einige ihrer Zukunftspläne heraus, darunter auch einen Plan zur Ermordung von Ungern-Sternberg. Nachdem er alle brauchbaren Informationen aus dem Gebiet zusammengetragen hatte, brannte Tornovsky den Komplex nieder und brachte seine Gefangenen zum Verhör durch unsere Geheimpolizei zurück."
 mon.179.a: "Endlich kann der Frieden gesichert werden."

 mon.180.t: "Hunderte von Soldaten inhaftiert, weil sie sich weigern, den Treueeid auf den Khan abzulegen"
 mon.180.d: "Nachdem kürzlich neue Maßnahmen eingeführt wurden, die jeden Soldaten zwingen, dem 2. Bogd Khan die volle Treue zu schwören, haben sich Hunderte geweigert, dies zu tun. Viele von ihnen behaupten, dass sie nicht dem Khan, sondern der Nation der Mongolei dienen. Sie verkennen jedoch, dass dies ein und dasselbe ist. Für diesen Verrat wurden diese Soldaten inhaftiert, damit sie keinen Dissens gegen uns verbreiten können."
 mon.180.a: "Wir sind alle nur demütige Diener unseres Monarchen."

 mon.181.t: "Kampf zwischen Friedenserhaltungskorps und mongolischer Volksarmee"
 mon.181.d: "Viele der reichen Adligen und Prinzen der Mongolei haben ihre eigene Garde, fast wie eine private Armee. Nachdem sie erfahren hatten, dass ihre Ländereien beschlagnahmt und an die Bevölkerung verteilt werden sollten, beschlossen einige Fürsten, ihre Wachen zu vereinen, um ihr Land zu schützen. Nachdem sie sich geweigert hatten, ihr Land an die Regierung abzutreten, wurde die neu gegründete mongolische Volksarmee unter der Führung von Damdin Sükhbaatar entsandt. Nachdem sie sich den Ländereien des Fürsten erneut genähert hatten, blieb die Fürstengarde standhaft und weigerte sich, die MPA einzulassen. Sükhbaatar sagte, dass sie nun die Wahl hätten, sich entweder zu ergeben oder den Tod zu riskieren. Obwohl eine Handvoll Wachen ihre Waffen niederlegten und freigelassen wurden, blieb die große Mehrheit standhaft und weigerte sich, sich zu bewegen. Daraufhin gab Sükhbaatar den Befehl, das Feuer zu eröffnen. Die Prinzengarde wehrte sich heftig, wurde aber schließlich von der MPA besiegt. Die wenigen Überlebenden ergaben sich und wurden verhaftet, ebenso wie die Prinzen, deren Truppen sie waren."
 mon.181.a: "Wer sich der Revolution verweigert, muss gezwungen werden."

 mon.182.t: "Russland ist gefallen"
 mon.182.d: "Es scheint, dass das Schlimmste eingetreten ist. Unser großer Verbündeter im Norden, der russische Bär, ist gefallen. Unfähig, der unheilvollen Flut der weltweiten Supermacht zu widerstehen. Jetzt sind wir gezwungen, es allein zu schaffen. Vielleicht können wir eines Tages das russische Volk befreien und vielleicht den rechtmäßigen Zaren wieder auf den Thron setzen. Vorerst aber werden wir ums Überleben kämpfen."
 mon.182.a: "Wir müssen alleine weitermachen."

 mon.183.t: "Annäherungsversuche aus der Mongolei"
 mon.183.d: "Ein Botschafter aus Urga kam heute an und bekundete seine Unterstützung für unser Regime angesichts der großen Nationen, die in unsere Gebiete einzufallen drohen. Nach dem Sturz von Sternbergs repressiver Herrschaft durch den Buddyn Zövlöl unter Führung des 7. Changyka Khutukhtu sind unsere beiden Nationen immer enger verbunden. Um sicherzustellen, dass unser Vermächtnis für künftige Generationen fortbesteht, ist es nur vernünftig, unseren gemeinsamen buddhistischen Glauben innerhalb unserer theokratischen Regierungen zu stärken, sollte eines Tages eine wachsende Macht in China, Indien oder Russland unsere Sicherheit gefährden."
 mon.183.a: "Gemeinsam werden wir der Flut der Geschichte trotzen."

 mon.184.t: "Ausrufung des neuen Pan-Mongolischen Staates"
 mon.184.d: "Banner mit dem Soyombo (dem mongolischen Nationalsymbol) wurden in jeder Stadt hochgehalten, vor allem in Urga, nachdem die vollständige Vereinigung der \"ganzen Mongolei\" vollzogen war. Unsere Armeen, zerschlagen und zerschunden, kämpften gegen viele Feinde, darunter die russischen Horden in Sibirien und die Elitetruppen der Chinesen. Trotz des Todes tausender tapferer mongolischer Soldaten zu Ehren unseres großen Staates steht die Mongolei triumphierend über allen Feinden. Eine Parade wurde in der Hauptstadt organisiert, als unsere treuen Truppen von ihren gehärteten Posten zurückkehrten, um sich mit ihren Familien im ganzen Land wiederzuvereinigen. Viele sehen diese Siege als Zeichen eines neuen mongolischen goldenen Zeitalters, eine passende Rückkehr zu einem Teil dessen, was unsere Vorfahren vor vielen Jahrhunderten kontrollierten."
 mon.184.a: "Die zyklische Natur der Geschichte wiederholt sich einmal mehr."

