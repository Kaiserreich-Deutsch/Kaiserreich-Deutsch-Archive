 MON_authoritarian_democrat_party: "Noyodyn Zövlöl"
 MON_authoritarian_democrat_party_long: "Noyodyn Zövlöl\n§gSeit vielen Jahren haben die oberen Klassen in der Mongolei starken Einfluss in Urga ausgeübt. Die mongolischen Aristokraten hatten stets ihre Hand in den Geschäften ihres Landes, und daran hat sich nichts geändert. Seit Ungern jedoch 1920 an die Macht kam, sind der Reichtum und der Einfluss der Aristokraten bedroht. Ungern hat in den letzten Jahren bewiesen, dass er keine Angst davor hat, den Reichtum dieser Adeligen zu beschlagnahmen oder ihren Einfluss einzuschränken, um die Kontrolle zu behalten. 1927 schlossen sich die Fürsten und Aristokraten der Mongolei in einer Organisation namens Noyodyn Zövlöl zusammen, angeführt von der aristokratischen Führungsfigur Prinz Demchugdongrub. Die Noyodyn Zövlöl sind mit ihrer derzeitigen Position zufrieden, werden aber gezwungen sein, die Macht zu übernehmen, sollten ihre Vermögenswerte und ihr Einfluss bedroht werden.§!\n"

