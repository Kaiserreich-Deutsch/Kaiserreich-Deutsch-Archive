 MON_country_intro_header: "Geschichte der Mongolei"
 MON_country_intro_content: "Die Mongolei stand jahrhundertelang unter der Kontrolle der mandschurischen Qing-Dynastie, bis die Xinhai-Revolution 1911 zur mongolischen Unabhängigkeit unter dem 8. Jebtsundamba Khutuktu führte, dem Oberhaupt des mongolischen Buddhismus, der den Titel Bogd Khan annahm. China beanspruchte die Mongolei weiterhin als chinesisches Territorium, und die mongolische Unabhängigkeit wurde 1919 zerschlagen, als Xu Shuzheng, ein chinesischer Kriegsherr der Anhui-Clique, das Land besetzte. 1920 jedoch nahm Roman von Ungern-Sternberg, ein weißrussischer Militärführer, mit seiner Asiatischen Kavalleriedivision Urga von den Chinesen ein und setzte den Bogd Khan wieder ein.\n\nUngern regierte mit eiserner Faust, zerschlug Aufstände und Dissidenten, während er Abkommen mit den aristokratischen mongolischen Fürsten schloss. Die Mongol Ardīn Nam, eine von den Bolschewiken inspirierte sozialistische Partei, wurde gegründet und begann 1921 eine Revolution, um Ungerns Regime zu stürzen. Aufgrund fehlender ausländischer Unterstützung scheiterte diese Revolution, und die MAN musste in den Untergrund gehen. Nach dem Tod des Bogd Khan 1924 rebellierte die MAN erneut mit der Behauptung, Ungern habe keine Legitimität mehr im Land. Diese Revolution wurde brutal unterdrückt, mehrere hochrangige MAN-Mitglieder wurden hingerichtet, und die MAN musste erneut untertauchen. In dieser Zeit schloss Ungern Abkommen mit der russischen Regierung für wirtschaftliche und militärische Unterstützung. Ungern konnte auch Xilingol von der chinesischen Guominjun erobern. Ungerns Herrschaft blieb jedoch wackelig, und nach einer Reihe von Bauernaufständen 1930, die hauptsächlich von buddhistischen Lamas angeführt wurden, säuberte Ungern viele hochrangige Lamas in seiner Regierung und zerstörte damit viel von der Unterstützung, die er über die Jahre aufgebaut hatte.\n\nMit dem Tod des Bogd Khan begann die Suche nach der 9. Reinkarnation des Jebtsundamba Khutuktu, der schließlich 1933 in Lhasa, Tibet, gefunden wurde. Er wurde nach Urga gebracht, um auf die Führung vorbereitet zu werden, während Ungern als Regent herrscht, bis er alt genug ist."

 MON_country_intro_header_1: "Die aktuelle Situation"
 MON_country_intro_content_1: "1936 bleibt Ungerns Herrschaft bedroht. Vier Hauptcliquen dominieren die mongolische Politik.\n\nDie Rossiyskaya Voyennaya Klika ist eine Gruppe weißrussischer Offiziere unter der Führung von Ungern-Sternberg. Sie setzen auf Zusammenarbeit mit Russland, militärische Stärke und Anti-Sozialismus. Sie führen derzeit das Land und arbeiten mit dem Noyodyn Zövlöl und dem Buddyn Zövlöl zusammen.\n\nDer Noyodyn Zövlöl ist der Rat der mongolischen Fürsten und Adeligen, die jahrhundertelang die herrschende Klasse des Landes waren. Sie konzentrieren sich darauf, ihren Reichtum und ihre Macht zu sichern, werden de facto vom innermongolischen Fürsten Demchugdongrub geführt und werden von innermongolischen Fürsten aus Xilingol dominiert.\n\nDer Buddyn Zövlöl ist ein Rat hochrangiger buddhistischer Lamas in der Mongolei, der nach Ungerns Säuberung der Lamas 1930 gebildet wurde. Die Ratsmitglieder sind fanatische Buddhisten, die die Mongolei in eine wahrhaft theokratische Gesellschaft verwandeln wollen. Sie werden vom 7. Changkya Khutukhtu geführt, einem hochrangigen Lama aus der Inneren Mongolei.\n\nDie Mongol Ardīn Nam, die sozialistische Partei, die 1921 und 1924 rebellierte, bleibt im Verborgenen, ist aber immer noch eine starke Kraft. Unter der Führung von Davizavyn Losol haben sie sich von der russischen Demokratie inspirieren lassen und setzen sich daher für eine Mehrparteiendemokratie ein.\n\nDie Mongolei sieht sich auch äußeren Bedrohungen gegenüber. Seit vielen Jahren finden Grenzgefechte zwischen der muslimischen chinesischen Ma-Clique und mongolischen Truppen entlang der Grenze statt. Eine ähnliche Situation herrscht in der Dsungarei-Region der Xinjiang-Clique. Der Hauptspannungspunkt ist die Provinz Yushu, die in den letzten Jahren zwischen Tibet und der Ma-Clique den Besitzer wechselte. Die Provinz ist ein Pulverfass, das nur darauf wartet zu explodieren, und wenn es soweit ist, kann die Gelegenheit zur Vereinigung des mongolischen Volkes nicht ignoriert werden."

