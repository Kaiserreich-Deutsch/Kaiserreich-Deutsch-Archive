 BUL_belgium_of_the_balkans: "Das Belgien des Balkans"
 BUL_belgium_of_the_balkans_desc: "In wenigen Jahren haben wir den Traum verwirklicht, den Konstantin Stoilov vor so vielen Jahren hatte: Bulgarien zu modernisieren und zum wohlhabendsten Staat auf dem Balkan zu machen. Stoilov sah Belgien, einen modernen Industriestaat und die Wiege der Industrie in Kontinentaleuropa, als seinen Traum an - und wir haben ihn konsequent verfolgt."

 BUL_Restore_Thrace: "Westthrakien zurückgewinnen"
 BUL_Restore_Thrace_desc: "Westthrakien wurde opportunistisch beschlagnahmt, während wir gegen den Belgrader Pakt kämpften. Jetzt, da wir die Emporkömmlinge auf dem Balkan besiegt haben, können wir diesen Vertrag aufkündigen und die Bulgaren retten, die unter der Herrschaft von [FROM.FROM.GetAdjective] schmachten!"
