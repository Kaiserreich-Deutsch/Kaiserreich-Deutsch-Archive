 BUL_austria_war_preparations_desc: "Es gibt zwar keine Macht, die mit ausreichendem Willen nicht besiegt werden kann, aber allein der Sieg über das österreichische Kaiserreich wird eine *große* Menge an Willen erfordern. Wir können nicht blindlings in die Schlacht stürmen und unsere Taktik im Voraus vorbereiten."

