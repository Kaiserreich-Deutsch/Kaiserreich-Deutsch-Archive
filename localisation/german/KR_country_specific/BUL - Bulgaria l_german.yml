### Bookmark ###
 BUL_KR_gathering_storm_desc: "Das "Preußen des Balkans" gewann 1919 seine letzte Schlacht - Zar Ferdinands Schachzug erwies sich als erfolgreich, und Großbulgarien war endgültig geeint. Die letzten zwanzig Jahre waren jedoch nicht gut für Bulgarien - erschüttert von Krisen und ethnischen Konflikten ist es auf den nächsten unvermeidlichen Krieg nicht vorbereitet, und die Hoffnung auf Demokratie schwindet schnell. Unter dem Vorsitz von Premierminister Petko Stainov hat sich ein neuer liberaler Zusammenschluss gebildet, der eine letzte Chance hat, die Verfassung von Tarnovo zu verteidigen - oder sie in der Dunkelheit versinken zu lassen."

### Intro Screen ###
 BUL_country_intro_header: "Der schwankende San-Stefanische Traum"
 BUL_country_intro_content: "Bulgarien ging aus dem Weltkrieg als einer der Sieger hervor und bekam alle gewünschten Gebiete auf dem Balkan zugesprochen, was die Vereinigung Großbulgariens" bedeutete, die seit dem Vertrag von San-Stefano 1878 das Hauptziel der bulgarischen Außenpolitik gewesen war. Die Vereinigung Großbulgariens war jedoch der Beginn weiterer Schwierigkeiten. Die Besetzung der neuen Gebiete war kostspielig, das Land war hoch verschuldet, und die politische Szene war zersplittert.\n\nAnfang der 1920er Jahre fand ein politischer Tanz zwischen den Nationalliberalen von Vasil Radoslavov und zahlreichen Oppositionsparteien wie den Demokraten, den gemäßigten Agrariern und den breiten Sozialisten statt. Obwohl es sich um eine Fortsetzung der Partisanenzeit aus der Zeit vor dem Weltkrieg handelte, waren sich die traditionellen Parteien in der Sŭbranie ihres Sieges nicht mehr sicher. Im Jahr 1925 ermutigten die britische und die serbische Revolution die lokalen Agrarier und Sozialisten in der Sŭbranie. Als Reaktion darauf ermutigte Kronprinz Boris seinen alternden Vater, General Konstantin Georgiev, seinen Favoriten, als neuen Premierminister vorzuschlagen. Georgiev verhängte das Kriegsrecht, schränkte anti-royalistische Parteien ein und verabschiedete das Staatsschutzgesetz - ein Gesetz, das der Regierung autoritäre Befugnisse zur Aufrechterhaltung der öffentlichen Ordnung verlieh.\n\nDie demokratische Opposition in der Sŭbranie zwang Georgiev 1928 zum Rücktritt, bevor eine vollständige Diktatur verhängt werden konnte. Das Kriegsrecht wurde zwar aufgehoben und die Demokratie kehrte zurück, aber nur im Schatten des autoritären Gesetzes. Der so genannte "Volksblock" aus Radikaldemokraten, Demokraten und "Vrabcha"-Agrariern zerfiel nach der Bankenkrise von 1933. Daraufhin bildeten die Nationalliberalen und die Progressiven des Volkes die Zweite Liberale Konzentration, benannt nach der liberalen Koalition von Vasil Radoslavov. Diese Koalition, die mit der Unterstützung des Kronprinzen zustande kam, hat eine schwache Innen- und Außenpolitik. Zu Beginn des Jahres 1936 muss ihr delegierter Premierminister Petko Stainov über die Zukunft Bulgariens entscheiden."

 BUL_guide: "§MDemokratie überlebt§! (§cSozialkonservativ§! / §mMarkt Liberal§! / §lSozial Liberal§! / §SSozialdemokratisch§!)\n£white_dot Abschaffung des Gesetzes über den Schutz des Staates, bevor die Mission \"Auswirkungen der Operation Nishava\" ausläuft.\n£white_dot Vermeidet es, von Zveno angegriffen zu werden.\n\n§MKönigliche Diktatur§! (§gAutoritär Demokratisch§!)\n£white_dot Warten Sie, bis die Mission \"Auswirkungen der Operation Nishava\" abgelaufen ist.\n£white_dot Vermeiden Sie die Abschaffung des Staatsschutzgesetzes und einen Staatsstreich durch Zveno.\n\n§MZveno Putsch§! (§PPaternaler Autokrat§!)\n£white_dot Richten Sie Stainov auf Zveno aus.\n£white_dot Putschen Sie erfolgreich die Regierung, bevor die Mission \"Auswirkungen der Operation Nishava\" abläuft. Dies ist am einfachsten möglich, wenn Sie es nicht schaffen, die Bank nach dem Schwarzen Montag zu retten.\n\n§MEnge Sozialisten / Agrarsyndikalismus / Agrarnationale Union §! (§RRadikale Sozialisten§! / §rSyndikalisten§! / §gAutoritär Demokratisch§!)\n£white_dot Die Konstitutionalisten sollten vor dem Balkankrieg das Sagen haben und den Balkankrieg gegen den Belgrader Pakt verlieren.\n£white_dot Töten Sie den Zaren beim Angriff auf die Kirche am Heiligen Sonntag.\n£white_dot Damit die autoritären Demokraten das Kommando übernehmen, lassen Sie die Orangene Garde sich organisieren.\n\n§MLegionäre Revolution§! (§NNational Populisten§!)\n£white_dot Setzen Sie Zveno vor dem Balkankrieg ein, und verlieren Sie den Balkankrieg gegen den Belgrader Pakt.\n£white_dot Versuchen Sie, die Legionäre zu säubern, und sie werden einen Gegenputsch durchführen. Nach dem Putsch müssen Sie in den Krieg mit dem Belgrader Pakt zurückkehren, bevor die IMRO besiegt ist - wenn Sie das nicht tun, werden Sie zur königlichen Diktatur zurückkehren."

### Events ###
 bulgaria.2.t: "Operation Nishava"
 bulgaria.2.d: "So "groß" Bulgarien nach dem Weltkrieg auch war, so uneinheitlich war und ist es noch immer. Fast die Hälfte seiner Bevölkerung besteht aus Minderheiten - Türken, Griechen, Rumänen, Albanern und vor allem Serben. Letztere sind seit der Annexion von Skopje und Nish das größte Problem. Während des Weltkriegs zögerten die bulgarischen Streitkräfte nicht, Hunderte, wenn nicht Tausende von ihnen zu vernichten und den Weg für die Kolonisierung der neuen westlichen Provinzen zu ebnen. Nach dem Krieg wurden diese Maßnahmen zwar zurückgefahren, aber niemals abgebaut.\n\nDie Härte der territorialen Integration hing von der jeweiligen Regierung ab. Die einen strebten die Bulgarisierung an, die anderen die Annäherung an die Nicht-Bulgaren, auch wenn dies von den radikalen Rechtsextremen verachtet wurde.  Als die Liberale Konzentration 1933 an die Macht kam, gaben sie jegliche Kompromissversuche auf.   Auf Anraten der bulgarischen Armee genehmigten sie eine Massenoperation gegen serbische Intellektuelle und mutmaßliche Separatisten in Nisch.\n\nMit dem Staatsschutzgesetz in der Hand verhafteten die Soldaten unter dem Kommando von General Hristo Lukov über dreihundert serbische Politiker, Schriftsteller und Künstler. Sogar drei Abgeordnete der Sŭbranie wurden verhaftet. Obwohl man davon ausging, dass die Operation die Region endgültig befrieden würde, wandte sich die öffentliche Meinung umso mehr von der Regierung ab, je mehr erschütternde Berichte aus bulgarischen Gefängnissen und Kriegsgerichten bekannt wurden. Eine Rückkehr zu den Schrecken der Weltkriegsjahre ist für sie nicht mehr tragbar."
 bulgaria.2.a: "Aber es musste getan werden."

 bulgaria.3.t: "Konflikt in der Sŭbranie"
 bulgaria.3.d: "Die Stimmung in der Legislative des Zarenreichs, der Sŭbranie, war alles andere als gut. Die Verhaftung von drei ihrer Mitglieder war zwar nur von kurzer Dauer, warf aber ein äußerst schlechtes Licht auf die Regierung von Petko Stainow, ebenso wie die erschütternden Nachrichten von der Westgrenze - vor allem, als ausländische Korrespondenten die Informationen in die Hände bekamen und die Ereignisse als "klassisches Balkan-Blutvergießen" bezeichneten.\n\nAuf Anweisung der Opposition, die dem Komitee der Fünf bzw. der Petorka angehört, wurde Premierminister Stainow gezwungen, zur Befragung auf das Podium der Sŭbranie zu treten, wo er sich über eine Stunde lang verteidigen musste. Obwohl er sich bemühte, so viele Bedenken seiner Parlamentskollegen wie möglich zu zerstreuen, stellte dies die aufgewühlte Opposition nicht zufrieden, die nun auf Blut aus war - zumal mehrere Mitglieder der Konzentration offen sympathisierten...\n\nEs folgten zwei Reden: Konstantin Muraviev, der Brandstifter der reformierten Agrarnationalen Union und Neffe des berüchtigten Aleksandŭr Stamboliyski, und Georgi Genov, einer der fünf konstitutionellen Titanen, die der Petorka ihren Namen geben, und langjähriger Vorsitzender der Radikaldemokratischen Partei. Beide gaben den wahren Schuldigen bekannt - das Staatsschutzgesetz, ein Werkzeug des absolutistischen Ferdinand und seines Sohnes, seit dieses Gesetz unter ihrer Marionette, General Georgiev, verabschiedet wurde. Zwischen der Dynastie und der Liberalen Konzentration hat sich eine Verschwörung entwickelt, ein Plan, das Land in eine autoritäre Diktatur zu verwandeln - und es ist Zeit für die Sŭbranie, sich zu wehren.\n\nDa die bulgarische Gesellschaft noch immer über die Operation Nishava und die autoritären Befugnisse der Regierung debattiert, wird erwartet, dass die Petorka die Abschaffung des Gesetzes durchsetzen will - eine Entscheidung, die Premierminister Stainov entweder ablehnen oder unterstützen muss."
 bulgaria.3.a: "Wir haben Zeit für eine Debatte über dieses Thema..."

 bulgaria.4.t: "Murawjew streckt die Hand aus"
 bulgaria.4.d: "Die Fronten werden sowohl innerhalb als auch außerhalb des Parlaments gezogen, und der größte Preis, den eine der beiden Parteien für sich beanspruchen könnte, ist der Premierminister Petko Stainov. 1933 wurde er als kontrollierbarer Kandidat vorgeschlagen, ein Jurist und Diplomat mit einer langen parlamentarischen Laufbahn, aber wenig Erfahrung auf höchster Regierungsebene, und ein Unabhängiger, der sowohl die Liberale Konzentration als auch die gemäßigten Oppositionsmitglieder zufriedenstellen konnte. Seitdem hat sich seine Ausrichtung jedoch immer mehr verändert, und wer ihn gut kennt, weiß, dass er, wenn es hart auf hart kommt, für diejenigen arbeiten wird, von denen er glaubt, dass sie Bulgarien retten werden.\n\nMit diesem Wissen hat sich Konstantin Muraviev direkt an den Premierminister gewandt und Stainov ein privates Treffen in einem der Restaurants auf dem Sofioter Zarenboulevard Osvoboditel angeboten, bei dem die beiden Politiker diskret die Angelegenheiten des Tages besprechen könnten. Murawjew, der stets geradeheraus sprach, legte seinen Standpunkt klar dar: Seit der Verabschiedung der Verfassung von Tarnowo hat das Zarenreich immer mehr Freiheit und Macht für sich beansprucht und sie zu seinem Besitz hinzugefügt. Schon jetzt kann Bulgarien kaum noch als demokratischer Staat bezeichnet werden - ein beschämender Sündenfall für ein Land, das so stolz auf eine der ersten demokratischen Verfassungen auf dem Balkan war. Für einen Mann, der als Premierminister des Zaren dient, mag das großartig klingen - aber, wie Murawjew betont, ist es wirklich das, was man in den Geschichtsbüchern sehen möchte, die Marionette eines unberechenbaren Autokraten zu sein? Ist es für jeden, der an die Demokratie glaubt, nicht moralisch richtig, aufzustehen und zu sagen, dass wir genug davon haben?\n\nWie reagiert der Premierminister?"
 bulgaria.4.a: "Sie haben Recht, die Monarchie muss beschnitten werden."
 bulgaria.4.b: "Ich werde keine Ratschläge von Stamboliyskis Handlangern einholen!"

 bulgaria.5.t: "Eine Einladung von Oberst Georgiev"
 bulgaria.5.d: "Nicht alle Kräfte im Zarenreich agieren auf der parlamentarischen Bühne. Der Militärbund hat zwar seine Verbündeten in der Sŭbranie, aber die eigentliche Macht dieser Vereinigung geht von den vielen Generälen und Offizieren im Ruhestand und im aktiven Dienst aus, die unter ihrer Obhut stehen. Der Name "Zveno", ein politischer Zirkel von Führern der Militärliga und ihren zivilen Anhängern, wurde in den letzten Wochen oft ausgesprochen - das Chaos in der Sŭbranie hat ihnen nur Recht gegeben, wie manche sagen. Es war nur eine Frage der Zeit, bis sie in dem Ministerpräsidenten selbst einen Verbündeten suchten.\n\nMinistertreffen mit der Militärischen Liga sind keine Seltenheit, aber dieses Mal hat die Organisation darauf geachtet, die Sitzung mit führenden Mitgliedern des Zveno-Kreises zu füllen - Damyan Velchev, Pencho Zlatev und vor allem Kimon Georgiev, der Premierminister Stainov überhaupt erst in den Kreis ihrer Treffen eingeladen hatte. Nach der anfänglichen Vorstellung und einem höflichen Austausch drehte sich das Gespräch schnell um die Operation Nishava, das Staatsschutzgesetz und die Beurteilung der Armee in Bezug auf die jüngsten Ereignisse.\n\nSie sind nicht beeindruckt - aber, wie Georgiev feststellte, war das zu erwarten. Seit der Verabschiedung der Verfassung hat das parlamentarische System Bulgarien nur geschwächt, statt es zu stärken. Es hat der Korruption und der Inkompetenz des Partisanen-Systems den Weg geebnet, und es kann nicht einmal das einzige Ziel erfüllen, das es anstrebte - das Volk zu vertreten. Hier lag das wahre Ziel des Treffens. Georgiev stellte kurz Zvenos Plan für Bulgarien vor - ein reformiertes, rationalisiertes, diszipliniertes System, das die Schwäche des alten Systems beseitigen und die Stärke des neuen hervorbringen wird. Natürlich kann dies nicht auf demokratischem Wege erreicht werden - aber ist dies wirklich ein Preis, den man für ein erneuertes und stärkeres Bulgarien nicht zahlen kann?\n\nWas sagt der Ministerpräsident dazu?"
 bulgaria.5.a: "In der Tat, vielleicht ist an Ihren Ideen etwas dran..."
 bulgaria.5.b: "Ich werde mich nicht von billigen Kodreanern beeinflussen lassen!"

 bulgaria.6.t: "Der Segen des Kronprinzen"
 bulgaria.6.d: "Der Premierminister ist den beiden Sirenenrufen nicht gefolgt - und so bleibt ihm nur noch ein Mann übrig, für dessen Sache er sich einsetzen kann. Kronprinz Boris, der Thronfolger, ist in der politischen Arena des Zarenreichs immer aktiver geworden, und da sein Vater immer weniger in der Lage ist zu regieren, hat er viele seiner Funktionen in der Krone übernommen, ganz zu schweigen von den informellen Befugnissen, die er in seinen Beziehungen hat. Die Oberschicht der bulgarischen Gesellschaft weiß genau, mit wem sie es zu tun hat, wenn der Kronprinz auf der Bühne steht.\n\nEr war es, der die autoritäre Periode von General Konstantin Georgiev inszeniert hat - es liegt also nicht im Interesse des künftigen Monarchen, wenn seine Arbeit durch eine ermutigte demokratische Opposition zunichte gemacht wird. Daher ist es für ihn eine große Erleichterung zu erfahren, dass er in der Regierung immer noch einen Mann hat, dem er vertrauen kann. Vielleicht werden diese beiden Titanen der bulgarischen Politik Hand in Hand in der Lage sein, dem Chaos der letzten zwei Jahrzehnte endlich ein Ende zu setzen und ein maßvolles, starkes Regime zu schaffen, dem jeder Bulgare vertrauen kann."
 bulgaria.6.a: "Das Gesetz ist eine notwendige Maßnahme."

 bulgaria.7.t: "Volkstümliche Progressive im Gespräch mit Petorka"
 bulgaria.7.d: "Der Zweite Liberale Zusammenschluss ist keine Partei, sondern ein Bündnis aus zwei Parteien mit ähnlichen Zielen, aber sehr unterschiedlichen Hintergründen. Die Vereinigte Fortschrittspartei des Volkes ist der kleinere Partner in der Koalition, kann aber auf eine lange und stolze Geschichte als letzte Inkarnation der Konservativen zurückblicken. Jahrhunderts war die Spaltung zwischen der liberalen und der konservativen Fraktion in der verfassungsgebenden Versammlung in Tarnovo der entscheidende Unterschied zwischen den Parteien - und während diese Zeiten längst vorbei sind und es keine Rolle mehr spielt, wer 1878 wofür stand, berufen sich die Fortschrittsparteien des Volkes auf das Erbe derjenigen, die vor so vielen Jahren für den Fürsten und ein verantwortungsvolles parlamentarisches System eintraten.\n\nIhr Anführer, Atanas Burov, hat sich den Ruf erworben, ein starker Befürworter der Bürgerrechte und der Aufrechterhaltung der Tarnovo-Verfassung zu sein - eine Haltung, die ihn inzwischen zu Verhandlungen mit der Petorka veranlasst hat. Burov, der sich seines Einflusses auf die amtierende Koalition sicher ist, hat daher um ein Treffen mit dem Premierminister gebeten und seinen Wunsch geäußert, dass sich die Zweite Konzentration für die Demokratie einsetzt. Sie sollten nicht nur nicht noch mehr Macht an den Zaren abgeben, sondern sie hätten auch das moralische Vorrecht, das Dokument zu verteidigen, das die Wiedergeburt Bulgariens als unabhängiger Staat einläutete.\n\nWas antwortet Stainov?"
 bulgaria.7.a: "Gospodin Burov, Ihre Minister sind in unserem Kabinett nicht mehr willkommen."
 bulgaria.7.b: "Ich gebe schweren Herzens auf."

 bulgaria.8.t: "General Zlatevs Vorschlag"
 bulgaria.8.d: "Die prinzipientreue Haltung des Premierministers gegenüber dem Zveno-Kreis ist nicht unbemerkt geblieben, und in der Erwartung, dass sie von Stainovs Befürchtungen getragen wurde, haben sie sich für eine andere Vorgehensweise entschieden. Erneut wurde er zu einem Treffen gerufen, diesmal mit Pencho Zlatev, Kavalleriegeneral und einem der führenden Mitglieder der autokratischen Fraktion. Anlass des Treffens war der Besuch und die Inspektion einer der neu modernisierten Kavalleriedivisionen der bulgarischen Armee, die, wie der General versicherte, in jedem künftigen Krieg gegen den Feind in Belgrad eine führende Rolle spielen wird.\n\nGeneral Zlatev versuchte, den Premierminister in Bezug auf seine Befürchtungen zu beruhigen: Sie seien keine kodreanische Clique, ganz im Gegenteil, und wollten sich nicht in die giftige Rhetorik des Bukarester Regimes einmischen. Vielmehr sehen sie sich als Technokraten, als Meister des politischen Handwerks, die das Land zum Besseren verändern können, wenn sie nur mitreden können. Der Premierminister muss sich das nicht einmal als gewaltsame Revolution vorstellen - es ist nicht nötig, dass der Zar seinen Kopf verliert oder dass die gesamte politische Tradition Bulgariens aus dem Fenster geworfen wird. Zlatev kann Stainov persönlich versichern, dass er alles tun wird, um zu verhindern, dass "gefährliche Radikale" wie Damyan Velchev ihren Willen bekommen - alles, was er von dem Politiker will, ist seine Unterstützung in der Stunde der Not."
 bulgaria.8.a: "Was *ich* will, ist, dass Sie gehen, bevor ich das Gesetz gegen Ihre Clique anwende."
 bulgaria.8.b: "Vielleicht ist dies die einzige Möglichkeit, Bulgarien zu retten..."

 bulgaria.9.t: "Schwarzer Montag in Deutschland"
 bulgaria.9.d: "Die Wellen des Finanzcrashs in Berlin sind auch an uns nicht spurlos vorbeigegangen. Obwohl wir nicht mehr so stark mit dem deutschen Markt verbunden sind wie früher, waren unsere landwirtschaftlichen Betriebe dennoch darauf angewiesen, Europas Wirtschaftsriesen mit ihren Erzeugnissen zu versorgen - und nun stocken die Zahlungen deutscher Unternehmen und die Kredite ihrer Banken sind völlig versiegt. Da unsere Wirtschaft ohnehin schon träge und nicht so stark von Deutschland abhängig war wie die einiger unserer Konkurrenten, konnten wir glücklicherweise das Schlimmste verhindern."
 bulgaria.9.a: "Könnte schlimmer sein..."

 bulgaria.10.t: "Konkurs von "Bratya Bŭklovi""
 bulgaria.10.d: "Der Ansturm auf die Banken in Deutschland nach dem Crash am Schwarzen Montag hat Sofia erreicht. Aus Angst, dass sich etwas Ähnliches wie in Berlin wiederholen könnte, begannen Investoren und normale Bürger gleichermaßen, ihre Einlagen von einer der größten bulgarischen Geschäftsbanken, "Bratya Bŭklovi", rasch abzuziehen. ("Die Brüder Bŭklovi"). Unter der Leitung der genannten Familie weitete Bŭklovi in den 1930er Jahren die Kreditvergabe rapide aus und ritt auf der Welle des Wirtschaftswunders in Deutschland, während sie gleichzeitig immer mehr unzuverlässigen Schuldnern Kredite gewährte. Vor ein paar Jahren wäre dies vielleicht kein Problem gewesen, da die Gewinne aus ihren Geschäften das Risiko mehr als wert gewesen wären, aber jetzt hat sich diese Selbstüberschätzung rächen, denn es wird erwartet, dass Millionen von Leva an Krediten niemals an die Bank zurückgezahlt werden, und ihre eigenen Schulden steigen von Tag zu Tag.\n\nA Der Zusammenbruch der Bank steht unmittelbar bevor und würde wahrscheinlich zum Zusammenbruch des bulgarischen Finanzsystems führen. Es obliegt der bulgarischen Staatsbank und der Direktion für staatlich garantierte Schulden, eine Lösung zu finden - für sie besteht der einzige Ausweg darin, die Verluste durch eine Zwangsfusion der Bŭklovi mit einer anderen Großbank zu minimieren."
 bulgaria.10.a: "Das wird eine holprige Fahrt!"

 bulgaria.11.t: "Gesetzentwurf im Ausschuss gestoppt"
 bulgaria.11.d: "Kurz nachdem der Gesetzentwurf zur Abschaffung des Staatsschutzgesetzes in die Sŭbranie eingebracht wurde, hat der Parlamentsausschuss, der mit der Prüfung des Gesetzes beauftragt war, es mehr oder weniger zu Fall gebracht, bevor es überhaupt das Plenum erreichte. Die Loyalisten des Kronprinzen und die Rechtsnationalisten haben die Abgeordneten der konstitutionellen Koalition aufgehalten, indem sie ihre patriotischen Motive und die Notwendigkeit des Gesetzes in Frage stellten, und da uns die Unterstützung im gesamten Parlament fehlt, werden wir die Abschaffung wohl nicht durchsetzen können."
 bulgaria.11.a: "Wir werden es später noch einmal versuchen."

 bulgaria.12.t: "Nationale Legionäre werden immer stärker"
 bulgaria.12.d: "Die Union der Bulgarischen Nationalen Legionen ist die jüngste Inkarnation einer langen Geschichte nationalistischer bulgarischer Paramilitärs, die aus der großen Zahl von Reservisten und Kriegsveteranen hervorging, die nach dem Weltkrieg auf der Straße standen und einen Weg suchten, ihre Frustration zu kanalisieren. Ursprünglich als Jugendflügel der "Rodna Zashtita" gegründet, überholten die Nationalen Legionen ihre Väter schnell und konsolidierten sich als führende Kraft der bulgarischen extremen Rechten. Sie sind vehement nationalistisch, antikapitalistisch und antisemitisch und lassen sich eindeutig von dem gleichnamigen Regime in Rumänien inspirieren, auch wenn sie wissen, dass dieses der größte Feind Bulgariens ist.\n\nDie Not in ganz Bulgarien nach der Krise des Schwarzen Montags hat die Legionäre gestärkt. Und nicht nur das: Ihr Anführer Ivan Dochev und andere Legionäre nutzten die Krise, um massive Hilfsaktionen auf dem Lande zu organisieren, um die Bauern in der Stunde der Not zu unterstützen. Tausende von Legionären sind aufs Land gezogen, um den Bauern bei der Ernte zu helfen und unterwegs für ihre Ideale zu werben.\n\nIm Moment sind die Legionäre ein Verbündeter von Zveno - doch dieses Bündnis ist brüchig, und es ist kein Geheimnis, dass die radikalisierten jungen Offiziere ihre eigenen Ziele verfolgen."
 bulgaria.12.a: "Codreanu ist der Feind, nicht das Vorbild!"

 bulgaria.13.t: "Armeegeneräle befürworten die SBNL"
 bulgaria.13.d: "Die radikalen nationalistischen Ziele der Nationalen Legionen, die dem Durchschnittsbulgaren kaum schmecken, haben die Aufmerksamkeit der höchsten Führungskräfte der Armee auf sich gezogen. Aufgrund der Geschichte der Organisation und ihrer Kontakte zu anderen rechtsgerichteten bulgarischen Paramilitärs kann sie leicht Unterstützung im Offizierskorps finden, und zwei namhafte Generäle haben sich jetzt für sie ausgesprochen.\n\nNikola Zhekov, ein Held des Ersten Balkankrieges und des Weltkrieges, war der erste, der dies tat. Er schrieb in einem Artikel, der in der offiziellen Zeitung der Militärunion "Izgrev" veröffentlicht wurde, positiv über die Legionäre und beschrieb sie als eine ehrgeizige autochthone Bewegung, deren Ideen im heutigen Bulgarien von großem Nutzen sein könnten. Als überzeugter Verfechter eines pro-deutschen Kurses findet Zhekov auch erhebliche Gemeinsamkeiten mit der dortigen Bewegung. Natürlich war der alte General im Ruhestand aufgrund seines typischen Konservatismus noch etwas zögerlich.\n\nGeneral Hristo Lukov hat sich in seinem Folgeartikel sehr viel engagierter geäußert - und Gerüchten zufolge ist er direkt an den Legionären beteiligt, möglicherweise sogar als alternativer Anführer, falls diese sich jemals der breiten Bevölkerung präsentieren wollen. Beide Kommandeure standen dem derzeitigen Regime natürlich sehr kritisch gegenüber - fast so sehr, dass sie die Demokratie gänzlich mieden. Es gibt Gerüchte über einen Marsch der Legionäre nach Sofia als Signal für einen Militärputsch, um die Regierung von Petko Stainov zu stürzen und ein autoritäres Regime zu errichten... ob sie einen Verbündeten im höchsten Amt finden können oder nicht."
 bulgaria.13.a: "Ich werde mich nicht von fanatischen Nationalisten beeinflussen lassen!"
 bulgaria.13.b: "Vielleicht sollte ich sie unterstützen, bevor sie meinen Kopf haben..."

 bulgaria.14.t: ""Vrabcha" im Bunde mit dem Untergrund."
 bulgaria.14.d: "Aufgrund der Opposition ihres Führers Aleksandŭr Stamboliyski und eines Großteils ihrer Mitglieder gegen den Krieg wurde die Bulgarische Agrarnationale Union während des Weltkriegs verboten und fristet seitdem ein sehr unstetes Dasein. Die gemäßigten Elemente der ehemaligen Partei, die sich vom radikalen Agrarismus ihrer Vorgänger distanzierten, gründeten die Partei nach dem Weltkrieg neu, ihre Fraktion nannte sich "Vrabcha 1" nach der Adresse der Parteizentrale. Diese Fraktion baute die Machtbasis des ursprünglichen BZNS wieder auf und verhandelte in den 1920er Jahren sogar für eine kurze Zeit über die Freilassung ihrer ursprünglichen Führer, einschließlich Stambolijski selbst.\n\nDie serbische Revolution spaltete die Partei erneut, und Stamboliyski sowie die republikanischen Mitglieder der Partei gingen in den Untergrund, da sie die Revolution in Belgrad unvermindert unterstützten. Spätere Ereignisse führten zu weiteren Abspaltungen in der großen, aber gespaltenen Agrarbewegung. Heute gibt es in Bulgarien fünf Parteien, die sich BZNS nennen, obwohl nur drei von Bedeutung sind - "Vrabcha 1" und "Pladne" sind legal und in der Petorka vertreten, wobei letztere etwas radikaler ist als erstere, und "Aleksandŭr Stamboliyski" oder BZNS "United", die im Untergrund agiert, offen mit sozialistischen Kräften zusammenarbeitet und erklärt, für eine bulgarische Republik zu kämpfen.\n\nMan glaubte, dass sich diese Fraktionen weit voneinander entfernt hätten - doch jetzt, da die politischen Kämpfe im ganzen Land immer angespannter werden, beginnt die bulgarische Polizei, Verbindungen zwischen dem BZNS im Untergrund und ihren scheinbar gemäßigten und unschuldigen Gegenspielern in der Sŭbranie aufzudecken. Gemeinsame Mitgliedschaft, geheime Zirkel, in denen die politische Lage diskutiert wird... Es wäre ein Leichtes, Dimitar Gitschew und Konstantin Murawjew mit diesen Informationen zu drohen und die Reihen der Konstitutionalisten ernsthaft zu erschüttern. Schließlich konnten sie es nicht wagen, mit verdächtigen Republikanern zusammenzuarbeiten..."
 bulgaria.14.a: "Perfekt! Ich werde vor der Sŭbranie sprechen und diese Zusammenhänge aufdecken!"
 bulgaria.14.b: "Dies würde das Land zu sehr destabilisieren."

 bulgaria.15.t: "Unsere Männer in Sofia"
 bulgaria.15.d: "Wir beobachten Bulgarien wie ein Falke, der sich an seine Beute heranpirscht, und stellen fest, dass unser Nachbarland in eine Phase politischer Unruhen eintritt. Der jahrelange Groll gegen das autoritäre Regime von Zar Ferdinand, seinem Sohn Kronprinz Boris und ihren Lakaien entlädt sich nun, da eine beachtliche Fraktion im bulgarischen Parlament nun offen für die Wiederherstellung der vollen Verfassungsmäßigkeit und die Abschaffung des Staatsschutzgesetzes eintritt. Während unser einziges Interesse in Bulgarien die Zerstörung dieses verhassten Hegemons ist, haben wir in der Tat "unsere Leute" in Sofia.\n\nDie Bulgarische Agrarnationale Union "Aleksandŭr Stamboliyski" ist die radikale republikanische Fraktion der BZNS, einer Agrarpartei, die von der bulgarischen Regierung wegen ihrer Opposition gegen den Krieg zerschlagen wurde und immer noch darum kämpft, die Scherben aufzusammeln. Sie wird von Aleksandŭr Stamboliyski selbst angeführt, einem Mann, der sich keine Illusionen macht, jemals wieder innerhalb des royalistischen Regimes zu arbeiten, und einem seltenen bulgarischen Politiker, der sich stolz als "Jugoslawe" bezeichnet - die Behörden in Bulgarien glauben immer noch, dass er sich irgendwo in Sofia versteckt hält, während er in Wirklichkeit sicher in Serbien ist, von wo aus er seine Fraktion des BZNS befehligen kann.\n\nEr hält immer noch Kontakt zu den Fraktionen des BZNS, kann Informationen austauschen und einige von ihnen dazu bewegen, die Abschaffung des Staatsschutzgesetzes zu unterstützen - was, wie Stamboliyski versichert, der erste Schritt zu einer Übernahme Bulgariens durch die Agrarier sein wird, die in der Lage sein werden, mit Serbien in Frieden zu arbeiten. Sollten wir dieses Wagnis unterstützen oder stattdessen auf verlässlichere Optionen setzen, wie den Widerstand der Tschetniks in Niš?"
 bulgaria.15.a: "Es liegt in unserem Interesse, Bulgarien zu schwächen."
 bulgaria.15.b: "Sofia ist uns egal. Der Tschetnik-Widerstand ist unsere Priorität."

 bulgaria.16.t: "Der Zveno Putsch"
 bulgaria.16.d1: "Die vier Hauptakteure der Verschwörung - Kimon Georgiev, Pencho Zlatev, Damyan Velchev und Petko Stainov - haben ein Komplott zum Sturz der verfassungsmäßigen Regierung Bulgariens ausgeheckt. Dem Aktionsplan folgend hat der Premierminister den Befehl erteilt, die Sŭbranie zu einer Vollversammlung einzuberufen, an der insbesondere die Führer der Petorka teilnehmen, während in ganz Sofia Armeeeinheiten aktiviert wurden und in den Straßen das inoffizielle Kriegsrecht verhängt wurde. Als der Tag anbrach, baten Georgiev und Zlatev um eine Audienz beim Zaren und legten ein vorformuliertes königliches Dekret vor, das nach seiner Unterzeichnung der jahrzehntelangen bulgarischen Demokratie ein Ende setzen würde.\n\nWeder in der Stadt noch außerhalb des Landes gab es Unterstützung, und mehrere Politiker wie Nikola Mushanov, Konstantin Muraviev und Yanko Sakazov wurden von den Verschwörern verhaftet. Unter diesem Druck unterzeichnete Zar Ferdinand I. das königliche Dekret, das Petko Stainov später am Tag in Sofia vor den Massen verkündete. Das königliche Dekret forderte die Aussetzung der Verfassung, die Entlassung hochrangiger Offiziere aus dem Armeestab, die Zusammenlegung mehrerer Ministerien und die Ernennung einer neuen, "verantwortungsvollen" Regierung, die Bulgarien in der heutigen Krise lenken soll.\n\nZvenos Machtübernahme ist abgeschlossen."
 bulgaria.16.d2: "Die vier Hauptakteure der Verschwörung - Kimon Georgiev, Pencho Zlatev, Damyan Velchev und Petko Stainov - haben ein Komplott zum Sturz der verfassungsmäßigen Regierung Bulgariens ausgeheckt. Dem Aktionsplan folgend hat der Premierminister den Befehl erteilt, die Sŭbranie zu einer Vollversammlung einzuberufen, an der insbesondere die Führer der Petorka teilnehmen, während in ganz Sofia Armeeeinheiten aktiviert wurden und in den Straßen das inoffizielle Kriegsrecht verhängt wurde. Als der Tag anbrach, bat Georgiev um eine Audienz beim Zaren und überreichte ein vorgefertigtes königliches Dekret, das nach seiner Unterzeichnung der jahrzehntelangen bulgarischen Demokratie ein Ende setzen würde.\n\nEs stellt sich jedoch heraus, dass Pencho Zlatev nicht erschienen ist, als es notwendig war, und dass verfassungstreue Kräfte in die Stadt eingedrungen sind, was zu einer angespannten Patt-Situation geführt hat. Radikale Agrar- und Sozialistenführer rufen in der ganzen Stadt das Volk auf, sich der versuchten Übernahme des Staates durch das Militär zu widersetzen. Und da der Zar sich weiterhin weigert, den Befehl zu unterzeichnen, beginnt der Putsch vor unseren Augen zu bröckeln..."
 bulgaria.16.a: "Lang lebe Bulgarien!"
 bulgaria.16.b: "Ich muss mich verstecken und meine Loyalität gegenüber der Krone bekunden!"
 bulgaria.16.c: "Wir sind zu mächtig, um zu verlieren! Erzwingt eine Machtübernahme!"

 bulgaria.17.t: "Armee inszeniert Putschversuch!"
 bulgaria.17.d1: "Die drei Hauptakteure der Verschwörung - Kimon Georgiev, Pencho Zlatev und Damyan Velchev - haben ein Komplott zum Sturz der verfassungsmäßigen Regierung Bulgariens geschmiedet. Armeeeinheiten wurden in ganz Sofia aktiviert und verhängten inoffiziell das Kriegsrecht auf den Straßen, um die Sŭbranie mitten in der Sitzung zu erwischen. Als der Tag anbrach, baten Georgiev und Zlatev um eine Audienz beim Zaren und legten ein vorformuliertes königliches Dekret vor, das nach seiner Unterzeichnung der jahrzehntelangen bulgarischen Demokratie ein Ende setzen sollte.\n\nWeder in der Stadt noch außerhalb des Landes gab es Unterstützung, und mehrere Politiker wie Nikola Mushanov, Konstantin Muraviev und Yanko Sakazov wurden von den Verschwörern verhaftet. Unter diesem Druck unterzeichnete Zar Ferdinand I. das königliche Dekret, das später am Tag von Kimon Georgiev vor den Massen in Sofia verkündet wurde. Das königliche Dekret forderte die Aussetzung der Verfassung, die Entlassung hoher Offiziere aus dem Armeestab, die Zusammenlegung mehrerer Ministerien und die Ernennung einer neuen, "verantwortungsvollen" Regierung unter Georgiev, die Bulgarien in der heutigen Krise lenken soll.\n\nZvenos Machtübernahme ist abgeschlossen."
 bulgaria.17.d2: "Die drei Hauptakteure der Verschwörung - Kimon Georgiev, Pencho Zlatev und Damyan Velchev - haben ein Komplott zum Sturz der verfassungsmäßigen Regierung Bulgariens geschmiedet. Armeeeinheiten wurden in ganz Sofia aktiviert und verhängten inoffiziell das Kriegsrecht auf den Straßen, um die Sŭbranie mitten in der Sitzung zu erwischen. Als der Tag anbrach, ersuchte Georgiev um eine Audienz beim Zaren und überreichte ein vorformuliertes königliches Dekret, das nach seiner Unterzeichnung der jahrzehntelangen bulgarischen Demokratie ein Ende setzen würde.\n\nEs stellt sich jedoch heraus, dass Pencho Zlatev nicht zur rechten Zeit erschienen ist und dass verfassungstreue Kräfte in die Stadt eingedrungen sind, was zu einer angespannten Patt-Situation geführt hat. Radikale Agrar- und Sozialistenführer, die in der ganzen Stadt die Bevölkerung zum Widerstand gegen die versuchte Übernahme des Staates durch das Militär aufriefen, entfachten beinahe ein Feuergefecht, bevor sie die Offiziere zum überstürzten Rückzug bewegen konnten. Und als der Zar sich weiterhin weigerte, den Befehl zu unterzeichnen, zerfiel der Putschversuch vor unseren Augen und zwang die Verschwörer, zu fliehen und in den Untergrund zu gehen."
 bulgaria.17.a: "Ich muss aus dem Land fliehen!"
 bulgaria.17.b: "Wie können diese Militaristen es wagen, sich einzumischen!"

 bulgaria.18.t: "Die überparteiliche Regierung"
 bulgaria.18.d1: "Für Bulgarien sind schwere Zeiten angebrochen. Es sieht sich inneren und äußeren Feinden gegenüber. Der Belgrader Pakt bedroht das Zarenreich mit der völligen Vernichtung, und der Krieg rückt immer näher, während Bewegungen aller Art uns gerade dann in den Rücken fallen wollen, wenn die nationale Einheit notwendig ist. Syndikalistische und agrarrepublikanische Terroristen im Untergrund, das kodreanisch geprägte Militär... Seit einem Jahr sieht es so aus, als gäbe es für diese Situation keine Lösung. Eine Bewegung zur Verteidigung der Tarnovo-Verfassung hat die Arbeit der Regierung gelähmt, und bei jedem Schritt nach vorn droht das Messer von Zveno über unseren Köpfen.\n\nUnd doch hat Bulgarien immer einen Retter gehabt! Der Zar, wir waren nur alle zu blind, um ihn zu sehen! Nun, da ein Jahr seit der Operation Nishava vergangen ist, ist die konstitutionelle Bewegung, die durch den Rückschlag ausgelöst wurde, in sich zusammengebrochen - und so wurde die Sŭbranie erneut von den Loyalisten der Monarchie zurückerobert. Auf Anraten des Zaren und des Kronprinzen Boris hat die Legislative richtigerweise dafür gestimmt, die Verfassung außer Kraft zu setzen und sich selbst aufzulösen, indem sie dem Zaren als letzten Akt alle ihre Befugnisse und Pflichten überträgt. Sollten in Zukunft Wahlen abgehalten werden, so werden diese unter der strengen Aufsicht der Monarchie stattfinden - keine politischen Parteien, kein unerwünschter Diskurs, kein Widerstand gegen die königliche Autorität. Das überparteiliche Regime beginnt."
