 bulgaria.18.a: "Lang lebe das Zarentum!"
 bulgaria.18.b: "Ich werde mich zurückziehen und nie wieder gesehen werden."

 bulgaria.19.t: "Die konstitutionalistische Gegenoffensive"
 bulgaria.19.d1: "[?BUL.BUL_parliamentary_support] Abgeordneten der Sŭbranie haben für die Abschaffung des Gesetzes über den Schutz des Staates gestimmt. Dies ist ein beispielloser Vorgang und eine Kehrtwende in einer Zeit, in der die monarchistische Macht fünfzig Jahre lang gewachsen ist. Auch wenn die volle Demokratie in Bulgarien noch nicht garantiert ist, so ist dies doch ein großer Schritt nach vorn, und die Mehrheit hat Änderungen in der Regierungskoalition Bulgariens erzwungen. Die Nationale Liberale Partei, die im Konflikt zwischen denjenigen, die das Ergebnis der Abstimmung akzeptiert haben, und denjenigen, die immer noch glauben, dass das Gesetz Stabilität garantiert, zerbrochen ist, war gezwungen, den Block der Zweiten Konzentration aufzugeben und eine rein parlamentarische Koalition mit den Anhängern der Petorka zu bilden. Diese Regierung hat sich verpflichtet, die Siege der konstitutionellen Bewegung beizubehalten, die Rechte des Volkes zu garantieren und dafür zu sorgen, dass eine sichere Wahl von 1938 zustande kommt."
 bulgaria.19.d2: "[?BUL.BUL_parliamentary_support] Abgeordneten der Sŭbranie haben für die Abschaffung des Gesetzes über den Schutz des Staates gestimmt. Dies ist ein beispielloser Vorgang und eine Kehrtwende in einer Zeit, in der die monarchistische Macht fünfzig Jahre lang gewachsen ist. Auch wenn die volle Demokratie in Bulgarien noch nicht garantiert ist, so ist dies doch ein großer Schritt nach vorn, und die Mehrheit hat Änderungen in der Regierungskoalition Bulgariens erzwungen. Die Nationale Liberale Partei, die im Konflikt zwischen denjenigen, die das Ergebnis der Abstimmung akzeptiert haben, und denjenigen, die immer noch glauben, dass das Gesetz Stabilität garantiert, zerbrochen ist, war gezwungen, den Block der Zweiten Konzentration aufzugeben und eine rein parlamentarische Koalition mit den Anhängern der Petorka zu bilden. Diese Regierung hat sich verpflichtet, die Siege der konstitutionellen Bewegung beizubehalten, die Rechte des Volkes zu garantieren und dafür zu sorgen, dass eine sichere Wahl von 1938 zustande kommt.\n\nDa er die Opposition zu den Konstitutionalisten offen unterstützt und nicht nachgegeben hat, war Premierminister Petko Stainov gezwungen, von seinem Amt zurückzutreten, und es wird berichtet, dass er nicht mehr zur Wahl antreten oder versuchen wird, an die Macht zurückzukehren. Sein Amt wurde von Atanas Burov übernommen."
 bulgaria.19.a: "Ich habe meine Pflicht gegenüber der Nation erfüllt."
 bulgaria.19.b: "Ich werde mich zurückziehen und nie wieder gesehen werden."

 bulgaria.20.t: "Serbische und rumänische Wiederbewaffnung"
 bulgaria.20.d: "Alle Hauptfeinde Bulgariens im Weltkrieg - Griechenland, Serbien und Rumänien, insbesondere die beiden letztgenannten - wurden bestraft und zerschlagen, was den Weg für eine Bulgarische Hegemonie auf dem Balkan ebnete. Serbien war nur noch ein Schatten seiner selbst, geteilt und zu einem Klientelstaat Österreich-Ungarns geworden, während Rumänien gezwungen war, die Dobrudscha und seine riesigen Ölreserven abzutreten. Doch selbst dies reichte nicht aus, um diese beiden Staaten zum Schweigen zu bringen - und während ihr Revanchismus zu erwarten gewesen wäre, waren ihre beispiellose Aufrüstung und Kriegslust nicht zu erwarten.\n\nBukarest und Belgrad sprechen immer lauter über die Notlage ihrer Landsleute in Bulgarien, ersteres war das erste Land, das die Beschränkungen der Weltkriegsverträge aufgab, und nun, nach dem Vidovdan von 1936, hat Serbien nachgezogen. Griechenland hatte weniger Restriktionen als seine beiden Balkan-Kameraden, und so ist seine Armee bereits kampfbereit - und auch die Griechen wollen dem bulgarischen Löwen ein Schnippchen schlagen.\n\nDa Österreich und Deutschland kein Interesse an der Durchsetzung der Nachkriegsverträge zu haben scheinen, hat sich der bulgarische Generalstab zunehmend mit der Aussicht auf einen weiteren Balkankrieg - den vierten in dreißig Jahren - abgefunden. Die Marschälle und Generäle sind zunehmend frustriert von der Politik in Sofia und fordern das Regime auf, etwas zu unternehmen. Sie haben bereits Pläne für eine frühzeitige Mobilisierung und Kriegsvorbereitung ausgearbeitet - wir müssen nur noch das politische Kapital für eine solche Aktion finden."
 bulgaria.20.a: "Es muss etwas geschehen!"

 bulgaria.21.t: "Ivan Burovs Kompromiss"
 bulgaria.21.d: "Ein weiterer Tag, ein weiterer Besucher im Büro des Premierministers.\n\nHeute wurde Petko Stainov von Ivan Burov begrüßt - Bankier, Industrieller, Vorsitzender der Bulgarischen Handelsbank, kurz BTB. Dieser sanftmütige Unternehmer war nicht nur einer der mächtigsten Männer Bulgariens, sondern auch der ältere Bruder von Atanas Burov, dem Vorsitzenden der Vereinigten Fortschrittspartei des Volkes.\n\nNach der Bekanntgabe des Konkurses der "Bratya Bŭklovi" richteten sich die Augen der Geschäftswelt auf Burov - seine Bank hatte in der Vergangenheit mit ihnen zusammengearbeitet, und viele erwarteten natürlich, dass er den ehemaligen Konkurrenten übernehmen würde, zumal einer der Hauptaktionäre, Petŭr Bŭklov, kurzerhand in den EZB-Rat berufen wurde. Dies könnte sogar notwendig sein, um den Druck auf die Wirtschaft zu mindern und weitere Bank-Runs zu verhindern.\n\nBurov ist sich seiner Bedeutung im System bewusst und bietet dem Premierminister einen Deal an: Er wird persönlich für einen reibungslosen Übergang in der bulgarischen Finanzwelt sorgen und sogar Maßnahmen ergreifen, um die monopolistischen Ambitionen der BTB einzuschränken, um die langfristige wirtschaftliche Gesundheit zu gewährleisten - im Gegenzug wird der Premierminister eine Abstimmung über die Abschaffung des Staatsschutzgesetzes zulassen. Ähnlich wie sein jüngerer Bruder ist er um die Gesundheit der bulgarischen Demokratie besorgt - schließlich kann man nie wissen, welche antikapitalistischen Maßnahmen eine unkontrollierte königliche Diktatur beschließen würde.\n\nWie reagiert Stainov?"
 bulgaria.21.a: "Wenn ein solches Angebot auf dem Tisch liegt, kann ich es nur annehmen."
 bulgaria.21.b: "Benutzen Sie die Wirtschaft als Geisel?!"

 bulgaria.22.t: "Die Konstitutionalisten schlagen zu!"
 bulgaria.22.d: "In den letzten Monaten ist die Unterstützung für die Abschaffung des Staatsschutzgesetzes in den Sŭbranie-Sälen gestiegen, auch in der Nationalen Liberalen Partei - und da die Regierung von Petko Stainov nichts gegen diesen Trend unternommen hat, hat die Partei ihren Zug gemacht. Im Parlament hat eine Art "sanfter Staatsstreich" stattgefunden, da die Delegation der Zweiten Konzentration nun offen die Wünsche der Exekutive ablehnt und eine Abstimmung über die Abschaffung des Gesetzes eingeleitet hat. Da es sowohl auf der Regierungsseite als auch in der Opposition breite Unterstützung findet, wird es wahrscheinlich verabschiedet..."
 bulgaria.22.a: "Das ist wirklich nicht gut..."

 # Христо Калфов
 bulgaria.23.t: "Hristo Kalfovs Rede"
 bulgaria.23.d: "Die Opposition in der Sŭbranie hat noch nicht vor, ihr Anliegen aufzugeben. Nach einem halbstündigen Streit und einem Gang durch die Büros hat sich der Abgeordnete Hristo Kalfov die Zustimmung der Parlamentsmitarbeiter für eine lange Eröffnungsrede eingeholt, die er unmittelbar vor der offiziellen Debatte über die Abschaffung des Staatsschutzgesetzes halten wird. Es ist nicht schwer, sich vorzustellen, worum es in der Rede des Veteranen gehen wird.\n\nHristo Kalfov, Adjutant und Lehrer von Kronprinz Boris während des Weltkriegs und Leutnant im Ruhestand, sitzt als unabhängiger Abgeordneter der Zweiten Konzentration in der Sŭbranie. Hier hat er sich einen Namen als rechtsextremer königstreuer Brandstifter gemacht, der seinen weniger wortgewandten Genossen mit langatmigen Reden über die notwendigen Befugnisse des Zaren, die zahlreichen Feinde, die Bulgarien von allen Seiten belagern, und den natürlichen Status des Zarenreichs als Hegemon des Balkans, der mit allen Mitteln verteidigt werden muss, einheizt. Sollte er widerstandslos das Wort erhalten, wird Kalfov sicherlich zahlreiche Abgeordnete der Nationalliberalen dazu bewegen, ihre Haltung zum Gesetzentwurf zu überdenken. Eine Einmischung in die Parlamentsbürokratie und die Absetzung von Kalfovs Rede von der Tagesordnung wird dies zwar bewirken, aber in der Legislative auf wenig Resonanz stoßen..."
 bulgaria.23.a: "Wir müssen etwas tun, um ihn am Sprechen zu hindern!"
 bulgaria.23.b: "Lassen Sie seine Rede zu und applaudieren Sie höflich."

 bulgaria.24.t: "Oberst Georgievs Ultimatum"
 bulgaria.24.d: "Für die Militärs ist das Fortbestehen des Staatsschutzgesetzes die einzige Garantie für die Stabilität des Zarenreichs. Da sie sich an die Erwartung gewöhnt haben, dass serbische, rumänische und griechische Rebellen mit Gewalt unterdrückt werden müssen, wollen sie sich kein Bulgarien vorstellen, in dem die Methode zur Gewährleistung der Rechtmäßigkeit solcher Aktionen wegfällt. Mit dieser Erkenntnis im Hinterkopf hat Oberst Kimon Georgiev um eine Privataudienz bei Premierminister Petko Stainov selbst gebeten.\n\nDer Oberst nahm kein Blatt vor den Mund und erklärte deutlich, was Bulgarien erwartet, wenn die törichten Parlamentarier so weitermachen - das Militär wird die Führung des Landes übernehmen und eine "verantwortungsvolle Regierung" einsetzen, die stark und fähig genug sein wird, Bulgarien vor allen Herausforderungen zu bewahren. Es sei denn, der Premierminister kommt zur Vernunft und nimmt diesen ungeheuerlichen Gesetzesentwurf sofort von der Tagesordnung zurück."
 bulgaria.24.a: "Das wagen Sie nicht."
 bulgaria.24.c: "Das könnte unsere letzte Chance sein, Colonel."
 bulgaria.24.b: "Gut, Antrag zurückgezogen."

 bulgaria.25.t: "Proteste der Bürokratie"
 bulgaria.25.d: "Der bürokratische Apparat des bulgarischen Zarenreichs hat sich an ein paar Jahre Autoritarismus gewöhnt - er ist viel einfacher zu handhaben und effizienter als die radikal wechselnden Regierungen der parlamentarischen Ära. Angesichts der Tatsache, dass das Potenzial eines königlichen autoritären Regimes zunichte gemacht wird, haben Vertreter der Verwaltung begonnen, den Premierminister um eine Audienz zu bitten.\n\nSie protestieren, weil eine so plötzliche Abkehr von der staatlichen Konsolidierung verräterisch ist, wenn es um die Sicherheit und Effizienz der Nation geht, und schlagen vor, die Angelegenheit vorerst fallen zu lassen. Vielleicht ist unsere Bürokratie zu faul und zu privilegiert geworden, um ihr zu gefallen?"
 bulgaria.25.a: "Dann werden wir die Fäulnis ausmerzen!"
 bulgaria.25.b: "Ihre Bedenken sind berechtigt, wir werden versuchen, sie zu überzeugen."

 bulgaria.26.t: "Der Zar wünscht zu sprechen"
 bulgaria.26.d: "Angesichts der Tatsache, dass sich das Land inmitten potenziell gewaltiger politischer Veränderungen befindet, bei denen er trotz seiner geringen Rolle im Mittelpunkt steht, hat Zar Ferdinand I. um die Möglichkeit gebeten, in der nächsten Sitzung der Sŭbranie zu sprechen. Obwohl der Zar offiziell das Staatsoberhaupt des Landes mit bedeutenden Befugnissen ist, die er in den ersten Jahrzehnten seiner Herrschaft mit großer Wirkung ausgeübt hat, ist Zar Ferdinand inzwischen passiv geworden. Das Alter hat ihm zugesetzt, und die Ärzte vermuten, dass er nur noch weniger als ein Jahrzehnt zu leben hat - daher werden die meisten seiner Aufgaben nun von Kronprinz Boris wahrgenommen.\n\nDennoch ist Ferdinand nicht völlig gebrechlich und möchte in den Angelegenheiten des Staates mitreden - und da er die autoritären Tendenzen des Zaren in seiner Jugend kennt, ist es sehr unwahrscheinlich, dass er sich positiv über die Abschaffung des Staatsschutzgesetzes äußern wird. Und leider genießt Ferdinand als der große Einiger des Dritten Bulgarischen Staates ein unglaubliches Ansehen, das viele Abgeordnete in der Legislative beeinflussen würde..."
 bulgaria.26.a: "Leider glauben wir nicht, dass Sie in der Lage sind, zu sprechen."
 bulgaria.26.b: "Lasst ihn sprechen."

 bulgaria.27.t: "Der Streik der Bauern"
 bulgaria.27.d: "Die Wirtschaftskrise, die nach dem Schwarzen Montag einsetzte, hat auf dem Lande zu Verzweiflung geführt. Stark rückläufige Exporte nach Deutschland und in andere Länder führten dazu, dass Tausende von Bauern, deren Lebensunterhalt einst vom Verkauf von Produkten für Großunternehmen abhing, nun mit leeren Händen dastehen - und die Hilfe der Regierung in Sofia war dürftig und kam zu spät. Aus dieser Verzweiflung heraus haben sich Tausende an einem landesweiten Streik beteiligt, um für Subventionen für den zerfallenden Agrarsektor, für die Abschaffung des staatlichen Schutzgesetzes und gegen importierte Agrarprodukte zu protestieren.\n\nObwohl der Streik weitgehend ideologiefrei ist, wurde er bereits von der sozialistischen und radikalen Agrarbewegung im Untergrund übernommen. Die im Untergrund arbeitende Stamboliyski-Fraktion der Agrarnationalen Union hat für den Streik agitiert. Darüber hinaus gehören viele der streikenden Bauern der ebenfalls im Untergrund arbeitenden Vlasovden Berufsverband an - einer vielschichtigen Organisation, die versucht, syndikalistische Praktiken in der Bauernschaft durchzusetzen, indem sie eine Vergesellschaftung des Bodens und eine gewerkschaftliche Organisation der Landarbeiter fördert.\n\n Mehrere tausend Bauern haben sich dem Streik angeschlossen, indem sie Proteste organisierten und mit ihren Fahrzeugen Straßen blockierten, und es ist wahrscheinlich, dass er sich noch weiter ausbreiten wird, wenn nichts dagegen unternommen wird."
 bulgaria.27.a: "Wir sollten sie mit einigen Versprechen besänftigen"
 bulgaria.27.b: "Wozu haben wir das Staatsschutzgesetz?"

 bulgaria.28.t: "Die Wahl von [GetYear]"
 bulgaria.28.d: "Nachdem Bulgarien die Herausforderungen der letzten Jahre erfolgreich gemeistert und einen Abstieg in die Diktatur erfolgreich vermieden hat, kann es mit regelmäßigen, demokratischen Wahlen fortfahren. Alle Sitze in der Sŭbranie werden nach dem Mehrheitswahlrecht gewählt, und die siegreiche Partei oder Koalition wird dem Zaren einen Premierminister und ein Kabinett vorschlagen, die das Land in den kommenden Jahren führen werden. Die Parlamentswahlen in Bulgarien sind traditionell eine chaotische und etwas chaotische Angelegenheit. Die rechten, liberalen und konservativen Parteien, d. h. die Nationalliberalen, die Demokraten und ihre Verbündeten, die Radikaldemokratische Partei und die Vereinte Progressive Volkspartei, werden wahrscheinlich gewinnen und könnten sicherlich zusammenarbeiten - die Linke bleibt jedoch stark. Organisiert um die Agrarier und die Breitsozialisten haben sie gute Chancen, ebenfalls eine Mehrheit zu bilden."
 bulgaria.28.a: "Die Menschen schenken den Liberalen wieder ihr Vertrauen"
 bulgaria.28.b: "Die Demokraten führen einen zweiten Volksblock"
 bulgaria.28.c: "Die Agrarparteien schließen sich zusammen und sichern sich den Sieg"
 bulgaria.28.e: "Die Breiten Sozialisten erreichen eine unerwartete Mehrheit"

 bulgaria.29.t: "Die Abdankung von Ferdinand"
 bulgaria.29.d: "Ein demütigender Frieden schließt den Vierten Balkankrieg ab und beendet die Feindseligkeiten zwischen Bulgarien und dem Belgrader Pakt. Noch vor einem Jahr war Bulgarien stolz auf seine Hegemonie auf dem Balkan - jetzt muss es den Verlust der Hälfte seines Landes, die strengen Einschränkungen für seine Streitkräfte und den Tod Tausender Soldaten und Zivilisten verkraften.\n\nDer alternde Zar, der derzeit kaum noch Einfluss auf die Politik hat, verkündete heute in einer Rundfunkansprache, dass die Verantwortung für diese Katastrophe allein auf seinen Schultern lastet. Er war es, der es versäumt hat, die Nation in ihrer dunkelsten Stunde angemessen zu führen, und der die Zeichen der Gefahr, die auf Bulgarien zukommt, nicht rechtzeitig erkannt hat - deshalb wird er seine Krone abgeben und zurücktreten. Sein ältester Sohn, Kronprinz Boris, wird in Kürze zum neuen Zaren von Bulgarien, Boris III, gekrönt werden.\n\nEine melancholische Stimmung hat sich über das Land gelegt, dessen Bevölkerung mit den Folgen des Verlusts von zwanzig Jahren Stolz und Wohlstand fertig werden muss. Die jüngere Generation, die nach dem Weltkrieg aufgewachsen ist, kann sich eine Welt ohne ein Bulgarien, das sich von Ohrid bis zur Dobrudja erstreckt, nicht vorstellen - ihre Eltern und Großeltern hingegen, die den bulgarischen Staat vor den Balkankriegen besser kannten, sind akzeptabler.\n\n Für sie alle ist dies jedoch die dunkelste Stunde Bulgariens."
 bulgaria.29.a: "Die Nation trauert."
 BUL_units_will_be_demobilised: "Ein Teil der stehenden Divisionen werden §Yaufgelöst§!."

 bulgaria.30.t: "Die Abschaffung der Monarchie"
 bulgaria.30.d: "Die Niederlage im Balkankrieg hat das rationalistische Regime von Zveno in arge Bedrängnis gebracht. Das Vertrauen in ihre Fähigkeit zu regieren schwankt, und viele geben der Georgiev-Velchev-Zlatev-Clique die Schuld an der Destabilisierung des Landes, die es geschwächt hat und so zum Opfer der Ambitionen des Paktes werden ließ. Dieses Misstrauen lässt sich auch durch noch so viel Repression und Stiefel auf den Straßen nicht aus der Welt schaffen.\n\nIn Ermangelung anderer Möglichkeiten oder vielleicht auch, weil sie spüren, dass ihr Regime dem Ende entgegengeht und sie so viel wie möglich ändern müssen, hat Zveno die Schuld an den internen Unruhen auf die Institution des Zaren geschoben. Die republikanische Fraktion des Kreises hat gesiegt, und an dem Tag, an dem die Krönung von Boris III. stattfinden sollte, ist die Armee in Sofia eingezogen, hat die Regierungsbeamten umzingelt und einen Selbstputsch verübt. Boris III. wurde unter Hausarrest gestellt, ebenso wie mehrere royalistische Politiker und Generäle. Vor den versammelten Massen in Sofia verkündete Kimon Georgiev den Machtwechsel - das Zarenreich Bulgarien gibt es nicht mehr, und an seine Stelle tritt eine Republik. Diese Republik wird keine der Schwächen ihres antiquierten, schwachen Vorgängers aufweisen und als mächtiger, von oben kommandierter Staat organisiert sein.\n\nDieser Übergang scheint jedoch nur Unruhe im ganzen Land ausgelöst zu haben."
 bulgaria.30.a: "Zveno wird überleben!"

 bulgaria.31.t: "Der Zveno und die Legionäre"
 bulgaria.31.d: "Mitte der 1930er Jahre schlossen der geheime politische Zirkel Zveno und die Union der Bulgarischen Nationalen Legionen ein Bündnis gegen die Demokratie. Nur wenige auf beiden Seiten glaubten, dass dieses Bündnis von Dauer sein würde, da sich die beiden Organisationen nicht wirklich annähern konnten. Die Legionen, inspiriert von der NRPR in Russland und der Eisernen Garde in Rumänien, sind vehemente radikale Nationalisten, die eine mystische Idee des "Bulgarentums" wiederherstellen wollen, während die Zveno eher ein intellektueller Zirkel im Elfenbeinturm sind, der das rationalste und effizienteste politische System für Bulgarien schaffen will. Da die beiden jedoch gemeinsame Feinde hatten, fanden sie es akzeptabel, diese Themen für einige Zeit hinter sich zu lassen.\n\nDie Niederlage im Vierten Balkankrieg hat für Zveno ein gutes Ende genommen, seine politische Stärke ist geschwunden, während die Legionäre in dieser Zeit nur gewachsen sind. Sie sind nicht bereit, die katastrophale Niederlage zu akzeptieren und fordern die Aufkündigung der Verträge mit dem Pakt und Rache für den so genannten "Dolchstoß" gegen die bulgarische Armee, die kurz vor dem Sieg stand und doch verraten wurde. Es wird vermutet, dass die Generäle Nikola Zhekov und Hristo Lukov mit den Radikalen sympathisieren, und sollten sie aus der Reihe tanzen, könnten sie versuchen, unser Regime vollständig zu stürzen. Andererseits ist es vielleicht mehr Mühe als wert, die Legionäre in der Nähe zu behalten?"
 bulgaria.31.a: "Die Emporkömmlinge der Legionäre sind für uns nutzlos!"
 bulgaria.31.b: "Wir müssen sie an unserer Seite haben."

 bulgaria.32.t: "Der Legionärsputsch"
 bulgaria.32.d: "Der Versuch, die Anhänger der Nationalen Legionen aus dem Militär und der Verwaltung zu verdrängen, hat einen schweren Rückschlag erlitten. Tausende von Legionären, angeführt von Ivan Dochev, sind nach Sofia marschiert, wo sie von Militäreinheiten unter dem Kommando von General Lukov empfangen wurden, der auf die Seite der Legionäre übergelaufen ist und die Loyalisten des Zveno-Regimes in der Stadt entwaffnet hat. In dem Bewusstsein, dass ihre Tage gezählt sind, packten die Anführer der Clique ihre Sachen und flohen, bevor sie von radikalen Nationalisten gefangen genommen werden konnten - und so stürzte das Militärregime nach einem unblutigen Staatsstreich.\n\nDie Union der Bulgarischen Nationalen Legionen, unterstützt von radikalen Armeekommandeuren, hat eine neue Regierung unter dem Vorsitz von Dochev gebildet - die einen Kurswechsel verkündet. Mit einem Schlag soll die demütigende nationale Katastrophe rückgängig gemacht werden!"
 bulgaria.32.a: "Bulgarien wird gerettet!"

 bulgaria.33.t: "General Zlatevs Putsch"
 bulgaria.33.d: "Die Entscheidung von Zveno, ihre Verbindungen zu den Legionen aufrechtzuerhalten, hat das letzte bisschen Vertrauen, das ihre monarchistischen Verbündeten in die Organisation hatten, untergraben, und da General Pencho Zlatev einen Moment der Schwäche witterte, startete er einen Militärputsch, um das Regime zu stürzen. Sofia wurde von den monarchistischen Loyalisten umzingelt, und die Zveno-Loyalisten ergaben sich nach einem kurzen Feuergefecht, während ihre Anführer - Georgiev und Velchev - gefangen genommen wurden. Zar Boris III. wurde aufgefordert, in das Land zurückzukehren und sofort seinen rechtmäßigen Thron zu besteigen. Er steht nun einer königlichen Diktatur vor, die einem Land, das sich von seiner Niederlage erholen muss, wieder eine stabile und verantwortungsvolle Regierungsführung ermöglichen soll."
 bulgaria.33.a: "Lang lebe der Zar!"

 bulgaria.34.t: "Richtung der Wirtschaft"
 bulgaria.34.d: "Auf Anweisung der Zveno-Clique wurden mehrere Ministerien, die für verschiedene Bereiche des Wirtschaftslebens zuständig sind, in einer einzigen Institution zusammengefasst - dem Ministerium für Nationale Wirtschaft, das nicht nur die Wirtschaft verwalten, sondern sie auch mehr und mehr unter die Kontrolle des Staates bringen soll. Es wurden bereits mehrere Verstaatlichungsanordnungen erlassen, die sich vor allem auf die Tabak- und Alkoholindustrie beziehen, aber die Ambitionen der Zvenari gehen noch weiter. Kimon Georgiev und Damyan Velchev haben den Ehrgeiz, die bulgarische Wirtschaft in ein Organ des Staates zu verwandeln, und führen Beispiele aus der ganzen Welt an, in denen die staatlich geplante Industrialisierung zu großen Erfolgen geführt hat.\n\nSie werden jedoch von ihren konservativen Verbündeten bekämpft, die der Meinung sind, dass die derzeitige Wirtschaftsstruktur Bulgariens nicht zu sehr gestört werden sollte. Stattdessen sollte das Ziel des Regimes darin bestehen, sie zu straffen, scheiternde Unternehmen zu retten oder zu verstaatlichen und den Landwirten Erleichterungen zu verschaffen."
 bulgaria.34.a: "Der Staat muss das gesamte Wirtschaftsleben kontrollieren!"
 bulgaria.34.b: "Wir sollten vermeiden, die Struktur zu sehr zu stören"

 bulgaria.35.t: "Unterwerfung der Kultur"
 bulgaria.35.d: "Die Direktion für die nationale Erneuerung ist eine wichtige, wenn nicht gar die wichtigste Reform, die der politische Kreis von Zveno ins Auge gefasst hat, ein Instrument für die große Aufgabe, eine vollständige geistige Erneuerung der bulgarischen Gesellschaft zu erreichen. Da sie davon ausgeht, dass die Moral und die natürliche Ordnung unter der parlamentarischen Ära verfallen sind und eine Änderung der nationalen Moral notwendig ist, um sie wieder aufzurichten, verfügt sie über weitreichende Befugnisse zur Zensur, zum Verbot und zur Veröffentlichung von Publikationen, Medien und anderen Formen der Kultur. Dieses Ziel der nationalen Erneuerung kann jedoch von Mensch zu Mensch unterschiedlich interpretiert werden.\n\nDie republikanischen Mitglieder von Zveno, die sich um Damyan Velchev scharen, sehen das Direktorium als ein Instrument zur vollständigen Neugestaltung der bulgarischen Kultur. Sie legen totalitäre Ziele für die Institution fest und stellen sich die massenhafte Nutzung der Medien, die Kontrolle der Informationen und die Verbreitung von korrektem ideologischem Material vor, um dem bulgarischen Volk Gehorsam, Loyalität und Disziplin einzuimpfen. Dies wird jedoch von anderen Mitgliedern der Clique als Wahnvorstellung angeprangert, die fordern, dass das Direktorium stattdessen den Ruf eines moralischen Kreuzzuges annimmt. In Bulgarien herrschen heute, vor allem in Sofia und anderen Städten, spießige Drogengewohnheiten und kulturelle Entartung, die es zu ändern und ein einfacheres, traditionelles Leben zu fördern gilt."
 bulgaria.35.a: "Wir werden eine Kultur der Loyalität und des Gehorsams schaffen!"
 bulgaria.35.b: "Die Gewährleistung der öffentlichen Moral sollte unser Ziel sein"

 bulgaria.36.t: "Eine neue Verwaltung"
 bulgaria.36.d: "Das Zveno-Regime hat die lokale Verwaltung in Bulgarien vollständig umstrukturiert. Bezirke und Gemeinden wurden zu einer kleinen Anzahl lokaler Verwaltungseinheiten zusammengefasst, die von Sofia aus ernannt und kontrolliert werden, strengere Qualifikationsstandards für Lehrer haben dazu geführt, dass ein Großteil des Bildungssystems von der alten Spreu befreit und durch loyale Beamte ersetzt wurde, und zahlreiche Siedlungen haben ihre Namen durch bulgarischere Namen ersetzt. Wie weit diese Zentralisierung jedoch gehen wird und welche Form das Zveno-Regime in Zukunft annehmen wird, ist noch offen.\n\nWährend die konservativen Mitglieder von Zveno es vorziehen würden, einfach eine Autokratie zu schaffen, vermutlich mit dem Zaren an der Spitze, wird ihre Meinung nicht von allen geteilt. Die republikanische Kernfraktion sieht den Wert nicht nur in einer absoluten Führung, sondern auch in einer mit Befugnissen ausgestatteten Bürokratie unter ihr. Das Problem des alten Bulgariens sei die Unfähigkeit der Verwaltung gewesen, daher solle das Regime von Zveno eine vollständige Rationalisierung des politischen Systems anstreben und den Schwerpunkt auf eine technokratische Herrschaft legen."
 bulgaria.36.a: "Technokratisches Regierungssystem anstreben."
 bulgaria.36.b: "Führen Sie die Verwaltung nach dem Führerprinzip durch."

 bulgaria.37.t: "Zveno und die politische Gesellschaft"
 bulgaria.37.d: "Obwohl Zveno das alte politische Establishment aus seinen Ämtern verdrängt hat, als er das parlamentarische Regime stürzte, kommen diese korrupten Politiker wieder angekrochen und versuchen, Wiedergutmachung zu leisten und mit der Diktatur zusammenzuarbeiten. So bedauerlich es auch wäre, mit ihnen zusammenzuarbeiten, der konservative Flügel des Kreises vertritt die Ansicht, dass das Zveno-Regime noch in den Kinderschuhen steckt und daher Verbündete suchen sollte, wo immer es geht. Dazu müssten allerdings einige Zugeständnisse gemacht und die Diktatur möglicherweise etwas gelockert werden.\n\nDer republikanische, radikale Flügel des Kreises strebt stattdessen ein völlig neues politisches System an - ein korporatistisches System. Ihre Vision sieht ein Haus der Körperschaften als Ersatz für das alte Parlament vor, das nicht durch Wahlen, sondern durch Interessengruppen, staatseigene Gewerkschaften und diktaturtreue Industrien gebildet würde."
 bulgaria.37.a: "Ein Haus der Körperschaften wird zur Gründung eines neuen politischen Systems beitragen"
 bulgaria.37.b: "Wir sollten uns bemühen, Frieden mit dem Establishment zu schließen."

