 BUL_alexander_stamboliyski: "Aleksandŭr Stamboliyski"
 BUL_alexander_stamboliyski_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. März 1879, in Slavovitsa, Ostrumelien, Osmanisches Reich\n§YPolitische Karriere:§! Der gebürtige Bauer und studierte Agrarwissenschaftler Aleksandŭr Stamboliyski ist seit Jahrzehnten ein Radikaler im bulgarischen politischen System. Seine Partei, die Bulgarische Agrarnationale Union, war die erste, die sich nicht auf die Spaltungen des Verfassungskonvents von Tarnovo oder die Diktatur von Stefan Stambolov stützte, sondern auf ein echtes ideologisches Fundament, das in der Landbevölkerung verankert war. In Anlehnung an die marxistische Argumentation erklärte Stambolijski, dass die einfache bulgarische Bauernschaft die meiste Arbeit für die Nation leistet und daher auch die Macht über die Nation innehaben sollte. Der Staat sollte daher in ihrem Interesse umstrukturiert werden. Stamboliyski war der erste große bulgarische Politiker, der die Monarchie anprangerte, und seine Karriere war daher von ständiger Verfolgung geprägt.\n\nZu Beginn des Weltkriegs verkündete der Bauernführer seine Unterstützung für den serbischen Kampf gegen Österreich-Ungarn und erklärte, er sei kein Bulgare, sondern ein "Südslawe". Ein Jahr später landete er wegen seiner scharfen Antikriegsrhetorik im Gefängnis. Eine lebenslange Haftstrafe wurde jedoch abgekürzt. In Verhandlungen mit den Agrarfraktionen des Parlaments erklärte sich Premierminister Vasil Radoslavov 1923 bereit, ihn im Gegenzug für ihre Unterstützung zu amnestieren. Dies war jedoch nicht von Dauer, denn Stamboliyski floh nach Serbien, sobald die serbische Revolution begann, und stellte sich erneut gegen die Monarchie. In Serbien kam er in Kontakt mit dem Rest der republikanischen Opposition und schloss ein Bündnis mit den Sozialisten.\n\nEhrgeizig und durstig nach einer Gelegenheit, Bulgarien endlich nach seinem Bilde zu formen, spricht Stamboliyski von "bäuerlicher Demokratie", aber echte demokratische Praxis kommt in seiner Vision kaum vor. Wenn Bulgarien nach den Wünschen der Bauernschaft geformt werden soll, und er ihr Tribun ist, ist es dann nicht selbstverständlich, dass er die gesamte Macht innehat?"
 
