 BUL_black_monday_idea: "Schwarzer Montag"
 BUL_black_monday_idea_desc: "Nach dem Zusammenbruch der Berliner Börse war es nur eine Frage der Zeit, bis die Schockwellen des wirtschaftlichen Abschwungs auch Bulgarien erreicht hatten. Unsere Wirtschaft wurde sehr hart getroffen, die Arbeitslosenquote ist in die Höhe geschnellt und die Unruhe in der Bevölkerung wächst."
