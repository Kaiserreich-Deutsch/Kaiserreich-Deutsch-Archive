 BUL_manol_vasev: "Manol Vasev"
 BUL_manol_vasev_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. September 1897, in Kyustendil, Fürstentum Bulgarien\n§YPolitische Karriere:§! Unter seinen Genossen sticht Manol Vasev nicht nur durch sein Engagement für den Anarchismus und den Syndikalismus hervor, sondern auch durch sein relatives Geheimnis. \"Manol Vasev\" ist nicht sein richtiger Name, er heißt Iordan Sotirov und wurde 1897 entweder in Kjustendil oder in dem nicht näher bezeichneten Dorf \"Tahandzhik\" geboren. Als junger Mann engagierte sich Sotirov in der Gewerkschaftsbewegung der Tabakarbeiter in Kjustendil und stieg zur führenden Kraft der Gewerkschaftsbewegung in der Region auf. Nach der Machtübernahme durch Konstantin Georgiev organisierte er Streiks der Tabakarbeiter und floh nach dem Beginn der Niederschlagung aus Kjustendil. Er fand Unterschlupf bei dem Anarchisten Delcho Vasilev in Haskovo - hier löschte Sotirov seine alte Identität und wurde zu Manol Vasev, der sich erneut in den revolutionären Kampf einbrachte.\n\nNach der Ära Georgiev und den nachfolgenden Jahren der zunehmenden königlichen Kontrolle änderten die bulgarischen Anarchisten und Syndikalisten ihre Strategie. Die bulgarische Arbeiterbewegung war zu klein und zu schwach, um darauf eine Revolution aufzubauen - die verarmte Bauernschaft war jedoch ständig von Rebellion bedroht und konnte für ihre Bedürfnisse kanalisiert werden. Massenhafte Bauernstreiks im Jahr 1932 führten zur Gründung des landwirtschaftlichen Berufsverbands "Vlasovden", eines Kongresses nach dem Vorbild der Gewerkschaftskongresse in westlichen Ländern, der die bulgarische Bauernschaft auf die Revolution vorbereiten sollte. Dieser Verband experimentierte auch mit der kommunalen Praxis, indem er in der Region Haskovo landwirtschaftliche Genossenschaften nach syndikalistischen Grundsätzen gründete und damit den Zorn der lokalen Behörden auf sich zog.\n\nBewaffnete Bauernmilizen, die sich mit Vlasovden verbündet hatten, spielten eine Schlüsselrolle in der Revolution, die den Zaren nach dem Vierten Balkankrieg stürzte - und endlich konnten die bulgarischen Syndikalisten ihre Theorie in die Praxis umsetzen und der Welt zeigen, dass der Syndikalismus weit und breit angepasst werden kann, nicht nur im industrialisierten Westen."
 
 BUL_georgi_dimitrov: "Georgi Dimitrov"
 BUL_georgi_dimitrov_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. Juni 1882, in Kovachevtsi, Pernik, Fürstentum Bulgarien\n§YPolitische Karriere:§! Georgi Dimitrov wurde in der Familie eines bulgarischen Flüchtlings aus dem südlichen Balkan geboren, der nach dem Vertrag von San Stefano in das neu gegründete Fürstentum flüchtete. Hier lebten sie als arme Fabrikarbeiter, und alle ihre Söhne wurden schließlich Sozialisten, obwohl nur Georgi überlebte. Im Jahr 1900 wurde er Sekretär der Sofioter Druckergewerkschaft und schloss sich 1903 der neu gegründeten Schmalen Sozialistischen Fraktion der BRSDP an. In der Vorkriegszeit organisierte er Gewerkschaften in Bulgarien und wurde 1915 auf einer sozialistischen Plattform in die Sŭbranie gewählt. Dimitrovs Karriere als Parlamentarier war jedoch nur kurz, da ihm die Immunität entzogen wurde und er zwei Jahre später verhaftet wurde, weil er gegen die Behandlung verwundeter Soldaten protestiert hatte.\n\nZwei Jahre später wurde Dimitrow freigelassen und ging ins Exil, wo er schließlich die französische Kommune erreichte und sich wieder mit dem Rest der Parteiführung verband. Obwohl der Erfolg der französischen Revolution inspirierend war, wurde Dimitrow bald zu einem Kritiker des kommunistischen Regimes und veröffentlichte Abhandlungen darüber, dass das französische System nicht von rückständigeren Staaten wie Bulgarien übernommen werden könne - wenn in Bulgarien eine Revolution stattfinde, müsse sich eine starke revolutionäre Vorhut zunächst der Modernisierung des Landes widmen und erst dann zum "westlichen Sozialismus" übergehen. Die Engeren Sozialisten übernahmen seine Thesen.\n\nVon seiner Persönlichkeit her ist Dimitrov kaum ein schmeichelhaftes Bild. Er wird als "grober und berechnender Realist des bulgarischen Bauern" beschrieben und wechselt seine Meinung darüber, wem er schmeicheln und wen er kritisieren soll, je nachdem, wer an der Macht ist. Dennoch ist er ein entschlossener Revolutionär, und der Sturz des Zarenreichs ermöglicht es ihm, endlich seine Vision für Bulgarien zu verwirklichen."
 
