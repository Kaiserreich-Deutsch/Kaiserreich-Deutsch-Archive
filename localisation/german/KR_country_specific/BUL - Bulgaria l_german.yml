 BUL_btb_dominance_desc: "Die Bulgarische Handelsbank (BTB) beherrscht jetzt das gesamte private Bankwesen in Bulgarien. Das hilft uns zwar bei der Beschaffung von Kapital für Investitionen und Expansion, aber der monopolistische Würgegriff erstickt die Wirtschaft, und die Bevölkerung ist mit dieser Situation nicht zufrieden."

