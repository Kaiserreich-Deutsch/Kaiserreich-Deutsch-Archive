 BUL_imperfect_union_desc: "Jugoslawien mag zwar gegründet worden sein, aber die absolute Mehrheit der Nation sieht darin immer noch nichts anderes als ein bulgarisches imperialistisches Projekt, das ihren unwilligen südslawischen Kameraden aufgezwungen wurde. Solche törichten Gedanken müssen ausgerottet werden."
