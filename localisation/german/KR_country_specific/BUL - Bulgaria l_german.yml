 CHT_uprising: "Die letzte Schlacht"
 CHT_uprising_desc: "Dražinići, meine Söhne! Draža ruft, das Land braucht uns, in die Schlacht ziehen wir! Unsere Herzen sind auf den Kampf ausgerichtet, und wir werden gerne unser Leben geben - für unser Land, das von den Feinden erobert wurde. Čiča Draža, die Verteidigerin des Serbischen Reiches, wird uns in der letzten Schlacht führen!"

