 BUL_boris_sakskoburggotski_regnal: "Boris III"
 BUL_boris_sakskoburggotski_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. Januar 1894, im Vrana-Palast, Sofia, Fürstentum Bulgarien\n§YPolitische Karriere:§! Die Geburt von Boris von Sachsen-Coburg-Gotha, dem ältesten Sohn von Ferdinand I., wurde am 30. Januar 1894 mit 101 Kanonenschüssen angekündigt. Vom Moment seiner Geburt an wurde Kronprinz Boris ins Rampenlicht der Öffentlichkeit gerückt, um die überwiegend orthodoxe Nation zu besänftigen, die ihn zu ihrem Prinzen machte. Mit dem Segen des Russischen Reiches ordnete Ferdinand I. an, dass sein Sohn nach orthodoxem Ritus getauft werden und einen bulgarischen Namen erhalten sollte. Der Kronprinz erhielt während seiner Kindheit eine gründliche und multidisziplinäre Ausbildung, die ein komplettes bulgarisches Schulcurriculum, mehrere Sprachen, eine militärische Offiziersausbildung und sogar einen Kurs in der Bedienung einer Dampflokomotive umfasste.\n\n Die Balkankriege und der Weltkrieg betrafen den Prinzen persönlich, da er ein Regiment befehligte und später als Verbindungsoffizier für den Stabschef der bulgarischen Armee diente. Er besuchte persönlich Schützengräben, wurde Zeuge von Choleraepidemien, die durch die übergroßen und schlecht gewarteten bulgarischen Armeen wüteten, und wurde im Laufe der Jahre immer pazifistischer. Es heißt, dass sein Vater ihn tagelang unter Hausarrest stellte, weil Boris die Entscheidung, in den Weltkrieg einzutreten, missbilligte, obwohl dies hauptsächlich auf Hörensagen beruht. Nach Beendigung des Krieges setzte er seine Pflichten als Kronprinz in einer friedlichen Nachkriegsumgebung fort. Zu diesem Zeitpunkt wurde sein Vater immer älter und unfähiger, und immer mehr seiner offiziellen Aufgaben mussten von seinem Erben übernommen werden. Mit dem Weggang Ferdinands hat Boris nun endlich selbst den Thron bestiegen.\n\nBoris III. unterscheidet sich in mehrfacher Hinsicht von seinem Vater - während Ferdinand autoritär und arrogant war, ist Boris ruhig, gefasst und auf sein Image bedacht und kann sich mit fast jedem anfreunden. Er ist zwar offener für Verhandlungen und Zugeständnisse als sein geliebter Vater, aber wenn sich die Gelegenheit ergibt, könnte Boris sogar noch besser in der Lage sein, die Nation zu unterwerfen."
 
