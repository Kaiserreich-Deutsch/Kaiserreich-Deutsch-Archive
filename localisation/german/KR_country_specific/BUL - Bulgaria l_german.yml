 bulgaria.38.t: "Position der nationalen Legionäre"
 bulgaria.38.d: "Die politischen Kämpfe in Bulgarien spitzen sich zu - und dank einer scheinbar kompromissbereiten und zentristischen Politik zwischen den beiden Hauptfraktionen haben weder die Royalisten noch die Republikaner in Zveno die Oberhand. Spannungen liegen in der Luft, und die Ungewissheit über die Zukunft des Staates erfüllt viele mit Sorge vor möglicher Instabilität, Putschen oder gar einem Bürgerkrieg.\n\nEs liegt an der Union der Bulgarischen Nationalen Legionen, dem zweiten Verbündeten von Zveno in seiner Diktatur, den Ausschlag zu geben. Historisch gesehen sind die Legionäre eine royalistische Bewegung, die sich zum Haus Sachsen-Coburg-Gotha bekennt, auch wenn der kontrollierende Charakter ihrer Monarchen und ihre deutsche Herkunft diese Haltung eher widersprüchlich erscheinen lassen. Vielleicht ist es für sie an der Zeit, endlich die Seiten zu wechseln und sich der wachsenden Volksbewegung anzuschließen, um die deutsche Monarchie zu stürzen und sie durch eine ethnische bulgarische Führung zu ersetzen?"
 bulgaria.38.a: "Die Legion neigt zum Republikanismus!"
 bulgaria.38.b: "Die Legion bleibt ihrem König treu!"

 bulgaria.39.t: "Abschaffung der Monarchie"
 bulgaria.39.d: "Die Jahre der Reformen in Bulgarien sind vorbei, und das Land ist nicht mehr das, was es einmal war. Unter dem Kommando des Zveno-Zirkels ist es gelungen, das Land in einen zentralisierten Staat zu verwandeln, der von den alten Lasten der "Freiheit", der "Demokratie" oder des "Parlamentarismus" befreit ist. Die Armee ist gestärkt, und ihre Obersten werden sicherlich noch viele Jahrzehnte an der Macht bleiben und die Nation durch alle geopolitischen Probleme führen, die sie herausfordern könnten.\n\nInmitten dieses Wandels wurde die überholte bulgarische Monarchie aufgegeben. Entmachtet, weil es ihm nicht gelungen ist, die monarchistische Fraktion von Zveno genug zu beeinflussen, um sein Überleben zu sichern, wurde der Zar schließlich abgesetzt und aus dem Land vertrieben - an seiner Stelle wurde eine Republik Bulgarien gegründet. Kimon Georgiev wurde zum ersten Präsidenten Bulgariens gewählt - und der kühle, fähige Oberst wird sicherlich einen besseren Job machen als der korrupte deutsche Prinz Ferdinand oder sein Sohn."
 bulgaria.39.a: "Lang lebe Bulgarien!"

 bulgaria.40.t: "Das Zarenreich der Verwaltung"
 bulgaria.40.d: "Die Jahre der Reformen in Bulgarien sind vorbei, und das Land ist nicht mehr das, was es einmal war. Unter dem Kommando des Zveno-Zirkels ist es gelungen, das Land in einen zentralisierten Staat zu verwandeln, der von den alten Lasten der "Freiheit", der "Demokratie" oder des "Parlamentarismus" befreit ist. Die Armee ist ermächtigt, und ihre Obersten werden sicherlich noch viele Jahrzehnte an der Macht bleiben und die Nation durch alle geopolitischen Probleme führen, die sie herausfordern könnten.\n\nTrotz der Entschlossenheit der Putschisten, nicht nur das politische System, sondern auch den Zaren zu stürzen, sind sie ausmanövriert worden. Gemeinsam mit dem informellen Führer des konservativen Kreises des Regimes, Pencho Zlatev, hat er erfolgreich die Absetzung und Verbannung der Republikaner, darunter Damyan Velchev und Kimon Georgiev, geplant. Die Reformen des Zveno-Regimes sind jedoch in Kraft geblieben, und es wird erwartet, dass sich das monarchistische Regime an sie hält."
 bulgaria.40.a: "Lang lebe Bulgarien!"

 bulgaria.41.t: "Reichsbedrängnis"
 bulgaria.41.d: "Die Niederlage im Balkankrieg hat dem Ansehen des Zaren nicht gut getan, und schon unmittelbar nach seiner Thronbesteigung hat Boris III. alle Hände voll zu tun. Die Opposition sowohl von rechts als auch von links stellt seine Herrschaft als Grund für das Scheitern Bulgariens in Frage - die Konstitutionalisten erklären, dass die Aufgabe der Interessen des Volkes zugunsten einer personalistischen Diktatur die Schuld daran trägt, die Überreste von Zveno behaupten, dass die königliche Diktatur nicht diktatorisch genug war und bewiesen hat, dass die Monarchie eine antiquierte Institution ist, die abgeschafft werden muss, um Bulgarien zu retten.\n\nSporadische Proteste und Meutereien der Armee brechen aus, und die Kontrolle über das Land gerät ins Wanken. Vorerst bleibt die königliche Diktatur bestehen, das Militär hält sich an die Regeln und die verfassungsmäßigen Parteien bleiben verboten - doch der Zar ist klug genug, um zu erkennen, dass dieser Status quo keinen Bestand haben kann. Auf die eine oder andere Weise werden die brodelnden Spannungen nach außen dringen - vielleicht ist es besser zu verhandeln?"
 bulgaria.41.a: "Wir werden Zugeständnisse machen müssen, um zu überleben."

 bulgaria.42.t: "Ein nächtliches Treffen"
 bulgaria.42.d: "Nach einer sozialistischen Demonstration in Sofia erhielt Zar Boris III. spät in der Nacht Besuch von Atanas Burov, dem Führer der gemäßigt rechten Vereinigten Fortschrittspartei des Volkes - oder zumindest dem ehemaligen Führer, dank der Anti-Parteien-Maßnahmen der königlichen Diktatur. Burow erklärt den Grund seines Besuchs ganz einfach: Das Zarenreich wird in diesem Tempo nicht überleben, eine Tatsache, die keiner von ihnen akzeptieren kann. Der Zar will natürlich seinen Thron nicht verlieren, während Burow der Meinung ist, dass die Alternative, eine militärisch verstärkte Republik, noch schlimmer sein wird.\n\nStattdessen bietet der Politiker einen Pakt an - die volle Unterstützung nicht nur seiner Partei, sondern des gesamten demokratischen Spektrums Bulgariens, im Gegenzug für eine neue Seite in der bulgarischen Geschichte. Er fordert nicht nur die Wiederherstellung der Verfassung von Tarnovo, sondern auch eine umfassende Verfassungsreform, die Bulgarien in eine konstitutionelle Monarchie verwandeln wird. Die Rolle des Zaren wird auf eine zeremonielle Rolle reduziert, nicht anders als bei den britischen Monarchen. Die Bemühungen der Zaren, ihre Macht zu konsolidieren, die ein halbes Jahrhundert andauerten, werden mit einem Schlag beendet sein. Schließlich versichert Burov, dass er und die anderen Führer der konstitutionellen Bewegung über genügend Kontakte und Rückhalt in der Zivilgesellschaft und im Militär verfügen, um einen reibungslosen Übergang zu gewährleisten, ohne dass die Gefahr eines Militärputsches besteht."
 bulgaria.42.a: "Ich muss das leider akzeptieren, Gospodin Burov."
 bulgaria.42.b: "Lieber verliere ich den Thron, als dies zu akzeptieren!"

 bulgaria.43.t: "Erneuerung der Verfassung von Tarnovo"
 bulgaria.43.d: "In einer vollbesetzten Nationalversammlung hat Zar Boris III. ein Paket von Reformen angekündigt, die einen massiven Wandel in der Geschichte Bulgariens bedeuten. Indem er offiziell erklärte, dass die Verlängerung des Staatsschutzgesetzes und die Auflösung der Sŭbranie "fehlgeleitet" waren, hat er beide Maßnahmen rückgängig gemacht, die Beschränkungen der Tarnovo-Verfassung abgeschafft und die Vormachtstellung des Parlaments in legislativen Angelegenheiten wiederhergestellt. Darüber hinaus folgten auf diese Entscheidung eine Reihe von Verfassungsänderungen, die die Macht des Zaren beschnitten und dem von der Sŭbranie kontrollierten Premierminister größere Exekutivbefugnisse einräumten."
 bulgaria.43.a: "Es lebe der bulgarische Konstitutionalismus!"

 bulgaria.44.t: "Niedergang der Monarchie"
 bulgaria.44.d: "Die anhaltende Malaise der Regierung hat den republikanischen, mit Zveno verbündeten Offizieren die Gelegenheit gegeben, den Zaren endgültig vom Thron zu stürzen. Die Hauptstadt wurde abgeriegelt und Boris III., der sich zu dieser Zeit in Varna aufhielt, floh aus dem Land - auf den Spuren des Königspalastes verkündete Kimon Georgiev, dass das Zarenreich Bulgarien zu Ende ist und von nun an durch eine Republik mit ihm als provisorischem Präsidenten ersetzt wird. Das Militär hat die volle Kontrolle über das Land übernommen, den royalistischen Widerstand beseitigt und die Verfassung von Tarnovo außer Kraft gesetzt, die durch etwas viel Absoluteres - und angeblich Rationaleres - ersetzt werden soll."
 bulgaria.44.a: "Lang lebe Bulgarien!"

 bulgaria.45.t: "Die Vaterländische Front"
 bulgaria.45.d: "Die Regierung von Boris III. und die konstitutionelle Koalition haben alle Hände voll zu tun. Die Niederlage im Balkankrieg hat es Radikalen aller ideologischen Richtungen ermöglicht, aus dem Unterholz hervorzukommen und Chaos zu stiften. Am besorgniserregendsten ist jedoch die Entwicklung auf der Linken, wo sich mehrere Bewegungen, die den Sturz der Monarchie anstreben, endlich zu einer gemeinsamen Front zusammengeschlossen haben.\n\nDie Enge Sozialistische Fraktion der Sozialdemokratischen Arbeiterpartei, die seit über einem Jahrzehnt verboten ist und im Untergrund arbeitet, hat eine Zusammenarbeit mit dem landwirtschaftlichen Berufsverband "Vlasovden" begonnen. Erstere ist eine sozialistische Avantgardepartei, die sich an der Russischen Revolution orientiert und deren Zentralkomitee von Georgi Dimitrov geleitet wird, der sich in Paris aufhält. Letztere hingegen ist ein im Untergrund arbeitender Zusammenschluss von Landwirtschaftsgewerkschaften, der von dem anarchistischen Demagogen Manol Vasev geleitet wird und eine agrarpolitische Interpretation der syndikalistischen Praxis verfolgt. Diese beiden sozialistischen Bewegungen haben einen unwahrscheinlichen Verbündeten gefunden - Aleksandŭr Stamboliyski, den berüchtigten Führer der Agrarnationalen Union, der in Serbien bei der republikanischen Splittergruppe des BZNS lebt.\n\nObwohl Stamboliyski kein Sozialist ist, glaubt auch er, dass das Zarenreich zerstört werden muss, und so haben sich diese drei Bewegungen zur so genannten "Vaterländischen Front" zusammengeschlossen."
 bulgaria.45.a: "Um uns herum bricht alles zusammen!"

 bulgaria.46.t: "Der Angriff auf die Kirche am Heiligen Sonntag"
 bulgaria.46.d: "Die Stabilität im ganzen Land hat sich rapide verschlechtert, während die Sŭbranie, deren Führer so sehr geschworen haben, dass eine Ära interner Streitigkeiten zu Ende gegangen ist, nun mehr denn je streitet. Der Mangel an Geld, Material und Personal hat die Strafverfolgung gelähmt und zu einer Reihe von Morden geführt, die von Aufständischen im Untergrund verübt wurden, die der Vaterländischen Front angehören.\n\nWenige Tage zuvor wurde der ehemalige General Konstantin Georgiev, Ministerpräsident in den 1920er Jahren und eine umstrittene politische Figur, Opfer eines Attentats: Der sozialistische Aufständische Atanas Todovichin nahm sich vor einer Kirche in Sofia das Leben, als er mit seiner Enkelin zum Abendgottesdienst ging. Der erste Schritt eines Staatsstreichs war vollzogen - der zweite fand heute statt.\n\nAn der Trauerfeier für General Georgiev in der Kirche des Heiligen Sonntags in Sofia sollten zahlreiche Politiker und Kommandeure der bulgarischen Armee teilnehmen, von denen viele gefälschte Einladungen erhielten, um die Zahl der Toten zu erhöhen. Die Vaterländische Front rekrutierte Petar Zadgorski, den Küster der Kirche, damit er einem Terroristenteam unter der Leitung von Petar Abadzhiev erlaubte, 25 Kilogramm Sprengstoff auf dem Dachboden zu platzieren, genau über dem Ort, an dem der Sarg des Generals am Ende der Prozession ankommen würde.\n\nDrei, zwei, eins, und... Feuer!"
 bulgaria.46.a: "Der Zar und seine Regierung kommen und gehen unter!"
 bulgaria.46.b: "Zufällig ist der Zar nicht anwesend!"

 bulgaria.47.t: "Der Aufstieg der Republik"
 bulgaria.47.d: "Die geköpfte bulgarische Regierung konnte sich nicht halten. Innerhalb weniger Tage brach im gesamten Zarenreich das Chaos aus, was die Vaterländische Front sofort ausnutzte. Sozialistische Agrarmilizen übernahmen die Kontrolle über das Land, während die wiederhergestellte Orangene Garde, die paramilitärische Organisation der Nationalen Agrarunion, in einer unblutigen Machtübernahme Sofia einnahm. Die verbliebenen Mitglieder der königlichen Familie flohen ins Exil und hinterließen ein Machtvakuum, in dem die Vaterländische Front die Gründung der bulgarischen Republik ankündigte."
 bulgaria.47.a: "Lang lebe die Bulgarische Republik!"

 bulgaria.48.t: "Der Royalistische Putsch"
 bulgaria.48.d: "Der Überfall auf die Kirche am Heiligen Sonntag hat die ganze Nation erschüttert - doch der Zar und seine Regierung haben überlebt und konnten Vergeltung für diese grausame Tat üben. Die Schwächen des Verfassungssystems wurden endlich aufgedeckt - als Reaktion darauf hat sich die bulgarische Armee entschieden zu handeln. Sofia wurde abgeriegelt und die Regierung zum Rücktritt gezwungen, während die Tarnovo-Verfassung zur Verteidigung des Landes ausgesetzt wurde. Zar Boris III. hat an ihrer Stelle eine loyale Regierung unter der Führung von Georgi Kyoseivanov eingesetzt, die verspricht, ein starkes, verantwortungsvolles Regime zu errichten, das Bulgarien durch diese schwierigen Zeiten führen wird."
 bulgaria.48.a: "Lang lebe der Zar!"

 bulgaria.49.t: "Die Frage der ethnischen Autonomie"
 bulgaria.49.d: "Unser Sieg über die Lakaien des Zaren und die Proto-Codreaniten des Zveno-Kreises wäre ohne die Unterstützung der Interessengruppen der ethnischen Minderheiten Bulgariens nicht möglich gewesen - unter anderem wählten türkische, serbische, griechische und jüdische Abgeordnete die Petorka als die am wenigsten schreckliche Option, sofern sie im Gegenzug Zugeständnisse erhielten. Jetzt, da Neuwahlen stattgefunden haben und das Land stabil auf dem Weg zu einer vollständigen Demokratie ist, sind diese Versprechen wieder aufgetaucht - und sogar viele Politiker in den nationalen bulgarischen Parteien glauben, dass einige Reformen zugunsten ethnischer Minderheiten wertvoll sind, wenn auch nicht, weil sie einen klaren Bruch mit der Politik des letzten Jahrzehnts darstellen würden.\n\nDie rechtsgerichteten Nationalliberalen und Demokraten bevorzugen nur geringfügige Zugeständnisse oder eine territoriale Lösung - die Schaffung einer neuen Klasse von Gemeinden und Bezirken in nicht-bulgarischen Gebieten, in denen die Minderheitensprachen neben dem Bulgarischen zur Amtssprache erklärt werden und die lokale Gemeinschaft ein Mitspracherecht bei der Regelung dieser Autonomie erhält. Die Sozialdemokratische Arbeiterpartei hat sich jedoch zunehmend einer anderen Lösung zugewandt - der von den Austromarxisten vertretenen Nationalen Personalautonomie, die allen Einwohnern Bulgariens vollständige Bildungs- und Kulturautonomie gewähren und den Staat effektiv "ethnisch blind" machen würde."
 bulgaria.49.a: "Bieten Sie kleinere Zugeständnisse an."
 bulgaria.49.b: "Ausweisung einiger Bezirke als autonome Minderheitengebiete."
 bulgaria.49.c: "Wählen Sie Nationale Personalautonomie."

 bulgaria.50.t: "Fall des Legionärsregimes"
 bulgaria.50.d: "Das Legionärsregime, das auf der Suche der Bulgaren nach Rache für den Belgrader Pakt errichtet wurde, konnte sein Versprechen nicht einhalten und ist deshalb gefallen. Ihre Herrschaft stand von Anfang bis Ende auf wackligen Beinen und wurde von so ziemlich jedem in der bulgarischen Politik in Frage gestellt. Ihre Regierung verfügte über wenig politische Erfahrung - die jungen Offiziere und Agitatoren, die während der Machtübernahme ernannt wurden, waren nicht in der Lage, ihre Ministerien zu verwalten, und mussten zu brutalen Maßnahmen greifen, um die Ressourcen am Laufen zu halten - und plünderten so die Nation. Einer Clique von Zarentreuen fiel es daher leicht, die Radikalen hinwegzufegen und den Zaren wieder an die Spitze einer verantwortungsvollen Regierung zu stellen."
 bulgaria.50.a: "Lang lebe der Zar!"

 bulgaria.51.t: "Ausweisung der königlichen Familie"
 bulgaria.51.d: "Nach ihrem Sieg über den Belgrader Pakt konnte das Legionärsregime die Kontrolle über Bulgarien festigen, indem es den Rausch des Sieges ausnutzte. Ivan Dochev und seine Clique werden in jedem Winkel des Landes gefeiert. Mit ihren zum Schweigen gebrachten Gegnern haben sie alle Macht, Bulgarien nach ihrem Gutdünken zu verändern.\n\nObwohl die Nationalen Legionen als monarchistische Bewegung begannen, hat ihr Machtzuwachs durch ein Bündnis mit Zveno und einen offenen Konflikt mit den Royalisten ihre Haltung gegenüber dem Zaren verschlechtert. Schließlich hat Dochevs Regime verkündet, dass Bulgarien in einen "Nationalen Legionärsstaat" umgewandelt werden soll und der ehemalige Zar und seine Familie fortan aus dem Land vertrieben werden sollen. Sie haben beschlossen, sich stattdessen in Deutschland niederzulassen, weit weg von ihrer früheren Heimat."
 bulgaria.51.a: "Bulgarien soll für Bulgaren sein!"

 bulgaria.52.t: "Krönung von Zar Kyrill I."
 bulgaria.52.d: "Nach ihrem Sieg über den Belgrader Pakt konnte das Legionärsregime die Kontrolle über Bulgarien festigen, indem es den Rausch des Sieges ausnutzte. Ivan Dochev und seine Clique werden in jedem Winkel des Landes gefeiert. Mit ihren zum Schweigen gebrachten Gegnern haben sie alle Macht, Bulgarien nach ihrem Gutdünken zu verändern.\n\nSchließlich wurden die Nationalen Legionen mit der Vision eines starken, nationalen bulgarischen Zarenreichs gegründet, und eine Periode unklarer politischer Verhältnisse konnte endlich beendet werden. Kyril, Fürst von Preslav, der Bruder des letzten Zaren von Bulgarien, ist eingeladen worden, den Thron als neuer Zar zu besteigen. Im Gegensatz zu seinem Bruder ist er politisch weitaus anpassungsfähiger und weniger fähig und wurde daher von Dochev und seinem Regime als guter Monarch eingeschätzt."
 bulgaria.52.a: "Er wird eine wertvolle Marionette sein"

 bulgaria.53.t: "Zu den Waffen!"
 bulgaria.53.d: "Seitdem die Nationalen Legionen die Kontrolle über Bulgarien übernommen haben, ist die Lage an den Grenzen des Landes angespannt. Obwohl die Kämpfe nicht gleich am ersten Tag ausbrachen, blieb die Forderung der Legionäre, die Friedensverträge des Vierten Balkankrieges unverzüglich aufzukündigen und die rechtmäßigen Gebiete Bulgariens zurückzufordern, nicht unbemerkt. Die rumänischen, serbischen und griechischen Streitkräfte blieben mobilisiert, und der Beginn des IMRO-Aufstandes in Mazedonien wurde als unausweichlich für einen Krieg in Bulgarien angesehen.\n\nSchließlich brach ein solcher Krieg aus, als bulgarische Truppen offen die in den Friedensbedingungen vereinbarte Grenze überschritten und sich den mazedonischen Revolutionären anschlossen, um die Stadt Štip in Ostmazedonien einzunehmen. Hier traf Ivan Mihajlov persönlich mit den bulgarischen Militärs zusammen und erklärte, dass die IMRO in die bulgarische Armee integriert werde, um den erneuten Vierten Balkankrieg zu führen. Seitdem herrscht auf dem Balkan offener Krieg.\n\nBulgarien ist an die Grenzen seiner Bevölkerung, seiner Wirtschaft und seiner Moral gestoßen. Das Legionärsregime hat eine brutale Remilitarisierung betrieben, die dem Land Ressourcen entzogen hat, die bereits durch den vierten Balkankrieg aufgebraucht waren - und selbst wenn die Legionäre wie durch ein Wunder gewinnen, werden sie über ein erschöpftes und zerschlagenes Bulgarien herrschen. Natürlich sind sich die jungen Offiziere und Aktivisten in Sofia der Situation an der Front kaum bewusst. Für sie ist dies lediglich ein Spiel mit großen Zahlen."
 bulgaria.53.a: "Die Katastrophe wird rückgängig gemacht!"

 bulgaria.54.t: "Zusammenstöße an Morava"
 bulgaria.54.d: "Vor zwei Monaten haben unsere Streitkräfte den Belgrader Pakt besiegt und den Widerstand gegen unsere Hegemonie ein für alle Mal beendet - und doch hat sich jede Hoffnung auf eine dauerhafte Stabilisierung des westlichen Hinterlandes als verfrüht erwiesen. Aus den Gebieten der ehemaligen serbischen Republik erreichen uns Nachrichten, die von einem sich entwickelnden Widerstand in den Hügeln und Bergen der Region sprechen. Veteranen des Vierten Balkankrieges, die die bulgarische Besatzung nicht hinnehmen wollen, und bewaffnete Bauern, die von den Repressalien des Militärs und den Beschlagnahmungen von Lebensmitteln frustriert sind, ziehen aufs Land und beginnen dort, ähnlich wie ihre Väter und Großväter, die gegen die osmanische Herrschaft gekämpft haben, ein neues Leben als Guerillas, als Hajduks.\n\nEine wachsende serbische Widerstandsbewegung, die sich an der serbischen Tschetnik-Organisation orientiert, die vor den Balkankriegen auf osmanischem Boden operierte, wurde von den im Westen operierenden bulgarischen Streitkräften registriert, und es wurde sofort Verstärkung angefordert. Die paramilitärischen Kräfte von Ohrana wurden mobilisiert und in der Region Vardar wurde das Kriegsrecht verhängt. Wenn die Situation nicht sofort unter Kontrolle gebracht wird, könnte dies zu einem langen und zermürbenden Widerstandskrieg führen."
 bulgaria.54.a: "Wie lange werden die Serben noch Widerstand leisten?"

 bulgaria.55.t: "Aufstieg der serbischen Tschetnik-Organisation"
 bulgaria.55.d: "Die serbische Tschetnik-Organisation hat einen neuen Anführer gefunden: Dragoljub Mihailović, ehemaliger General der serbischen Armee, der sich nach dem Vierten Balkankrieg weigerte, die Waffen niederzulegen. Mit einer kleinen Gruppe von Offizieren und Freiwilligen zog er in die Berge der Morava-Region, wo er sich gelegentlich mit bulgarischen Garnisonen anlegte, während er langsam Kräfte im Untergrund sammelte.\n\nEs verging genügend Zeit, bis sich diese unorganisierten Banden und Ad-hoc-Partisanentrupps zusammenschlossen - und der erste größere Angriff auf die bulgarischen Truppen fand in Ravna Gora bei Užice statt. Einige Wochen lang war die Region von jeglicher bulgarischer Präsenz befreit, bevor die Ankunft von Verstärkungen und Freiwilligen aus Ohrana die Tschetniks zum Handeln zwang.\n\nJetzt haben sie sich in eine reisende, versteckte Armee verwandelt, die von Region zu Region zieht, überall Chaos und Unruhe stiftet und ihre Kräfte für einen größeren, viel mächtigeren Aufstand sammelt - einen, der Serbien ein für alle Mal von den verachteten bulgarischen Tyrannen befreien wird."
 bulgaria.55.a: "Wir werden die Berge mit ihrem Blut waschen!"

 bulgaria.56.t: "Tschetniks wechseln nach [BUL.BUL_chetnik_location]"
 bulgaria.56.d1: "Die mobilen Tschetnikregimenter sind wieder auf dem Vormarsch, und nach wochenlanger, tückischer Reise durch Berge und Täler hat sich der Kern ihrer Streitkräfte schließlich in [BUL.BUL_chetnik_location] niedergelassen, in einem ländlichen Teil der Region, der weiter von den meisten Bevölkerungszentren entfernt ist. Ihre Reise verlief weitgehend ungehindert, und die Tschetniks sollen unterwegs nur auf leichten bulgarischen Widerstand gestoßen sein. Trotzdem wurde dieser Sieg in ganz Serbien stark propagiert, und Hunderte von jungen Männern verließen ihre Heimat, um sich den Anhängern von Mihailović anzuschließen."
 bulgaria.56.d2: "Die mobilen Tschetnikregimenter sind wieder auf dem Vormarsch, und nach wochenlanger, tückischer Reise durch Berge und Täler hat sich der Kern ihrer Streitkräfte schließlich in [BUL.BUL_chetnik_location] niedergelassen, in einem ländlichen Teil der Region, der weiter von den meisten Bevölkerungszentren entfernt ist. Trotzdem war ihre Reise nicht einfach, und die schweren Kämpfe gegen bulgarische Garnisonen haben ihre Reihen dezimiert. Obwohl die Tschetnik-Propaganda versucht, diesen schweren Schlag zu vertuschen, müssen sie sich immer noch mit der Wahrheit auseinandersetzen - dass sie immer schwächer werden."
 bulgaria.56.a: "Wir müssen unsere Strategien neu überdenken!"
 bulgaria.56.b: "Ein Schritt näher zum Sieg!"

 bulgaria.57.t: "Die dritte serbische Revolution"
 bulgaria.57.d: "Seit vielen Monaten führt die serbische Tschetnik-Organisation einen unaufhörlichen Guerillakrieg gegen die bulgarischen Besatzungstruppen, und diese Zeit des Kampfes scheint sich ausgezahlt zu haben. Mit immer mehr Freiwilligen aus ganz Serbien sind Mihailovićs Tschetniks schnell gewachsen und sind nicht mehr nur eine fröhliche Gruppe geflohener Veteranen. Durch die Erbeutung herrenloser Ausrüstungsgegenstände der serbischen Armee, die Plünderung bulgarischer Armeelager und die Unterstützung durch Emigrantengemeinschaften im Ausland sind die Tschetniks gut bewaffnet und haben das Niveau einer stehenden Truppe erreicht.\n\nIm Vertrauen auf die Stärke seiner Bewegung und in dem Bestreben, seine Zähne zu zeigen, hat General Mihailović den Beginn eines Massenaufstandes in [BUL.BUL_chetnik_location] angeordnet. Tschetnik-Kommandos haben die Kontrolle über lokale Städte übernommen, Garnisonen besiegt und die dort stationierten bulgarischen Streitkräfte vertrieben, indem sie die Stadt im Namen der serbischen Tschetnik-Organisation eroberten.\n\nUntergrundzeitungen in Serbien haben bereits begonnen, die Ereignisse in [BUL.BUL_chetnik_location] als "Dritte Serbische Revolution" zu beschreiben, obwohl die Tschetnik-Führung ironischerweise streng monarchistisch ist und den Vergleich mit der verhassten Republikanischen Revolution von 1925 nicht gutheißen würde..."
 bulgaria.57.a: "Dafür wird jemand gehängt!"

 bulgaria.58.t: "Tschetniks besiegt"
 bulgaria.58.d: "Die Stärke der serbischen Tschetnik-Organisation ist so erbärmlich geworden, dass das bulgarische Oberkommando es für sicher genug hielt, einen Enthauptungsschlag zu versuchen. Den Tschetnik-Kommandos wurde in [BUL.BUL_chetnik_location] eine Falle gestellt, die dortigen Garnisonen wurden künstlich geschwächt, um den Widerstand dorthin zu ziehen. Der Staat wurde dann bald abgeriegelt und mit voller Wucht angegriffen, Dutzende von Lagern und bewaffneten Partisanenkommandos beschlagnahmt, zerschlagen und innerhalb weniger Tage gefangen genommen.\n\nDragoljub Mihailović versuchte Berichten zufolge, über die bulgarisch-albanische Grenze zu fliehen, wurde aber von einem seiner Untergebenen, Nikola Kalabić, verraten, der im Gegenzug für Milde sein Versteck preisgab. Leider gelang es uns nicht, diesen reaktionären Terroristen vor Gericht zu stellen - Mihailović fiel in die Hände mazedonischer Freiwilliger in der Ohrana, die ihn grausam hinrichteten.\n\nDie Tschetniks sind führerlos, zersplittert, zerstreut und vernichtet und haben endlich jeglichen nennenswerten Widerstand gegen unsere Herrschaft in ganz Bulgarien aufgegeben, und unsere Herrschaft ist dort endgültig gesichert."
 bulgaria.58.a: "Sieg!"

 bulgaria.59.t: "Widerstand in den Bergen"
 bulgaria.59.d: "Nach der Revolution hat sich die bulgarische Armee praktisch aufgelöst. Obwohl die meisten von ihnen schließlich wieder in die Armee aufgenommen und zu einer neuen republikanischen Armee reorganisiert werden, haben große Teile des Armeekorps beschlossen, ihren Widerstand fortzusetzen. In den Bergen, die sich über ganz Bulgarien erstrecken, finden diese Reaktionäre ein sicheres Zuhause, wo sie sich versammeln, ihre nächsten Aktionen planen und royalistische Propaganda verbreiten können. General Pencho Zlatev ist in den Reihen der verbliebenen Royalisten aufgestiegen, da er einer der wenigen führenden Armeekommandeure ist, die sich weigerten, ins Exil zu gehen und stattdessen zurückblieben.\n\nNach dem Tod von Boris III. unterstützt der Royalistische Widerstand den Anspruch des Fürsten von Preslav, Kyril I., auf den Thron. Obwohl damit der legitime Nachfolger, der Sohn von Boris, umgangen wird, argumentiert Zlatev, dass Bulgarien, sobald der Sozialismus und die Handlanger von Stamboliyski ausgerottet sind, die fähige Hand eines erwachsenen Monarchen braucht."
 bulgaria.59.a: "Diese Reaktionäre werden vernichtet werden!"

 bulgaria.60.t: "Verteidigung der Revolution"
 bulgaria.60.d: "Nach der Auflösung der Armee ist die Orangene Garde das am besten organisierte bewaffnete Element in Bulgarien. Ursprünglich nach dem Weltkrieg als paramilitärische Einheit der Agrarnationalen Union gegründet und von Raiko Daskalov geführt, wurde sie in den Untergrund und ins Exil gezwungen - sie behielt jedoch ihre Führung und konnte sich nach der Revolution schnell wieder aufbauen. Im Vergleich dazu verfügen die sozialistischen Fraktionen der Vaterländischen Front nur über bewaffnete Arbeitermilizen und die Bauernschaft unter dem Wlassowschen Bund, deren Organisation und Bewaffnung schlecht ist.\n\nSo plädiert Aleksandŭr Stamboliyski dafür, die Orangene Garde zur Verteidigung der Revolution heranzuziehen, bis eine neue Armee aufgestellt werden kann. Dieser Vorschlag stößt bei den Syndikalisten jedoch auf scharfen Protest. Manol Vasev hat erklärt, dass er gegen jeden Vorschlag, die Orangene Garde als Garnison oder zur Bewachung von Versammlungen der Vaterländischen Front einzusetzen, sein Veto einlegen wird. Stattdessen hat der vehemente Revolutionär angeboten, Bauernmilizen auf dem Land zu organisieren, um die Revolution zu verteidigen. Indem sie die Waffenlager der ehemaligen Armee beschlagnahmen, werden sie in der Lage sein, eine ausreichend große Zahl von Milizionären zu bewaffnen, um jegliche Putschversuche der Royalisten zu verhindern."
 bulgaria.60.a: "Erlauben Sie die Organisation der Orangenen Garde."
 bulgaria.60.b: "Rufen Sie die Bauernmilizen zur Verteidigung auf."

 bulgaria.61.t: "Orange Garde Gegenputsche"
 bulgaria.61.d: "Die Orangene Garde, die die schwache Regierung der Vaterländischen Front vor den royalistischen Rebellen schützen sollte, richtete ihre Waffen rasch gegen ihre ehemaligen Verbündeten. Unter Stamboliyskis geheimen Befehlen übernahmen fast eintausend Orangegardisten mitten in einem Kongress der Vaterländischen Front die Kontrolle über Sofia, nahmen die sozialistischen Abgeordneten als Geiseln und schnitten die Hauptstadt vom Rest Bulgariens ab. Als der Brief- und Telegrafenverkehr wiederhergestellt war, war Aleksandŭr Stamboliyski unangefochtener Herrscher von Sofia, die alte Übergangsregierung wurde aufgelöst und eine neue, ausschließlich von der Agrarnationalen Union besetzte Regierung proklamiert. Der Rest des Landes kapitulierte kurz darauf."
 bulgaria.61.a: "Lang lebe die Bauernrepublik!"

 bulgaria.62.t: "Der agrarische Verrat"
 bulgaria.62.d: "Obwohl die Orangene Garde gezwungen war, sich an der revolutionären Verteidigung zu beteiligen, entschied sie sich trotzdem für einen Übernahmeversuch. Während eines Kongresses der Vaterländischen Front wurden plötzlich alle Verbindungen in Sofia unterbrochen und die Orangene Garde rückte an, um die Kontrolle über die Stadt zu übernehmen. Sie stießen jedoch auf Barrikaden und Hunderte von bewaffneten Arbeitern, und ihre Belagerung der Stadt wurde von Bauernmilizen durchbrochen, die aus den umliegenden Gemeinden herbeieilten. Es folgte eine Nacht blutiger Straßenschlachten, bevor die Agrarkräfte gebrochen wurden und die Verhaftung des Kongresses aufgehoben wurde. Der Kongress beschloss sofort, alle Abgeordneten des BZNS aus der Versammlung zu verweisen und die Zerschlagung der Partei anzuordnen. Aleksandŭr Stamboliyski, Raiko Daskalov und andere hochrangige Parteiführer wurden daraufhin umgehend verhaftet. Der Vaterländischen Front und der Ausrufung einer sozialistischen Republik steht nichts mehr im Wege."
 bulgaria.62.a: "Endlich, Sozialismus!"

 bulgaria.63.t: "Marxistisch-syndikalistische Polemik"
 bulgaria.63.d: "Nachdem die Agrarnationale Union gesäubert und in den Untergrund getrieben wurde, gibt es innerhalb der Vaterländischen Front noch zwei politische Strömungen. Beide bezeichnen sich als sozialistisch und streben eine sozialistische Republik an, unterscheiden sich aber in ihren Zielen und ihrer Ideologie. Es wurde ein außerordentlicher Kongress der Front einberufen, um eine neue Führung der Organisation zu wählen und über ihre künftige Ausrichtung zu entscheiden.\n\nDie Engeren Sozialisten, umgangssprachlich "Kommunistische Partei" genannt, waren die Initiatoren der Front und werden von Georgi Dimitrov angeführt. Dimitrov, der die meiste Zeit seiner Karriere im französischen Exil verbracht hat, steht dem politischen System der Kommune kritisch gegenüber und vertritt die Auffassung, dass dieses System nur in westlichen Industriestaaten wirksam ist und dass ein sozialistischer Staat in einem so rückständigen Land wie Bulgarien sich zunächst auf die Modernisierung konzentrieren muss, bevor er die orthodoxe sozialistische Theorie umsetzen kann. Ein solcher Modernisierungsschub muss von einer gebildeten, professionellen Avantgarde angeführt werden - Dimitrov verweist auf die gescheiterte, aber berühmte Revolution in Russland als Beispiel dafür, wie eine sozialistische Revolution geführt werden kann.\n\nDie Vlasovden Landwirtschafts-Konföderation ist ein Gewerkschaftsrat, der versucht, die Landarbeiter Bulgariens zu vereinen. Er wird von Manol Vasev geleitet und ist eindeutig von anarchistischen und syndikalistischen Theorien inspiriert - versucht aber, diese Prinzipien in der Bauernschaft umzusetzen. Ihre Vision für Bulgarien ist die eines dezentralisierten Staates, der in ländliche Gemeinden unterteilt ist, mit einem Gewerkschaftskongress an der Spitze, der Bulgarien nach den Interessen der organisierten Landarbeiter verwaltet.\n\nObwohl die Engeren Sozialisten die Front technisch gesehen anführen, werden sie von ihrer erst jetzt aus dem Exil zurückgekehrten Führung zurückgehalten, während ihre syndikalistischen Kollegen den Kampf in der Heimat fortgesetzt und sich den Respekt der Bevölkerung erworben haben."
 bulgaria.63.a: "Die Engeren Sozialisten werden eine revolutionäre Vorhut anführen"
 bulgaria.63.b: "Die Vlasovden übernehmen die Vorherrschaft mit bäuerlicher Unterstützung"

 bulgaria.64.t: "Abschluss der Brigadisten-Bewegung"
 bulgaria.64.d: "Die Bewegung "Bauen für das Vaterland", auch Brigadistenbewegung genannt, ist nach jahrelanger Arbeit zu Ende gegangen. Tausende von Studenten, Jugendlichen und Saisonarbeitern wurden in dieser Zeit eingezogen, arbeiteten in massiven Bauprojekten und legten den Grundstein für ein neues, industrielles, sozialistisches Bulgarien. Neue Eisenbahnen wurden gebaut, neue Brücken errichtet, ganze Staudämme für Wasserkraftwerke in so kurzer Zeit gebaut - und das alles nicht durch die Lohnausbeutung des Kapitalismus, sondern durch den Volkswillen.\n\nDie Hingabe unseres Proletariats an die sozialistischen Ideale hat sich bewährt, und die Reaktionäre werden sich abmühen, unsere Fähigkeiten jetzt zu widerlegen."
 bulgaria.64.a: "So werden wir den Sozialismus aufbauen!"

 bulgaria.65.t: "Royalisten-Putsch"
 bulgaria.65.d: "Obwohl es der Vaterländischen Front gelang, die Macht in ganz Bulgarien an sich zu reißen, konnte sie den royalistischen Widerstand im ganzen Land nie wirklich ausrotten - vor allem in den Bergen des Landes, die wüst und dünn besiedelt waren, kämpften bewaffnete Gruppen für die Wiederherstellung der natürlichen Ordnung. Die meiste Zeit konnte dieser Widerstand sicher eingedämmt werden - doch die Entscheidung des Regimes, mit dem Belgrader Pakt einen Weg zum Frieden zu suchen, zu einem Zeitpunkt, als die Kontrolle über den Staat noch fragil war, erwies sich als sein Verhängnis.\n\nTrotz der Schrecken, die Bulgarien während des Vierten Balkankrieges und nach der nationalen Katastrophe zugefügt wurden, konnte das bulgarische Volk nicht begreifen, dass es sein Kernland in Mazedonien, Thrakien und Dobrudscha aufgeben musste. Sie haben bei der Verteidigung dieser Gebiete viel gelitten, aber diese Gebiete wurden von Millionen ihrer Landsleute bewohnt, wie könnten sie also außen vor gelassen werden? Die Proteste gegen die Aufnahme von Verhandlungen zwischen Bulgarien und dem Pakt brachen fast augenblicklich aus, gefolgt von einem plötzlichen Putsch radikaler royalistischer Paramilitärs, die aus den südlichen Bergen kamen.\n\nMit einem Schlag und nach einer Woche Kampfhandlungen brach die Republik zusammen, und General Pencho Zlatev verkündete im Herzen von Sofia die Wiederherstellung des Zarenreichs. Da die Sozialisten vor ihrer Machtübernahme Zar Boris III. in der St. Nedelya-Kirche auf barbarische Weise ermordet hatten, kehrte sein Bruder Kyril, Fürst von Preslav, aus dem Exil zurück, um als Kyril I. den Thron zu besteigen."
 bulgaria.65.a: "Lang lebe Bulgarien!"

 bulgaria.66.t: "General Zlatev gefangen"
 bulgaria.66.d: "Nach einer Razzia in den südlichen Bergen haben unsere Truppen einen der führenden Kommandeure des Royalistischen Widerstands gefangen genommen - den ehemaligen General Pencho Zlatev. Berichten zufolge überquerte der General, der seit dem Sturz der Monarchie im Exil lebte, die Grenze, um sich mit royalistischen Guerillas zu treffen - er wurde jedoch von unseren Truppen gefangen genommen und festgehalten. In den letzten Monaten schwankte die Stärke des Royalistischen Widerstands, und er war nicht in der Lage, seinen Anführer zu schützen.\n\nZusammen mit Dutzenden anderer hochrangiger Royalisten wurde General Zlatev vom "Volksgerichtshof" zum Tode verurteilt, um allen potenziellen Verrätern die Stirn zu bieten. Dies markiert einen wichtigen Punkt in der bulgarischen Geschichte - die Träume von einer Rückkehr der Monarchie scheinen ausgelöscht, und die Republik ist sicher."
 bulgaria.66.a: "Somit an alle Verräter!"

 bulgaria.67.t: "Besorgniserregende Berichte aus Serbien"
 bulgaria.67.d: "Wir haben Berichte erhalten, dass die von uns eingesetzte Marionettenregierung in Serbien mit den Überresten der Verschwörer im Untergrund verhandelt und möglicherweise einen Aufstand gegen unsere Herrschaft plant. Dem Regime von [SER.GetLeader] kann man nicht mehr vertrauen, dass es seine Abmachungen einhält."
 bulgaria.67.a: "Verstanden."

 bulgaria.68.t: "Serbien ist abtrünnig!"
 bulgaria.68.d: "Das Regime von [SER.GetLeader] hat mit unserer Herrschaft gebrochen und unsere Gouverneure in ihrem Staat verhaftet! Sie behaupten, dass sie wieder ein freier und unabhängiger Staat sind und mobilisieren bereits zur Verteidigung ihrer neu gewonnenen Unabhängigkeit!"
 bulgaria.68.a: "Sie haben also den Tod gewählt"

 bulfor.1.t: "Delegation aus Sofia"
 bulfor.1.d: "Eine Delegation ist vor unserer Tür eingetroffen - und sie kommt von unseren Feinden, die zu Verbündeten wurden und nun wieder Feinde sind, dem bulgarischen Zarenreich. Unsere Beziehungen zu diesem Staat auf dem Balkan waren alles andere als glänzend, und obwohl Deutschland uns gezwungen hat, das Kriegsbeil zu begraben, damit wir während des Weltkriegs zusammenarbeiten konnten, sind die Spannungen an der thrakischen Grenze nie verschwunden. Tausende von Türken schmachten unter dem bulgarischen Stiefel, eine Politik der Bulgarisierung wird ihnen aufgezwungen - und eine mächtige Lobby in der osmanischen Politik, die hauptsächlich von den Muhacirs, Flüchtlingen und Nachkommen von Flüchtlingen aus dem Balkan, unterstützt wird, strebt die Rückgewinnung von türkisch besiedelten Gebieten in Bulgarien an.\n\nNatürlich ist das Regime in Sofia nicht dumm und weiß, dass ein Krieg zwischen ihm und seinen Rivalen in der Balkanregion wahrscheinlich unser Eingreifen erforderlich machen würde - deshalb hat es sich an uns gewandt und um eine friedliche Lösung unserer Spannungen und einen Nichtangriffspakt gebeten. Bei diesen Verhandlungen hätten wir die Oberhand und wären in der Lage, den Bulgaren erhebliche Zugeständnisse abzuringen - aber ist das wirklich notwendig?"
 bulfor.1.a: "Lassen Sie uns hören, was die Bulgaren zu sagen haben"
 bulfor.1.b: "Glauben sie, dass wir 1913 bereits vergessen haben?"

 bulfor.2.t: "Die Türken lehnen unsere Delegation ab"
 bulfor.2.d: "Es scheint, dass unsere Verhandlungen mit dem Osmanischen Reich kurz waren. Heute wurde unsere Delegation nach Kostantiniyye abberufen - und nach einem kalten Empfang sind unsere Diplomaten nach Sofia zurückgekehrt. Eine Versöhnung zwischen uns und den Türken ist, wie es scheint, unmöglich, und wir sollten damit rechnen, dass sie uns in den Rücken fallen, wenn ein Krieg zwischen uns und dem Belgrader Pakt ausbricht."
 bulfor.2.a: "Wir sind also von Feinden umgeben..."

 bulfor.3.t: "Beginn der Verhandlungen"
 bulfor.3.d: "Das Osmanische Reich hat unserem Verhandlungsvorschlag zugestimmt, und unsere Delegation hat sich in Kostantiniyye niedergelassen. In den nächsten Wochen sollen langwierige Verhandlungen mit dem Ziel der Versöhnung geführt werden. Unser Verhältnis zu unseren ehemaligen türkischen Herren war alles andere als glänzend, und obwohl Deutschland uns gezwungen hat, das Kriegsbeil zu begraben, damit wir während des Weltkriegs zusammenarbeiten konnten, sind die Spannungen an der thrakischen Grenze nie verschwunden.\n\nDie heutige Situation an unseren Grenzen ruft uns jedoch dazu auf, unsere Probleme beiseite zu schieben."
 bulfor.3.a: "Wir sollten uns nicht scheuen, Kompromisse einzugehen."
 BUL_conference_begins_tt: "Die osmanisch-bulgarischen Verhandlungen sollen beginnen."

 bulfor.4.t: "Das Schicksal der bulgarischen Türken"
 bulfor.4.d: "Eine Million Türken leben auf der bulgarischen Seite der Grenze, etwa ein Zehntel der bulgarischen Bevölkerung, und sind damit eine der größten Minderheiten in dem Staat auf dem Balkan - und ihre Interessen sind verständlicherweise die Interessen des Osmanischen Reiches. Eine bedeutende Lobby, die von den Muhacirs unterstützt wird, setzt die Regierung in Kostantiniyye unter Druck, etwas für die Situation ihrer schmachtenden Brüder zu tun. Bulgarien ist aus diesem Grund in seiner Haltung gegenüber der türkischen Bevölkerung unschlüssig geworden. Das autoritäre Regime von Konstantin Georgiev hat die Bulgarisierungspolitik in Westthrakien, wo sich die größte Konzentration bulgarischer Türken befindet, eskaliert, was Proteste aus Kostantiniyye hervorgerufen hat, die ihrerseits ein Interesse daran haben, dass sich so etwas nicht wiederholt.\n\nAuch wenn es verlockend ist, einfach in Bulgarien einzumarschieren und Westthrakien für sich zu beanspruchen, schlagen einige einen alternativen Ansatz vor. Ein umfassendes Paket von Reformen, um die Sicherheit der bulgarischen Türken zu gewährleisten: territoriale Selbstverwaltung für Westthrakien, deren Umsetzung von osmanischen Delegierten überwacht wird; gleichzeitig Berücksichtigung der Bedürfnisse der Muslime, eine bulgarische Anerkennung des Kalifats und freie Hand für das Reichsministerium für religiöse Angelegenheiten zur Ausbildung bulgarischer Imame."
 bulfor.4.a: "Forderung nach Autonomie für Westthrakien und Anerkennung des Kalifats."
 bulfor.4.b: "Es ist nicht nötig, dies zu erwähnen."

 bulfor.5.t: "Das Schicksal der bulgarischen Türken"
 bulfor.5.d: "Eine Million Türken leben auf der bulgarischen Seite der Grenze, etwa ein Zehntel der bulgarischen Bevölkerung, und sind damit eine der größten Minderheiten in dem Staat auf dem Balkan - und ihre Interessen sind verständlicherweise die Interessen des Osmanischen Reiches. Eine bedeutende Lobby, die von den Muhacirs unterstützt wird, setzt die Regierung in Kostantiniyye unter Druck, etwas für die Situation ihrer schmachtenden Brüder zu tun. Bulgarien ist aus diesem Grund in seiner Haltung gegenüber der türkischen Bevölkerung unschlüssig geworden. Das autoritäre Regime von Konstantin Georgiev hat die Bulgarisierungspolitik in Westthrakien, wo sich die größte Konzentration bulgarischer Türken befindet, eskaliert, was Proteste aus Kostantiniyye hervorgerufen hat, die ihrerseits ein Interesse daran haben, dass sich so etwas nicht wiederholt.\n\nDie Osmanen haben einen Vorschlag unterbreitet, um die Sicherheit der bulgarischen Türken zu gewährleisten: eine territoriale Selbstverwaltung für Westthrakien, deren Umsetzung von osmanischen Delegierten überwacht wird; gleichzeitig wird auf die Bedürfnisse der Muslime eingegangen, eine bulgarische Anerkennung des Kalifats und freie Hand für das Reichsministerium für religiöse Angelegenheiten zur Ausbildung bulgarischer Imame."
 bulfor.5.a: "Dies kann arrangiert werden."
 bulfor.5.b: "Ausländische Einmischung in unsere inneren Angelegenheiten? Auf gar keinen Fall!"

 bulfor.6.t: "Wirtschaftliche Integration"
 bulfor.6.d: "Obwohl der Handel zwischen Bulgarien und dem Osmanischen Reich aus historischen Gründen etwas eingeschränkt ist, hat der Schwarze Montag das Interesse von Unternehmen beider Seiten geweckt, den jeweils anderen als Ausweichmarkt zu nutzen, zumal beide Staaten direkt nebeneinander liegen. Ein bilaterales Handelsabkommen zwischen den beiden Staaten wurde in Erwägung gezogen, aber bulgarische Wirtschaftswissenschaftler haben es im Allgemeinen als einseitiges Geschäft abgetan, das für das Osmanische Reich, das größer ist und in den 30er Jahren allgemein florierte, lukrativer ist als für Bulgarien, das kleiner ist und schon vor der Rezession in Deutschland stagnierte.\n\nEin weiteres Thema ist die Donaukommission, ein internationales Gremium, das im 19. Jahrhundert gegründet wurde, um den Handel auf der Donau zu regeln. Der Weltkrieg hatte zur Folge, dass die Staaten durch den Krieg geteilt wurden, und so sollte der Vertrag von Bukarest mit Rumänien eine Kommission für die Donaumündung einrichten, die von den Mittelmächten kontrolliert werden sollte. Diese Kommission kam aufgrund der bulgarischen Kontrolle der Dobrudscha de jure nicht zustande und scheiterte mit dem Aufstieg der Eisernen Garde - das Osmanische Reich hatte jedoch immer ein Interesse daran, den Vorschlag wieder aufleben zu lassen."
 bulfor.6.a: "Fordern Sie ein bilaterales Handelsabkommen und die Wiedereinsetzung der Donaukommission."
 bulfor.6.b: "Es ist nicht nötig, dies zu erwähnen."

 bulfor.7.t: "Wirtschaftliche Integration"
 bulfor.7.d: "Obwohl der Handel zwischen Bulgarien und dem Osmanischen Reich aus historischen Gründen eher begrenzt ist, hat der Schwarze Montag das Interesse von Unternehmen beider Seiten geweckt, den jeweils anderen als Ausweichmarkt zu nutzen, zumal beide Staaten nahe beieinander liegen. Ein bilaterales Handelsabkommen zwischen den beiden Staaten wurde von der osmanischen Delegation vorgeschlagen, aber bulgarische Wirtschaftsexperten haben es im Allgemeinen als einseitiges Geschäft abgetan, das für das Osmanische Reich, das größer ist und in den 30er Jahren allgemein florierte, lukrativer ist als für Bulgarien, das kleiner ist und schon vor der Rezession in Deutschland stagnierte.\n\nEin weiteres Thema, das angesprochen wurde, ist die Donaukommission, ein internationales Gremium, das im 19. Jahrhundert gegründet wurde, um den Handel auf der Donau zu regeln. Der Weltkrieg hatte zur Folge, dass die Staaten durch den Krieg geteilt waren. Der Vertrag von Bukarest mit Rumänien sollte daher eine Kommission für die Donaumündung einrichten, die von den Mittelmächten kontrolliert wurde. Diese Kommission kam aufgrund der de jure bulgarischen Kontrolle über die Dobrudscha nur schwer zustande und wurde mit dem Aufstieg der Eisernen Garde wieder abgeschafft. Das Osmanische Reich war jedoch stets an einer Wiederbelebung des Vorschlags interessiert und brachte diesen auch auf den Tisch, indem es Bulgarien aufforderte, die Kommission einzurichten, sobald es einen Sieg gegen Rumänien errungen hatte."
 bulfor.7.a: "Wir werden dem zustimmen müssen."
 bulfor.7.b: "Inakzeptabel."

 bulfor.8.t: "Eine Allianz der Bequemlichkeit"
 bulfor.8.d: "Vielleicht könnte sich aus diesem Nichtangriffspakt etwas mehr entwickeln? So wie Bulgarien seine eigenen Feinde auf dem Balkan hat, haben auch die Osmanen ihre eigenen Feinde - den sich modernisierenden Staat Ägypten und das, was aus Arabien kommen wird, sowie einen wiedererstarkenden Iran. Es wurde die Idee geäußert, nicht nur einen Nichtangriffspakt, sondern einen Kooperationspakt zu schließen - sich gegenseitig in ihren jeweiligen Kriegen zu unterstützen und zusammenzuarbeiten, um die Stabilität in einer zunehmend unbeständigen Region zu wahren. Dies würde jedoch massives Vertrauen voraussetzen, um mehr als nur ein Papierakt zu sein."
 bulfor.8.a: "Angebot einer gegenseitigen Zusammenarbeit gegen die wieder erstarkenden Mächte in der Region."
 bulfor.8.b: "Das ist zu weit hergeholt."

 bulfor.9.t: "Eine Allianz der Bequemlichkeit"
 bulfor.9.d: "Vielleicht könnte sich aus diesem Nichtangriffspakt etwas mehr entwickeln? Ähnlich wie Bulgarien seine eigenen Feinde auf dem Balkan hat, haben auch die Osmanen ihre eigenen Feinde - den sich modernisierenden Staat Ägypten und das, was aus Arabien kommen wird, sowie einen wieder erstarkenden Iran. Die osmanische Delegation hat die Idee geäußert, nicht nur einen Nichtangriffspakt, sondern einen Kooperationspakt zu schließen - sich gegenseitig in ihren jeweiligen Kriegen zu unterstützen und zusammenzuarbeiten, um die Stabilität in einer zunehmend unbeständigen Region zu erhalten. Dies würde jedoch massives Vertrauen voraussetzen, um mehr als nur ein Papierakt zu sein."
 bulfor.9.a: "Klingt nach einem Deal."
 bulfor.9.b: "Wir wollen uns nicht darauf festlegen."

 bulfor.10.t: "Der Vertrag ist unterzeichnet!"
 bulfor.10.d: "Wochenlange Verhandlungen haben schließlich zu einem Ergebnis geführt - einem militärischen Zugangs- und Nichtangriffspakt zwischen dem Zarenreich Bulgarien und dem Osmanischen Reich. Beide Verhandlungsparteien werden ihre Gebietsansprüche auf die jeweils andere Seite aufgeben und ihre ausgehandelten Verpflichtungen im Rahmen der Abkommen erfüllen."
 bulfor.10.a: "Großartig!"

 bulfor.11.t: "Bulgarien akzeptiert die Zusammenarbeit"
 bulfor.11.d: "Die bulgarische Delegation hat ihre Zustimmung zu dem Kooperationsvorschlag gegeben. Von nun an werden wir die Bulgaren in ihrem Krieg gegen die Serben und Rumänen unterstützen, während sie uns in Kriegen gegen die Araber und Iraner unterstützen müssen."
 bulfor.11.a: "Perfekt."

 bulfor.12.t: "Bulgarien verweigert Zusammenarbeit"
 bulfor.12.d: "Die bulgarische Delegation hat uns mitgeteilt, dass sie sich nicht zu einem Kooperationsvorschlag verpflichten kann. Da es sich um ein Angebot und nicht um eine Forderung handelte, wird dies unsere Verhandlungen nicht zum Scheitern bringen, aber es bedeutet, dass die Beziehungen zwischen uns und Bulgarien von nun an kälter sein werden."
 bulfor.12.a: "Bedauerlich."

 bulfor.13.t: "Bulgarisch-Osmanisches Abkommen"
 bulfor.13.d: "In der Geopolitik der Balkanregion hat sich ein schrecklicher Wandel vollzogen, der uns dazu zwingt, unsere Strategien von nun an neu zu bewerten - nach wochenlangen Verhandlungen haben der bulgarische und der osmanische Staat die Unterzeichnung eines Nichtangriffspakts zwischen ihnen bekannt gegeben. Diesem Pakt folgten weitere Abkommen, um die bulgarisch-osmanischen Beziehungen endgültig zu regeln - für uns ist jedoch von Bedeutung, dass Bulgarien nun eine sichere türkische Grenze hat, die ihm freie Hand auf dem Balkan gibt. Wenn wir ihre Hegemonie herausfordern wollen, müssen wir dies in dem Wissen tun, dass es keinen osmanischen Angriff in ihrem Rücken geben wird."
 bulfor.13.a: "Das ist nicht gut."

 bulfor.14.t: "Die Bulgaren lehnen ab!"
 bulfor.14.d: "Die bulgarische Delegation hat unsere vernünftigen Forderungen abgelehnt! Offensichtlich verstehen sie nicht, wer die stärkere Position in den Verhandlungen einnimmt - oder vielleicht sind sie von ihrem eigenen Stolz geblendet. Wie dem auch sei, es scheint wenig Raum für normale Verhandlungen zu geben - was ist also unsere Antwort darauf?"
 bulfor.14.a: "Dann werden wir den Einsatz erhöhen. Fordern Sie Westthrakien!"
 bulfor.14.b: "Es hat keinen Sinn, weiter zu verhandeln."

 bulfor.15.t: "Die Türken fordern Westthrakien!"
 bulfor.15.d: "Die Verhandlungen in Kostantiniyye werden immer hitziger. Die Osmanen haben erkannt, dass ein normales Abkommen nicht zu erreichen ist, und haben ihre letzte Forderung gestellt - eine vollständige, einseitige Rückgabe von Westthrakien als Gegenleistung für ihr Schweigen auf dem Balkan, ohne jeglichen Verhandlungsspielraum. Mit einem solchen Ultimatum in den Händen zurückzukehren, wird dem bulgarischen Staat auf Jahre hinaus Schande bereiten - aber vielleicht ist es besser als ein Krieg an vier Fronten?"
 bulfor.15.a: "Wenn es keine andere Möglichkeit gibt, dann..."
 bulfor.15.b: "Auf keinen Fall!"

 bulfor.16.t: "Die Bulgaren ergeben sich"
 bulfor.16.d: "Die Bulgaren haben verstanden, dass sie nicht nein sagen können, und haben sich unseren Forderungen gebeugt, und die Grenzen in Westthrakien werden in diesem Moment neu gezogen."
 bulfor.16.a: "Wiederhergestellt, ohne einen Tropfen Blut."

 bulfor.17.t: "Die Bulgaren lehnen ab"
 bulfor.17.d: "Die Bulgaren sind wieder einmal hart geworden und lehnen unsere Forderung nach Westthrakien ab. Man kann mit Sicherheit sagen, dass inzwischen jede Chance auf Versöhnung vorbei ist."
 bulfor.17.a: "Erwartungsgemäß."

 bulfor.18.t: "Bulgarien bittet um Unterstützung"
 bulfor.18.d: "Unser Verbündeter auf dem Balkan in den Jahren des Weltkriegs, das Zarenreich Bulgarien, hat sich mit einem diplomatischen Gesandten an uns gewandt. Besorgt über die Aufrüstung seiner Rivalen in der Region und die österreichische Untätigkeit gegen sie, bittet es um finanzielle und militärische Unterstützung, um ihm in einem möglichen Krieg beizustehen. In der Zeit zwischen den Weltkriegen haben sich die Bulgaren von unserem Einflussbereich entfernt, da sie keine gemeinsamen Interessen hatten und über die Behandlung Bulgariens im Weltkrieg enttäuscht waren - und nun kommen sie zu uns und winseln. Sollten wir etwas für ihre Hilfe erübrigen?"
 bulfor.18.a: "Wir sind ein großzügiger Gott."
 bulfor.18.b: "Wir sind nicht am Balkan interessiert."

 bulfor.19.t: "Deutsche Hilfe kommt an!"
 bulfor.19.d: "Unsere Bitten um Unterstützung wurden erhört! Deutsche Ausrüstung fließt in unsere Arme und ihre Berater sind gekommen, um unser Militär auszubilden - auch wenn es nicht viel ist, könnte es uns den Vorteil verschaffen, den wir im kommenden Krieg brauchen."
 bulfor.19.a: "Hurra!"

 bulfor.20.t: "Deutschland lehnt ab!"
 bulfor.20.d: "Der deutsche Hegemon hat sich unserem Hilferuf verweigert, weil er sich entweder übergangen fühlte oder einfach kein Interesse an der Region hat - und so werden wir gezwungen sein, diesen Verlust mit unserer eigenen geringen Erfahrung auszugleichen."
 bulfor.20.a: "Schrecklich!"
 BUL_german_diplomacy_template_tt: "Gewinnen Sie eine £nato_unit_infantry_icon_small §YModernisierte Infanterie-Division§! bestehend aus 7 §YInfantrie§! and 2 §YArtillerie§! Bataillonen, 1 §YUnterstützungs Artillerie§!- and 1 §YPionier§! Unterstützungsgruppe.\n"

 bulfor.24.t: "Donau-Kommission wiederhergestellt"
 bulfor.24.d: "Gemäß den Bedingungen des osmanisch-bulgarischen Nichtangriffspakts hat Bulgarien die Kommission der Donaumündung wiederhergestellt, und unsere Vertreter wurden in diese Kommission eingeladen. Obwohl auch andere Donauanrainerstaaten eingeladen werden, werden Bulgarien und das Osmanische Reich eine stärkere Kontrolle über den Verkehr auf dem Fluss ausüben, was uns erhebliche Vorteile und eine beherrschende Rolle im Schwarzmeerhandel verschafft."
 bulfor.24.a: "Perfekt."

 bulfor.25.t: "Gemeinsam gegen Belgrad"
 bulfor.25.d: "Nach der Niederlage Bulgariens im Vierten Balkankrieg sind die Augen des Belgrader Paktes auf Österreich gerichtet, und seine Mitglieder planen einen Angriff auf das Reich, um dessen rumänische und slawische Gebiete zu erobern. Obwohl wir uns unseres Sieges sicher sind, falls es tatsächlich zu einer solchen Konfrontation kommen sollte, können wir uns nie zu sicher sein, und so haben sich die besiegten Bulgaren an uns gewandt.\n\nDa sie revanchistisch sind und ihre früheren Grenzen wiederherstellen wollen, bieten sie einen Defensivpakt gegen Serbien und Rumänien an, wodurch Bulgarien ebenfalls in unseren Einflussbereich gerät, da es sonst kaum in der Lage sein wird, den Pakt anzufechten."
 bulfor.25.a: "Das klingt nach einem guten Geschäft."
 bulfor.25.b: "Wir sind an Verwicklungen auf dem Balkan nicht interessiert."

 bulfor.26.t: "Gemeinsam gegen Belgrad"
 bulfor.26.d: "Nach der Niederlage Bulgariens im Vierten Balkankrieg sind die Augen des Belgrader Paktes auf Österreich gerichtet, und seine Mitglieder planen einen Angriff auf das Kaiserreich, um seine rumänischen und slawischen Gebiete zu erobern. Obwohl sich die Österreicher ihres Sieges sicher sind, falls es tatsächlich zu einer solchen Konfrontation kommen sollte, können sie sich nie zu sicher sein, und so haben sie unsere diplomatische Delegation willkommen geheißen.\n\n Es wurde ein Abkommen zwischen uns und dem österreichischen Kaiserreich unterzeichnet, das einen Verteidigungspakt vorsieht, der bei jedem serbischen oder rumänischen Angriff in Kraft treten wird."
 bulfor.26.a: "Ein diplomatischer Erfolg."

 bulfor.27.t: "Bulgarien gründet Jugoslawien"
 bulfor.27.d: "[BUL.GetOldNameDefCap] hat sich als Hegemon auf dem Balkan behauptet und einen überwältigenden Sieg über das österreichische Kaiserreich errungen. Heute wurde in Sofia ein neuer Staat der Südslawen ausgerufen, der Serben, Bulgaren, Kroaten und Slowenen formell in einem Staat vereint. Der Begriff "Jugoslawien" ist schon seit geraumer Zeit bekannt, und es ist zu erwarten, dass sich dieser Name de facto für den neuen Staat durchsetzen wird.\n\nDie Nation Illyrien war ein früherer Versuch, eine solche Nation zu schaffen, allerdings unter kroatischer Führung. Auch Serbien hatte solche Pläne, wurde aber in den Balkankriegen vollständig zerschlagen. Es bleibt abzuwarten, wie lebensfähig Jugoslawien als Land ist."
 bulfor.27.a: "Eine neue bedrohliche Regionalmacht..."

 bulfor.28.t: "Die Verträge von 1904"
 bulfor.28.d: "Im Jahr 1904 unterzeichneten Serbien und Bulgarien unter russischer Führung und Druck eine Reihe von Geheimverträgen. Im Mittelpunkt der Verhandlungen stand zwar die Teilung Mazedoniens, aber sie umfassten auch Vereinbarungen über die wirtschaftliche Integration, wie die Vereinheitlichung der Telegrafensysteme der beiden Fürstentümer, die Schaffung einer Zollunion und die Einrichtung einer militärischen Zusammenarbeit. Trotz der Ratifizierung wurden die Verträge jedoch bald wieder aufgegeben, da die sich überschneidenden territorialen Ansprüche nicht miteinander in Einklang zu bringen waren. Für bulgarische Politiker, die einen dauerhaften Frieden auf dem Balkan anstreben, dienen diese Verträge mitunter als Blaupause dafür, wie die Integration der Balkanstaaten aussehen könnte, um Kriege zwischen ihnen aufgrund sich überschneidender territorialer Interessen zu verhindern."
 bulfor.28.a: "Wir stimmen zu, die Verträge zu erneuern."
 bulfor.28.b: "Was ist das, die Bulternationale? Diese Option wird sowieso niemand sehen"

 bulfor.29.t: "Die Verträge von 1904"
 bulfor.29.d: "Im Jahr 1904 unterzeichneten Serbien und Bulgarien unter russischer Führung und Druck eine Reihe von Geheimverträgen. Im Mittelpunkt der Verhandlungen stand zwar die Teilung Mazedoniens, aber sie umfassten auch Vereinbarungen über die wirtschaftliche Integration, wie die Vereinheitlichung der Telegrafensysteme der beiden Fürstentümer, die Schaffung einer Zollunion und die Einrichtung einer militärischen Zusammenarbeit. Trotz der Ratifizierung wurden die Verträge jedoch bald wieder aufgegeben, da die sich überschneidenden territorialen Ansprüche nicht miteinander in Einklang zu bringen waren. Für bulgarische Politiker, die einen dauerhaften Frieden auf dem Balkan anstreben, dienen diese Verträge mitunter als Blaupause dafür, wie die Integration der Balkanstaaten aussehen könnte, um Kriege zwischen ihnen aufgrund sich überschneidender territorialer Interessen zu verhindern.\n\nNach den Verhandlungen akzeptierte die serbische Delegation alle Bestimmungen der Verträge sowie einige weitere, wodurch ein umfassendes Abkommen über Handel und wirtschaftliche Integration zwischen den beiden Staaten geschaffen wurde."
 bulfor.29.a: "Auf dauerhafte Freundschaft!"

 bulfor.30.t: "Die Verträge von 1904"
 bulfor.30.d: "Serbien hat sich geweigert zu ratifizieren Die Verträge von 1904."
 bulfor.30.a: "Aber warum?"

 bulfor.31.t: "Die Balkan-Zollunion"
 bulfor.31.d: "In dem Bestreben, die Grundlagen für einen dauerhaften Frieden auf der Balkanhalbinsel zu schaffen, hat Bulgarien beschlossen, seine Forderungen nach Kriegsreparationen von den besiegten Mitgliedern des Balkanpakts zu lockern, und fordert uns stattdessen auf, der Balkan-Zollunion beizutreten, die darauf abzielt, die wirtschaftlichen Grundlagen aller Staaten des Balkans zu vereinen, ähnlich wie Mitteleuropa dies für Mitteleuropa anstrebt. Werden wir uns diesem Projekt anschließen?"
 bulfor.31.a: "Selbstverständlich"
 bulfor.31.b: "Wir möchten lieber nicht"

 bulfor.32.t: "Die Balkan-Zollunion"
 bulfor.32.d: "[FROM.GetName] hat sich bereit erklärt, der Balkan-Zollunion beizutreten und im Namen des Friedens auf dem Balkan sinnlose Streitereien zugunsten gemeinsamer Arbeit beiseite zu legen!"
 bulfor.32.a: "Perfekt"

 bulfor.33.t: "Balkan Verteidigungskooperation"
 bulfor.33.d: "Die Balkan-Zollunion has already been beneficial to all sides in the partnership - however, Bulgaria now wishes to expand the agreement further, planning a series of defence agreements to integrate the region into a united military alliance. Propped up mainly by Bulgarian arms, it is intended as a defensive alliance furthering Balkan interests as an independent bloc in European affairs. Will we join the project?"
 bulfor.33.a: "Selbstverständlich"
 bulfor.33.b: "Wir möchten lieber nicht"

 bulfor.34.t: "Balkan Verteidigungskooperation"
 bulfor.34.d: "[FROM.GetName] hat zugestimmt, der Balkan Defence Initiative beizutreten. Ein unabhängiger Block von Balkanstaaten in Europa wächst und wird unsere Interessen als kollektive Einheit verteidigen!"
 bulfor.34.a: "Perfekt"

 bulfor.35.t: "Vertrag von Edirne"
 bulfor.35.d: "So demütigend es auch erscheinen mag, die Bulgaren haben das von ihnen beanspruchte Land besetzt und sind uns gegenüber stark im Nachteil. Vielleicht ist es an der Zeit, ihnen zu geben, was sie begehren?"
 bulfor.35.d.cairo_pact: "Umgeben von Feinden auf allen Seiten und einem vorrückenden Bulgarien in Ostthrakien, sehen wir keine andere Wahl, als alle beanspruchten Gebiete an Bulgarien abzutreten und zu hoffen, dass sie uns in Ruhe lassen, damit wir uns ganz auf die Südfront konzentrieren können."
 bulfor.35.a: "Wir kommen eines Tages zurück!"
 bulfor.35.b: "Das Imperium verneigt sich nicht vor balkanischen Heuchlern!"

 bulfor.36.t: "Vertrag von Edirne"
 bulfor.36.d: "Wir haben den [From.GetAdjective]-Widerstand zermürbt, und jetzt sind sie endlich eingeknickt und haben uns angeboten, uns unser beanspruchtes Land zu überlassen."
 bulfor.36.d.cairo_pact: "Zermürbt durch den Krieg an der Nahostfront und in dem Bewusstsein, dass sie unseren Streitkräften auf der Grundlage des Kairoer Paktes nicht widerstehen können, hat das Kaiserreich zugestimmt, uns die von uns beanspruchten Gebiete abzutreten, wenn wir den Krieg verlassen. Es wäre klug, dieses Angebot anzunehmen, um einen kostspieligen Feldzug in Anatolien zu vermeiden, der für uns möglicherweise nach hinten losgehen könnte."
 bulfor.36.a: "Wir akzeptieren den Vertrag."
 bulfor.36.b: "Vertreiben Sie die Osmanen aus dem gesamten Balkan!"

 bulfor.37.t: "Bulgarien lehnt ab"
 bulfor.37.d: "In der Überzeugung, dass sie uns in die Enge getrieben haben, und optimistisch über ihre Chancen, mehr Land zu erobern, hat Bulgarien alle unsere Angebote abgelehnt und geschworen, den Krieg so lange fortzusetzen, wie es nötig ist, um alle seine Ansprüche zu erhalten."
 bulfor.37.a: "Kommt und holt es euch!"

 bulfor.38.t: "Die Griechen kämpfen untereinander"
 bulfor.38.d: "In Griechenland ist ein Bürgerkrieg ausgebrochen, der zweifellos durch das Gefühl der drohenden Zerstörung durch unsere Streitkräfte ausgelöst wurde.\n\nDie griechischen Rebellen scheinen mit uns kein Hühnchen zu rupfen zu haben, aber wir haben wenig Grund, sie nicht anzugreifen, während sie abgelenkt sind, um unser Land zurückzuerobern. Wenn wir die Griechen gegeneinander ausspielen, dürfte das unsere Aufgabe um so leichter machen."
 bulfor.38.a: "Teile und herrsche!"
 bulfor.38.b: "Es gibt zu viele von ihnen..."

 bulgariaflavour.1.t: "Der Kronprinz als Retter!"
 bulgariaflavour.1.d: "Zeitungen aus Varna berichten über eine spektakuläre Geschichte - einen Akt der persönlichen Freundlichkeit unseres Kronprinzen Boris. Bei einem Besuch im Strandbad der Stadt hörte der König eine Stimme aus der Ferne - und als begeisterter Schwimmer machte er sich auf den Weg, um die Sache selbst zu untersuchen. Einige Minuten später kehrte er mit sechs Menschen im Schlepptau ans Ufer zurück - sie wären fast ertrunken, und der Kronprinz kam ihnen in der Stunde der Not zu Hilfe.\n\nDies ist bei weitem nicht das erste Mal, dass Boris durch persönliche Freundlichkeit auf sich aufmerksam gemacht hat - fast jedes bulgarische Dorf kennt eine Geschichte, in der der "Volksfürst" mit wenig oder gar keinen Wachen zu Besuch kam und eine Mitfahrgelegenheit in seinem Auto anbot, und 1934 übernahm er die Kontrolle über einen Personenzug, den er mitten durch ein Feuer fuhr, um ihn sicher anzuhalten. Die aus Varna stammende Geschichte hat dieses beeindruckende Repertoire noch erweitert."
 bulgariaflavour.1.a: "Ein Hoch auf Kronprinz Boris!"
 bulgariaflavour.1.b: "Diese Geschichte war eindeutig erfunden"

 bulgariaflavour.2.t: "Serbische Demokraten gewinnen Kommunalwahlen in Nish"
 bulgariaflavour.2.d: "In der bulgarisch kontrollierten Region Nish wurden nach der Operation Nishava neue Kommunalwahlen abgehalten, da viele der ehemaligen Gemeinderäte und mehrere Bürgermeister unter dem Verdacht der Kollaboration mit der Regierung in Belgrad verhaftet worden waren. Trotz dieser repressiven Maßnahmen hat die überwiegend serbische Bevölkerung in der Region dem Druck nicht nachgegeben, und die Kommunalwahlen haben eine noch höhere Wahlbeteiligung zugunsten der Serbischen Demokratischen Partei (Srpska demokratska stranka) ergeben, die mehr als 54 % der Stimmen erhalten hat.\n\nDie SDS ist eine eklektische Partei, die aufgrund ihrer Zugehörigkeit zur regierenden Republikanischen Partei in Serbien zum Teil eine fortschrittliche republikanische Partei ist, gleichzeitig aber auch stark nationalistisch, vehement separatistisch und antibulgarisch eingestellt ist. Aus diesem Grund unterstützt sie die fortschrittlichen Elemente in der Sŭbranie und befürwortet die Abschaffung des Gesetzes zum Schutz des Staates, aber wegen des letzteren wurde ihre Aufnahme in die verfassungsfreundliche Koalition von vielen bulgarischen Abgeordneten abgelehnt."
 bulgariaflavour.2.a: "Nerviger Haufen."
 bulgariaflavour.2.b: "Eines Tages werden sie sich uns wieder anschließen."

 bulgariaflavour.3.t: "Verbot der Dobrudschanischen Eisernen Garde"
 bulgariaflavour.3.d: "Das bulgarische Gesetz zum Schutz des Staates hat ein weiteres Opfer gefordert - das dobrudische Kapitel der Legion des Erzengels Michael, besser bekannt als die Eiserne Garde. Sie wurde erstmals 1933 gegründet und erhielt einen Vorsprung durch die Spende von Hunderttausenden von Lew durch den Ingenieur Virgil Ionescu, was ihm sogar eine Beförderung zum Leiter der Abteilung zunächst in Constanta und dann in der gesamten Dobrudscha einbrachte. Obwohl sie sich offiziell als Zweigstelle der Partei in Bukarest bezeichnete, war sie in der Praxis autonom, da es schwierig war, diese Zweigstelle hinter der angespannten bulgarisch-rumänischen Grenze zu kontrollieren. Diese Autonomie hat dazu geführt, dass die Eiserne Garde in der Dobrudscha mit den lokalen parlamentarischen rumänischen Parteien zusammenarbeitet, unter der Prämisse, dass alle Rumänen zusammenarbeiten müssen, nicht unähnlich der PNR in Siebenbürgen - eine unangenehme Situation angesichts der Haltung der Eisernen Garde gegenüber den alten parlamentarischen Parteien auf dem rumänischen Festland.\n\nDie Behörden haben die Organisation schließlich aufgelöst, weil sie mit ausländischen Elementen zusammenarbeitet, eine vehemente anti-bulgarische Rhetorik an den Tag legt und Komplotte gegen die Sicherheit des bulgarischen Staates schmiedet. Das Hauptquartier der Organisation in Constanta wurde von der Polizei gestürmt, mehrere ihrer Führer, darunter Ionescu selbst, wurden verhaftet und ihr Eigentum beschlagnahmt. Das Verbot ging ohne nennenswerte Kritik im bulgarischen Parlament über die Bühne, stieß jedoch auf Proteste der rumänischen Minderheit in Dobrogea."
 bulgariaflavour.3.a: "Gut, dass wir sie los sind."
 bulgariaflavour.3.b: "Eines Tages werden wir dies rückgängig machen."

 bulgariaflavour.4.t: "Das große etatistische Projekt"
 bulgariaflavour.4.d: "Der Staatsinterventionismus in der bulgarischen Wirtschaft besteht seit der Wiederherstellung des bulgarischen Staates. In Ermangelung einer starken einheimischen Industrie oder der Voraussetzungen für eine natürliche Entwicklung einer solchen, griff Bulgarien auf die Förderung der Entwicklung durch den Staat zurück, indem es die Verteilung der Ressourcen kontrollierte, strenge protektionistische Gesetze einführte und den einheimischen Finanzsektor kontrollierte. Der erste Premierminister, der sich voll und ganz der wirtschaftlichen Entwicklung widmete, war Konstantin Stoilov - und seine Ziele waren ehrgeizig. Er sah die industriellen Titanen Nordwesteuropas als Ideal an und erklärte, Bulgarien müsse eines Tages "ein Belgien auf dem Balkan" werden.\n\nTrotzdem war die industrielle Entwicklung in Bulgarien unzureichend und wurde durch die Balkankriege völlig unterbrochen. Erst in den späten 1920er Jahren setzte wieder ein industrieller Aufschwung ein, und selbst dieser war nur mäßig. 1932 berief die Volksblockregierung ein Gremium der angesehensten bulgarischen Wirtschaftswissenschaftler, zumindest derjenigen, die an ein etatistisches Wirtschaftssystem glaubten, und beauftragte sie mit der Ausarbeitung eines Plans für ein massives, bahnbrechendes Industrialisierungsprojekt.\n\nDiesem Gremium gehörten Persönlichkeiten wie Todor Vladigerov, Konstantin Bobchev und die vom Historismus geprägte Bulgarische Wirtschaftsgesellschaft an. Obwohl sie gegenüber einer vollständigen Intervention des Staates etwas zögerlich waren und die Notwendigkeit der Einbeziehung privater Initiativen in das Projekt forderten, ist ihr Entwurf das bei weitem umfassendste Dokument über die Zukunft der bulgarischen Wirtschaft - und wurde vom Ministerium für Volkswirtschaft als Leitfaden akzeptiert.\n\nDas Projekt sieht eine massive staatlich gelenkte Entwicklung in den Bereichen Landwirtschaft, Industrie, Verkehr und Stadtgestaltung vor und wurde zu Recht als "Das große etatistische Projekt" bezeichnet."
 bulgariaflavour.4.a: "Bulgarien wird bis 2040 eine Großmacht sein!"

 bulgariaflavour.5.t: "Ambition der Zvenari"
 bulgariaflavour.5.d: "In den letzten Tagen sind die letzten Reste des alten parlamentarischen Systems beseitigt worden. Die Sŭbranie wurde aufgelöst und die absolute Macht wurde in einem kleinen Kreis von zivilen und militärischen Mitgliedern von Zveno konzentriert. Ihre Pläne sind weitreichend und ihre Ambitionen groß - die Zveno sieht sich weder als eine weitere kleine Militärclique noch als eine bloße nationalpopulistische Diktatur, sondern ihre reformistischen Ziele sind, wenn man ihnen glauben darf, von einzigartiger bulgarischer Ausrichtung. Von ihrem Elfenbeinturm in Sofia aus plant Zveno eine tiefgreifende Umgestaltung der bulgarischen Gesellschaft, die die Nation in eine Uhrwerkmaschine verwandelt. Irrationale Traditionen werden entwurzelt, sinnlose Ablenkungen werden beseitigt, kleine Risse und Unvollkommenheiten werden weggefegt, und eine Nation, die so effizient wie ein Fließband ist, soll entstehen.\n\nDoch schon jetzt zeichnen sich kleine Risse innerhalb des politischen Kreises ab. Die derzeitige Fraktion von Zveno, angeführt von Kimon Georgiev und Damyan Velchev, sieht ihre Ideologie als Mittel, um die vollständige Kontrolle über den Staat zu übernehmen - und sogar den Zaren selbst, den sie als Relikt der überholten Vergangenheit betrachten, zu überholen und eine Republik zu errichten. Dem steht der konservative Flügel des Zirkels unter der Führung von Pencho Zlatev gegenüber, der sich hauptsächlich aus zivilen Politikern und Außenseitergenerälen zusammensetzt, die rekrutiert wurden, um den Erfolg der Verschwörung zu gewährleisten - ihre Ambitionen sind bei weitem nicht so totalitär, und der Zar spielt in ihren Berechnungen immer noch eine Rolle.\n\nEin letzter zu berücksichtigender Faktor ist die Union der Bulgarischen Nationalen Legionen, die vorläufig mit Zveno verbündet ist und ihre Sache der politischen Zentralisierung in der Zivilgesellschaft vorantreibt - manchmal mit... ziemlich gewaltsamen Mitteln. Auch wenn sie im Moment keine Bedrohung darstellen, könnte ein großer Zusammenbruch der öffentlichen Legitimität zu... etwas Beunruhigendem führen."
 bulgariaflavour.5.a: "Bulgarien wird zu einer furchterregenden, geordneten Maschine."

 bulgariaflavour.6.t: "Die bulgarische Horde"
 bulgariaflavour.6.d: "Traditionell hat die bulgarische Geschichtsschreibung die festgestellte Steppenherkunft der Bulgaren mit Konservatismus betrachtet. Obwohl Khan Kubrat und seine Nachfolger den Grundstein für das Erste Bulgarische Reich gelegt hätten, seien die von den Türken abstammenden Nomaden schließlich mit den einheimischen Slawen verschmolzen, um die bulgarische Nation zu bilden - die im Grunde genommen eine slawische war. Dimitŭr Sŭsŭlov, ein Historiker, der sich - so behauptet er - seit langem für eine Neudefinition der bulgarischen nationalen Identität einsetzt, ist nicht dieser Ansicht. Der gelernte Jurist und Kriegsveteran hat einen kleinen elitären Kreis von Intellektuellen und Offizieren um sich geschart, die "Bulgarische Horde", um seine Ideen zu verbreiten.\n\nLaut Sŭsŭlov sind die Bulgaren keine Slawen, sondern ein eigener indoeuropäischer Zweig, der in der Geschichte Europas eine Schlüsselrolle gespielt hat. Die Bulgaren und ihre Vorfahren, die Hunnen, waren weder Türken noch bloße Nomadenstämme - vielmehr waren sie die Fahnenträger einer längst vergessenen Zivilisation, die Rom in seiner Blütezeit herausfordern konnte und sich schließlich in Bulgarien niederließ. Sŭsŭlov fährt in seinem Werk fort, dass dieser legendäre hunnische Ursprung Bulgarien dazu zwingt, zu seinen Wurzeln zurückzukehren - dem König volle Vorrechte zu gewähren, den westlichen Parlamentarismus abzuschaffen und einen traditionellen, absoluten Staat zu schaffen.\n\nSeine historischen Theorien werden von vielen als Pseudowissenschaft denunziert - dennoch finden Sŭsŭlovs Werke in der bulgarischen Rechtsextremen Szene Anklang."
 bulgariaflavour.6.a: "Eine unwahrscheinliche Geschichte!"

 bulgariaflavour.7.t: "Interne Thrakische Revolutionäre Organisation"
 bulgariaflavour.7.d: "Seit unserem Sieg im Balkankrieg und der Niederlage Bulgariens sind die von uns annektierten Provinzen widerspenstig. Die bulgarische Bevölkerung dort weigert sich, unsere Herrschaft zu akzeptieren, und das gebirgige Terrain in Thrakien macht es den Widerstandsorganisationen leicht, sich zu organisieren und sich dem Zugriff unserer Truppen zu entziehen.\n\n Die revanchistische Regierung in Bulgarien scheint jedoch gelernt zu haben, wie man sich diese Bewegung zunutze machen kann, und hat den ehemaligen bulgarischen Armeeoffizier Dimitar Madzharov einberufen, um in den südlichen Provinzen eine einheitliche Widerstandsorganisation aufzubauen. Inspiriert vom Erfolg der IMRO in Serbien haben sie ihre Präsenz als Interne Thrakische Revolutionäre Organisation angekündigt. Die ITRO kämpft gegen die beklagenswerten Zustände der thrakischen Bulgaren, schlägt offiziell einen freien thrakischen Staat vor, während sie in Wirklichkeit nur versucht, diese Gebiete für Bulgarien zurückzuerobern, und verübt hemmungslos Bombenanschläge, Attentate und Dorfüberfälle."
 bulgariaflavour.7.a: "Bastarde!"

 bulgariaflavour.8.t: "Zvenos Jugoslawismus"
 bulgariaflavour.8.d: "Die jugoslawische Bewegung, die alle Südslawen unter einer Nation vereinen wollte, hat mehrere Inkarnationen durchlaufen, sei es die illyrische Bewegung oder der von Serbien vertretene begrenzte jugoslawische Irredentismus. Die serbische Niederlage im Weltkrieg stellte jedoch ihre Rolle als "Piemont der Südslawen" in Frage, während auf dem Balkan eine neue Großmacht entstand - das bulgarische Zarentum, der einzige unabhängige und mächtige südslawische Staat in Europa.\n\nBulgarien wurde aufgrund seiner kulturellen Distanz zu den anderen Südslawen traditionell aus den jugoslawischen Nationsplänen ausgeklammert - und auch die Bulgaren selbst wollten sich nicht unbedingt einer größeren südslawischen Identität unterordnen, da ihre nationale Identität auch ohne diese bereits stark genug ist. Es gab jedoch Politiker und Philosophen wie Aleksandŭr Stamboliyski und Ivan Meštrović, die Bulgarien in die Gleichung einschlossen - und auch die aktivistischen Offiziere, die Zveno zusammenstellten, hatten eine gewisse Affinität zu diesem Konzept, wenn auch in einem weniger... selbstlosen Licht.\n\nKimon Georgiev, Damyan Velchev und ihresgleichen sehen im Jugoslawismus einen Schritt nach vorne für ein wahrhaftiges Großbulgarien - indem sie sich den Jugoslawismus zu eigen machen, wird es in der Lage sein, seine assimilatorischen Tendenzen in den westlichen Provinzen als bloßes Streben nach jugoslawischer Einheit darzustellen und dies sogar als Banner für eine Herausforderung der österreichischen Hegemonie zu verwenden."
 bulgariaflavour.8.a: "Es lebe Bul - ich meine das Slawentum!"

 bulgariaflavour.9.t: "Unerfüllte Versprechen"
 bulgariaflavour.9.d: "Obwohl die Vlasovden-Konföderation in Bulgarien an die Macht gekommen ist, haben sich ihre befreienden Versprechen als bloße Versprechungen erwiesen, und die von Tausenden von Bauern erhoffte Umverteilung von Land ist ins Stocken geraten. Im Gegensatz zu ihren Kollegen von der ehemaligen Vaterländischen Front verfügen die Syndikalisten nicht über einen starken Unterdrückungsapparat, mit dem sie die Stabilität im ganzen Land aufrechterhalten könnten, selbst in einem solchen Fall wachsender innerer Unruhen - so kam ein Unterdrückungsapparat an die Macht.\n\nDie Föderation der Anarchistischen Kommunisten Bulgariens, eine von Sorel inspirierte Front anarchistischer Tschetschenen, die von Vasil Ikonomov in den bulgarischen Bergen organisiert wurde, hat die Instabilität ausgenutzt und die Macht in Bulgarien mit einem schnellen Schlag übernommen."
 bulgariaflavour.9.a: "Wir brauchen eine stärkere Hand, um Bulgarien zu retten."

 bulgariaflavour.10.t: "Der Dritte Staatsgerichtshof"
 bulgariaflavour.10.d: "Der 1880 gegründete Staatsgerichtshof ist eine nicht ständige Einrichtung, die eine große Zahl von aktuellen oder ehemaligen Regierungsbeamten wegen schwerer Verbrechen gegen den Staat vor Gericht stellt. Nach jahrzehntelangem Dornröschenschlaf wurde er nun mit der Veröffentlichung des Gesetzes über die Bestrafung von Tätern der nationalen Katastrophe wiederbelebt. Das bulgarische Volk verlangt, dass jemand für das Leid, das es während des Vierten Balkankrieges erlitten hat, bezahlt, jemand, der für die Unfähigkeit des Landes, die Katastrophe abzuwenden, verantwortlich war.\n\nDie bulgarische Armee hat während des Krieges in der Schlacht versagt, und konservative Armeeoffiziere machen dafür die kurz vor dem Krieg eingeleiteten umfassenden Reformen verantwortlich. Sie sagen, die Reformen von General Rusi Rusev hätten sich im Kampf als unzureichend erwiesen und nur Verwirrung in der Armee gestiftet, und das zu einem Zeitpunkt, an dem bewährte Methoden notwendig gewesen wären. Teodosi Daskalov, der während des Krieges die Streitkräfte befehligte, wird im Falle eines Sieges der militärisch ausgerichteten Achse wahrscheinlich ebenfalls inhaftiert werden.\n\nEine andere Seite behauptet, dass es die zivile Verwaltung war, die Großbulgarien zum Verhängnis wurde. Nachdem die Politiker in der Zwischenkriegszeit dekadent und korrupt geworden waren, wurden sie blind und erkannten die serbische und rumänische Aufrüstung nicht, bevor es zu spät war, um zu reagieren. Die Richter, die sich auf diese Seite schlagen, fordern ein massives Vorgehen gegen Dutzende von Oppositionspolitikern und eine vollständige Säuberung der Verwaltung, auch wenn dies bedeutet, dass unser staatlicher Wirtschaftssektor, der von diesen Bürokraten verwaltet wird, stark darunter leiden wird."
 bulgariaflavour.10.a: "Unsere Generäle haben ihre Pflicht nicht erfüllt und müssen sich zurückziehen."
 bulgariaflavour.10.b: "Unsere Politiker haben es versäumt, die Gefahr rechtzeitig zu erkennen."
 bulgariaflavour.10.c: "Wir sollten nicht nach Sündenböcken suchen."

 bulgariaflavour.11.t: "Sicherer Wahlsieg"
 bulgariaflavour.11.d: "Die Legislaturperiode der Nationalversammlung ist abgelaufen, und die Menschen in Bulgarien versammeln sich erneut in den Wahlkabinen, um über die Zukunft ihres Landes abzustimmen. Zum Glück ähneln die Wahlen in Bulgarien nicht mehr dem Chaos der parlamentarischen Jahre, sondern werden unter dem zustimmenden Blick des Zaren kontrolliert und diszipliniert. Es dürfen keine Parteien antreten, und nur unabhängige Kandidaten dürfen sich zur Wahl stellen, die sich in ein Pro-Regierungs- und ein Oppositionslager aufteilen.\n\nDie Wahl hat eine überwältigende Mehrheit für die Anhänger des Zaren ergeben, und [BUL.GetLeader] hat dem zurückkehrenden Kabinett zu einem überwältigenden Wahlsieg gratuliert."
 bulgariaflavour.11.a: "Ein dreifaches Hurra auf den Zaren und seine wohlwollende Regierung!"

 bulgariaflavour.12.t: "Das dritte Imperium"
 bulgariaflavour.12.d: "Zahlreiche Eroberer haben auf dem Balkan versucht, Konstantinopel zu erobern und sich zum neuen Römischen Kaiser auszurufen. Nur wenige von ihnen waren so erfolgreich wie Simeon der Große, der das erste bulgarische Reich zu seiner größten territorialen Ausdehnung führte. Er wurde von der orthodoxen Kirche als "Kaiser" anerkannt und stand kurz davor, Konstantinopel selbst einzunehmen und das byzantinische Reich zu übernehmen, wäre er nicht unglücklich gestorben. Noch heute erinnert man sich an ihn als einen der berühmtesten Zaren Bulgariens, und das Vermächtnis seiner Ansprüche an Rom sind nicht vergessen.\n\nWährend der Balkankriege träumte Ferdinand I. davon, Konstantinopel zu erobern, die beiden Küsten der Bosporusstraße zu vereinen und das Byzantinische Reich unter bulgarischer Führung wiederherzustellen. Obwohl die Niederlagen im Balkankrieg diese Ambitionen gedämpft haben, ist der Vierte Balkankrieg neu entfacht.\n\nNur wenige konnten sich vorstellen, dass Bulgarien den Krieg so leicht gewinnen würde - in Monaten, nein, Wochen, wurde der Belgrader Pakt vollständig besiegt und das Osmanische Reich, das in der törichten Erwartung, dass sein Dolchstoß erfolgreich sein würde, hinter das Marmarameer getrieben wurde. Der geschwächte, alternde, aber immer noch ehrgeizige Zar ist zu einer Siegesparade in Konstantinopel eingetroffen - hier hielt er auf Anraten seiner Generäle eine kurze Rede, in der er verkündete, dass er "das, was Simeon genommen wurde, wiederhergestellt hat". Heute soll Bulgarien nicht mehr nur ein Zarenreich sein. Heute erhebt es den Anspruch, ein Reich zu sein."
 bulgariaflavour.12.a: "Ein dreifaches Hurra auf Das dritte Imperium!"

 bulgariaflavour.13.t: "Die Universelle Weiße Bruderschaft"
 bulgariaflavour.13.d: "Die von Petŭr Dŭnov nach dem Zweiten Weltkrieg gegründete Universelle Weiße Bruderschaft ist eine Bewegung des okkultistischen esoterischen Christentums und behauptet von sich selbst, die Nachfolgerin und Vereinigerin "der drei großen Traditionen aus den bulgarischen Ländern" zu sein - der altgriechischen Orphismuskulte, des Werks von Kyrill und Methodius und der Bogomil-Bewegung. Die "Universelle Bruderschaft" in ihrem Namen ist eine sechste supranationale Rasse, die ein Organismus aus entwickelten menschlichen Seelen und übersinnlichen Wesen (Engeln) sein wird, die durch das Studium der Werke und die Befolgung der Lehren von Dŭnov vollendet werden. Obwohl sie auch einen rassistischen Charakter hat, indem sie behauptet, dass die Seelen der weißen Rasse und insbesondere der Slawen dem Erreichen der "sechsten Rasse" am nächsten sind, spricht sie diese Lehren nicht deutlich aus.\n\nWährend uns die Existenz einer solchen pseudoreligiösen Bruderschaft nichts angehen würde, ist Nikola Nedev, einer der führenden Generäle der bulgarischen Armee, ein persönlicher Freund von Dŭnov und seit einigen Jahren Mitglied der Universellen Weißen Bruderschaft. In letzter Zeit hat sich der General immer mehr in die Organisation eingemischt und seine Pflichten als General vernachlässigt, was sich, wie manche sagen, negativ auf seine Führungsqualitäten ausgewirkt hat. Sollten wir endlich etwas unternehmen, um das Wachstum dieser Bruderschaft einzudämmen, vielleicht indem wir die Bürgermeister der Städte dazu bringen, die Ausrichtung von Dŭnovs Reden zu verweigern und Nedev zum Rücktritt zu bewegen, oder ist dies wirklich kein Thema?"
 bulgariaflavour.13.a: "Dieser "Bruderschaft" muss Einhalt geboten werden."
 bulgariaflavour.13.b: "General Nedev kann jeder Organisation angehören, die er will."

 bulgariaflavour.14.t: "Der Tod von Ferdinand"
 bulgariaflavour.14.d: "Ferdinand I., Zar des dritten bulgarischen Zarenreichs, ist im Alter von 87 Jahren im Königspalast in Sofia verstorben. Als aktiver, wenn auch autoritärer Monarch stand Ferdinand der stürmischsten Periode der bulgarischen Geschichte vor, von den bescheidenen Anfängen als bloßes Fürstentum, das noch unter dem Osmanischen Reich stand, über einen glorreichen Aufstieg bis hin zur Vereinigung aller bulgarischen Völker auf dem Balkan. Auch wenn sich diese Hegemonie über den Balkan letztendlich als nicht so dauerhaft erwies, wie man es sich vorgestellt hatte, können Ferdinands Leistungen dennoch nicht unterschätzt werden. Ob man ihn nun als den größten Herrscher Bulgariens seit dem Mittelalter liebt oder als Autokraten verachtet, man muss anerkennen, dass seine Herrschaft Bulgarien in seinen Grundfesten verändert hat.\n\nDie bulgarische Krone wurde von seinem Sohn Boris geerbt, ein nahtloser Übergang, da der Kronprinz in den letzten zwei Jahrzehnten einen Großteil der Aufgaben seines Vaters übernommen hat. Es wird erwartet, dass Boris III. über eine neue Ära der bulgarischen Geschichte regieren wird, da sich die Welt um ihn herum erneut verändert, und die Wellen werden sicherlich auch den Balkan erfassen."
 bulgariaflavour.14.a: "Hoffen wir, dass er sich als guter Herrscher erweisen wird."

 bulgariaflavour.15.t: "Die Balkanunion"
 bulgariaflavour.15.d: "Das 19. Jahrhundert war auf dem Balkan, ähnlich wie im übrigen Europa, ein Zeitalter des Nationalismus, in dem Serben, Bulgaren, Griechen, Albaner und andere von unabhängigen Nationalstaaten träumten - und doch gab es, wenn auch in schwacher Form, immer wieder die Idee einer Balkanföderation. Manchmal nahm es eine enge Form an, die sich auf die Südslawen beschränkte und somit mit dem jugoslawischen Projekt verwoben war, ein anderes Mal, wie im ursprünglichen Vorschlag des griechischen Revolutionärs Rigas Feraios, als Föderation aller Staaten des Balkans. Manchmal wurde sie als Möglichkeit vorgeschlagen, die ethnischen Spannungen in der Region, insbesondere in der mazedonischen Frage, zu mildern, ein anderes Mal wurde sie als Möglichkeit für die Völker des Balkans gesehen, sich gemeinsam gegen ausländische Aggressionen zu wehren.\n\nIn den 1930er Jahren wird eine vollständige Föderation nur noch von der sozialistischen Bewegung angestrebt. Dennoch gibt es immer noch Konzepte für eine Integration des Balkans, und bulgarische Politiker wie Aleksandŭr Stamboliyski, Yanko Sakazov und die Radikaldemokratische Partei haben sich dafür ausgesprochen. Die aufgegebenen serbisch-bulgarischen Verträge von 1904 dienten als mögliche Blaupause für die wirtschaftliche und politische Integration des Balkans - durch die Aufgabe von Handelsschranken, die Aufnahme einer diplomatischen Zusammenarbeit und den Zusammenschluss zu einem Militärbündnis könnte der Frieden auf dem Balkan noch möglich sein.\n\nVielleicht können sich die Staaten des Balkans eines Tages doch noch zu einer friedlichen Supermacht zusammenschließen. Bis dahin sollte jedoch der bulgarische Sieg im Vierten Balkankrieg ausreichen, um die anderen Staaten des Balkans zur Zusammenarbeit zu zwingen."
 bulgariaflavour.15.a: "Hoffen wir, dass wir den Frieden sichern können..."

 bulgariaflavour.16.t: "Geburt eines Prinzen"
 bulgariaflavour.16.d1: "Die königliche Familie Bulgariens hat unglaubliche Neuigkeiten verkündet - Kronprinz Boris und seine Frau haben ein Kind zur Welt gebracht, einen gesunden Jungen. Die Geburt des Kindes wurde mit Kanonenschüssen und Glockengeläut im Herzen Sofias verkündet, und kurz darauf hat Zar Ferdinand I. eine Bekanntmachung verkündet - anlässlich der Geburt seines Enkels wurden zahlreiche Gefangene amnestiert oder ihre Strafen reduziert, alle Schulkinder in Bulgarien werden ihre Noten um eine Einheit verbessert und keiner von ihnen muss dieses Jahr die Klasse wiederholen.\n\nEs war geplant, für die Taufe des Prinzen Wasser aus dem Jordan zu holen, aber der [BUL.BUL_war_status] machte dem Plan einen Strich durch die Rechnung. Dennoch wurde die Zeremonie von einer großen Menschenmenge verfolgt, und das Volk jubelte. General Danail Nikolaev wurde zum Taufpaten gewählt."
 bulgariaflavour.16.d2: "Die königliche Familie Bulgariens hat unglaubliche Neuigkeiten verkündet - Zar Boris III. und seine Frau haben ein Kind zur Welt gebracht, einen gesunden Jungen. Die Geburt des Kindes wurde mit Kanonenschüssen und Glockengeläut im Herzen Sofias verkündet, und kurz darauf hat der Zar eine Bekanntmachung verkündet - anlässlich der Geburt seines Sohnes wurden zahlreiche Gefangene amnestiert oder ihre Strafen reduziert, alle Schulkinder in Bulgarien werden ihre Noten um eine Einheit verbessert und keiner von ihnen muss dieses Jahr die Klasse wiederholen.\n\nEs war geplant, für die Taufe des Kronprinzen Wasser aus dem Jordan zu holen, aber der [BUL.BUL_war_status] machte dem Plan einen Strich durch die Rechnung. Dennoch wurde die Zeremonie von einer großen Menschenmenge verfolgt, und das Volk jubelte. General Danail Nikolaev wurde zum Taufpaten gewählt."
 bulgariaflavour.16.a: "Er soll Simeon heißen, nach dem großen Zaren!"
 bulgariaflavour.16.b: "Er soll Kyril heißen, nach seinem Onkel!"
 bulgariaflavour.16.c: "Er soll Kubrat heißen, nach dem legendären Khan!"
 bulgariaflavour.16.e: "Er soll Danail heißen, nach seinem Patenonkel!"
