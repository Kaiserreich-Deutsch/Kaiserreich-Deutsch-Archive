 BUL_ferdinand_sakskoburggotski: "Ferdinand Sakskoburggotski"
 BUL_ferdinand_sakskoburggotski_regnal: "Ferdinand I"
 BUL_ferdinand_sakskoburggotski_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. Februar 1861, in Wien, Niederösterreich, Österreichisches Kaiserreich\n§YPolitische Karriere:§! Als Ferdinand von Sachsen-Coburg-Gotha 1887 zum Fürsten von Bulgarien gewählt wurde, war die Nachricht ungläubig. Nur wenige konnten sich vorstellen, dass der verweichlichte, exzentrische österreichisch-ungarische Offizier eine Nation befehligen könnte, vor allem nachdem sein Vorgänger Alexander von Battenberg gescheitert war. In den folgenden fünf Jahrzehnten gab es Höhen und Tiefen, aber letztendlich wurde Ferdinand zu einem der am längsten regierenden und glorreichsten Herrscher Bulgariens.\n\nObwohl er autoritär und größenwahnsinnig war, erlaubte Ferdinand in Bulgarien eine begrenzte Demokratie im Rahmen der Tarnovo-Verfassung. Im Gegenzug führte er die Außenpolitik des Fürstentums zu jahrzehntelangen Kriegen gegen die Osmanen und andere Balkanstaaten. Dies brachte Bulgarien den Beinamen "Preußen des Balkans" ein. Mittendrin, im Jahr 1908, wurde ihm der Zarentitel verliehen, der erste des dritten bulgarischen Staates, und er erhob damit Anspruch auf den Thron des Oströmischen Reiches selbst. Der Zweite Balkankrieg sollte diese Ambitionen dämpfen, aber der Weltkrieg, so brutal er auch war, ermöglichte dem Zaren die endgültige Wiederherstellung Großbulgariens.\n\nAufgrund seines hohen Alters und seines zunehmend schlechten Gesundheitszustands hat Ferdinand den größten Teil seiner Macht an seinen ältesten Sohn, Kronprinz Boris, übertragen. Dennoch bleibt er ein wichtiges Symbol für das bulgarische Volk. Der große Wiederhersteller, der Fahnenträger des dritten bulgarischen Staates in all seiner Pracht, und solange er am Ruder bleibt, wird Bulgarien gedeihen."
