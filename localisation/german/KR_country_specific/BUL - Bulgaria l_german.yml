 BUL_Join_Russia: "Allianz mit Russland"
 BUL_Join_Internationale: "Beitritt zur Internationale"
 BUL_Opportunistic_Strike: "Schlag gegen [FROM.GetName]"
 BUL_Invade_Ottomans: "Adrianopel erobern"
 BUL_YUG_Subjugate_Balkan_States: "Unterwerfung [FROM.GetName]"
 BUL_YUG_balkan_neighbourhood_tt: "Schaltet £decision_icon_small §YEntscheidung§! zur Unterwerfung der verbleibenden unabhängigen Staaten auf dem Balkan frei."

 BUL_Third_Bulgarian_Empire: "Das Dritte Imperium proklamieren"
 BUL_Third_Bulgarian_Empire_desc: "Innerhalb weniger Wochen sind unsere Feinde auf dem Balkan zusammengebrochen. In nur wenigen Tagen haben wir bewiesen, dass nicht nur die Gerüchte über unsere Schwäche übertrieben waren, sondern dass wir stärker sind als je zuvor. Heute stehen wir an der Küste von Konstantinopel, und anders als 1913 gibt es keine hegemoniale Großmacht, sei es Russland oder Großbritannien, die unseren Vormarsch aufhalten könnte. Simeon der Große ist erlöst worden!"
 BUL_Balkan_Union: "Die Balkanunion erschaffen"
 BUL_Balkan_Union_desc: "Vielleicht gibt es einen Weg zum Frieden auf dem Balkan, der nicht mit harter Unterdrückung oder der Ausbeutung unserer Nachbarn durch massive Reparationen verbunden ist. Vielleicht können wir einen Schritt zurückgehen und eine gerechtere Balkanunion schaffen, die unsere Volkswirtschaften zusammenführt und verhindert, dass jemals wieder ein Krieg ausbricht?"

## Chetniks content ##

 BUL_chetniks_decisions: "Halle des Bergkönigs"
 BUL_chetniks_decisions_desc: "\nDie serbische Tschetnik-Organisation, die einst im Kosovo und in Mazedonien gegen die osmanische Herrschaft kämpfte, ist wiedergeboren worden. Ehemalige Angehörige der serbischen Armee, denen sich rebellische Bauern und Jugendliche angeschlossen haben, haben sich entschlossen, den Kampf in den Bergen Serbiens fortzusetzen, unerkannt von Region zu Region zu ziehen, unsere Streitkräfte zu schikanieren und ihre Kräfte für einen Aufstand zu sammeln. Sie werden von §YDragoljub Mihailović§! angeführt, einem ehemaligen General der serbischen Armee, der zum Partisanenkommandanten wurde.\n\nZu jeder Zeit wird einer der serbischen Staaten (einschließlich Mazedonien), der uns direkt oder unseren Marionetten in §Y[SER.GetNameWithFlag]§! oder §Y[MNT.GetNameWithFlag]§! gehört, als §YTschetnik-Basis§! gekennzeichnet, was dem Staat schwere Schwächen verleiht, den Widerstand (falls vorhanden) erhöht und Gebäude beschädigt. Alle §Y90 Tage§! ziehen die Tschetniks in einen anderen Staat, und dort findet eine Begegnung statt - wenn dieser Staat §Ymehr§! Divisionen hat als die Tschetniks stark sind, werden sie zurückgeschlagen und verlieren an Stärke; wenn der Staat §Yweniger§! hat, gewinnen sie und gewinnen an Stärke.\n\nWenn man über Mihailovićs Gesicht schwebt, werden Statistiken über die Tschetnik-Bewegung angezeigt - ihre §YStandorte§! und §YStärke§!, gemessen auf einer Skala von 1 und 10 und gleich der Anzahl der §YDivisionen§! die sie besitzen. Wenn die Stärke der Tschetniks auf 1 sinkt, wird ihr Widerstand beendet - wenn sie jedoch 10 erreicht oder Bulgarien in den Krieg zieht, werden sie \n"
 BUL_chetniks_tooltip: "Die §YSerbische Tschetnik-Organisation§!\n\nDer Stützpunkt der Tschetniks befindet sich derzeit in §Y[BUL.BUL_chetnik_location]§!. Nach Abschluss der Wiederholungsmission §YBewegung der Tschetnik-Basis§! werden die Tschetniks in einen anderen Staat verlegt.\n\nDie Stärke der Tschetniks ist derzeit auf der Stufe §Y[?BUL.BUL_chetnik_strength]§! und entspricht der Anzahl der Divisionen, die bei einer Tschetnik-Rebellion entstehen würden."
