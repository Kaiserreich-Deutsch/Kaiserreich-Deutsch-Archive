### Ideas ###

 BUL_waning_hegemony: "Schwindende Vorherrschaft"
 BUL_waning_hegemony_desc: "Zwanzig Jahre nach dem Weltkrieg schwindet der Glaube an das Ideal eines "Großbulgariens". Gefesselt von interner Spaltung und ethnischen Konflikten hat Bulgarien die letzten zwei Jahrzehnte damit verbracht, von einer Krise in die nächste zu schlittern, und sich auf innere Angelegenheiten zurückgezogen. Ein leicht zu beeindruckender Beobachter könnte immer noch denken, dass Bulgarien ein Hegemon auf dem Balkan ist, aber in Wirklichkeit ist seine Macht längst geschwunden."
 BUL_military_league: "Militärische Liga"
 BUL_military_league_desc: "Die kurz nach dem Weltkrieg gegründete Militärische Liga ist die Organisation, die Bulgariens riesiges Korps von Kriegsveteranen vereint und die Interessen des Militärs in zivilen Angelegenheiten vertritt. Die Militärliga, die ihre politische Macht in Organisationen wie Zveno manifestiert, verfügt über eine nie dagewesene Macht im Land und stellt eine unausgesprochene Bedrohung für die Demokratie dar."
 BUL_military_league_curtailed: "Untergeordnete Militärische Liga"
 BUL_military_league_curtailed_desc: "Die kurz nach dem Weltkrieg gegründete Militärische Liga ist die Organisation, die das riesige Korps der bulgarischen Kriegsveteranen vereint und die Interessen des Militärs in zivilen Angelegenheiten vertritt. Nach einem Kampf um Einfluss wurde die Stärke dieser Organisation jedoch erfolgreich beschnitten."
 BUL_military_league_empowered: "Gestärkte Militärische Liga"
 BUL_military_league_empowered_desc: "Die kurz nach dem Weltkrieg gegründete Militärliga ist die Organisation, die Bulgariens riesiges Korps von Kriegsveteranen vereint und die Interessen des Militärs in zivilen Angelegenheiten vertritt. Da die zivilen Politiker versagt haben, obliegt es der Militärliga und ihren Offizieren, den bulgarischen Staat zu führen."
 BUL_boris_crown_prince: "Prinz des Volkes"
 BUL_boris_crown_prince_desc: "Kronprinz Boris, der älteste Sohn Ferdinands, ist eine kluge, clevere und beliebte Persönlichkeit, die dem Volk das Vertrauen gibt, dass der nächste Monarch ebenso fähig sein wird. Er geht immer auf das Volk zu, fährt oft mit dem Auto ohne Wachen durch das Land und hält an, um sich mit Bauern, Arbeitern und Kindern zu unterhalten - es gibt kein Dorf in Bulgarien, in dem nicht jemand mit dem Kronprinzen mitgefahren ist."
 BUL_state_protection_act: "Staatsschutzgesetz"
 BUL_state_protection_act_desc: "Das Gesetz zum Schutz des Staates, das während der autoritären Herrschaft von Konstantin Georgiev verabschiedet wurde, verleiht der Regierung autoritäre Befugnisse, um Oppositionelle und Dissidenten zu vertreiben. Bislang konnte es die Ordnung in Bulgarien aufrechterhalten, aber es wird von Tag zu Tag umstrittener.\n\n§HDie Demokratie in Bulgarien steht und fällt mit der Zukunft dieses Gesetzes.§!"
 BUL_national_catastrophe: "Die nationale Katastrophe"
 BUL_national_catastrophe_desc: "Groß-Bulgarien ist in einer einzigen großen Katastrophe zusammengebrochen. Eine Nation, die sich einst ihrer Hegemonie rühmte, muss nun mit dem Verlust all ihrer Errungenschaften, mit den Narben des Krieges und mit der Not von Millionen ihrer Landsleute jenseits ihrer Grenzen fertig werden. Schock und Trauer haben Bulgarien eingeholt, und es stehen lange Jahre des Wiederaufbaus bevor."

