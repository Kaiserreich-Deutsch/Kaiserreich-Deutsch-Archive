 BUL_kimon_georgiev: "Kimon Georgiev"
 BUL_kimon_georgiev_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 11. August 1882, in Pazardzhik, Ostrumelien, Osmanisches Reich\n§YPolitische Karriere:§! Oberst Kimon Georgiev wurde in einer bürgerlichen Familie im kurzlebigen Fürstentum Ostrumelien geboren, bevor dieses mit Bulgarien vereinigt wurde. Da er wie seine Altersgenossen keinen Wohlstand besaß, besuchte er die Militärschule und schloss sie als Leutnant der Infanterie ab. In seiner Karriere in der bulgarischen Armee kämpfte er in beiden Balkankriegen und im Weltkrieg, in dem er ein Auge verlor. Da er nicht mehr in der Lage war, seine Einheit von der Front aus zu befehligen, wurde er zum Ausbilder und später in den Armeestab berufen, was ihm die Gründung der Militärunion ermöglichte - einer Organisation bulgarischer Offiziere im aktiven Dienst und in der Reserve, die ihre Stimme in der Politik vertreten wollte.\n\nEin Großteil der 1920er Jahre verlief für den Oberst ohne besondere Vorkommnisse. Er arbeitete als Armeeausbilder, befehligte Einheiten gegen serbische Tschetniks in Mazedonien und unterrichtete an der Militärschule. Mit der serbischen Revolution und den darauf folgenden politischen Ereignissen in Bulgarien änderte sich dies alles. An der Seite der Militärliga unterstützte Georgiev das autoritäre Regime von Konstantin Georgiev und wurde in seinem Kabinett zum Minister für Eisenbahn und Telegrafie ernannt. Als der Premierminister stürzte, verteidigte Georgiev ihn vehement. Für ihn war nicht nur das Staatsschutzgesetz eine Notwendigkeit, sondern auch die Misserfolge des parlamentarischen Regimes frustrierten ihn zunehmend.\n\nGeorgiev wandte sich an seine Kameraden, insbesondere Damyan Velchev, und die beiden gründeten 1928 den politischen Zirkel Zveno mit dem Ziel einer neuen, stärkeren Regierung für Bulgarien. Im Gegensatz zur Disziplin der Armee sind die Politiker irrational, unmoralisch und kurzsichtig - es liegt also an den guten Männern der Armee, die Dinge wieder in Ordnung zu bringen. Mit oder ohne das antiquierte Regime auf dem Thron."

 BUL_ivan_dochev: "Ivan Dochev"
 BUL_ivan_dochev_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 7. Januar 1906, in Schumen, Fürstentum Bulgarien\n§YPolitische Karriere:§! Der 1908 in Schumen geborene Ivan Dochev wuchs im großbulgarischen Traum auf und war der Sohn eines Reserveoffiziers. Im Gegensatz zu seinem Vater und vielen seiner Kameraden in den Nationalen Legionen schlug Dochev keine militärische Laufbahn ein und schrieb sich stattdessen für ein Jurastudium an der Universität von Sofia ein. Armut und Probleme mit dem Gesetz zwangen ihn jedoch, sein Studium mehrmals zu unterbrechen. Die aktivistischen Studenten Bulgariens waren die ersten, die erkannten, dass in ihrem geliebten Land etwas faul war. Trotz der halbherzigen Reden und Kundgebungen, in denen die bulgarische Größe beschworen wurde, war das Land arm, schwach und politisch gelähmt. Die großen revolutionären Umwälzungen in Europa gingen auch an Sofia nicht vorbei und ermutigten nicht nur die Sozialisten, sondern auch diejenigen, die in Bulgarien eine Krankheit sahen.\n\nDochev kämpfte nach der serbischen Revolution auf den Straßen Sofias gegen seine serbienfreundlichen Kommilitonen und trat der Organisation \"Rodna Zashtita\" bei. Bald war er von dieser Organisation desillusioniert und scharte seine Kommilitonen in einer Splittergruppe, der Union der bulgarischen nationalen Legionen, um sich. Diese vehement nationalistische, fremdenfeindliche und offen militante Gruppe absorbierte rasch die anderen radikalen Organisationen und wurde zu einem Hegemon der extremen Rechten, und Dochev war ihr "bulgarischer Codreanu". Als Chef der Legionen reiste er durch das Land und traf sich, wenn die Gerüchte stimmen, mit einem der Kommandanten der Ohrana im Osogovo-Gebirge, der sich für den jungen Studenten einsetzte.\n\nDer vierte Balkankrieg erwischte Dochev direkt nach der Universität, und zusammen mit Tausenden von Gleichaltrigen diente er an der Front, wobei seine Entschlossenheit nur noch stärker und seine Verbitterung noch größer wurde, als er von dem demütigenden Frieden erfuhr. Er war nicht mehr nur ein junger Student, der in das politische Leben hineingestoßen wurde - er war jetzt ein Veteran, und zusammen mit Tausenden von Veteranen marschierte er, um sein Land wieder auf den richtigen Weg zu bringen, koste es, was es wolle."

