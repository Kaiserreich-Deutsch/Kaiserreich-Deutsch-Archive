 BUL_the_dream_of_yugoslavia_desc: "Trotz aller Bemühungen der Unterdrücker in Wien und Budapest lebt der jugoslawische Traum in den Herzen aller Südslawen weiter! Bulgarien muss erneut die Fackel der Befreiung tragen mit dem selbstlosen Ziel, die deutsch-ungarische Hegemonie über das Slawentum zu stürzen."
