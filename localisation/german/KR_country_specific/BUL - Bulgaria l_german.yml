 bulgariaflavour.17.t: "Politischer Kreis "Vereinigtes Jugoslawien""
 bulgariaflavour.17.d: "Die Gründung Jugoslawiens hat zu bedeutenden Veränderungen im politischen Spektrum Bulgariens geführt, da die Integration der übrigen südslawischen Länder den Charakter des Staates völlig verändert hat. Das alte Etikett "Zveno" ("Einheit"), das für das Engagement der Militärclique für Stärke und Rationalität stand, hat seinen Glanz verloren - denn was ist ein besserer Beweis für den Erfolg der Zveno-Reformen als die Tatsache, dass sie gerade das österreichische Kaiserreich in einer Schlacht besiegt haben?\n\nDie Anhänger des Regimes haben begonnen, sich unter einem neuen Banner zusammenzuschließen - dem politischen Kreis "Vereinigtes Jugoslawien", dessen erklärtes Ziel nun die Verteidigung des "vereinigten jugoslawischen nationalen Interesses" gegen innere und äußere Feinde ist. In einer offiziellen Proklamation der Zeitung "Zveno" kurz nach der Gründung Jugoslawiens wurde das Konzept des Regimes für den Jugoslawismus verkündet - in Anlehnung an die Theorie des integralen Jugoslawismus erklärte die Zeitung, dass die kulturellen Unterschiede zwischen den Jugoslawen ein historisches Konstrukt seien und ein starker, zentralisierter Staat notwendig sei, um sie zu beseitigen. Wenn sie nicht nur physisch, sondern auch geistig vereint sind, könnten "die Jugoslawen" die Fahnenträger einer neuen Großmacht in Europa werden, oder zumindest einer Macht, die in der Lage ist, Frankreich, Deutschland und Russland gleichermaßen zu widerstehen.\n\n"Das "Vereinigte Jugoslawien" hat versucht, serbische und illyrische Intellektuelle sowie Politiker anzusprechen, um sie für die Verwaltung zu gewinnen, mit wenig Erfolg. Von Anfang bis Ende wird das jugoslawische Projekt unweigerlich ein bulgarisches Vorherrschaftsprojekt sein - und während die bulgarische Militärmacht dieses Konstrukt sicherlich noch ein oder zwei Jahrzehnte aufrechterhalten wird, wie lange können Millionen von Serben und Kroaten allein durch schiere Gewalt kontrolliert werden?"
 bulgariaflavour.17.a: "Zusammen, für immer!"

 bulgariaflavour.18.t: "Aleksandŭr Tsankov verteidigt das etatistische Projekt"
 bulgariaflavour.18.d: "Der Beginn des Großen Etatismusprojekts hat sowohl bei ausländischen als auch bei inländischen Wirtschaftswissenschaftlern Kritik hervorgerufen. In ihren Augen wird eine solche Eskalation staatlicher Eingriffe in die Wirtschaft diese nur destabilisieren, und die Vorstellung, dass Bulgarien dadurch zu einer modernen Industriemacht werden könnte, ist lächerlich. Diese Kritiker haben jedoch eine harsche Antwort von der Universität Sofia erhalten, deren langjähriger Professor für politische Ökonomie, Aleksandŭr Tsankov, ein bekannter Befürworter des " Großen Etatistischen Projekts" ist.\n\nTsankov war zwar nicht Mitglied des Wirtschaftsausschusses, der mit der Ausarbeitung der Pläne für das Projekt betraut war, doch war er in der Vergangenheit in staatlichen Wirtschaftsinstitutionen tätig, insbesondere in der Direktion für Wirtschaftspflege und öffentliche Vorausschau während des Weltkriegs. Obwohl Zankow einige Probleme mit der Arbeit des Direktorats während des Krieges einräumt, schreibt er in seinem Antwortartikel, dass eine Rückkehr zur freien Marktwirtschaft lächerlich wäre. Für ihn sind die Kapitalisten der freien Marktwirtschaft Ideologen eines Wirtschaftssystems, das seine Zeit überdauert hat.\n\nZankow schließt seinen Artikel, indem er auf eine andere gängige Kritik - dass das Projekt sozialistisch sei - mit der Feststellung antwortet, dass dies kein Grund zur Sorge sei, da "der Sozialismus notwendigerweise ein wenig bürgerlich und die Bourgeoisie ein wenig sozialistisch werden muss"."
 bulgariaflavour.18.a: "Der Etatismus soll Wohlstand schaffen!"

 bulgariaflavour.19.t: "Krieg der Künstler"
 bulgariaflavour.19.d: "Als das Gesetz zum Schutz des Staates verabschiedet wurde, waren nicht nur die Minderheiten oder die Sozialisten im Untergrund die Leidtragenden. Die Meinungsfreiheit wurde eingeschränkt, und die bulgarische Literatur hat es seitdem schwer. Während die republikanische Revolution in Serbien zu einer explosiven Wiederbelebung der Avantgarde-Kunst und -Literatur führte, wie z. B. der zenitistischen Bewegung, hatte die bulgarische Literatur zunehmend Mühe, zu atmen. Die Regierung von Konstantin Georgiev sowie nachfolgende Regierungen sahen auf die symbolistischen, expressionistischen oder sogar die einzigartigen diabolistischen Strömungen herab und arbeiteten stattdessen mit der Zeitschrift Zlatorog zusammen, die von Vladimir Vasilev herausgegeben wurde, der mit dem schleichenden Autoritarismus viel kooperativer war.\n\nDie bulgarische Literaturgemeinde hat sich den Entwürfen der Petorka und der Kampagne gegen das Staatsschutzgesetz und gegen die Zensur der Literatur angeschlossen. Der Dichter, Journalist und Übersetzer Geo Milev steht an der Spitze dieser literarischen Bewegung. In seiner Jugend war Milev Sozialist und widmete der Französischen Revolution und dem Kampf der bulgarischen Kommunisten Gedichte, doch im Laufe der Zeit wurde er reifer und mäßigte sich - dennoch ist er ein bekannter Progressiver und ein Anhänger der Breiten Sozialisten. Die Petorka-Kampagne gegen das Gesetz hat eines von Milevs Gedichten aus dem Jahr 1926 wiederbelebt, in dem er das noch recht junge Gesetz in Frage stellt:\n\n"Um das stolze Bewusstsein, die Stimme, die schreit, die ewige Wahrheit, die ewig lebt, ersticken zu können - jeder hat eine einzige Axt entdeckt - haben die heutigen Machthaber Bulgariens das "Staatsschutzgesetz" erfunden, um alles zu töten, was nicht sterben kann!""
 bulgariaflavour.19.a: "Interessant."

 bulgariaflavour.27.t: "General Vazov will helfen"
 bulgariaflavour.27.d: "Prominente Vertreter der letzten Generation der bulgarischen Armeeführung kamen in Sofia zusammen, um die aktuelle militärische Lage zu erörtern. Während einige Empfehlungen an die derzeitige Regierung gerichtet wurden, stand nur Vladimir Vazov auf und äußerte den Wunsch, in den aktiven Dienst zurückzukehren. Der siebzigjährige ehemalige General ist als hervorragender General aus dem Zweiten Weltkrieg in Erinnerung geblieben, vor allem aber wegen der Schlacht von Doiran, in der er die Entente trotz großer Unterzahl besiegte."
 bulgariaflavour.27.a: "Selbstverständlich kann er wieder in die Reihen aufgenommen werden!"
 bulgariaflavour.27.b: "Er soll stattdessen die nächste Generation ausbilden."

 bulgariaflavour.28.t: "General Vazov tritt erneut in den Ruhestand"
 bulgariaflavour.28.d: "Da [Root.GetNameDef] derzeit in Frieden lebt, hat sich General Vladimir Vazov erneut aus dem aktiven Dienst zurückgezogen. Man munkelt, dass er gesundheitlich angeschlagen ist und in sein Heimatdorf Ribaritsa zurückkehren will, wo er den Rest seiner Tage verbringen wird."
 bulgariaflavour.28.a: "Er hat seinem Land gut gedient"

 bulgariaflavour.29.t: "Zveno Putsch in Bulgarien"
 bulgariaflavour.29.d: "Das Zarenreich Bulgarien, einer der Verbündeten Deutschlands im Weltkrieg, galt in den vergangenen zwei Jahrzehnten als stabiler Hegemon auf dem Balkan. In Wahrheit hat sich das Land jedoch auf seine inneren Angelegenheiten zurückgezogen und ist von einer politischen Krise in die nächste geschlittert. In diesem Jahr gipfelten diese inneren Spannungen in einem Showdown zwischen drei verschiedenen politischen Kräften.\n\nZveno hat sich durchgesetzt und die Tarnovo-Verfassung mit einem plötzlichen Staatsstreich hinweggefegt. Dieser elitäre Kreis von Offizieren und Intellektuellen verspricht, ein rationales, effizientes autokratisches System zu schaffen, das Bulgarien in den kommenden Jahren leiten soll."
 bulgariaflavour.29.a: "Interessante Wendung der Ereignisse."

 bulgariaflavour.30.t: "Bulgarische Königsdiktatur"
 bulgariaflavour.30.d: "Das Zarenreich Bulgarien, einer der Verbündeten Deutschlands im Weltkrieg, galt in den vergangenen zwei Jahrzehnten als stabiler Hegemon auf dem Balkan. In Wahrheit hat sich das Land jedoch auf seine inneren Angelegenheiten zurückgezogen und ist von einer politischen Krise in die nächste geschlittert. In diesem Jahr gipfelten diese inneren Spannungen in einem Showdown zwischen drei verschiedenen politischen Kräften.\n\nDie Monarchie hat sich durchgesetzt, indem sie ihre Konkurrenten, die die demokratische Verfassung stärken und gleichzeitig die Möglichkeit eines Militärputsches ausschließen wollten, zum Schweigen brachte und ihre Kontrolle über das Land in Form einer königlichen Diktatur festigte."
 bulgariaflavour.30.a: "Es war ein natürlicher Übergang für sie."

 bulgariaflavour.31.t: "Sieg der Konstitutionalisten in Bulgarien"
 bulgariaflavour.31.d: "Das Zarenreich Bulgarien, einer der Verbündeten Deutschlands im Weltkrieg, galt in den vergangenen zwei Jahrzehnten als stabiler Hegemon auf dem Balkan. In Wahrheit hat sich das Land jedoch auf seine inneren Angelegenheiten zurückgezogen und ist von einer politischen Krise in die nächste geschlittert. In diesem Jahr gipfelten diese inneren Spannungen in einem Showdown zwischen drei verschiedenen politischen Kräften.\n\nDie Petorka, ein Bündnis politischer Parteien zur Verteidigung der bulgarischen Verfassung, hat sich durchgesetzt und die Monarchie gezwungen, zahlreiche autoritäre Handlungen aufzugeben und die Verfassung zu ändern, um eine echte konstitutionelle Monarchie in Bulgarien zu ermöglichen und damit einen langen Trend des Autoritarismus umzukehren."
 bulgariaflavour.31.a: "Kann dieser Idealismus von Dauer sein?"

 bulgariaflavour.32.t: "Legionärsübernahme in Bulgarien"
 bulgariaflavour.32.d: "Das bulgarische Zarenreich, das einst die Balkanhalbinsel beherrschte, ist gefallen und wurde von seinen Feinden im Belgrader Pakt im Krieg besiegt. Diese so genannte "nationale Katastrophe" hat den Staat destabilisiert und dem Radikalismus den Weg geebnet - nur wenige Wochen nach der Unterzeichnung des Vertrags von Sofia ist die Regierung völlig zusammengebrochen.\n\nAn ihre Stelle ist eine Clique junger Offiziere und Studenten getreten, die in der Union der Bulgarischen Nationalen Legionen organisiert ist und sich an der rumänischen Eisernen Garde orientiert. Nachdem er die Gründung des "Nationalen Legionärsstaates" angekündigt hat, erklärt ihr Anführer Ivan Dochev, dass Bulgarien seinen Krieg mit dem Pakt erneuern wird - oder bei dem Versuch sterben wird."
 bulgariaflavour.32.a: "Was bedeutet das für den Balkan?"

 bulgariaflavour.33.t: "Übernahme Bulgariens durch die Patriotische Front"
 bulgariaflavour.33.d: "Das bulgarische Zarenreich, das einst die Balkanhalbinsel beherrschte, ist gefallen und wurde von seinen Feinden im Belgrader Pakt im Krieg besiegt. Diese so genannte "nationale Katastrophe" hat den Staat destabilisiert und dem Radikalismus den Weg geebnet - nur wenige Wochen nach der Unterzeichnung des Vertrags von Sofia ist die Regierung völlig zusammengebrochen.\n\nAn ihre Stelle ist die Vaterländische Front getreten, ein Bündnis republikanischer Kräfte im Lande, die aus dem Exil und dem Untergrund die Kontrolle übernommen haben. Obwohl sie ein starkes sozialistisches Element haben, sind sie auch mit der entschieden nichtsozialistischen Agrarnationalen Union verbündet - welche dieser Kräfte auch immer die Führung übernimmt, es wird vermutet, dass sie einen Weg zum Frieden auf dem Balkan suchen werden."
 bulgariaflavour.33.a: "Was bedeutet das für den Balkan?"

### Focuses ###
 BUL_operation_nishava: "Operation Nishava"
 BUL_operation_nishava_desc: "Wir haben uns lange genug gegenüber den Serben in der Region Nish zurückgehalten - und zwar seit dem Regime von General Georgiev. Es ist Zeit für einen Wandel - mit dem Staatsschutzgesetz in der Hand werden wir den Verrätern den Garaus machen und den Separatismus in unseren westlichen Provinzen auslöschen!"

 BUL_abolish_state_protection_act: "Abschaffung des Gesetzes zum Schutz des Staates"
 BUL_abolish_state_protection_act_desc: "Die Demokratie in Bulgarien kann nicht bestehen, solange das Staatsschutzgesetz in Kraft ist - sie wird vom Zaren oder vom Militär unterwandert werden. Wenn wir sie retten wollen, muss dieses Sprungbrett in Richtung Autoritarismus verschwinden!"

 BUL_curtail_military_league: "Die Militärische Liga zügeln"
 BUL_curtail_military_league_desc: "Die Militärische Liga manifestiert ihren politischen Einfluss in subversiven Organisationen wie der Zveno - wir müssen sie daran hindern, die Macht zu übernehmen und das zivile Regime zu stürzen, indem wir mit der Union verbündete Offiziere absetzen oder auf weniger wichtige Posten versetzen."
 BUL_curtail_military_league_take_five: "Dieser Fokus kann §Yfünf§! mal abgeschlossen werden (derzeit §Y[?BUL.BUL_curtail_focus_amount_var]§!/§Y5§!)."
 BUL_curtail_military_league_amount_taken: "Wir haben den Fokus §Y[?BUL.BUL_curtail_focus_amount_var] mal§! bisher genutzt.\n\n"

 BUL_taming_the_powderkeg: "Das Pulverfass löschen"
 BUL_taming_the_powderkeg_desc: "Zwei Jahrzehnte lang haben wir uns auf unseren Lorbeeren ausgeruht - aber unsere Feinde in den Balkankriegen haben diese Zeit nicht verschwendet und mit der Wiederaufrüstung begonnen. Aus Serbien und Rumänien kommen besorgniserregende Nachrichten: Beide Staaten haben die in ihren Friedensverträgen festgelegten Beschränkungen aufgegeben, und Griechenland scheint diesem Beispiel zu folgen... Es liegt an uns, das Pulverfass des Balkans wieder zu löschen."
 BUL_taming_the_powderkeg_tt: "Das bulgarische Volk vermisst den Krieg nicht - und so wird diese Entscheidung folgende Auswirkungen haben:\n"

 BUL_konstantiniyye_diplomacy: "Mission in Kostantiniyye"
 BUL_konstantiniyye_diplomacy_desc: "Obwohl wir im Weltkrieg an der Seite der Osmanen gekämpft haben, sind die Beziehungen zwischen uns feindlich. Die Türken versuchen immer noch, ihre Brüder in Westthrakien zu befreien, und werden sicherlich angreifen, wenn sie nicht vorher besänftigt werden. Auch wenn wir wahrscheinlich Zugeständnisse machen müssen, so ist dies doch besser als ein Vier-Fronten-Krieg, und die Türken werden sich zu Verhandlungen bereit erklären."
 BUL_konstantiniyye_diplomacy_failure_tt: "Wenn dieser Schwerpunkt nicht vor dem Ausbruch des Vierten Balkankrieges gesetzt wird, wird es zu einer osmanischen Intervention kommen."

 BUL_second_nishava: "Den Druck aufrecht erhalten"
 BUL_second_nishava_desc: "Im nächsten Balkankrieg können wir nur den Bulgaren vertrauen, dass sie wirklich loyal sind. Alle Serben, Rumänen, Griechen oder Türken sind potenzielle Verräter, die nur auf eine Gelegenheit warten, uns in den Rücken zu fallen und die Invasoren zu unterstützen - daher ist die einzige Sprache, die sie verstehen, Gewalt. Wir werden Den Druck aufrecht erhalten, den die Operation Nishava ausgelöst hat, und alle heimtückischen verräterischen Organisationen ausrotten."

 BUL_ethnic_promises: "Versprechen der ethnischen Autonomie der Nachkriegszeit"
 BUL_ethnic_promises_desc: "Die einzige Möglichkeit, den nächsten Balkankrieg zu gewinnen, besteht darin, zumindest einige der serbischen, rumänischen und griechischen Minderheiten auf unsere Seite zu ziehen. Wir sollten ihnen nach dem Krieg Autonomie versprechen und versuchen, sie davon abzuhalten, die Radikalen in Belgrad oder die unterdrückerischen Kodreaner in Bukarest zu unterstützen."

 BUL_german_diplomacy: "Appell um deutsche Unterstützung"
 BUL_german_diplomacy_desc: "Das Deutsche Reich ist zwar nicht gewillt, in den Belgrader Pakt einzumarschieren und ihn zu stürzen, aber es ist immer noch in der Lage, uns zu unterstützen - und deshalb müssen wir es um so viel Unterstützung bitten, wie wir nur können. Waffen, militärische Berater und Fachwissen, alles wird von Nutzen sein, wenn wir auf den Konflikt noch unvorbereitet sind."

 # Закон за защита на влоговете
 BUL_deposit_protection_law: "Verabschiedung des Einlagensicherungsgesetzes"
 BUL_deposit_protection_law_desc: "Die Weltwirtschaftskrise hat uns erreicht, und der schwache bulgarische Bankensektor hat mit dem Druck zu kämpfen. Um einen völligen Zusammenbruch der bulgarischen Wirtschaft zu verhindern, müssen wir die Nationalbank ermächtigen, ausfallende Banken zu retten und andere zwangsweise zu fusionieren, um den Finanzsektor über Wasser zu halten."

 BUL_partisanstvo_legacy: "Bereinigung des Vermächtnisses von Partisanstvo"
 BUL_partisanstvo_legacy_desc: "Partisanstvo ist eine abfällige Bezeichnung für die Tradition des parteiischen Klientelismus und der Cliquenpolitik in Bulgarien vor dem Zweiten Weltkrieg. Auch wenn diese Tradition inzwischen abgeklungen ist, halten die negativen Auswirkungen dieser Bestechung, Korruption und Klientelnetzwerke unseren Verwaltungsapparat ineffektiv - und müssen daher beseitigt werden."

 # Българска търговска банка # Братя Бъклови
 BUL_bank_consolidation: "BTB zur Übernahme von \"Bratya Buklovi\" zwingen"
 BUL_bank_consolidation_desc: "Die Bulgarian Commercial Bank, die größte Geschäftsbank mit bulgarischem Kapital, hat in den letzten zehn Jahren enge Beziehungen zu "Bratya Bŭklovi" unterhalten. Jetzt, da die Bŭklovi kollabieren, könnte die BTB gezwungen werden, die Bank zu übernehmen, um einen finanziellen Zusammenbruch abzuwenden - so monopolistisch das auch wäre."

 # Главна дирекция на държавните и гарантираните от държавата дългове
 BUL_weaken_debts_directorate: "Beschneidung der Schuldendirektion"
 BUL_weaken_debts_directorate_desc: "Die Generaldirektion für staatlich garantierte Schulden regelt die Aktivitäten der Nationalbank und verwaltet die Schulden des Staates - und sie war sehr strikt darin, ihre Kontrolle zu lockern. Die aktuelle Wirtschaftskrise erlaubt es uns nicht, bei den Ausgaben konservativ zu bleiben, aber wir müssen viel Geld in die Hände der Menschen geben, und zwar schnell - daher müssen wir die Direktion einschränken."

 BUL_public_works: "Öffentliche Arbeiten und Baufreigaben"
 BUL_public_works_desc: "Tausende sind auf der Straße arbeitslos, und während sich die Wirtschaft erholt, muss die Regierung die Lücke füllen. Wir werden öffentliche Arbeiten, Straßenbauprojekte und die Räumung von ungenutztem Land in Angriff nehmen, wo Tausende von Menschen als Arbeiter beschäftigt werden - natürlich schlecht bezahlt, aber sie werden davon leben können."

 BUL_bnb_state_integration: "Mandat der Nationale Bank für Kreditvergabe"
 BUL_bnb_state_integration_desc: "Der letzte Schritt zur Erholung unserer Wirtschaft besteht darin, die Kapitalmenge auf dem Markt rasch zu erhöhen. Dazu werden wir die Nationalbank zwingen, uns Kredite zum Nullzins zu gewähren, so dass wir in der Lage sein werden, der Wirtschaft Geld zuzuführen. In kurzer Zeit werden sich die wirtschaftlichen Probleme verflüchtigen."
 BUL_bnb_state_integration_tt: "Sie treten in die letzte Phase der wirtschaftlichen Erholung ein - Ihr §YSchwarze Montag§! wird automatisch alle 180 Tage abgebaut, bis er ganz verschwindet."

 BUL_restore_wartime_committees: "Wiederherstellung der Direktorate aus der Kriegszeit"
 BUL_restore_wartime_committees_desc: "Während des Weltkriegs haben wir mehrere Direktorate eingerichtet, um unsere spärlichen Ressourcen zu verwalten und das Land schnell auf die Kriegsproduktion umzustellen. Der Krieg ist nach Bulgarien zurückgekehrt, und deshalb sollten auch die Kriegsdirektionen wieder eingerichtet werden - unsere Rüstungsindustrie ist auf den Ansturm nicht vorbereitet."

 BUL_emergency_conscription: "Notfall-Einberufung"
 BUL_emergency_conscription_desc: "Von mehreren Seiten belagert, müssen wir die bulgarische Armee rasch vergrößern, um die Front zu decken. Wir müssen unsere Wehrpflicht lockern, regionale Rekrutierungszentren einrichten und Veteranen des Weltkriegs an die Front mobilisieren."

 BUL_integrate_ohrana: "Integration von Ohrana in die Armeeverbände"
 BUL_integrate_ohrana_desc: "Die Ohrana, die mazedonischen Selbstverteidigungsorganisationen, waren für uns ein großer Segen bei der Unterdrückung des serbischen Separatismus nach dem Weltkrieg. Diese ehemaligen IMRO-Komitees bieten uns erneut ihre Dienste an, und wir werden ihre Einheiten in die bulgarische Armee integrieren, indem wir ihre Bataillone nach Qualität stratifizieren und sie mit modernen Waffen ausstatten."

 # Закон за стопански грижи и обществена предвидливост
 BUL_sgop_committee: "SGOP Direktion"
 BUL_sgop_committee_desc: "Das Direktorat für Wirtschaftsfürsorge und öffentliche Voraussicht war der erste Versuch, die bulgarische Wirtschaft in großem Maßstab zu regulieren, und wurde während des Weltkriegs eingerichtet. Obwohl sie damals nicht effektiv war und von Korruptionsskandalen und Ineffizienz geplagt wurde, brauchen wir ihre Hilfe, um uns auf eine Kriegswirtschaft umzustellen, und wir werden sicherstellen, dass die Direktion dieses Mal effektiver ist."

 BUL_rusev_reform_plan: "Rusevs Reform-Plan"
 BUL_rusev_reform_plan_desc: "General Rusi Rusev, Chefinspekteur für Rüstung im Kriegsministerium, ist seit den 1920er Jahren eine führende Stimme für die Reform der bulgarischen Armee - und sein Reformplan, der sich auf den massiven Einsatz von Artillerie und die Umwandlung der Armee in eine modernisierte Berufsarmee konzentriert, wurde vom Armeestab für akzeptabel befunden. Wir sollten ihn zum Kriegsminister ernennen, damit er umgesetzt werden kann!"

 BUL_force_concentration: "Konzentration der Kräfte"
 BUL_force_concentration_desc: "Die Kriege von heute erfordern den Einsatz konzentrierter Kräfte in verwundbaren Frontabschnitten, um den Feind lokal zu überwältigen und Teile der gegnerischen Linie vollständig zu zerstören. Die Taktik der großen Front gehört der Vergangenheit an, lokale Überlegenheit ist die Zukunft."

 BUL_contract_credit_program: "Vertragskredit-Programme der Armee"
 BUL_contract_credit_program_desc: "Als Oberster Rüstungsinspekteur hat General Rusev ein Programm zum Kauf von Waffen durch Verträge und Kredite im Namen der Armee eingeführt. Lassen Sie uns auf dieser Grundlage aufbauen und ein Kreditsystem für militärische Verträge einführen, das es uns ermöglicht, unsere Waffenvorräte rasch aufzustocken, bevor ein Krieg ausbricht."

 BUL_decisive_battle: "Doktrin der entscheidenden Artillerieschlacht"
 BUL_decisive_battle_desc: "Die Vorherrschaft der Artillerie ist die Zukunft - vor allem auf dem Balkan, wo das zerklüftete Gelände größere Gefechte erschwert und eine Zerstörung auf große Entfernung erfordert. Die Armee, die eine größere Artillerieflotte mitbringt und lernt, sie zur Unterstützung von Infanterieverbänden einzusetzen, wird sich durchsetzen. Wir werden diese Armee sein."

 BUL_armored_project: "Das bulgarische Panzer-Projekt"
 BUL_armored_project_desc: "In den 1920er und 1930er Jahren plante das bulgarische Militär die Schaffung einer einheimischen bulgarischen Panzerformation, inspiriert durch den Erfolg der Panzer an der Westfront des Weltkriegs. Diese gepanzerte Speerspitze wird eine unschätzbare Hilfe bei der Anwendung der entscheidenden Artillerieschlacht sein, und so werden wir dieses Projekt schließlich umsetzen."

 BUL_equipment_standards: "Höchste Standardisierung der Ausrüstung"
 BUL_equipment_standards_desc: "General Rusev ist als strenger Rüstungsinspekteur in der bulgarischen Armee bekannt, und seine Strategien zur Sicherstellung der Effizienz der bulgarischen Rüstungsproduktion müssen universell umgesetzt werden. Schließlich gibt es kein zuverlässigeres Kriegswerkzeug als ein qualitativ hochwertiges Gewehr, das schnell zu produzieren ist."

 BUL_mountain_batteries: "Gebirgs-Batterien"
 BUL_mountain_batteries_desc: "Das Gebirge ist die natürliche Heimat des Feldartilleriegeschützes, das von unten schwer anzugreifen ist und den Kanonieren eine unglaubliche Reichweite bietet. In Kriegen, die sich über den Balkan erstrecken, müssen wir uns dies zunutze machen und ein Netz von Gebirgsbatterien aufbauen, um den Feind aus unglaublichen Entfernungen zu durchbrechen."

 BUL_motorized_cavalry: "Kavallerie Halbmotorisierung"
 BUL_motorized_cavalry_desc: "Die bulgarische Kavallerie ist ein großer und wichtiger Teil der Armee - wenn sie jedoch in den Kriegen der Zukunft relevant bleiben will, muss sie eine mobile Angriffstruppe werden, die in der Lage ist, lokale Durchbrüche zu nutzen. Wir müssen die Motorradbataillone in unseren Kavalleriedivisionen ausbauen und sie teilweise mit Lastwagen ausstatten, damit sie auch dann ausreichend mobil sind, wenn das Pferd nicht mithalten kann."

 BUL_air_force_inter_operation: "Zusammenarbeit der Luftstreitkräfte"
 BUL_air_force_inter_operation_desc: "Die bulgarische Luftwaffe wurde in der Zwischenkriegszeit vernachlässigt, aber das Projekt der Armeereform hat große Pläne für sie. Ihr Zusammenwirken mit den Landstreitkräften und vor allem mit der Artillerie würde eine weitgehende Vernichtung der feindlichen Streitkräfte im Gefecht gewährleisten."

 BUL_state_aircraft_workshop: "Verjüngungskur für die Flugzeugwerke des Staates"
 BUL_state_aircraft_workshop_desc: "Die Staatliche Flugzeugwerkstatt (DAR) ist der wichtigste Flugzeughersteller in Bulgarien, ein staatliches Unternehmen in Bozhurishte, das sich auf den Bau von leichten Kampfflugzeugen spezialisiert hat. Durch die Bereitstellung zusätzlicher Mittel und die Erweiterung der Anlagen wird die Versorgung der Armee mit Flugzeugen sichergestellt."

 BUL_bozhurishte_grounds: "Ausbau des Flugplatzes Bozhurishte"
 BUL_bozhurishte_grounds_desc: "Der Flugplatz Bozhurishte in der Nähe von Sofia ist das Hauptquartier der bulgarischen Luftwaffe - allerdings wurde er mit Blick auf eine ältere Generation von Flugzeugen gebaut. Wir müssen die Landebahnen erweitern und zusätzliche Einrichtungen bauen, um noch mehr Flugzeuge und das Wartungspersonal unterzubringen."

 BUL_combined_arms_destruction: "Kombinierte Waffenzerstörung"
 BUL_combined_arms_destruction_desc: "Unsere Luftdoktrin muss sich auf die Zusammenarbeit zwischen der Luftflotte und den Bodentruppen konzentrieren - Luftnahunterstützungsflugzeuge können die gleiche Rolle wie die Artillerie spielen, nur dass sie weder durch ihre Reichweite noch durch ihre Geschwindigkeit behindert werden, und das Vorrücken von Infanteriedurchbrüchen könnte bald nur noch in einem von unseren Kampfflugzeugen verteidigten Himmel möglich sein."

 BUL_naval_branch: "Eroberung der beiden Meere"
 BUL_naval_branch_desc: "Durch den Weltkrieg haben wir unsere Gewinne in der Ägäis konsolidiert und uns einen Zugang zum Meer verschafft, der nicht von den Launen der Türken am Bosporus abhängig ist, und obwohl das Meer nie die Priorität der bulgarischen Streitkräfte war, müssen wir diese strategische Position nutzen."

 BUL_submarines: "U-Boot-Taktiken der Nachkriegszeit"
 BUL_submarines_desc: "Da wir nicht über die Mittel verfügen, um eine große Überwasserflotte aufzustellen, müssen wir uns auf U-Boote verlassen, um feindliche Flotten aus der Sicherheit der Tiefe heraus zu bedrohen. Unsere Marinekonstrukteure und Admiräle müssen sich auf die Einführung neuer U-Boot-Taktiken und die Modernisierung unserer U-Boot-Flotte konzentrieren."

 BUL_battleship_modernisation: ""Hrabar"-Modernisierungsprogramm"
 BUL_battleship_modernisation_desc: "Der Schlachtkreuzer "Hrabar", der in den 1920er Jahren von Deutschland erworben wurde, ist das Kronjuwel unserer bescheidenen Überwasserflotte - aber er ist ein altes Schiff, und wir müssen Pläne zu seiner Modernisierung in Angriff nehmen. Auch hier müssen wir uns an den Fortschritten des westlichen Schiffbaus orientieren."

 BUL_naval_defense: "Den Hafen von Varna ausbauen"
 BUL_naval_defense_desc: "Varna ist der wichtigste Hafen des bulgarischen Staates, ein Schifffahrtsknotenpunkt, der es uns ermöglicht, natürliche Ressourcen über das Schwarze Meer und darüber hinaus zu exportieren. Wir müssen zusätzliche Mittel für den Ausbau der Werften und Reparatureinrichtungen im Hafen bereitstellen und gleichzeitig die Grundlagen für Küstenbefestigungen schaffen, um die Stadt vor amphibischen Angriffen zu schützen."

 BUL_the_great_etatist_project: "Das große etatistische Projekt"
 BUL_the_great_etatist_project_desc: "Viel zu lange ist die bulgarische Industrie verkümmert und hat damit zu kämpfen, den Kriegsschock des Weltkrieges zu überwinden. Damit ist jetzt Schluss! Mit Hilfe eines Plenums der besten bulgarischen Wirtschaftswissenschaftler und Ingenieure haben wir einen Plan für einen großen Schritt nach vorn ausgearbeitet, der vom Staat wohlwollend begleitet wird - und es ist an der Zeit, dass wir mit seiner Umsetzung beginnen!"

 BUL_mass_application_of_fertilizer: "Massenhafter Einsatz von Düngemitteln"
 BUL_mass_application_of_fertilizer_desc: "Bulgarien ist eine Nation von Bauern - deshalb muss der Bauer genauso in unser Modernisierungsprogramm einbezogen werden wie der Fabrikarbeiter. Unsere Umgestaltung der Landwirtschaft soll mit der Massenverteilung von Düngemitteln und billigen Krediten für den Kauf von Traktoren beginnen."

 BUL_national_radio: "Nationale Rodno(Einheimische)-Radio-Berichterstattung"
 BUL_national_radio_desc: "Der 1930 in Sofia gegründete Sender Rodno Radio ist der erste große Radiosender in ganz Bulgarien. In der heutigen Zeit kann ein Staat jedoch nur dann erfolgreich sein, wenn er die volle Kontrolle über die Telekommunikation und die Medien hat, um die richtigen Informationen zu verbreiten und falsche Gerüchte zu unterdrücken. Wir werden Rodno Radio verstaatlichen, es in einen staatlichen Sender umwandeln und seine Reichweite auf das ganze Land ausweiten."

 BUL_cash_crops: "Baumwolle und Tabakanbau"
 BUL_cash_crops_desc: "Getreide und essbare Pflanzen sind zwar für eine Nation lebenswichtig, aber nicht lukrativ - und wenn wir einen starken Agrarsektor haben wollen, der die Industrialisierung finanzieren kann, müssen wir einen Teil unseres Landes auf Marktfrüchte umstellen. Mit Baumwolle, Tabak und anderen landwirtschaftlichen Ressourcen lässt sich ein beträchtlicher Wohlstand aufbauen."

 BUL_universities: "Hochschulnetz Spezialisierung"
 BUL_universities_desc: "Obwohl die Universität Sofia für die Bedürfnisse eines kleineren Landes ausreicht, brauchen wir nicht nur eine allgemeine Hochschuleinrichtung, sondern spezialisierte Universitäten für Techniker, Wissenschaftler und Militäroffiziere, die in der Lage sein werden, unseren Pool an gebildeten Intellektuellen viel schneller und in die von uns benötigten Richtungen zu erweitern."

 BUL_stoilov_industrialisation: "Zweite stoilowitische Industrialisierung"
 BUL_stoilov_industrialisation_desc: "In seiner Amtszeit als Premierminister legte Konstantin Stoilov den Grundstein für die Industrialisierung Bulgariens, und Dutzende von heute noch existierenden Unternehmen wurden in seiner Zeit gegründet. Wir müssen an den Erfolg seiner Ära anknüpfen und den Grundstein für eine zweite Periode der Massenmodernisierung legen."

 BUL_ruse_industrial_centre: "Ausbau des Industriezentrums Ruse"
 BUL_ruse_industrial_centre_desc: "Ruse an der Donau ist seit Jahrzehnten das industrielle Zentrum Bulgariens, und unser Sieg im Weltkrieg hat die Stadt verjüngt, da wir auf Kosten Rumäniens eine noch größere Kontrolle über die Donau erlangt haben. Um daraus Kapital zu schlagen, müssen wir in der Industrieregion Ruse neue staatliche Unternehmen gründen."

 BUL_electricity_production: "Entwicklung der Stromerzeugung"
 BUL_electricity_production_desc: "Das zwanzigste Jahrhundert ist ein Zeitalter der Elektrizität - ohne sicheren Zugang zu Strom werden wir uns nie wirklich industrialisieren. Um dies zu ändern, werden wir Mittel für den Bau neuer Wasserkraftwerke und Wärmekraftwerke im ganzen Land bereitstellen."

 BUL_textile_industry: "Subventionierung der Textilindustrie"
 BUL_textile_industry_desc: "Die Textilproduktion ist ein wichtiger Sektor der bulgarischen Industrie, auch wenn sie bisher auf den Inlandsverbrauch beschränkt war. Mit staatlichen Mitteln für die Modernisierung der Textilunternehmen, die Einfuhr neuer Maschinen und den Ausbau der Anlagen werden wir in der Lage sein, die Produktion drastisch zu steigern und sogar mit dem Textilexport zu beginnen."

 BUL_veshkovi_refinery: "Ölraffinerie Bratya Veshkovi"
 BUL_veshkovi_refinery_desc: "In Ruse gründeten die Gebrüder Veshkovi 1933 die erste Ölraffinerie Bulgariens. Da sie mit ihren eigenen Mitteln gegründet wurde, ist sie allerdings klein und erreicht bei weitem nicht die Leistung moderner westlicher Raffinerien. Unter dem Schutz und der Obhut der Regierung wird sie jedoch weiter wachsen können."

 BUL_kremikovtsi: "Erkunden Sie die Kremikovtsi-Erzlagerstätten"
 BUL_kremikovtsi_desc: "Nordöstlich unserer Hauptstadt Sofia gibt es große Eisenerzvorkommen, auch wenn ihre Qualität eher gemischt ist und der Eisenabbau dort die Sicherheit der Luft- und Wasserqualität in der Region gefährden würde. Wir sollten mit Erkundungsmissionen im bergigen Kremikovtsi-Gebiet beginnen und, wenn die Situation es zulässt, Förderanlagen errichten."

 BUL_upgrade_berlin_baghdad: "Verbesserung der Strecke Berlin-Basra"
 BUL_upgrade_berlin_baghdad_desc: "Wir befinden uns an der großen Ostexpresslinie, die von Berlin bis zur Küste des Persischen Golfs in Basra führt. Es ist unsere Aufgabe, unseren Teil der Strecke instand zu halten und dafür zu sorgen, dass der Personen- und Güterstrom auf dieser Strecke weiter wächst und uns Einnahmen beschert."

 BUL_sub_balkan_line: "Bau der Subbalkan-Linie"
 BUL_sub_balkan_line_desc: "Die Sub-Balkan-Linie ist als Abzweigung der Berlin-Basra-Linie geplant und wird Sofia mit Städten im Osten verbinden - und schließlich nach Burgas führen. Diese Strecke wird den Verkehr von unseren Industriezentren rund um die Hauptstadt zu unseren wichtigsten Häfen am Schwarzen Meer sowohl für den Import- als auch für den Exportbedarf drastisch erhöhen."

 BUL_scenic_routes: "Landschaftlich reizvolle Schmalspurrouten"
 BUL_scenic_routes_desc: "Die Berge in Mazedonien sind von Menschenhand unberührt und wunderschön zu durchqueren - eine große Attraktion für Touristen. Die landschaftlich reizvollen Strecken, die sich entlang dieser Gebirgsketten schlängeln und mit Schmalspurbahnen befahren werden, sind ein Erlebnis, für das Tausende von Menschen in aller Welt bezahlen würden."

 BUL_southern_infrastructure: "Übergang zu den Südhäfen"
 BUL_southern_infrastructure_desc: "So nützlich unsere Häfen am Schwarzen Meer auch sind, so zwingt uns doch die allgegenwärtige Möglichkeit, dass der Handelsfluss über den Bosporus blockiert wird, nach alternativen Möglichkeiten zu suchen. Der Staat wird neue Häfen im Süden, an unserer Ägäisküste, einrichten - dort wird der Handel von niemandem behindert."

 BUL_modernize_sofia: "Der Muesmann Plan"
 BUL_modernize_sofia_desc: "Der vom deutschen Professor Adolf Muesmann entwickelte Muesmann-Plan ist ein umfassendes Projekt für die Erneuerung von Sofia und seine Umwandlung in eine moderne Hauptstadt. Er sieht eine Stadt mit konzentrischer Zonierung vor, unterteilt in Wohn- und Industriegebiete in der Peripherie und einen zentralen Kern, der von einem Ringboulevard umschlossen wird. Außerdem wird Sofia mehr als eine halbe Million Menschen beherbergen können, mit Raum für Erweiterungen!"
 BUL_muesmann_plan_tt: "§YSofia§! erhält den Modifikator §YMuesmann Plan§!, welcher gewährt\n      $MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+25%§!\n      $MODIFIER_LOCAL_BUILDING_SLOTS$: §G+3§!\n\n"
 BUL_rebuilt_sofia: "Muesmann Plan"

 BUL_summer_capital: "Entwicklung des Sommerhauptstadt"
 BUL_summer_capital_desc: "Varna, unser Hafen am Schwarzen Meer, entwickelt sich rasch zu einem touristischen Zentrum, einer so genannten "Sommerhauptstadt". Wir können uns diesen Trend zunutze machen, indem wir die Einrichtungen in Varna ausbauen, um Hunderttausende von Touristen für einen Urlaub an unsere Küste zu locken."

 BUL_mass_urban_planning: "Planung der Massenurbanisierung"
 BUL_mass_urban_planning_desc: "Da unsere industrielle Basis wächst, zieht es immer mehr Menschen in die Städte - Sofia, Plovdiv, Ruse, Burgas, Varna und einige andere. Bevor wir von einer Überbevölkerungskrise heimgesucht werden, sollten wir die städtische Infrastruktur entsprechend ausbauen - die Wasserversorgungssysteme renovieren, billige Wohnungen in den Vorstädten bauen und Gastarbeiterprogramme einführen."

 BUL_royal_dictatorship: "Die königliche Diktatur"
 BUL_royal_dictatorship_desc: "Es ist für uns alle offensichtlich, dass die königliche Familie die wohlwollendste und respektabelste Kraft in der heutigen bulgarischen Politik ist. Um der kleinlichen Politik, den militärischen Verschwörungen und dem revolutionären Terrorismus ein Ende zu setzen, muss die gesamte Macht ausschließlich auf seine Person übertragen werden."

 BUL_anti_partisanship: "Überparteilichkeit"
 BUL_anti_partisanship_desc: "Die politischen Parteien sind eine der Hauptursachen für unser inneres Unbehagen. Sie versuchen nur, sich selbst zu bereichern und die Interessen eines Teils der Bürgerschaft zu fördern - der Zar hingegen hat keine ruchlosen Interessen und dient absichtlich allen Untertanen. Es wird viel effektiver sein, ein politisches System nur um ihn herum aufzubauen."

 BUL_anti_zveno_trials: "Der Prozess gegen die Offiziersverschwörung"
 BUL_anti_zveno_trials_desc: "Die Militärische Liga hat ihr Gesicht gezeigt, indem sie ihr Los mit der Zveno-Verschwörung geworfen hat - daher muss dieser Hort illoyaler Generäle und Veteranen ausgemerzt werden. Wir werden im ganzen Land pompöse Prozesse abhalten und die Fäden in der Hand halten, damit Velchev und Georgiev dahin kommen, wo sie hingehören - ins Gefängnis."

 # Наредба-закон за запазване на моралната и материалната сила на войската
 BUL_moral_preservation_law: "Verordnung über die Erhaltung der militärischen Moral"
 BUL_moral_preservation_law_desc: "Um eine weitere Rebellion des Militärs zu verhindern, werden wir die zivile Kontrolle über die Armee durch eine Verordnung sicherstellen, die zivilen Institutionen und Gerichten weitere Befugnisse bei der Untersuchung von Offizieren und deren gerichtlicher Verfolgung einräumt. Es werden neue unabhängige Beobachter eingesetzt, die alle Vorgänge im Militär verfolgen, und geheime Cliquen werden gewaltsam aufgelöst."

 BUL_discipline_subranie: "Disziplinierung der Sŭbranie"
 BUL_discipline_subranie_desc: "Die Sŭbranie, die theoretisch das Volk und das Gemeinwohl vertreten sollte, hat sich durch kleinliche Politik und Hinterhältigkeit ablenken lassen. Um sicherzustellen, dass sie im Interesse des Volkes und nicht nur einiger weniger arbeitet, muss sie diszipliniert und ihre Macht beschnitten werden."

 BUL_develop_class_solidarity: "Streben nach Klassensolidarität"
 BUL_develop_class_solidarity_desc: "Obwohl der Sozialismus einige gute Punkte in Bezug auf die Bedürfnisse des einfachen Mannes enthält, ist der Klassenkampf nicht der richtige Weg, um dies zu erreichen. Unter der wohlwollenden Führung des Zaren werden wir eine Gesellschaft schaffen, in der alle Klassen solidarisch für das Gemeinwohl arbeiten."

 BUL_cult_of_the_tsar: "Der Zaren-Kult"
 BUL_cult_of_the_tsar_desc: "Der Zar und seine königliche Familie sollten ein Vorbild für alle Bulgaren sein. Über allen politischen Querelen stehende Helden der Balkankriege und des Weltkriegs, die sich im Gegensatz zu ihren Gegnern selbstlos für das Wohl des Volkes einsetzen - man kann keine Person oder Organisation finden, die besser geeignet wäre zu regieren. Wir werden diesen Personenkult fördern und die Verehrung der Person des Zaren in jedem Haus einführen!"

 BUL_coopt_nationalist_right: "Die nationalistische Rechte vereinnahmen."
 BUL_coopt_nationalist_right_desc: "Nationalistische Paramilitärs wie die Legionen und Rodna Zashtita mögen zwar vehement fremdenfeindlich und extremistisch sein, aber sie sind dem Zarenreich dennoch treu ergeben. Ihre jugendliche Energie kann genutzt und für die Bedürfnisse der Nation eingesetzt werden - mit diesem Ziel vor Augen werden wir eine offizielle Jugendorganisation mit dem Namen Brannik ("Verteidiger") gründen."

 BUL_promote_royal_patronage: "Förderung der königlichen Patronatsgesellschaften"
 BUL_promote_royal_patronage_desc: "Die königliche Familie widmet einen großen Teil ihrer Zeit und Ressourcen dem Mäzenatentum - sie unterstützt Vereine und Organisationen wie Suppenküchen, Künstlergruppen und das bulgarische Rote Kreuz. Wir werden diese Unternehmungen fördern, ein Propagandanetz um sie herum aufbauen und die Menschen wissen lassen, dass ihr Monarch sich wirklich um sie kümmert."

 BUL_state_corporatism: "Staatskorporatismus"
 BUL_state_corporatism_desc: "Bulgarischer Wohlstand kann nur durch die Zusammenarbeit zwischen Wirtschaft und Staat geschaffen werden - wir werden bulgarische Unternehmen mit einem Preisnachlass für öffentliche Projekte beauftragen und sie in die Regierung einbinden. Eine loyale Klasse von Unternehmern, die eng mit den Regierungsbeamten zusammenarbeitet, wird unsere Nation vorantreiben!"

 BUL_royal_constitution: "Die Konstitution des Zaren"
 BUL_royal_constitution_desc: "Es sind genug Reformen durchgeführt worden, um in ganz Bulgarien ein begrenztes Wahlrecht wiederherzustellen. Selbstverständlich wird es keine Parteien geben, und die Regierung des Zaren wird die Wahlen beobachten, um sicherzustellen, dass nur richtige und selbstlose Menschen gewählt werden, um seine Untertanen zu vertreten - aber im Vergleich zu den diktatorischen Zielen von Zveno ist das sicher ein frischer Wind."

 BUL_women_suffrage_tsar: "Förderung des Frauenwahlrechts"
 BUL_women_suffrage_tsar_desc: "Es gibt keinen Grund, warum Frauen nicht die gleichen Rechte wie Männer haben sollten, wenn es um politisches Handeln geht - und Boris hat sich mehrere Jahre lang als Verfechter des Frauenwahlrechts gerühmt. Nun, da es keine Hindernisse mehr für diese Reform gibt, kann sie sicher umgesetzt werden."

 BUL_nonpartisan_clique: "Die überparteiliche Clique ausweiten"
 BUL_nonpartisan_clique_desc: "Jetzt, da unsere Kontrolle über Bulgarien gefestigt ist, kann die überparteiliche Clique von Politikern, Offizieren und Wirtschaftsvertretern, die unseren Zaren beraten, erweitert werden. Politiker aus der Opposition, die es leid sind, die Macht nie zu schmecken, können zu uns zurückkehren, und auch die gemäßigten Zvenari können rehabilitiert werden."

 BUL_political_rationalisation: "Politische Rationalisierung"
 BUL_political_rationalisation_desc: "Bulgarien hat schwer gelitten, jahrzehntelange Partokratie hat es in den Ruin getrieben, während die Kriecher des Zaren drohen, den letzten Saft aus dem verfaulten Kadaver zu saugen. Es liegt an uns, dem Zveno-Kreis, sie wieder zu beleben. Wir werden die Parteilichkeit und die Fesseln des Alten überwinden und einen neuen, mächtigen und vernünftigen bulgarischen Staat schaffen!"

 BUL_pars_not_toto: "Not Pars, But Toto(Nicht Teil, sondern Alles)"
 BUL_pars_not_toto_desc: "Das Wort "Partei" kommt von dem lateinischen Wort "pars", was "Bruchteil" bedeutet - und das gibt einen Hinweis auf ihr Wesen. Sie werden niemals wirklich das nationale Interesse vertreten, sondern nur einen Bruchteil, der sie bei Wahlen unterstützt. Wir, die Zveno-Clique, sind nicht so dumm. Wann immer wir handeln, tun wir dies im Namen der gesamten Nation!"

 BUL_state_labour_unions: "Staatlich kontrollierte Gewerkschaften"
 BUL_state_labour_unions_desc: "Gewerkschaften sind von Natur aus ein spaltendes Gebilde, das in einer Zeit, in der die Einheit aller Bulgaren zwingend erforderlich ist, Gräben zwischen den Klassen aufreißt. Wir werden diese Bedrohung beseitigen, indem wir die bulgarische Arbeitergewerkschaft gründen und alle Arbeiter in diese vom Staat kontrollierte Organisation zwingen, die in der Lage sein wird, die Arbeitsbeziehungen zu unserem Vorteil zu gestalten."

 BUL_house_of_corporations: "The Haus der Körperschaften"
 BUL_house_of_corporations_desc: "Der in Zveno-Kreisen sehr beliebte Korporatismus passt perfekt zu ihrer Ideologie - ein System, in dem alle gesellschaftlichen Gruppen in ein Oberhaus integriert sind, wo sie im Namen des nationalen Interesses einen Konsens erzielen können. Da wir die gewählte Sŭbranie nicht brauchen, wird dies ein guter Ersatz sein."

 BUL_ministry_of_national_economy: "Das Ministerium für Volkswirtschaft"
 BUL_ministry_of_national_economy_desc: "Derzeit verwalten mehrere Wirtschaftsministerien die Wirtschaftsangelegenheiten unseres gesamten Staates, ganz zu schweigen von einer Fülle von Direktionen, die sich mit spezifischen Wirtschaftsfragen befassen. Diesem Chaos und dieser Unordnung soll ein Ende gesetzt werden, und alle diese Institutionen sollen in einem einzigen Ministerium für Volkswirtschaft zusammengefasst werden."

 BUL_eliminate_parasitic_industry: "Eliminierung parasitärer Industrie"
 BUL_eliminate_parasitic_industry_desc: "Parasitäre Industrie bezeichnet im bulgarischen Jargon Industrien und Fabriken, deren Importe und Exporte von ausländischen Waren dominiert werden - sie sind also ein Blutsauger für die bulgarische Gesellschaft, der unsere Arbeitskräfte beschäftigt, aber nichts für die lokale Wirtschaft leistet. Diese Praxis wird bekämpft und die wirtschaftliche Autarkie soll hergestellt werden."

 BUL_agricultural_cooperative_bank: "Bulgarische Landwirtschafts- und Genossenschaftsbank"
 BUL_agricultural_cooperative_bank_desc: "Das Zentralbanksystem in Bulgarien ist reformbedürftig, insbesondere die Zentralisierung - wir werden mehrere staatliche Banken in der Landwirtschafts- und Genossenschaftsbank zusammenlegen, wodurch die meisten Bankgeschäfte im Land unter die Kontrolle eines einzigen Amtes gestellt werden und unsere Kontrolle über die Wirtschaft erheblich verbessert wird."

 BUL_general_directorate_of_renewal: "Die Direktion für nationale Erneuerung"
 BUL_general_directorate_of_renewal_desc: "Bulgarien wird nicht durch einen bloßen Regierungswechsel gerettet werden - es kann nur gerettet werden, wenn es geistig erneuert wird. Die Direktion für die nationale Erneuerung soll diese Aufgabe übernehmen und mit weitreichenden Befugnissen ausgestattet werden, um die Medien zu kontrollieren und das kulturelle und intellektuelle Leben zu lenken - alles zum Wohle Bulgariens."

 BUL_new_bulgarian_culture: "Eine neue bulgarische Kultur"
 BUL_new_bulgarian_culture_desc: "Das oberste Ziel der Direktion für nationale Erneuerung ist es, die bulgarische Kultur für die moderne Zeit zu rekonstruieren. Um dieses Ziel zu erreichen, werden wir Gehorsam, Loyalität, Hingabe an die Nation und den Staat sowie Entschlossenheit fördern. Der neue bulgarische Mensch soll ein loyaler Untergebener einer perfekt funktionierenden technokratischen Maschine sein!"

 BUL_monopolize_vices: "Staatliche Monopole für den Verkauf von Lastern"
 BUL_monopolize_vices_desc: "Laster wie Alkohol, Zigaretten und Glücksspiel sind eine Bedrohung der nationalen Integrität und der positiven Arbeit der bulgarischen Bürger. Diese Laster sollen mit staatlichen Eingriffen bekämpft werden - wir werden Monopole für sie einführen und ihre Verbreitung im Namen der öffentlichen Moral erheblich einschränken."

 BUL_centralization_zveno: "Zentralisierung des politischen Systems"
 BUL_centralization_zveno_desc: "Das politische System muss in ein Organ umgewandelt werden, das mächtiger ist als je zuvor. Es werden neue Provinzen gebildet, die Bürgermeisterwahlen werden abgeschafft und durch eine zentrale Ernennung ersetzt, und die Verfassung von Tarnovo wird offiziell abgeschafft. Welches System an seine Stelle treten wird, werden nur wir wissen."

 BUL_leader_principle: "Bestellung nach dem Führerprinzip"
 BUL_leader_principle_desc: "Die größte Schwäche der Demokratie besteht darin, dass ihr eine Figur fehlt, hinter der sie sich versammeln kann, während die Zarentreuen versuchen, die Nation gegen eine Ikone zu scharen, die im Mittelalter hätte bleiben sollen. Nein, ein moderner, effizienter Staat braucht einen starken Führer, der in der Lage ist, seinen Untergebenen absolute Loyalität zu verschaffen und Bulgarien nach seinem Willen zu führen!"

 BUL_technocratic_hierarchy: "Aufbau einer technokratischen Hierarchie"
 BUL_technocratic_hierarchy_desc: "Die alten Systeme des Klientelismus und der demokratischen Verantwortung können die Ressourcen nicht mehr wirksam verteilen. Nein, wir werden Minister, Gouverneure und lokale Beamte allein aufgrund ihrer Verdienste ernennen - wir werden ein System schaffen, in dem nur die qualifiziertesten und technisch fähigsten Männer Regierungsämter übernehmen."

 BUL_cessation_orchestra: "Das Ende des Orchesters"
 BUL_cessation_orchestra_desc: "Die Jahre der Reformen neigen sich dem Ende zu. Heute wird alles auf die eine oder andere Weise kulminieren - wird Bulgarien den Zaren auf dem Thron behalten oder wird es diese alte Institution aufgeben und endlich eine Republik werden? Wie auch immer, mindestens ein Mitglied des Kabinetts wird am Ende entlassen werden..."

 BUL_tarnovo_constitution: "Verankerung der Tarnovo Verfassung"
 BUL_tarnovo_constitution_desc: "Die Verfassung von Tarnovo hat die wichtigsten Grundsätze der bulgarischen Freiheit jahrzehntelang verteidigt, und wir dürfen sie jetzt nicht aufgeben! Die Demokratie muss erhalten bleiben, und auch wenn sie in schwere Zeiten geraten ist, können wir sie immer noch neu beleben - und eine neue Ära der Freiheit beginnen, die heller und schöner sein wird als die letzte!"

 BUL_military_trials: "Prozesse gegen die Verschwörer"
 BUL_military_trials_desc: "Während wir gegen die Kräfte der königlichen Autokratie kämpften, plante das Militär unseren Untergang und plante einen Putschversuch, der das Ende Bulgariens, wie wir es kennen, hätte bedeuten können. Jetzt, da wir uns durchgesetzt haben, ist es an der Zeit, diese potenziellen Verräter in vollem Umfang strafrechtlich zu verfolgen."

 BUL_legion_ban: "Auflösung der Legionen"
 BUL_legion_ban_desc: "Die Union der Bulgarischen Nationalen Legionen ist heute eine der größten Bedrohungen für den bulgarischen Rechtsstaat - diese radikalen Veteranen und Nachahmer anderer Nationalpopulisten würden die Demokratie stürzen und eine Tyrannei errichten, wenn sie jemals die Chance dazu bekämen. Wir werden auf Nummer sicher gehen und sicherstellen, dass sie nie zu einer Bedrohung werden können."

 BUL_ministry_of_veterans: "Ministerium für Veteranenangelegenheiten"
 BUL_ministry_of_veterans_desc: "Die offizielle Aufgabe des Militärbundes besteht darin, die Veteranen der zahlreichen Kriege Bulgariens zu organisieren - um sie zu entmachten, werden wir diese Aufgabe der Zentralregierung übertragen. Ein neues Ministerium soll die Verteilung der Veteranenrenten, die Organisation und Beschäftigung der Veteranen überwachen und die Liga und ihre paramilitärischen Schwesterorganisationen genau beobachten."

 BUL_renew_political_trust: "Politisches Vertrauen erneuern"
 BUL_renew_political_trust_desc: "Jahrzehntelange Bestechung, Korruption und politische Unordnung haben das Vertrauen der Menschen in den Rechtsstaat untergraben. Da die Demokratie in Misstrauen nicht gedeihen kann, werden wir es bekämpfen, indem wir öffentlichkeitswirksam gegen kleine korrupte Beamte vorgehen und einen offiziellen Modus vivendi (Verständigung) aller Parteien in der Sŭbranie schaffen."

 BUL_privatize_state_trusts: "Privatisierung staatlicher Konzerne"
 BUL_privatize_state_trusts_desc: "Frühere Regierungen, insbesondere die Zweite Liberale Konzentration, haben immer mehr wirtschaftliche Prozesse in die Hände des Staates verlagert und sich damit die Kritik der bulgarischen Wirtschaft zugezogen. Da Demokratie nur Hand in Hand mit der Freiheit des Marktes gehen kann, werden wir mit einer begrenzten Privatisierung von Staatsvermögen beginnen und unsere Rolle in der Wirtschaft zurückfahren."

 BUL_peace_with_the_tsar: "Ein Friedenszweig für den Zaren"
 BUL_peace_with_the_tsar_desc: "Auch wenn wir den Kampf gegen den Zaren in der politischen Arena gewonnen haben, bedeutet dies nicht, dass wir uns für immer streiten sollten. Die Anwesenheit eines konstitutionellen Monarchen ist notwendig, um die Stabilität eines demokratischen Staates aufrechtzuerhalten. Deshalb werden wir mit dem Zaren verhandeln und seine offizielle Zustimmung zu politischen Fragen einholen, um ein System der Zusammenarbeit zu schaffen."

 BUL_electoralism: "Schutz des Wahlrechts"
 BUL_electoralism_desc: "Wohlstand und Frieden in einer Nation können nur durch faire und gleiche Wahlen mit geheimer Abstimmung erreicht werden. Die Royalisten versuchen, Wahlen zu einem Scheinprozess zu machen, der die Ernennungen des Zaren bestätigt, Zveno schätzt sie überhaupt nicht - wir werden diesen Prozess jedoch immer schützen und dem Volk eine Wahlmöglichkeit geben."

 BUL_left_mandate: "Mandat der Linken"
 BUL_left_mandate_desc: "Die Wahl wurde von den Agrariern und den Breitsozialisten gewonnen, dem "Volksblock", der Bulgarien in der Vergangenheit kurzzeitig, wenn auch erfolglos, regiert hat. Ihre Prioritäten sind unterschiedlich, aber sie sind sich einig, dass Bulgarien eine verantwortungsvolle, mitfühlende Regierung braucht, die die untersten Schichten der Gesellschaft unterstützt."

 BUL_right_mandate: "Mandat der Rechten"
 BUL_right_mandate_desc: "Die Wahl wurde von den Demokraten und den Nationalliberalen gewonnen, die den Status quo von vor 1936 wiederherstellen, wenn auch in einer demokratischeren Form. Die persönliche Freiheit, die Rechte für bulgarische Unternehmen und die Beibehaltung des derzeitigen politischen Systems sind ihre Hauptanliegen."

 BUL_cultural_autonomy: "Die Frage der kulturellen Autonomie"
 BUL_cultural_autonomy_desc: "Während der politischen Kämpfe von 1936 wurden wir von serbischen, rumänischen und türkischen Minderheitenpolitikern in der Sŭbranie unterstützt, und jetzt, da wir die Tarnovo-Verfassung erfolgreich verteidigt haben, müssen wir eine Entscheidung darüber treffen, wie wir uns für diesen Gefallen revanchieren werden."

 BUL_interfaith_council: "Nationaler Interreligiöser Rat"
 BUL_interfaith_council_desc: "Von unseren Minderheiten ist eine der größten, die bulgarischen Türken, eher dem Islam als dem Christentum zugetan, was die kulturelle und politische Trennung zwischen ihnen und dem Rest Bulgariens vertieft. Auch eine gewisse Anzahl albanischer Katholiken und Juden lebt in unserem Land. Um sie zu beruhigen, werden wir einen Nationalen Interreligiösen Rat für den Dialog mit religiösen Minderheiten einrichten."

 BUL_never_another_georgiev: "Nie wieder Georgiev"
 BUL_never_another_georgiev_desc: "Der Einfluss von Konstantin Georgiev auf das Land war tragisch, aber wir haben schließlich die Stärke der Verfassung von Tarnovo und der demokratischen Regierungsform durchgesetzt. Nie wieder wird Bulgarien in eine Tyrannei abgleiten - wir werden unsere Errungenschaften konsolidieren, die Verfassung ändern und ihre demokratischen Verfahren stärken."

 BUL_rural_development: "Initiativen für die ländliche Infrastruktur"
 BUL_rural_development_desc: "Der bulgarische ländliche Raum hat weiterhin zu kämpfen, viele Regionen sind nach wie vor verarmt, und die Krise des Schwarzen Montags hat ihm keinen Gefallen getan. Wir müssen Investitionen in Straßen und Bewässerung auf dem Lande tätigen, um das Leben des armen Durchschnittsbauern zu verbessern!"

 BUL_progressive_taxation: "Einführung der progressiven Besteuerung"
 BUL_progressive_taxation_desc: "Es ist nicht gerecht, dass ein verarmter Bauer, ein schuftender Arbeiter und ein reicher Geschäftsmann alle den gleichen Teil ihres Lohns an die Staatskasse abführen. Die Wohlhabenderen müssen den Bedürftigen helfen, und wir werden dies zur Politik des Staates machen und ein System der progressiven Besteuerung einführen."

 BUL_traditional_agrarianism: "Förderung des traditionellen Agrarwesens"
 BUL_traditional_agrarianism_desc: "Auf dem Weg in die Moderne dürfen wir nie vergessen, dass der Mensch von Natur aus mit dem Land verbunden ist und als einzelner Landbesitzer auf dem Lande am besten gedeiht. Wir dürfen nie vergessen, die Landwirtschaft mit Subventionen, vorteilhaften Politiken und Parlamentsgesetzen zu unterstützen."

 BUL_grain_trade_monopoly: "Staatliches Getreidemonopol"
 BUL_grain_trade_monopoly_desc: "Um sicherzustellen, dass die bulgarischen Bauern Zugang zu fairen Getreideverkäufen und -einkäufen haben und nicht von gierigen Verkäufern abgezockt werden, soll der Staat ein Monopol in diesem Sektor einführen. Der gesamte Verkauf und Ankauf von Getreide im Land soll von staatlichen Unternehmen kontrolliert werden, die die Interessen der Landbevölkerung im Auge behalten."

 BUL_protect_labor_rights: "Durchsetzung der Arbeitsrechtsgesetze"
 BUL_protect_labor_rights_desc: "Wir müssen nicht nur die Arbeitsrechte in Bulgarien ausweiten, indem wir die tägliche Arbeitszeit verkürzen, die gewerkschaftliche Organisierung fördern und gefährliche Arbeit einschränken, sondern wir müssen auch ein System schaffen, das diese Rechtsvorschriften durchsetzt. Prüfer und unabhängige Beauftragte werden gegen Unternehmen vorgehen, die gegen das Gesetz verstoßen, und sicherstellen, dass die Rechte der Arbeitnehmer wirklich geschützt werden."

 BUL_state_production_monopolies: "Staatliche Produktionsmonopole errichten"
 BUL_state_production_monopolies_desc: "Bestimmte Bereiche der Wirtschaft sind zu gefährlich, als dass sie von privaten Unternehmen kontrolliert werden könnten, und müssen daher unter die alleinige Aufsicht des Staates gestellt werden. Staatliche Produktionsmonopole werden dafür sorgen, dass die Preise niedrig gehalten werden und die Interessen des Volkes stets im Auge behalten werden."

 BUL_free_trade_unions: "Stärkung der freien Gewerkschaften"
 BUL_free_trade_unions_desc: "Die Freien Gewerkschaften sind die Gewerkschaftsorganisation der Sozialdemokratischen Arbeiterpartei und repräsentieren die sozialistische Seite der legalen organisierten Arbeit in Bulgarien. Wir müssen diese Organisation stärken, indem wir kleinere Gewerkschaften in ihre Ägide einbinden und ihren Interessen bei Verhandlungen zwischen Unternehmen und Gewerkschaften Vorrang einräumen."

 BUL_renew_urban_centres: "Städtische Zentren erneuern"
 BUL_renew_urban_centres_desc: "Die Stadtbevölkerung von Sofia, Plowdiw, Burgas, Ruse und anderen Städten ist unsere Stütze bei den Wahlen, daher werden wir sie mit zusätzlichen Mitteln unterstützen. Die städtischen Zentren sollen erneuert werden, und die Freigabe von Grundstücken wird es den Städten ermöglichen, sich weiter ins Umland auszudehnen."

 BUL_right_to_wealth: "Das Recht auf Wohlstand"
 BUL_right_to_wealth_desc: "Wer sind wir, dass wir einem sparsamen, klugen Mann die Früchte seiner Arbeit vorenthalten? Wenn er ein Unternehmen gegründet und ein beträchtliches Vermögen aufgebaut hat, dann können wir ihn nur unterstützen und ihm ein Beispiel geben, anstatt ihm diesen Reichtum wegzunehmen. Schließlich ist es der Geschäftsmann, der Arbeitsplätze schafft und die Geknechteten beschäftigt."

 BUL_women_suffrage_dem: "Frauenrechte garantieren"
 BUL_women_suffrage_dem_desc: "Wir, die Demokraten und andere liberale Parteien, haben uns seit unserer Gründung konsequent für die Rechte der Menschen eingesetzt - auch für die Rechte der Frauen, für die wir uns stärker als die meisten anderen eingesetzt haben. Es ist an der Zeit, dass wir unsere Versprechen wahr machen, den Frauen das Wahlrecht gewähren und sie mit den Männern gleichstellen!"

 BUL_political_opportunism: "Politischer Opportunismus"
 BUL_political_opportunism_desc: "Mit doktrinärer Politik kommt man nicht weit. Ideologien werden in der politischen Praxis versagen, wo alles viel grauer und komplizierter ist als auf dem Reißbrett in der Universität. Die Demokraten und Nationalliberalen sind stolz darauf, opportunistisch zu sein, klug genug, um sich an die veränderten politischen Bedingungen anzupassen und Bulgarien in diesen schwierigen Zeiten zu führen."

 BUL_liberal_nationalism: "Liberalen Nationalismus anstreben"
 BUL_liberal_nationalism_desc: "Nationalismus und Liberalismus sind nicht unvereinbar. Wenn wir Bulgarien zu einer echten konstitutionellen Monarchie reformieren, können wir den Stolz auf diese liberalen Institutionen wecken und das Volk dazu bringen, sie zu schützen. Das Ideal der Freiheit motiviert die Menschen stärker als die bloße Loyalität gegenüber dem Zaren oder dem Staat."

 BUL_directorial_governance: "Direktion Wirtschaftsführung"
 BUL_directorial_governance_desc: "Die staatlich kontrollierten Direktionen sind immer mehr zu einem Teil der bulgarischen Wirtschaft geworden, und das Zarentum hat sich zunehmend verstaatlicht. Das ist kein Problem - die staatlichen Direktionen können die Wirtschaft nach den Bedürfnissen der Regierung verwalten und bieten zudem zahlreiche Positionen, auf denen loyale Kader eingesetzt werden können."

 BUL_renew_partisanstvo: "Erneuerung des Partisanstvo-Systems"
 BUL_renew_partisanstvo_desc: "Der Name Partisanstvo wird im Allgemeinen verwendet, um den Klientelismus in der bulgarischen Politik vor dem Weltkrieg zu beschreiben, als die Parteien lediglich dazu dienten, loyale Verbündete in Regierungsämter zu bringen, und keine wirkliche Ideologie hatten. Wir sollten dies zwar nicht laut aussprechen, aber ist es wirklich schädlich, ein solches System zu erneuern?"

 BUL_faith_and_nation: "Glaube und Nation"
 BUL_faith_and_nation_desc: "Die Unterstützung durch die bulgarisch-orthodoxe Kirche wird uns bei der Sicherung weiterer Wahlsiege sehr helfen. Als führende konservative politische Kraft im Land haben wir bereits zahlreiche Verbündete unter den bulgarischen Priestern, und die Ausweitung unserer Kontakte wird die religiösen Amtsträger dazu bringen, Tausende von Wählern für uns zu mobilisieren."

 BUL_young_officers: "Tyrannei der jungen Offiziere"
 BUL_young_officers_desc: "Als der vierte Balkankrieg kam, kämpften wir tapfer - aber unsere Kräfte an der Front wurden durch kleinliche Politik und Verrat in der Heimat verraten. Als wir ohne Kapitulation hätten kämpfen sollen, haben wir die weiße Fahne gehisst. Wir, die Legionäre, das Bollwerk des Bulgarentums, werden diesen historischen Fehler korrigieren und die nationale Katastrophe sofort zurückweisen!"

 BUL_macedonia_intervention: "Wendet die Katastrophe ab!"
 BUL_macedonia_intervention_desc: "Es gibt eine einfache Lösung für die nationale Katastrophe. Unsere Erfahrung aus dem Vierten Balkankrieg hat gezeigt, dass wir auf dem Schlachtfeld nie wirklich besiegt wurden, sondern nur in der Stunde der Not in den Rücken gestochen wurden. Nachdem wir uns erholt und wieder aufgebaut haben und nun von einem wahrhaft nationalen und patriotischen Regime geführt werden, werden wir Bulgaren uns wieder erheben und das einfordern, was uns gehört!"
 BUL_macedonia_intervention_tt: "Wenn die IMRO in Mazedonien besiegt wird und wir diesen Schwerpunkt noch nicht abgeschlossen haben, wird unser Regime §Rzusammenbrechen§!!!"

 BUL_legionary_revolution: "Die Revolution der Legionäre"
 BUL_legionary_revolution_desc: "Die Zeit der schrittweisen Veränderungen und der unnötigen Querelen im Parlament ist vorbei. Wir Legionäre werden das alte politische System von seinen Wurzeln wegfegen, unsere Revolution wird eine gerechte, faire und wahrhaft nationale Gesellschaft hervorbringen. Unser Regime wird ein Regime der Energie, der Stärke und des rohen Terrors sein!"

 BUL_nationalize_basic_industries: "Verstaatlichung der Grundstoffindustrie"
 BUL_nationalize_basic_industries_desc: "Kapitalisten sind kaum besser als Syndikalisten - diese blutsaugenden Parasiten schöpfen den Reichtum des Volkes ab und schicken ihn ins Ausland. Es gibt keinen Grund, warum die Basisindustrien - die Konsumgüterproduktion und die Rüstungsindustrie - nicht in unseren Händen liegen sollten."

 BUL_green_terror: "Grüner Terror"
 BUL_green_terror_desc: "Schwäche und Pazifismus sind noch immer in Bulgarien verwurzelt. Unser Volk wurde durch die nationale Katastrophe erschüttert und kann nicht den Willen aufbringen, sich erneut für die nationale Sache zu opfern. Durch Terror, Verhaftungen und Exekutionen im Schnellverfahren werden wir sie in Angst und Schrecken versetzen und sie so zum Gehorsam zwingen."

 BUL_primitive_resource_accumulation: "Primitive Ressourcen Beschaffung"
 BUL_primitive_resource_accumulation_desc: "Die Aufrüstung für unseren Krieg gegen den Belgrader Pakt wird kostspielig sein - und wer hätte das gedacht, in den Taschen unseres Volkes steckt eine Menge Geld. Es ist eine primitive Methode, um Geld für Waffen zu sammeln, aber besser als nichts - und wir werden es zurückzahlen, wenn wir Groß-Bulgarien wiederhergestellt haben, ganz sicher."

 BUL_unleash_bulgarianness: "Entfesseln Sie den bulgarischen Geist"
 BUL_unleash_bulgarianness_desc: "Jedem von uns wohnt ein bulgarischer Geist inne. Er sehnt sich danach, zu kämpfen, seiner Nation zu dienen und unsere Sache voranzubringen, koste es, was es wolle. Ob durch Propaganda oder durch rohe Gewaltanwendung, wir werden diesen bulgarischen Geist in die Tat umsetzen."

 BUL_society_ceaseless_war: "Der unaufhörliche Krieg der Gesellschaft"
 BUL_society_ceaseless_war_desc: "Die Gesellschaft ist ein unaufhörlicher Krieg - und doch kämpft die absolute Mehrheit der Menschen, zurückgehalten durch Faulheit, Alter, Gewohnheit oder Armut, um die Teilnahme. Jene Krieger, die für den Fortschritt des Bulgarentums in allen Bereichen der Gesellschaft - Kunst, Kultur, Industrie, Politik - kämpfen, sollen als ihre nationale Vorhut dienen, ihre unbestrittenen Führer, und sie sind die Legionäre."

 BUL_categories_of_communists: "Vier Kategorien von Syndikalisten"
 BUL_categories_of_communists_desc: "Es gibt vier Kategorien von Syndikalisten - Hersteller des Syndikalismus, die Kapitalisten; Provokateure, ausländische Agenten; Narren, die versehentlich Syndikalisten helfen; und Gummiköpfe, die nicht an die Wahrheit, Gott und Bulgarien glauben und so den Syndikalismus unterstützen. Sie alle müssen aus Bulgarien ausgerottet werden."

 BUL_ideals_of_the_steppe: "Ideale der Steppe"
 BUL_ideals_of_the_steppe_desc: "Wir Bulgaren sind die Erben einer mächtigen Steppenzivilisation, die einst das Oströmische Reich in die Knie zwang. Die Kraft von Asparuh und seinen Nachkommen fließt noch immer durch unsere Adern - und wir werden diese Geschichte verherrlichen, indem wir ganze Armeen dazu inspirieren, in den Krieg zu ziehen und den Ruhm Bulgariens zu verteidigen!"

 BUL_abolish_monarchy: "Vertreibung der deutschen Monarchen"
 BUL_abolish_monarchy_desc: "Das Haus Sachsen-Coburg-Gotha war nie wirklich bulgarisch - es sind deutsche Monarchen, die uns von ausländischen Mächten aufgezwungen wurden. Da wir die absolute Macht im Lande haben, können wir endlich den letzten Schritt tun und die Abschaffung der Monarchie offiziell machen. Der Nationale Legionärsstaat soll nur von Bulgaren regiert werden!"

 BUL_tsar_kyril: "Eine stille Marionette auf dem Thron"
 BUL_tsar_kyril_desc: "Ein Großteil unserer Organisation ist im Kern immer noch monarchistisch eingestellt und kann sich ein Bulgarien ohne einen Zaren an der Spitze nicht vorstellen. Obwohl Boris für unseren Geschmack zu unabhängig ist, kann sein Bruder Kyril, ein böhmischer Prinz mit wenig Einfluss auf die politische Szene, eine Marionette sein, die wir leicht kontrollieren können, ohne die Monarchisten zu verärgern."

 BUL_mass_remilitarization: "Massive Remilitarisierung"
 BUL_mass_remilitarization_desc: "Wir sind eine Bewegung der Massen, und die Massen fordern Blut! Mit einem Schlag werden wir Bulgarien wieder aufrüsten, alle verfügbaren Ressourcen in die Kriegsproduktion umwandeln und unsere Industrien auf volle Kriegskapazität umstellen."

 BUL_paramilitary_units: "Paramilitärische Formationen aufstellen"
 BUL_paramilitary_units_desc: "Tausende von Bulgaren, Veteranen des Weltkriegs und der Balkankriege, organisieren sich in paramilitärischen Verbänden, wo sie ihre Kriegserfahrungen in Straßenkämpfen und beim Schutz einsetzen können. Die Legion hat während ihres gesamten Bestehens Kontakte zu diesen paramilitärischen Gruppen unterhalten. Es ist an der Zeit, sie in Felddivisionen umzuwandeln und sie an die Front zu schicken!"
 BUL_paramilitary_units_tt: "£nato_unit_infantry_icon_small  Heben Sie drei §YHeimatschutzdivisionen§! mit 6 §YInfanterie§! Bataillonen aus."

 BUL_macedonian_refugees: "Makedonische Freiwilligenbataillone bewaffnen"
 BUL_macedonian_refugees_desc: "Die Besetzung Mazedoniens hat Tausende seiner bulgarischen Einwohner in den Osten getrieben, da sie lieber sterben als unter serbischer Unterdrückung zu leben. Jetzt können wir sie, nachdem wir sie mit Waffen ausgerüstet und ihnen eine Grundausbildung im Kampf gegeben haben, zurückschicken, um ihre Heimat zurückzuerobern."

 BUL_front_republic: "Deklaration der Bulgarischen Republik"
 BUL_front_republic_desc: "Der Zar ist gefallen! Eine Ära der tyrannischen Monarchie ist vorbei! Aus dem Untergrund, aus dem Exil, erhebt sich die Vaterländische Front und verkündet eine neue Zukunft für das bulgarische Volk! Von nun an ist Bulgarien die jüngste Republik auf dem Balkan, und sie wird Jahrhunderte überdauern!"

 BUL_orange_guard_coup: "Orange Guard Gegenputsch"
 BUL_orange_guard_coup_desc: "Die Agrarnationale Union hat sich mit der bulgarischen sozialistischen Bewegung zusammengeschlossen, um den Zaren zu stürzen - sie hat jedoch kein Interesse daran, die zweite Geige zu spielen. Nachdem die BZNS ihre paramilitärische Organisation, die Orangene Garde, wiederhergestellt hat, kann sie ihre Rivalen auf der Linken hinwegfegen und die gesamte Macht an sich reißen."

 BUL_reunite_party: "Wiedervereinigung der Nationalen Agrarunion"
 BUL_reunite_party_desc: "In der Zeit nach dem Weltkrieg zersplitterten die Agrarianer in Fraktionen, die die politische Ordnung akzeptierten, und solche, die den Kampf im Untergrund fortsetzten. Jetzt, wo wir das Sagen haben, können wir unter der Führung von Stamboliyski damit beginnen, diese Fraktionen wieder in eine größere Union zu integrieren."

 BUL_implement_populist_policies: "Populistische Politik umsetzen"
 BUL_implement_populist_policies_desc: "Unser Führer, Aleksandŭr Stamboliyski, ist der Volkstribun, und die Vaterländische Front hat einst auch für das Volk gekämpft, und so werden wir das, was das Volk will, auch liefern. Zum Glück sind die Massen im Durchschnitt recht einfach gestrickt, so dass wir uns nicht so viel Mühe geben müssen, bis sie zufrieden sind."

 BUL_city_sodomy: "Weg von der Sodomie Stadt"
 BUL_city_sodomy_desc: "In den bulgarischen Städten und ihrer verwestlichten Elite wuchern Korruption und Übel, ähnlich wie Sodom und Gomorrah in der Bibel. Eine verantwortungsvolle, saubere Regierung kann nur auf dem Rücken der Bauernschaft aufgebaut werden. Es ist der Bauer, der den Reichtum der bulgarischen Nation schafft, nicht der Bourgeois oder der Kosmopolit in den Straßen von Sofia."

 BUL_overthrow_royal_memorials: "Königliche Denkmäler entsorgen"
 BUL_overthrow_royal_memorials_desc: "Wir werden den Sieg der Bauernrepublik offiziell machen, indem wir alle noch vorhandenen königlichen Erinnerungsstücke beseitigen. Denkmäler werden entfernt, Statuen werden abgerissen, Straßen werden umbenannt und nationale Symbole werden ersetzt. Wenn dies geschehen ist, kann das Zarenreich endlich vergessen werden."

 BUL_officialize_orange_guard: "Formalisierung der Orangenen Garde"
 BUL_officialize_orange_guard_desc: "Die Orangene Garde hat der Agrarnationalen Union gute Dienste geleistet, indem sie ihre Rivalen bekämpfte und die Sicherheit auf den Parteitagen gewährleistete. Wenn wir jedoch unsere Kontrolle im Lande festigen wollen, müssen wir sie zum offiziellen paramilitärischen Verband der Republik machen."

 BUL_perfect_democracy: "Perfekte Demokratie"
 BUL_perfect_democracy_desc: "Die Nationalversammlung und alle anderen Institutionen der Demokratie werden wiederhergestellt. Um jedoch sicherzustellen, dass die Republik überlebt und die Menschen, die ihren Reichtum schaffen - die Bauernschaft - angemessen repräsentiert, werden die demokratischen Prozesse eingeschränkt und die Nationale Agrarunion wird das Land weiterhin dauerhaft beherrschen."

 BUL_organise_youth: "Organisieren Sie die bulgarische Jugend"
 BUL_organise_youth_desc: "Die bulgarische Jugend ist die Zukunft unseres Landes. Wir werden sie darauf vorbereiten, unsere Zukunft aufzubauen, indem wir Jugendorganisationen gründen und die bulgarische Jugend für freiwillige Arbeit auf dem Lande rekrutieren. Dort werden sie als Helfer der Bauernschaft harte Lektionen im Leben lernen und sich auf das vorbereiten, was das Leben ihnen geben wird."

 BUL_mass_volunteer_work: "Massenhafte Zwangsarbeitsaktionen"
 BUL_mass_volunteer_work_desc: "Ein Agrarstaat darf die Modernität nicht aufgeben. Wir werden Bulgarien in einen starken modernen Staat verwandeln, indem wir Tausende von Menschen zu Arbeitseinsätzen zwingen. Sie werden Straßen bauen, Sümpfe trockenlegen und Kanäle graben und so den Grundstein für ein neues Bulgarien legen."

 BUL_left_pivot: "Schwenk nach links"
 BUL_left_pivot_desc: "Obwohl die Vaterländische Front die Monarchie besiegt hat, wird sie weiterhin von der Rechten herausgefordert, denn Aleksandŭr Stamboliyski und seine Lakaien bereiten sich darauf vor, die Revolution zu untergraben und ihren "Bauernstaat" zu errichten. Indem wir sie von der Front vertreiben, können wir die Errungenschaften unserer Revolution verteidigen und Bulgarien zum Sozialismus führen!"

 BUL_agrarian_syndicalism: "Agrarsyndikalismus"
 BUL_agrarian_syndicalism_desc: "Wer wagt zu sagen, dass der Syndikalismus nur in den Städten, unter den Industriearbeitern verwirklicht werden kann? In jedem armen Bauern brennt ein revolutionäres Feuer, ein Traum von Freiheit und gemeinschaftlicher Freiheit, den wir zum Ausdruck bringen werden! Diejenigen, die auf dem Land arbeiten, können die syndikalistischen Prinzipien der gewerkschaftlichen Vorherrschaft und der Freiheit genauso gut befolgen wie ihre proletarischen Brüder!"

 BUL_land_socialization: "Sozialisierung des Landes"
 BUL_land_socialization_desc: "Dieses Land ist unser Land. Wir werden damit beginnen, den privaten Landbesitz abzuschaffen und alles Land in Volkseigentum umzuwandeln. Wir werden Bauerngemeinschaften fördern, die gemeinsames Land bewirtschaften und von der Arbeit der anderen profitieren, anstatt kleine Parzellen einzeln zu bearbeiten."

 BUL_agrarian_professional_unions: "Bildung von landwirtschaftlichen Berufsverbänden"
 BUL_agrarian_professional_unions_desc: "Wir werden die Vlasovden in einen Gewerkschaftskongress umwandeln, der alle Landarbeiter vereint, und Gewerkschaften für alle landwirtschaftlichen Berufe gründen. Diese Gewerkschaften sollen befugt sein, Verwaltungsangelegenheiten in ihrem jeweiligen Bereich zu regeln - die Bauerngewerkschaft soll sich mit Ackerbau befassen, die Hirtengewerkschaft mit Viehzucht und so weiter."

 BUL_federation_of_rural_communes: "Eine Föderation ländlicher Gemeinden"
 BUL_federation_of_rural_communes_desc: "Die Zentralregierung ist die Wurzel vieler Übel in der modernen Gesellschaft - Bulgarien wird stattdessen die Freiheit der lokalen Verwaltung anstreben. Es wird in eine Föderation ländlicher Gemeinden umgewandelt, und diese Gemeinden werden die Verwaltungsangelegenheiten in ihrer Region verwalten. Ein föderaler Kongress von Gemeindevertretern wird die baufällige Sŭbranie ersetzen."

 BUL_french_practices: "Französische Institutionen nachbilden"
 BUL_french_practices_desc: "Obwohl sich die französische Kommune auf Industriegewerkschaften stützt, wird ihre Erfahrung bei der Schaffung eines praktischen syndikalistischen Staates von unschätzbarem Wert sein. Wir werden den BGT, die Volksmilizen und die Bundesarmee der Kommune neben anderen Institutionen nachbilden. Auf diese Weise werden wir die Sache des Syndikalismus auf dem Balkan voranbringen!"

 BUL_collective_economy: "Kommunale Wirtschaftsordnung"
 BUL_collective_economy_desc: "Wir müssen uns von den bürgerlichen Konzepten der Gewinnerzielung und Ausbeutung verabschieden. Das neue Bulgarien wird die eigene Arbeit zur einzigen Wertquelle machen und die Kontrolle über die Wirtschaftsprozesse den Kommunen überlassen. Gutscheine werden die bürgerlichen Währungen ersetzen, auch wenn sie für den Tausch und den Außenhandel angepasst werden, und die Unternehmen werden an ihre Arbeiter zurückgegeben."

 BUL_mutual_assistance_organisations: "Organisationen für gegenseitige Unterstützung"
 BUL_mutual_assistance_organisations_desc: "Diejenigen, die weniger fähig und erfahren sind, müssen von ihren fähigeren Kollegen unterrichtet werden. Jede Gemeinde im syndikalistischen Bulgarien richtet Organisationen ein, die auf Gegenseitigkeit beruhen und in denen landwirtschaftliche Kenntnisse und praktisches Wissen gelehrt und weitergegeben werden."

 BUL_revolutionary_spirit: "Revolutionärer Geist der armen Landbevölkerung"
 BUL_revolutionary_spirit_desc: "Das bulgarische Bauerntum ist seit jeher von revolutionärem Geist beseelt. Ivaylo, der Zar der Bauern, stieg auf ihrem Rücken zur Macht auf, und das türkische Joch wurde durch den Widerstand des einfachen Volkes gestürzt. Dieser Geist soll verjüngt werden, und die bulgarische Bauernschaft bereitet sich darauf vor, ihren revolutionären Elan ins Ausland zu exportieren!"

 BUL_village_militias: "Dorfarbeiter-Milizen"
 BUL_village_militias_desc: "Alle Gemeinden im syndikalistischen Bulgarien werden Milizen aufstellen, und die gesamte Bauernschaft wird an den Waffen ausgebildet. Im Falle einer ausländischen Invasion werden diese Milizen unsere letzte Verteidigungslinie sein und die Besetzung unserer Ebenen und Berge für jeden Tyrannen zur Hölle machen."

 BUL_empower_zpk: "Alle Macht dem ZPK-Gewerkschaftskongress"
 BUL_empower_zpk_desc: "Der Gewerkschaftskongress der Vlasovdener Agrarkonföderation wird mit der obersten Macht im Land ausgestattet. Er setzt sich aus Vertretern der Landarbeiter und der Landgemeinden zusammen und ist eine demokratische Institution, die die Errungenschaften der bulgarischen Revolution bewahren wird."

 BUL_socialist_orthodoxy: "Garantie der sozialistischen Orthodoxie"
 BUL_socialist_orthodoxy_desc: "Wir, die "Engen Sozialisten", stehen für die orthodoxe Auslegung des Sozialismus, wie sie von Karl Marx und seinen Nachfolgern festgelegt wurde. Der Syndikalismus wird in einer Agrarnation wie Bulgarien nicht funktionieren - die Ideen von Lenin, der die Revolution in einem so rückständigen Staat wie Russland umsetzen wollte, werden uns bei der Festlegung unseres Weges hilfreicher sein."

 BUL_minority_integration: "Politische Integration von Minderheiten"
 BUL_minority_integration_desc: "Die bulgarischen Türken, Juden, Serben und andere Minderheiten wurden von den früheren bürgerlichen Regimen seit Generationen unterdrückt. Es ist an der Zeit, diesen schrecklichen Praktiken ein Ende zu setzen und die Minderheiten Bulgariens in das politische System zu integrieren, ihnen Positionen in der Regierung einzuräumen und Frieden mit unseren proletarischen Mitbürgern zu schaffen."

 BUL_integrate_ikonomov: "Integration der anarchistischen Chetas"
 BUL_integrate_ikonomov_desc: "Anarchistisch-kommunistische Tschetas, die von Männern wie Vasil Ikonomov geführt werden, haben schon vor der Revolution jahrelang gegen das vorherige monarchistische Regime gekämpft. In den Jahrzehnten des Widerstands haben sie sich... radikalisiert, aber sie bilden dennoch ein wichtiges bewaffnetes Kontingent, das dazu beitragen kann, unsere zerbrechliche Herrschaft in Bulgarien zu konsolidieren."

 BUL_fatherland_front_vanguard: "Konsolidierung der Vaterländischen Front"
 BUL_fatherland_front_vanguard_desc: "Wir müssen die Vaterländische Front von einem losen Bündnis von Fraktionen, die gegen die Monarchie sind, in eine offiziellere Institution umwandeln. Wir werden unsere Mit-Republikaner in einen großen politischen Block einbinden - angeführt von den Schmalen Sozialisten, selbstverständlich, denn sie sind die revolutionäre Vorhut."

 BUL_modernization_priority: "Streben nach industrieller Modernität"
 BUL_modernization_priority_desc: "Aus einem Agrarstaat muss ein moderner Industriestaat mit einem großen Proletariat werden, bevor er zum Sozialismus übergehen kann. Genau das werden wir erreichen. Unser Regime wird Bulgarien mit Gewalt in die Moderne führen und Millionen von Bauern in Fabrikarbeiter verwandeln!"

 BUL_anti_clericalism: "Eskalation des Anti-Klerikal-Kampfes"
 BUL_anti_clericalism_desc: "Die orthodoxe Kirche ist ein Feind der sozialistischen Revolution, sie unterstützt opportunistisch das monarchistische Regime und agitiert gegen unsere revolutionäre Regierung. Wir werden damit beginnen, die orthodoxe Kirche zu beschneiden, oppositionelle Priester zu entfernen und loyale Marionetten einzusetzen, während wir eine Massen-Atheisierungskampagne starten, um diesen Aberglauben auszurotten."

 BUL_agricultural_collectives: "Aufbau von Kolchosen"
 BUL_agricultural_collectives_desc: "Um sicherzustellen, dass das Land der sozialistischen Sache treu bleibt und die sich industrialisierenden Städte mit ausreichend Nahrungsmitteln versorgt, werden wir den individuellen Landbesitz durch staatlich kontrollierte Kollektive ersetzen. Diese Kollektive werden die Loyalität der Bauernschaft sicherstellen und dafür sorgen, dass die Versorgung mit Produkten immer gesichert ist."

 BUL_brigade_movement: "Die "Bauen für das Vaterland"-Bewegung"
 BUL_brigade_movement_desc: "Wir brauchen Arbeitskräfte, um die industrielle Zukunft Bulgariens zu schaffen. Wir werden Massen von Freiwilligen, vor allem aus der bulgarischen Jugend, organisieren, die auf dem Lande für die Nation und die Revolution arbeiten. Sie werden Straßen, Eisenbahnen und Dämme bauen, die das Fundament des modernen Bulgariens bilden werden."
 #https://bg.wikipedia.org/wiki/Бригадирско_движение

 BUL_socialist_realism: "Revolutionäre Kunst"
 BUL_socialist_realism_desc: "Ein sozialistischer Staat hat keinen Bedarf an bürgerlicher Kultur und Kunst. Um die Sache der Revolution zu fördern und dem bulgarischen Volk wahre sozialistische Werte zu vermitteln, werden wir Richtlinien für die revolutionäre Kunst aufstellen. Wir werden die Künstler und Schriftsteller Bulgariens organisieren, um ihre Werke der Revolution und einer strahlenden sozialistischen Zukunft zu widmen!"

 BUL_ds_establishment: "Gründung der Durzhavna Sigurnost"
 BUL_ds_establishment_desc: "Das Komitee für Staatssicherheit wird der Hammer sein, den wir einsetzen werden, wenn alle anderen Mittel versagen. Manchmal kann die Revolution nur mit Gewaltanwendung verteidigt werden - und wir werden nicht zögern, sie anzuwenden, wenn die Revolution auf dem Spiel steht."

 BUL_dimitrov_constitution: "Die Dimitrov Verfassung"
 BUL_dimitrov_constitution_desc: "Um unser Ziel für Bulgarien offiziell zu machen, werden wir einen neuen Verfassungskonvent einberufen, der die alte, zaristische Tarnovo-Verfassung durch ein viel fortschrittlicheres Dokument ersetzen soll. Benannt nach dem Ersten Sekretär und Präsidenten Bulgariens, soll es die Volksrepublik Bulgarien für immer etablieren!"

 BUL_balkan_war_victory: "Hegemon des Balkans"
 BUL_balkan_war_victory_desc: "Obwohl wir von unseren Rivalen auf dem Balkan herausgefordert wurden, sind wir wieder einmal siegreich. Bulgariens dunkelste Stunde ist abgewendet, und seine Hegemonie ist gefestigt. Ein zweiter Sieg gegen die Serben, Rumänen und Griechen wird mit Sicherheit dafür sorgen, dass sie nie wieder die Macht haben werden, uns herauszufordern - wir können also in dem Wissen feiern, dass der Balkan für immer bulgarisch ist!"

 BUL_war_reparations_investment_fund: "Investitionsfonds für Kriegsreparationen"
 BUL_war_reparations_investment_fund_desc: "Nachdem wir unsere Feinde im Balkankrieg besiegt haben, haben wir nun Anspruch auf enorme Summen an Kriegsreparationen - ohne sorgfältige Verwaltung und Investition werden diese jedoch wahrscheinlich vergeudet. Wir werden das verhindern, indem wir einen staatlichen Fonds einrichten, der die Reparationseinnahmen sammelt und Pläne für ihre Investition in unsere Wirtschaft erstellt."

 BUL_ploesti_oil: "Durchsetzung des Ploesti-Ölpachtvertrags"
 BUL_ploesti_oil_desc: "Die großen Ölvorkommen in Rumänien sind eine wichtige strategische Ressource, und die Rumänen haben den Moment der Schwäche Deutschlands ausgenutzt, um alle ihre Pflichten gegenüber dem Reich in Bezug auf die Ölförderung über Bord zu werfen. Jetzt, da sie unter der Kontrolle unseres Marionettenregimes stehen, können wir die Kontrolle über das Öl von Ploesti an uns reißen."

 BUL_danube_commission: "Erneuerung der Donaumündungskommission"
 BUL_danube_commission_desc: "Der Vertrag von Bukarest sah die Einrichtung einer Kommission für die Donaumündung vor, die den Handel über den Fluss regeln sollte, doch ihre Macht schwand in den 30er Jahren dank der rumänischen Einmischung. Jetzt können wir sie wieder einsetzen und die Vorteile der Kontrolle des Handels über die Donau nutzen."

 BUL_transfer_military_factories: "Verlegung von Militärfabriken"
 BUL_transfer_military_factories_desc: "Um sicherzustellen, dass unsere Nachbarn auf dem Balkan nie wieder eine Bedrohung für uns darstellen, werden wir ihnen Entmilitarisierungsprotokolle aufzwingen - waffenproduzierende Maschinen und sogar ganze Fabriken werden nach Bulgarien verlagert und unter die Kontrolle unseres Staates gestellt."

 BUL_seize_greek_fleet: "Beschlagnahme der griechischen Flotte"
 BUL_seize_greek_fleet_desc: "Der griechische Staat, der von uns besiegt und zu einer gefügigen Marionette gemacht wurde, braucht keine Flotte mehr, während wir eine Vergrößerung unserer Flotte gut gebrauchen können. Wir werden die Schiffe der griechischen Flotte beschlagnahmen, sie umlackieren und umbenennen und sie für unsere Zwecke einsetzen."
 BUL_seize_greek_fleet_tt: "Schiffe, die einst von den Griechen kontrolliert wurden, werden §Hbeschlagnahmt§! und umbenannt. Dies beinhaltet: 8 x £GFX_ship_destroyer_icon_small §HZerstörer§! und 4 x £GFX_ship_submarine_icon_small §HU-Boote§!."

 BUL_seize_thrace: "Nach West Thrakien herunterkommen"
 BUL_seize_thrace_desc: "Das verräterische Osmanische Reich ist uns im Vierten Balkankrieg in den Rücken gefallen! Jetzt schmachten Hunderttausende von Bulgaren in Gebieten, die sie unrechtmäßig besetzt haben. Die Türken haben wohl auf die Hoffnung gesetzt, dass wir durch den Pakt vernichtet werden und uns nicht mehr erheben, um sie erneut herauszufordern - doch das ist nicht eingetreten. Aufgerüstet und siegreich werden wir zurückkehren und uns rächen!"

 BUL_renew_pride: "Stolz erneuern"
 BUL_renew_pride_desc: "Wir brauchten einen weiteren Krieg gegen unsere Nachbarn, um unsere Bevölkerung davon zu überzeugen, dass wir immer wachsam bleiben müssen. Groß-Bulgarien ist keine Selbstverständlichkeit, es wird Blut und Schweiß kosten, um es zu verteidigen, und nachdem wir diese Tatsache erkannt haben, ist unser Volk geeinter denn je."

 BUL_integrate_territories: "Integration der Grenzgebiete vollenden"
 BUL_integrate_territories_desc: "Mit der Niederlage der Serben, Griechen und Rumänen hat der separatistische Widerstand in unseren Grenzregionen seine Profiteure verloren und verliert damit rapide an Rückhalt. Das ist die Chance, die wir brauchen, um sie endlich in unseren Staat zu integrieren und den Widerstand in diesen Regionen Geschichte werden zu lassen."

 BUL_international_alliances: "Unser Platz in Europa"
 BUL_international_alliances_desc: "In der Zwischenkriegszeit distanzierte sich Bulgarien von den Geschehnissen in Europa, in der Erwartung, dass die deutsche Hegemonie den Frieden für Generationen sichern würde. Diese Hegemonie wird jedoch in Frage gestellt, und wir müssen erneut eine Entscheidung treffen: Auf welcher Seite des Kampfes stehen wir, mit wem sollen wir uns im Zweiten Weltkrieg verbünden?"

 BUL_hijack_yugoslavism: "Ergreifung des Jugoslawismus"
 BUL_hijack_yugoslavism_desc: "Seit der entscheidenden Niederlage Serbiens im Jahr 1918 ist ihre Rolle als Einiger der Südslawen ins Wanken geraten, und nun ist sie endgültig zerschlagen. Wir Bulgaren dominieren seitdem den Balkan und sind der einzige freie südslawische Staat, der existiert. Viele Zveno-Offiziere glauben, dass wir an der Reihe sind, die Fackel zu ergreifen..."

 BUL_operation_march_drina: "Operation Simeon der Große"
 BUL_operation_march_drina_desc: "Unsere südslawischen Brüder schmachten unter der Herrschaft der Habsburger, und wir haben die Pflicht, sie zu befreien. Wir werden einen massiven Einmarsch in Österreich-Ungarn vorbereiten, einen Kriegsplan, der nach dem größten jugoslawischen Eroberer der Geschichte benannt ist, und von dem siegreichen Schlag mit ganz Slowenien und Kroatien in unseren Armen zurückkehren."

 BUL_state_mobilization: "Alles für den Endkampf"
 BUL_state_mobilization_desc: "Der endgültige Kampf gegen das österreichische Kaiserreich wird eine vollständige Mobilisierung des gesamten bulgarischen Vermögens erfordern. Der Staat wird militarisiert und es werden neue Industrien eröffnet, die ausschließlich Rüstungsgüter für die bulgarische Armee produzieren sollen."

 BUL_montenegrin_identity: "Förderung der Montenegrinischen Identität"
 BUL_montenegrin_identity_desc: "Montenegro wurde in Serbien integriert, und die serbische Regierung verfolgte eine Politik der Serbisierung des Staates, um die lokale montenegrinische Identität auszulöschen und durch das Serbentum zu ersetzen. Dies soll rückgängig gemacht werden, und wir werden den montenegrinischen Intellektuellen erhebliche Zugeständnisse machen - im Gegenzug für ihre Unterstützung des jugoslawischen Projekts."

 BUL_transylvanian_claims: "Rumänische Ansprüche auf Siebenbürgen unterstützen"
 BUL_transylvanian_claims_desc: "Unser Marionettenstaat in Bukarest mag um seine Legitimität ringen, aber die nationalistischen Rumänen in Siebenbürgen würden immer noch lieber in einem nominell unabhängigen Rumänien leben, als ungarisiert zu werden. Wir werden die Pläne der rumänischen Regierung, Siebenbürgen für sich zu beanspruchen, unterstützen und zu gegebener Zeit einen rumänischen Aufstand dort vorbereiten."

 BUL_attract_illyrian_yugoslavists: "Illyrische Jugoslawen anlocken"
 BUL_attract_illyrian_yugoslavists_desc: "Auch wenn ihre Zahl ständig abnimmt, gibt es unter den kroatischen Intellektuellen immer noch Anhänger der jugoslawischen Einheit. Wir sollten sie für uns gewinnen und Kontakt zu Widerstandszellen auf illyrischem Gebiet aufnehmen, die uns zu gegebener Zeit unterstützen könnten."

 BUL_army_supremacy: "Vorherrschaft der Armee-Avantgarde"
 BUL_army_supremacy_desc: "Ähnlich wie Italien durch piemontesische Militärmacht und Deutschland durch preußische Militärmacht geeint wurde, wird das Preußen des Balkans die Südslawen aus eigener Kraft einbinden. Die Interessen und Anliegen der bulgarischen Armee müssen dabei an erster Stelle stehen."

 BUL_national_liberation_war: "Der nationale Befreiungskrieg"
 BUL_national_liberation_war_desc: "Das österreichische Kaiserreich ist ein Völkergefängnis - in ihm herrschen die Deutschen und die Ungarn über die slawischen Nationalitäten und zwingen sie, sich zu beugen. Wenn wir die habsburgischen Länder angreifen, dürfen wir das nicht vergessen und müssen die Propaganda verbreiten, dass wir kommen, um alle Minderheiten im Reich zu befreien!"

 BUL_avoid_pretenses: "Unmögliche Vorwände vermeiden"
 BUL_avoid_pretenses_desc: "Jede Behauptung, wir könnten das österreichisch-ungarische Reich stürzen, ist genau das - eine unmögliche Behauptung. Unser Ziel sollte es sein, die von den Südslawen bewohnten Gebiete zu beanspruchen, wir sollten uns nicht in nationale Befreiungsbestrebungen verstricken. Wie können wir überhaupt Böhmen oder Galizien erreichen?"

 BUL_YUG_hej_sloveni: "Hey, Slowenen!"
 BUL_YUG_hej_sloveni_desc: "Wenn auch nicht unter dem Sieger, den die meisten Jugoslawen erwartet hatten, so ist die Union aller Südslawen doch endlich zustande gekommen. Ein goldenes Zeitalter für alle jugoslawischen Völker beginnt - und besonders für den bulgarischen "Stamm" unter ihnen, der gleichberechtigter ist als andere. Es ist nur fair, dass wir weiterhin dominieren - schließlich sind wir das neue Piemont der Südslawen..."

 BUL_YUG_integral_yugoslavism: "Den integralen Jugoslawismus annehmen"
 BUL_YUG_integral_yugoslavism_desc: "Der integrale Jugoslawismus ist eine Theorie, die dazu aufruft, den jugoslawischen Staat zwangsweise zu zentralisieren, damit die durch die historische Trennung entstandenen Unterschiede zwischen den verschiedenen Gruppen von Jugoslawen rasch verschwinden. Sie wird ein nützlicher Leitfaden für unseren neuen Staat sein - zumal wir es sein werden, die definieren, was jugoslawisch ist und was nicht."

 BUL_YUG_curtail_catholic_church: "Beschneidung der kroatischen katholischen Kirche"
 BUL_YUG_curtail_catholic_church_desc: "Während die Serben ebenso wie die Bulgaren orthodox sind, sind die Kroaten und Slowenen Katholiken, und die kroatische katholische Kirche hat bereits begonnen, sich als Gegner unserer Integrationsbestrebungen zu positionieren. Wir werden sie so behandeln, wie wir alle unsere Feinde behandeln - mit äußerster Effizienz ausrotten und unterdrücken."

 BUL_YUG_decrees_of_settlement: "Verabschiedung der Dekrete zur Beilegung des Konflikts"
 BUL_YUG_decrees_of_settlement_desc: "Das Königreich Serbien setzte mehrere Siedlungsdekrete ein, um die vom Osmanischen Reich und Bulgarien annektierten Gebiete im Süden zu integrieren. Wir werden ihre Erfahrungen studieren und ähnliche Strategien anwenden, um die Integration der neu annektierten illyrischen Gebiete zu beschleunigen."

 BUL_YUG_yugoslav_language: "Standardisierung der jugoslawischen Sprache"
 BUL_YUG_yugoslav_language_desc: "Eine einheitliche jugoslawische Nation erfordert eine einheitliche Sprache - obwohl die Sprachen der Südslawen ähnlich sind, haben sie sich im Laufe der Jahrhunderte auseinanderentwickelt. Die bulgarische Sprache soll als gute Blaupause für eine einheitliche jugoslawische Sprache dienen, und wir werden sie unseren südslawischen Mitbürgern ohne Reue aufzwingen. Die kyrillische Schrift soll auch die offizielle Schrift Jugoslawiens werden."

 BUL_YUG_integrate_railways: "Integration der Eisenbahnen"
 BUL_YUG_integrate_railways_desc: "Bevor wir mit der Integration unserer Neuerwerbungen im Norden beginnen können, müssen wir sie an die Hauptstadt der Union anschließen. Unsere Grenzen fallen nicht mehr mit den Haupteisenbahnstrecken des Habsburgerreiches zusammen, die einst mit Wien oder Budapest verbundenen Städte müssen wieder an ein jugoslawisches Eisenbahnnetz angeschlossen werden, und die österreichische Politik der Einschränkung der Interkommunikation zwischen den südslawischen Regionen muss rückgängig gemacht werden."

 BUL_YUG_illyrian_resources: "Direktion für die Verwaltung neuer Ressourcen"
 BUL_YUG_illyrian_resources_desc: "Nachdem wir die habsburgische Hälfte Jugoslawiens erobert und befreit haben, sind wir nun in den Besitz der gewaltigen natürlichen und industriellen Ressourcen Illyriens gelangt. Sie werden neu gegründeten Direktionen unterstellt, die diese Industrien zur Versorgung des Staates verwalten und ausbauen werden."

 BUL_YUG_abolish_legal_codes: "Abschaffung des habsburgischen und des serbischen Gesetzbuches"
 BUL_YUG_abolish_legal_codes_desc: "Im Zuge der Integration und Zentralisierung müssen wir die alten, von den Habsburgern aufgezwungenen Rechts- und Verwaltungssysteme sowie die von den Serben verwendeten ersetzen, Richter und Bürokraten entlassen oder umschulen, damit sie einem neuen jugoslawischen Rechtssystem folgen. Tradition und alte Praktiken werden verloren gehen, aber die anderen Südslawen werden sich schließlich anpassen."

 BUL_YUG_national_myth_construction: "Nationale Mythenbildung"
 BUL_YUG_national_myth_construction_desc: "Die serbischen, kroatischen, slowenischen und bulgarischen Nationalmythen müssen Teil eines jugoslawischen Nationalmythos werden. Es waren nicht nur die Bulgaren, die Simeons großes Reich bildeten - sie kämpften im Namen aller Jugoslawen. Obwohl wir uns untereinander bekämpft haben und kurzzeitig von Radikalen wie Young Bosnia getäuscht wurden, hat uns die Vision der Zvenari schließlich hierher gebracht."

 BUL_YUG_conscription_system: "Reform der Wehrpflicht"
 BUL_YUG_conscription_system_desc: "Mit dem Fortschreiten der Integration Jugoslawiens müssen wir immer mehr Rekruten aus den ehemaligen habsburgischen Provinzen gewinnen - lassen Sie uns die Wehrpflicht mit diesem Ziel reformieren. Jede Region soll ihre eigenen Wehrpflichtbüros haben und mit der Erhebung der auferlegten Quoten betraut werden."

 BUL_YUG_greater_ambitions: "Ambitionen einer Großmacht"
 BUL_YUG_greater_ambitions_desc: "Das große Jugoslawien, das sich von Ljubljana bis Burgas erstreckt, umfasst einen Großteil des Balkans und ist auf einer Europakarte nicht zu übersehen. Dutzende Millionen Menschen stehen heute unter der Herrschaft unseres politischen Umfelds - mit Anstrengung und Engagement können diese menschlichen Ressourcen in eine neue Großmacht in Europa verwandelt werden. "

 BUL_YUG_attack_ottomans: "Das verfallende Imperium auslöschen."
 BUL_YUG_attack_ottomans_desc: "Das Osmanische Reich ist ein Relikt aus vergangenen Jahrhunderten und eine Erinnerung an das Joch, unter dem die Jugoslawen viele Jahre lang gelitten haben, bevor wir schließlich unseren Befreiungskampf führten. Es gibt keinen Grund für sein Fortbestehen - wir werden es auslöschen und die endgültige und ewige Herrschaft Sofias über die Türken behaupten."

 BUL_YUG_balkan_neighbourhood: "Die Jugosphäre etablieren"
 BUL_YUG_balkan_neighbourhood_desc: "Jugoslawien ist von kleinen, schwachen Balkanstaaten umgeben, die es nicht verdienen, unabhängig zu bleiben. Unsere Hegemonie wird sich auf die gesamte Balkanhalbinsel erstrecken, egal, welche Mittel wir zu ihrer Durchsetzung einsetzen müssen."

 BUL_third_empire: "Das dritte bulgarische Reich"
 BUL_third_empire_desc: "Die glorreichste Eroberung seit der Ära Simeons des Großen ist uns zuteil geworden. Unter der brillanten Führung von Zar Ferdinand haben wir ganz Europa mit unserem makellosen Sieg schockiert - und so ist nun sogar die Stadt der Sehnsucht der Welt in unserer Hand, und die Meerenge des Bosporus umspült die Küsten Bulgariens. Heute sind wir wieder ein richtiges, ein wahres Kaiserreich."

 BUL_construct_hegemony: "Aufbau der Balkan-Hegemonie"
 BUL_construct_hegemony_desc: "Nachdem wir unsere unbestrittene Vorherrschaft auf dem Balkan etabliert haben, können wir damit beginnen, uns von den europäischen Angelegenheiten zu isolieren und unsere Satellitenstaaten um eine neue bulgarische Hegemonie zu scharen. Obwohl wir noch klein sind, haben wir große Ambitionen, und die Hegemonie wird sie verwirklichen."

 BUL_put_down_ottomans: "Das Imperium auslöschen"
 BUL_put_down_ottomans_desc: "Nachdem das Osmanische Reich seine Hauptstadt verloren hat, ist es wie ein Mann ohne Kopf - es hat keinen Grund, am Leben zu bleiben. Es ist an der Zeit, diesen Schandfleck in der Weltgeschichte zu beseitigen und das jahrhundertelange türkische Joch mit einem eigenen Joch zu rächen!"

 BUL_victory_arches: "Befreier-Boulevard Siegesbogen"
 BUL_victory_arches_desc: "Ein wahres Imperium erfordert eine monumentale Architektur, und Zar Ferdinand wird dafür sorgen. Auf dem Zar-Befreier-Boulevard sollen gewaltige Siegesbögen errichtet werden, in die die Namen aller bulgarischen Helden eingraviert werden - dieses Denkmal soll das bulgarische Volk ständig daran erinnern, dass es Bürger einer glorreichen Nation ist."

 BUL_patriarchate: "Wiederherstellung des bulgarischen Patriarchats"
 BUL_patriarchate_desc: "Die bulgarisch-orthodoxe Kirche, die einst ein autokephales Patriarchat war, wurde nach der Eroberung durch die Osmanen dem Ökumenischen Patriarchat unterstellt, und seitdem ist es uns nie gelungen, diesen Makel an unserer Ehre zu beseitigen. Mit der Eroberung Konstantinopels gibt es keine Herausforderung für die Wiederherstellung des Patriarchats - und wir werden die Gunst der Kirche gewinnen, indem wir sie erzwingen."

 BUL_ferdinand_cult: "Der zweite Simeon Veliki"
 BUL_ferdinand_cult_desc: "Die Eroberung von Konstantinopel hat den Zarenkult zu neuen Höhen getrieben. Wir werden uns diesen Personenkult zunutze machen und ihn zu einer Säule unseres Regimes machen. In jedem Rathaus, jeder Schule und jedem Haus wird ein Porträt unseres glorreichen Zaren hängen - des größten Herrschers, den Bulgarien seit Simeon dem Großen hatte!"

 BUL_restore_hagia_sophia: "Wiederherstellung der Hagia Sophia für die Gläubigen"
 BUL_restore_hagia_sophia_desc: "Nach der Eroberung von Konstantinopel verwandelten die Osmanen die Hagia Sophia von einer orthodoxen Kirche in eine Moschee - eine Schande für unseren Glauben. Wir werden die in die Hagia Sophia eingebauten Minarette abreißen und sie den orthodoxen Gläubigen zurückgeben!"

 BUL_byzantine_legacy_claim: "Unser Anspruch auf das kaiserliche Erbe"
 BUL_byzantine_legacy_claim_desc: "Das Erste Rom ist gefallen. Das zweite Rom fiel. Das Dritte Rom ist gefallen und hat dann seine Monarchen im Stich gelassen. Es liegt an uns, den Bulgaren, die seit Jahrhunderten den Mantel des "Kaisers der Römer" tragen, dieses Erbe fortzuführen. Unser Reich mag auf der Landkarte klein sein, aber unser Volk wird mit allen Mitteln dafür kämpfen, es zu verteidigen."

 BUL_thrace_integration: "Initiierung der Integration von Thrakien"
 BUL_thrace_integration_desc: "Die Region Thrakien ist historisch gesehen bulgarisches Land, und Tausende von thrakischen Bulgaren wurden nach 1913 aus dieser Region vertrieben. Diese brutale Politik soll rückgängig gemacht werden - wir werden die thrakischen Bulgaren und ihre Nachkommen wieder in ihre Heimat zurückbringen und mit der Integration von Adrianopel beginnen."

 BUL_renew_1904_treaties: "Erneuern der Verträge von 1904"
 BUL_renew_1904_treaties_desc: "Mit den geheimen Verträgen von 1904 sollte der Konflikt zwischen Serbien und Bulgarien beigelegt und ein gesundes Maß an wirtschaftlicher Integration zwischen den beiden Staaten hergestellt werden, z. B. durch die Schaffung einer Zollunion und die Zusammenlegung der Telegrafenlinien der beiden Staaten. Vielleicht können diese Abkommen als Vorbild für den Frieden auf dem Balkan dienen?"

 BUL_nish_autonomous_region: "Gründung der Autonomen Region Nish"
 BUL_nish_autonomous_region_desc: "Um die Ängste der Serben vor dem Projekt Balkanunion zu beschwichtigen, können wir ihre Brüder entschädigen und eine autonome Region in Nish einrichten, in der die Rechte der dortigen Serben respektiert werden. Natürlich können die meisten unserer Versprechen nur auf dem Papier stehen bleiben - aber sie werden uns viel diplomatische Gunst einbringen."

 BUL_balkan_customs_union: "Die Balkan-Zollunion"
 BUL_balkan_customs_union_desc: "Die Verträge mit Serbien können auf den gesamten Balkan ausgeweitet werden und markieren die Schaffung einer Balkanunion - einer Gemeinschaft von Balkanstaaten, die wirtschaftlich und vielleicht in Zukunft auch politisch vereint sind. Dank unseres überwältigenden Sieges im Balkankrieg können wir davon ausgehen, dass die übrigen Staaten des Balkans diesem Vorschlag zustimmen werden."

 BUL_promote_bulgarian_investment: "Förderung der bulgarischen Privatinvestitionen"
 BUL_promote_bulgarian_investment_desc: "Eine Zollunion auf dem Balkan erweist sich bereits als vorteilhaft für die Ankurbelung der Wirtschaft zwischen den beteiligten Staaten. Mit Steuererleichterungen und politischem Druck können wir große bulgarische Unternehmen dazu ermutigen, ihre Tätigkeit in unseren Nachbarländern auszuweiten - und damit auch erhebliche Gewinne nach Hause zu bringen."

 BUL_abolish_travel_restrictions: "Abschaffung der Reisebeschränkungen"
 BUL_abolish_travel_restrictions_desc: "Durch die Abschaffung von Visa und anderen Reisebeschränkungen zwischen den Mitgliedern der Balkanunion können wir Verbindungen zwischen unseren Völkern aufbauen und die Verbreitung von Informationen beschleunigen. Nicht nur das, sondern es wird auch die ethnischen Spannungen in Bulgarien lindern, indem es rumänischen, serbischen und griechischen Landsleuten ermöglicht wird, mit ihren Kollegen auf der anderen Seite in Kontakt zu treten, als gäbe es gar keine Grenze."

 BUL_annual_diplomatic_summits: "Rat für diplomatische Zusammenarbeit auf dem Balkan"
 BUL_annual_diplomatic_summits_desc: "Wenn der Balkan nicht als Einheit auftritt, werden wir von den umliegenden ausländischen Mächten absorbiert. Ein Rat der Außenminister der Mitglieder der Balkanunion wird unsere Außenpolitik koordinieren und dafür sorgen, dass etwaige Meinungsverschiedenheiten im Voraus ausgeräumt werden."

 BUL_balkan_economic_union: "Die Balkan-Wirtschaftsunion"
 BUL_balkan_economic_union_desc: "Eine Zollunion ist ein guter Anfang, aber ohne gemeinsame Vorschriften, Standards und Investitionen wird sie ins Ungleichgewicht geraten. Die Balkanunion wird einen Rat der Finanz- und Handelsminister einrichten, der genau daran arbeiten wird - Einheit in immer mehr wirtschaftlichen Angelegenheiten."

 BUL_military_alliances: "Garantie der bulgarischen Militärvormundschaft"
 BUL_military_alliances_desc: "Das Projekt Balkanunion ist ohne die bulgarische Macht nicht möglich. Unsere Vormundschaft ist wohlwollend, ungeachtet dessen, was die Kritiker sagen mögen, die behaupten, dass diese Armee den Belgrader Pakt vor nicht allzu langer Zeit zerschlagen hat. Die anderen Mitglieder von Die Balkanunion werden von unserem Wohlwollen profitieren."

 BUL_peace_at_last: "Frieden auf dem Balkan, Frieden in der Welt"
 BUL_peace_at_last_desc: "Die Gründung der Balkanunion lässt bereits Optimismus in der gesamten Region erkennen. Trotz gewisser Vorbehalte scheinen unsere Nachbarn mehr und mehr in das Projekt zu investieren. Vielleicht wird sich eines Tages zeigen, dass die Union wirklich in der Lage war, den Frieden auf dem Balkan zu sichern?"

 BUL_balkan_war_defeat: "Die nationale Katastrophe"
 BUL_balkan_war_defeat_desc: "Unsere Hybris wurde uns zum Verhängnis - in einem gewaltigen Schlag brach die Armee zusammen, unsere Ländereien wurden parzelliert und unsere Völker geteilt. Bulgarien wurde von einer nationalen Katastrophe heimgesucht, und es wird Jahre dauern, bis wir uns endlich von ihren Fesseln befreien und einen neuen Versuch wagen können."

 BUL_support_imro: "Hilfe IMRO Waffengang"
 BUL_support_imro_desc: "In der arroganten Erwartung, sich mit einem Fingerschnippen alle Länder, die sie im Weltkrieg verloren haben, einverleiben zu können, sehen sich die Serben nun in Mazedonien einem erbitterten Widerstand gegenüber. Unsere Brüder in der Internen Mazedonischen Revolutionären Organisation brauchen Hilfe, und wir werden sie ihnen über geheime Kanäle oder durch Verschweigen ihres Schmuggels zukommen lassen."

 BUL_support_macedonian_lobby: "Umarmung der mazedonischen Lobby"
 BUL_support_macedonian_lobby_desc: "Tausende von Flüchtlingen aus Mazedonien haben sich nach dem Vierten Balkankrieg in Bulgarien niedergelassen und wünschen sich nichts sehnlicher, als in ihre Heimat zurückzukehren. Wenn diese Interessengruppe unterstützt wird, kann sie uns dabei helfen, das Unbehagen an der Katastrophe zu überwinden. Schließlich müssen wir für unsere Brüder kämpfen!"

 BUL_establish_itro: "Einrichtung der ITRO"
 BUL_establish_itro_desc: "Die IMRO sollte ein Beispiel für die Schwesterorganisationen in den anderen ehemals bulgarischen Regionen sein, die jetzt unter der Kontrolle ausländischer Mächte stehen. Thrakien ist ähnlich groß und wird von vielen ethnischen Bulgaren bewohnt - wir sollten die Gründung einer internen thrakischen revolutionären Organisation unterstützen, um dies auszunutzen."

 BUL_report_serbian_atrocities: "Serbische Gräueltaten melden"
 BUL_report_serbian_atrocities_desc: "Die Serben haben sich als heuchlerisch erwiesen, indem sie uns vorwarfen, dass wir die gleiche Art von Maßnahmen ergreifen, die sie derzeit in Mazedonien zur Unterdrückung der IMRO anwenden. Wir werden diese schmutzige Wäsche in die Welt tragen und einen Artikel nach dem anderen über tatsächliche oder eingebildete Gräueltaten in Mazedonien veröffentlichen."

 BUL_third_state_court: "Den Dritten Staatsgerichtshof einberufen"
 BUL_third_state_court_desc: "Irgendjemand muss für unsere völlige Unfähigkeit, den Belgrader Pakt zu besiegen, verantwortlich sein, und der Dritte Staatsgerichtshof wird als Sondergericht gebildet, um diese Verräter zu finden und zu bestrafen. Ob im Oberkommando der Vorkriegszeit oder in der politischen Verwaltung, wir werden die Schuldigen für unsere mangelnde Vorbereitung auf den Krieg finden und sie angemessen bestrafen."

 BUL_secret_rearmament: "Serbische geheime Aufrüstung nachbilden"
 BUL_secret_rearmament_desc: "In der Zwischenkriegszeit rüsteten die Serben trotz der strafenden Bedingungen des Vertrags von Wartholz erfolgreich auf, und ihre rumänischen Verbündeten wendeten ähnliche Strategien an, bevor sie den Vertrag von Bukarest für ungültig erklärten. Wir müssen studieren, welche Praktiken und Taktiken unsere Gegner angewandt haben, und sie ebenfalls einsetzen, um vor ihren Augen aufzurüsten."

 BUL_restore_economic_base: "Wiederherstellung der wirtschaftlichen Basis"
 BUL_restore_economic_base_desc: "Der vierte Balkankrieg hat die bulgarische Wirtschaft ruiniert. Unternehmen und Gemeinden, die auf Produkte aus den von uns verlorenen Gebieten angewiesen waren, müssen nun hungern. Bevor wir den Traum von der nationalen Wiedervereinigung verfolgen können, müssen wir unsere industrielle Basis umrüsten und die Unternehmen retten, die aufgrund unserer Verluste scheitern."

 BUL_national_unity: "Regierung der nationalen Einheit"
 BUL_national_unity_desc: "Es ist die dunkelste Stunde Bulgariens, und das Letzte, was wir jetzt brauchen, sind kleinliche politische Querelen, die uns von dieser Katastrophe ablenken. Wir werden einen modus vivendi mit unserer Opposition herstellen und unseren Kampf gegen sie einschränken, mit dem Ziel, den inneren Frieden zu erreichen und die Nation auf die Rückgewinnungskriege vorzubereiten."

 BUL_greater_bulgaria_monuments: "Groß-Bulgarien Gedenkstätten"
 BUL_greater_bulgaria_monuments_desc: "Wir dürfen niemals die Verluste vergessen, die uns von den Mächten des Belgrader Paktes zugefügt wurden. In jeder Stadt und jeder größeren Ortschaft des Landes soll ein Denkmal für Großbulgarien aufgestellt werden, das die wahren Grenzen unseres Staates zeigt und beschreibt, wie mehr als eine Million unserer Brüder jetzt außerhalb Bulgariens schmachten. Das ist ein symbolischer Schritt, aber einer, der unsere Ambitionen in der Welt verdeutlichen wird."

 BUL_path_to_peace: "Ein Weg zum Frieden"
 BUL_path_to_peace_desc: "Wir haben mehrere Jahrzehnte lang gegen Serbien gekämpft, und seit Beginn dieser Kriege sind unsere Grenzen ständig geschrumpft. Nicht nur das, sondern das bedeutet auch, dass wir immer wieder das Blut unserer südslawischen Brüder vergießen mussten - und das alles, während wir nie einen Weg zum Frieden in Betracht gezogen haben. Die Vaterländische Front ist mit dem Versprechen des Friedens an die Macht gekommen, also werden wir ihn auch bringen!"

 BUL_opportunism: "Geopolitischer Opportunismus"
 BUL_opportunism_desc: "Wenn wir unsere verlorenen Gebiete zurückerobern wollen, müssen wir unsere Nachbarn ständig wie ein Falke ausspähen. Wir müssen in einem Moment der Schwäche zuschlagen, wenn sie diplomatisch isoliert und auf einen Angriff von hinten nicht vorbereitet sind. Wenn wir uns an eine Fraktion binden, wird uns das nur von solchen Gelegenheiten abhalten."
 BUL_opportunism_tt: "Schaltet Entscheidung frei: £decision_icon_small §HUmkämpfte Gebiete angreifen§!"

 BUL_anti_belgrade_pact: "[BUL_anti_belgrade_pact_title]"
 BUL_anti_belgrade_pact_desc: "[BUL_anti_belgrade_pact_desc]"

 BUL_anti_belgrade_pact_default: "Der Anti-Belgrad Pakt"
 BUL_anti_belgrade_pact_default_desc: "Nachdem sie unsere Armee im Feld besiegt haben, hat der Belgrader Pakt sein Augenmerk nach Norden gerichtet. Törichterweise hoffen sie, es mit dem österreichischen Kaiserreich aufnehmen zu können - und da wir sicher mit einem Sieg Wiens rechnen, können wir dies vielleicht ausnutzen und ein Bündnis gegen Serbien und Rumänien eingehen. Schließlich muss der Belgrader Pakt eingedämmt werden."

 BUL_anti_belgrade_pact_alternate: "Eine Allianz mit dem Adler"
 BUL_anti_belgrade_pact_alternate_desc: "Die Dominanz der Deutschen und Österreicher auf dem Balkan zwingt uns, unsere frühere Distanz zum Block zu überdenken. Vielleicht können wir, nachdem wir vor einigen Jahren im Krieg gedemütigt wurden, unsere alten Bindungen wiederherstellen, wenn dies bedeutet, dass wir nicht völlig am Rande der Geschichte stehen."

 BUL_restore_lost_cores: "Wiederherstellung der bulgarischen Verwaltung"
 BUL_restore_lost_cores_desc: "Nachdem wir unsere verlorenen Gebiete zurückgewonnen haben, können wir endlich die früheren Verwalter und Behörden wieder einsetzen, die durch den Pakt vertrieben wurden. Bald werden wir sie wieder in unseren Staat integrieren und uns vom Vierten Balkankrieg erholen."

 BUL_seek_factions_wk: "Unsere Rolle im Weltkrieg"
 BUL_seek_factions_wk_desc: "Europa befindet sich im Chaos. Bis wir uns von unserer Katastrophe erholt haben, ist klar geworden, dass der Kontinent auf einen neuen Weltkrieg zusteuert - oder vielleicht hat er sogar schon begonnen. Um sicherzustellen, dass Bulgarien in der Nachkriegszeit in einem Stück bleibt, wird es für uns von Vorteil sein, uns mit einer der Fraktionen zu verbünden."

 BUL_austro_bulgarian_cooperation: "Österreichisch-bulgarische Armee-Kooperation"
 BUL_austro_bulgarian_cooperation_desc: "Nachdem wir uns mit Österreich gegen den Pakt verbündet haben, können wir eine offizielle Zusammenarbeit zwischen unseren Streitkräften aufnehmen. Österreichische Berater werden bei der Vorbereitung der bulgarischen Streitkräfte auf den bevorstehenden Krieg hilfreich sein."

 BUL_catastrophe_over: "Von der Katastrophe - zu einer neuen Hegemonie"
 BUL_catastrophe_over_desc: "Unser mutiger Einsatz hat sich gelohnt - die nationale Katastrophe ist gerächt! Für Bulgarien beginnt eine neue Ära des Wohlstands - und dieses Mal werden wir noch wachsamer sein als zuvor, um sicherzustellen, dass sich die Geschichte niemals wiederholen wird."

 BUL_war_reparations: "Extrahieren von Kriegsreparationen"
 BUL_war_reparations_desc: "Nachdem wir unsere Feinde im Balkankrieg besiegt haben, haben wir nun Anspruch auf enorme Summen an Kriegsreparationen - ohne sorgfältige Verwaltung und Investition werden diese jedoch wahrscheinlich vergeudet. Wir werden das verhindern, indem wir einen staatlichen Fonds einrichten, der die Reparationseinnahmen sammelt und Pläne für ihre Investition in unsere Wirtschaft erstellt."

 BUL_cairo_pact_strike: "Rache für den türkischen Dolchstoß"
 BUL_cairo_pact_strike_desc: "Das verräterische Osmanische Reich ist uns im Vierten Balkankrieg in den Rücken gefallen! Jetzt schmachten Hunderttausende von Bulgaren in Gebieten, die sie unrechtmäßig besetzt haben. Die Türken haben wohl auf die Hoffnung gesetzt, dass wir durch den Pakt vernichtet werden und uns nicht mehr erheben, um sie erneut herauszufordern - doch das ist nicht eingetreten. Aufgerüstet werden wir zurückkehren, und zwar mit Rache!"

### Decisions ###
 BUL_media_battle_decisions: "Das Schicksal des Gesetzes zum Schutz des Staates"
 BUL_media_battle_decisions_desc: "\nDas Gesetz zum Schutz des Staates ist heute der Maibaum der Kontroverse in Bulgarien. Für viele bedeutet es das bevorstehende Ende der Demokratie in Bulgarien und die Ankunft einer königlichen Diktatur, während andere versuchen, es als notwendige Maßnahme gegen den Radikalismus auf der linken und rechten Seite zu erhalten. Und wieder eine andere Fraktion, abseits der parlamentarischen Arena, sieht darin den Höhepunkt eines verabscheuungswürdigen, inkompetenten Parlamentarismus und sucht nach einer Gelegenheit, einen Putsch zu inszenieren und alles hinwegzufegen...\n\nPremierminister Petko Stainov ist derzeit mit [BUL.BUL_stainov_alignment] verbündet.\nDer Kronprinz [BUL.BUL_boris_perception]. Alle 30 Tage wird diese Wahrnehmung die parlamentarische Unterstützung und die militärische Stärke beeinflussen.\nVon den §Y280§! Abgeordneten in der Sŭbranie sind [BUL.BUL_is_support_a_good_thing] für die Abschaffung des Staatsschutzgesetzes.[BUL.BUL_alliance_may_vote_autonomously]\n\nDer §YZveno§!-Militärkreis schmiedet im Verborgenen Pläne. Wir sagen voraus, dass, wenn sie heute einen Putschversuch unternehmen würden, sie [BUL.BUL_zveno_strength].\n"
 BUL_stainov_alignment_opposition: "§YDie Fünf§! und wird sich für die Abschaffung des Gesetzes einsetzen"
 BUL_stainov_alignment_zveno: "§YZveno§! und wird heimlich einen Militärputsch planen"
 BUL_stainov_alignment_prince: "§Yden Kronprinz§! und wird sich für die Beibehaltung des Gesetzes"
 BUL_operation_nishava_fallout_tt: "Vorläufig werden Sie als §Yin-Befürworter§! des Gesetzes bezeichnet. Sie werden jedoch rechtzeitig die Möglichkeit erhalten, Ihren Standpunkt zu ändern."
 BUL_change_allegiance_opposition_tt: "Von nun an werden Sie sich §Ygegen§! das Staatsschutzgesetz stellen und versuchen, es abzuschaffen."
 BUL_change_allegiance_zveno_tt: "Von nun an sollst du heimlich mit Zveno zusammenarbeiten, um einen §YStaatsstreich§! gegen die gewählte Regierung zu inszenieren."
 BUL_change_allegiance_prince_tt: "Von nun an werden Sie §Yin der Gunst§! des Staatsschutzgesetzes stehen und versuchen, es aufrechtzuerhalten."

 BUL_spin_scandals_about_royal_family: "Spinne Skandale über die königliche Familie"
 BUL_spin_scandals_about_royal_family_desc: "So sehr sich die königliche Familie auch als vorbildliche Verteidigerin des bulgarischen Stolzes präsentieren mag, die Nation braucht nur einen kleinen Schubs von der anderen Seite, um ihre Meinung zu ändern. Und es gibt viele Leichen in den Schubladen des Königs und des Prinzen. Lassen Sie uns die Gerüchte über die wahren sexuellen Vorlieben Ferdinands I. und über das Bohème-Leben des Prinzen Kyril auffrischen und sogar einige erfinden, um den verrückten Autokraten weiter unter Druck zu setzen!"
 BUL_defend_royal_family: "Die Ehre der Monarchie verteidigen"
 BUL_defend_royal_family_desc: "Es gibt Verleumder in unseren Reihen, die versuchen, den Ruf der königlichen Familie zu ruinieren, indem sie Gerüchte über den König, seine Kinder und seine Verwandten verbreiten. Diese verabscheuungswürdige Praxis muss bekämpft werden. Wir werden Nachrichten über das Heldentum und die Selbstlosigkeit des Kronprinzen veröffentlichen, so zweifelhaft sie auch sein mögen, und die Nation daran erinnern, dass es Ferdinands starke Herrschaft war, die Großbulgarien geeint hat, nicht die streitenden Parlamentarier."
 BUL_gather_supporters: "Unterstützer versammeln"
 BUL_gather_supporters_desc: "Unabhängig davon, ob wir die derzeitige Ordnung aufrechterhalten oder eine echte Demokratie wiederherstellen wollen, brauchen wir Unterstützer in der Sŭbranie - und deshalb müssen wir uns bemühen, neue Unterstützer zu finden und unsere derzeitigen zu überzeugen, damit sie bleiben."
 BUL_fearmongering: "Panikmache"
 BUL_fearmongering_desc: "Fürchtet euch! Furcht, dass die Feinde Bulgariens am Horizont auftauchen und nur UNSERE Idee für Bulgarien es vor diesen Gefahren retten kann!"

