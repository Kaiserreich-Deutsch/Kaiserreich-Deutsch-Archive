 BUL_military_credit: "Militärisches Kreditprogramm"
 BUL_military_credit_desc: "General Rusi Rusev hat ein System von Auslandskrediten und privaten Verträgen zur Finanzierung der Aufrüstung eingerichtet, das es uns ermöglicht, unsere Rüstungsbestände rasch aufzustocken, solange wir uns noch im Frieden befinden. §YDiese Idee wird entfernt, wenn wir in den Krieg eintreten.§!"
