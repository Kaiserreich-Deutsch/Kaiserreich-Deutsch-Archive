 pal_moj3: "Internationale Gendarmerie"
 pal_alijah: "Dritte Alija"
 pal_alijah_desc: "Durch die Balfour-Deklaration und später auch durch das Abkommen von Jerusalem wurde es jüdischen Einwanderern erlaubt, im Mutasarrifat von Jerusalem (M.v.J.) zu siedeln. Um der durch den Krieg in Osteuropa entstandenen Zerstörung zu entkommen, flohen tausende Juden in die internationale Zone, was sowohl die Einheimischen als auch die Hohe Pforte verärgerte.\n\nMan darf jedoch nicht vergessen, dass diese Immigranten auch gewisse Fähigkeiten und handwerkliches Geschick mit sich bringen, was die Wirtschaft des Mutasarrifates sowohl für die muslimischen Palästinenser als auch für die jüdischen Neuankömmlinge verbessert hat."
 pal_sectarian_divide: "Konfessionelle Spaltung"
 pal_sectarian_divide_desc: "Die sunnitischen Araber, die sich sowohl von der internationalen Gemeinschaft als auch von ihrem Kalifen betrogen fühlen, versuchen, sich gegen das schnelle Wachstum der jüdischen Bevölkerung in ihrem Heimatland zu wehren, was zu zivilem Ungehorsam, Protesten und Streiks führt. Die internationale Gendarmerie, die eigentlich Recht und Ordnung aufrechterhalten sollte, hat große Probleme bei der Erfüllung ihrer Aufgabe, zumal sich die Spannungen mit jedem jüdischen Neuankömmling weiter zuspitzen."
 pal_immigration_stopped: "Jüdische Immigration gestoppt"
 pal_immigration_stopped_desc: "Um gegen die wachsenden Unruhen vorzugehen, die aufgrund der zunehmenden Größe der jüdischen Gemeinschaft entstanden sind, hat der Rat offiziell das Ende der jüdischen Immigration in das Mutasarrifat erklärt. Trotz dieser Maßnahme überfluten illegale Immigranten, die über Dritte in die Region gelangen, noch immer die Nation und verschlechtern die so die Beziehungen zwischen den Palästinensern und dem Internationalen Rat."
 pal_black_monday: "Auswirkungen des Schwarzen Montags"
 pal_black_monday_desc: "Der Berliner Börsenkrach hatte auch auf die Levante seine Auswirkungen, da die internationale Natur des M.v.J. es äußerst anfällig für ausländische Wirtschaftsschwankungen macht. Während sich die deutsche Wirtschaft auf ihre schrecklichste Rezession in kürzlicher Geschichte vorbereitet, befindet sich unsere Provinz im nahezu vollständigen Chaos."
