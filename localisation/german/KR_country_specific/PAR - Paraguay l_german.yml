### Characters ###
PAR_jose_felix_estigarribia: "José Félix Estigarribia Insaurralde"
PAR_jose_felix_estigarribia_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 21. Februar 1888, in Caraguatay, Departement Caraguatay, Republik Paraguay\n§YPolitikkarriere:§! José Félix Estigarribia, der Held des Chaco-Krieges, verfügte über eine internationale Ausbildung sowohl im militärischen als auch im landwirtschaftlichen Bereich. Estigarribia stürzte den Diktator Rafael Franco und beendete das gesellschaftliche Chaos, das die liberale Herrschaft vor seiner Machtübernahme kennzeichnete. Als romantischer Nationalist hat Estigarribia jedoch nur extreme Bewegungen ermutigt, die ihn letztlich absetzen wollen. Ob er politisch überleben wird, ist eine offene Frage, die nur die Zeit beantworten wird."
PAR_jose_felix_estigarribia_elected_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 21. Februar 1888, in Caraguatay, Departement Caraguatay, Republik Paraguay\n§YPolitikkarriere:§! José Félix Estigarribia, der Held des Chaco-Krieges, verfügte über eine internationale Ausbildung sowohl im militärischen als auch im landwirtschaftlichen Bereich. Estigarribia stürzte den Diktator Rafael Franco und beendete das gesellschaftliche Chaos, das die Herrschaft der Liberalen vor seinem Aufstieg kennzeichnete.\nMit der Rückkehr der Demokratie schien Estigarribias politische Karriere zunächst beendet zu sein. Estigarribia hat sich jedoch den Erwartungen widersetzt und ist in den Reihen der liberalen Partei wieder aufgestiegen. Obwohl er demokratisch gewählt wurde, ist sein Einfluss auf den Staat bei weitem nicht mehr so groß wie früher, und obwohl einige befürchten, dass er erneut die diktatorische Macht an sich reißen wird, jubeln die Massen dem stets anpassungsfähigen Helden des Chaco-Krieges zu."

