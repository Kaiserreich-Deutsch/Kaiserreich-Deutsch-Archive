PAR_state_cat_up_else: "Förderung der Landwirtschaft in [FROM.GetName]"
PAR_raise_state_category_decision_desc: "[PAR_state_category_decision_scripted_desc]"
PAR_state_cat_up_asuncion_desc: "Indem wir die geplante Urbanisierung in Asunción und Concepción fördern, können wir den Lebensstandard unserer Bürgerinnen und Bürger wirksam verbessern und der Grundstücksspekulation vorbeugen. Das sollte uns auch mehr Raum für unsere Industrie verschaffen."
PAR_state_cat_up_chaco_boreal_desc: "Die Region Chaco ist kaum bewohnt, verfügt aber über jede Menge freies Land, das wir für die Landwirtschaft nutzen können. Die Förderung von Landwirten, die neue Betriebe in der Region eröffnen, wird unsere Agrarexporte unterstützen und die Einwanderung in die Region fördern."
PAR_state_cat_up_misiones_desc: "Die neu eroberte Region Misiones wurde soeben in unser Land integriert, und eine Möglichkeit, sie tiefer zu integrieren, besteht darin, die geplante Urbanisierung in der Stadt Posadas, dem wichtigsten städtischen Zentrum der Region, voranzutreiben. Dies dürfte die Sympathie der Menschen in der Region für unser Regime sichern."
PAR_state_cat_up_else_desc: "Die neu eroberte Region [FROM.GetName], die rechtmäßig uns gehört, braucht dringend eine Förderung, da sie von den früheren Machthabern in einem rückständigen Zustand gelassen wurde. Indem wir den Bauern in der Region Mittel zur Verfügung stellen, sind wir sicher, dass [FROM.GetName] keine rückständige Region mehr sein wird."
PAR_chaco_boreal_industrialization: "Förderung der Industrie im Chaco Boreal"
PAR_chaco_boreal_industrialization_desc: "Der Chaco ist reich an Ressourcen, und unsere boomende Bergbauindustrie sollte sich dies zunutze machen. Mit den lokalen Ressourcen können wir verschiedene zivile Güter für den lokalen Gebrauch und den Export herstellen."
PAR_chaco_boreal_resource_extraction: "Ausweitung des Bergbaus im Chaco Boreal"
PAR_chaco_boreal_resource_extraction_desc: "Der Chaco ist reich an Ressourcen, und unsere boomende Bergbauindustrie sollte sich das zunutze machen. Wenn wir ihr mehr Mittel zur Verfügung stellen, erwarten wir, dass sie noch mehr boomt und unserem Land noch mehr Wohlstand bringt."
PAR_chaco_refineries: "Bau von Ölraffinerien im Chaco"
PAR_chaco_refineries_desc: "Im Chaco gibt es Öl, aber wir brauchen Raffinerien, um nicht nur den Rohtreibstoff zu verkaufen, sondern auch unser eigenes Land mit Treibstoff zu versorgen. Der Bau besagter Raffinerien in der Region sollte uns helfen, dieses Problem zu lösen."
PAR_arms_industry_investments: "Ausweitung der Rüstungsproduktion in [FROM.GetName]"
PAR_get_cores: "Integration der neuen Länder"
PAR_forts: "Befestigung der Südgrenze"
PAR_fortify_paraguay: "Befestigung von Paraguay"
PAR_fortify_northern_chaco: "Befestigung des Pilcomayo-Flusses"
PAR_fortify_southern_chaco: "Befestigung des Bermejo-Flusses"
PAR_fortify_railway: "Verstärkung der Eisenbahnlinie von Misiones"
PAR_chaco_peace_timer: "Wachsende Unzufriedenheit"
PAR_chaco_peace_timer_desc: "Angesichts unserer schwachen Leistungen beim Halten des Chaco verlieren immer mehr Menschen den Glauben an unsere Fähigkeit, den Krieg zu gewinnen. Wenn es so weitergeht, müssen wir vielleicht den Chaco im Austausch für den Frieden aufgeben, um weitere Unzufriedenheit zu vermeiden."
PAR_chaco_peace_timer_enemy: "Wachsende Unzufriedenheit in Paraguay"
PAR_chaco_peace_timer_enemy_desc: "Die fortgesetzte Besetzung des Chaco durch uns und die Unfähigkeit Paraguays, dort voranzukommen, scheint zu moralischen Problemen in der Bevölkerung zu führen. Sollte dies so weitergehen, werden sie vielleicht so unzufrieden sein, dass sie Frieden anbieten."

### Focuses ###

### Economic Tree ###
PAR_a_new_challenge: "Eine neue Herausforderung"
PAR_a_new_challenge_desc: "Die Berliner Börse ist zusammengebrochen, und ihre Auswirkungen sind auf der ganzen Welt zu spüren. Die seismischen Wellen haben Paraguay erreicht, und nun müssen wir uns um die enormen Schäden kümmern, die dieses wirtschaftliche Erdbeben verursacht hat. Die Wirtschaft hat stark gelitten, und nur radikale Reformen werden helfen."
PAR_self_sufficency: "Selbstversorgung"
PAR_self_sufficency_desc: "Die paraguayische Wirtschaft liegt am Boden, aber ihr Potenzial ist es nicht. Wir sollten unseren Haushalt mobilisieren, um massive Industrie-, Landwirtschafts- und Infrastrukturprojekte zu starten. Die paraguayische Wirtschaft soll autark werden, damit wir ihr Potenzial voll ausschöpfen können."
PAR_reform_military_spending: " Reformierung der Militärausgaben"
PAR_reform_military_spending_desc: "Derzeit geben wir Unmengen von Geld für die Bezahlung unserer Soldaten aus, aber wir haben nicht genug Geld, um sie auszurüsten. Wenn wir weniger für die Rekrutierung und mehr für die Herstellung von Ausrüstung ausgeben, sollten wir dieses Problem lösen, ohne den Militärhaushalt zu kürzen."
PAR_building_roads: "Straßenbau"
PAR_building_roads_desc: "Während Südamerika im Allgemeinen eine unterentwickelte industrielle Basis hat, ist die Industrie Paraguays noch schwächer. Wir müssen neue Industriekomplexe und für industrielle Zwecke geeignete Straßen und Infrastrukturen errichten, um unsere industrielle Basis zu entwickeln."
PAR_resource_extraction_efforts: "Anstrengungen zur Ressourcengewinnung"
PAR_resource_extraction_efforts_desc: "Es gibt Möglichkeiten zur Verbesserung unserer Abbaumethoden und zur Ausweitung der Bergbauindustrie, wobei die Gewinnung von Mineralien und Öl im Chaco als Hauptziele gelten."
PAR_civilian_industry_investments: "Industrielle Expansion"
PAR_civilian_industry_investments_desc: "Dank der großen Anstrengungen unserer Werktätigen ist das Ziel, Paraguay in einen Industriestaat zu verwandeln, endlich in greifbare Nähe gerückt. Es wird nicht mehr lange dauern, bis wir uns von einer der ärmsten Regionen Südamerikas zu unserer eigenen industriellen Revolution entwickelt haben!"
PAR_fund_university_in_asuncion: "Forschungsinitiativen fördern"
PAR_fund_university_in_asuncion_desc: "Die Umwidmung eines Teils der Mittel für die Forschung kann anfangs kostspielig sein, aber die erzielten technologischen Fortschritte dürften sich langfristig auszahlen. Die Finanzierung der Nationalen Universität von Asunción sollte ein guter Anfang sein."
PAR_agricultural_effort: "Landwirtschaftliche Bemühungen"
PAR_agricultural_effort_desc: "Eine starke industrielle Basis ist für eine moderne Wirtschaft unerlässlich, aber wir sollten all jene nicht ignorieren, die keine Toaster, Panzer und Lastwagen bauen wollen. Wir müssen Agrarsubventionen und landwirtschaftliche Einrichtungen schaffen, die unserer bäuerlichen Bevölkerung helfen."
PAR_import_substitution_program: "Einfuhrsubstitutionsprogramm"
PAR_import_substitution_program_desc: "Eine autarke Wirtschaft kann sich nicht auf Importe verlassen, das ist selbsterklärend. Wir sollten Wege finden, um Importe zu vermeiden, wir müssen alles ersetzen, was nicht in Paraguay hergestellt wird."
PAR_industrial_self_sufficiency: "Industrielle Selbstversorgung"
PAR_industrial_self_sufficiency_desc: "Unser Selbstversorgungsplan funktioniert, das ist sicher! Die paraguayische Wirtschaft ist jetzt viel weniger von Importen abhängig, und unser Produktionsbereich wächst täglich. Das "Made in Paraguay" funktioniert wirklich."

PAR_slash_the_budget: "Kürzung des Haushalts"
PAR_slash_the_budget_desc: "Unser Staat gibt zu viel Geld aus, viel zu viel Geld. Wir müssen überall kürzen, wenn wir einen Bankrott vermeiden wollen. Die meisten Paraguayer, von den Bürokraten bis zu den Veteranen, werden darüber nicht sehr glücklich sein, aber wir wollen doch nicht wie die Franzosen im Jahr 1789 enden, oder?"
PAR_national_liberalism: "Nationaler Liberalismus"
PAR_national_liberalism_desc: "Der Staat kann nicht Gott spielen, das ist eine traurige Realität. Anstatt die Wirtschaft den Bürokraten zu überlassen, müssen wir sie zugunsten der Privatwirtschaft und der wirtschaftlichen Freiheit liberalisieren."
PAR_export_focused_economy: "Exportorientierte Wirtschaft"
PAR_export_focused_economy_desc: "Der paraguayische Markt ist ziemlich klein, aber der deutsche Markt ist es nicht. Um die Stärke und die Gewinne der paraguayischen Wirtschaft zu maximieren, müssen wir den Export von paraguayischen Waren in die ganze Welt steigern."
PAR_increase_mining_yields: "Erhöhung der Bergbauerträge"
PAR_increase_mining_yields_desc: "Der Bergbausektor ist relativ klein, aber selbst dann verfügt der Chaco noch über recht bedeutende Rohstoffvorkommen. Wir müssen die Produktivität des Bergbausektors steigern, damit wir mehr Primärressourcen exportieren können."
PAR_cut_veterans_pensions: "Kürzung der Veteranenrenten"
PAR_cut_veterans_pensions_desc: "Die Renten der Veteranen Paraguays sind einfach zu hoch, als dass der Staat sie tragen könnte. Wir müssen ihre Renten kürzen, auch wenn das alle Betroffenen sehr verärgern wird."
PAR_cut_military_incentives: "Kürzung der militärischen Anreize"
PAR_cut_military_incentives_desc: "Unser Militär ist im Vergleich zum Staat ziemlich groß. Unsere Militärausgaben sind viel zu hoch, und sie steigen weiter. Wir müssen die militärischen Anreize kürzen, bevor unser Staat unter der Last des Militärhaushalts zusammenbricht."
PAR_history_or_death: "Geschichte oder Tod!"
PAR_history_or_death_desc: "An diesem Tag wird sich das Schicksal Paraguays entscheiden. Wird sich die Demokratie halten können, oder werden radikale Kräfte die Oberhand gewinnen??"
PAR_democracy_has_been_saved: "Die Demokratie ist gerettet!"
PAR_democracy_has_been_saved_desc: "Die Estigarribia- und Colorados-treuen Kräfte konnten den Extremismus zurückdrängen. Jetzt sind das Land und unsere zerbrechliche Demokratie gerettet, und für Paraguay und sein Volk zeichnet sich eine glänzende Zukunft ab."
PAR_army_takes_control: "Die Armee übernimmt die Kontrolle!"
PAR_army_takes_control_desc: "Es hat sich gezeigt, dass die Kürzung des Militärhaushalts in einem Land, in dem das Militär das Land IST, nicht gerade populär ist. Jetzt, da das Militär die Kontrolle übernommen hat, werden wir sehen, was auf Paraguay und seine Bevölkerung zukommt."
PAR_masters_of_our_own_economy: "Meister unserer eigenen Wirtschaft"
PAR_masters_of_our_own_economy_desc: "Kein Ausländer wird mehr in der Lage sein, uns vorzuschreiben, wie die Wirtschaft unseres Landes aussehen soll! Wir werden die Herren unseres eigenen Schicksals sein, denn niemand kann es uns diktieren. Die Ausländer können wütend auf uns sein, wir scheren uns nicht um sie und auch nicht um den Handel mit ihnen. Es gibt nur eine Sache, für die wir kämpfen werden, und das ist unsere stolze und strahlende Nation!"

PAR_retake_misiones: "Misiones zurückerobern"
PAR_retake_misiones_desc: "Jetzt, da Argentinien verwundbar ist, ist es an der Zeit zuzuschlagen, die Niederlage von 1870 zu rächen und unsere rechtmäßigen Gebiete zurückzufordern! Zu den Waffen!"
PAR_retake_chaco: "Rückeroberung des Chaco"
PAR_retake_chaco_desc: "Wir haben das Gebiet des Chaco verloren, als wir damit beschäftigt waren, gegen Argentinien zu kämpfen, aber jetzt, da sie erledigt sind, können wir uns darauf konzentrieren, es zurückzuerobern. Es ist jetzt an der Zeit, das zurückzufordern, was uns gehört, denn niemand kann sich unserer Nation in den Weg stellen."
PAR_reunited: "Paraguay, Wiedervereint"
PAR_reunited_desc: "Mit militärischer Stärke und grimmiger Entschlossenheit haben wir den Krieg gegen Argentinien und Bolivien gewonnen, die Niederlage des Krieges von 1864-1870 gerächt und unser verlorenes Land zurückerobert. Das Land ist heute stärker denn je, und die Nation ist bereit, sich mit dem Wissen um ihre Vergangenheit und der Hoffnung auf eine bessere Zukunft allen kommenden Herausforderungen zu stellen."
PAR_secure_south: "Angriff auf Argentinien"
PAR_secure_south_desc: "Angesichts der wachsenden Bedrohung durch das argentinische Regime sollten wir Maßnahmen ergreifen, um unsere eigene Sicherheit zu gewährleisten. Der einzige Weg ist ein Überraschungsangriff, um schnell die Oberhand zu gewinnen. Unser Volk sieht mit Bangen, wie die Nation erneut in einen Konflikt verwickelt wird, aber es bleibt fest entschlossen, sein Land und seine Lebensweise zu schützen."
PAR_access_to_ports: "Zugang zu den argentinischen Häfen"
PAR_access_to_ports_desc: "Mit unserem Sieg über Argentinien haben wir uns den Zugang zu den Häfen unseres südlichen Nachbarn gesichert und sichere Handelswege mit dem Rest der Welt geschaffen. Die Wirtschaft des Landes wird florieren, wenn Handel und Wohlstand an unsere Küsten zurückkehren und den Menschen neuen Wohlstand und neue Chancen bringen."
PAR_war_reparations_ARG: "Reparationen aus Argentinien"
PAR_war_reparations_ARG_desc: "Im Rahmen des Friedensvertrags, der nach dem Krieg mit Argentinien unterzeichnet wurde, werden wir eine beträchtliche Summe an Reparationen erhalten. Diese Reparationen werden unsere Rentenlast verringern und sicherstellen, dass alle Militärveteranen vollständig bezahlt werden."
PAR_secure_west: "Angriff auf Bolivien"
PAR_secure_west_desc: "Da Bolivien eine ständige Bedrohung für die Sicherheit Paraguays darstellt, wurde die schwierige Entscheidung getroffen, einen Präventivschlag gegen das Land zu führen. Die Sicherung der Landesgrenzen und die Beendigung der Bedrohung durch Bolivien sollten ein für alle Mal Priorität haben, wenn wir in Frieden leben wollen."
PAR_access_to_mines: "Bolivianische Minen ausbeuten"
PAR_access_to_mines_desc: "Im Rahmen des Friedensvertrags, der nach dem Krieg mit Bolivien unterzeichnet wurde, haben wir als Entschädigung für den Konflikt Zugang zu den wertvollen Minen unseres Nachbarn erhalten. Der Export dieser Ressourcen wird uns mehr Reichtum und Wohlstand bringen."
PAR_demilitarisation_BOL: "Entmilitarisierung Boliviens"
PAR_demilitarisation_BOL_desc: "Es ist an der Zeit, einen entscheidenden Schritt in Richtung Frieden zu tun, indem wir Bolivien entmilitarisieren und damit die von ihnen ausgehende Bedrohung beenden. Unser Militär ist dank der Vorräte und industriellen Kapazitäten unseres Nachbarn jetzt noch stärker."

PAR_new_territories_development: "Re-integrierte Territorien entwickeln"
PAR_new_territories_development_desc: "Wir ergreifen Maßnahmen zur Entwicklung unserer zurückgewonnenen Gebiete Misiones und Chaco Austral, indem wir neue landwirtschaftliche Betriebe, eine florierende Forstwirtschaft und ausgedehnte Baumwollfelder schaffen. Diese Regionen verfügen über ein großes wirtschaftliches Potenzial, und wir sind entschlossen, sie zu Motoren für Wachstum und Wohlstand zu machen."
PAR_trade_agreement: "Verhandlungen über Handelsabkommen"
PAR_trade_agreement_desc: "Nachdem wir die Konflikte mit unseren Nachbarn beigelegt haben, sind wir nun in einer starken Position, um Handelsabkommen mit europäischen Ländern zu schließen und unsere Ressourcen, darunter Lebensmittel, Baumwolle und Holz, zu exportieren. Dies ist eine Chance, die Wirtschaft weiter anzukurbeln und Wachstum und Wohlstand zu sichern."

PAR_own_military_alliance: "Eine neue Allianz?"
PAR_own_military_alliance_desc: "Die europäischen Länder sind zu weit weg, als dass sie uns schützen könnten. Stattdessen sollten wir unsere eigene Einflusssphäre schaffen, um jeder möglichen Bedrohung entgegenzutreten."
PAR_military_ties_with_GER: "Paraguay im Reichspakt"
PAR_military_ties_with_GER_desc: "Angesichts möglicher künftiger Bedrohungen könnte es ein kluger Schritt sein, dem deutschen Militärbündnis, dem Reichspakt, beizutreten. Dieser Schritt wird eine Botschaft der Stärke und Entschlossenheit an alle potenziellen Aggressoren senden. Ein Beitritt zu Mitteleuropa würde auch die Exporte ankurbeln."
PAR_military_ties_with_INT: "Paraguay in der Internationalen"
PAR_military_ties_with_INT_desc: "Unsere europäischen Kameraden stehen jetzt am Rande des totalen Krieges gegen die Imperialisten unserer Zeit. Wir Paraguayer haben eine stolze Tradition, gegen die Imperialisten aufzustehen, und als solche glauben wir, dass wir ihnen unser militärisches Know-how zur Verfügung stellen können. Wir werden uns unverzüglich mit ihnen in Verbindung setzen und prüfen, ob sie bereit sind, uns zur Seite zu stehen."

PAR_research_cooperation: "Forschungszusammenarbeit"
PAR_research_cooperation_desc: "Wir sind in eine neue Ära der Zusammenarbeit mit den Mitgliedern der Allianz eingetreten, da wir uns mit ihnen zusammenschließen, um die wissenschaftliche und technologische Forschung voranzutreiben. Das Land ist bestrebt, seine Erfahrungen und sein Wissen auszutauschen und mit den anderen Mitgliedern der Allianz zusammenzuarbeiten, um neue Grenzen zu erkunden und innovative Lösungen für die Herausforderungen der modernen Welt zu finden."
PAR_SA_coffee_production: "Steigerung der Kaffeeproduktion"
PAR_SA_coffee_production_desc: "Der paraguayische Boden und das Klima sind für den Kaffeeanbau geeignet, und da wir jetzt Märkte haben, auf denen wir ihn verkaufen können, wäre es eine kluge Idee, die bestehende lokale Kaffeeproduktion auszuweiten. Diese Initiative kann die Wirtschaft zusätzlich ankurbeln und neue Arbeitsplätze für unsere Bevölkerung schaffen."
PAR_industrial_investments: "Lokale Stahlwerke schaffen"
PAR_industrial_investments_desc: "Wir sollten über die Möglichkeit diskutieren, mehr in unsere Wirtschaft zu investieren, entweder mit oder ohne Hilfe unserer Verbündeten. Einer der wichtigsten Vorschläge ist die Errichtung lokaler Stahlwerke, um unsere Abhängigkeit von importiertem Stahl zu verringern. Unsere Fraktion kann uns die notwendigen Werkzeuge und Spezialisten für die Verarbeitung von heimischem Eisenerz zur Verfügung stellen."
PAR_war_games: "Kriegsspiele"
PAR_war_games_desc: "Um die Bereitschaft unserer Armee für künftige Herausforderungen aufrechtzuerhalten, veranstalten wir Kriegsspiele, um unsere Streitkräfte scharf und vorbereitet zu halten. Wir betrachten dies als einen notwendigen Schritt, um sicherzustellen, dass die Verteidigungskräfte unseres Landes jederzeit bereit sind, auf jede Bedrohung zu reagieren, und wir sind stolz auf die Fähigkeiten und die Entschlossenheit unserer Truppen."

PAR_reconciliation_with_BRA: "Versöhnung mit Brasilien"
PAR_reconciliation_with_BRA_desc: "Wir sind dabei, den historischen Schritt der Versöhnung mit Brasilien zu tun, damit die beiden Nationen die alten Wunden des Krieges von 1864-1870 überwinden und auf eine friedliche Koexistenz hinarbeiten. Die Versöhnung ist ein starkes Symbol für die Kraft der Vergebung und die Stärke des menschlichen Geistes und dient als Leuchtfeuer der Hoffnung für alle, die an eine bessere Zukunft glauben."
PAR_negotiations_with_URG: "Verhandlungen mit Uruguay"
PAR_negotiations_with_URG_desc: "Nach dem Abklingen des Konflikts mit Brasilien sind Paraguay und Uruguay nun in der Lage, über ihre gemeinsamen Interessen zu sprechen. Die beiden Länder teilen das Engagement für die Stabilität in der Region. Die Aushandlung gegenseitiger Garantien und militärischer Zusammenarbeit könnte in unserem besten Interesse sein."
PAR_negotiations_with_BRA: "Verhandlungen mit Brasilien"
PAR_negotiations_with_BRA_desc: "Alte Wunden beginnen zu heilen, und vielleicht ist es jetzt an der Zeit, Verhandlungen über gemeinsame wirtschaftliche Interessen und die Möglichkeit eines Nichtangriffspakts aufzunehmen. Die Zusammenarbeit zur Erreichung gemeinsamer Ziele kann zu einem Symbol für das wachsende Vertrauen zwischen uns und Brasilien werden. Der Nichtangriffspakt wird, wenn er zustande kommt, die Beziehungen zwischen unseren beiden Ländern weiter festigen und sicherstellen, dass wir weiterhin in Frieden und Wohlstand zusammenarbeiten können."
PAR_secure_north: "Rückforderung der verlorenen brasilianischen Gebiete"
PAR_secure_north_desc: "Nach dem paraguayischen Krieg hat Brasilien unsere rechtmäßigen Gebiete [1041.GetName] und [1043.GetName] gestohlen. Sie werden mit jedem Tag stärker - wenn wir diese Gebiete jemals zurückerobern wollen, müssen wir zuschlagen!\n\nSteht auf, sammelt eure Kräfte, hebt eure Augen.\nFürchtet euch nicht vor den Dämonen, mit denen ihr es zu tun habt!"
PAR_BRA_new_territories_development: "Rückeroberte Provinzen entwickeln"
PAR_BRA_new_territories_development_desc: "Wir planen, die von Brasilien zurückeroberten Gebiete durch den Ausbau der Landwirtschaft und den Bau neuer Fabriken zu entwickeln. Die Regierung konzentriert sich darauf, die fruchtbaren Böden für den Anbau von Pflanzen zu nutzen und gleichzeitig in die neuesten Technologien und Anlagen zu investieren, um die Produktivität zu steigern. Die neuen Fabriken tragen dazu bei, Arbeitsplätze zu schaffen, das Wirtschaftswachstum anzukurbeln und die lokale Wirtschaft zu fördern."
PAR_war_reparations_BRA: "Reparationen aus Brasilien"
PAR_war_reparations_BRA_desc: "Da Brasilien im Krieg besiegt wurde, wurden hohe Reparationszahlungen ausgehandelt. Die Reparationen werden Paraguay helfen, sich wieder aufzubauen, zu erholen und in seine Zukunft zu investieren. Dank der Reparationen kann Paraguay gestärkt und geeint in eine bessere Zukunft gehen."

PAR_can_secure_allied_government_in_Buenos_Aires: "§RFeindliche Kräfte aus dem Westen könnten diese Gelegenheit nutzen, um uns anzugreifen, während wir durch den Krieg gegen Argentinien abgelenkt sind. Wenn wir Buenos Aires auf der Friedenskonferenz einnehmen und eine loyale argentinische Regierung bilden, wird Chile über eine solche Wendung der Ereignisse nicht glücklich sein...§!"
PAR_access_to_ports_idea: "Zugang zu argentinischen Häfen"
PAR_improved_research_cooperation: "Forschungszusammenarbeit"
PAR_resistance_to_occupation: "Widerstand gegen die Besatzung"
PAR_resistance_to_occupation_desc: "Nach unserer Niederlage gegen Paraguay wurde in unserem Land ein Marionettenregime eingesetzt. Die Regierung ist sehr unpopulär und wird von der Bevölkerung heftig bekämpft. Sie sabotiert alles, was sie kann, greift Kollaborateure an und verweigert den Dienst in der Armee. Der Umgang mit ihnen fordert einen hohen Tribut an den Ressourcen des Landes. Obwohl [ROOT.GetNameDef] formell immer noch unter paraguayischer Kontrolle steht, wird es durch interne Probleme gelähmt."

