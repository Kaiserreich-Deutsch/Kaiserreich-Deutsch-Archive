PAR_military_pensions_idea_desc: "Kriegsveteranen, Familien von Gefallenen und viele andere Angehörige erhalten eine angemessene Entschädigung für die Verteidigung unserer Nation im Krieg um den Chaco. Das Richtige zu tun ist jedoch oft kostspielig, und unser Haushalt leidet unter all den Privilegien und der guten Bezahlung des Militärpersonals."
PAR_military_influence_idea_desc: "Der Bürgerkrieg und das Scheitern der etablierten Parteien führten zu zwei Staatsstreichen und dazu, dass die Zivilbevölkerung bei der Entscheidungsfindung fast völlig fehlte. Die Armee genießt jedoch ein hohes Ansehen, und die Moral ist selbst in der untersten Hierarchieebene sehr hoch, ebenso wie die großzügigen Vergünstigungen, die man für den Eintritt in die Armee im Vergleich zu den üblichen Arbeitsplätzen erhält."
PAR_reformed_military_influence_idea_desc: "Der Bürgerkrieg und das Scheitern der etablierten Parteien führten zu zwei Staatsstreichen und dazu, dass die Zivilbevölkerung bei der Entscheidungsfindung fast völlig fehlte. Die Armee genießt jedoch ein hohes Ansehen, und die Moral ist selbst in der untersten Hierarchieebene sehr hoch, ebenso wie die großzügigen Vergünstigungen, die man für den Eintritt in die Armee im Vergleich zu den üblichen Arbeitsplätzen erhält."
PAR_black_monday_desc: "Paraguay leidet nicht nur unter einer Haushaltskrise, sondern auch unter einem gravierenden Mangel an Importen, da die wenigen Waren, die nach Südamerika eingeführt werden, das Land kaum erreichen."
PAR_black_monday_recovery_1_desc: "Nach einer Reihe von einschneidenden Maßnahmen haben wir endlich unsere Fähigkeit zur Beschaffung von Waren wiedererlangt und mit der Herstellung dieser Waren in unserem Land begonnen. Wir machen die ersten Schritte in Richtung wahrer Unabhängigkeit, so schmerzhaft sie auch sein mögen."
PAR_black_monday_recovery_4_desc: "Wir haben eine Industrieproduktion erreicht, die hoch genug ist, damit die Regierung unsere Programme als Erfolg bezeichnen kann. Eine leere Prahlerei, wenn es um die meisten Messgrößen geht, aber eine, die die nationale Moral steigert und somit kurzfristig die Ausgaben erhöht, da die Menschen wieder Vertrauen in die Wirtschaft haben und der Staat einen Großteil seiner Verluste wieder aufholt."
PAR_harsh_budget_cuts_idea_desc: "Harte Haushaltskürzungen waren das Mittel der Wahl, um unsere Haushaltsprobleme zu lösen. Das wird bei den Militärs, deren Pensionen gefährdet sind, nicht gut ankommen..."
PAR_elite_army_desc: "Paraguay ist nun wirklich eine Armee mit einem Staat, die ihresgleichen sucht, denn seine Streitkräfte haben eine derartige Hegemonie über alle Angelegenheiten und eine derartige Beherrschung der lokalen Kriegsführung erlangt, dass es zweifelhaft ist, dass ihr Erbe vergehen wird."
PAR_no_pasaran_idea_desc: "Diejenigen, die für unsere Nation gekämpft haben, auch gegen unvorstellbare Widrigkeiten; Diejenigen, die gegen die bolivianische Aggression und ausländische Verschwörungen gekämpft haben, sie wissen, was auf dem Spiel steht und werden niemals aufgeben, solange der Kampf weitergehen kann!"
PAR_an_army_with_a_state_desc: "Jeder Mann ist bereit, seine Pflicht zu tun und für die Nation zu sterben. Paraguay wird nie wieder der Gnade von Ausländern ausgeliefert sein, die unser mächtiges Volk unter ihrer Kontrolle halten wollen!"
PAR_peace_and_justice_idea_desc: "Unsere Demokratie war noch nie so stark wie heute."
PAR_paraguayan_union_state_idea_desc: "Die Regierung von Estigarribia, die stark von den Ideen des US-Senators Huey Long beeinflusst ist, aber einen einzigartigen militaristischen Anstrich hat, hat ihre Regierung in ihrem Kern verändert, und die Macht des Präsidenten ist nahezu unkontrolliert."
PAR_forward_thinkers_idea_desc: "Wenn unsere Nation in irgendeiner Weise vorankommen soll, müssen wir dafür sorgen, dass diejenigen, die über den Verstand und die Qualifikation verfügen, sie dorthin zu führen, angemessen finanziert und gefördert werden."
PAR_workers_of_the_home_front_idea_desc: "Jeder muss seinen Beitrag für den Staat leisten. Jeder wird arbeiten, um uns zu helfen, wie er kann, und die tapferen Frauen Paraguays werden helfen, unsere tapferen Armeen zu versorgen."
PAR_beat_back_fop_desc: "Wenn Irrazabal angreift, wird alles in Ordnung sein."

