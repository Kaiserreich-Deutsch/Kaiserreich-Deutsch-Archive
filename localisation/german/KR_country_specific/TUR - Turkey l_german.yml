 TUR_question_of_iskanderun: "Die Frage um Iskenderun"
 TUR_question_of_iskanderun_desc: "Seit über 400 Jahren ist Iskenderun, auch bekannt als Alexandretta, ein Teil unserer Nation. Aufgrund seiner Nähe zu Anatolien, dem Kernland des türkischen Volkes, wurde es mehr und mehr in die türkische Kultur integriert, was dazu führte, dass die Bevölkerung der Region heute überwiegend aus Türken besteht. Das hielt die lästigen Syrer jedoch nicht davon ab, uns die Provinz in einem Moment der Schwäche zu rauben. Da die Wunden, die unsere Nation während des Wüstenkriegs erlitten hatte, noch frisch und noch lange nicht verheilt waren, konnten wir nichts gegen diesen Verrat unternehmen.\n\nNun, da sich die Lage in unserem Land einigermaßen stabilisiert hat, können wir uns wieder auf Alexandretta konzentrieren, wo unsere türkischen Brüder immer noch von den Syrern unterdrückt werden. Es ist unsere Pflicht, mit allen notwendigen Mitteln dafür zu sorgen, dass die Provinz an ihren rechtmäßigen Besitzer zurückgegeben wird. Sobald unser Einfluss in der Region groß genug ist, könnten die Syrer gezwungen sein, zuzugeben, dass sie mit der Übernahme von Iskenderun einen Fehler begangen haben, was dazu führen würde, dass sie unsere Herrschaft über die Provinz wiederherstellen. Sie könnten aber auch versuchen, die Region zu halten, was uns wiederum zwingen würde, aggressivere Maßnahmen zu ergreifen.\n\nUnser Einfluss in Iskenderun: [?influence_adana|%%Y]\n"
