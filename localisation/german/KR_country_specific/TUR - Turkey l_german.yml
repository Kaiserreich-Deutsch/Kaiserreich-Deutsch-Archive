 ###Osmanen nach der Niederlage###
 tur.0.t: "Die Kosten der Niederlage"
 tur.0.d: "Während wir stolz und zuversichtlich in den Wüstenkrieg zogen, um den verräterischen arabischen Rebellen ihren Platz zu zeigen, mussten wir bald einsehen, dass dieser Krieg für unser Reich zu viel war. Unsere Unfähigkeit, die hinterlistige arabische Koalition abzuwehren, hat dazu geführt, dass unser einst glorreiches Reich nur noch ein Rumpfstaat ist. Die Levante ist verloren, und mit ihr das letzte bisschen Prestige, das unsere Nation und unser Sultan in den Augen der Welt noch hatten. Die heiligen Städte werden unter unserer Herrschaft nicht mehr gedeihen, die reichen Gebiete Syriens und des Irak wurden verwüstet und sind in die Hände unserer Feinde gefallen, und die jüdischen Gemeinden in Palästina, die sich einst auf den Schutz der Pforte verließen, befinden sich nun in einem isolierten und verletzlichen Zustand.\n\nUnzählige Flüchtlinge, vor allem türkischer Abstammung, haben sich aus unseren verlorenen Gebieten auf den Weg zurück in ihre Heimat Anatolien gemacht, in der Hoffnung, dass es ihnen innerhalb unserer Grenzen besser gehen würde. Doch nicht nur die Menschen in den von uns verlorenen Gebieten leiden, auch die Menschen in Anatolien erleben extreme Nöte. Viele haben ihre Angehörigen verloren, die Wirtschaft liegt am Boden, und in der Bevölkerung macht sich ein allgemeines Gefühl der Unzufriedenheit breit. Es wird einige Zeit dauern, bis das Zerstörte wieder aufgebaut ist, aber es scheint unwahrscheinlich, dass die Menschen geduldig genug sein werden, um darauf zu warten, dass unsere Regierung die Dinge in Ordnung bringt. Sie fühlen sich von den regierenden Politikern verraten und haben nicht nur jegliches Vertrauen in die Regierungspartei, sondern auch in [TUR.GetLeader] und seine Fähigkeiten verloren. Wir können nur hoffen, dass sich die Situation bald zum Besseren wendet..."
 tur.0.a: "Was wurde nur aus unserem Reich?"

 tur.1.t: "Die Abdankung von Abdulmecid II"
 tur.1.d: "Das Debakel des Imperiums ist zu Ende. Der Sturm ist vorbei und der Staub hat sich gelegt. Das Osmanische Reich entpuppt sich als Opfer des ungerechten Vertrags von Kairo, der das Ende der jahrhundertelangen osmanischen Hegemonie im Nahen Osten bedeutete. Die Menschen, die während des Krieges und in der Folgezeit geflohen waren, haben sich nun zu Tausenden in Anatolien niedergelassen, wo es während ihrer Flucht zu zahlreichen Hungersnöten und Massakern kam. Die türkischen Truppen sind desorganisiert, und viele Soldaten, vor allem arabischer Herkunft, sind bereits desertiert, in der Hoffnung, anderswo eine glorreichere Zukunft zu finden, und die Welt hat jeden Respekt vor unserer Nation verloren. Es sind dunkle Zeiten für das Reich. Sultan Abdülmecid II. beobachtet dieses Schauspiel entsetzt von seinem Fenster aus.\n\nDie Regierung des Tages zeigt nicht mehr ihr Gesicht, sie weiß, worauf sie sich einlässt. Das Volk murrt, wer sind diese Politiker, die das Reich in den Ruin geführt haben, im Glauben, es zu reformieren? Man hat den Eindruck, dass die Außenpolitik zugunsten von politischen Interessenkonflikten vernachlässigt wird. Alle warten auf das Ereignis, das einen Wendepunkt in diesem Durcheinander markiert. Da der Sultan der einzige zu sein scheint, der in diesem entscheidenden Moment die Macht hat, berufen sich viele auf ihn. Schließlich verkündet Abdülmecid seinem Adjutanten, dass er abdanken wird. Er hatte die glorreichen Tage des Reiches nach dem Großen Krieg erlebt, war aber nicht in der Lage gewesen, die Marionettenfunktion zu verlassen, die seinen Vorgängern auferlegt worden war.\n\nAhmed Nihad, Enkel des unglücklichen Sultans Murad V., wurde unter dem Namen Ahmed IV. zum Sultan des Osmanischen Reiches ausgerufen. Er folgte der üblichen Zeremonie und wurde vom Meclis-i Mebûsan zum Kalifen des gesamten Islam gewählt. Er wurde als "Khalifa der Muslime und Kustos der Heiligen Stätten" inthronisiert und trägt nun den historischen Mantel - zum Missfallen vieler Abgeordneter."
 tur.1.a: "Möge Gott den Nachfolger schützen."

 ####OSP####
 tur_osp.1.t: "Der Abendputsch"
 tur_osp.1.d: "Diesen Abend um ca. 22:30 Uhr war [ROOT.Capital.GetCapitalVictoryPointName] von zwei Armeen umgeben. Die Erste blockierte die Hauptstraßen die in die Stadt führten, während die Zweite vorwärts in die engen Straßen unserer Hauptstadt marschierte. Die OHF-Regierung, die von ihrem Schicksal gewarnt wurde, versammelte sich in dem Raum des Ministerrats und befahl den verbleibenden loyalen Wachen sich ohne Widerstand zu ergeben. Der General Refet Pasha, der von Soldaten begleitet wurde, stürmte in den Raum und kündigte ihre Verhaftung für den Verrat auf das Reich und der Demokratie an. Nachdem die Mitglieder des OHF eingebuchtet wurden, bewegte sich eine Gruppe von verbannten Politikern der Gegenseite in den Ratssaal. Unter ihnen war Kazim Karabekir, der Anführer der ehemaligen Demokratischen Partei, Sabahattin Efendi, der progressive Prinz und zuletzt Mustafa Sabri, der Shaykh al-Islam.\n\nDiese Oppositionsgruppe beschuldigte die OHF, das Kaiserreich zerstören und in eine anti-islamistische, gewerkschaftsfreundliche Republik verwandeln zu wollen. Die OHF wurde auch noch beschuldigt, die Drohungen der Armee und von Außen zu vernachlässigen, die sie schützen sollten. Nachdem die meisten wichtigen OHF-Politiker hinter Gitter gebracht worden waren, bestand der nächste Schritt der Oppositionellen in der Gründung einer neuen Partei, der Osmanischen Heilspartei (OSP). Danach riefen sie den Notstand aus, denn sie wussten, dass die Hälfte des Landes noch unter der Kontrolle der OHF stand und aus den Händen dieser Verräter befreit werden musste.\n\nBevor jedoch mit der Bekämpfung des verbleibenden Einflusses der OHF begonnen werden konnte, mussten die Mitglieder der OSP zunächst über das Schicksal des Sultans entscheiden. Nach einigen Diskussionen wurde beschlossen, dass er aufgrund seiner Verbindungen zur früheren Regierung und seiner mangelnden Bereitschaft, gegen diejenigen vorzugehen, die das Reich und sein Volk verraten hatten, zur Abdankung gezwungen werden sollte. Da sowohl die Stadt als auch sein Palast vollständig von OSP-treuen Soldaten kontrolliert wurden, hatte Ahmed IV. keine andere Wahl, als dieses Schicksal zu akzeptieren. Es wurde beschlossen, dass unser Reich vorerst von einer provisorischen Regierung mit Refet Pascha als Staatsoberhaupt regiert werden sollte. Allerdings kann er nicht wirklich den Platz eines Sultans einnehmen, so dass bald ein Nachfolger für Ahmed gefunden werden muss."
 tur_osp.1.a: "Werden sie das Reich retten können?"

 tur_osp.2.t: "Die OHF Schlägt Zurück"
 tur_osp.2.d: "Die Mitglieder der OHF, denen es gelang, aus der Hauptstadt zu fliehen, darunter viele Generäle, suchten in anderen Städten Zuflucht und tauchten unter, um den Widerstand der Partei zu organisieren. Sie riefen die Truppen auf, sich aufzulehnen, und das Volk, Ahmed IV. als rechtmäßigen Kalifen wieder einzusetzen. Dieser Appell an das Volk blieb jedoch relativ ungehört, da es sich noch immer vom OHF betrogen fühlt und glaubt, dass Ahmed eine solche Krise nicht verhindern konnte. Dennoch kündigten viele Gemeinden und Institutionen, vor allem in den Großstädten, ihre Unterstützung für die demokratisch gewählte Partei an und lehnten das ab, was viele als abendlichen Staatsstreich bezeichnen.\n\nNach der anfänglichen Euphorie nach dem Erfolg des Staatsstreichs wurde der neuen Regierung klar, dass ihre Aufgabe nicht einfach sein würde. Der OHF hat den Institutionen seinen Stempel aufgedrückt und bereits viele Reformen eingeleitet, die schwer rückgängig zu machen sind. Es wird sicherlich ein schwieriges Unterfangen sein, sehr fortschrittliche und liberale Reformen rückgängig zu machen und gleichzeitig die Präsenz des OHF in den lokalen Verwaltungen zu bekämpfen. Darüber hinaus stellen viele die Rechtmäßigkeit der OSP-Herrschaft in Frage, da die Herrschaft von [TUR.GetLeader] noch nicht von einem osmanischen Sultan gebilligt wurde, ein weiteres Problem, das in Zukunft angegangen werden muss, wenn das Reich den Sand der Zeit überdauern soll."
 tur_osp.2.a: "Der Wolf zeigt seine Zähne"

 tur_osp.3.t: "Ein Kabinett, Allein"
 tur_osp.3.d: "Als ob der Widerstand der OHF nicht schon genug wäre, befindet sich die Koalition nun auch noch in völliger politischer Einsamkeit. Die meisten demokratischen Persönlichkeiten sind aus Angst vor dem OHF untergetaucht und wagen es nicht, wieder aufzutauchen, die Bevölkerung ist viel zu sehr mit der nationalen Krise beschäftigt, als dass sie sich für Politik interessieren würde, und die wenigen Mitglieder der verschiedenen Parteien der Regierungskoalition können sich nicht über das weitere Vorgehen einigen.\n\nObwohl die OSP-Regierung derzeit so gut wie keinen Rückhalt in der Bevölkerung hat, sind unsere Führer zuversichtlich, was die Zukunft angeht. Durch die Abschaffung des OHF wollen sie jeglichen subversiven Einfluss vermeiden, und durch die Rückgängigmachung ihrer Reformen wollen sie sich bei den Parteien beliebt machen, die gegen sie waren. Schließlich können die Partei und die Koalition durch die Lösung der Wirtschaftskrise das Vertrauen des Volkes gewinnen und so die Position der provisorischen Regierung stabilisieren."
 tur_osp.3.a: "Ein "wahrhaftig" erfolgreicher Putsch."

 tur_osp.4.t: "Unruhen zwischen den Rängen"
 tur_osp.4.d: "Die meisten Generäle, die zum Aufstand gegen die Regierung aufriefen, wurden von unseren Agenten aufgespürt und verhaftet und sitzen nun im Gefängnis und warten auf ihren Prozess. Die Verhaftung von Fahrettin Pascha und der wichtigsten Gruppe von OHF-Anhängern in der Armee bringt die Streitkräfte jedoch ins Wanken. Zu allem Übel ist es Fevzi Pascha gelungen, uns zu entkommen, und sein derzeitiger Aufenthaltsort ist unbekannt. Viele Soldaten sind desertiert, und die Armee ist jetzt in politische Skandale verwickelt. Wenn wir nicht schnell eingreifen, könnte die Situation sehr wohl ausarten und nicht nur die Position des OSP und [TUR.GetLeader], sondern auch die der ganzen Nation gefährden."
 tur_osp.4.a: "Wenn du nicht mit mir bist, dann bist du mein Gegner!"

 tur_osp.5.t: "Refet Pasha Erfolgte das Sammeln der Demokraten"
 tur_osp.5.d: "Die Parteien aus der Zeit vor der OHF durften sich wieder frei versammeln und ihre Meinung in ihren jeweiligen Zeitungen kundtun, das Millet-System wurde wieder eingeführt, und die radikalsten Änderungen, die die OHF eingeführt hatte, insbesondere die Trennung von Kirche und Staat, wurden rückgängig gemacht. All dies geschah mit dem Segen des Shaykh al-Islam, weshalb die meisten der einflussreichen Minderheiten des Reiches und auch die Konservativen die neue Regierung nun unterstützen.\n\nNiemand kann bestreiten, dass die OSP-Koalition ein echter politischer Erfolg ist. Zahlreiche Parteien haben sich entschlossen, der Koalition beizutreten, und Refet Pascha gilt allgemein als der Retter der Demokratie und der religiösen Gerechtigkeit in unserem Land. Obwohl sich unser Volk immer noch die Rückkehr eines Sultans wünscht und daher mit der gegenwärtigen Situation nicht ganz zufrieden ist, scheint die Zukunft für ein Reich, das noch vor kurzem am Rande des Zusammenbruchs stand, wieder hell zu leuchten."
 tur_osp.5.a: "Eine Überraschung, gewiss, aber eine willkommene!"

 tur_osp.6.t: "Osmanische Demokratie wiederhergestellt"
 tur_osp.6.d: "Dank der von der Koalition ergriffenen Maßnahmen wurde die osmanische Demokratie wiederhergestellt. Die Beseitigung des militärischen Widerstands der OHF und der Opposition brachte einen Hauch von Freiheit für alle, die von der autoritären Regierung im Exil lebten und unterdrückt wurden. Außerdem konnte die Regierung durch die von Mustafa Sabri eingeleiteten Reformen die Herzen vieler Politiker und des konservativen Milieus gewinnen. Und schließlich hat die von Fatin Rüstü Bey verkündete Politik der wirtschaftlichen Wiederbelebung und des Aufschwungs dazu geführt, dass die Menschen wieder Vertrauen in die Regierung fassten und ein Gefühl des türkischen Nationalstolzes aufkeimte.\nNun ist der Meclis-i Mebûsan wiederhergestellt und die Abgeordneten wurden aufgefordert, auf ihre Plätze zurückzukehren und sich auf die Wahlen vorzubereiten, die über die Zukunft der Koalition entscheiden werden."
 tur_osp.6.a: "Möge die Beste Partei gewinnen!"

 tur_osp.7.t: "Erlöswahlen"
 tur_osp.7.d: "Es ist Zeit für die Wahlen der Versammlung, die von der OSP-Koalition geleitet wird. Trotz der Vielzahl der politischen Strömungen und Parteien besteht die Koalition nur aus zwei Flügeln, den Liberalen und den Konservativen.\n\nDie fortschrittlichen Liberalen sind eine Art Mischung aus der DF (Demokratische Partei), der HIF (Liberale Entente) und einigen nationalistischen und fortschrittlichen Bewegungen, die nicht weit von der OHF und der CUP entfernt sind, sich aber von deren autoritärem Vorgehen angewidert fühlen. Sie werden hauptsächlich von Kazim Karabekir angeführt, der den Parteivorsitz im Gegenzug dafür erhielt, dass er Prinz Sabahattin die freie Umsetzung seiner fortschrittlichen Reformen, die durch seinen Aufenthalt in Frankreich inspiriert wurden, mit Hilfe eines Ausschusses ermöglichte.\n\nIhr Gegner ist der konservative Flügel der OSP. Die Konservativen sind hauptsächlich Demokraten, die keine antireligiösen Reformen mehr wollen und stattdessen die Beziehungen der Regierung zum Sultan-Kalifen stärken wollen. Sie lehnten die Praktiken von Shakib Arslans Mohammedanischer Union ab und fanden sich unter der Führung des Shaykh al-Islam selbst, Sabri Efendi. Efendi ist ein muslimischer Gelehrter, der der Ansicht ist, dass der Islam immer noch die Religion der Wissenschaft ist, so wie in früheren Jahrhunderten, in denen die Gelehrten des Ostens die Spitze des technischen Fortschritts bildeten. Er ist auch der Vorsitzende der Teali-i Islam Cemiyeti (Gesellschaft für die Erhebung des Islam).\n\nDa beide Flügel der Partei in der Bevölkerung recht beliebt zu sein scheinen, konnte man nur spekulieren, wer die Wahl gewinnen würde. Als der Tag zu Ende ging, zeichnete sich jedoch ein klarer Sieger ab."
 tur_osp.7.b: "Die Liberalen gewinnen die Wahlen!"
 tur_osp.7.c: "Der Konservative Flügel gelingt der Sieg!"

 tur_osp.9.t: "Frauenwahlrecht?"
 tur_osp.9.d: "Die Rechte der Frauen beziehen sich vor allem auf ihre bürgerlichen Rechte, wie das Recht, sich scheiden zu lassen, zu erben oder frei zu arbeiten, aber auch auf bestimmte politische Rechte wie das Wahlrecht. Sabahattin und Karabekir sind beide fortschrittliche Männer des Kaiserreichs und möchten die politischen Rechte der Frauen unseres Landes erweitern. Die Koalition ist jedoch nicht ganz einverstanden mit dieser Idee, da sie als zu modernistisch angesehen wird. Einige Konservative warfen Sabahattin und Karabekir sogar vor, mit der OHF im Bunde zu stehen. Sollten sie versuchen, das Gleichstellungsgesetz auf Kosten wertvoller Verbündeter durchzusetzen, oder sollten sie einfach um einige bürgerliche Zugeständnisse bitten und die Idee des Wahlrechts aufgeben?"
 tur_osp.9.a: "Der Soziale Fortschritt ist eine Nationalpriorität!"
 tur_osp.9.b: "Wir müssen Entgegenkommen machen."

 tur_osp.10.t: "Kampagne zur Politisierung der Menschen"
 tur_osp.10.d: "Demokratie ist eine Sache, die Praxis eine andere. Im Kaiserreich ist ein großer Teil der Bevölkerung Analphabeten und ein noch größerer Teil nicht an Politik interessiert. Damit eine Demokratie jedoch funktioniert und nicht zu einer Oligarchie wird, muss die gesamte Bevölkerung wählen. Wenn die Wahlenthaltung zu hoch ist, kontrolliert eine Minderheit die Stimmen und damit die Macht. Aus diesem Grund hat Kazim Karabekir seine Kampagne zur Politisierung der Bevölkerung gestartet, um sie unter anderem für die Politik zu interessieren und zu beteiligen. Durch objektive Aufklärungskampagnen und Dorfbesuche will der Pascha den Menschen die Demokratie nahe bringen."
 tur_osp.10.a: "Wir müssen die Demokratie sichern!"

 tur_osp.11.t: "Le Code Civile Ottoman (Das Osmanische Zivilgesetzbuch)"
 tur_osp.11.d: "Die Mecelle, oder 'Code Civil Ottoman' in seiner französischen Bezeichnung, ist das Zivilgesetzbuch des Reiches. Kemal versuchte es unerfolgreich zu reformieren und das Volk dachte, dass die Debatte beendet wäre aber nach dem Staatsstreich wurde die Frage der Mecelle schon wieder gestellt. Die Liberalen planen das Zivilgesetzbuch der Schweiz zu kopieren wegen seiner Modernität. Allerdings, vielleicht wäre es besser es ein wenig zu modifizieren. Wir sollten einige der unveränderlichen Regeln der Scharia beibehalten, aber auch eine Kommission einsetzen, die ein echtes osmanisches Gesetzbuch schaffen könnte, unabhängig von jeglichen Inspirationen."
 tur_osp.11.a: "Wir haben unserem neuen Reich Frieden, Freiheit, Gerechtigkeit und Sicherheit gebracht."

 tur_osp.12.t: "Die Zakat-Wohltätigkeit"
 tur_osp.12.d: "Die Zakat, die muslimische Wohltätigkeit, ist ein Gebot, das von unseren Kollegen in aller Welt oft vergessen wird. Sultan Ömer, ein guter Mensch, hat es auf sich genommen, uns daran zu erinnern und eine Vermögenssteuer einzuführen. Diese wird an die ärmsten Gläubigen umverteilt und zur Finanzierung sozialer Hilfsprojekte des Staates verwendet. 'Die Steuer wird an die Armen, die Bedürftigen, diejenigen, die im Dienst der Zakat arbeiten, die Neubekehrten, deren Herzen gestärkt werden müssen, die Sklaven, die Verschuldeten, die freiwilligen Kämpfer und die Reisenden verteilt', heißt es in einer Sure im Koran."
 tur_osp.12.a: "Allah beschützt uns, Brüder."

 tur_osp.13.t: "Wiederinkraftsetzung des nationalen Schutzgesetzes"
 tur_osp.13.d: "Wir haben versucht, uns in aller Eile die liberale Wirtschaft aufzuerlegen. Es scheint jedoch, dass die osmanische Wirtschaft noch nicht bereit ist, alle protektionistischen Maßnahmen aus der Vorkriegszeit aufzugeben. Auf die Gefahr hin, von der Konkurrenz erdrückt zu werden, war die Regierung mehr oder weniger gezwungen, Quoten und Normen wieder einzuführen und der Rüstungsindustrie erneut Vorrang einzuräumen."
 tur_osp.13.a: "Das Volk hat ihr eigenes Tempo..."

 tur_osp.14.t: "Emile Durkheim und Moderne Soziologie"
 tur_osp.14.d: "Emile Durkheim ist der Begründer der Soziologie, der wissenschaftlichen Untersuchung der Gesellschaft und des menschlichen Sozialverhaltens. Diese Wissenschaft ist vor allem in der Politik sehr wichtig, da sie ein besseres Verständnis der Beziehungen zwischen den Individuen in der Gesellschaft ermöglicht. Deshalb sagt man, dass die Soziologie sich auf alle Humanwissenschaften erstreckt. Politisch gesehen war Durkheim kein Marxist, sondern ein Freund von Jean Jaurès und neigte zum Reformsozialismus.\n\nSabahattin entdeckte und übernahm die Soziologie während seines Exils in Frankreich. Als er später in die Schweiz verbannt wurde, hatte er Zeit, diese Leidenschaft und gleichzeitig seine demokratischen Ideen zu entwickeln. Sein Projekt der Dezentralisierung des Reiches geht auf politisch-soziologische Thesen zurück.\n\nSabahattin möchte eine Universität für Soziologie gründen, die erste im Reich, da die Soziologie bisher mit der Philosophie verbunden war. Diese Universität sollte neue türkische Wissenschaftler ausbilden und die moderne Entwicklung des osmanischen Denkens ermöglichen."
 tur_osp.8.a: "Interessant."

 tur_osp.19.t: "Reform des Code de Commerce Ottoman"
 tur_osp.19.d: "Der Kanunname-i Ticaret oder "Code de Commerce Ottoman" ist das Handelsgesetzbuch des Osmanischen Reiches, das auf dem französischen Gesetzbuch von 1809 basiert. Es ist die höchste Instanz des Handelsrechts im Osmanischen Reich. Mit der Entwicklung des Liberalismus scheint dieses Gesetzbuch, das seit seiner Schaffung im Jahr 1809 nicht mehr geändert wurde, jedoch veraltet zu sein und mehr Schaden als Nutzen zu bringen. Ein Komitee aus Juristen und Wirtschaftsführern wurde eingesetzt, um das Gesetzbuch zu ändern und es auf den neuesten Stand zu bringen."
 tur_osp.19.a: "Wir müssen uns dem globalen Markt anpassen."

 tur_osp.20.t: "Pro-OHF Garnisonen Rebellieren"
 tur_osp.20.d: "Wütend über die Übernahme des OSP und der anti-OHF Politik, auf die die Koalition strebt, rebellierten mehrere Battalionen, geführt von OHF Offizieren, in der Umgebung von Smyrna und Afyon. [TUR.GetLeader] nahm eilig sein Pferd und schickte zahlreiche Telegramme, um zu versuchen, die Aufständischen aufzuhalten. Nachdem diese seiner Aufforderung, die Waffen niederzulegen, nicht nachkamen, versammelte der Pascha die noch regierungstreuen Soldaten und begann, gegen die Aufständischen vorzugehen. Den letzten Meldungen zufolge handelte es sich eher um ein Scharmützel und sporadische Zusammenstöße als um einen echten Aufstand, der recht schnell niedergeschlagen wurde. Dennoch wurden viele unserer Soldaten verwundet oder sogar getötet. Das darf sich nicht wiederholen! Dieser Widerstand muss so schnell wie möglich niedergeschlagen werden!"
 tur_osp.20.a: "Wir müssen die OSP verteidigen!"

 tur_osp.21.t: "Eröffnung des Durkheim-Instituts"
 tur_osp.21.d: "Das Universitätsprojekt von Sabahattin hat sich verwirklicht und ist sogar noch weiter gegangen. Auf Initiative der Regierung kamen Soziologen aus ganz Europa, um den Eröffnungskongress des Durkheim-Instituts zu bewundern, das zu Ehren des Soziologen benannt wurde, der das soziologische und politische Denken von Prinz Sabahattin inspirierte. Auch der Sultan selbst kam, um die anwesenden Professoren und Wissenschaftler zu begrüßen. Während des Kongresses wurde der Prinz von Emmanuel Levinas, einem französisch-litauischen Philosophen, gewürdigt. Wenige Tage nach der Eröffnungsfeier begann die Universität mit der Aufnahme der ersten Studenten. Bald wird diese Universität zu einem Zentrum des soziologischen Denkens in ganz Europa werden."
 tur_osp.21.a: "Wunderbar!"

 tur_osp.22.t: "Die Große Debatte"
 tur_osp.22.d: "Heute verkündete Sultan Ömer auf eigene Initiative die Einführung einer großen Debatte. Die Nachricht von diesem Ereignis wurde über die Radiosender und die Zeitungen des Reiches an die gesamte Bevölkerung weitergegeben und überraschte sowohl das einfache Volk als auch die Verwaltungsbeamten. Die Debatte wurde wie folgt konzipiert: Vier Monate lang sollen die Bürger die Möglichkeit haben, in kleinen Versammlungen darüber zu diskutieren, welche Investitionen die Regierung ihrer Meinung nach am dringendsten tätigen sollte und welche Änderungen erforderlich sind. Diese lokalen Versammlungen werden dafür zuständig sein, die Wünsche aller Bürger aufzunehmen. Anschließend wird eine Organisation diese Wünsche nach Themen gruppieren und sie der Versammlung vorlegen, die dann darüber diskutieren wird, wie umsetzbar diese Wünsche sind und ob sie in die Realität umgesetzt werden können. Darüber hinaus forderte Sultan Ömer, das Gleiche in den öffentlichen Schulen des Landes zu tun, um das Bildungssystem zu verbessern und jungen Schülern eine bessere Lebensperspektive zu vermitteln."
 tur_osp.22.a: "Das ist Demokratie!"

 tur_osp.23.t: "Ausländische Scheichs Erkennen den Osmanischen Kalifat an"
 tur_osp.23.d: "Nach unserer Niederlage im Wüstenkrieg waren viele muslimische Beamte besorgt über das Ansehen des Padischahs in der muslimischen Welt. Einige befürchteten, dass seine Popularität und, was noch schlimmer war, seine Legitimität untergraben werden würde. Es gab jedoch ein Ereignis, das diese Befürchtungen widerlegte. Scheichs aus der ganzen Welt, aus Französisch-Afrika, dem erobernden Nahen Osten, Indien und sogar Asien kamen, um den Platz zu bekräftigen, den das osmanische Kalifat in der islamischen Welt als "Schatten Gottes auf Erden" einnimmt. Dies hat das Vertrauen in die Institutionen und die Religion des Reiches weiter gestärkt, den Nationalstolz des Volkes gefestigt und dem Ansehen unserer Nation einen großen Auftrieb gegeben."
 tur_osp.23.a: "Wir haben unsere Letzten Worte nicht gesporchen!"

 tur_osp.24.t: "Moslems aus aller Welt spenden dem Kalif"
 tur_osp.24.d: "Nach dem Nationalen Ruf für den Zakat, eine Steuer die darauf zielt, das Reichtum der Leute weiterzuverteilen,haben viele ausländische Zeitungen, hauptsächlich Konservative, es auf sich aufgenommen diesen Akt der Großzügigkeit vom neuen Kalif des Islam zu publizieren. Diese Veröffentlichungen wurden gefolgt von einer unglaublichen Welle von Wohltätigkeit von Gläubigen aus aller Welt. Nicht nur ihre eigenen Länder, sondern auch viele der Treuen spendeten für den Wiederaufbau des Reiches und der Verbesserung des Lebensstandards der Ärmsten unseres Landes."
 tur_osp.24.a: "Muslimische Bruderschaft ist noch vorhanden!"

 tur_osp.25.t: "Le café turc, quel luxe! (Türkischer Kaffee, ein Luxus!)"
 tur_osp.25.d: "Unsere Zuschüsse für die Marke Hafiz Mustafa haben sich ausgezahlt. Der Umsatz ist gestiegen, und trotz des Krieges greifen Aristokraten und Unternehmer in der ganzen Welt nach unseren Produkten. Mehrere Filialen wurden bereits in Berlin, Wien, Algier und New York eröffnet. Obwohl der türkische Kaffee als Luxusprodukt angesehen werden könnte, ist er sehr populär geworden, weil die Bohnen im Kaffee belassen werden, was den Geschmack enorm steigert. Außerdem glauben viele Menschen, dass der Kaffee gut für die Gesundheit ist und zu einem langen Leben führen kann."
 tur_osp.25.a: "Es ist nur die Konkurrenz."

 tur_osp.26.t: "Die Kinder des Kazim Pasha"
 tur_osp.26.d: "Kazim Karabekir, ein Freund des einfachen Volkes, soll seit dem Weltkrieg und der Kriegsflucht im Rahmen des Kairoer Pakts fast 2.000 Kinder adoptiert und für ihre Bedürfnisse gesorgt haben. Karabekir, den manche 'Kinderfreund' oder 'Papa Pascha' nennen, hat auch eine persönliche Beziehung zu vielen seiner Kinder und kümmert sich um sie wie ein richtiger Vater. Oft besucht er seine Adoptivkinder, verbringt Zeit mit ihnen und bringt ihnen etwas über Kunst, Musik und Tischlerei bei. Er ist wirklich ein vorbildlicher Mann."
 tur_osp.26.a: "Ein Mann der Kultur."

 tur_osp.27.t: "Die Krönung des Sultan Ömer I"
 tur_osp.27.d: "Prinz Ömer Faruk Efendi wird vom Volk seit jeher für seine Tapferkeit während des Weltkriegs und des Wüstenkriegs bewundert. Darüber hinaus ist er seit geraumer Zeit ein enger Freund und Mitarbeiter von Refet Bele Pascha, und es ist kein Geheimnis, dass seine politischen Ansichten weitgehend mit denen der OSP übereinstimmen. Für den größten Teil des Landes schien es fast sicher, dass er derjenige sein würde, der von der provisorischen Regierung zum Sultan ernannt werden würde. Doch Refet wollte zunächst die Nation stabilisieren und war der Meinung, dass er die volle Kontrolle über die Exekutivgewalt, die normalerweise den Sultanen vorbehalten ist, haben muss, um dieses Ziel zu erreichen.\n\nNun aber, da sich das Leben im Land langsam wieder normalisierte und der Einfluss der OHF auf einem historischen Tiefpunkt angelangt war, wurde beschlossen, dass die Zeit für die Rückkehr eines Sultans auf den Thron des Reiches gekommen war. Wie erwartet, wandte sich die Regierung an Ömer, der nicht zögerte, das Angebot anzunehmen. Seine Krönungszeremonie fand kurz darauf im Dolmabahçe-Palast statt. Nach osmanischer Tradition begann die Zeremonie damit, dass Ömer vor den heiligen Reliquien des Reiches ein Gebet sprach. Anschließend nahm er seinen Platz auf dem Thron ein und einige der wichtigsten OSP-Politiker gratulierten ihm und küssten sein Gewand. Nachdem der Scheich-al-Islam ein letztes Gebet gesprochen hatte, ritten Ömer und die Führer der provisorischen Regierung zur Eyüp-Sultan-Moschee, wo sich Ömer nach einem weiteren kurzen Gebet der Schwertzeremonie unterzog, bei der er sich symbolisch das Schwert von Osman I. umschnallte. Mit dem Ende der Zeremonie war Ömer offiziell Ömer I. geworden, Sultan des Osmanischen Reiches und Kalif des Islam. Im ganzen Land feiert unser Volk, denn es ist nun nicht mehr ohne einen richtigen Führer."
 tur_osp.27.a: "Heil Ömer I., Sultan des Osmanischen Reiches!"

 tur_osp.28.t: "Das Ende einer Ewigen Einheit"
 tur_osp.28.d: "Normalerweise werden Nachrichten aus dem Palast von der Öffentlichkeit mit Begeisterung aufgenommen, da die meisten Bürger stets begierig sind, mehr über das Leben der Mitglieder der königlichen Familie zu erfahren. Diesmal jedoch wurde sie mit Trauer und sogar Empörung aufgenommen, denn unser geliebter Sultan und Kalif Ömer I. hat seine Scheidung bekannt gegeben und damit offiziell das Ende seiner Ehe mit Sabiha Sultan verkündet.\n\nDer junge Ömer und Sabiha, die jüngste Tochter Mehmeds VI., verliebten sich kurz nach dem Ende des Weltkriegs ineinander, und trotz zahlreicher anderer Männer, die um ihre Hand anhielten, durfte die junge Liebe erblühen, und ihre Verbindung wurde offiziell in der Ehe geschlossen. Seitdem wurde das Paar mit der Geburt von drei Töchtern gesegnet, und die Dinge schienen gut zu laufen für die Liebenden. Doch es ist nicht alles Gold, was glänzt, und hinter der Fassade ging die Beziehung langsam aber sicher in die Brüche, eine Entwicklung, die durch Ömers zunehmende Verflechtung mit den militärischen - und inzwischen natürlich auch politischen und religiösen - Angelegenheiten des Reiches nach Ausbruch und Verlust des Wüstenkrieges nur noch verschlimmert wurde. Obwohl die Nachricht von der Verschlechterung der Ehe an die Öffentlichkeit gedrungen ist und sich in den Zeitungen der Nation verbreitet hat, haben nur wenige erwartet, dass es so weit kommen würde, und die genauen Gründe für die Scheidung müssen dem einfachen Bürger erst noch offenbart werden, wobei Ömer in seiner Ansprache nur eine sehr vage Erklärung abgab.\n\nObwohl das Recht auf Scheidung im Islam verankert ist, wird es im Allgemeinen nicht als besonders lobenswert angesehen, und daher haben die Konservativen Ömer schnell zur Rede gestellt und ihn beschuldigt, \"den reinen Mantel des heiligen Kalifats zu beschmutzen\" und \"dem Islam selbst Schande zu bringen\". Einige haben Ömers Entscheidung jedoch auch als ein Zeichen der Modernität und einen Schritt nach vorn für die uralte Institution des Kalifats interpretiert. Der größte Teil der Nation steht jedoch unter Schock und wartet gespannt darauf, was als Nächstes auf ihren Sultan und Sabiha zukommt."
 tur_osp.28.a: "Mögen sie ihren inneren Frieden ohne den anderen finden."

 tur_osp.29.t: "Eine Königliche Hochzeit"
 tur_osp.29.d: "Fünf Monate sind seit der Scheidung von Ömer und Sabiha vergangen, und seitdem ist es relativ ruhig geworden, da kaum Neuigkeiten aus dem Privatleben des Sultans aus dem Palast dringen. Vor einigen Wochen jedoch meldete sich der Sultan bei seinem Volk und kündigte seine bevorstehende Hochzeit mit seiner Cousine Mihrişah Sultan, der Tochter von Yusuf Izzettin Efendi, an. Obwohl dies ein eher ungewöhnliches Verhalten für einen Sultan ist, begrüßten die meisten Bürger diese Nachricht, sahen darin ein weiteres Zeichen für die Modernität des Sultans und wurden schnell von der allgemeinen Aufregung über die bevorstehende Hochzeit erfasst.\n\nNach wochenlangen umfangreichen Vorbereitungen und Planungen war es heute endlich so weit. Die Zeremonie selbst fand in [ROOT.Capital.GetCapitalVictoryPointName] statt, war aber relativ kurz gehalten. Ömer und Mihrişah gaben sich in den frühen Morgenstunden nach einer kurzen Predigt vor dem Shaykh al-Islam das Eheversprechen, den der Sultan persönlich gebeten hatte, die Zeremonie zu leiten. Nachdem die Formalitäten erledigt waren, zog das Paar in einer Prozession durch die Stadt, sehr zur Freude des einfachen Volkes, das die königliche Familie mit tosendem Applaus und unzähligen Jubelrufen empfing. Die Prozession endete am königlichen Palast, wo für die Verwandten des Sultans und einige hochrangige Parteifunktionäre ein üppiges Festmahl organisiert wurde, das noch einige Tage andauern soll.\n\nDie Führung der OSP hat darüber hinaus dafür gesorgt, dass diese Gelegenheit in vollem Umfang genutzt wird, um die Unterstützung der Bevölkerung für die Monarchie und die Partei zu gewinnen, und hat die letzten Wochen damit verbracht, in den meisten größeren Städten Festlichkeiten zu organisieren, die das Land nun in einen allgemeinen Zustand des Feierns und der Freude versetzt haben. So hat sich das Glück unseres Sultans auf die gesamte Nation ausgeweitet und sie mit einer wohlverdienten Ablenkung von den anhaltenden Krisen in der Welt gesegnet."
 tur_osp.29.a: "Möge diese Einheit für immer halten!"

 tur_osp.30.t: "Wahlen für die Nationalversammlung"
 tur_osp.30.d: "Die Erhabene Porta, angeführt vom neu gekrönten Sultan Ömer, hat heute zusammen mit der Regierung und den ehemaligen Regenten eine Erklärung veröffentlicht, in der sie alle dazu aufruft, für die Kandidaten der Nationalversammlung zu stimmen, die in [TUR.Capital.GetCapitalVictoryPointName] zusammentreten wird, um die zweite osmanische Verfassung zu verabschieden.\nAngesichts der Tatsache, dass die derzeitige Verfassung bereits über 60 Jahre alt ist, nach dem letzten Krieg zu veraltet ist und einige traurige Mängel aufweist, die den Weg für ein Zeitalter der Putsche in Zeiten kaiserlicher Instabilität geebnet haben, rufen die aufgeklärtesten Menschen des Landes das Volk auf, die Zukunft des Landes selbst zu bestimmen. Sie versprechen, die Ansichten aller Gruppen und Parteien zu berücksichtigen, von den überzeugten Anhängern des Islams, die nach den Regeln der Scharia leben, bis hin zu den Vertretern der Säkularisten und anderer Religionen des Reiches. Jede Stimme wird gehört werden, jede Stimme wird in der Großen Nationalversammlung von Bedeutung sein, die schließlich Frieden und Harmonie in das Land bringen wird!"
 tur_osp.30.a: "Wir werden die alte Era beenden und eine neue anfangen!"

 tur_osp.31.t: "Diskussionen über das Recht des Sultans"
 tur_osp.31.d: "Die Große Versammlung ist heute in [TUR.Capital.GetCapitalVictoryPointName] zusammengekommen, um das wichtigste Dokument des Landes zu reformieren und Lehren aus der Verfassungsära zu ziehen. Sultan Ömer eröffnete die Sitzung mit einer brillanten Rede, in der er alle Anwesenden zur Standhaftigkeit aufforderte und die Hoffnung äußerte, dass die Versammlung sich nach Kräften für das Wohl des Landes einsetzen werde. Er selbst versprach, sich keinem Vorschlag zur Einschränkung seiner sultanischen Vorrechte zu widersetzen, wenn dies der Wunsch des Volkes sei, das von allen Abgeordneten vertreten werde. Die Rede wurde von der überwiegenden Mehrheit mit donnerndem Applaus bedacht, mit Ausnahme einiger glühender Anhänger der Kemalisten, die sich weigerten, die Parlamentswahlen zu boykottieren.\nDas wichtigste Thema auf der Tagesordnung war die Beziehung zwischen dem Sultan und seinem Großwesir. Seit der Jahrhundertwende war der Sultan häufig Opfer von Putschen geworden, bei denen Rebellen mit Gewalt und unter Ausnutzung des verfassungsmäßigen Rechts des Souveräns, jeden zum Regierungschef zu ernennen, ihren Anführer zum Großwesir machten und ihm damit absolute Macht verliehen. Solche Aktionen machten den Sultan zu einem machtlosen Beobachter und unfähig, etwas gegen die Regierung zu unternehmen, die weder ihm noch dem Volk des Reiches gefiel. In letzter Zeit gab es sogar Stimmen, die die Abschaffung des Sultanats befürworteten, vor allem in der Armee, wo leicht ein weiterer Rebell auftauchen könnte.\nUm solche Vorfälle in Zukunft zu verhindern, wurden mehrere Vorschläge gemacht. Die progressiven Mitglieder der Versammlung schlagen vor, dem Sultan die Befugnis zur Ernennung des Wesirs zu entziehen und sie dem Parlament zu übertragen, um so vom germanischen Modell abzurücken, das sich in der osmanischen Realität als fehlerhaft erwiesen hat. Die konservativen Vertreter schlagen stattdessen vor, die Abschaffung des Sultanats in der Verfassung zu verankern, die durch eine entsprechende Formulierung unumkehrbar gemacht werden könnte, und argumentieren, dass etwaige Verschwörer die Verfassung ohnehin nicht respektieren würden.\nSultan Ömer hat versprochen, unparteiisch zu bleiben, aber die Mitglieder der Regierung können ihre Meinung frei äußern. Welche Option wäre vorzuziehen? "
 tur_osp.31.a: "Wähle den Progressiven Plan"
 tur_osp.31.b: "Wir können das Recht des Sultans nicht nehmen!"

 tur_osp.32.t: "Verabschiedung der Zweiten Verfassung"
 tur_osp.32.d: "Die Nationalversammlung hat heute ihre Arbeit abgeschlossen und dem Sultan eine neue Verfassung zur Unterschrift vorgelegt. Der daraus resultierende Entwurf ist wesentlich moderner und weist nicht mehr die Nachteile seines Vorgängers auf. Er enthält auch Artikel über die Gleichheit aller vor dem Gesetz, die freie Religionsausübung und das Recht auf Unverletzlichkeit sowie die Abschaffung vieler autoritärer Dinge, die mit der heutigen Realität unvereinbar sind, wie z. B. das Recht des Sultans, jeden ohne Gerichtsverfahren aus dem Land zu verweisen. Ömer unterzeichnete das Dokument ohne weitere Fragen und leistete den Treueeid auf die neue, zweite Verfassung. Wir hoffen, dass all dies dazu beitragen wird, dem Reich die Stabilität und den Wohlstand zurückzugeben, nach denen es sich so lange gesehnt hat."
 tur_osp.32.a: "Lang lebe das Osmanische Reich!"

 tur_osp.33.t: "Fevzi Pasha's Fehlgeschlagener Aufstand"
 tur_osp.33.d: "Trotz des Sturzes der Regierung Kemal beschloss Fevzi Pascha, den Kampf fortzusetzen und unterzutauchen, obwohl allen klar war, dass er nur mit seiner Verhaftung rechnen konnte. In der Clique der wichtigsten Unterstützer der OHF - dem Militär - stand er an dritter Stelle nach Kemal selbst und Ismet, wobei einige es wagten, letzterem den Platz zugunsten von Fevzi streitig zu machen. Pascha hatte also nur noch wenige Möglichkeiten - entweder er gibt auf und wird verhaftet, oder er revoltiert und hofft, die Situation im Land zu ändern.\nAn diesem Morgen, wenige Stunden vor der Unterzeichnung des Dekrets, mit dem die OHF verboten und ihre wichtigsten Mitglieder verhaftet werden sollten, erschienen Fevzi und eine Handvoll Anhänger in der Kaserne der [TUR. Capital.GetCapitalVictoryPointName] Garnison, wo Pascha eine leidenschaftliche Rede hielt, in der er dazu aufrief, den Untaten der neuen Regierung ein Ende zu setzen, und sogar die Absetzung des Sultans als Vorwand benutzte. Die Garnison, die größtenteils mit der OHF verbunden war, schlug sich schnell auf die Seite der Aufständischen und marschierte zur Regierungsresidenz. Dort erwartete sie der erste Schlag von Fevzi, denn sie trafen nur auf kleine Beamte, die ebenfalls verwirrt waren, weil es keine Übergangsregierung gab. Pascha nahm einige der Bittsteller als "Gefangene" gefangen und schickte in aller Eile Nachrichten in andere Regionen des Landes, in der Hoffnung, von dort Unterstützung zu erhalten. Es stellte sich jedoch heraus, dass die Kommunikationswege blockiert waren und sich außerhalb der Stadt bereits OSP-treue Truppen unter der Führung der rechtmäßigen Regierung versammelt hatten.\nNachdem er die Aussichtslosigkeit der Lage erkannt hatte und keine Unterstützung von der Bevölkerung in der Hauptstadt erhalten konnte, ergab sich Fevzi am Abend der provisorischen Regierung. Die meisten OHF-Anhänger hatten sich ebenfalls ergeben, mit Ausnahme der hartnäckigsten, die es vorzogen, wieder zu fliehen. Die Regierung ist nicht mehr ernsthaft bedroht, und das Land hat seinen unaufhaltsamen Weg zur Demokratie eingeschlagen."
 tur_osp.33.a: "Endlich sind wir frei von der letzten Bedrohung."

 ####TPP####
 tur.2.t: "Nationalist Protestiert Gegen Regierung"
 tur.2.d: "Mustafa Kemal, der aus seinem politischen Dornröschenschlaf erwachte, nutzte die Revolte, um mehrere Artikel zu veröffentlichen, in denen er behauptete, die Niederlage sei das Werk der demokratischen Koalition und der Sultan habe das Land verraten, indem er ihn vor einigen Jahren von seinem Posten als Großwesir abgesetzt habe. Außerdem beschuldigte er die Regierung, zu schnell kapituliert zu haben, und forderte die sofortige Rückeroberung der ehemaligen türkischen Gebiete.\n\nIn seiner jüngsten Veröffentlichung rief er die Revolutionäre und diejenigen, die das Reich retten wollen, dazu auf, sich dem nationalistischen Widerstand anzuschließen. Dieser nationalistische Widerstand wird von Tag zu Tag stärker und hat nun begonnen, große Proteste zu organisieren, um die Regierung zu zwingen, das zu akzeptieren, was sie "den Willen des Volkes" nennen."
 tur.2.a: "Sie haben das türkische Volk im Stich gelassen, indem sie es in den Krieg geführt haben!"

 tur.3.t: "Offiziere und Soldaten verlassen die Ränge"
 tur.3.d: "Im Laufe der Woche erreichten zahlreiche alarmierende Berichte die Regierung der Erhabenen Pforte. In der Unterwelt von [ROOT.Capital.GetCapitalVictoryPointName] wurden mehrere geheime Vereinigungen entdeckt. Diese Organisationen betreiben hauptsächlich illegalen Waffenhandel und versorgen eine Reihe von Bürgern mit Waffen, zu denen theoretisch nur das Militär Zugang haben sollte. Außerdem gab es eine große Anzahl von Deserteuren, was das Oberkommando schockierte, da man glaubte, dass das Ende des Krieges die Männer zufrieden gestellt hatte. Als ob dies allein nicht schon erschreckend genug wäre, denn unsere Armee war schon vor der Desertion dieser Männer unorganisiert und unterausgerüstet, gab es auch einige Offiziere, die, nachdem sie offiziell aus der Armee ausgetreten waren, den Zug nach Ostanatolien nahmen. Könnte es sein, dass sie sich der nationalistischen Widerstandsbewegung anschließen wollten?"
 tur.3.a: "Wo gehen sie hin?"

 tur.4.t: "Der Morgenputsch"
 tur.4.d: "Heute Morgen gegen 5:30 Uhr waren Schüsse aus dem Yildiz-Palast zu hören, in dem Ahmed IV. residierte. Zur gleichen Zeit stürmten Männer das Kriegsministerium und die Erhabene Pforte und übernahmen die Kontrolle über die meisten wichtigen politischen und militärischen Einrichtungen. Mit Hilfe der Wachen und der Garnison der Stadt brachte ein Zug die nationalistischen Führer an den Rand der Hauptstadt. Mustafa Kemal, seine Privatgarde und General Ismet übernahmen die Kontrolle über die Regierung, während Fevzi das Kriegsministerium übernahm. Da der größte Teil der in der Stadt stationierten Garnison auf der Seite der Nationalisten stand, waren die wenigen Männer, die der HIF noch die Treue hielten, nicht in der Lage, einen größeren Widerstand zu leisten. Innerhalb einer Stunde war der Putsch beendet und die Macht fiel wieder in die Hände von Kemal.\n\nDie Nachricht verbreitete sich in Windeseile in der Stadt. Ganze Prozessionen formierten sich, um die Retter des Reiches zu bejubeln, und sogar der Sultan selbst erkannte die neue Regierung gegen Ende des Tages offiziell an. Für den Gazi kam dies ein wenig zu spät. Am Mittag gab er als Großwesir der Hauptstadt des "Türkischen Reiches", wie unsere Nation in dem Dokument genannt wurde, eine Erklärung ab, in der er den Beginn der Regierungszeit seiner neu gebildeten Regierung ankündigte und zur Rettung der Nation vor den Imperialisten und arabischen Banditen aufrief, die sie bedrohten. Er versprach, die notwendigen Maßnahmen zu ergreifen, um das türkische Volk zu schützen, und dass der Fortschritt es vor den Schrecken bewahren würde, die es erlebt hatte. Obwohl die abgesetzte Regierung immer noch einige Gebiete in Anatolien kontrolliert, haben viele Menschen die Herrschaft des Großwesirs bereits akzeptiert, in der Hoffnung, dass er seinem neuen Reich Frieden, Freiheit, Gerechtigkeit und Sicherheit bringen wird."
 tur.4.a: "Yaşa, Mustafa Kemal Paşa, yaşa! (Lebe Mustafa Kemal Pascha, lebe!)"

 tur.5.t: "Zurück Zur Realität"
 tur.5.d: "Nach dem Erfolg des Putsches zog die Regierung Kemal eine Bilanz der Lage und stellte fest: Die Situation sieht verzweifelt aus. Bevor die neue Regierung die versprochenen Reformen umsetzen konnte, musste sie sich zunächst mit den internen Kämpfen auseinandersetzen, die das Land plagten.\n\nDie erste Schwierigkeit ist natürlich der Einfluss, den die HIF auf das Land hatte. Demokratische und dezentralisierte Reformen werden schwer, aber nicht völlig unmöglich rückgängig zu machen sein. Um dieses Ziel zu erreichen, wird es notwendig sein, der Bevölkerung und den Verwaltungen klarzumachen, dass die kemalistischen Reformen die einzigen sind, die das Reich in diesen dunklen Zeiten retten können.\n\nDies ist jedoch nicht die einzige Aufgabe, die vor Kemal und seinen Anhängern liegt. Sie müssen auch mit der Wirtschaftskrise fertig werden, die das Land heimsucht. Der Verlust der Hälfte der Ländereien des Reiches hat sich unweigerlich auf den allgemeinen Lebensstandard und die Produktionskapazität des Landes ausgewirkt.\n\nWenn es Kemal gelingt, diese internen Probleme zu bewältigen, wird er das Vertrauen des Volkes sicherlich wiedergewonnen haben. Auch wenn die Lage düster aussehen mag, ist der Pascha voller Hoffnung und zuversichtlich, dass er das Volk in eine bessere Zukunft führen kann."
 tur.5.a: "Werden sie die Situation kontrollieren können?"

 tur.6.t: "Traditionalistischer Widerstand"
 tur.6.d: "Mit dem Aufstieg der nationalistischen Partei an die Macht sahen viele Konservative eine Rückkehr zu den vor der Wahlniederlage der OHF geplanten kemalistischen Reformen. Der Shaykh al-Islam selbst rief die Regierung zu religiöser Toleranz und Respekt vor den Traditionen auf, da er befürchtete, dass die Kemalisten diese Werte mit Füßen treten könnten. Viele Muftis, Hodschas und Imame haben bereits Kundgebungen organisiert, um gegen den Sturz der liberalen Koalition und den Aufstieg des "illegitimen nationalistischen Regimes" zu protestieren. In den östlichen Teilen Anatoliens ist der Widerstand der Traditionalisten bereits gewalttätig geworden, da mehrere Gendarmen von kurdischen Eiferern ermordet wurden.\n\n§RDie Mechanismen des Traditionalismus sind nun vorhanden. Zu Beginn der kemalistischen Reformen kann man den Prozentsatz des traditionalistischen Widerstands ablesen. Dieser Widerstand wird die zukünftigen politischen Ereignisse und Entwicklungen bestimmen..."
 tur.6.a: "Diese abergläubischen Menschen..."

 tur.7.t: "Der Tod des Mustafa Kemal Pasha"
 tur.7.d: "Trotz des politischen Rückzugs von Gazi hat der Tod beschlossen, an seine Tür zu klopfen. Sehr früh am Morgen begab sich sein Freund Ali Fethi, der ihn auf seinem üblichen Spaziergang besuchen wollte, in die Wohnung des Paschas. Sein Adjutant, der geweckt wurde, um ihn zu holen, fand ihn tot in seinem Bett liegend. Als Fethi diese schreckliche Nachricht hörte, waren seine ersten Worte: Kemal, mein Freund, was werden wir ohne dich tun?", denn der Gazi hatte es kürzlich abgelehnt, Mustafa genannt zu werden. Ein anderer Freund von ihm, Salih, schoss sich in die Brust, nachdem er vom Tod des Paschas erfahren hatte.\n\nDie OHF-Partei in Konstantinopel reagierte schnell und rief einen offiziellen nationalen Trauertag aus. Die Partei gab auch eine gemeinsame Erklärung ab, in der sie dem Pascha, der als "Halâskâr Gazi", der Retter Gazi (Heiliger Krieger), bezeichnet wurde, für seine Taten während des Krieges dankte. Darüber hinaus fuhren verschiedene kleine und große, militärische und zivile Schiffe vor Kemals Villa am Meer, riefen, weinten und schwenkten die osmanische Flagge zum Gedenken an den Mann, der für immer im Erbe unseres Großreiches verankert ist."
 tur.7.a: "Die Nation trauert den Tod Kemal Pashas."

 tur.8.t: "Machtkampf für Kemals Nachfolgenden"
 tur.8.d: "Schnell verbreitete sich das Gerücht, Kemal Pascha habe ein Testament für einen seiner Mitarbeiter hinterlassen. Obwohl viele Parteimitglieder behaupten, dass Kemal persönlich Ismet Pascha als seinen Nachfolger ausgewählt hat, argumentieren einige auch, dass Kemal ein fortschrittlicher Mann war und dass es sein letzter Wunsch war, nach seinem Tod die Demokratie wiederherzustellen, um das Land zu stabilisieren. Celal Bayar und Rauf Pascha gehören zu denjenigen, die die Durchführung von internen Wahlen in der Partei fordern. Ismet blieb während der außerordentlichen Sitzung seltsam schweigsam und wurde nur von Kemals engsten Freunden verteidigt.\n\nEs scheint, dass diese endlose Debatte über Kemals Willen nun die Partei gespalten hat, die nach dem Tod von Gazi die einzige Quelle der Stabilität war. Diese Instabilität und die Machtkämpfe haben dazu geführt, dass einige Leute glauben, dass die Opposition erneut zuschlagen könnte..."
 tur.8.a: "Das ist nicht gut..."

 tur.9.t: "Putschversuch von General Fahrettin Pasha"
 tur.9.d: "Am Nachmittag erhielt die Parteiführung eine beunruhigende Nachricht: Im Zuge eines politischen Putschversuchs war der Kaiserpalast gestürmt und die Familie Osman als Geisel genommen worden. Die Verschwörer übernahmen auch rasch die Kontrolle über das Kriegsministerium und machten einige der dort anwesenden OHF-Politiker zu Gefangenen. Der Verantwortliche soll General Fahrettin Fakhri Pascha, der Verteidiger von Medina, sein. Der alte General ist für seine Verbundenheit mit dem Islam, den religiösen Werten und Traditionen bekannt und soll wegen seiner Unzufriedenheit mit der neuen Regierung von kemalistischen Agenten überwacht werden. Nach der Eroberung der symbolischen Machtinstanz und des Oberkommandos muss er nur noch die Parteizentrale einnehmen, um die Regierung zu übernehmen, damit sein Putsch erfolgreich ist. Ein großer Teil der Garnison ist jedoch der OHF treu geblieben, und der Sultan hat die Regierung des Generals noch nicht anerkannt.\n\nIsmet Pascha scheint eine günstige Gelegenheit gekommen zu sein - und er ist entschlossen, die unrechtmäßige Herrschaft des Generals vorzeitig zu beenden. Sicherlich würden ihn die meisten Soldaten und Regierungsbeamten in der Hauptstadt unterstützen, wenn er einen Gegenputsch gegen Fahrettin Pascha durchführen würde. Er muss jedoch schnell handeln, sonst hat der General noch vor Ende des Tages die Kontrolle über die Parteizentrale übernommen."
 tur.9.a: "Der Verteidiger von Medina schafft es!"
 tur.9.b: "Ismet Pasha und die OHF-Führung führen ein Gegenputsch durch!"

 tur.10.t: "Fahrettin Pasha Stellt die Ordnung wieder her"
 tur.10.d: "Als sich der Tag dem Ende zuneigte, forderte Ismet Resit die OHF-Abgeordneten auf, sich zu ergeben. Angesichts der parteiinternen Uneinigkeit nach dem Tod von Gazi und der Ausweglosigkeit ihrer Situation fragten sich die OHF-Politiker, wofür sie eigentlich kämpften, und gaben schließlich den Forderungen nach. Fahrettin Pascha erkannte diesen Akt der Tapferkeit an und versprach allen kemalistischen Funktionären ein faires Verfahren. Nachdem er sich die Macht gesichert hatte, kehrte er in den Kaiserpalast zurück, wo der Sultan bereits auf ihn wartete. Bevor der Sultan den General beglückwünschen konnte, soll Fahrettin ihn gezwungen haben, inmitten der Mitglieder der neuen Regierung, einer Koalition, die sich Osmanische Heilspartei nannte, abzudanken. Die Führung dieser neuen Partei besteht aus den progressiven Köpfen Sabahattin Efendi und Kazim Karabekir sowie dem rätselhaften Mustafa Sabri, dem Shaykh al-Islam. Der Verteidiger von Medina wurde zum Regierungschef ernannt und versprach, einen neuen Sultan auszurufen und freie Wahlen abzuhalten, sobald im Lande Ruhe und Frieden herrschen."
 tur.10.a: "Danke für deine Dienste, Pasha!"

 tur.11.t: "Ismet Enthüllt Kemals Wille der Öffentlichkeit"
 tur.11.d: "Nachdem er die Macht wiedererlangt und das volle Vertrauen der kemalistischen Partei gewonnen hatte, trat Ismet auf das Podium. Der Pascha, der für seine seltenen Reden und seine Taubheit bekannt ist, die es ihm ermöglicht, die Argumente seiner Gegner zu ignorieren, ist auch für seine militärische und politische Karriere im Schatten der Gazi bekannt. Entschlossen und in einen Gehrock gekleidet, verkündete Ismet, dass er im Besitz von Kemals Testament sei. Er beeilte sich, den für diesen Zweck reservierten Teil zu verlesen, und kündigte an, dass der Rest nur der Regierung bekannt sein sollte.\n\nIn seinem Testament ernannte Kemal Ismet zu seinem bescheidenen Nachfolger. Er drückte auch seine Traurigkeit darüber aus, dass er sterben würde, ohne seine Ideen verwirklicht zu haben, die er viele Jahre lang in seinem Tagebuch festgehalten hatte, bis der Tag gekommen war, an dem die "Türkei" endlich fertig sein würde. Er schrieb über seine fortschrittlichen Ambitionen, die Bedeutung der türkischen Identität und vor allem über die Schaffung einer echten nationalen Souveränität. Außerdem bat er das Volk, seinem Nachfolger und Freund die Fortführung seiner Gedanken anzuvertrauen."
 tur.11.a: "Wir werden seine Ambitionen und Wünsche des Gazi ehren!"

 tur.12.t: "Mystik in Anatolien"
 tur.12.d: "Die Sufi-Orden haben im Osmanischen Reich lange Zeit eine wichtige Rolle gespielt, und viele unserer früheren Sultane gehörten diesen Orden an. Ursprünglich waren diese Orden halb unabhängig vom Staatsapparat, wurden aber im Zuge der Top-down-Reformen der KP Anfang des 20. Zu den Reformen gehörten die Zentralisierung und Bürokratisierung der Bruderschaften, die Einrichtung von Ausbildungskursen für Sufi-Scheichs, die Einführung detaillierter Bekleidungsvorschriften und Inspektionen der Praktiken der verschiedenen Orden. Langsam aber sicher wurden die Orden zu einem Teil des osmanischen Staates selbst.\n\nMit ihrer engeren Bindung an den Staat kam jedoch auch eine engere Verbindung zur politischen Szene in Kostantiniyye, und obwohl nur eine Minderheit der Bevölkerung einem dieser Orden angehört, hat ihre tiefe Verbindung zu den Männern der Macht zu ungezügelter Korruption und politischem Einfluss geführt. Einige gehen sogar so weit zu behaupten, dass der Wahlsieg und die Verleihung des Großwesir-Titels an den Führer der HIF direkt von diesen Orden verursacht wurde, um die kemalistischen Reformen zu stoppen.\n\nDie verschiedenen Orden reichen von den Mevlevi tarikat oder "wirbelnden Derwischen" bis zu den mächtigeren Kadiri tarikat, deren enge Unterstützung der Sultane in der Vergangenheit dazu geführt hat, dass sie zum Königsmacher in der Hauptstadt wurden. Da der Großwesir den Wunsch geäußert hat, die Macht dieser Organisationen stark einzuschränken, versuchen viele von ihnen, unsichere Parteimitglieder dazu zu bewegen, seinen Vorschlag zu blockieren. Auch der Sultan selbst hat in privaten Gesprächen mit dem Großwesir und mehreren Scheichs aus den Orden seine Unzufriedenheit mit der Richtung der Politik seines Wesirs zum Ausdruck gebracht."
 tur.12.a: "Kürze ihre staatlichen Zuschüsse!"
 tur.12.b: "Sie sollen intakt bleiben."

 tur.13.t: "Der Sultan und die Orden protestieren"
 tur.13.d: "Der Kalif, der sich bisher vor einem persönlichen Eingreifen gedrückt hatte, sieht sich nun endlich gezwungen, gegen seinen eigenen Großwesir zu intervenieren. Da die radikale Säkularisierung mit geradezu brachialer Gewalt durchgeführt wird, ist er nicht der einzige, der sich den Reformen widersetzt, die den osmanischen Staat grundlegend verändern und - zumindest nach Ansicht der Konservativen - den Grundpfeilern seiner Gesellschaft massiven Schaden zufügen, der an Ketzerei und Verrat am Kalifen grenzt.\n\nDer Sultan-Kalif, der nicht nur dem Osmanischen Reich, sondern dem gesamten Islam vorsteht, hat daher ein Treffen mit dem Shaykh al-Islam und seinem Kabinett einberufen, um die Entscheidung zur Schließung der Sufi-Logen rückgängig zu machen und ihren Einfluss wiederherzustellen. Außerhalb der Palastmauern erschüttern Proteste das Land, da konservative Hochburgen wie Bursa, Konya und Lazistan wütend auf die Reformen reagieren."
 tur.13.a: "Du hast hier keine Macht!"

 tur.14.t: "Das Schicksal des Sultanats"
 tur.14.d: "Einer der innigsten Wünsche von Gazi Mustafa Kemal war die Schaffung einer türkischen Republik, getrennt von den Minderheiten, die den Tod der Nation wollten. Die Republik, von der Gazi träumte, sollte auf Nationalismus und Demokratie beruhen. Viele Parteimitglieder hielten die Reform für machbar. In der Tat ist der Sultan seit dem Staatsstreich der KP von 1909 nur noch eine Marionette der Regierungsparteien. Er steht nicht mehr wirklich an der Spitze der Nation, auch wenn Abdülmecid II. einflussreicher war als seine Vorgänger.\n\nWürde die Reform in Kraft treten, würde der Titel des Padischahs zwischen dem Kalifen und dem Sultan aufgeteilt werden, wobei der Sultan seine religiöse, aber nicht seine politische Autorität behalten würde. Sultan [TUR.GetLeader] konnte sich der Maßnahme aufgrund der Schwäche seiner Autorität nicht widersetzen.\n\nDie Abschaffung des Sultanats würde einen Wendepunkt in der Weltgeschichte darstellen. Sie würde der Existenz des Osmanischen Reiches ein endgültiges Ende setzen. Sie würde jedoch auch eine bessere Umsetzung der von Kemal geplanten Säkularisierung ermöglichen und könnte insgesamt als großer Sprung nach vorn betrachtet werden."
 tur.14.a: "Erkläre die Republik! Das Zeitalter der Tyrannei ist vorbei!"
 tur.14.b: "Der Sultan ist unser Anführer! Er kann nicht ersetzt werden!"

 tur.15.t: "Ein Licht im Orient"
 tur.15.d: "Die Maßnahme wurde schließlich ergriffen. Als der Adjutant des Sultans ihn vor der Abstimmung im Meclis i-Mebûsan warnte, war die Institution bereits zur türkischen Nationalversammlung umgestaltet worden. Diese wandelte das Amt des Großwesirs direkt in das des Premierministers um und schuf später einen völlig neuen Titel - den des Präsidenten. Die Wahl des ersten Präsidenten der Republik fand innerhalb der Partei statt. Für die meisten Menschen stand das Ergebnis jedoch bereits fest, bevor die Stimmen überhaupt ausgezählt waren: Ismet Reşit gewann mit einer überwältigenden Mehrheit der Stimmen und wurde somit gewählt, um unser Land in die Zukunft zu führen. Dies verkündete er in einer patriotischen Rede an die Nation, in der er sagte: "Ich folge dem Willen von Kemal. Wort für Wort werde ich seine Träume Wirklichkeit werden lassen. Ich werde das türkische Volk retten und seinen Stolz neu entfachen, indem ich es aus dem Obskurantismus und dem religiösen Aberglauben heraushole."\n\nWährend viele in der neu gegründeten Republik den Beginn eines wirklich modernen und großen türkischen Staates sehen, bleiben die Traditionalisten skeptisch. Sie fürchten die Ambitionen ihres neuen Präsidenten und können nur erahnen, wie weit er im Namen seines toten Gazi zu gehen bereit ist."
 tur.15.a: "Lang lebe die Türkische Republik!"

 tur.16.t: "Standardisierung der Türkischen Flagge"
 tur.16.d: "Die osmanische Flagge hat sich im Laufe der Geschichte mehrfach geändert. Lange Zeit bestand unsere Flagge aus einem gelben Halbmond auf rotem Grund (dem Symbol des türkischen Volkes), dann aus drei gelben Halbmonden auf grünem Grund (der Farbe des Islams) und schließlich, in jüngerer Zeit, aus einem Halbmond und einem Stern, die den Islam und die Türkei gleichermaßen repräsentieren. Es gibt jedoch einige, die immer noch das Tügra des Sultans als Emblem verwenden. Deshalb initiierte Ismet die Standardisierung der türkischen Flagge. Ein Ausschuss legte die genaue Farbe des Rots, die Größe und Geometrie des Halbmonds und seine Proportionen fest. Von nun an soll unsere neue und klar definierte Flagge der Welt den Stolz und die Einheit des türkischen Volkes zeigen!"
 tur.16.a: "Der Halbmond fliegt über den Köpfen des türkischen Volkes!"

 tur.17.t: "Frage der Religiösen Hüte"
 tur.17.d: "Der Fez ist ein Hut, der in der Antike von den Griechen erfunden wurde. Nachdem er von den Osmanen übernommen wurde, um die Einheit der Bevölkerung des Reichs zu zeigen, wurde er zu einem Hut mit muslimischer Bedeutung. Aber warum sollte man in einem Land, das aus Türken besteht, weiterhin einen Hut fremden Ursprungs tragen? Waren die Griechen nicht schon oft unsere Feinde? Und warum sollte unser Volk in der Vergangenheit und nicht in der Gegenwart leben? Indem wir sie zwingen, diese idiotischen Bräuche zu tragen, hindern wir sie daran, sich Europa anzunähern, wo die Menschen moderne und gut aussehende Hüte tragen. Außerdem ist der Turban ein Erbe aus einer Zeit, als die Muslime in der Wüste lebten, warum sollte man sie also zu solchen Praktiken zwingen? Unser neuer Staat sollte vom Positivismus regiert werden, nicht vom Aberglauben!"
 tur.17.a: "Das Türkische Volk ist zu sehr an ihre Traditionen gebunden."
 tur.17.b: "Banne den Fes und den Turban!"

 tur.18.t: "Frage der Kopftücher von Frauen"
 tur.18.d: "Die schönen türkischen Frauen, denen man auf der Straße begegnet, sind oft verschleiert, was zeigt, dass die Religion auch nach all den Modernisierungen, die wir in unserem Land bereits eingeführt haben, immer noch tief in das tägliche Leben der Menschen eingewoben ist. Es gibt mehrere Varianten dieses Schleiers: Zunächst gibt es den Hijab, einen einfachen Schleier auf dem Kopf, der weder das Gesicht noch den Körper bedeckt. Dann gibt es den Niqāb, der das gesamte Gesicht mit Ausnahme der Augen bedeckt. Und schließlich die Burka, ein Schleier, der keine sichtbare Haut zeigen soll und sogar die Augen mit Hilfe eines transparenten Schleiers bedeckt. Ist es nicht problematisch, dass türkische Frauen gezwungen werden, diese Insignien zu tragen, während Männer tragen können, was sie wollen? Sollten Frauen nicht gleichberechtigt sein? Auch wenn der Schleier ein Erbe der Wüstenstämme ist, die sich zum Schutz vor der Sonne verhüllten, und heutzutage keinen wirklichen Zweck mehr erfüllt, könnte die Abschaffung dieses Zwanges für Frauen zu großen Problemen mit den Traditionalisten führen, die diesen Schleier als wichtigen Teil der islamischen und türkischen Kultur betrachten."
 tur.18.a: "Das ist viel zu weitreichend."
 tur.18.b: "Emanzipation für unsere Genossinnen, Frauen!"

 tur.19.t: "Volkssouveränität und Abschaffung des Millet-Systems"
 tur.19.d: "Das Millet-System besteht darin, den verschiedenen Minderheiten des Reiches ein gewisses Maß an Autonomie bei der Anwendung ihrer religiösen Gesetze, der Erhebung ihrer Steuern oder ihrem eigenen lokalen hierarchischen System einzuräumen. In der muslimischen Religion beispielsweise steht an der Spitze der Ulema der Shaykh al-Islam, der die religiösen Gesetze auf der Grundlage der Shariah diktiert. Dieses für viele Menschen sehr ungleiche System, insbesondere in Bezug auf die strafrechtlichen und wirtschaftlichen Rechte, besteht seit der Tanzimat-Zeit. Das System ist jedoch allmählich in die Jahre gekommen und passt nicht mehr zu dem modernen und fortschrittlichen Staat, der die Türkei werden soll. Da die Idee der Volkssouveränität, d.h. der Gleichheit aller türkischen Bürger unabhängig von ihrer Religionszugehörigkeit vor dem Gesetz, immer populärer wird, hat unsere Regierung beschlossen, dass es an der Zeit ist, das Millet-System abzuschaffen und den Grundsatz der Gleichheit vor dem Gesetz in der Verfassung zu verankern."
 tur.19.a: "Ein weiterer Schritt zum Fortschritt."

 tur.20.t: "Vereinheitlichung und Koedukation endlich vorangetrieben"
 tur.20.d: "Das Projekt der Vereinheitlichung des Bildungswesens, das mit der Privatisierung aller religiösen Bildungseinrichtungen und der Eröffnung nationaler und weltlicher öffentlicher Schulen übersetzt werden kann, war eine der ehrgeizigsten Reformen Kemals. Sie umfasste auch die Übertragung der Ausbildung religiöser Beamter an den Staat, um die Entstehung einer zu radikalen Strömung und die Verbreitung gefährlicher Gedanken zu verhindern. Der radikalste Teil dieser Reform ist jedoch das Dekret über die gemeinsame Erziehung. Dieses Dekret gibt den türkischen Mädchen die gleichen Rechte wie den Jungen in Bezug auf ihre Bildung und erlaubt ihnen, die Schulen zu besuchen und die Lehrpläne zu lernen, die früher nur den Männern zugänglich waren. Obwohl die Traditionalisten über diese Reformen alles andere als glücklich sind, da sie eine Beleidigung der türkischen und islamischen Kultur darstellen, hat [TUR.GetLeader] beschlossen, den Willen der Gazi zu ehren und den Weg für eine bessere Zukunft des türkischen Volkes zu ebnen."
 tur.20.a: "Die Lehrer sind die Leuchttürme unserer neuen Republik!"

 tur.21.t: "Osmanisches Zivilgesetzbuch"
 tur.21.d: "Das Osmanische Zivilgesetzbuch oder der Mekka-Kodex ist ein Relikt aus der Zeit der Tanzimat in der Neuzeit und sollte die Scharia mit den Gesetzen der modernen Welt in Einklang bringen, war aber in der Zeit der KP veraltet. Kemals Plan war es, es durch ein modernes türkisches Zivilgesetzbuch zu ersetzen, das sich an den Zivilgesetzbüchern anderer fortschrittlicher europäischer Nationen orientieren sollte. Der mit der Neufassung des Gesetzbuchs beauftragte Ausschuss wählte das Schweizer Gesetzbuch als Vorbild für das neue türkische Recht. Die wichtigsten Änderungen, die diese Umstellung für unser Land mit sich bringen würde, sind die modernen Rechte für Frauen in Bezug auf Erbschaft, Heirat und Scheidung sowie die elterlichen Rechte. Mit der Schaffung des neuen türkischen Zivilgesetzbuches wurde auch ein neues und fortschrittlicheres Handelsgesetzbuch eingeführt. Beide Gesetze wurden noch zu Lebzeiten Kemals entwickelt, doch leider starb er, ohne dass sie jemals umgesetzt wurden, vor allem weil die Traditionalisten versuchten, ihre Umsetzung mit allen Mitteln zu verhindern. Da die Traditionalisten jedoch immer mehr Einfluss an die fortschrittliche Regierung von [TUR.GetLeader] verlieren, kann der Wunsch der Gazi endlich erfüllt und der Traum von einem neuen und modernen Zivilgesetzbuch verwirklicht werden."
 tur.21.a: "Möge dieses neue Zivilgesetzbuch der Türkei wahre Gleichheit bringen!"

 tur.22.t: "Frauenrechte"
 tur.22.d: "Mustafa Kemal sagte einmal: 'Wenn die Frauen von nun an nicht am gesellschaftlichen Leben der Nation teilnehmen, werden wir niemals unsere volle Entwicklung erreichen. Wir werden unwiderruflich rückständig bleiben und nicht in der Lage sein, mit den Zivilisationen des Westens auf Augenhöhe zu verkehren.' Wenn man bedenkt, dass die türkischen Frauen mit der Reform des Strafgesetzbuches bereits mehr Rechte erhalten haben als die Frauen in den meisten anderen europäischen Ländern, erscheint der Wunsch der Gazi heute realistischer denn je. Wenn wir unseren Frauen das politische Wahlrecht zugestehen, wird die Türkei zu den fortschrittlichsten Ländern Europas gehören. Wenn wir den Frauen das Recht einräumen, in bestimmten Berufen zu arbeiten, die derzeit ausschließlich von Männern ausgeübt werden, würden wir ihnen die Möglichkeit geben, ihre Talente zu zeigen, was unserer Nation sowohl in sozialer als auch in wirtschaftlicher Hinsicht zugute käme.\n\nAllerdings drängen uns die Traditionalisten einmal mehr, den Fortschritt bei den Frauenrechten zu begrenzen und schrittweise voranzutreiben. Wie immer betonen sie den Wert unserer Kultur und unserer Traditionen und argumentieren, dass diese Fortschritte nicht mit dem Islam selbst vereinbar sind. Würden wir jedoch ihren rückständigen Forderungen nachgeben, würden wir uns über Kemals Willen hinwegsetzen - und der Gazi würde sich im Grab umdrehen."
 tur.22.a: "Gebt ihnen volle Rechte!"
 tur.22.b: "Sie werden sie bekommen, nur nicht heute..."

 tur.23.t: "Das Familiennamengesetz"
 tur.23.d: "Das Gesetz über Spitznamen gehört zu den wichtigsten Gesetzen unseres Landes, denn es berührt die Identität eines jeden Türken. Gemäß der osmanischen Tradition erhalten neugeborene Kinder nur Namen, die aus dem Koran stammen. Oftmals erhalten sie anschließend auch Spitznamen, die auf ihren körperlichen oder verhaltensbedingten Eigenschaften beruhen. Kemal ist zum Beispiel ein Name, der sehr talentierten und insgesamt perfekten Männern gegeben wird. Viele Menschen erhalten jedoch auch den Namen ihres Vaters nach ihrem eigenen Namen, um ihre Verwandtschaft leicht erkennbar zu machen. Dieses System gibt es zwar schon seit vielen Jahren, aber es ist an der Zeit, dass wir uns fragen: Kann eine moderne Nation Fortschritte machen, wenn der Einzelne in einer Masse ohne Individualisierung untergeht? Sollten wir unsere Bürger wirklich dazu zwingen, religiöse Namen für ihre Kinder zu wählen? Die Antwort auf diese beiden Fragen lautet ganz klar nein. Wir werden dafür sorgen, dass jeder Bürger die Möglichkeit hat, seinen eigenen Namen türkischer Herkunft zu wählen!"
 tur.23.a: "Lass mich meinen Namen selbst wählen!"

 tur.24.t: "Frage der Osmanischen Titel"
 tur.24.d: "Die wichtigsten osmanischen Titel sind wahrscheinlich Bey, was Herr bedeutet, Efendi, was die Weisheit einer Person ausdrückt, und Pascha, ein Ehrentitel, der Gouverneuren, Generälen und anderen verliehen wird. Diese Titel, die fast zu Namen geworden sind, sind Überbleibsel einer vergangenen feudalen Ära. Sind wir immer noch eine mittelalterliche Monarchie? Nein! Die türkische Nation ist modern und muss sich von allen Spuren der Rückständigkeit befreien!\n\nDiese Titel sind jedoch in der Gesellschaft sehr wichtig und sowohl beim militärischen als auch beim zivilen Personal weit verbreitet. Sie stehen für das Prestige einer Person. Würde man den Menschen, die sie erworben haben, diese Titel wegnehmen, wären sie sicherlich alles andere als glücklich und zufrieden mit der Regierung. Sollten wir wirklich riskieren, diese angesehene Klasse zu verprellen?"
 tur.24.a: "Das ist ein Risiko, das wir nicht eingehen können!"
 tur.24.b: "Tut es!"

 tur.25.t: "Abschaffung des Kalifats"
 tur.25.d: "Das Kalifat, die Frage, die die Zukunft der ganzen Welt bestimmen wird. Der osmanische Sultan Selim I. wurde nach der Unterwerfung der Mamelucken im Jahr 1517 zum Kalifen des Islam, dem Nachfolger des Propheten. Inzwischen sind die Erben des Hauses Osman zum 'Schatten Gottes auf Erden' geworden. Dieser Titel strahlt auf die gesamte muslimische Welt aus und verleiht dem Osmanischen Reich internationale Legitimität und den Respekt der Muslime in aller Welt. Der Kalif hat die Macht, die muslimische Religion und ihre Fatwas zu regieren. Da die Artefakte des Propheten Mohammed in unserer Hauptstadt [TUR.Capital.GetCapitalVictoryPointName] aufbewahrt werden, kann kein anderer Usurpator den Titel des Kalifen rechtmäßig beanspruchen.\n\nEs scheint jedoch, dass dieser Titel nicht mehr respektiert wird. Die Politiker zögern nicht mehr, das Kalifat herauszufordern, der während des Weltkriegs ausgerufene Dschihad ist fast zum Schweigen gebracht worden, und die arabisch-muslimischen Länder haben beschlossen, den Sitz unseres einst glorreichen und unübertroffenen Kalifats zu zerstören. Kemals geheimes Projekt, das am schwersten zu enthüllen war, bestand darin, das Kalifat vollständig abzuschaffen und in dem türkischen Staat, den er errichten wollte, alle verbleibenden Hinweise auf das Osmanische Reich zu entfernen. Dieser Schritt würde einen wichtigen Wendepunkt für die Zukunft unserer Nation und der gesamten muslimischen Welt darstellen. Dennoch konnte der Kalif eine symbolische Figur ohne politische Macht bleiben, völlig getrennt vom Staat. Da dieser Schritt jedoch eine mehr oder weniger vollständige Säkularisierung unseres Staates bedeuten würde, werden die Traditionalisten wahrscheinlich sehr verärgert sein und alles in ihrer Macht Stehende tun, um uns daran zu hindern, den Traum des Gazi zu verwirklichen."
 tur.25.a: "Das türkische Volk hat vor dem Islam existiert, es kann auch ohne ihn existieren!"
 tur.25.b: "Das Kalifat ist unantastbar."

 tur.26.t: "Umstellung auf Lateinische Schrift"
 tur.26.d: "Die osmanische Sprache ist eine Mischung aus Arabisch und Persisch. Sie besteht aus Hunderten von Zeichenvarianten und ist oft sehr kompliziert zu erlernen. Deshalb trägt sie zu der sehr niedrigen Alphabetisierungsrate bei, unter der das Reich seit seiner Gründung litt. Mit modernen Technologien wie der Presse und dem Telegramm traten die Schwächen unserer Sprache noch deutlicher zutage, denn diese Erfindungen sind kaum zu gebrauchen, wenn man Hunderte von verschiedenen Zeichen berücksichtigen muss. Kemal hatte in seinem Tagebuch versprochen, dass er, falls er an die Macht käme, sein Bestes tun würde, um die Nation zu reformieren und innerhalb von drei Monaten eine neue türkische Sprache sprechen zu lassen. Seit dem 19. Jahrhundert plädierten viele Wissenschaftler und Professoren für die Einführung des lateinischen Alphabets, eine Idee, die auch Kemal unterstützte. Auch wenn einige türkische Wörter aufgrund ihrer Komplexität geändert werden müssten, würde die Übernahme der lateinischen Schrift das Erlernen des Schreibens und Lesens türkischer Texte erleichtern und unsere Sprache für Ausländer attraktiver machen."
 tur.26.a: "Wir können unsere alten Grabsteine nicht mehr lesen..."

 tur.27.t: "Die Geschichte der Turkvölker"
 tur.27.d: "Die Frage nach der Geschichte des Turkvolkes ist immer noch umstritten. Für viele sind die Hunnen und Attila die Vorfahren unserer glorreichen Nation, wobei auch Timur und Kubilay Khan als große Herrscher türkischer Abstammung gelten. Diese weithin akzeptierte Theorie zeigt auch, warum die türkische Nation so entschlossen und kämpferisch ist. Nach so vielen Kriegen und Jahrhunderten der Konfrontation mit Nationen, die manchmal viel mächtiger waren als wir, sind wir immer noch hier. Wir sind für den Fall zweier römischer Reiche und aller arabischen Königreiche verantwortlich. Ganz Europa hat einst gezittert, als es unseren Namen hörte. Lasst uns die Lehre dieser Theorien weit verbreiten und Historiker aussenden, die unsere Geschichte eifriger denn je studieren. Das türkische Volk soll durch seine außergewöhnliche Geschichte geeint werden!"
 tur.27.a: "Üzgün Dururlar Bakma, Eli Kafaya Takma. (Sehen Sie sie nicht traurig an, machen Sie sich keine Sorgen.)"

 tur.28.t: "Rebellion eines anatolischen Scheichs"
 tur.28.d: "Ein Scheich und einige Muftis, die mit der derzeitigen säkularen Politik des Reiches unzufrieden waren, zettelten in einer kleinen Stadt in der Nähe von Ankara einen Aufstand an, in der Hoffnung, eine Flamme zu entfachen, die früher oder später zu einem Flächenbrand werden und die fortschrittlichen Politiker, die für die religionsfeindliche Politik des Staates verantwortlich waren, verschlingen würde. Die Aufwiegler schafften es, fast tausend Menschen zu versammeln, die ihre Ansichten unterstützten, und bildeten eine Prozession. Sie schwenkten die grünen Farben des Islam und verkündeten die Wiedereinführung der Scharia. Nachdem der Mob zwei städtische Beamte und einen jungen Kommandeur der örtlichen Garnison getötet hatte, die versuchten, die Prozession zu stoppen, zerstreute die Armee die Menge und nahm den Scheich und die lautstärksten Demonstranten gefangen. Als Ismet von diesem Ereignis erfuhr, war er wütend. Er ordnete die Errichtung eines Denkmals an, um den Soldaten zu ehren, der bei dem Versuch, den Aufstand zu beenden, sein Leben gelassen hatte, und beschloss, die Bevölkerung der Stadt zu bestrafen. Während einige von ihnen dazu verurteilt wurden, die nächsten Jahre ihres Lebens im Gefängnis zu verbringen, wurden andere zu hohen Geldstrafen verurteilt oder unter Hausarrest gestellt."
 tur.28.a: "Wie können sie es wagen?!"

 tur.29.t: "Die Verstaatlichungsfrage"
 tur.29.d: "Viele moderne und populistische Ideologien setzen auf die Verstaatlichung als wirtschaftliche Lösung. Durch die Zwangsverstaatlichung oder den Aufkauf eines Großteils der lebenswichtigen Fabriken des Landes distanzieren sich diese Staaten vollständig vom Liberalismus. Einige extreme Kräfte in der Partei haben bereits ihre Unterstützung für die Umsetzung dieser radikalen Lösung in der Türkei erklärt. Recep Peker hat behauptet, den Antrag zu verteidigen und ist mehr oder weniger zum Führer des nationalistischen Flügels der Partei geworden. Er befürwortet sogar ein Bündnis mit einigen Kadro-Ideologen, die von vielen als Extremisten angesehen werden.\n\nGemäßigte wie Ismet würden es vorziehen, bei dem ursprünglichen Plan zu bleiben und nur Unternehmen mit zu viel ausländischem Kapital zu verstaatlichen, indem sie aufgekauft werden. Sollte es dem extremistischen Flügel der Partei gelingen, seine Forderungen durchzusetzen, könnte dies Recep Peker, einem Schützling Kemals, und der Kadro, einer dunklen ideologischen Gruppe, viel Vertrauen einbringen."
 tur.29.a: "Wir brauchen eine vom Sozialismus inspirierte Verstaatlichung!"
 tur.29.b: "Eine Teilverstaatlichung ist ausreichend."

 tur.30.t: "Der Kadroistische Flügel der Partei übernimmt die Macht"
 tur.30.d: "Inzwischen hat sich mehr als ein Drittel der Mitglieder der Volkspartei dem nationalistischen Flügel angeschlossen, der den Ideen der Kadroisten sehr zugetan ist, einer Gruppe von Personen, die die Türkei vor den liberalen Politikern retten wollen. Angesichts der Spaltung der Partei unter seiner Führung beschloss Ismet, sich aus der Politik zurückzuziehen und vom Amt des Präsidenten zurückzutreten, da er der Meinung war, seinen lieben Freund Kemal enttäuscht zu haben. Daraufhin stimmte die Partei darüber ab, wer Ismets Nachfolger werden sollte. Eine klare Mehrheit entschied sich für den jungen Schützling Kemals, Recep Peker. Dieser, der faktische Führer des nationalistischen Flügels, verkündete den Beginn einer neuen Ära für die Türkei und versprach, dort erfolgreich zu sein, wo die Gemäßigten versagt hatten.\n\nNach seiner Machtübernahme schloss Peker ein offizielles Bündnis mit den Kadroisten und integrierte sie in den nationalistischen Flügel der Partei, der daraufhin in 'Kadroistischer Flügel' umbenannt wurde. Die Kadroisten interessieren sich für die extremistischen Bewegungen von Ländern, die dem Totalismus und dem Kommunismus nahe stehen, und argumentieren, dass sie sich von diesen Extremen inspirieren lassen und sie im Sinne des Kemalismus nutzen müssen, um das Land aus seiner instabilen politischen Lage und dem Weltkrieg zu retten. In der Praxis bedeutet dies, dass sie große soziale Reformen einführen und diese mit einer populistischen und nationalistischen Wirtschaftspolitik verbinden werden. Die türkische Revolution hat begonnen!"
 tur.30.a: "Wir müssen die Türkei schützen!"

 tur.31.t: "Ständige Revolution"
 tur.31.d: "Theoretiker des Kadro-Papiers wie Sevket Süreyya Aydemir und Falih Rifki bereisten mehrmals Europa und nahmen insbesondere am Totalismus-Kongress in Frankreich teil, wo sie von den Syndikalisten aufgefordert wurden, Kemal bei der Befreiung der Türkei vom deutsch-muslimischen Imperialismus zu helfen. Trotz ihres Wunsches, sich von der marxistischen Ideologie zu distanzieren, weil sie aufgrund ihrer Schwächen in der Türkei nicht funktionieren könne, haben sie nie geleugnet, dass sie sich stark von ihr inspirieren ließen. Im Übrigen lobte der kadroistische Dichter Hamdullah Suphi in einem seiner Gedichte Mussolini und Mosley, die Führer der beiden großen totalistischen Bewegungen. Das Kadro-System, das sich dem extremen Nationalismus in Verbindung mit dem Populismus annähert, könnte schließlich bereit sein, sich mit dem Marxismus zu verbinden, um der Türkei eine neue diplomatische Möglichkeit mit der Internationalen, einem entstehenden Bündnis vor allem unter den Entwicklungsländern, zu eröffnen. Die Türkei mit ihrer Mittlerposition zwischen Europa, Afrika und Asien würde sicherlich perfekt in dieses revolutionäre Bündnis passen."
 tur.31.a: "Die kemalistischen Ideen müssen vor dem Marxismus bewahrt werden!"
 tur.31.b: "Bringen wir die Revolution zum Abschluss!"

 tur.32.t: "Fevzi Cakmak ergreift die Macht"
 tur.32.d: "Nach der Verabschiedung des Gesetzes, das allen aktiven Militärangehörigen der Volkspartei die Kandidatur für ein politisches Amt verbot, und ihrem Ausschluss aus dem Parlament waren viele Offiziere empört und hielten dies für inakzeptabel. Zu ihnen gehörte auch einer von Kemals Freunden und Stabschef, Fevzi Çakmak. Die Regierung ahnte jedoch nicht, welchen Rückschlag dies für die Stabilität des Landes bedeuten würde. Angesichts der Schaffung einer unabhängigen Armee und der damit verbundenen Unruhen organisierten viele Traditionalisten gleichzeitig Anschläge und töteten einige hundert Menschen, um ihren Forderungen nach politischem Konservatismus Nachdruck zu verleihen. Dies löste in der Bevölkerung Empörung aus, und einige riefen den Mareşal um Hilfe. Der [TUR.GetLeader], der nicht wusste, was er tun sollte, rief seinen alten Freund Fevzi zurück und versprach ihm Notstandsbefugnisse und die Aufhebung des Gesetzes zur Trennung von Militär und Politik, wenn er sich gegen die Traditionalisten durchsetzen würde.\n\nFevzi nutzte seine neuen Befugnisse, um eine Militärregierung einzusetzen, und verhängte das Kriegsrecht über die konservativsten Provinzen. Nachdem das Militär wieder unter der Kontrolle der Regierung stand, gelang es ihm, mehrere Mitglieder der organisierten islamistischen Gruppen, die für die Anschläge verantwortlich waren, zu verhaften. Mareşal und seine Siege wurden in den Straßen der meisten Großstädte von einer großen Menschenmenge bejubelt. Mit dem Argument, er sei der Einzige, der das türkische Volk vor seiner Selbstzerstörung bewahren könne, beschloss der Mareşal, seine derzeitigen Befugnisse zu behalten und das Amt des Präsidenten zu übernehmen. In einer Rede versprach er dem Volk, in die Fußstapfen von Mustafa Kemal zu treten und es in eine glorreiche Zukunft zu führen."
 tur.32.a: "Hoffentlich gelingt es dem Mareşal, das türkische Volk zu retten."

 tur.33.t: "Moderne Soldatenausbildung"
 tur.33.d: "Mit der Schaffung einer neuen Armee mit neuen Ausbildungsmethoden können wir unsere Soldaten und ihre Ausbildung auf spezifische Kampfstile ausrichten. Sie müssen für die kommenden Kriege gerüstet sein, ganz gleich, wo die Schlachtfelder liegen und gegen wen sie kämpfen müssen.\n\nDie Türkei liegt an der Kreuzung dreier Kontinente, zwischen Asien, Europa und Afrika. Aus diesem Grund sind wir von allen Arten von Gelände und klimatischen Bedingungen umgeben, von den Steppen über die Berge des Kaukasus bis hin zu den Wüsten des Sinai und des Irak. Daher wäre es sinnvoll, unsere Ausbildungsmethoden darauf auszurichten, unsere Soldaten an all die verschiedenen Umgebungen anzupassen, in denen sie möglicherweise kämpfen müssen.\n\nModerne Schlachten beruhen jedoch auch auf Geschwindigkeit und Schnelligkeit. Kemal war ein Fan der mobilen Kriegsführung und setzte in seinen Strategien bevorzugt die Kavallerie ein. Mit der Entwicklung der Technologie können wir seine Pläne fortsetzen und sogar noch einen Schritt weiter gehen, indem wir die Pferde durch Panzer und motorisierte Ausrüstung ersetzen."
 tur.33.a: "Sie müssen sich auf jede Situation einstellen können!"
 tur.33.b: "Wir sollten uns auf die moderne Kavallerie konzentrieren, die Kemal sehr am Herzen lag."

 tur.34.t: "Status der Armee"
 tur.34.d: "Die Frage nach dem Status der Armee ist eine ziemlich heikle Angelegenheit. Aufgrund der militärischen Verbundenheit des türkischen Volkes sind viele Nationalisten und Parteimitglieder auch hochrangige Militärs. So waren beispielsweise berühmte Politiker wie Ismet, Recep und Kemal alle irgendwann einmal Teil des Militärs. Außerdem gibt es Leute wie Fevzi und Fahrettin, die trotz ihres politischen Engagements immer noch im Militär dienen. Wie wir jedoch während der HIF-Periode festgestellt haben, kann die Präsenz der Armee zu Putschen gegen die amtierende Regierung führen, wenn ihr die politische Situation nicht gefällt, was bei der Machtübernahme durch die OHF recht nützlich war. Angesichts der kemalistischen Reformen und des Widerstands, den sie ausgelöst haben, wäre ein Eingreifen des Militärs jedoch nicht gerade ideal.\n\nWir müssen eine Entscheidung treffen: Entweder wir lassen die Armee unter der Kontrolle der Regierung und halten den Status quo aufrecht, oder wir trennen sie vollständig von der Politik, indem wir den Militärs verbieten, politische Ämter zu bekleiden. Natürlich könnte dies einige unserer Offiziere unglücklich machen, aber letztlich würde es hoffentlich dazu beitragen, die Regierung vor Militärputschen zu schützen."
 tur.34.a: "Die Armee sollte von der Politik unabhängig sein."
 tur.34.b: "Die Armee muss unter der Kontrolle der Regierung bleiben."

 tur.35.t: "[TUR.GetName] Bittet um Beitritt zum Reichspakt"
 tur.35.d: "Nachdem die Türken durch den Kairoer Pakt besiegt wurden und lange Zeit unter inneren Kämpfen litten, ist es ihnen vor kurzem gelungen, ihr Land zu stabilisieren. In der Hoffnung, wieder eine Rolle auf der Weltbühne spielen zu können, haben sie uns gefragt, ob sie dem Reichspakt beitreten und wieder Seite an Seite mit uns kämpfen könnten. Ihr Beitritt zu unserer Fraktion würde uns sicherlich gegen die Russen helfen, da die Türken den Kaukasus bedrohen und den Zugang zum Schwarzen Meer blockieren könnten. Es sollte auch bedacht werden, dass die Türken uns vor einigen Jahrzehnten in unserem Kampf gegen die halbe Welt unterstützt haben, warum sollten wir sie also jetzt nicht unterstützen?"
 tur.35.a: "Alte Freunde sind immer willkommen."
 tur.35.b: "Sie haben ihre Macht verloren. Sie sind nicht mehr von Wert."

 tur.36.t: "Deutschland stimmt unserem Angebot zu"
 tur.36.d: "Die Deutschen haben unser Angebot angenommen und uns in den Reichspakt aufgenommen. Gemeinsam werden wir über die Internationale und die lästigen Russen triumphieren! Vielleicht ergibt sich sogar die Gelegenheit, die Länder zurückzuerobern, die wir im Zuge des Wüstenkriegs verloren haben."
 tur.36.a: "Wir werden noch einmal Seite an Seite kämpfen!"

 tur.37.t: "Deutschland lehnt ab"
 tur.37.d: "Die Deutschen haben sich geweigert, uns an ihrer Seite kämpfen zu lassen, mit der Begründung, dass wir aufgrund unserer Niederlage im Wüstenkrieg für sie nicht mehr von Wert sind. Pech für sie! Möge die Internationale sie verschlingen, während wir von ihrer Niederlage profitieren."
 tur.37.a: "Wir können auf unseren eigenen Füßen stehen."

 tur.38.t: "[TUR.GetName] Bittet um Beitritt zur Entente"
 tur.38.d: "[TUR.GetNameDefCap] möchte unserer Fraktion beitreten, was ein kühner Schritt ist, wenn man bedenkt, dass sie uns vor etwa zwanzig Jahren den Krieg erklärt und unser gesamtes Wirtschaftskapital abgelehnt haben. Wenn wir sie jedoch in die Entente aufnehmen, würden wir auf dem Kontinent Fuß fassen und unsere Kontrolle über das Mittelmeer und den Nahen Osten stärken."
 tur.38.a: "Natürlich können sie beitreten!"
 tur.38.b: "Sie haben uns einmal verraten, sie würden uns wieder verraten!"

 tur.39.t: "[FROM.GetNameDefCap] Akzeptiert"
 tur.39.d: "Vergessen Sie den Weltkrieg, unsere Interessen und unsere Machthaber sind nicht dieselben! Die Mitglieder der Entente haben beschlossen, das Kriegsbeil zu begraben und uns in ihr Bündnis aufzunehmen. Jetzt werden wir ihnen helfen, ihr Heimatland zurückzuerobern und die Regime zu stürzen, die ihre Völker unterdrücken!"
 tur.39.a: "Gemeinsam zum Sieg!"

 tur.40.t: "[FROM.GetNameDefCap] lehnt ab"
 tur.40.d: "[FROM.GetNameDefCap] hat unseren Antrag auf Beitritt zu ihrem Bündnis abgelehnt, wahrscheinlich aus reiner Bosheit. Aber keine Sorge, wir brauchen die Hilfe dieser liberalen Imperialisten ohnehin nicht. Schließlich hat das Imperium ihr hinterhältiges Bündnis schon vor Jahren abgelehnt - und das zu Recht!"
 tur.40.a: "Sie waren ohnehin nur unsere zweite Wahl."

 tur.41.t: "[TUR.GetNameDefCap] Macht sich für den Krieg bereit"
 tur.41.d: "Die Türken machen wieder einmal gegen uns mobil! Unzufrieden mit ihrer x-ten Niederlage, wollen sie ihre verlorenen Gebiete zurückgewinnen. Wir sollten uns auf den kommenden Sturm vorbereiten, wenn wir nicht wieder unter dem [TUR.GetAdjective] Stiefel leben wollen."
 tur.41.a: "Dunkle Wolken ziehen auf..."

 tur.42.t: "Die Türken fordern die Rückgabe ihrer Territorien"
 tur.42.d: "Diese heimtückischen Türken haben unserer Regierung ein Ultimatum gestellt: Entweder wir geben alle Provinzen, die vor dem Wüstenkrieg Teil des Osmanischen Reiches waren, an sie zurück, oder wir werden 'die Konsequenzen tragen'. Heute wird unsere Regierung entscheiden müssen, ob unsere neuen Gebiete, die nach der Megali-Idee rechtmäßig der griechischen Nation gehören, es wert sind, dafür zu kämpfen und zu sterben. Auch wenn die Ablehnung des Ultimatums zu einem weiteren Krieg gegen die Türken führen könnte, müssen wir bedenken, wie weit wir bereits gekommen sind. Die Türken sind nicht mehr das, was sie einmal waren, und unsere Nation ist heute mächtiger als je zuvor. Zum ersten Mal seit Jahrhunderten könnten wir tatsächlich eine Chance haben, wenn wir uns gegen unsere muslimischen Nachbarn behaupten würden - auch wenn dieser mögliche Sieg wahrscheinlich mit einem hohen Preis verbunden wäre."
 tur.42.a: "Wir sollten das akzeptieren, im Namen des Friedens!"
 tur.42.b: "Sie sollen ihren Krieg bekommen!"

 tur.43.t: "[FROM.GetNameDefCap] Übergibt unsere Territorien"
 tur.43.d: "Heute haben die Griechen beschlossen, ihre Weisheit unter Beweis zu stellen, indem sie unsere Forderungen akzeptieren und die Gebiete, die sie uns nach dem Wüstenkrieg gestohlen haben, friedlich zurückgeben. Endlich werden die Türken, deren Familien schon seit Generationen in diesen Provinzen leben, nicht mehr von einem offen feindlichen Regime unterdrückt. Durch diese Entwicklung sind wir der Wiedervereinigung des türkischen Volkes einen Schritt näher gekommen und haben einen Teil unseres früheren Ruhms wiedererlangt."
 tur.43.a: "Das war unerwartet."

 tur.44.t: "[FROM.GetNameDefCap] lehnt ab"
 tur.44.d: "Die griechischen Bastarde haben sich geweigert, die Gebiete, die sie uns nach unserer Niederlage im Wüstenkrieg gestohlen haben, zu übergeben. Vielleicht dachten sie, dass wir bluffen und einfach nachgeben würden, wenn sie unser Ultimatum ablehnen, aber wir werden ihnen zeigen, dass das nicht der Fall ist. Es ist Zeit zuzuschlagen und die Griechen daran zu erinnern, dass sie unsere Macht fürchten müssen!"
 tur.44.a: "So beginnt es."

 tur.45.t: "Griechen fliehen aus dem Land"
 tur.45.d: "Nachdem die griechische Regierung die Gebiete, die uns nach dem Wüstenkrieg gestohlen worden waren, aufgegeben hatte, kam es zu einigen Auseinandersetzungen zwischen unseren Truppen und der einheimischen Bevölkerung, aber alles in allem verlief der Übergang relativ friedlich. Einige Bewohner dieser Gebiete waren jedoch unzufrieden mit der Rückkehr ihrer türkischen Oberherren. Sie verbreiteten das Gerücht, dass das türkische Militär bereits Operationen gegen die griechische Zivilbevölkerung geplant habe, um das Land zu 'türkisieren' und zu verhindern, dass unsere Gebiete in der Ägäis erneut an die Griechen fallen. Obwohl dies eine eklatante Lüge war und wir eindeutig nicht die Barbaren sind, für die sie uns gehalten haben, ist es ihnen gelungen, andere Griechen davon zu überzeugen, sich ihnen bei ihrem Exodus zurück in ihr Heimatland anzuschließen, indem sie versprachen, dass sie in Gebieten wie Thrakien und Thessaloniki vor dem 'Türkischen Zorn' sicher sein würden."
 tur.45.a: "Feiglinge."

 tur.46.t: "Türkei will die Levante zurückgewinnen"
 tur.46.d: "Nachdem wir das Osmanische Reich im Wüstenkrieg besiegt hatten, war das türkische Militär zerschlagen und die Nation destabilisiert. Es scheint jedoch, dass wir sie nicht genug ruiniert haben. Den Türken ist es gelungen, sich zu erholen, und sie versuchen nun, die arabischen Gebiete, die früher vom Osmanischen Reich gehalten wurden, zurückzufordern, mit dem Argument, dass sie immer noch einen rechtmäßigen Anspruch auf diese Gebiete haben. Obwohl dies eindeutig falsch ist, hält [TUR.GetLeader] diese Behauptung für legitim genug, um uns ein Ultimatum zu stellen: Entweder wir spucken auf die syrischen Soldaten, die ihr Leben im Kampf für die Freiheit der arabischen Völker gelassen haben, und treten Syrien an die Türken ab, oder wir stehen auf und kämpfen erneut gegen die türkischen Unterdrücker. Wie auch immer wir uns entscheiden, wir sollten uns schnell entscheiden, denn die türkischen Truppen stehen bereits in Massen an unserer Grenze - und werden von Tag zu Tag ungeduldiger."
 tur.46.a: "Wir haben keine andere Wahl als zu akzeptieren..."
 tur.46.b: "Wir haben sie einmal besiegt, wir werden es wieder tun!"

 tur.47.t: "Syrien ist unser!"
 tur.47.d: "[FROM.GetNameDefCap] hat unseren Forderungen nachgegeben! Ein Teil der Ländereien, die uns nach unserer Niederlage im Wüstenkrieg gestohlen wurden, ist endlich wieder in türkischer Hand! Während der Herrschaft des Osmanischen Reiches über die Region erlebte die Levante eine rasante Entwicklung, in der sich viele Türken mit ihren Waren und Geschäften in den Provinzen niederließen. Jetzt müssen die Nachkommen dieser tapferen türkischen Geschäftsleute nicht mehr unter einem arabischen Regime leben, sondern können frei in der Nation ihrer Väter leben!"
 tur.47.a: "Ich habe mich darauf gefreut."

 tur.48.t: "[FROM.GetNameDefCap] lehnt unser Ultimatum ab"
 tur.48.d: "Nordsyrien ist eine Region, die von Arabern und Türken gleichermaßen bewohnt wird. Die jungen und kämpferischen Nationen des Kairoer Paktes sind jedoch der Meinung, dass sie allein über diese Region herrschen sollten und die dort ansässigen Türken völlig außer Acht lassen. Da sie unsere Forderung, die Levante an uns abzutreten, abgelehnt haben, bleibt uns nichts anderes übrig, als in den Krieg zu ziehen, um unsere in Syrien lebenden türkischen Brüder aus ihren Fesseln zu befreien."
 tur.48.a: "Dies ist das Ende für dich..."

 tur.49.t: "Die Türken fordern Mosul"
 tur.49.d: "Vor dem Wüstenkrieg hatte die große Stadt Mosul eine beträchtliche türkische Bevölkerung. Nach der Niederlage des Osmanischen Reiches begannen jedoch viele Türken, nach Anatolien auszuwandern, da sie befürchteten, dass sie unter dem neuen arabischen Regime unterdrückt und diskriminiert werden würden. Die Regierung von [TUR.GetNameDef] hat nun beschlossen, diesen Exodus zu ihrem Vorteil zu nutzen. Sie behauptet, der Flüchtlingsstrom zeige, dass wir unsere türkischen Bürger nicht angemessen behandeln, und hat uns daher aufgefordert, die Stadt Mosul und die umliegenden Gebiete an sie abzutreten. Sollten wir dem nicht nachkommen, werden die Türken nicht zögern, ihre Ziele mit Gewalt durchzusetzen. Auch wenn die meisten Länder um uns herum unseren Anspruch auf Mossul unterstützen, könnte es eine kluge Entscheidung sein, die Spannungen nicht eskalieren zu lassen und den türkischen Forderungen einfach nachzugeben. Wir könnten aber auch versuchen, einen Präventivschlag zu führen. Dies würde es uns hoffentlich ermöglichen, die türkischen Truppen zu überraschen und die türkische Armee zu demoralisieren, bevor sie unser Gebiet angreifen kann."
 tur.49.a: "Wir können keinen Krieg riskieren..."
 tur.49.b: "Wir werden niemals aufgeben!"

 tur.50.t: "Mosul ist wieder in unserer Hand!"
 tur.50.d: "Nach einer Zeit der ausländischen Besatzung ist Mosul endlich wieder türkisch. Das Volk von [FROM.GetNameDef] hat in all seiner Weisheit beschlossen, dass es keinen Krieg mit uns riskieren sollte und dass es für uns beide besser wäre, unseren Forderungen nachzugeben. Damit sind wir dem Ziel, das türkische Volk wieder zu vereinen, einen Schritt näher gekommen."
 tur.50.a: "Die Angelegenheiten laufen gut."

 tur.51.t: "[FROM.GetNameDefCap] Wählt Krieg!"
 tur.51.d: "Die Forderung nach Mosul hat der Regierung [FROM.GetAdjective] offenbar nicht gefallen. Anstatt unseren Forderungen nachzukommen und uns die Gebiete zu übergeben, die uns rechtmäßig gehören, hat sie sich für einen Präventivschlag entschieden, in der Hoffnung, unsere Truppen zu überraschen und Unruhe in unseren Reihen zu stiften. Es ist an der Zeit, dass wir ihnen etwas Respekt beibringen."
 tur.51.a: "Das macht sie zumindest zu den Bösen."

 tur.52.t: "Ein Treffen am Bosporus"
 tur.52.d: "Heute Nachmittag legte König Eduard VIII. bei seinem Besuch in einem Mitgliedsland der Entente mit seiner Yacht im Bosporus an. Mustafa Kemal, der den König wahrscheinlich bereits erwartete, besuchte ihn kurz darauf auf seinem Schiff. Wenn man sieht, wie reibungslos alles ablief, scheint das ganze Ereignis im Voraus geplant worden zu sein. Einige Journalisten konnten sogar einzigartige Bilder von Gazi in seinem Badeanzug einfangen, wie er sich fröhlich mit dem König von England unterhält. Niemand weiß, was die wahre Bedeutung dieses Treffens war, was zu einigen Spekulationen führte: Während die meisten der Meinung sind, dass es sich lediglich um einen Freundschaftsbesuch handelte, der zeigt, dass es kein böses Blut mehr zwischen den Briten und den Türken gibt, argumentieren andere, dass dieses Ereignis der erste Schritt zu einem türkischen Beitritt zur Entente sein könnte, ein politischer Schritt, der die Türkei möglicherweise wieder auf die Weltbühne zurückbringen könnte."
 tur.52.a: "Ein Zeichen für zukünftige Zusammenarbeit?"

 tur.53.t: "Rede zur Nationalen Souveränität"
 tur.53.d: "Heute Morgen, bei der Eröffnung der Versammlung, hielt Ismet eine Eröffnungsrede über die nationale Souveränität: "Dieses Ereignis ist der greifbarste Beweis für die Lebenskraft unseres Volkes. Unsere Geschichte ist reich an solchen Wundern. Im Laufe seines Bestehens hat unser Volk viele Rückschläge erlebt. Manchmal schien es sogar so, als ob die ganze Welt gegen uns wäre. Doch das türkische Volk hat es geschafft, aufzustehen und wieder stark zu sein, egal wie hart diese Rückschläge waren. Dieses Volk, von dem man gestern noch dachte, es sei dem Untergang geweiht, erhebt sich heute. Unser Volk hat unter der Ägide der Kinder Ertugruls ein bedeutendes Reich in den anatolischen Gebieten errichtet. Es war der engagierte Verteidiger der islamischen Sache. Jedes Mal, wenn unser Volk mit irgendwelchen Unruhen konfrontiert wurde, ist es ihm gelungen, sich zu retten, indem es neue Institutionen geschaffen und der Welt seine Stärke gezeigt hat."\n\nNachdem die Rede zu Ende war und der tosende Beifall abgeklungen war, begannen Ismet und andere führende Parteifunktionäre, über die Zukunft der Nation zu diskutieren und Pläne zur Rettung der Türkei und ihres Volkes zu entwerfen."
 tur.53.a: "Selam olsun! (Grüße!)

 tur.54.t: "Abschaffung des Achar"
 tur.54.d: "Heute stimmte die Versammlung für eine wichtige und symbolische Reform: die "Abschaffung des Achar", d.h. des Zehnten. "Der Achar ist ein Alptraum für unsere Bauern und Landwirte", sagte [TUR.GetLeader], der seine Abschaffung zu einer nationalen Priorität gemacht hat, da es keinen Fortschritt geben kann, solange Teile unserer Bevölkerung noch von der Hand in den Mund leben müssen. Leider ist diese Steuer, die in Form von Naturalien in Höhe von mehr als einem Zehntel der Produktion erhoben wird, nicht nur eine Quelle der Freude für die Bauern und Wucherer, sondern auch die wichtigste Haushaltseinnahme der Republik. Es muss viel Mut erfordert haben, diese Reform überhaupt in Erwägung zu ziehen, wenn man bedenkt, dass die Wirtschaft des Landes bereits leidet und das Militär einen großen Teil des verfügbaren Budgets aufbraucht. Während viele Menschen, vor allem die in Armut lebenden, mit dieser Reform mehr als zufrieden sind, bleiben einige skeptisch und fragen sich, wie [TUR.GetLeader] die Ausgaben der Nation künftig decken will."
 tur.54.a: "Türkische Bauern jubeln!"

 tur.55.t: "Die 'Hut' Rede"
 tur.55.d: "Vor einigen Tagen hielt Ismet Reşit eine Rede in der Stadt Inebolu bei Kastamonu. Darin betonte er die Bedeutung einer neuen nationalen Kleiderordnung, die die Eleganz des türkischen Volkes hervorheben könnte. Er sagte: 'Ist es sinnvoll, ein sehr wertvolles Juwel mit Schlamm zu beschmieren? Wenn ein Juwel im Schlamm steckt, dann müssen wir den Schlamm wegwischen, um das Juwel freizulegen; das ist ganz natürlich und notwendig. Wir werden von nun an Oxford-Schuhe oder alternativ dazu Knöchelschuhe tragen; und Hosen, Westen, Hemden, Krawatten, abnehmbare Kragen, Jacken und natürlich Hüte.' Das letzte Kleidungsstück auf dieser Liste, die Hüte, schien für ihn von besonderer Bedeutung zu sein. Ismet ging sogar so weit, dass er für ein neues Gesetz plädierte, das allen Männern das Tragen von Hüten im westlichen Stil in der Öffentlichkeit vorschreibt und den traditionellen Turban und Fez grundsätzlich verbietet. Inzwischen wurde diese Rede in den meisten großen Zeitungen veröffentlicht und als 'Die Hutrede' bezeichnet.\n\nAuch wenn das von Ismet erdachte Gesetz noch nicht in Kraft getreten ist, gab es in Ostanatolien einige Proteste gegen die Idee eines erzwungenen westlichen Kleidungsstils. Diese wurden jedoch schnell zum Schweigen gebracht, und die Mehrheit des Landes ist bereit, einen neuen Look anzunehmen."
 tur.55.a: "Das Abendland ist der Weg in die Zukunft!"

 tur.56.t: "Die Türkei will der Internationale beitreten"
 tur.56.d: "Das Osmanische Reich ist für immer verschwunden, und an seine Stelle ist der syndikalistische Staat Türkei getreten. Die türkische Regierung hat mit ihrer feurigen Rhetorik einige Federn gerupft, aber jetzt wollen die Türken der Dritten Internationale in syndikalistischer Brüderlichkeit beitreten. Sollen wir sie in den Club aufnehmen?"
 tur.56.a: "Lasst uns unsere türkischen Brüder willkommen heißen!"
 tur.56.b: "Wir brauchen sie nicht!"

 tur.57.t: "Die Syndikalisten haben unseren Antrag angenommen!"
 tur.57.d: "Unser Antrag auf Aufnahme in das erweiterte Internationale Bündnis wurde angenommen! Jetzt können wir Seite an Seite mit unseren neuen syndikalistischen Brüdern die Arbeiterrevolution in der ganzen Welt herbeiführen!"
 tur.57.a: "Es lebe die Revolution!"

 tur.58.t: "Die Syndikalisten haben uns abgelehnt!"
 tur.58.d: "Wir sind von der Internationalen abgelehnt worden. Offenbar will und braucht sie unsere Hilfe bei der Verwirklichung der Weltrevolution nicht. Das ist ein Skandal und eine Beleidigung ersten Ranges!"
 tur.58.a: "Es scheint, dass sogar Sozialisten Wilde sein können..."

 tur.59.t: "Sultan Osman und Mustafa Kemal getötet!"
 tur.59.d: "Heute, kurz nach Mittag, erschütterte eine plötzliche Explosion die Stadt [Root.Capital.GetCapitalVictoryPointName]. Die Explosion kam aus dem Palast unseres geliebten Sultans Osman, der sich zu diesem Zeitpunkt mit Großwesir Musta Kemal Pascha traf, um zu besprechen, wie die Regierung weiter vorgehen sollte, nachdem das Reich erschüttert und zerschlagen worden war. Ohne Vorwarnung wurden diese Gespräche vorzeitig beendet, als eine versteckte Bombe explodierte, die die Fassade des Palastes zerstörte und die Umstehenden in einen Schockzustand versetzte. Die umstehenden Beobachter fürchteten um das Leben ihres Sultans und eilten zu Hilfe, doch es war alles vergeblich. Unter den Trümmern fanden sich nur die entstellten Leichen von Osman, dem Großwesir und Mitgliedern der Palastwache.\n\nDas vorzeitige Ableben des Sultans bedeutete natürlich Chaos. Die Nachricht verbreitete sich schnell, zuerst in der Stadt und dann im ganzen Land. Als Refet Pascha vom Tod des Sultans erfuhr, beschloss er, seine Chance zu nutzen. Unter Berufung auf seine Furcht vor einem drohenden Zusammenbruch der Nation in Anarchie scharte er die wichtigsten Politiker der Opposition und den Großteil der Garnison von [Root.Capital.GetCapitalVictoryPointName] um sich und marschierte zu den wichtigsten Regierungsgebäuden der Stadt, die er innerhalb weniger Stunden unter seine Kontrolle brachte. Die allgemeine Verwirrung und Ungewissheit nach dem Ableben des Sultans hinderte die verbleibenden Regierungsbeamten daran, einen nennenswerten Widerstand zu organisieren, und so war der Staatsstreich genauso schnell vorbei, wie er begonnen hatte. Nachdem seine Position gesichert war, erklärte sich Refet Pascha zum neuen Staatsoberhaupt und die Osmanische Heilspartei zur neuen Regierung. Er erklärte, dass er seine Macht nutzen wolle, um Recht und Ordnung im Land zu sichern und die für den Tod des Sultans verantwortlichen Terroristen zu finden.\n\nDieses Rätsel könnte sich jedoch als schwer lösbar erweisen, da die Polizei bisher keine Hinweise gefunden hat, die zu den Verrätern führen könnten. Es werden jedoch bereits wilde Anschuldigungen erhoben. Einige beschuldigen kurdische oder armenische Nationalisten, andere haben sogar Refet Pascha selbst denunziert. Leider scheint es wahrscheinlich, dass die Wahrheit nie ans Licht kommen wird."
 tur.59.a: "Wir weinen um unseren Sultan und unseren Pascha."

 tur.60.t: "Fevzi ergreift die Macht"
 tur.60.d: "Die Niederlage im Wüstenkrieg war die verheerendste Katastrophe, die unser Land seit langer Zeit erleben musste. Wir waren gezwungen, fast alle nicht-türkischen Gebiete aufzugeben, Tausende von Männern verloren ihr Leben und noch mehr ihre Heimat. Das hat natürlich dazu geführt, dass die Menschen das Vertrauen in ihre Regierung und insbesondere in die Fähigkeiten der Streitkräfte verloren haben. Viele hochrangige Offiziere sind jedoch nicht der Meinung, dass die Armee die Schuld trägt, sondern schieben die gesamte Schuld auf die liberale Regierung. Ihrer Meinung nach hat die HIF die Armee vernachlässigt und keine effiziente Verteidigungspolitik betrieben, was zum Untergang unseres einst großen Reiches geführt hat.\n\nIn der Befürchtung, dass die Liberalen nicht in der Lage sein würden, die Nation aus der Spirale der Tragödien und Katastrophen herauszuführen, beschloss Feldmarschall Fevzi Pascha, einer der angesehensten Offiziere unserer Streitkräfte, nicht länger untätig zu bleiben. Er scharte einige Politiker der OHF um sich, versammelte eine Gruppe von unterstützenden Offizieren und mobilisierte Soldaten, die seiner Sache treu waren. Dann marschierte er in das Zentrum von [ROOT.Capital.GetCapitalVictoryPointName], wo er die liberale Regierung umzingelte. Als die HIF-Politiker erkannten, dass sie keine realistische Chance hatten, sich Fevzis Truppen zu widersetzen, ergaben sie sich dem Mareşal, der sie daraufhin wegen "Verrats gegen das Reich und sein Volk" verhaftete. Nachdem die Liberalen beseitigt worden waren, erklärte sich Fevzi zum neuen Staatsoberhaupt. Kurz nach Abschluss des Staatsstreichs hielt er eine Rede, die über das Radio an die ganze Nation übertragen wurde. Darin informierte er die Menschen über den politischen Wandel und versicherte ihnen, dass ihre Stimme von nun an gehört werden würde und dass unser Land unter seiner Führung zu seinem früheren Ruhm zurückkehren würde.\n\nAuch wenn die Bevölkerung Fevzi für seine militärischen Leistungen bewundert, zweifeln viele an seiner Fähigkeit, das Land effizient zu regieren. Da Fevzi einst ein guter Freund von Kemal war, befürchten einige auch, dass sein Putsch eine Rückkehr zur Politik des OHF bedeuten wird - die von Teilen der Bevölkerung gefürchtet wird. Nur die Zeit wird zeigen, ob die Ängste und Unsicherheiten der Menschen berechtigt sind..."
 tur.60.a: "Mal sehen, was die Zukunft bringt."

 tur.61.t: "Der Feind offenbart sich"
 tur.61.d: "Bei seinem Amtsantritt versprach der Mareşal, dass er seine Macht nutzen würde, um das Überleben unserer Nation zu sichern und die Feinde des Staates zu bekämpfen. Bislang wurde bewusst im Unklaren gelassen, wer genau diese Feinde sind, aber heute beschloss Fevzi, diese Frage in einer Rede zu beantworten.\n\nWenn ich das Empire betrachte, sehe ich eine einst große Nation, die von ihren Feinden völlig zerstört wurde. Und ich sehe diese Feinde, die unseren Staat mit Füßen treten, wenn er schon am Boden liegt. Meine türkischen Freunde, Sie fragen sich vielleicht: 'Wer sind diese Feinde, die Sie sehen?' Nun, diese Frage werde ich gerne beantworten. Der erste Feind, den ich sehe, ist die liberale Opposition gegen meine Herrschaft. Viele der idiotischen Mitglieder der ehemaligen HIF haben immer noch nicht begriffen, dass es ihr System war, das zum Untergang des Reiches geführt hat - und dass ihr System die völlige Vernichtung jeder Chance bedeuten würde, die unsere Nation noch hat, um zu ihrem früheren Ruhm zurückzukehren. Deshalb werde ich diese liberalen Schweine mit allem bekämpfen, was ich habe, bis ihre Gehirne endlich von dem linken Gift befreit sind. Aber das ist noch nicht alles. Ich sehe noch einen anderen Feind. Einen, der nach unserer Niederlage im Wüstenkrieg aufgetaucht ist. Dieser Feind ist unsere derzeitige wirtschaftliche Lage. Sie hindert uns daran, den Wohlstand und den Frieden zu erreichen, den wir uns alle wünschen. Wir können nicht wachsen, wenn unsere Wirtschaft zerstört ist und unsere Produktionsrate verschwindend gering ist. Wir müssen unsere Wirtschaft erst wieder aufbauen, bevor wir an etwas anderes denken können."\n\nMit diesen Worten hat Fevzi seine Prioritäten deutlich gemacht. Jetzt bleibt nur noch abzuwarten, wie er die Feinde, die er nun offenbart hat, bekämpfen wird und ob die Bevölkerung mit diesem neuen Feindbild einverstanden ist."
 tur.61.a: "Er hat eine schwierige Aufgabe vor sich."

 tur.62.t: "Fevzi, Retter der Nation"
 tur.62.d: "Inmitten des Chaos nach dem Wüstenkrieg beschloss ein Mann, etwas zu unternehmen. Ein Mann beschloss, alle Maßnahmen zu ergreifen, die er für notwendig hielt, um das Überleben unserer Nation zu sichern. Dieser Mann war Fevzi Pascha. Durch die Übernahme der Regierung, die von einigen immer noch als höchst fragwürdiger, wenn nicht gar krimineller Schritt angesehen wird, konnte er die Kontrolle über den Wiederaufbauprozess der Nation übernehmen. Obwohl die Leitung dieses Prozesses zweifellos keine leichte Aufgabe war, bot sie Fevzi die Möglichkeit, den Staat nach seinen eigenen Vorstellungen umzugestalten - und er zögerte nicht, diese Chance voll auszuschöpfen. Um dieses Ziel zu erreichen, sah er sich jedoch zunächst gezwungen, hart gegen diejenigen vorzugehen, die sich ihm in den Weg stellten, was dazu führte, dass er von vielen als "Herrscher mit eiserner Faust" wahrgenommen wurde.\n\nDoch nun, da sich der Staub gelegt hat und die Stabilität in das Reich zurückgekehrt ist, scheinen die meisten Menschen darin übereinzustimmen, dass der Nutzen, den die Herrschaft des Mareşal gebracht hat, den Schaden, den er angerichtet hat, überwiegt. Im ganzen Land werden die Stimmen der Opposition langsam immer leiser, und es scheint, dass die Bevölkerung mit ihrer neuen Regierung immer zufriedener wird, wobei einige den Mareşal sogar als "Retter der Türkischen Nation" bezeichnen. Da sich der Alltag der türkischen Bevölkerung langsam aber sicher wieder normalisiert, sind die Hoffnungen groß, dass die von Fevzi versprochene neue Ära des türkischen Wohlstands und Prestiges bald beginnen wird."
 tur.62.a: "Wir applaudieren dem Mareşal!"

 tur.63.t: "Der Mareşal setzt das Parlament wieder ein"
 tur.63.d: "Unter Einhaltung seiner Versprechen hat der Mareşal beschlossen, seine Notstandsbefugnisse nicht zu missbrauchen, um die gesamte Staatsgewalt um sich herum zu zentralisieren, sondern stattdessen das türkische Parlament wieder einzusetzen. Dennoch war Fevzi nicht bereit, von seinem derzeitigen Amt als Staatschef zurückzutreten, was ihn dazu veranlasste, eine kontrolliertere Form der Demokratie mit sich selbst an der Spitze einzuführen. Trotz dieser Nachteile hat dieser Schritt viele Befürworter eines Mehrparteiensystems zumindest teilweise zufrieden gestellt. Da die THF bei den bevorstehenden Parlamentswahlen nicht die einzige wählbare Partei ist, hoffen unsere Bürger, dass sie den dringend benötigten frischen Wind und einige neue Gesichter in die politische Szene unseres Landes bringen wird.\n\nAngesichts des großen Vertrauens, das viele Menschen dem Mareşal entgegenbringen, und der Tatsache, dass er nach wie vor einen Großteil seiner Befugnisse behält, kann man davon ausgehen, dass die THF ihre Mehrheit im Parlament behalten wird. Daher wird diese Wahl wahrscheinlich politisch nicht allzu viel ändern, sondern in erster Linie dazu dienen, Fevzis Herrschaft und seine Entscheidung, seine derzeitige Position zu behalten, zu legitimieren."
 tur.63.a: "Ein Schritt in die richtige Richtung."

 tur.64.t: "Fevzis Lügen entlarvt"
 tur.64.d: "Nachdem der Mareşal das Parlament wieder eingesetzt hatte, waren die Menschen mit dem neuen demokratischen System recht zufrieden. Dies hat sich jedoch geändert, nachdem ein Skandal die Nation erschüttert hat.\n\nDer Mareşal wurde schon einige Male zusammen mit einigen Führern der Oppositionsparteien gesichtet. Natürlich wäre dies nichts Ungewöhnliches gewesen, wenn es während einer politischen Debatte im Parlament geschehen wäre. Er und seine politischen Gegner wurden jedoch beim Spaziergang durch [ROOT.Capital.GetCapitalVictoryPointName] gesehen, wo sie wahrscheinlich auf dem Weg zu Fevzis Haus im Stadtzentrum waren. Nach den Berichten der Bürger, die sie gesehen haben, handelt es sich offenbar nicht um erbitterte politische Gegner, sondern um die besten Freunde. Einige Leute meldeten dies sogar den großen Zeitungen - und die zögerten nicht lange, bevor sie sich an die Arbeit machten und einen neuen Artikel verfassten. Jetzt verkaufen sich Zeitungen mit Schlagzeilen wie "Fevzis Lügen entlarvt" im ganzen Land wie warme Semmeln.\n\nNatürlich hat dieser Skandal eine heftige Kontroverse ausgelöst. Einige Leute versuchen, Fevzi zu verteidigen, indem sie argumentieren, dass es für einen Mann wie ihn normal ist, auch zu politischen Feinden gute Beziehungen zu haben, und dass diese Nachricht nichts an den Opfern ändert, die er für die Nation und das Volk gebracht hat. Darüber hinaus gibt es auch einige, die die Glaubwürdigkeit der Berichte anzweifeln, da keiner der Zeugen Bilder von dem Vorfall liefern konnte und die Zeitungen wahrscheinlich nur auf der Suche nach einer gut verkaufbaren Geschichte waren. Andererseits gibt es auch einen beträchtlichen Teil unserer Bevölkerung, der davon überzeugt ist, dass diese Berichte Beweis genug für Fevzis Ambitionen sind, die Demokratie zu untergraben, die er offiziell zu bewahren versucht. Jetzt fragen sie sich: Hat Fevzi gegen die Demokratie gearbeitet? Hat er die ganze Zeit über ein Reich der Heuchelei aufgebaut? Und vor allem: Tut er wirklich alles, was in seiner Macht steht, um das einfache Volk zu verteidigen?\nLeider kennt nur der Mareşal selbst die Antworten auf diese Fragen."
 tur.64.a: "Ein schockierender Skandal - oder nur Panikmache?"

 tur.65.t: "Proklamation der Türkischen Republik"
 tur.65.d: "Heute hielt der Mareşal eine Rede, in der er offiziell die Geburt der Türkiye Cumhuriyeti, der Republik Türkei, verkündete. In seiner Rede sagte Fevzi: "Wir sind keine Osmanen mehr. Wir haben den Wüstenkrieg verloren und damit auch unseren Anspruch auf den Titel 'Osmanen'. Wir müssen die Vergangenheit sterben lassen. Wir werden nicht länger ehrfürchtig auf sie blicken. Wir werden in die Zukunft blicken und versuchen, das Beste aus unserer gegenwärtigen Situation zu machen, die nicht so schlecht ist, wie sie auf den ersten Blick erscheinen mag. Obwohl wir viel von unserem früheren Ruhm verloren haben, ist unsere Nation geeinter als je zuvor. Überall im Land schlagen die türkischen Herzen im Einklang. Diesen Herzen sollte die Nation gehören, und deshalb rufe ich hiermit die Republik Türkei aus!"\n\nNach diesem Teil seiner Rede sprach Mareşal über seine Pläne für die Zukunft. Über die industriellen Fortschritte, die die Türkei unter seiner Herrschaft erleben würde, über die mögliche Errichtung eines demokratischen Systems und über sein Ziel, den Respekt der uns umgebenden Nationen wiederzugewinnen.\n\nObwohl die liberaleren Teile unserer Bevölkerung Fevzis Wunsch, eine echte Demokratie zu schaffen, in Frage stellen, wurden die Rede und die Nachrichten von der Mehrheit unserer Bürger insgesamt recht positiv aufgenommen, und die Türken im ganzen Land hoffen, dass dieser Tag den Beginn einer neuen Ära der türkischen Souveränität, des Friedens und der Stabilität markiert."
 tur.65.a: "Eine neue Ära beginnt!"

 tur.66.t: "Furcht vor der Religionsgemeinschaft"
 tur.66.d: "Angesichts der säkularen Politik Kemals und seiner Anhänger überrascht es nicht, dass der erneute Aufstieg der OHF, die heute als THF bekannt ist, in den Reihen der religiösen Orden Angst auslöste. Die Führer dieser Orden fürchten vor allem den Verlust ihres politischen Einflusses und ihres Reichtums, aber sie sind auch besorgt darüber, dass die Nation die traditionellen Werte des Islams missachten könnte, und befürchten, dass die islamischen Praktiken aus dem täglichen Leben der türkischen Bevölkerung verdrängt werden könnten. Um dieser möglichen Entwicklung entgegenzuwirken, haben einige der Orden bereits Proteste gegen die THF-Regierung organisiert und um die Unterstützung aller "wahren Muslime" in ihrem Kampf gegen die Säkularisierung gebeten. Da jedoch die Mehrheit des Volkes immer noch hinter [TUR.GetLeader] steht, sind diese Proteste bisher klein geblieben und den Aufrufen ihrer Anführer sind nur einige eingefleischte Konservative gefolgt. Dennoch wäre es wahrscheinlich eine kluge Idee, zu versuchen, die Ordnungshüter zu beruhigen, bevor sie ihren Einfluss nutzen, um ihre Demonstrationen auszuweiten."
 tur.66.a: "Ihre Angst ist unberechtigt, nicht wahr?"

 tur.67.t: "Die Türkei, Vorreiterin in Sachen Stabilität und Modernisierung"
 tur.67.d: "Nach all der harten Arbeit, die [TUR.GetLeader] und seine Regierung geleistet haben, kann die Türkei nun wirklich als Vorreiter in Sachen Stabilität und Modernisierung angesehen werden. Die Türkei hat eine formelle und schriftliche Verfassung, die ersten Wahlen haben stattgefunden, und die Menschen sind im Allgemeinen zufrieden und haben Vertrauen in ihre Regierung und ihren Führer. Man sollte [TUR.GetNameDef] nicht länger als minderwertig gegenüber den westlichen Nationen betrachten. Auch wenn die Regierungen dieser Länder es nicht gerne zugeben, haben wir einige von ihnen bei der Durchsetzung der Bürgerrechte und der Modernisierung im Allgemeinen sogar übertroffen. Wir sind zu einem strahlenden Leuchtturm im Nahen Osten geworden, zu einem Zeichen der Hoffnung und einem Symbol für eine bessere Zukunft. Hoffentlich werden andere Nationen, insbesondere unsere arabischen Nachbarn, unserem Beispiel folgen."
 tur.67.a: "Die Zukunft beginnt jetzt!"

 tur.68.t: "Die Frage von Alexandretta"
 tur.68.d: "Nach dem Wüstenkrieg wurde uns die Provinz Iskenderun, auch bekannt als Alexandretta, von den Syrern geraubt. Diese Region war vor der Annexion durch die Syrer rund 400 Jahre lang Teil des Osmanischen Reiches und hat eine überwiegend türkische Bevölkerung, was den Verlust der Provinz noch schmerzlicher macht. Viele politische Parteien, insbesondere die Nationalisten, betrachten Iskenderun immer noch als rechtmäßigen Teil Anatoliens und setzen sich daher für seine Wiedereingliederung in [TUR.GetNameDef] ein. Um dieses Ziel zu erreichen, müssen wir die in diesem Gebiet lebenden Türken an ihre Zugehörigkeit zu unserem Staat erinnern und sie dazu bringen, Druck auf die syrische Regierung auszuüben. Dies wird die Syrer dazu zwingen, entweder den Willen des Volkes zu akzeptieren und die Türken von Alexandretta wieder in unsere Nation aufzunehmen, oder ihre abscheulichen und imperialistischen Ambitionen vor der Welt zu offenbaren, was uns eine Rechtfertigung für die gewaltsame Rückeroberung von Iskenderun liefern würde."
 tur.68.a: "Wir werden unser Volk vereinen!"

 tur.69.t: "Unsere Beziehungen zum neuen Staat Irak"
 tur.69.d: "Nach unserer Niederlage im Wüstenkrieg entstanden im gesamten Nahen Osten neue Nationen. Dazu gehörte auch die junge Nation Irak, die seit ihrer Eroberung durch Sultan Selim I. im Jahr 1534 Teil des Osmanischen Reiches war. Nach einer so langen Zeit wuchs die Provinz natürlich in die Nähe von Kostantiniyye. Aus diesem Grund hasst uns der Irak im Gegensatz zu anderen arabischen Nationen nicht mit jeder Faser seines Wesens. Das gibt uns die Möglichkeit, die diplomatischen Beziehungen zu dem jungen Staat wiederherzustellen und den Einfluss der Ägypter auf den östlichsten Teil der arabischen Welt zu bekämpfen. Praktischerweise würde uns dies auch Zugang zu den reichen irakischen Ölfeldern verschaffen und so unsere Wirtschaft ankurbeln helfen. Da die Iraker von den Iranern bedroht werden, die den Irak als integralen Bestandteil ihrer Nation betrachten, würden sie sicherlich nicht nein zu einem neuen Freund in der Region sagen, der möglicherweise bei der Verteidigung ihres Heimatlandes helfen könnte."
 tur.69.a: "Hoffen wir, dass die Iraker unsere Versöhnung akzeptieren werden."

 #TUR POV
 tur.70.t: "Iskenderun stimmt für Abspaltung"
 tur.70.d: "Vor ein paar Tagen haben wir die Durchführung eines Referendums über den Status der Provinz Iskenderun gefordert. Das Ziel dieses Referendums war es, die Menschen entscheiden zu lassen, ob sie ein Teil von [SYR.GetNameDef] bleiben wollen, oder ob sie lieber wieder ein Teil unserer glorreichen Nation werden wollen. Überraschenderweise scheint die Regionalregierung von Iskenderun beschlossen zu haben, unserem Antrag stattzugeben, wahrscheinlich in der Annahme, dass die Menschen in Alexandretta durch das [SYR.GetAdjective]-Regime genug indoktriniert wurden, um zu glauben, dass es besser wäre, den derzeitigen Status quo beizubehalten.\n\nHeute fand endlich das Referendum statt und die Stimmen wurden ausgezählt. Das Ergebnis: Eine überwältigende Mehrheit der Bevölkerung von Iskenderun hat für die Abspaltung gestimmt und damit ihren Wunsch nach einer Wiedervereinigung mit unserem Staat zum Ausdruck gebracht. Dies war zwar zu erwarten, da die Provinz immer noch überwiegend von Türken bewohnt wird, die sich mit [TUR.Capital.GetCapitalVictoryPointName] verbunden fühlen, aber es ist dennoch gut zu sehen, dass die [SYR.GetAdjective]-Regierung es noch nicht geschafft hat, ihre Meinung zu beeinflussen. Jetzt müssen wir abwarten, ob unsere Nachbarn dieses Ergebnis akzeptieren oder es anfechten wollen."
 tur.70.a: "Hoffen wir, dass die [SYR.GetAdjective]-Regierung dies akzeptiert."

 #SYR POV
 tur.71.t: "Iskenderun stimmt für Abspaltung"
 tur.71.d: "Anfang dieser Woche fand in der Provinz Iskenderun, auch bekannt als Alexandretta, ein Referendum statt. Das Referendum war eine Initiative der Türken, die ihre Niederlage im Wüstenkrieg noch immer nicht überwunden haben. Anstatt jedoch zu versuchen, die Kontrolle über die Provinz mit Gewalt wiederzuerlangen, beschlossen die Türken, den Bürgern von Iskenderun das Recht auf Selbstbestimmung einzuräumen. Das Ziel des Referendums war es, die Menschen entscheiden zu lassen, ob sie Teil unserer Nation bleiben oder stattdessen Teil von [TUR.GetNameDef] werden wollen.\n\nAls die Stimmen schließlich ausgezählt waren, stellte sich heraus, dass die Türken die Köpfe unseres Volkes weitaus effizienter vergiftet hatten, als wir zunächst dachten. Mit überwältigender Mehrheit stimmte die Bevölkerung von Iskenderun für die Abspaltung von unserem Land und forderte damit die Wiedereingliederung der Provinz in [TUR.GetNameDef]. Natürlich liegt es an uns zu entscheiden, ob wir das Ergebnis dieser offensichtlich gefälschten Wahl akzeptieren und die Menschen in Alexandretta in ihr sicheres Verderben führen wollen, oder ob wir das Referendum ignorieren und unsere Kontrolle über die Provinz aufrechterhalten wollen. Letzteres könnte jedoch von den Türken als Rechtfertigung für einen neuen Krieg benutzt werden, der sicherlich viele unnötige Tote fordern würde. Wie sollen wir uns entscheiden?"
 tur.71.a: "Wir hören auf die Menschen."
 tur.71.b: "Wir werden die Provinz behalten."

 #SYR POV
 tur.72.t: "Iskenderun stimmt für den Verbleib"
 tur.72.d: "Anfang dieser Woche fand in der Provinz Iskenderun, auch bekannt als Alexandretta, ein Referendum statt. Das Referendum war eine Initiative der Türken, die ihre Niederlage im Wüstenkrieg noch immer nicht überwunden haben. Anstatt jedoch zu versuchen, die Kontrolle über die Provinz mit Gewalt wiederzuerlangen, beschlossen die Türken, den Bürgern von Iskenderun das Recht auf Selbstbestimmung einzuräumen. Das Ziel des Referendums war es, die Menschen entscheiden zu lassen, ob sie Teil unserer Nation bleiben oder stattdessen Teil von [TUR.GetNameDef] werden wollen.\n\nAls die Stimmen schließlich ausgezählt waren, wurde deutlich, dass die Menschen in Alexandretta erkannt hatten, dass wir nicht so schlecht sind, wie die Regierung [TUR.GetAdjective] behauptet. Mit einer überwältigenden Mehrheit stimmte die Bevölkerung von Iskenderun für den Verbleib in unserem Land und zeigte damit den Türken, dass sie in der Provinz nicht mehr erwünscht sind. Das muss die Türken hart getroffen haben, denn sie waren es, die das Referendum befürwortet haben, weil sie davon ausgingen, dass die Bevölkerung mit Sicherheit für die Abspaltung stimmen würde. Andererseits ist unsere Herrschaft über Iskenderun nun legitimiert, was bedeutet, dass von nun an kein anderes Land uns den Besitz der Region streitig machen kann, ohne das Selbstbestimmungsrecht der Menschen zu verletzen."
 tur.72.a: "Damit dürfte die Angelegenheit erledigt sein."

 #TUR POV
 tur.74.t: "Iskenderun stimmt für den Verbleib"
 tur.74.d: "Vor ein paar Tagen haben wir die Durchführung eines Referendums über den Status der Provinz Iskenderun gefordert. Das Ziel dieses Referendums war es, die Menschen entscheiden zu lassen, ob sie ein Teil von [SYR.GetNameDef] bleiben wollen, oder ob sie lieber wieder ein Teil unserer glorreichen Nation werden wollen. Überraschenderweise scheint die Regionalregierung von Iskenderun beschlossen zu haben, unserem Antrag stattzugeben, wahrscheinlich in der Annahme, dass die Menschen in Alexandretta durch das [SYR.GetAdjective]-Regime genug indoktriniert wurden, um zu glauben, dass es besser wäre, den derzeitigen Status quo beizubehalten.\n\nHeute fand endlich das Referendum statt und die Stimmen wurden ausgezählt. Das Ergebnis: Die Mehrheit der Wähler hat sich dafür entschieden, ein Teil von [SYR.GetNameDef] zu bleiben. Das kann natürlich nicht stimmen, da die Provinz immer noch überwiegend von Türken bewohnt wird, die sich mit [TUR.Capital.GetCapitalVictoryPointName] verbunden fühlen. Irgendwie muss die [SYR.GetAdjective]-Regierung das Referendum gefälscht haben. Damit haben unsere Nachbarn der Welt gezeigt, dass sie sich einen Dreck um das Selbstbestimmungsrecht des Volkes scheren. Wir werden uns jedoch nicht so leicht täuschen lassen und nicht nachgeben, bis Iskenderun wieder unter unserer gerechten Herrschaft steht!"
 tur.74.a: "Das ist unerhört!"

 tur.75.t: "Iskenderun schließt sich unserer Nation an!"
 tur.75.d: "Endlich haben wir es geschafft, uns mit unseren türkischen Brüdern in Iskenderun wieder zu vereinen! Unsere Bemühungen, die Menschen an ihre Zugehörigkeit zu [TUR.Capital.GetCapitalVictoryPointName] zu erinnern, haben sich ausgezahlt und dazu beigetragen, die türkische Bevölkerung der Region zum Aufstand gegen die syrische Regierung zu inspirieren. Von den sich rasch ausbreitenden Unruhen überrumpelt, hatte die lokale Verwaltung keine andere Wahl, als den Wunsch der Bevölkerung zu akzeptieren, die Provinz wieder in [TUR.GetNameDef] einzugliedern. Die Tatsache, dass viele lokale Gouverneure ebenfalls türkischer Abstammung sind und daher mit der Vereinigungsbewegung sympathisieren, hat diesen Prozess nur erleichtert. Jetzt müssen wir abwarten, wie die Syrer darauf reagieren, dass wir unser rechtmäßiges Territorium zurückfordern."
 tur.75.a: "Endlich wiedervereint!"

 tur.76.t: "Iskenderun löst sich von unserer Nation!"
 tur.76.d: "Die niederträchtigen türkischen Bastarde haben heimlich Propagandakampagnen durchgeführt, um die Bevölkerung von Iskenderun zum Aufstand gegen uns zu bewegen. Leider haben die Menschen in der Region ihren Verstand nicht benutzt und sind den unverhohlenen Lügen der Türken zum Opfer gefallen. Mit vergiftetem Verstand setzten sie die lokale Regierung unter Druck, die Abspaltung von Alexandretta und die Wiedereingliederung der Region in [TUR.GetNameDef] zu akzeptieren. Die Regierung in [TUR.Capital.GetCapitalVictoryPointName] hat dieses Ereignis bereits zu einem "verdienten Sieg des türkischen Volkes" erklärt, aber die Geschichte muss hier noch nicht zu Ende sein. Wir haben immer noch die Möglichkeit, uns zu wehren, aber wenn wir jetzt zögern, haben wir vielleicht nie wieder eine Chance, unser rechtmäßiges Territorium zurückzuerobern."
 tur.76.a: "Wie können sie es wagen?!"
 tur.76.b: "Es gibt nichts, was wir dagegen tun können..."

 tur.77.t: "Türkei will Beziehungen wiederherstellen"
 tur.77.d: "Heute ist ein Abgesandter von [TUR.GetNameDef] in unserer Hauptstadt eingetroffen. Offensichtlich hegen die Türken keinen Groll wegen unserer Abspaltung vom Kaiserreich. Sie wollen vielmehr die diplomatischen Beziehungen zwischen unseren Ländern wiederherstellen und meinen, dass wir auch nach der Trennung unserer beiden Staaten zusammenarbeiten sollten, um die Sicherheit und das Wohlergehen unserer Völker zu gewährleisten. In Anbetracht der Tatsache, dass die Perser ein Auge auf unser Land geworfen haben, könnte es eine kluge Idee sein, einen neuen Freund an unserer Seite zu haben, der uns bei der Verteidigung unserer Heimat helfen und die Perser vielleicht sogar verjagen könnte. Einige befürchten jedoch, dass die Türken versuchen könnten, uns diplomatisch von unseren arabischen Verbündeten zu isolieren und uns damit sowohl wirtschaftlich als auch militärisch von [TUR.Capital.GetCapitalVictoryPointName] abhängig zu machen. Wie sollten wir auf das türkische Angebot reagieren?"
 tur.77.a: "Lasst uns gemeinsam in die Zukunft gehen!"
 tur.77.b: "Wir brauchen sie nicht!"

 tur.78.t: "Irak lehnt ab!"
 tur.78.d: "Die Iraker lehnten unsere diplomatische Annäherung ab, weil sie befürchteten, dass unsere Absichten nicht so rein sind, wie sie scheinen, und dass wir etwas hinter unserem Rücken planen könnten. Obwohl dies natürlich nicht der Fall ist, können wir im Moment nichts dagegen tun. Leider hat es den Anschein, dass der Versuch, eine Freundschaft zwischen Arabern und Türken zu fördern, ein unmögliches Unterfangen ist."
 tur.78.a: "Ihr Verlust."

 tur.79.t: "Irak Akzeptiert!"
 tur.79.d: "Es scheint, dass das irakische Volk immer noch so weise ist wie in der Antike, denn es hat beschlossen, unsere diplomatische Annäherung zu akzeptieren, weil es der Meinung ist, dass eine Freundschaft zwischen unseren beiden Ländern für uns beide von Vorteil ist. Nun werden wir gemeinsam weitergehen - für eine bessere Zukunft!"
 tur.79.a: "Möge diese Beziehung nichts als Wohlstand bringen!"

 tur.80.t: "Türkischer Staatsbesuch"
 tur.80.d: "Heute stattete [TUR.GetLeader] unserem Land einen offiziellen Staatsbesuch ab, der schon seit geraumer Zeit geplant und organisiert worden war. Nach seiner Ankunft auf einem Flughafen in der Nähe von [IRQ.Capital.GetCapitalVictoryPointName], wo er mit einem Salut aus 21 Kanonen begrüßt wurde, führte ein Botschafter ihn und seine persönliche Garde ins Herz der Hauptstadt, wo [IRQ.GetLeader] bereits wartete. Während sie durch die Straßen der Stadt fuhren, kamen viele Menschen aus ihren Häusern, um einen Blick auf unseren Ehrengast zu werfen, und jubelten ihm fröhlich zu, als er vorbeifuhr. Das Treffen zwischen den beiden Staatsoberhäuptern begann mit dem Austausch von Geschenken: [TUR.GetLeader] brachte ein Nazar-Amulett, etwas türkische Freude und einige wertvolle türkische Teppiche mit, während [IRQ.GetLeader] seinem neuen türkischen Freund eine kleine Sammlung antiker Münzen schenkte, die in der Region Mesopotamien gefunden wurden. Danach fand ein Staatsdinner statt, bei dem nur die prächtigsten irakischen Gerichte serviert wurden. Danach besuchten die beiden einen Soldatenfriedhof, wo [TUR.GetLeader] als symbolische Geste einen Kranz niederlegte und die Tapferkeit der irakischen Soldaten würdigte.\n\nAls der Tag zu Ende ging, wurde es für [TUR.GetLeader] Zeit, zum Flughafen zurückzukehren. Auf dem Weg dorthin unterhielten er und [IRQ.GetLeader] sich fröhlich, als wären sie alte Freunde, die sich schon seit Jahren kannten. Doch alle guten Dinge müssen einmal enden, und so stieg [TUR.GetLeader] in sein Flugzeug, blickte ein letztes Mal zurück und begann seine Reise zurück nach [TUR.Capital.GetCapitalVictoryPointName]."
 tur.80.a: "Wir wünschen ihm eine gute Heimreise!"

 tur.81.t: "Die Türken erkennen unsere Unabhängigkeit an"
 tur.81.d: "Nachdem die diplomatischen Beziehungen zwischen unseren beiden Ländern nun offiziell wiederhergestellt sind, war der nächste logische Schritt, dass die Türken uns offiziell als unabhängige Nation anerkennen. Damit verzichteten sie auch auf alle Ansprüche, die sie noch auf unser Territorium hatten, und akzeptierten unser Eigentum an den ehemaligen osmanischen Provinzen. Auch wenn die meisten arabischen Staaten uns bereits anerkannt haben und sich nicht darum scheren, was die Türken sagen, stärkte dieser Schritt die Legitimität unserer Regierung in den Augen der übrigen Welt und trug somit auch dazu bei, unser diplomatisches Gewicht auf globaler Ebene zu erhöhen."
 tur.81.a: "Wundervoll!"

 tur.82.t: "Türkisch-Irakisches Wirtschaftsabkommen"
 tur.82.d: "Vor einigen Tagen trafen sich Vertreter der Regierung [TUR.GetAdjective] mit einigen Abgeordneten unserer Regierung in Bagdad, um die Möglichkeit eines Wirtschaftsabkommens zu erörtern. Das Ziel dieses Abkommens war es, den Wohlstand unserer beiden Nationen durch die Förderung des grenzüberschreitenden Handels zu steigern. Die Verhandlungen waren relativ kurz und führten zu einem Vertrag, der formell die Zölle auf den Warentransport zwischen unseren beiden Ländern abschafft und die Grenzkontrollen verringert, um den Warenverkehr zu erleichtern. Am wichtigsten ist, dass dieser Vertrag uns einen leichteren Zugang zu den türkischen Bodenschätzen verschafft, während die Türken von unseren Ölfeldern profitieren werden."
 tur.82.a: "Ein wahrhaft wundervolles Arrangement!"

 tur.83.t: "Türkisch-Irakischer Vertrag über gegenseitigen Schutz"
 tur.83.d: "Angesichts der zunehmenden globalen und regionalen Spannungen braucht man Verbündete, wenn man das Jahrhundert überleben will. Aus diesem Grund schlug die Regierung von [TUR.GetAdjective] die Unterzeichnung eines gegenseitigen Schutzvertrags zwischen unseren beiden Nationen vor. In Anbetracht der Tatsache, dass uns dies einen zusätzlichen Schutz gegen die Bedrohungen bieten würde, die uns derzeit im Nacken sitzen, musste [IRQ.GetLeader] nicht lange überlegen, bevor er den Vorschlag annahm. Hoffentlich wird dies die Sicherheit unseres Volkes gewährleisten und andere Nationen davon abhalten, uns oder unsere neuen türkischen Freunde anzugreifen."
 tur.83.a: "Für eine sichere Zukunft!"

 tur.84.t: "[TUR.GetNameDef] fordert Saloniki!"
 tur.84.d: "Unter Ausnutzung des Kriegszustands zwischen unseren beiden Ländern haben die Türken ihre Kriegsziele noch weiter ausgedehnt und erstrecken sich nun auch auf [989.GetCapitalVictoryPointName]. Mit der Behauptung, sie müssten 'die Heimat der Revolution' von uns zurückerobern, erheben sie nun nicht nur Anspruch auf die Stadt, sondern auch auf die umliegenden Regionen und versuchen, den Zustand von vor dem Weltkrieg wiederherzustellen."
 tur.84.a: "Jetzt geht es um alles oder nichts."

 tur.90.t: "Kurdische Unabhängigkeitsbewegung"
 tur.90.d: "Der größte Teil dessen, was man als Kurdistan bezeichnen würde, wird schon seit etwa 400 Jahren von uns kontrolliert. Dennoch ist es uns nicht gelungen, die kurdischen Gebiete zu zentralisieren, weil die Kurden sich nicht als Teil von [TUR.GetNameDef] sehen, sondern ihren Stammesführern die Treue schwören. Trotz unserer Bemühungen ist es uns nicht gelungen, sie in den Rest unseres Landes zu integrieren, und wir haben es immer noch nicht geschafft, ihren Willen zu unterdrücken, für ihre Unabhängigkeit zu kämpfen. Aus diesem Grund gab es vor und während des Weltkrieges zahlreiche kurdische Aufstände, die alle von unserer militärischen Macht niedergeschlagen wurden. Die Angst vor unseren Soldaten und deren Grausamkeit war das Einzige, was die Kurden in Schach hielt - zumindest die meiste Zeit über.\n\nUnsere Niederlage im Wüstenkrieg und der katastrophale Zustand, in dem sich unser Militär derzeit befindet, gaben den Kurden neue Hoffnung. Langsam aber sicher beginnen die kurdischen Anführer, ihre Differenzen beizulegen, so dass sie sich auf ihren gemeinsamen Feind konzentrieren können: [TUR.GetNameDef]. In Anbetracht unserer momentanen Schwäche könnte ein kurdischer Aufstand katastrophale Folgen haben. Wir müssen auf die eine oder andere Weise reagieren - bevor die Kurden ihre Zeit gekommen sehen und sich unter einem Banner gegen uns vereinen."
 tur.90.a: "Glauben die wirklich, dass sie damit durchkommen?!"

 tur.91.t: "Kurdische Situation beruhigt"
 tur.91.d: "Es scheint, dass all unsere Bemühungen nicht umsonst waren. Nach Jahrzehnten, wenn nicht Jahrhunderten, in denen sich die Kurden unserer Herrschaft widersetzten und unseren rechtmäßigen Anspruch auf ihr Land ignorierten, scheint sich die Lage in der Region endlich stabilisiert zu haben. Die Rebellenorganisationen wurden zerschlagen und ihre Anführer verhaftet, wodurch der Einfluss dieser Aufwiegler auf die übrige Bevölkerung auf ein Minimum reduziert wurde. Zusammen mit der verstärkten Polizeipräsenz in den Großstädten und auf den wichtigsten Straßen erinnerten diese Maßnahmen die Kurden daran, dass das türkische Volk auch nach seiner Niederlage im Wüstenkrieg stark ist. Auch unsere Investitionen in den kurdischen Provinzen, darunter Alphabetisierungskampagnen und der Ausbau der Infrastruktur, ließen die Kurden erkennen, dass wir nicht so schlecht sind, wie einige ihrer Häuptlinge uns darstellen. Wären sie nämlich unabhängig von unserer Herrschaft, hätten sie nicht die nötigen Mittel für solche Programme gehabt. Langsam aber sicher beginnen sie zu akzeptieren, dass unsere Herrschaft das Beste für sie ist."
 tur.91.a: "Endlich innerer Frieden."

 tur.92.t: "Die Kurdische Revolte"
 tur.92.d: "Vor einigen Tagen trafen sich die Scheichs, Aghas und Häuptlinge Kurdistans in Diyarbakir, um über die Zukunft ihres Volkes zu beraten. Zunächst dachte niemand, dass sie zu einer Einigung kommen würden, wenn man bedenkt, dass viele von ihnen noch vor nicht allzu langer Zeit Erzfeinde waren. Überraschenderweise ging das Treffen nicht sofort in die Brüche. Vielmehr verlief die Diskussion relativ zivil und ohne unerwartete Zwischenfälle. Es scheint, als hätten sie erkannt, dass sie stärker sind, wenn sie vereint und unter einem Banner kämpfen - ein gefährliches Zeichen. Etwa einen Tag nach Beginn des Treffens wurde deutlich, dass die Mehrheit der kurdischen Führer die Unabhängigkeit der Kurden befürwortet, da sie ihr Volk von den türkischen Machthabern befreien wollen. Dies veranlasste sie, heute Morgen die Unabhängigkeit des Staates Kurdistan zu proklamieren. Da sie wissen, dass wir dies niemals akzeptieren werden, riefen sie die Kurden unmittelbar danach zu den Waffen und behaupteten, dass dieser Kampf ihnen endlich die lang ersehnte Freiheit vom " Türkischen Joch " bringen wird. Tausende folgen dem Ruf und schließen sich dem Aufstand gegen unsere Herrschaft an. Allerdings gibt es in den Reihen der Kurden kaum erfahrene Soldaten, die sich überwiegend aus unerfahrenen Bauern, Nomaden und Stammesangehörigen zusammensetzen. Das bedeutet, dass unsere Armee, auch wenn sie sich nicht in einem sehr guten Zustand befindet, keine Probleme haben sollte, mit dieser Revolte fertig zu werden. Es ist an der Zeit, dass wir den Kurden ihren Platz zeigen!"
 tur.92.a: "Unabhängigkeit?! Für die Kurden?! Nicht unter meiner Aufsicht!"

 tur.93.t: "[FROM.GetNameDefCap] lehnt Abtretung von Alexandretta ab"
 tur.93.d: "Die bösartige Regierung von [FROM.GetNameDef] hat sich entschieden, die Wünsche ihrer türkischen Bürger zu ignorieren, deren einziger Wunsch es war, endlich mit ihren Brüdern in Anatolien wiedervereint zu werden. Dieser ungeheuerliche Akt verstößt gegen das Selbstbestimmungsrecht der Türken von Iskenderun und könnte daher sehr wohl als Rechtfertigung für militärische Aktionen gegen die syrische Regierung verwendet werden. Einige Mitglieder unserer Regierung befürchten jedoch, dass eine Kriegserklärung zu unserem Untergang führen könnte, wenn man bedenkt, dass wir bereits gegen die Syrer verloren haben, als sie nur eine Gruppe unorganisierter Rebellen waren. Wir werden entscheiden müssen, ob Alexandretta die Mühe wert ist."
 tur.93.a: "Wir werden ihnen eine Lehre erteilen!"
 tur.93.b: "Wir können nichts dagegen tun..."

 tur.94.t: "[TUR.GetNameDefCap] Möchte dem Belgrader Pakt beitreten"
 tur.94.d: "Heute erreichte eine wirklich überraschende Nachricht die Hauptstadt. Die Türken haben nach ihrer Niederlage im Wüstenkrieg beschlossen, dass sie sich neue Freunde suchen sollten. Dies führte sie direkt vor unsere Haustür - und dazu, dass die Türken darum baten, dem Belgrader Pakt beizutreten. Das hat natürlich eine gewisse Kontroverse ausgelöst. Viele erinnern sich noch an den Ersten Balkankrieg, einen blutigen Konflikt, den wir gemeinsam mit unseren Verbündeten auf dem Balkan gegen die Türken führten. Ein Blick in eine noch weiter zurückliegende Vergangenheit zeigt auch die Wurzeln einiger Wunden, die bis heute nicht ganz verheilt sind. Während der Herrschaft des Osmanischen Reiches über Serbien zögerten die Türken nicht, jeden Aufstand mit einer noch nie dagewesenen Grausamkeit niederzuschlagen. Für viele ist dies ein Verbrechen, das nicht vergeben werden kann. Nicht heute und nicht in der Zukunft.\n\nEinige Andere argumentieren jedoch auch, dass diese Auseinandersetzungen, so schwer sie auch sein mögen, in der fernen Vergangenheit liegen und daher nicht die politische Entwicklung von heute bestimmen sollten. Sie meinen, es sei an der Zeit, das Kriegsbeil zu begraben und nicht als Feinde, sondern als Waffenbrüder in die Zukunft zu blicken."
 tur.94.a: "Heißt die Türken im Pakt willkommen!"
 tur.94.b: "Glauben die, wir könnten vergessen, was sie getan haben?!"

 tur.95.t: "Die Serben haben unseren Antrag angenommen"
 tur.95.d: "Heute ist ein wichtiger Tag für den gesamten Balkan! [FROM.GetNameDefCap] hat beschlossen, unserem Antrag auf Beitritt zum Belgrader Pakt stattzugeben und uns in das Militärbündnis aufzunehmen. Damit haben sie uns auch offiziell die Verbrechen verziehen, die während der Herrschaft des Osmanischen Reiches über das Land an den Serben begangen wurden, und endlich eine Versöhnung zwischen unseren beiden Nationen herbeigeführt. Dies markiert den Beginn eines neuen Kapitels in der Geschichte des Balkans."
 tur.95.a: "Dieser Tag wird in die Geschichte eingehen!"

 tur.96.t: "Die Serben lehnten unseren Antrag ab"
 tur.96.d: "Leider entschieden die Serben, dass sie lieber in der Vergangenheit als in der Zukunft leben wollten. Unter Berufung auf die Verbrechen, die das Osmanische Reich während seiner Herrschaft über Serbien begangen hat, lehnten sie unser Ersuchen ab, dem Belgrader Pakt beizutreten. Es scheint, dass die Menschen auf dem Balkan ihre Differenzen nicht so leicht überwinden können."
 tur.96.a: "Ohne sie sind wir sowieso besser dran."

 tur.97.t: "Der Mareşal veröffentlicht eine Autobiographie"
 tur.97.d: "Nachdem sich die Nation stabilisiert hatte, wandte Fevzi Pascha seine Aufmerksamkeit der Literatur zu. Sein Ziel war es, eine Autobiographie über sich selbst zu verfassen, die den Leser inspirieren und ihm seine Motive und Maßnahmen erklären sollte. Vor einigen Wochen hat Fevzi sein Werk endlich fertiggestellt. Fast unmittelbar danach wurden Tausende von Exemplaren gedruckt und in aller Eile an die Buchhandlungen im ganzen Land verschickt. Die ersten Rezensionen der Kritiker waren fast einhellig positiv. Die Mehrheit von ihnen sagte, dass die Autobiografie wirklich ein Werk von hoher Qualität ist, den Mareşal in einem völlig neuen Licht zeigt und etwas ist, das jeder, der unseren Führer wirklich verstehen will, zumindest einmal gelesen haben sollte.\n\nIn den meisten Geschäften waren die Bücher innerhalb der ersten Tage ausverkauft, und viele türkische Familien waren begierig darauf, mehr über ihren Führer zu erfahren. Jetzt sind die Straßen voll von Menschen, die sich an Fevzis Werk und Geschichte erfreuen. Cafés sind voll von Männern, die es lesen, Nachbarschaftstreffen werden von Diskussionen darüber dominiert, und es gibt sogar einige Mitglieder der OHF, die sich für die Aufnahme der Biografie in den Lehrplan einsetzen, mit dem Argument, dass jedes Kind die Geschichte des Mareşal und die Kämpfe, die er durchstehen musste, kennen sollte. Mittlerweile ist Fevzis Autobiografie im ganzen Land ein bekanntes Stück Literatur und wird in Zukunft wahrscheinlich als eines der wichtigsten türkischen Bücher des 20. Jahrhunderts gelten."
 tur.97.a: "Ein schönes Stück Literatur."

 tur.98.t: "Fevzis Panzerübungen"
 tur.98.d: "Für den Mareşal war es immer von größter Bedeutung, dass die türkische Nation und ihr Volk die von ihm befürwortete Modernität annehmen. Im Gegensatz zu anderen, die der Modernisierung der Industrie und der Regierung den Vorrang geben wollen, ist der Mareşal jedoch der Meinung, dass das Militär im Mittelpunkt stehen sollte. Das bedeutet natürlich den verstärkten Einsatz von Panzern in den Streitkräften - ein Schritt, den viele unserer Offiziere, vor allem die älteren, fürchten, da er auch bedeutet, dass sie völlig neue Taktiken und Strategien lernen müssen.\n\nIm Gegensatz zu anderen hochrangigen Offizieren ließ sich Mareşal von dieser Tatsache nicht einschüchtern. Vor einigen Tagen beschloss er, die Führung zu übernehmen und eine gewaltige Panzerübung zu organisieren. Auf diese Weise wollte er die neuen Methoden der Kriegsführung kennenlernen und den anderen Offizieren ein gutes Beispiel sein. In dieser Woche war es endlich so weit: Die Übung begann. Während der Übung befahl der Feldmarschall dem ihm unterstellten Panzerbataillon, in verschiedenen Formationen zu fahren, und wies seine Panzer von Zeit zu Zeit an, strategische Positionen einzunehmen und das Feuer auf bestimmte Ziele - Hügel, Bäume und sogar einige verlassene Gebäude - zu eröffnen.\n\nInsgesamt war die Übung ein großer Erfolg. Die beteiligten Soldaten sind nun mit den grundlegenden Strategien der Panzerkriegsführung vertraut, und viele Offiziere sind mehr als begierig darauf, ähnliche Übungen durchzuführen, um ihre eigenen Fähigkeiten als Panzerkommandanten zu verbessern. Der Mareşal selbst scheint sich für den Panzerkrieg zu begeistern, hat bereits einige grundlegende Taktiken gelernt und arbeitet unermüdlich an der Ausarbeitung neuer Strategien und Formationen. Jetzt bleibt nur noch abzuwarten, ob er sie auf dem echten Schlachtfeld ebenso effizient einsetzen kann wie bei der Übung."
 tur.98.a: "Das moderne Schlachtfeld erwartet Sie!"

 tur.99.t: "Das Amt des Premierministers"
 tur.99.d: "Als [TUR.GetLeader] das Amt des Präsidenten übernahm, vereinte er zwei Ämter, die in vielen Ländern streng getrennt sind. Da er nun den größten Teil der Macht in unserer Regierung innehat und fast unbegrenzte Freiheiten genießt, fragen sich einige Mitglieder der Partei, ob es nicht besser wäre, die Ämter des Premierministers und des Präsidenten zu trennen, um die Gewaltenteilung zu gewährleisten.\n\nDadurch würde [TUR.GetLeader] zu einer Galionsfigur mit überwiegend repräsentativen Aufgaben reduziert. Dazu würden Staatsbesuche in anderen Ländern, Reden für unser Volk und die Verwaltung der Wohlfahrtsprogramme der Regierung gehören. In der Zwischenzeit wäre der Premierminister die Verkörperung der Legislative und würde unsere wichtigsten politischen Ziele festlegen. Der Einfluss, den er auf die Politik unseres Landes haben würde, sollte nicht unterschätzt werden. Deshalb sollten wir jemanden, der Kemal nahe steht, für dieses Amt wählen, damit unser Land nicht von dem Kurs abweicht, den Gazi in seinem Testament festgelegt hat. Das Parlament hat sich bereits für einen Mann entschieden, der perfekt für dieses Amt geeignet wäre: Celal Bayar, ein Verfechter des demokratischen Systems und enger Vertrauter von Mustafa Kemal.\n\nObwohl Bayar sicherlich eine großartige Arbeit leisten würde und mehr als dankbar wäre, die Flamme, die Gazi entfacht hat, weiter tragen zu dürfen, könnten wir auch einfach bei [TUR.GetLeader] bleiben und ihm beide Positionen überlassen. Damit würde er zwar auch die Befugnisse behalten, die eine Minderheit der Partei als Gefahr für die Demokratie ansieht, aber [TUR.GetLeader] hat seine Fähigkeiten und seine guten Absichten durch und durch bewiesen. Würde man ihm einen Teil seiner Befugnisse entziehen, könnte dies unserer Nation schweren Schaden zufügen, wenn sie in die Hände eines Mannes fallen, der nur halb so kompetent ist wie er. Das Parlament muss nun entscheiden, ob es [TUR.GetLeader] die Zukunft unserer Nation vollständig anvertrauen will, oder ob es seine Befugnisse abtrennen und Celal eine Chance geben will, seinen Wert zu beweisen."
 tur.99.a: "Die Ämter des Präsidenten und des Premierministers sollten zusammengelegt werden!"
 tur.99.b: "Sie sollten getrennt werden! Celal wird sicherlich eine gute Arbeit leisten."

 tur.100.t: "Ankara, die neue Heimat des türkischen Volkes"
 tur.100.d: "Konstantinopel ist seit der Eroberung durch Sultan Mehmed II. im Jahr 1453 die Hauptstadt unseres Landes. Leider hat Konstantinopel in den letzten Jahren viel von dem Glanz und Glamour verloren, der ihr einst den Namen 'Stadt der Sehnsucht' einbrachte. Sie ist zu einem Ort politischer Intrigen geworden und wurde von den Machenschaften der Machthungrigen korrumpiert. Während dies auch in den vergangenen Jahrhunderten ein Problem war, da zahlreiche Sultane vorzeitig starben oder gezwungen waren, auf den Thron zu verzichten, entwickelte sich die Situation zu einem Alptraum, als das Ende des Reiches näher rückte. Die allgemeine politische Instabilität in der Hauptstadt, die durch den Ausbruch des Wüstenkriegs noch verstärkt wurde, führte zu zahlreichen Attentatsversuchen, zur Bildung verschiedener Geheimorganisationen und zu allgemeinem Misstrauen und Uneinigkeit in der Bevölkerung.\n\nVor einigen Wochen haben [TUR.GetLeader] und seine Regierung beschlossen, dass diese verschmutzte und korrupte Stadt nicht länger als Heimat des türkischen Volkes betrachtet werden sollte. Sie sind der Meinung, dass die Hauptstadt des türkischen Staates in den Hügeln Anatoliens, in der Stadt Ankara, liegen sollte. Ihre zentrale Lage macht die Stadt sowohl strategisch als auch geopolitisch wichtig und sorgt dafür, dass unsere Bürger an der Ostgrenze nicht mehr das Gefühl haben, von einer Hauptstadt aus regiert zu werden, die weit weg am anderen Ende der Welt liegt. Während einige darauf hingewiesen haben, dass Ankara eine relativ arme Stadt ist und daher nicht die gesamte Türkei repräsentieren sollte, beharrt [TUR.GetLeader] auf seiner Entscheidung und argumentiert, dass die Verlegung unserer Hauptstadt in dieses Gebiet das wirtschaftliche Wachstum der Stadt fördern wird. Darüber hinaus plant er auch den Ausbau der Infrastruktur Ankaras, um die Stadt für die Außenwelt attraktiver zu machen."
 tur.100.a: "Gut, dass wir dich los sind, Kostantinopel!"

 tur.101.t: "Eine neue Türkische Hymne"
 tur.101.d: "Um den türkischen Nationalismus weiter zu stärken und noch mehr mit den osmanischen Traditionen zu brechen, wurde beschlossen, dass unsere Nation eine neue Nationalhymne braucht. Diese Hymne soll alles repräsentieren, wofür das türkische Volk steht, und sie soll etwas sein, das wir mit Stolz vor der ganzen Welt singen können. Bei der Suche nach einem passenden Lied haben sich zwei Kandidaten herauskristallisiert: Ceddin Deden und Kafkasya Marşı.\n\nCeddin Deden oder Dein Vorfahre ist dein Großvater ist ein Lied mit relativ kurzem Text und einer einprägsamen Melodie, so dass es auch für Kinder in der Grundschule leicht zu lernen ist. Es unterstreicht den heroischen Charakter des türkischen Volkes und hebt die Größe unserer Vorfahren hervor, die die Länder erobert haben, die wir heute unsere Heimat nennen. Der insgesamt sehr nationalistische Text von Ceddin Deden zeigt unserem Volk, dass es stolz darauf sein kann, als Türke geboren zu sein, und ist damit das perfekte Lied, um unsere Nation zu repräsentieren.\n\nKafkasya Marşı oder Marsch des Kaukasus hingegen konzentriert sich mehr auf unsere tapferen Soldaten. Es erzählt die Geschichte unserer Siege hoch oben in den Bergen des Kaukasus, wo unsere Männer ihren Mut bewiesen und den Feind zum Rückzug zwangen. Kafkasya Marşı ist zwar insgesamt militaristischer als Ceddin Deden, hat aber mehr oder weniger die gleiche Botschaft: Das türkische Volk ist von heldenhafter Natur und sollte stolz darauf sein, wer es ist."
 tur.101.a: "Ceddin Deden!"
 tur.101.b: "Kafkasya Marşı!"

 tur.102.t: "Die hart arbeitenden Männer der Türkei"
 tur.102.d: "Da [TUR.GetLeader] nun an der Spitze unserer Nation steht, hat er beschlossen, dass es an der Zeit ist, die fleißigen und hart arbeitenden Männer der Türkei zu besuchen, von denen viele unter relativ schlechten Bedingungen leben. Gleich nach seinem Amtsantritt begab er sich auf eine Reise durch Anatolien, besuchte viele Dörfer und sprach mit den Einheimischen, um sich ein Bild von der Situation in den ländlichen Gebieten zu machen und um sicherzustellen, dass die arbeitende Bevölkerung weiß, dass sie mit ihren Kämpfen nicht allein ist. Was er sah, schockierte ihn zutiefst. Viele der reinen Seelen, die verstreut in Anatolien leben, müssen den ganzen Tag lang arbeiten und erhalten nur einen Hungerlohn. Sie sind gezwungen, in relativer Armut zu leben, während die Menschen in den Städten einen wohlhabenden Lebensstil genießen. Nach dem Ende seiner Tour war [TUR.GetLeader] mehr denn je davon überzeugt, dass etwas getan werden musste.\n\nHeute hielt er eine Rede vor dem neuen Regierungspalast in [TUR.Capital.GetCapitalVictoryPointName]. Darin applaudierte er den türkischen Arbeitern, dankte ihnen für ihre Leistungen und versicherte, dass er alles in seiner Macht Stehende tun werde, um ihre Lebenssituation zu verbessern. Außerdem betonte er die Notwendigkeit einer klassenlosen Gesellschaft, in der die Menschen in Gleichheit und Wohlstand leben können, ohne durch ihren sozialen Status in ihrer Entwicklung behindert zu werden. Im ganzen Land glauben die Menschen, dass ihre Rufe endlich erhört worden sind. Sie hoffen, dass die Absichten von [TUR.GetLeader] so rein sind, wie seine schönen Worte es vermuten lassen, und gewinnen langsam aber sicher ihr Vertrauen in die Regierung zurück. Endlich fangen sie an, ein Licht in der Dunkelheit zu sehen, die ihr Leben geworden ist."
 tur.102.a: "Gesegnet sei das Türkische Volk!"

 tur.103.t: "Ein geschäftiger Tag in Paris"
 tur.103.d: "Gestern Morgen sind Recep Peker und Sevket Süreyya Aydemir nach Paris geflogen, um zu sehen, wie gut das Leben in der Kommune wirklich ist. Nach ihrer Ankunft am Flughafen und der Erledigung einiger Formalitäten unternahmen sie eine Tour durch die Stadt und besichtigten die größten Sehenswürdigkeiten. Sie kamen am berühmten Eiffelturm vorbei und kletterten sogar auf die zweite Etage, um sich einen Überblick über die gesamte Stadt zu verschaffen. Peker und Aydemir bezeichneten dies als ein phänomenales Erlebnis und die Stadt selbst als durch und durch schön. Nachdem sie einige Zeit in Notre-Dame verbracht und einen Blick auf den Place de la Concorde und den Arc de Triomphe geworfen hatten, lud [FRA.GetLeader] sie zu einem offiziellen Staatsdinner ein, bei dem traditionelle französische Gerichte wie Cassoulet, Chicken confit und Salat Lyonnaise serviert wurden, sehr zur Freude der beiden Ehrengäste.\n\nNach dem Abendessen nutzten Aydemir und Peker die verbleibenden Stunden, um das kommunale Parlament, die Bourse Générale du Travail, zu besuchen. Dort beglückwünschten französische Politiker sie zu den bisher erreichten Erfolgen und gaben ihnen gute Ratschläge, wie sie die Türkei noch besser machen können. Nach einigen interessanten Gesprächen hielt Peker vor dem Parlament eine kurze Rede, in der er die derzeitigen Politiker für die Utopie lobte, die sie geschaffen haben, und ihnen und ihrem Land Frieden und Wohlstand wünschte. Nach der Rede, die mit tosendem Beifall quittiert wurde, neigte sich der Tag dem Ende zu und es war Zeit für Peker und Aydemir, den Rückflug nach [TUR.Capital.GetCapitalVictoryPointName] anzutreten. Sie wünschten den Franzosen ein letztes Mal Lebewohl und fanden sich bald in der Türkei wieder, wo ihnen bewusst wurde, wie viel noch zu tun ist, bis die Türkei ein ebenso glänzendes Juwel wird wie die französische Kommune."
 tur.103.a: "Es gibt viel von unseren kommunistischen Freunden zu lernen!"

 tur.104.t: "Einweihung der "Reşat Çiğiltepe-Gedenkstätte""
 tur.104.d: "Reşat Çiğiltepe war ein berühmter und angesehener Offizier der osmanischen Armee und erwarb sich durch seine Siege im Weltkrieg sogar den Respekt von Mustafa Kemal selbst. Er war immer ein loyaler Verteidiger der Türkei und ihres Volkes gewesen und blieb Kemal und seiner Sache auch nach dem frühen Tod des Gazi treu. Leider wurde seine Loyalität mit einem Schuss in die Brust belohnt, der von den Männern des Generals Fahrettin Pascha abgegeben wurde, die unmittelbar nach dem Tod Kemals einen Putschversuch unternahmen. Çiğiltepe, der sich zu dieser Zeit in der Hauptstadt aufhielt, war einer der ersten Offiziere, der den Widerstand organisierte und versuchte, die Erhabene Pforte von Fahrettin und seinen Anhängern zu befreien. Obwohl er zahlenmäßig und waffentechnisch unterlegen war, kämpfte er tapfer bis zum Schluss, Seite an Seite mit seinen Kameraden. Dies gab Ismet genug Zeit, eine Armee aufzustellen, die die Überläufer besiegen konnte, und rettete damit im Wesentlichen [ROOT.GetNameDef].\n\nDamit dieses Opfer nie in Vergessenheit gerät, hat [ROOT.GetLeader] den Bau einer Gedenkstätte für Reşat Çiğiltepe und seine tapferen Soldaten angeordnet. Heute war es endlich soweit, das Denkmal wurde eingeweiht. Nach einer patriotischen und emotionalen Rede über das Heldentum, das Çiğiltepe an diesem Tag bewiesen hat, legten [ROOT.GetLeader] und die bei der Zeremonie anwesende Menge eine Schweigeminute ein, um des Opfers dieser tapferen Seelen zu gedenken. Sie werden für immer ein Beispiel für das türkische Volk sein und haben unseren Soldaten gezeigt, wie wahre Tapferkeit aussieht."
 tur.104.a: "Wir werden die Retter der Republik niemals vergessen!"

 tur.105.t: "Syrien übergibt Iskenderun"
 tur.105.d: "Die syrische Regierung hat dem Ruf Iskenderuns nach Wiedervereinigung mit ihren türkischen Brüdern Folge geleistet und sich nicht gegen den Willen ihrer Bürger gestellt. Bei einem offiziellen Treffen zwischen Vertretern unserer beiden Regierungen wurde beschlossen, dass die Provinz wieder in unsere Hände zurückgegeben werden soll. Die Syrer hoffen, auf diese Weise ihre Beziehungen zu unserem neuen Staat zu verbessern und gleichzeitig die Spannungen an der Grenze abzubauen. Die Nachricht von dieser Entwicklung wurde natürlich von unserer Bevölkerung positiv aufgenommen, und vor allem in Iskenderun finden immer noch Paraden zur Feier der Wiedervereinigung des türkischen Volkes statt. Diese Begeisterung erstreckt sich auch auf unsere Politiker, die mehr als zufrieden sind mit der Tatsache, dass sich die Diplomatie als wirksameres Mittel erwiesen hat als die Kriegsführung. Es hat sich wieder einmal gezeigt, dass die Feder tatsächlich mächtiger ist als das Schwert."
 tur.105.a: "Endlich wiedervereint!"

 tur.106.t: "Ein Offizieller Gegenspieler"
 tur.106.d: "Die Republik ist ausgerufen und die Demokratie ist eingeführt! Diese Entwicklung hat das Vertrauen der Bevölkerung in die Regierung weitgehend wiederhergestellt, und auch nach Wochen ist in den türkischen Städten noch eine allgemeine Begeisterung zu spüren.\n\nIn den Augen von [TUR.GetLeader] ist unsere neue Republik jedoch seit ihrer Ausrufung nur dem Namen nach eine Demokratie. Der Grund dafür ist recht einfach: das Fehlen eines offiziellen Gegenspielers in Form einer Oppositionspartei, da es ohne sie immer nur eine führende Partei geben wird - die Partei von [TUR.GetLeader]. Um hier Abhilfe zu schaffen und die faktische Einparteienherrschaft zu beenden, wurde die Gründung neuer politischer Parteien von unserer Regierung gefördert. Auf direkten Wunsch von [TUR.GetLeader] wurde die neue Freie Republikanische Partei, die hauptsächlich aus Liberalen unter der Führung von Ahmet Muhtar Paşa besteht, gegründet und wird von nun an an den türkischen Wahlen teilnehmen. Darüber hinaus wird sie als Stimme derjenigen dienen, die der derzeitigen Regierung skeptisch gegenüberstehen, und so dafür sorgen, dass alle unsere Bürgerinnen und Bürger von unseren derzeitigen Verantwortlichen gehört werden."
 tur.106.a: "Der Beginn einer echten Demokratie."

 tur.107.t: "Kurdische Unabhängigkeit"
 tur.107.d: "Was viele für unmöglich hielten, ist nun Wirklichkeit geworden. Die Kurden, von denen man einst glaubte, sie seien ein rückständiges Volk ohne echte Hoffnung auf Unabhängigkeit, haben es geschafft, sich gegen unsere Streitkräfte zu behaupten. Inzwischen haben sie ihre Positionen gefestigt, und wir können nicht mehr darauf hoffen, einen großen Durchbruch zu erzielen. Wir haben unseren Schwung verloren und haben keine andere Wahl, als unsere Niederlage einzugestehen.\n\nDieser Tag markiert das Ende von etwa 450 Jahren türkischer Herrschaft über den größten Teil Kurdistans und hat der ganzen Welt gezeigt, wie tief wir wirklich gefallen sind. Mit der offiziellen Abspaltung Kurdistans haben wir nicht nur unsere letzten nichttürkischen Gebiete verloren, sondern auch den letzten Rest an Prestige, an den wir uns noch klammern konnten. Das ist ein harter Schlag für unsere Politiker und unser Militär, die es nicht geschafft haben, den kurdischen Aufstand rechtzeitig zu unterdrücken, aber auch für unser Volk, dessen Stolz und Selbstbewusstsein einen schweren Schlag erlitten haben. Es wird einige Zeit dauern, bis sich die türkische Identität von dieser Katastrophe erholt hat..."
 tur.107.a: "Wie konnte das passieren?!"

 tur.108.t: "Letzte Konfrontation"
 tur.108.d: "Russland hat unserer glorreichen Nation wieder einmal den Krieg erklärt. Nach den vielen Niederlagen in den Kriegen des 19. Jahrhunderts nutzte Russland seine letzte Gelegenheit, um den Bosporus zu erobern. Das türkische und das russische Volk sind von Natur aus Feinde. Es ist an der Zeit, das Schicksal eines unserer beiden Reiche zu besiegeln."
 tur.108.a: "Es wird nur einen Sieger geben."

 tur.110.t: "Eine Freundschaft zwischen den Ländern"
 tur.110.d: "Heute hat die Republik Türkei den Beginn herzlicher und freundschaftlicher Beziehungen mit der chinesischen Kuomintang-Regierung durch die Einrichtung einer chinesischen Botschaft in [TUR.Capital.GetCapitalVictoryPointName] offiziell anerkannt. Der chinesische Botschafter Ho Feng-Shan und der Sohn von Dr. Sun Yat-sen, Sun Fo, genossen einen freundschaftlichen Tee mit [TUR.GetLeader] und die drei Männer tauschten sich über ihr Bewusstsein und Verständnis für die tiefe Geschichte des chinesischen Volkes und der Türken aus.\nÄhnlich wie die kemalistische Bewegung ist die Kuomintang (KMT) eine revolutionäre Bewegung, die den Imperialismus in China beenden und gleichzeitig die Demokratie unter der Führung der Nationalistischen Partei Chinas einführen will. Es handelt sich um eine Bewegung, die vom chinesischen Nationalismus durchdrungen ist und die Modernisierung des chinesischen Staates anstrebt. Die Drei Grundsätze des Volkes von Sun Yat-sen, dem Gründer der KMT, sind nahezu identisch mit dem Sechs-Pfeile-Programm von Kemal. Die THF und die KMT sehen ihre Parteien im Wesentlichen als junge republikanische Bewegungen, die entschlossen sind, in den vom Imperialismus geplagten Nationen die Moderne zu verwirklichen. Außerdem wird Mustafa Kemal Pascha selbst von den chinesischen progressiven Nationalisten innerhalb der KMT bewundert. In China wurden fast 745 Artikel verfasst, in denen Kemals Leistungen als Ministerpräsident während der osmanischen Ära beschrieben werden und wie Kemals politisches Manöver im Chaos des Zusammenbruchs des osmanischen Staates nach Jahren der dezentralen föderalistischen Kontrolle Stabilität und Modernität einleitete. Die KMT betrachtet Kemals Widerstand gegen den Westen als ähnlich wie ihren derzeitigen Kampf gegen den westlichen und japanischen Imperialismus. Wenn überhaupt, dann sieht sie Kemal als Dr. Sun der Türkei oder Dr. Sun als Kemal Chinas."
 tur.110.a: "Ein Hoch auf den Fortschritt!0"

 tur.111.t: "Führung der Kadroistengruppe"
 tur.111.d: "Der kadroistische Zweig der THF lässt sich wohl am besten als eine Gruppe von Intellektuellen beschreiben, deren Ideologie auf den ersten Blick recht widersprüchlich erscheinen mag, wenn man bedenkt, dass sie starke Anleihen sowohl bei rechtem als auch linkem Gedankengut aus ganz Europa macht. Die Gruppe, die sich um die Zeitung Kadro gruppiert und von ihr inspiriert wurde, setzt sich seit Anfang der dreißiger Jahre für Reformen ein, doch während der Zeit des Osmanischen Reiches blieben ihre Forderungen ungehört. Da sie an eine klassenlose Gesellschaft glaubten, marxistische Ideen aufgriffen und den Gedanken einer staatlich kontrollierten Wirtschaft befürworteten, galten sie vielen als zu extrem und blieben außerhalb der Reihen der Kemalisten relativ einflusslos. Nach dem Fall des Kaiserreichs und der Ausrufung der Türkischen Republik scheint nun jedoch das Zeitalter der Reformen angebrochen zu sein, und die kadroistische Bewegung gewinnt langsam an Boden.\n\nMit dem frischen Wind, der im neuen türkischen Staat weht, scheinen einige kadroistische Politiker zu glauben, dass es an der Zeit ist, auch die Führung der Partei zu wechseln. Bislang wurden sie von Recep Peker angeführt, einer einflussreichen und charismatischen Persönlichkeit innerhalb der Partei, die den Ideen der kadroistischen Zeitschrift offen gegenübersteht. Obwohl Pekers Unterstützung bisher dazu geführt hat, dass zumindest einige dieser Ideen in das breitere kemalistische Gedankengut aufgenommen wurden, haben einige das Gefühl, dass er nur als Mittelsmann dient, und haben nun den Wunsch geäußert, von den wahren Urhebern der kadroistischen Sichtweise, den ursprünglichen Autoren der Zeitschrift, geführt zu werden. Von diesen wurde Yakup Kadri, ein berühmter Journalist, als potenzielles neues Gesicht der kadroistischen politischen Bewegung nominiert, und innerhalb des Parteiapparats wurde eine Abstimmung durchgeführt, um festzustellen, ob diese vorgeschlagene Veränderung für die Bewegung als Ganzes von Vorteil wäre. Nach der Auszählung der Stimmen hat es den Anschein, als hätten sich die kadroistischen Politiker für..."
 tur.111.a: "Recep Peker, die Eisenfaust!"
 tur.111.b: "Yakup Kadri, der Revolutionär!"

 tur.112.t: "Merhaba (Danke), Herr Hoden!"
 tur.112.d: "Obwohl es sich objektiv um einen Schritt in Richtung eines modernen Staates und einer modernen Gesellschaft handelt, haben nicht alle das kürzlich verabschiedete Familiennamengesetz als ein Zeichen des Fortschritts begrüßt. In der Tat hat sich in den letzten Tagen eine lautstarke Minderheit gegen die Reform zu Wort gemeldet. Diese Gruppe, die sich hauptsächlich aus Traditionalisten zusammensetzt, die natürlich gegen jede Idee unserer Regierung sind, und aus ethnischen Minderheiten wie Armeniern und Griechen, die behaupten, dass dieses Gesetz nichts anderes als ein 'verschleierter Türkisierungsversuch' ist, der darauf abzielt, ihre Traditionen und ihre Kultur auszulöschen, hat Proteste gegen das Familiennamengesetz organisiert, konnte aber bisher keine öffentliche Unterstützung für ihr Anliegen gewinnen.\n\nNoch merkwürdiger ist jedoch die Entscheidung einiger Personen, das neue Gesetz als Gelegenheit für einen geschmacklosen Scherz zu nutzen. In einer Weise, die von einigen Parteifunktionären als 'inakzeptabler Boykott unserer Legislative' bezeichnet wurde, haben sich Dutzende von Bürgern dafür entschieden, nicht ihren Familien Ehre zu machen, sondern sich selbst zum Gespött zu machen, indem sie die recht lockeren rechtlichen Grenzen, die das Gesetz setzt, dazu missbrauchten, ihren Nachnamen in eine groteske Obszönität zu ändern. Zu den unangemessensten Entscheidungen, die zwar für Aufsehen sorgten, aber durchgewunken werden mussten, gehörten Çıplak (nackt), Kaltak (Hure) und Tasak (Hoden).\n\nObwohl die meisten dieser Scherzkekse wahrscheinlich nicht allzu viel darüber nachgedacht haben, haben sie eine Entscheidung getroffen, die sich nicht nur auf ihr eigenes Leben, sondern auch auf das ihrer Familien über Generationen hinweg auswirken wird, und da mehrere Persönlichkeiten in der Partei nicht bereit sind, diese Beleidigungen unserer Kultur zu akzeptieren, wurde nun vorgeschlagen, das Gesetz zu verschärfen und rückwirkend jede Nachnamenwahl zu verbieten, die als beleidigend oder anderweitig obszön angesehen werden könnte."
 tur.112.a: "Das können wir nicht hinnehmen! Verschärft das Gesetz!"
 tur.112.b: "Lasst ihnen ihren Spaß."

 tur.113.t: "Abschaffung des Kalifats"
 tur.113.d: "Über vierhundert Jahre lang war der osmanische Sultan auch der Kalif des Islam, das oberste religiöse Oberhaupt für viele Muslime in der ganzen Welt. Die heiligen Artefakte des Propheten wurden in unserem Land unter seinem Schutz aufbewahrt. All dies gilt bis heute.\nNach der endgültigen Niederlage des Reiches im Krieg gegen die Araber wurden der Sultan und der Kalif von den Gläubigen nicht mehr respektiert. Nach der Ausrufung der Republik beschloss Ismet, das Kalifat trotz Kemals Plänen aufrechtzuerhalten. Heute stellen wir diese Ungerechtigkeit gegenüber den Plänen des großen Reformers wieder her.\nHeute haben wir die letzten Gesetze verabschiedet, die das Kalifat in unserem Land für immer abschaffen und die Nachkommen Osmans dieses Titels berauben. Die heiligen Artefakte wurden in das Hauptmuseum in [TUR.Capital.GetCapitalVictoryPointName] gebracht, wo sie unter dem Schutz des Staates verbleiben werden, um zu verhindern, dass ein anderer Usurpator auftaucht."
 tur.113.a: "Es lebe die Republik, säkular und unabhängig!"

 tur.114.t: "Widerstandsaktionen"
 tur.114.d: "Angesichts der zunehmenden Widerspenstigkeit der kurdischen Bevölkerung ist es nicht verwunderlich, dass die Zahl der Angriffe auf die lokale Infrastruktur in unseren kurdischen Gebieten in den letzten Wochen enorm gestiegen ist. Straßen und Eisenbahnen wurden durch Sprengungen und Steinschlag beschädigt oder anderweitig blockiert, Telegrafenleitungen wurden gekappt, und nach einer Reihe von Überfällen auf unsere Patrouillen hält sich die örtliche Gendarmerie inzwischen weitgehend aus dem kurdischen Hinterland zurück. Da ein großer Teil der Bevölkerung sich zudem weigert, mit unseren Soldaten zu kooperieren, viele sogar die Aufständischen mit Nachschub, Informationen und Unterkünften unterstützen, und da Verstärkungen aus der Hauptstadt unsere tapferen Männer in Erzurum und darüber hinaus nur schwer erreichen können, ist die Kontrolle über die Region stark eingeschränkt, ebenso wie unsere Fähigkeit, dem Widerstand entgegenzuwirken.\n\nNatürlich können die von den Aufständischen angerichteten Schäden wieder behoben werden. Dies wird jedoch Zeit und Mühe kosten, und die Kurden werden alles in ihrer Macht Stehende tun, um diese Bemühungen zu stoppen, zumal die Gendarmerie derzeit zu schwach besetzt ist, um mehr als die wichtigsten Städte und Eisenbahnknotenpunkte in der Region zu schützen."
 tur.114.a: "Wir müssen handeln!"

 tur.115.t: "Eine schicksalhafte Nacht in Halilçavuş"
 tur.115.d: "Halilçavuş, ein relativ ruhiges kleines Dorf, das ein paar Dutzend Kilometer südöstlich von Erzurum liegt, wurde vor ein paar Tagen zum Schauplatz einer großen Tragödie, als die Bevölkerung mitten in der Nacht von einer donnernden Stampede von fast fünfzig Pferden wachgerüttelt wurde, die auf das Dorf zuritten. Während die meisten Bürger noch ratlos waren und nicht wussten, was vor sich ging, setzten die Angreifer eine Reihe von Gebäuden in den Außenbezirken in Brand und plünderten andere - ohne Rücksicht auf die Bewohner. Die tapferen Einwohner von Halilçavuş, die nicht bereit waren, die Angreifer weiter gewähren zu lassen, organisierten eine behelfsmäßige Verteidigung und konnten den Angriff abwehren, so dass die Eindringlinge, die wahrscheinlich durch den Mut der Dorfbewohner überrascht wurden, wieder in die Berge zurückgeschickt wurden. Bevor die Gendarmerie von dem Vorfall erfuhr und eine Truppe zur Unterstützung der Verteidigung von Halilçavuş entsenden konnte, waren die Kämpfe längst vorbei, und als die Sonne im Osten aufging, lagen zwei Dutzend Tote, noch mehr Verwundete und das Dorf selbst war stark beschädigt.\n\nDer Angriff wurde zweifellos von kurdischen Stammesführern verübt, die unserer Regierung ihre Stärke zeigen wollten, obwohl die Gendarmerie bisher nicht in der Lage war, die Täter aufzuspüren, die sich nun im kurdischen Hinterland verstecken. Dies ist nicht das erste Mal, dass die Kurden eine Stadt oder ein Dorf im Osten überfallen haben. In der Vergangenheit richteten sich diese Angriffe jedoch hauptsächlich gegen Christen - nicht gegen Türken. Obwohl [TUR.GetLeader] bereits eine Rede zu Ehren der heldenhaften Dorfbewohner von Halilçavuş gehalten und versprochen hat, dass die Regierung die notwendigen Mittel für den Wiederaufbau des zerstörten Dorfes bereitstellen wird, muss noch viel mehr getan werden, wenn wir verhindern wollen, dass sich so etwas wiederholen kann."
 tur.115.a: "Das wird nicht ohne Folgen bleiben!"

 tur.116.t: "Drei Schüsse am Morgen"
 tur.116.d: "Heute Morgen, nachdem einer unserer führenden Gendarmerieoffiziere in der kurdischen Region gerade das operative Hauptquartier in Erzurum verlassen hatte, um eine neue Ladung Waffen zu inspizieren, die am Vortag aus der Hauptstadt eingetroffen war, wurde er von einer kleinen Gruppe von Rebellen überfallen, die vorgaben, nur eine weitere Gruppe von Zivilisten zu sein, die durch die Straßen der Stadt streiften. Bevor irgendjemand reagieren konnte, zogen sie ihre Waffen und verpassten dem Offizier drei tödliche Schüsse in die Brust - er war im Handumdrehen tot. Die niederträchtigen Aufständischen, die sich auch angesichts der überwältigenden Übermacht nicht ergeben wollten, wurden bei der anschließenden Schießerei getötet, während einige unserer Soldaten verwundet wurden.\n\nEin relativ hochrangiger Offizier, der am helllichten Tag ermordet wurde - es ist nur natürlich, dass die Nachricht von diesem Vorfall die Hauptstadt in kürzester Zeit erreichte. Die verärgerte und frustrierte Regierung hat bereits die Entsendung zusätzlicher Soldaten in die kurdischen Provinzen angeordnet und zusätzliche Mittel für die Unterdrückung der Rebellen bereitgestellt, mit der Begründung, dass 'diese kaltblütige Gräueltat der Nation wieder einmal gezeigt hat, dass die einzige Sprache, die diese Aufwiegler verstehen, die Anwendung von Gewalt ist'."
 tur.116.a: "Jetzt haben sie es offiziell zu weit getrieben..."

 tur.117.t: "Der Löwe der Wüste gegen die Armee"
 tur.117.d: "Im Laufe der Zeit wird immer deutlicher, dass der Gegenputsch in der Öffentlichkeit alles andere als willkommen ist. Viele Offiziere und einfache Soldaten geben den Liberalen die Schuld an der Niederlage im Wüstenkrieg und glauben, dass die derzeitige Regierung nicht besser ist, zumal ihr dieselben Leute angehören. Ebenso haben viele die Abdankung des Sultans nicht akzeptiert, und in der Bevölkerung kursieren Gerüchte, dass Fahrettin auf diese Weise eine \"ewige Regentschaft\" unter seiner eigenen Diktatur errichten will.\nWir machen uns auch Sorgen um die Opposition, die jetzt von Fevzi Pascha angeführt wird. Nach dem Gegenputsch konnte Ismet Pascha nicht mehr für sich in Anspruch nehmen, der Führer der OHF nach dem Tod Kemals zu sein, da er sich selbst diskreditierte, indem er Fahrettin die Machtübernahme ermöglichte, und der ehrgeizige Fevzi wurde zum Führer der Clique. Leider ist es uns nicht gelungen, ihn sofort zu fassen; er ist jetzt auf der Flucht, was unsere Lage noch schwieriger macht, denn wir können nicht hoffen, dass Pascha untätig bleibt. Ein baldiger Staatsstreich oder zumindest ein gescheiterter Versuch scheint also unvermeidlich, sowohl für die Bewohner der Hauptstadt als auch für die Führer der provisorischen Regierung.\nSolange es für uns keine Möglichkeit gibt, die Situation zu ändern, können wir uns nur auf das unvermeidliche Ende einstellen. In Anbetracht der Tatsache, dass die [TUR.Capital.GetCapitalVictoryPointName]-Garnison uns gegenüber nicht sehr loyal ist und es viele offene und geheime Unterstützer der OHF und der Fevzi gibt, wäre es vernünftig, Einheiten von der Ostgrenze in die Hauptstadt zu beordern - die meisten Soldaten dort stammen aus den Völkern des Reiches, die uns für die Einführung von Religionsfreiheit und Dezentralisierung dankbar waren. Natürlich könnten solche Aktionen eine Rebellion der Fevzi auslösen, aber dagegen können wir nichts tun - möge der gewinnen, der von Allah gesegnet ist."
 tur.117.a: "Rufen Sie die Truppen aus dem Osten. Unverzüglich."
 tur.117.b: "Zu riskant."

 tur.118.t: "Gescheiterter Aufstand von Fevzi Pascha"
 tur.118.d: "Heute Morgen erschienen Fevzi und eine Gruppe seiner Anhänger in der Kaserne der [TUR.Capital.GetCapitalVictoryPointName]-Garnison, wo Pascha eine flammende Rede hielt, in der er ein Ende der Empörung durch die neue Regierung forderte und Fahrettin beschuldigte, mit Hilfe der \"Marionette\" OSP seine eigene Diktatur zu errichten. Die Garnison, die größtenteils der OHF angehörte, schlug sich schnell auf die Seite der Randalierer und marschierte zum Regierungssitz. Auf dem Weg dorthin schloss sich ihnen eine große Menschenmenge an. Die Soldaten, die die Residenz bewachten, waren zu wenige, um Widerstand zu leisten, und so wurden alle wichtigen OSP-Führer von Fevzi gefangen genommen, mit Ausnahme von Fahrettin selbst, dem es gelungen war, aus der Stadt zu den neu kantonierten Einheiten zu fliehen, die aus dem Osten in die Nähe der Stadt gerufen worden waren.\nAm Mittag war die Lage immer noch schwierig - obwohl loyale OSP-Einheiten die [TUR.Capital.GetCapitalVictoryPointName] umstellt hatten, hatten die Rebellen nicht die Absicht, sich zu ergeben. Fahrettin war nicht bereit, die Stadt zu stürmen, da er befürchtete, dadurch das Leben anderer Regierungsmitglieder zu gefährden. Plötzlich traf Prinz Ömer Faruk Efendi, dem es gelungen war, unbemerkt aus dem Palast zu entkommen, in seinem Hauptquartier ein. Viele prophezeiten diesem tapferen Mann die Zukunft als neuer Sultan, wenn die provisorische Regierung bereit sein würde, den rechtmäßigen Herrscher auf den Thron zu rufen. Als er sich Fahrettin näherte, erklärte er seine Unterstützung für die Politik der OSP und sogar seine Bereitschaft, persönlich an der Erstürmung der Hauptstadt teilzunehmen. Er zeigte auch das Sancak-ı Şerif - oder Heilige Banner, eine unschätzbare Reliquie aus Allahs Zeit, die im Palast aufbewahrt und nur bei Schlachten hervorgeholt wird. Das letzte Mal geschah dies vor über 100 Jahren während des letzten Aufstandes des Janitscharenkorps. Obwohl das alte Zeremoniell eklatant missachtet wurde, schlug Ömer die Verwendung des Banners vor - das erste Mal, dass der künftige Sultan auf diese Weise zur Belagerung seiner Hauptstadt aufmarschierte.\nAls er erfuhr, dass Ömer sich den Fahrettin anschloss, ließ Fevzis Eifer nach. Der Angriff begann im Schutze der Nacht, als sich die meisten einfachen Anhänger der OHF zerstreut hatten - und endete erfolgreich. Die Regierungsmitglieder wurden freigelassen und der Anführer des Aufstandes selbst wurde ins Gefängnis gebracht."
 tur.118.a: "Vielen Dank an Prinz Ömer."

 tur.119.t: "Fevzi Pascha ergreift die Macht"
 tur.119.d: "Heute Morgen erschienen Fevzi und eine Gruppe seiner Anhänger in der Kaserne der [TUR.Capital.GetCapitalVictoryPointName]-Garnison, wo Pascha eine flammende Rede hielt, in der er ein Ende der Empörung durch die neue Regierung forderte und Fahrettin beschuldigte, mit Hilfe der \"Marionette\" OSP seine eigene Diktatur zu errichten. Die Garnison, die größtenteils der OHF angehörte, schlug sich schnell auf die Seite der Randalierer und marschierte zum Regierungssitz. Auf dem Weg dorthin schloss sich ihnen eine große Menschenmenge an. Die Soldaten, die die Residenz bewachten, waren zu wenige, um Widerstand zu leisten, und so wurden alle wichtigen OSP-Führer von Fevzi gefangen genommen, mit Ausnahme von Fahrettin selbst, dem die Flucht aus der Stadt gelang. Da jedoch keine Truppen zur Unterstützung bereitstanden, erkannte der Verteidiger von Medina seine Lage und ergab sich den Behörden.\nUnerwarteterweise erklärte sich Fevzi nicht zum Führer des Landes, sondern setzte den vorherigen Sultan Ahmed, der erst einen Monat zuvor abgesetzt worden war, wieder auf den Thron und wurde unter ihm Großwesir. Natürlich hatte der Sultan keine andere Wahl, als sich zu fügen. Kurz nach Abschluss des Staatsstreichs hielt er eine Rede, die über das Radio an die ganze Nation übertragen wurde. Darin informierte er das Volk über den politischen Wandel und versicherte ihm, dass seine Stimme von nun an gehört werden würde und dass unser Land unter seiner Führung zu seinem früheren Ruhm zurückkehren würde."
 tur.119.a: "Mal sehen, was die Zukunft bringt."

 ### Anführer Descs ###
 TUR_ismet_resit_postwar_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 24. September 1884, in Smyrna, Aidin Vilayet, Osmanisches Reich\n§YPolitische Karriere:§! Mustafa İsmet Pascha wurde in eine Familie hineingeboren, die von dem berühmten kurdischen Haus Kürümoğulları abstammt. Im Jahr 1897 zog er nach Kostantiniyye, wo er sich an der kaiserlichen Schule für Militärtechnik und später auch an der osmanischen Militärstabsschule einschrieb. Während seiner Zeit in der Hauptstadt lernte Ismet Mustafa Kemal kennen, mit dem ihn später eine große Freundschaft verbinden sollte. Er schloss sich auch der CUP an, wollte sich aber nicht an der jungtürkischen Revolution beteiligen, die bei den anderen Mitgliedern nicht gut ankam, so dass er gezwungen war, die Organisation zu verlassen.\n\nVor dem Weltkrieg war er in Rumelien und im Jemen stationiert, wo er bei Verhandlungen mit den Einheimischen große Erfolge erzielen konnte, was ihm die Beförderung zum Major einbrachte. Er diente auch in den Balkankriegen, sowohl als Offizier an der Front als auch als militärischer Berater bei der Unterzeichnung des Vertrags von Konstantinopel, der den Zweiten Balkankrieg formell beendete. Während des gesamten Weltkriegs kämpfte Pascha an vielen verschiedenen Fronten, unter anderem in Gallipoli, im Kaukasus und in Syrien, wo er sich den Rang eines Obersts erwarb.\n\nNach dem Krieg nahm Ismet seine Rolle als rechte Hand des berühmten "Löwen von Antep" an, was auch seiner eigenen Popularität zugute kam. Während der Herrschaft der OHF unterstützte er Kemal bei der Durchsetzung einiger seiner radikalsten Reformen, wobei er seine säkularistischen und zentralistischen Vorstellungen hervorhob. Nach dem Tod von Mustafa Kemal Pascha, Ismets bestem Freund, hat er es sich zur Aufgabe gemacht, die Wünsche des Gazi zu erfüllen und seine Träume in die Tat umzusetzen. Obwohl es sicher nicht leicht sein wird, in die Fußstapfen eines Mannes wie Kemal zu treten, vertrauen und respektieren die Partei und damit auch das Volk Ismet und haben ihn zum ersten Präsidenten der Türkischen Republik gewählt und damit ihre Zukunft in seine Hände gelegt. Es liegt nun an ihm, diesen Erwartungen gerecht zu werden und den modernen türkischen Staat zu schaffen, den Kemal sich vorgestellt hatte."

 TUR_fevzi_cakmak_postwar_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. Januar 1876, in Cihangir, Konstantiniyye, Osmanisches Reich\n§YPolitische Karriere:§! Mustafa Fevzi Pascha wurde als Sohn von Artillerieoberst Ali Sırrı und Hesna Hanım geboren. In seiner Jugend besuchte er Militärschulen und Militärgymnasien und wurde von seinem Großvater in der persischen und arabischen Sprache unterrichtet. 1893 schrieb er sich an der Mekteb-i Harbiye-i Şahane, der osmanischen Militärakademie, ein und 1896 an der Erkân-ı Harbiye Mektebi, der osmanischen Militärstabsschule, die er mit dem Rang eines Stabskapitäns abschloss. Anschließend diente er in Serbien und Albanien, wo er zum ersten Mal mit Mitgliedern der KP in Kontakt kam. Im Balkankrieg diente Fevzi als Leiter der 1. Division in der Westarmee, wo er einige Erfolge erzielen konnte, aber letztlich die Niederlage des Reiches hinnehmen musste.\n\nWährend des Weltkriegs errang der Pascha seine ersten großen Siege, vor allem in der Schlacht von Gallipoli, in der er das V. Korps befehligte. Später diente er auch an der kaukasischen Front und in Palästina. In Anerkennung seiner militärischen Leistungen wurde er 1918 in den Rang eines Generalleutnants befördert. Doch nur einen Monat nach seiner Beförderung musste er wegen einer plötzlichen Erkrankung nach Kostantiniyye zurückkehren. Dort wurde er am Weihnachtsabend zum Chef des Generalstabs des Osmanischen Reiches ernannt. Nach dem Krieg wurde Fevzi seiner Rolle als Kriegsheld gerecht und begann erneut, die militärische Karriereleiter hinaufzuklettern, bis er nur wenige Jahre nach Kriegsende auf Empfehlung seines guten Freundes Mustafa Kemal zum Feldmarschall ernannt wurde. In der Nachkriegszeit hielt er sich weitgehend im Hintergrund und mischte sich nicht in die politischen Angelegenheiten des Staates ein, sondern konzentrierte sich auf die Unterdrückung der Partisanen.\n\nDie jüngsten politischen Entwicklungen haben ihn jedoch dazu gebracht, seine Meinung zu ändern. Angesichts des chaotischen Zustands, in dem sich die Partei befand, hielt Fevzi sie für unfähig zu regieren. Jetzt, da er sich die Macht über die Nation gesichert hat, plant er, seine eigenen Visionen zu verfolgen, in der Hoffnung, Ordnung und Stabilität zu schaffen, nicht nur für die Partei, sondern für die gesamte türkische Nation."

 TUR_mehmet_recep_peker_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. Februar 1889, in Konstantiniyye, Osmanisches Reich\n§YPolitische Karriere:§! Mehmet Recep Peker wurde in der großen Stadt Kostantiniyye geboren, nachdem sein Vater aus Dagestan in das Kernland des Reiches eingewandert war. Nach Abschluss der Grund- und Mittelschule besuchte er das Militärgymnasium Kuleli und studierte später an der Militärakademie, die er 1907 im Rang eines Leutnants abschloss. Nach Abschluss seiner Ausbildung musste Recep nicht lange warten, um seine Fähigkeiten als Soldat und Kommandant unter Beweis zu stellen. Von 1911 bis 1913 kämpfte er im Jemen, in Tripolitanien und in den Balkankriegen. Nach Ausbruch des Weltkriegs wurde er an die Kaukasusfront versetzt, wo er gegen die Russen antreten musste.\n\nNach dem Ende des Krieges beschloss Recep, sich nicht länger auf seine militärische Karriere zu konzentrieren, sondern stattdessen eine politische Laufbahn einzuschlagen. Er trat der OHF bei und gehörte dem radikalen Flügel der Partei an, der damals als politischer Außenseiter galt. Wie viele andere Mitglieder des radikalen Flügels fand er zunehmend Gefallen an den Ideen der Kadro-Zeitung und begann, sie in seine eigene politische Agenda einzubauen. Mit der Zeit wuchs sein Einfluss innerhalb des radikalen Flügels, was dazu führte, dass er de facto dessen Anführer wurde. Nach dem Tod Kemals und der Übernahme der Partei durch die Moderaten, gewann der radikale Flügel, der inzwischen zum kadroistischen Flügel geworden war, langsam an Popularität, und als der Dissens mit der neuen Parteiführung lauter wurde, gelang es ihm schließlich, die Macht zu übernehmen. Jetzt, da Peker an der Spitze steht, will er seine radikalen Ideen einer klassenlosen Gesellschaft verfolgen und eine echte türkische Revolution herbeiführen."

 TUR_omer_faruk_osmanoglu_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 27. Januar 1898, im Ortaköy-Palast, Beşiktaş, Konstantinopel, Osmanisches Reich\n§YPolitische Karriere:§! Sultan Ömer I. ist der einzige Sohn des ehemaligen Sultan-Kalifen Abdulmecid II. und Schwiegersohn des ehemaligen Sultans Mehmed VI. Sein Vater nutzte seine Kontakte und seine Macht, um sicherzustellen, dass der junge Ömer die beste Ausbildung erhielt, die es im Reich gab, nämlich am Galatasaray Lycée, dem ältesten Gymnasium der Türkei. Als er 11 Jahre alt war, wurde beschlossen, dass er stattdessen eine europäische Schule besuchen sollte, und so wurde der junge Prinz auf die Militärakademie Theresianum in Wien geschickt, wo er nicht nur wertvolle Lektionen über militärische Strategien, sondern auch über das Zimmerhandwerk, das Maurerhandwerk und andere handwerkliche Fähigkeiten lernte. Nachdem er einige Jahre in Wien verbracht hatte, wurde er an die preußische Militärakademie in Potsdam versetzt, wo er eine diszipliniertere Ausbildung erhielt.\n\nNicht lange nach seinem Abschluss an der Akademie im Jahr 1914 brach der Weltkrieg aus. In der ersten Phase des Krieges kämpfte Ömer für die Deutschen, zunächst in Galizien und später auch in Verdun. Für seine Tapferkeit im Kampf wurde er mit einem goldenen Zigarettenetui, dem Roten Adler und dem Eisernen Kreuz ersten Grades sowie einem signierten Foto des Kaisers selbst ausgezeichnet. Gegen Ende des Weltkriegs wurde Ömer jedoch ins Osmanische Reich zurückgerufen, für das er den Rest des Konflikts kämpfte.\n\nDanach blieb er eine relativ wichtige Figur im osmanischen Militär, war Vorsitzender des Fußballvereins Fenerbahçe S.K. und befreundete sich mit ehemaligen Mitgliedern der CUP wie Refet Bele. Sein relativ friedliches Leben wurde durch den Ausbruch des Wüstenkrieges gestört, in dem er erneut im Namen des Reiches kämpfte. Dennoch endete der Krieg für den osmanischen Staat nicht gut - und für Ömer war die unfähige Regierung daran schuld. Mit dem Segen seiner Verbündeten in der OSP konnte er seinen Anspruch auf den Thron durchsetzen, und nun, da er über das Reich herrscht, will er dort Erfolg haben, wo die Sultane vor ihm versagt haben, und dem niedergeschlagenen Volk zu Ruhm verhelfen."

 TUR_refet_bele_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1881, in Selanik, Selanik Vilayet, Osmanisches Reich\n§YPolitische Karriere:§! Geboren in einer türkischen Familie in Thessaloniki und verbrachte einen Großteil seiner Jugend in seiner Heimatstadt, bevor er schließlich nach Kostantiniyye zog, um dort seine Schulausbildung abzuschließen und an der Mekteb-i Harbiye-i Şahane, der osmanischen Militärakademie, zu studieren, die er 1898 mit dem Rang eines Leutnants abschloss. In den folgenden Jahren trat Refet dem Komitee für Union und Fortschritt bei, diente in der osmanischen Gendarmerie und kämpfte im italienisch-türkischen Krieg und in den Balkankriegen. Nachdem er seine Fähigkeiten und Fertigkeiten auf dem Schlachtfeld unter Beweis gestellt hatte, begann er schnell, die militärische Karriereleiter zu erklimmen, bis er 1913 den Rang eines Majors erlangte.\n\nWährend des Weltkriegs befehligte Paşa einen Teil der osmanischen Truppen an der palästinensischen Front, wo es ihm gelang, seine Linie zu halten, bis die osmanischen Verteidigungslinien Ende 1918 durch den Vormarsch von Allenby zerschlagen wurden. Angeblich wurde Refet durch den Zusammenbruch der osmanischen Frontlinie auch von den sich zurückziehenden Truppen abgeschnitten, so dass er gezwungen war, sich auf eigene Faust über Dutzende von Kilometern durch feindliches Gebiet zu schleichen.\n\nNach dem Ende des Weltkriegs war Refet Paşa ein berühmter und hochdekorierter Offizier geworden. Als Kemal 1925 den Vorsitz der damaligen KP beanspruchte, gehörte er zu den ersten, die die Partei verließen, da die radikal säkularen Vorstellungen von Gazi in direktem Widerspruch zu Refets tief verwurzeltem Respekt für den Sultan und das Kalifat standen. Der Paşa hielt sich danach weitgehend aus der Politik heraus, leistete aber weiterhin seinen Dienst im Militär und nahm als solcher an der Verteidigung des Reiches während des Wüstenkrieges teil. Seine Bemühungen erwiesen sich jedoch als vergeblich, und da das Reich in Scherben lag, sah sich Refet zum Handeln gezwungen. Mit der Unterstützung einiger OHF-feindlicher Persönlichkeiten startete er einen Putsch gegen die OHF-Regierung und hat sich nun als Anführer einer Übergangsregierung etabliert, die die Wunden des geschwächten Reiches heilen soll."

 TUR_yakup_kadri_karaosmanoglu_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 27. März 1889, in Kairo, Khedivat von Ägypten, Osmanisches Reich\n§YPolitische Karriere:§! Als Nachkomme der einflussreichen Familie Karaosmanoğlu wurde Yakup Kadri in Kairo geboren. Seine Eltern zogen bald darauf zurück nach Manisa, der Herkunftsstadt der Familie und Sitz der Macht in Westanatolien, wo Yakup seine Grundschulausbildung abschloss, bevor er das Gymnasium in Izmir besuchte. In seiner Jugend wurde er für seine angeborene Liebe zur Literatur bekannt und interessierte sich später besonders für die Werke westlicher Schriftsteller. Nach dem Tod seines Vaters brach er jedoch die Schule ab und kehrte nach Ägypten zurück, wo er von der jungtürkischen Bewegung stark beeinflusst wurde, was sein Interesse an der Politik weckte. Nur wenige Monate nach seinem Abschluss an einer französischen Schule in Alexandria zog Yakup Kadri erneut um, diesmal nach Kostantiniyye, wo er zwei Jahre lang an der Darülfünun-ı Osmani Jura studierte, bevor er sein Studium abbrach, um sich ausschließlich auf seine literarische Karriere zu konzentrieren.\n\nObwohl er sich mit verschiedenen Arten von Literatur beschäftigte, darunter Theaterstücke und Gedichte, fand er seine wahre Leidenschaft in Romanen, die er oft mit politischen Botschaften und Gesellschaftskritik versah. Im Jahr 1932 war er Mitbegründer der Zeitschrift Kadro, in der er seine politischen Ansichten noch deutlicher zum Ausdruck brachte.\n\nDie meisten Politiker lehnten damals die radikalen, fast marxistischen Ideen der Zeitung ab, einige bezeichneten sie sogar als 'Beleidigung des Kemalismus', doch mit der Zeit gewann die kadroistische Bewegung an Zugkraft, und mit der Niederlage des Kaiserreichs im Wüstenkrieg sahen viele die Ideen Kadris als eine Notwendigkeit für das Überleben des türkischen Staates an. Da sich die Mehrheit der THF vom Kemalismus im traditionellen Sinne abgewandt und die kadroistische Bewegung angenommen hat, liegt es nun an Kadri, seine Versprechen zu erfüllen und eine echte türkische Revolution herbeizuführen."

 TUR_omer_fahrettin_turkkan_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1868, in Rusçuk, Donau Vilayet, Osmanisches Reich\n§YPolitische Karriere:§! Der Löwe der Wüste, der Verteidiger von Medina: der berühmte Ömer Fahrettin Paşa. Geboren 1868 in Rusçuk, Bulgarien, musste seine Familie nach dem Russisch-Türkischen Krieg in die Hauptstadt des Reiches fliehen. Seine militärische Laufbahn begann an der Mekteb-i Harbiye-i Şahane, der osmanischen Militärakademie, die er als Klassenbester abschloss. Während seiner Zeit dort entwickelte er auch eine Leidenschaft für die Fotografie und begann, Französisch zu lernen, bevor er schließlich 1891 seinen Abschluss an der Erkân-ı Harbiye Mektebi, der osmanischen Militärstabsschule, im Rang eines Stabskapitäns machte. Er wurde zunächst in Armenien eingesetzt, wo er gegen die irregulären Fidayi kämpfte, und diente auch im Italo-Türkischen Krieg und in den Balkankriegen, obwohl er in diesen Konflikten nicht viel zu tun hatte.\n\nSeinen ersten großen Erfolg feierte der Paşa später während des Weltkriegs, als er ab 1916 in Medina stationiert war und die Verteidigung der Stadt und der nahe gelegenen Hejaz-Eisenbahn gegen die arabischen Streitkräfte befehligte. Obwohl er monatelang abgeschnitten und umzingelt war, weigerte er sich, die heilige Stadt den herannahenden Wilden zu überlassen, und hielt die Linie bis zum Eintreffen von Verstärkungen, was ihm den Respekt und die Dankbarkeit der osmanischen Bevölkerung einbrachte.\n\nObwohl er sich meist nicht in die politische Szene des Reiches einmischte, hielt Fahrettin Paşa nie viel von der kemalistischen Bewegung, und sein Glaube an die traditionellen Tugenden des Islam veranlasste ihn natürlich, Kemals Ansichten zu verachten. Da er befürchtete, dass die OHF-Usurpatoren das Chaos nach der Niederlage des Reiches im Wüstenkrieg ausnutzen und das osmanische Volk in den sicheren Untergang führen würden, nutzte er die Gelegenheit, als er von Kemals Tod erfuhr, scharte seine Verbündeten um sich und setzte sich mit einem Staatsstreich an die Spitze einer provisorischen Regierung. Nun versucht er, den Schaden, den die kemalistische Herrschaft über das Land angerichtet hat, wiedergutzumachen und das Reich auf die Rückkehr seines Sultans vorzubereiten."

