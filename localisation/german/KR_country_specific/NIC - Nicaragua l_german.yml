### Events ###
nic.2.t: "Befreiungstag"
nic.2.d: "Heute ist der Jahrestag der Revolution, die unser Land von den Amerikanern und ihren Schoßhunden befreit hat. Sacasa und Moreno waren zwar beide an der Revolution beteiligt, aber Sandino wird mehr für den Erfolg der Revolution verantwortlich gemacht. Sandinos Popularität hat durch die Feierlichkeiten zugenommen, aber für die Anhänger der Oppositionsparteien hat der Tag ihre Verachtung für den Mann nur noch verstärkt. Sie behaupten, dass diese Feier mit all ihrem kultischen Pomp und ihrem Drumherum ist 'Sandino Versuch, die Bevölkerung einer Gehirnwäsche zu unterziehen'."
nic.2.a: "Mittelamerika ist als nächstes dran."

nic.3.t: "Sacasa reist durch das ganze Land"
nic.3.d: "Nach den jüngsten Feierlichkeiten zum Tag der Befreiung haben Sandino und seine Anhänger einen leichten Popularitätsvorsprung gegenüber den anderen Parteien. Um dem entgegenzuwirken, hat Sacasa eine landesweite Tournee gestartet, um sich mit den Wählern zu treffen, in der Hoffnung, dass sie ihm im April ihre Stimme geben. Während die Kampagne bisher erfolgreich zu sein scheint, behaupten Sandinos Anhänger, die so genannten Sandinisten, dass Sacasa damit den Feiertag der Befreiung und Sandino selbst nicht respektiert. Einige prominente Sandinistas haben sogar zur Gewalt gegen Sacasa selbst aufgerufen."
nic.3.a: "Diese Wahlen werden sehr intensiv sein, so scheint es."

nic.4.t: "Sacasa meldet sich zu Wort"
nic.4.d: "Während meines Aufenthalts im Ausland hatte ich das Vergnügen, mit vielen gutmütigen und einflussreichen Männern zusammenzukommen, und das Glück, die Grundlagen guter Regierungsführung und politischer Praxis zu lernen. Heute weiß ich, dass es töricht wäre, unseren derzeitigen Zustand der Isolation auf eine globale Verschwörung zurückzuführen. Die Nationen der Welt sind im Großen und Ganzen ohnehin gut. Es wäre besser, wenn wir uns mit denjenigen zusammenschließen würden, die uns gegen die imperialistischen Tendenzen der Großmächte der Welt aufbringen wollen. Der Traum von der Befreiung ganz Mittelamerikas und vielleicht sogar von der Unabhängigkeit Nicaraguas selbst hängt von unserer eigenen Bereitschaft ab, in unserer Außenpolitik mehr Mäßigung walten zu lassen. Die gegenwärtige Perversion des liberalen Denkens in unserer Nation ist in der Tat traurig, und ich sage heute hier, dass wir unserem Schicksal nicht länger den Rücken zukehren dürfen. Vielen Dank!\n\nEin heftiger Beifall folgte."
nic.4.a: "Eine völlige Kehrtwende für die PRL!"

nic.5.t: "'Sandinistas' erheben sich"
nic.5.d: "Seit unserem Wechsel zu einer liberaleren Regierung haben sich unsere Beziehungen zur französischen Kommune und zur britischen Union verschlechtert. Dies hat jedoch neue Partner sowohl in Europa als auch in Amerika hervorgebracht, wie Kanada im Norden und Deutschland im Osten. [GER.GetNameDefCap] wäre vor allem daran interessiert, dass wir uns gegen andere Bedrohungen verteidigen können, um ihre Interessen zu schützen, während [CAN.GetNameDef] höchstwahrscheinlich daran interessiert wäre, dass unsere Wirtschaft wächst, um unsere zahlreichen Exporte zu steigern. Wen sollten wir um Unterstützung bitten?"
nic.5.a: "Ein harter Schlag für die Revolutionäre."

nic.6.t: "Sandino meldet sich zu Wort"
nic.6.d: "'Gewalt, die im Namen einer gerechten Sache ausgeübt wird, wenn sie sich gegen unsere eigene Nation, unser eigenes Volk richtet, ist inakzeptabel. Die Handlungen der wenigen, die sich zu einem solchen Verhalten herablassen würden, zerreißen langsam aber sicher unser Land und lenken uns von dem wahren Ziel ab, die Revolution in Mittelamerika zu verbreiten und unsere Brüder in der ganzen Welt zu befreien. Ich beschwöre alle, die auch nur ein Fünkchen Würde besitzen, zur Rückkehr zum Frieden!'\n\nDie Sandinisten haben aufgehört, sich an politischer Gewalt zu beteiligen."
nic.6.a: "Ein Comeback für seinen Ruf."

nic.7.t: "Morenos jährlicher Besuch"
nic.7.d: "Seit vier Jahren ist Moreno auf dem Land und in den abgelegensten Dörfern unseres Landes unterwegs. Obwohl sich sein sozialer Status durch die Revolution deutlich verschlechtert hat, ist er nach wie vor eine Quelle großen Stolzes und ein Vorbild für die Bauern, die ihn als einen der ihren betrachten. Seine Popularität ist im Laufe der Jahre langsam, aber stetig gestiegen, auch dank seiner Aktivitäten auf dem Lande, und es ist ihm nun gelungen, sich als neuer Kompromisskandidat zwischen Sandino und Sacasa zu positionieren. Die Nation wartet mit Spannung auf seinen vollständigen Eintritt in das Rennen."
nic.7.a: "Die Menschen lieben glaubwürdige Politiker."

nic.8.t: "Moreno spricht zu Kindern in der Region"
nic.8.d: "'Ihr Kinder werdet unsere Zukunft sein, das dürft ihr nie vergessen. Auch wenn ihr euch hoffnungslos fühlt, könnt ihr die Revolution weiterführen, selbst wenn wir fallen. Meine Absicht ist es, immer für euch, das einfache Volk, einzustehen. Verdammt, damals konnte ich nicht lesen und es gab kein Geld, deshalb stehe ich für den einfachen Mann! Das gilt auch für Sie alle, damit Sie nicht dasselbe Leben führen müssen wie ich damals! Für ein besseres Nicaragua und Mittelamerika!'\n\nSieht so aus, als hätte Moreno ein weiteres Dorf gesichert."
nic.8.a: "Das ist ein weiteres Dorf für Moreno."

nic.9.t: "Die zweite Wahl"
nic.9.d: "Endlich ist der unaufhörliche Wahlkampf vorbei, es ist Zeit, dass die Wahlen offiziell beginnen. Obwohl zunächst ein leichter Wahlsieg Sandinos vorhergesagt wurde, hat er in letzter Zeit an Popularität eingebüßt, und Sandinos Konkurrenten, Sacasa und Moreno, haben aus dieser Situation Kapital geschlagen.\n\nSacasa findet aufgrund der besorgniserregenden Umverteilungspolitik der beiden anderen Kandidaten vor allem Unterstützung bei der kleinen städtischen Oberschicht und den kleinen Landbesitzern. Morenos Hauptstützpunkt ist die ländliche Bauernschaft, aus der er selbst ursprünglich stammt. Sandino schließlich hat eine sehr gemischte Anhängerschaft, die sich hauptsächlich aus der Jugend und denjenigen zusammensetzt, die mit ihm an der Revolution beteiligt waren, was dazu führt, dass seine Anhänger sehr gläubig sind. Jeder schien bei dieser Wahl eine Chance zu haben, aber das Ergebnis war letztendlich..."
nic.9.a: "Sandino behält das Amt des Präsidenten."
nic.9.b: "Moreno bezaubert das Volk und übernimmt die Präsidentschaft."
nic.9.c: "Die Liberale Revolution zieht das Volk an und Sacasa gewinnt die Wahl."

nic.10.t: "Sandinistas versammeln sich in Managua"
nic.10.d: "Bei den so genannten 'Managua-Kundgebungen' haben über 500 Sandinisten begonnen, in unserer Hauptstadt zu protestieren. Obwohl es anfangs nicht zu Gewalt kam, löste eine Gruppe von Sacasa-Anhängern eine Gegenreaktion aus, als sie versuchte, den Protest zu stören, und gewaltsam vertrieben wurde. Einer von ihnen starb, ein anderer wurde verletzt.\n\nSacasa hat diese Proteste bereits angeprangert, aber anders als beim letzten Mal hat Sandino nichts davon erwähnt. Viele sehen darin den Beginn einer neuen, lang anhaltenden Spaltung unseres Landes zwischen Liberalen und Sozialisten, aber Sacasa hat behauptet, er wolle weiterhin mit Sandino zusammenarbeiten. Die Einheit der revolutionären Republik gegen unsere Unterdrücker steht schließlich an erster Stelle."
nic.10.a: "Sandino sollte besser nicht aus der Reihe tanzen."

nic.11.t: "Juan Sacasa wird in sein Amt vereidigt"
nic.11.d: "Heute Morgen um 11 Uhr wurde Juan Bautista Sacasa offiziell als Präsident der Republik Nicaragua vereidigt. Sacasa erwähnte während der Zeremonie viele Dinge, wie zum Beispiel, dass er immer noch die Absicht hat, das Joch der Vereinigten Staaten abzuschütteln und sicherzustellen, dass auch der Rest Mittelamerikas befreit wird. Er erwähnte auch seinen Wunsch, Beziehungen zu den neuen aufstrebenden Mächten der Welt aufzubauen, um dem allgegenwärtigen amerikanischen Einfluss zu entkommen.\n\nDie Hauptsorge der sozialistischen Bewegung ist seine Ausrichtung auf den Liberalismus und nicht auf den Sozialismus. Während seine Anhänger diese Veränderung begrüßen, ist sie ein beunruhigendes Zeichen für die große Bauernschaft im Land und die zunehmend feindseligen Sandinisten. Sacasa wird seine Karten sorgfältig ausspielen müssen, wenn er die Sozialisten und andere im Lande besänftigen und neue Anhänger für künftige Wahlen gewinnen will."
nic.11.a: "Auf in eine neue Zukunft, Nicaragua!"

nic.12.t: "Die Bauernschaft beschwert sich"
nic.12.d: "Die Menschen im Osten unseres Landes haben begonnen, sich über die Misshandlungen durch die United Fruit Company zu beschweren. Dies ist eine traurige Erinnerung daran, dass die Revolution das Land zwar befreit hat, einige Gebiete aber immer noch in der Vergangenheit feststecken. Solange die Vereinigten Staaten in der Nähe sind, wird es nicht möglich sein, vollständig gegen das Unternehmen vorzugehen, aber wir müssen etwas tun, um die Menschen in der Region zu besänftigen.\n\nEine der populäreren Lösungen ist die Zusammenarbeit mit Moreno, der von der östlichen Bevölkerung geliebt wird, um die Menschen zu beruhigen. Ein solcher Schritt könnte jedoch nach hinten losgehen und einen Großteil der Autorität unserer Regierung auf Moreno übertragen. Natürlich kann sich die Lage dort in Zukunft ändern, so dass eine einfache Beruhigung trotz des Risikos von Gegenreaktionen seitens der betroffenen Bevölkerung ausreichen könnte."
nic.12.a: "Moreno kennt die Menschen gut, er kann helfen."
nic.12.b: "Sie müssen geduldig sein."

nic.13.t: "Die Menschen haben kein Vertrauen in die Regierung"
nic.13.d: "Unser Vertrauen in Moreno zur Beruhigung der Bevölkerung im Osten hat Früchte getragen, denn Moreno und seine PCN werden von Tag zu Tag beliebter. Das ist zwar gut für ihn und das Land insgesamt, hat aber unsere Popularität in der Bevölkerung stark beeinträchtigt, die uns allmählich als schwach ansieht, weil wir uns bei der Bewältigung unserer Probleme auf externe Personen verlassen. Irgendwann in der Zukunft müssen wir ihnen das Gegenteil beweisen, indem wir entschlossen handeln und unsere Unabhängigkeit von anderen unter Beweis stellen. Wann wir die Gelegenheit haben werden, dies in den Augen der Menschen zu tun, ist jedoch ungewiss."
nic.13.a: "Wir wollten einfach nur den Menschen gefallen..."

nic.14.t: "Die Situation verbessert sich langsam"
nic.14.d: "Unsere lauwarme Reaktion auf die Beschwerden über Misshandlungen aus dem Osten hat die Menschen dort noch mehr in die Arme von Morena getrieben, der bereits in das Gebiet zurückgereist ist, um die Einheimischen zu unterstützen. Die geringe Unterstützung, die wir in dem Gebiet hatten, ist auf Null gesunken; die Region steht nun voll und ganz hinter Moreno.\n\nBedauerlicherweise sind wir aufgrund der zunehmenden Agitation der Sandinisten in der Hauptstadt derzeit nicht in der Lage, zu reagieren und ein gewisses Maß an Gesicht zu wahren. Wir müssen in Zukunft vorsichtiger sein."
nic.14.a: "Morenos Popularität wächst..."

nic.15.t: "Sandino spricht über den Sozialismus"
nic.15.d: "Sandino hat beschlossen, in León, der zweitgrößten Stadt unseres Landes, zu sprechen, um Anhänger zu gewinnen. Die Rede selbst fasste viele seiner Gedanken zusammen, wie z. B. die Bedeutung der Religion für die Revolution und seine Verbindung zu Personen aus Mexiko. In der zweiten Hälfte der Rede ging er auf ein äußerst heikles Thema ein, nämlich die wachsende Kluft zwischen den Sozialisten und den Liberalen im Lande. Er sagte: 'Was einst als sehr ähnlich galt, erweist sich jetzt in der Praxis als sehr unterschiedlich. Ich kann nur hoffen, dass dies in Zukunft angegangen wird, um die Zukunft Nicaraguas und der Revolution zu sichern'. Natürlich steht für Sandino die Befreiung Mittelamerikas an erster Stelle vor dem persönlichen Ehrgeiz, oder?"
nic.15.a: "Liberalismus und Sozialismus sind doch ein und dasselbe, oder?"

nic.16.t: "Aufbau neuer Beziehungen"
nic.16.d: "Mit der liberalen Ausrichtung auf wirtschaftliche Selbständigkeit und die Loslösung von den Vereinigten Staaten sind wir auf ein Hindernis gestoßen. Die wirtschaftlichen Bedingungen in Nicaragua werden es immer erforderlich machen, sich teilweise auf eine Macht zu verlassen, so dass unsere einzige Option, bis die Revolution vollständig durchgeführt werden kann, darin besteht, wirtschaftliche Bindungen mit neuen Nationen einzugehen, um den amerikanischen Einfluss zu beseitigen.\n\nEine mögliche Option ist Deutschland, das bereits einen großen Einfluss in unserem südlichen Nachbarn, Costa Rica, hat und sich als wertvoller Investor in dieser Nation erwiesen hat. Ähnlich wie die Yankees würden die Deutschen jedoch darauf abzielen, uns vollständig von ihnen abhängig zu machen, so dass eine Bitte um Hilfe unsere Selbstversorgung nicht so sehr voranbringen würde wie eine andere mögliche Option, das Dominion von Kanada. Sie sind jedoch sehr darauf bedacht, die Ausbreitung des Syndikalismus in Amerika zu stoppen, so dass wir möglicherweise einem gewissen diplomatischen Druck ausgesetzt sind, uns etwas zu liberalisieren."
nic.16.a: "Deutschland kann uns helfen, international zu bestehen."
nic.16.b: "Kanada kann uns helfen, in Amerika sicher zu bleiben."

nic.17.t: "[From.GetNameDefCap] möchte die Beziehungen ausbauen"
nic.17.d: "Der nicaraguanische Botschafter ist kürzlich mit einem Vorschlag zu uns gekommen. In dem Versuch, sich dem amerikanischen Einfluss zu entziehen, wollen sie neben diplomatischen Beziehungen auch neue Handelsabkommen mit unserem Land abschließen. Diese Investition könnte in Zukunft zahlreiche Vorteile mit sich bringen, da die verschiedenen Nutzpflanzen Nicaraguas hauptsächlich in unsere Länder und nicht in die Vereinigten Staaten exportiert werden."
nic.17.a: "Ein Hoch auf unsere neuen Freunde!"
nic.17.b: "Mittelamerika ist die Domäne Amerikas."

nic.18.t: "[From.GetNameDefCap] stimmt zu!"
nic.18.d: "[From.GetNameDefCap] hat unserem Abkommen zugestimmt. Während viele den Abbruch der Beziehungen zu unserem übermächtigen nördlichen Nachbarn feiern, sind viele in unserer Regierung besorgt, dass die Aufnahme von Beziehungen zu einer anderen reaktionären Macht in [From.GetNameDefCap] unsere Nation möglicherweise in die imperialistische Unterwerfung zurückfallen lassen könnte."
nic.18.a: "Hoffentlich wird dies den amerikanischen Einfluss schwächen."

nic.19.t: "[From.GetNameDefCap] lehnt ab"
nic.19.d: "[From.GetNameDefCap] hat unser Angebot für engere Beziehungen zwischen unseren Nationen mit der Begründung abgelehnt, dass \"dies die Beziehungen zu den Vereinigten Staaten belasten würde, was nicht wünschenswert ist.\" Dies hat Sacasa und seiner Präsidentschaft viel Kritik eingebracht, und einige haben behauptet, dass die derzeitige Regierung 'amerikanische Schweine' sind. Der revolutionäre Eifer ist groß, und die Menschen beginnen, von einer Revolution gegen die Revolution zu sprechen."
nic.19.a: "Amerika schaut immer noch genau hin, und unser Volk auch."

nic.20.t: "Sandino und Morena organisieren sich"
nic.20.d: "Sowohl Sandino als auch Morena haben sich in León getroffen, das für sie zu einer kleinen Drehscheibe für ihre Operationen geworden ist. Nach dem Treffen wurde bekannt, dass die Frente de Soberanía Nacional und die Partido Campesino de Nicaragua ihre Zusammenarbeit verstärken werden, in der Hoffnung, dass einer der beiden die nächsten Wahlen gewinnt und die Liberalen ins Abseits stellt. Ob dies gelingt, bleibt abzuwarten, aber es ist etwas, das wir genau im Auge behalten müssen."
nic.20.a: "Hurra?"

nic.21.t: "Die neuen Sandinistas"
nic.21.d: "Sandino hat in letzter Zeit Versuche unternommen, die Sandinisten zu einer organisierten Truppe zu 'zähmen', die bereit ist, zu kämpfen und Mittelamerika zu befreien. Er hat es zwar nur geschafft, sie zu organisieren, und sie befinden sich noch in der Ausbildung, aber er hat mit ihnen Übungen geplant und behauptet, dass sie in einem Monat einsatzbereit sein werden. Das ist zwar eine gute Nachricht für die Armee, könnte aber zu Problemen führen, wenn Sandino in Zukunft etwas unternimmt. Zu unserem kleinen Vorteil wurde dies von einem kleinen Teil der Anhänger als Zeichen der Schwäche angesehen und sie haben stattdessen begonnen, Sacasa zu unterstützen."
nic.21.a: "Wir werden es zulassen, um der Revolution willen."
nic.21.b: "Dieses Risiko können wir uns nicht leisten."

nic.23.t: "Francisco Sequeira Moreno wird in sein Amt eingeführt"
nic.23.d: "Heute um 12:06 Uhr wurde Francisco Sequeira Moreno als 2. Präsident unserer neuen nicaraguanischen Republik in sein Amt eingeführt. Zahlreiche Menschen sind zu diesem Ereignis erschienen, einige sind quer durch das Land gereist, um das Ereignis persönlich mitzuerleben. Moreno hat versprochen, Nicaragua in eine neue Richtung zu führen, eine Richtung für den kleinen Mann, eine Richtung für die Vergessenen, so wie er selbst."
nic.23.a: "Ein neuer Tag für die Unterschicht."

nic.24.t: "Bauern feiern in León"
nic.24.d: "Obwohl in Morenos erster Amtszeit als Präsident noch nicht viel geschehen ist, haben sich viele Menschen in León versammelt, um ihren Helden zu feiern. Moreno hat eine sehr beständige Basis der Unterstützung im Verwaltungsbezirk, da dort sein Guerillawiderstand begann, und er wird als Symbol für die Menschen im Norden angesehen. Moreno hat sich bisher nicht zu dem Ereignis geäußert, um Anschuldigungen von politisch Andersdenkenden zu vermeiden, er versuche, einen Kult um sich selbst zu schaffen."
nic.24.a: "Menschen vergessen ihre Helden nicht."

nic.25.t: "Beschwerden über die Verteilung des Reichtums"
nic.25.d: "Die wenigen, aber sehr lautstarken Bürger, die es schaffen, ihren Lebensunterhalt zu bestreiten, haben begonnen, sich über die Politik der Vermögensverteilung zu beschweren. In Anbetracht der Tatsache, dass sie in ihrem täglichen Leben schon jetzt kaum über die Runden kommen, wird sich dies stark auf sie auswirken und möglicherweise noch mehr unserer Bürger in die Unterschicht versetzen. Dies ist ein Problem, das gelöst werden muss, wenn wir mit unserer Politik in der Zukunft vorankommen wollen."
nic.25.a: "Wir bleiben auf Kurs."
nic.25.b: "Wir werden versuchen, ihre Bedürfnisse zu befriedigen."

nic.26.t: "Liberale Proteste"
nic.26.d: "Die Entscheidung, unsere Politik der Wohlstandsverteilung fortzusetzen, hat den bereits vorhergesagten Effekt, dass die Menschen, die in Nicaragua einen anständigen Lebensunterhalt verdienen, Schaden nehmen. Menschen aus dem ganzen Land sind aus Protest auf die Straße gegangen, während die Unterschicht mit Gegenprotesten reagiert. Die Betroffenen haben behauptet, vom Sozialismus verraten worden zu sein, und haben nach und nach ihre Unterstützung für den Präsidenten aufgegeben und begonnen, Sacasa als Präsidentschaftskandidaten zu bevorzugen.\n\nDies hat Moreno in eine ziemlich prekäre Lage gebracht. Zwar hat er immer noch eine große Anhängerschaft in der Landbevölkerung, doch hat er diejenigen, die den Sozialismus nicht besonders schätzten, weiter entfremdet und zu Anhängern der Liberalen gemacht. Moreno hofft, dass er ihr Vertrauen im Laufe der Zeit zurückgewinnen kann, aber insgesamt sieht die Situation für die FSN düster aus."
nic.26.a: "Wir können einfach nicht alle zufriedenstellen."

nic.27.t: "Beschwerden aus Chinandega"
nic.27.d: "Chinandega war schon bei den ersten Wahlen eine sehr konstante Basis für Moreno, der in diesem Bezirk über 80 % der Stimmen erhielt. Dies ist darauf zurückzuführen, dass sich seine Kampfhandlungen im Norden nach Chinandega verlagert haben, nachdem er aus León vertrieben worden war. Die Menschen schätzen ihn und das, wofür er steht, sehr, oder zumindest taten sie es früher.\n\nIn Chinandega ist die Unterstützung für ihn in letzter Zeit aufgrund seiner schwächeren Verteilungspolitik besorgniserregend zurückgegangen. Die Unterstützung für Moreno, die früher bei 80 % lag, ist auf 40 % gesunken, wobei viele der neuen Stimmen an den anderen populären sozialistischen Kandidaten, Sandino, gingen. Obwohl sich Moreno und Sandino gut verstehen und sich im Allgemeinen gegenseitig respektieren, schmerzt es Moreno zutiefst, dass sich die Menschen, die ihn einst als Held betrachteten, so gegen ihn wenden."
nic.27.a: "Sie waren auch so treu..."

nic.28.t: "Schulbau"
nic.28.d: "Das jüngste Bildungsprojekt, das Moreno durchgesetzt hat, trägt erste Früchte: Die erste Schule wurde offiziell fertiggestellt. Die 'Spanische Schule von Nicaragua' soll als Ausgangspunkt für das Bildungssystem in Nicaragua dienen, mit dem Ziel, dass die Menschen lesen und schreiben lernen."
nic.28.a: "Für eine gebildete Zukunft!"

nic.29.t: "Moreno und Sandino treffen sich"
nic.29.d: "Moreno und Sandino haben heute ein Treffen in León begonnen. Nicht viele kennen den Grund dafür, aber einige haben Gerüchte über den Versuch einer Koalitionspartei zwischen den beiden gehört, damit das Land wirklich für die Befreiung Mittelamerikas gerüstet ist. Sacasa und seine Anhängerschaft sind sehr besorgt über diese Nachricht, da ein Zusammenschluss der Parteien dazu führen könnte, dass seine Chancen, künftige Wahlen zu gewinnen, gering bis gar nicht mehr gegeben sind."
nic.29.a: "Das werden wir in Zukunft sehen."

nic.30.t: "Sacasa und Sandino gratulieren Moreno"
nic.30.d: "Die Amtseinführung von Moreno wurde allgemein positiv aufgenommen, und selbst die Gegenkandidaten Sacasa und Sandino gratulierten ihm zu diesem Ereignis. Sacasa wurde mit den Worten zitiert, er sei eine 'wirklich respektable Persönlichkeit' und Sandino sagte: 'Er wird immer mein Partner sein'. Die allgemeine Zustimmung zu Moreno, selbst unter den Anhängern von Sandino und Sacasa, ist dadurch gewachsen, und viele glauben, dass Moreno eine große Zukunft vor sich hat."
nic.30.a: "Eine wahrhaft große Republik."

nic.31.t: "Morenos Alkoholproblem"
nic.31.d: "Moreno stürmte heute mit 30 Minuten Verspätung in eine Regierungssitzung, weil er sich über gewisse Widerstände gegen die Politik der Vermögensverteilung beschwerte. Als er sich setzte, kippte er fast um, bevor er sich auf seinem Sitz festhalten konnte. Am Ende schrie er während der Sitzung mehrere Leute an (auch wenn er ihnen zustimmte), wurde dreimal ohnmächtig und hätte einmal fast gekotzt.\n\nNachher wurde bekannt, dass Moreno extrem betrunken zu der Sitzung gekommen war. Moreno hat seit seiner Zeit als Guerillakämpfer ein Alkoholproblem, von dem alle dachten, dass er es nach der Revolution und seinem Eintritt in die Politik überwunden hätte. Viele gehen davon aus, dass der Stress in seiner Position ihn zu belasten beginnt, aber er hat versprochen, so etwas nie wieder zu tun."
nic.31.a: "Hoffentlich ist es nur eine Phase."

nic.32.t: "Die Sandinisten veranstalten eine Feier"
nic.32.d: "Die Wahl von Sandino wurde von seinen treuen Sandinisten sofort mit einer großen Feier in der Hauptstadt gefeiert. Überraschenderweise kam es bei der Feier nicht zu extremer Gewalt wie bei anderen Protesten und Feiern der Sandinisten in der Vergangenheit. Sandino und andere haben dies als 'Schritt zum Frieden in Nicaragua und zur Revolution' bezeichnet. Viele sind jedoch misstrauisch und glauben, dass dies nur eine Fassade ist, um trotz ihrer Gewalttätigkeit eine versöhnliche Organisation zu schaffen."
nic.32.a: "Vielleicht ist dies ein Übergang zum Frieden?"

nic.33.t: "Sandinos Amtseinführung"
nic.33.d: "Sandinos Amtseinführung fand heute statt. Die auffälligste Person war Moreno, der Sandino zu seinem Wahlsieg gratulierte. Das andere war die Anwesenheit der Sandinisten, deren ständiges Geschrei und Feiern als leicht störend für die Veranstaltung empfunden wurde. Was jedoch allen auffiel, war die Tatsache, dass Sacasa überhaupt nicht erschien und nicht einmal eine Erklärung abgab, was plötzlich zu extremen Spaltungen zwischen dem sozialistischen und dem liberalen Lager in Nicaragua geführt hat. Aber wer weiß, vielleicht hat er es einfach vergessen...?"
nic.33.a: "Der Status quo wird beibehalten."

nic.34.t: "Sandino trifft sich mit den Sandinisten"
nic.34.d: "Sandino hat ein 'Treffen' mit den Sandinisten in León einberufen, an dem viele der bekannten Köpfe der Sandinisten teilnehmen. Was sie als Gratulation für ihre Verdienste um Sandinos Kampagne gedacht hatten, entpuppte sich als heftiger Spott über ihre gewalttätigen Aktionen, die Sandinos Ruf während seiner Kampagne schadeten. Dies traf seine Anhänger hart, da Sandino sie direkt als eine Gruppe von Schlägern bezeichnete. Die führenden Sandinisten verließen das Land deprimiert, aber es kursieren bereits Gerüchte, dass die Sandinisten versuchen, sich in einer übersichtlicheren und weniger gewalttätigen Gruppe zu organisieren."
nic.34.a: "Ein kleiner Schritt zurück für einen großen Schritt vorwärts."

nic.35.t: "Liberale Proteste"
nic.35.d: "Die Befürchtungen, dass Sacasa nicht an der Amtseinführung teilnehmen würde, haben sich bewahrheitet, denn in Matagalpa fand ein Protest der Liberalen gegen die fehlende Truppenpräsenz in der Region statt. Die Region ist seit langem durch unsere Truppen unter dem wachsamen Auge der Vereinigten Staaten abgeriegelt, und die Bevölkerung steht immer noch unter starkem amerikanischen Einfluss. Die Menschen wollen, dass wir offiziell in die Region einmarschieren und die Amerikaner abziehen, aber das ist offensichtlich keine Option. Uns bleiben zwei Möglichkeiten: Wir können den Protest ignorieren oder ihn für illegal erklären, um die Region zu beruhigen."
nic.35.a: "Wir müssen zulassen, dass das so weitergeht."
nic.35.b: "Erklärt den Protest für illegal."

nic.36.t: "Das 'Sozialistische Treffen'"
nic.36.d: "Sowohl Sandino als auch Moreno haben sich getroffen, um über die jüngsten Proteste der Liberalen in Matagalpa zu sprechen, von denen einige glauben, dass sie von Sacasa und seiner PRL selbst inszeniert wurden. Es wurden viele Dinge angesprochen, sogar der Gedanke an ein Verbot der PRL kam zur Sprache, wurde aber schnell wieder verworfen. Am Ende einigten sich beide darauf, von Sacasa eine Erklärung zu verlangen, wobei die weiteren Maßnahmen von seiner Antwort abhängen werden."
nic.36.a: "Ein plötzliches Abdriften der Nation."

nic.37.t: "Die Spaltung der Liberalen"
nic.37.d: "Angesichts der Forderung der Bevölkerung nach einer Erklärung hat Sacasa eine Botschaft an das Volk und seine Anhänger gerichtet. In seiner Antwort erklärte er, dass die liberale Revolution in Nicaragua so gut wie tot sei und dass er sich aus der Politik zurückziehen wolle, da er ein 'sozialistisches Land im Entstehen sieht, das seine ursprünglichen Ziele vergessen hat'. Viele haben sich hinter ihn gestellt und sich geweigert, an künftigen Wahlen teilzunehmen, solange die Situation nicht geklärt ist. Sandino reagierte wenig erfreut, da die einst als revolutionär angesehene Republik vor seinen Augen scheitert."
nic.37.a: "Die Gräben werden langsam sichtbar, aber die Revolution kommt zuerst."

nic.38.t: "Sandinisten gezähmt"
nic.38.d: "Als Reaktion auf die Abspaltung des liberalen Teils der Republik hat Sandino damit begonnen, seine Kräfte zu bündeln, um die Sandinisten zu 'zähmen'. Er verwandelt sie in eine kleine, im Moment noch unorganisierte militärische Truppe, die die Feinde beim Vormarsch der eigentlichen Armee stören soll. Viele machen sich Sorgen darüber, was genau diese Truppen tun werden, wenn sie aufgrund ihres Rufs nicht von anderen beobachtet werden, aber Sandino hat der Bevölkerung versichert, dass sie in Schach gehalten werden. "Sie werden sich als Schlüssel für die Verbreitung der Revolution und des Lichts Gottes in Mittelamerika erweisen", so Sandino."
nic.38.a: "Hoffen wir, dass sie im Zaum gehalten werden."

nic.39.t: "Sandinisten marschieren fast nach Osten"
nic.39.d: "Trotz der Äußerungen von Sandino hat die Armee der Sandinisten heute Mittag versucht, nach Osten in die inoffizielle entmilitarisierte Zone zu marschieren, die von Amerika eingerichtet wurde. Glücklicherweise gelang es der eigentlichen Armee, sie aufzuhalten, bevor es zu spät war, aber das hätte möglicherweise mit einem Konflikt mit Amerika enden können. Wir müssen diese Truppen von nun an besser im Auge behalten, wenn wir nicht wollen, dass es in Zukunft noch mehr solche Zwischenfälle gibt. Schließlich ist es angesichts der zunehmenden politischen Spaltung der Nation nicht optimal, Uncle Sam zu schikanieren. Trotz der Wünsche der Sandinisten müssen wir bis später warten."
nic.39.a: "Ein Haufen von Aufrührern..."

nic.40.t: "Wachsende Unruhe in Amerika"
nic.40.d: "Nach den jüngsten Wahlen in Amerika haben viele die rasch zunehmende Unruhe in den Vereinigten Staaten bemerkt. Von Protesten bis hin zu internen politischen Auseinandersetzungen sagen viele den Sturz des Riesen voraus, der unser Volk so lange unterdrückt hat. Dies hat die Moral der Menschen gestärkt, vor allem im Osten, wo man auf den Tag wartet, an dem man den amerikanischen Einfluss aus der Region entfernen kann. Wer weiß, vielleicht könnte der Streit innerhalb Amerikas zu einer neuen Revolution zur Befreiung der amerikanischen Arbeiter führen?"
nic.40.a: "Unsere Chance könnte bald kommen."

nic.41.t: "Amerikanisches Chaos"
nic.41.d: "Die wachsenden Unruhen in den Vereinigten Staaten sind offiziell ausgebrochen, und der amerikanische Riese ist völlig in sich zusammengebrochen. Während dies für die USA eine Katastrophe ist, bietet sich uns eine einmalige Gelegenheit. Die lange Zeit abgeschottete Region im Osten Nicaraguas ist nun reif für die Übernahme, da wir nun die Möglichkeit haben, das Land für uns zu erobern und unser Land ein für alle Mal vom imperialistischen Einfluss zu befreien. Die Menschen haben bereits begonnen zu feiern. Es ist an der Zeit, unser Land zu sichern!"
nic.41.a: "Die Gelegenheit ist gekommen!"

nic.42.t: "Unruhen im liberalen Lager"
nic.42.d: "Mit dem Beginn der Invasion in Honduras haben viele Liberale unerwartet damit begonnen, gegen die Invasion und die Ausbreitung der Revolution zu protestieren. Sie behaupten, dass Honduras es geschafft hat, sich in eine friedliche liberale Demokratie zu verwandeln, und dass es unnötig ist, nicaraguanisches Blut und Waffen an diejenigen zu vergießen, die sich mit uns verbünden. Viele Quellen deuten darauf hin, dass hinter diesen Protesten Sacasa selbst steckt, der damit versucht, die Präsidentschaft für sich zu gewinnen, um 'den Liberalismus zugunsten des Sozialismus zu verdrängen'."
nic.42.a: "Solche Dummheit."

nic.43.t: "Unruhen im sozialistischen Lager"
nic.43.d: "Mit dem Beginn der Invasion in Honduras sind viele Sozialisten völlig verzweifelt über die Aktion selbst. Was ursprünglich als Versuch gedacht war, Honduras zu befreien, hat sich in einen Versuch verwandelt, den Sozialismus in Mittelamerika zugunsten des Liberalismus zu verdrängen. Wie viele erkannt haben, wurde die alte Garde in Honduras zugunsten einer populären sozialistischen Regierung abgesetzt, so dass die Menschen das Gefühl haben, es handele sich um eine indirekte Unterdrückung der liberalen Seite der Dinge. Derjenige, der dieses Problem und die Spaltung der Republik am deutlichsten angesprochen hat, war Sandino selbst, der Gerüchten zufolge im Falle eines 'liberalen Verrats' eine persönliche Rekrutierungskampagne für die Sandinisten starten wollte."
nic.43.a: "Er ist paranoid."

nic.44.t: "Die Rekrutierung von Abelardo Cuadra"
nic.44.d: "Abdelardo Cuadra. Cuadra ist vielen in Nicaragua bekannt, weil er während des Widerstands von Sandino auf der Seite der Nationalgarde und der Amerikaner stand, allerdings als angeheuerter Kämpfer. Er war sehr umstritten, da er trotz seines Widerstands gegen Sandino in Nicaragua bleiben durfte und behauptete, er habe nur versucht, sich in der schwierigen Situation durchzuschlagen, als die Amerikaner anklopften. Die Verachtung, die Sandino ihm entgegenbrachte, machte ihn für das liberale Lager als einen kleinen Versuch des Widerstands gegen Sandino viel attraktiver.\n\nWas jedoch nicht erwartet wurde, war, dass er heute offiziell von Sacasa selbst eingestellt wurde, um bei der Umstrukturierung des Militärs in eine professionellere Struktur zu helfen. Dies hat sofortige Gegenreaktionen aus dem sozialistischen Lager ausgelöst, und die Unruhen werden mit Sicherheit weiter zunehmen."
nic.44.a: "Ein notwendiger Schritt."

nic.45.smalltitle: "Kleinere Proteste aus dem sozialistischen Lager"
nic.45.bigtitle: "Große Proteste aus dem sozialistischen Lager"
nic.45.small: "Die Einstellung von Cuadra hat weniger Gegenreaktionen ausgelöst als von sozialistischer Seite erwartet. Trotz einiger sehr kleiner Unruhen ist es ihnen weitgehend nicht gelungen, eine organisierte Bewegung als Reaktion darauf zu organisieren. Einige auf der liberalen Seite weisen darauf hin, dass dies auf unsere erfolgreiche Befreiung von Honduras zurückzuführen ist, die dazu beigetragen hat, das Vertrauen in die Regierung immens zu steigern. Trotz unseres Erfolges müssen wir die Situation im Auge behalten, um sicherzustellen, dass sie sich nicht organisiert und wächst."
nic.45.big: "Die Einstellung von Cuadra hat im sozialistischen Lager eine extreme Reaktion hervorgerufen, wobei der Schritt als Verzweiflungstat von Sacasa angesichts des Misserfolgs in Honduras angesehen wird, um die Stabilität seines Regimes zu sichern. Tatsächlich ist dieses Gerücht nicht ganz falsch, denn die Liberalen haben seit der Niederlage einen starken Rückgang ihrer Popularität zu verzeichnen und werden sich wie durch ein Wunder halten können, wenn die Proteste noch größer werden."
nic.45.a: "Eine mögliche Ruhe vor dem Sturm?"

nic.46.smalltitle: "Sandino unterstützt die Sozialisten"
nic.46.bigtitle: "Das sozialistische Lager vereinigt sich"
nic.46.small: "In einem noch schockierenderen Schritt hat Sandino beschlossen, die Sozialisten offiziell zu unterstützen, indem er die derzeitige Regierung für illegitim, gegen die Revolution und als Bedrohung für die Grundsätze der revolutionären Demokratie erklärt. Dies wird als ein verzweifelter Schachzug von Sandino angesehen, da Sacasas Zustimmungsrate seit dem Sieg in Honduras gestiegen ist. Die Sozialisten sind zwar immer noch zahlreich, aber die meisten scheinen zu glauben, dass sie keine wirkliche Bedrohung darstellen, zumal auch Moreno seine Unterstützung für die Sache nicht angekündigt hat."
nic.46.big: "Es scheint, dass sowohl Moreno als auch Sandino der wachsenden sozialistischen und antiliberalen Bewegung den Rücken gestärkt haben. Mit ihrer Unterstützung ist es beiden gelungen, die sozialistische Sphäre der Politik gegen den gemeinsamen Feind, Sacasa und seinen liberalen Teil der Regierung, zu vereinen. Diese völlig neue und unbemerkte Bedrohung hat die herrschende Regierung in große Gefahr gebracht, und viele denken, dass ihre Zeit begrenzt ist und der Beginn einer wirklich sozialistischen Revolution bald bevorsteht."
nic.46.a: "Es scheint, dass die Zeit gekommen ist."

nic.47.t: "Morenos Neutralität"
nic.47.d: "Obwohl Sandino anfangs davon ausging, dass Moreno direkt intervenieren würde, hat Moreno Sandino anscheinend im Stich gelassen, da er gezwungen ist, sich auf eigene Faust gegen die liberale Regierung zu wehren. Alles, was er erhielt, war ein dürftiger Brief, in dem ihm Glück für seine Ambitionen gewünscht wurde, und eine Zusammenfassung dessen, was Morenos Rücktritt aus der Politik gleichkommt. Seine Anhänger schienen ihm zu folgen und vermieden es wirklich, eine der beiden Seiten zu unterstützen, da sie den Verlust ihres Anführers und Aushängeschilds für die Zukunft befürchteten."
nic.47.a: "Bequem für uns."

nic.48.t: "Beginn einer regelrechten Revolte"
nic.48.d: "Die Kombination der Kräfte von Sandino und Morenos hat unsere Regierung in eine schwierige Lage gebracht, um es vorsichtig auszudrücken. Die schwindende Unterstützung der Liberalen nach dem gescheiterten Versuch in Honduras war schon ein beunruhigendes Zeichen, aber es scheint, dass sich der innere Hass gegen die Regierung im Volk endgültig entladen hat. Viele sind gegen die Regierung auf die Straße gegangen, in dem Wunsch, uns zugunsten von Sandino und Moreno abzusetzen, wobei es auf den Straßen zu Gewaltausbrüchen kam, die auf Sandinos Sandinisten zurückzuführen sind. Nicaragua ist gerade ein viel gefährlicherer Ort geworden."
nic.48.a: "Sind wir wirklich so verhasst?"

nic.49.t: "Liberale zum Rücktritt aufgefordert"
nic.49.small: "Es scheint, dass Sandino und seine Sandinisten offiziell gefordert haben, dass die regierende Regierung sofort zurücktritt und Sandino als Präsident bevorzugt. Unsere Regierung hat das Land derzeit fest im Griff, die Mehrheit des Volkes glaubt an sie und die Sozialisten werden immer mehr zu einer Randerscheinung. Deshalb raten uns viele, die Forderungen einfach zu ignorieren, um die Bedrohung durch den Sozialismus ein für alle Mal zu beseitigen."
nic.49.big: "Es scheint, dass das sozialistische Lager im Land gemeinsam gefordert hat, dass die regierende Regierung und insbesondere Sacasa zugunsten einer vorübergehenden sozialistischen Koalition zurücktritt und einen Monat später Neuwahlen abgehalten werden. Die Bedrohung durch den Sozialismus hat es geschafft, viele anzulocken. Einige unserer Regierungsvertreter raten zu einem friedlichen Rücktritt, bevor die Gewalt weiter eskaliert, während die Hardliner der Meinung sind, dass wir bis zum Schluss Widerstand leisten müssen, um den Liberalismus und die Zukunft unserer Nation zu sichern."
nic.49.a: "Sacasa erklärt sich zum Rücktritt bereit."
nic.49.b: "Sacasa lehnt die Forderungen ab."

nic.50.t: "Der sozialistische Marsch"
nic.50.d: "Die Sozialisten haben offiziell damit begonnen, auf die Hauptstadt zu marschieren, um zu versuchen, Sacasa mit Gewalt aus dem Amt des Präsidenten zu entfernen. Wenn wir die Situation richtig angehen, sollte das Land in Ordnung sein, aber wir haben keine Ahnung, wie viel Spannung das verursachen wird. Wir müssen auf den schlimmsten Fall vorbereitet sein, wenn es dazu kommt."
nic.50.a: "Ist das diese linke Einheit?"

nic.51.t: "Kampf um die Hauptstadt"
nic.51.small: "Wie vorhergesagt, hat der Marsch seit seinem Beginn nicht viel an Fahrt gewonnen, und nur wenige in der Hauptstadt selbst haben sich Sandinos verzweifelter Sache angeschlossen. Die Militärs sollten in der Lage sein, das letzte Sprachrohr des Widerstands zu unterdrücken, aber die monatelange Unterdrückung scheint ihnen zu Kopf zu steigen, denn es gibt Gerüchte über Überläufer. Es wäre nur ein Funke nötig, um das Pulverfass zu entzünden, das zu unserem Sturz führt."
nic.51.big: "Die Sozialisten haben in der Hauptstadt einen großen Vorteil erlangt, ihre Seite hat sich verschanzt und es herrscht eine Pattsituation zwischen uns und ihnen. Die Armee ist durch die monatelange Unterdrückung erschöpft, was sicherlich nicht hilfreich war. Die Menschen in der Hauptstadt sagen eine Meuterei innerhalb der Armee voraus, die mit hoher Wahrscheinlichkeit in eine Überläuferrolle münden wird, um dieses Patt ein für alle Mal zu beenden, aber nur die Zukunft weiß, was passieren wird."
nic.51.a: "Sacasa und die Liberalen bleiben an der Macht."
nic.51.b: "Die Armee läuft über, und die Sozialisten triumphieren."

nic.52.t: "Veränderungen in Nicaragua!"
nic.52.d: "Schockierende Nachrichten! In Nicaragua ist es Sandino und seinen Männern gelungen, die Kontrolle wieder an sich zu reißen und Präsident Sacasa zu entmachten! Er ist in unser Land geflohen und hat uns aufgrund der Veränderungen allein gelassen. Ein Gefühl der Instabilität hat Teile des Landes erfasst, was unsere Regierung dazu veranlasst, vorsichtiger zu handeln, um das sehr sanfte Gleichgewicht nicht zu stören."
nic.52.a: "In der Tat schockierende Nachrichten."

nic.53.t: "Ehemaliger Präsident Emiliano Chamorro Vargas"
nic.53.d: "In dem Bestreben, eine echte Demokratie einzuführen, hat Sacasa den offiziell im Exil lebenden Präsidenten Emiliano Chamorro Vargas wieder nach Nicaragua eingeladen. Vargas ist technisch gesehen der Beginn der Revolution von 1926, da er den gewählten Präsidenten putschte, der daraufhin von den Vereinigten Staaten abgesetzt wurde und Adolfo Díaz an die Macht brachte. Sacasa diente während dieser Zeit als Vizepräsident, wodurch er gute Beziehungen zu Vargas unterhielt. Sacasas größte Sorge seit seiner Revolution ist, dass die Menschen glauben, er führe eine Diktatur, weil es keine Oppositionspartei gibt und sich das Volk gegen ihn wendet."
nic.53.a: "Dies wird hoffentlich die Demokratie gewährleisten."

nic.54.t: "Ankündigung von Neuwahlen"
nic.54.d: "Sacasa hat heute Neuwahlen in einem Monat nach der jüngsten Revolution angekündigt. Bisher scheinen die politischen Chancen, dass Sacasa aus dem Präsidentenamt entfernt wird, minimal bis gar nicht zu sein, aber die Einladung von Vargas in das Land könnte die derzeitige liberale Dominanz im Lande ins Wanken bringen."
nic.54.a: "Möge der beste Mann gewinnen."

nic.55.t: "Konservative Partei reformiert"
nic.55.d: "Die Einladung von Vargas in das Land hatte ein gewisses vorhersehbares Ergebnis, da er beschlossen hat, die Konservative Partei aus den 20er Jahren unter seiner Führung zu reformieren und sich um die Präsidentschaft zu bewerben. Der Partei gehören einige ehemalige Präsidenten und diejenigen an, die während der Revolution gegen Sandino gekämpft haben. Bislang hat die Partei nur mäßigen Zuspruch von denjenigen erhalten, die Sacasa die Beseitigung der Sozialisten übel nehmen und in der Hauptstadt nur wenig Zugkraft haben. Die Chancen auf einen Wahlsieg sind nicht sehr hoch, aber je nachdem, wie die Parteien ihren Wahlkampf gestalten, könnte es leicht zu einem Stimmungsumschwung kommen."
nic.55.a: "Wir werden sehen."

nic.56.t: "Wahlkampf der Parteien"
nic.56.d: "Sowohl die konservativen als auch die liberalen Parteien haben ihr Bestes gegeben, um die Wahl zu gewinnen, indem sie in den verschiedenen Ministerien um Stimmen geworben haben. Viele haben bemerkt, dass die Konservativen sich besonders anstrengen, weil sie sich als die unterlegene Partei sehen, aber es besteht immer die Möglichkeit, dass ihr Wahlkampf bei der Bevölkerung auf taube Ohren stößt."
nic.56.a: "Wahlkampf ist immer lustig."

nic.57.t: "Die Wahlen von [GETYEAR]"
nic.57.d: "Endlich ist es Zeit für die lange erwarteten Wahlen in Nicaragua. Die beiden Parteien, die in der Bevölkerung am meisten Zuspruch gefunden haben, sind die Liberale Partei und die Konservative Partei, die beide einen intensiven Wahlkampf führen, um sicherzustellen, dass die Menschen diesmal für sie stimmen. Als die Wahlurnen zu schließen beginnen, ist der Gewinner der Wahlen..."
nic.57.a: "Die Liberale Partei!"
nic.57.b: "Die Konservative Partei!"

nic.58.t: "Die neue Nationalgarde"
nic.58.d: "Als Reaktion auf das Fehlen eines professionalisierten Militärs nach der Revolution in den frühen 30er Jahren hat Abelardo Cuadra damit begonnen, eine neue Nationalgarde nach amerikanischem Vorbild zu bilden. Als Mitglied der Nationalgarde wurde Cuadras neue Garde vom Präsidenten überwacht, um sicherzustellen, dass sie sich nicht wie die Streitkräfte anderer Länder in die Politik einmischt, aber auch um sicherzustellen, dass sie groß genug ist, um das Land zu verteidigen. Bisher hat sich die Garde gut entwickelt, so dass sich die Bevölkerung vor ausländischen Mächten sicher fühlt und gleichzeitig weiß, dass ihre Demokratie gesichert ist."
nic.58.a: "Großartig!"

nic.59.t: "Konflikte in der Garde"
nic.59.d: "Während die Garde weiter wächst und sich entwickelt, hat sich Vargas nach seiner Wahlniederlage zunehmend in ihr engagiert, weil er etwas für das Land tun wollte. Dies hat zu Meinungsverschiedenheiten zwischen dem derzeitigen Leiter der Garde Cuadra und Vargas selbst über die Richtung geführt, in die die Garde gehen soll. Cuadra möchte, dass die Garde eine starke, offensive Kraft wird, die versucht, die Diktaturen in Amerika zu stürzen, während Vargas sie zu einer Kraft machen möchte, die Nicaragua und sein Volk verteidigt. Da es kaum Gemeinsamkeiten zwischen den beiden gibt, müssen wir uns auf die Seite des einen oder des anderen stellen."
nic.59.a: "Cuadra hat vollkommen recht."
nic.59.b: "Vargas weiß, was Nicaragua braucht."

nic.60.t: "Nicaragua möchte die Beziehungen ausbauen"
nic.60.d: "Nicaragua hat ein Interesse daran, seine Beziehungen zu anderen Ländern auszubauen, um seine Sicherheit und wirtschaftliche Entwicklung zu gewährleisten. Investitionen in Nicaragua können auch für uns von Vorteil sein, da sie zu einer Steigerung der Exporte aus dem Land führen, z. B. bei Nutzpflanzen und anderen Gütern, die es zu bieten hat, wie Rinder."
nic.60.a: "Klar doch."
nic.60.b: "Wir müssen ablehnen."

nic.61.t: "[From.GetNameDefCap] akzeptiert"
nic.61.d: "Die [From.GetAdjective] hat zugestimmt, die wirtschaftlichen Beziehungen und die Zusammenarbeit zwischen unseren beiden Ländern zu verstärken. Wir haben einige kleinere Hilfen für die wirtschaftliche Entwicklung erhalten, die dazu beitragen sollen, dass Nicaragua als Land wächst und gedeiht."
nic.61.a: "Großartig!"

nic.62.t: "[From.GetNameDefCap] lehnt ab"
nic.62.d: "Die [From.GetAdjective] haben sich gegen verstärkte wirtschaftliche Beziehungen und Zusammenarbeit zwischen unseren beiden Ländern entschieden. Wir werden uns in Zukunft nach neuen Partnern und Verbündeten in der Region umsehen müssen, wenn wir nicht diplomatisch und wirtschaftlich isoliert bleiben wollen."
nic.62.a: "Wir müssen weiter suchen."

nic.63.t: "Das Schicksal von Moreno"
nic.63.d: "Im Gegensatz zu Sandino beschloss Moreno, aufgrund unseres immensen Einflusses während der liberalen Spaltung einen direkten Konflikt mit uns zu vermeiden. Trotz seiner Neutralität hat er in dem Konflikt diplomatisch die Seite von Sandino unterstützt und muss entsprechend behandelt werden. Trotz seiner Feigheit ist er bei einem Großteil der einfachen Bevölkerung immer noch beliebt, so dass wir vorsichtig vorgehen müssen. Man könnte ihn einfach aus der Politik ausschließen und es dabei belassen, aber er könnte sich als gefährlich erweisen. Es könnte notwendig sein, ihn ganz aus dem Land zu verweisen, was zwar zu einer gewissen Instabilität führen, ihn aber daran hindern wird, sich erneut einzumischen."
nic.63.a: "Er kann keinen Schaden anrichten, sperren wir ihn einfach aus der Politik aus."
nic.63.b: "Er ist zu gefährlich, verweist ihn des Landes.."

nic.64.t: "Sacasa 'tritt' aus der Politik zurück"
nic.64.d: "Sacasa hat sich offiziell aus der Politik zurückgezogen und begründet dies mit der Abkehr von echter Demokratie und dem Abdriften in die sozialistische Demokratie. Dies kam für Moreno unerwartet, da er in der Vergangenheit wenig bis keine Probleme mit Sacasa hatte. Viele auf Sandinos Seite sagen voraus, dass er sich darauf vorbereitet, in Zukunft etwas Ungeheuerliches zu versuchen, und dass eine stärkere Zusammenarbeit zwischen den sozialistischen Lagern erforderlich ist, um dies zu verhindern. Aber er ist doch sicher nur paranoid, oder?"
nic.64.a: "Ein bisschen verdächtig."

nic.65.t: "Bewegungen von Sacasa"
nic.65.d: "Nachdem sich Sacasa 1936 aus der Politik zurückgezogen hatte, wurde er dafür bekannt, dass er seither außergewöhnlich wenig getan hat, zumindest dachten wir das. Man hat festgestellt, dass er sich mit vielen Oppositionsführern von Sandinos Regierung getroffen hat, dass er Ausgaben für persönliche Wachen getätigt hat und andere Dinge. Obwohl er bisher noch nichts unternommen hat, wurde uns nahegelegt, ihn genauestens zu beobachten und für den Fall des Falles weitere Verbindungen zu Moreno aufzubauen."
nic.65.a: "Was könnte er im Schilde führen?"

nic.66.t: "Sacasa stellt Abdelardo Caudra ein"
nic.66.d: "Da wir Sacasa genauer beobachtet haben, hat er kürzlich den Söldnergeneral Abdelardo Cuadra als persönlichen General und Wächter angeheuert. Unter normalen Umständen wäre das nicht das Schlimmste, aber Caudra ist eine eher umstrittene Figur. Während des Bürgerkriegs diente er direkt der Guardia Nacional und kämpfte mehrmals gegen Sandinos Streitkräfte. Er wurde nicht aus Nicaragua geworfen, weil er keine wirkliche Loyalität zur Guardia hatte und in letzter Sekunde überlief. Er ist dafür bekannt, dass er Sandino und Moreno nach all den Ereignissen immer noch nicht besonders mag, so dass die Einstellung von Sacasa als äußerst umstritten gilt."
nic.66.a: "Behaltet ihn besser im Auge."

nic.67.t: "Sacasa erklärt unsere Regierung für 'undemokratisch'"
nic.67.d: "Es scheint, als hätte Sacasa endlich damit begonnen, gegen die Regierung vorzugehen, indem er die Regierung in Matagalpa offiziell herausforderte und behauptete, wir würden die demokratischen Freiheiten aufgeben und die revolutionäre Republik zugunsten einer sozialistischen Republik aufgeben. Natürlich sind diese Behauptungen lächerlich, aber einige haben tatsächlich begonnen, die sozialistische Regierung zu verlassen und Sacasa nach dieser Behauptung zu bevorzugen. Eine potenzielle Krise könnte im Gange sein, aber wir müssen noch abwarten, um die Reaktion des Volkes in vollem Umfang zu sehen."
nic.67.a: "Ein wahrer Schurke in Verkleidung."

nic.68.t: "Ein unerwartetes Ergebnis"
nic.68.d: "Es scheint, dass Sacasas Widerstand auf völlig taube Ohren stößt, denn fast niemand schließt sich seinem Anliegen an, und selbst die kleinen Söldnergruppen lehnen seine Angebote rundweg ab. Viele führen dies darauf zurück, dass der Erfolg in Honduras das Vertrauen in die Regierung ein wenig gestärkt hat. Nichtsdestotrotz hat sich Sacasa aus Verlegenheit aus dem Land zurückgezogen, so dass wir an der Macht sind."
nic.68.a: "Nun, das war einfach."

nic.69.t: "Sacasas Söldnerarmee"
nic.69.big: "Sacasa hat damit begonnen, eine Söldnerarmee aus verärgerten ehemaligen Mitgliedern der Guardia Nacional und Veteranen der Armee vor der Besetzung zu organisieren, denen das neue Regierungssystem missfällt. Bislang hat Sacasa auch in der Bevölkerung einen beunruhigend hohen Rückhalt, vor allem bei den Miskito im Osten, die sich Sacasa an der Macht wünschen. Sacasa hat zwei Möglichkeiten: Er kann versuchen, das östliche Land zu sichern und von dort aus eine Basis des Widerstands aufzubauen, oder er kann sofort in die Hauptstadt ziehen und versuchen, sich die Präsidentschaft zu sichern. Beides könnte funktionieren, aber er entscheidet sich für..."
nic.69.small: "Sacasa hat damit begonnen, eine Söldnerarmee aus verärgerten ehemaligen Mitgliedern der Guardia Nacional und Veteranen der Armee aus der Zeit vor der Besatzung zu organisieren, die das neue Regierungssystem ablehnen. Bisher hat Sacasa nur mäßigen Rückhalt in der Bevölkerung, während er im Westen und in der Hauptstadt nur von einem kleinen Teil der Bevölkerung unterstützt wird und im Osten so gut wie keinen Rückhalt hat...\n\nSacasa hat zwei Möglichkeiten: Er kann versuchen, den Osten des Landes zu sichern und von dort aus eine Widerstandsbasis aufzubauen, oder er kann sofort in die Hauptstadt ziehen und versuchen, sich die Präsidentschaft zu sichern. Beides könnte funktionieren, aber er entscheidet sich für..."
nic.69.a: "Sacasa sichert den Osten des Landes."
nic.69.b: "Sacasa steuert direkt auf die Hauptstadt zu."

nic.70.t: "Sacasas Scheitern"
nic.70.d: "Trotz der fast nicht vorhandenen Unterstützung durch die Menschen im Osten bestand Sacasas erstes Ziel darin, sich den größten Teil des östlichen Landes zu sichern. Wie von den meisten erwartet, verlief dies für ihn überhaupt nicht wie geplant. Seine ohnehin schon kleine Truppe stieß auf heftigen Widerstand der Bevölkerung, und seine Armee wurde schnell demoralisiert. Als er genug davon hatte, wandte sich seine Armee gegen ihn und zwang ihn, sich mit seinen wenigen noch treuen Soldaten nach Costa Rica zurückzuziehen. Seine Hinterlassenschaft sind zerstörte Straßen und Eisenbahnen im ohnehin kaum industrialisierten Osten, die durch das schiere Chaos des Ereignisses entstanden sind."
nic.70.a: "Ein dummer Schachzug seinerseits."

nic.71.t: "Ost gegen West"
nic.71.d: "Als Sacasa durch das Land zog, gelang es ihm, die Unterstützung einer anständigen Anzahl von Dörfern zu gewinnen, die Sandino verachteten. Die meisten Probleme gab es in den Dörfern, die Moreno unterstützten und die erheblichen Widerstand leisteten, der jedoch angemessen behandelt wurde. Nicaragua ist praktisch in Ost und West gespalten, mit kleineren Konflikten in der Nähe der Hauptstadt. Die Menschen auf beiden Seiten beginnen unruhig zu werden. Es braucht nur einen Funken auf einer der beiden Seiten, damit sich die Seiten komplett umdrehen."
nic.71.a: "Die Spannungen im Westen explodieren! Das Volk läuft zu Sacasa über."
nic.71.b: "Die Unruhen im Osten brechen aus! Söldner rebellieren und Sacasa wird besiegt."

nic.72.t: "Kampf um die Hauptstadt"
nic.72.big: "Sacasas Plan, direkt auf die Hauptstadt zu marschieren, hatte enormen Erfolg: Die Menschen versammelten sich auf den Straßen, nannten die Sozialisten 'Verräter der Revolution' und mehrere Personen innerhalb der Armee liefen über. Als er die Hauptstadt erreichte, protestierten viele vor dem Gebäude und erklärten, dass 'Honduras frei wäre, wenn es nicht die Sozialisten gäbe'. Da sich das Blatt schon vor Sacasas Ankunft wendete, haben sowohl Moreno als auch Sandino das Land verlassen, bevor die Gewalt gegen sie und andere eskalierte. Niemand weiß, wohin sie gegangen sind, nur dass sie sich noch in Mittelamerika selbst aufhalten, wahrscheinlich in einem Land, das sie aufnimmt, und auf ihre Chance zur Rückkehr warten."
nic.72.small: "Sacasas Vormarsch ist schnell umstritten geworden, und die Straßen der Hauptstadt sind übersät mit Schlägereien zwischen den wenigen liberalen Anhängern Sacasas und den sozialistischen Anhängern in der Hauptstadt. Viele sagen voraus, dass Sacasa aufgrund der geringeren allgemeinen Unterstützung im Land und der langsamen Verharmlosung seiner Truppen nicht den Sieg davontragen wird, aber die Gezeiten in der Hauptstadt könnten sich ändern."
nic.72.a: "Die Liberalen übernehmen das Kommando!"
nic.72.b: "Sacasa wird des Landes verwiesen."

nic.73.t: "Neuwahlen"
nic.73.moreno: "Heute hat Moreno nach der Spaltung der Liberalen Neuwahlen angekündigt, wobei die einzigen Parteien, die sich als siegfähig erwiesen haben, die Frente de Soberanía Nacional und die Partido Campesino de Nicaragua sind, die beide von prominenten Sozialisten geführt werden. Einige haben dies als Erfüllung der Befürchtungen Sacasas vor einer sozialistischen Demokratie gewertet."
nic.73.sandino: "Heute hat Sandino nach der Spaltung der Liberalen Neuwahlen angekündigt. Die einzigen Parteien, die sich bei den Wahlen als siegfähig erwiesen haben, sind die Frente de Soberanía Nacional und die Partido Campesino de Nicaragua, die beide von prominenten Sozialisten geführt werden. Einige haben dies als Erfüllung der Befürchtungen Sacasas vor einer sozialistischen Demokratie gewertet."
nic.73.a: "Es wird ein intensives Rennen sein."

nic.74.t: "Liberale bewegen sich auf Moreno zu"
nic.74.d: "Während viele der früheren Sacasa-Anhänger als Reaktion auf den früheren Ausschluss Sacasas die Wahl boykottierten, haben einige seiner Anhänger aus der Mittelschicht bei diesen Wahlen langsam begonnen, sich Moreno zuzuwenden. Dies hat Moreno einen erheblichen Zustimmungsschub in der Bevölkerung verschafft und seine Chancen auf einen Wahlsieg erhöht."
nic.74.a: "Eine interessante Wendung."

nic.75.t: "Massive Kundgebung der Sandinisten"
nic.75.d: "Scheinbar als direkte Antwort auf Morenos liberales Abdriften hat Sandino direkt mit den Sandinisten zusammengearbeitet, um eine Kundgebung zu organisieren. Die Kundgebung zog durch die Straßen von Matagalpa, mit Festlichkeiten für alle. Dies hat dazu beigetragen, die Situation für Sandino zu drehen, da viele die Wahl als sehr umstritten zwischen den beiden ansehen."
nic.75.a: "Die Sandinisten haben sich verändert."

nic.76.t: "Die Wahlen von [GETYEAR]"
nic.76.d: "Die diesjährigen Wahlen sind endlich da. Sandino und Moreno treten gegeneinander an, wobei Sandino über eine breite Unterstützung verfügt und Moreno einige ehemalige Liberale für seine Sache gewinnen konnte. Über den Sieg kann man nur spekulieren, aber es sieht so aus..."
nic.76.a: "Die Frente de Soberanía Nacional steht an der Spitze!"
nic.76.b: "Die Partido Campesino de Nicaragua erringt den Sieg!"

nic.77.t: "Die Wahlen von [GETYEAR]"
nic.77.d: "Nach Sandinos eigenhändiger Befreiung der Hauptstadt und des Landes waren diese von Sandino angekündigten Neuwahlen genauso wenig erbaulich, wie viele es erwartet hatten. Da die Frente de Soberanía Nacional die einzige wirkliche Partei ist, hat Sandino die Wahlen erwartungsgemäß haushoch gewonnen. Während die Menschen froh sind, vom Einfluss der anderen befreit zu sein, fragen sich viele, ob dies der Beginn einer neuen Diktatur ist."
nic.77.a: "Vorhersehbar geht Sandino als Sieger hervor."

nic.78.t: "Nicaragua braucht Unterstützung"
nic.78.d: "Nicaragua hat uns in Vorbereitung auf die endgültige Befreiung des übrigen Mittelamerikas um eine Lieferung von Waffen gebeten. Wenn es Nicaragua und den anderen Sozialisten gelingt, den Sieg davonzutragen, könnte dies der sozialistischen Sache durch den Anbau von Nutzpflanzen und anderen Ressourcen große Vorteile bringen."
nic.78.a: "Schickt ihnen, was sie brauchen."
nic.78.b: "Wir haben unseren eigenen Konflikt, um den wir uns kümmern müssen."

nic.79.t: "[From.GetNameDefCap] schickt ihre Unterstützung"
nic.79.d: "Dankenswerterweise hat [From.GetNameDef] seine volle Unterstützung für unsere Sache zugesagt. Diese Waffen werden sich bei der Befreiung des restlichen Zentralamerikas als äußerst nützlich erweisen."
nic.79.a: "Wir danken ihnen."

nic.80.t: "[From.GetNameDefCap] verweigert uns die Unterstützung"
nic.80.d: "Aus Sorge vor einem bevorstehenden Konflikt mit den Deutschen hat [From.GetNameDefCap] beschlossen, uns nicht die benötigten Waffen zu geben. Wir müssen uns alleine verteidigen, aber natürlich werden wir am Ende trotzdem die Oberhand behalten."
nic.80.a: "Eine Schande."

nic.108.t: "Patrouille überfallen"
nic.108.d: "Eine Patrouille im Süden des Landes, die aus einem kleinen Regiment von 300 Mann besteht, wurde offenbar von Sandinos Truppen überfallen. Die Gesamtzahl der Verluste ist noch nicht bekannt, da das Gefecht noch andauert, aber es wird ein blutiger Kampf mit schweren Verlusten auf beiden Seiten vorhergesagt. Wir müssen hoffen und beten, dass nicht die gesamte Patrouille bei dem Überfall vernichtet wird, aber das hängt von den Fähigkeiten der Truppen ab."
nic.108.a: "Hoffentlich hat die Patrouille überlebt..."

nic.109.t: "Industrie beschädigt"
nic.109.d: "Sowohl aus dem Süden als auch aus dem Westen sind Berichte aufgetaucht, dass die Sandinisten begonnen haben, mehrere Orte im ganzen Land zu überfallen. Wir sind noch dabei, die genauen Informationen darüber zu sammeln, was beschädigt wurde, aber es ist sehr wahrscheinlich, dass die Transportsysteme beschädigt wurden, und es gibt auch kleine Berichte darüber, dass die zivile und militärische Industrie durch diese Angriffe ebenfalls beschädigt wurde. Wir werden den Gesamtschaden sehen müssen, sobald ein vollständiger Bericht über den Vorfall vorliegt."
nic.109.a: "Wo ist dieser Bericht?"

nic.110.t: "Streiks im ganzen Land"
nic.110.d: "Sandinos Widerstand hat viele inspiriert, und in der Folge kam es zu Streiks im ganzen Land. Viele haben begonnen, sich ebenfalls als 'Sandinisten' zu bezeichnen und sich offen gegen die Notwendigkeit zu wehren, für den Staat zu arbeiten. Aufgrund unserer hohen Militärpräsenz könnten wir leicht unsere Truppen ins ganze Land schicken, um sie niederzuschlagen, bevor sie populär werden, oder wir könnten die Streiks vorbeiziehen lassen, um möglicherweise ein wenig Sympathie für die Regierung zu erzeugen."
nic.110.a: "Verdammt noch mal, schickt die Guardia."
nic.110.b: "Lasst sie Streiken."

nic.111.t: "Proteste in der Hauptstadt"
nic.111.d: "Die Spannungen sind heute in der Hauptstadt explodiert, als eine kleine Gruppe von Demonstranten, bestehend aus fünf Personen, gegen den Willen des Generals von der Guardia Nacional erschossen wurde. Dies führte zu verstärktem Widerstand gegen die Regierung, und viele verließen ihre Arbeit in der Hauptstadt, um gegen die herrschende Regierung zu protestieren. Dies hat die ohnehin schon geringe Popularität unserer Regierung noch weiter sinken lassen."
nic.111.a: "Die Dinge laufen wirklich nicht nach unseren Vorstellungen."

nic.112.t: "Waffenlager überfallen"
nic.112.d: "Eines unserer vielen Waffenlager wurde heute von Sandino und seinen Sandinisten überfallen. Trotz der Bemühungen der Guardia, sie zu fangen, bevor sie entkommen konnten, gelang es ihnen, durchzukommen, wobei nur 2 ihrer Männer ums Leben kamen. Die Gruppe ist jetzt damit beschäftigt, die Anzahl der Waffen zu überprüfen, die verloren gegangen sind, aber es wird vorhergesagt, dass es nicht viel ist. Aber Vorhersagen können immer falsch sein..."
nic.112.a: "Hoffentlich fehlen nicht so viele."

nic.113.t: "Der Widerstand wird immer populärer"
nic.113.d: "Trotz unserer Bemühungen wächst der Widerstand gegen Sandino im ganzen Land, insbesondere im Osten des Landes. Tag für Tag gehen mehr Menschen gegen eine Regierung auf die Straße, die ihrer Meinung nach nicht von Nicaraguanern geführt wird. Die Regierung beginnt sich zu sorgen, dass wir unsere Machtposition nur so lange halten können, wie wir unsere Männer schicken, und dass eine Volksrevolution unvermeidlich sein könnte. Natürlich ist es unsere Aufgabe, dies zu verhindern und das Land vor den Klauen des Syndikalismus zu bewahren."
nic.113.a: "Weitere Unterdrückung ist erforderlich!"

nic.114.t: "Sandinos Widerstand schrumpft"
nic.114.d: "Dank unserer Bemühungen konnte Sandinos Widerstand gegen die herrschende Regierung vorübergehend gestoppt werden. Durch unsere erfolgreichen Manöver und unsere überlegene Feuerkraft im Vergleich zu den heimtückischen Rebellen ist es uns gelungen, sie langsam zu überwältigen und die Unterstützung der Bevölkerung für ihn im ganzen Land zu verringern, da sie das Gefühl bekommen, dass sie eine verlorene Sache unterstützen. Wenn wir so weitermachen, könnte der Widerstand von Sandino schon bald völlig zum Erliegen kommen."
nic.114.a: "Vorwärts, zum Sieg!"

nic.115.t: "Den Widerstand brechen"
nic.115.d: "Der erbitterte Widerstand von Sandino im Süden muss sofort bekämpft werden, bevor er sich auf das ganze Land ausbreitet und unser Land überwältigt. Allerdings gibt es innerhalb der Regierung eine Debatte darüber, wie weit wir gehen sollen. Einige sind der Meinung, dass eine zu weit gehende Unterdrückung nur dazu führen wird, dass mehr Menschen zu Sandinos Sache überlaufen, während andere glauben, dass ein zu geringes Maß an Druck dazu führen wird, dass die Menschen beginnen, eine Schwäche in der Regierung zu sehen. Dies ist ein heikles Thema, das vorsichtig angegangen werden muss, wenn wir ein Ende der Unruhen im Lande erreichen wollen."
nic.115.a: "Leichte Unterdrückung sollte die Arbeit erledigen."
nic.115.b: "Eine moderate Unterdrückung reicht aus."
nic.115.c: "Entweder ganz oder gar nicht, totale Guardia-Überwachung."

nic.116.t: "Nicaragua braucht Waffen"
nic.116.d: "Die provisorische Regierung Nicaraguas hat offiziell damit begonnen, gegen die Sandinisten im Süden des Landes vorzugehen. Die allgemeine Unterdrückung dieser Bewegungen hat jedoch mehr Waffen und Ausrüstung erfordert als erwartet, und sie haben uns gebeten, ihnen Nachschub zu liefern, um ihr Land vor der Bedrohung durch den Sozialismus zu schützen. Wenn wir nicht aufpassen, könnte die Unterlassung der Lieferung für unser und ihr Land das Schlimmste bedeuten, daher wäre es klug, ihrer Bitte nachzukommen."
nic.116.a: "Der Widerstand muss zerschlagen werden."
nic.116.b: "Das ist nicht unsere Angelegenheit."

nic.117.t: "$OVERLORD$ liefert Nachschub"
nic.117.d: "Dankenswerterweise hat $OVERLORD$ Nachschub geschickt, so wie wir es erbeten haben. Es handelt sich um insgesamt 500 Gewehre, die mehr als genug sein sollten, um den rebellischen Abschaum, der unser Land und unser Volk plagt, zu zerschlagen. Die Nachricht von der Ankunft der Lieferung hat dazu geführt, dass Sandinos Unterstützung nachlässt, da seine Truppen angesichts unserer überlegenen Mannstärke und Bewaffnung demoralisiert sind."
nic.117.a: "Mehr zur Zerschlagung der Revolutionäre."

nic.118.t: "$OVERLORD$ hat abgelehnt"
nic.118.d: "Wie es scheint, hat $OVERLORD$ unser Ersuchen um Ausrüstung zur Unterdrückung von Sandino und seinen Revolutionären abgelehnt. Ihre offizielle Begründung ist, dass sie glauben, dass wir mehr als fähig sind, sie alleine zu bekämpfen, und dass weitere Unterstützung nicht notwendig sein wird. Natürlich werden wir in der Zukunft sehen, wie richtig ihre Annahme ist, je nachdem, wie sich die Zukunft entwickelt."
nic.118.a: "Wir werden den Kampf alleine fortsetzen."

nic.guardia.t: "Positionierung der Guardia"
nic.guardia.d: "Die von Somoza selbst gegründete Guardia Nacional wurde nach ihrer Zerstörung im Jahr 1932 offiziell wieder ins Leben gerufen. Sie besteht derzeit aus 3000 Nicaraguanern und ist bereit, der Nation zu dienen und sie gegen die Bedrohung durch Sandino und seine Verräter zu verteidigen, die unsere große Nation zerstören wollen. Eine andere Frage ist jedoch, wo wir sie aufstellen werden, um mit den Verrätern fertig zu werden. Es ist bekannt, dass die Menschen im Osten etwas verärgert über unser Regime sind, während Sandinos Rebellen im Süden noch immer ihr Unwesen treiben. Einer der populärsten Vorschläge war, sie in der Hauptstadt zu positionieren, um die jüngsten Proteste und Streiks einzudämmen, was Sandinos allgemeine Unterstützung verringern könnte."
nic.guardia.a: "Schickt sie direkt nach Sandino."
nic.guardia.b: "Sie sollen im Westen patrouillieren."
nic.guardia.c: "Sie sollten den Widerstand in der Hauptstadt kontrollieren."

nic.119.t: "Die Guardia scheitert"
nic.119.d: "Unsere Entscheidung, die Guardia einzusetzen und sie direkt nach Sandino zu schicken, hat sich als schlechte Idee erwiesen. Da die Guardia relativ neu ist, sind die erfahrenen Guerillakämpfer von Sandino unserer Truppe in den Wäldern und Dschungeln überlegen. 200 unserer Männer wurden getötet, ehe wir uns versahen, und sie waren gezwungen, sich zurückzuziehen, bevor sie weitere Verluste erlitten. Dieses Versagen unsererseits hat dazu geführt, dass die Unterstützung für Sandino im ganzen Land zunimmt, was zu weiterem Chaos führt."
nic.119.a: "Verflucht!"

nic.120.t: "Die Hauptstadt bleibt stumm"
nic.120.d: "In der Hauptstadt und ihrer Bevölkerung ist alles ruhig. Zwar gab es anfangs Widerstand gegen die Position der Guardia, aber der legte sich schnell, als sie erfuhren, was passieren würde, wenn sie Widerstand gegen uns leisteten. Die allgemeine Atmosphäre in der Hauptstadt hat dazu geführt, dass die Menschen außerhalb der Hauptstadt Angst davor haben, was passieren würde, wenn sie sich widersetzen, was dazu geführt hat, dass die Unterstützung für Sandino nachgelassen hat."
nic.120.a: "Ein Sieg für uns."

nic.121.t: "Sandino marschiert nach Norden!"
nic.121.d: "Heute hat Sandino offiziell die Befreiung der Hauptstadt angekündigt, um der Herrschaft der Guardia über Nicaragua ein für allemal ein Ende zu setzen. Er und seine Truppe von zunächst 1.000 Soldaten haben begonnen, schnell nach Norden vorzudringen, aber das schwierige Gelände und der Widerstand einiger Leute haben ihren Vormarsch verlangsamt. Einige prophezeien, dass dies in der Bevölkerung sofort Anklang finden wird und sich viele seiner Sache anschließen werden, aber wir werden abwarten müssen und sehen. Fest steht nur, dass die Zukunft Nicaraguas jetzt auf dem Spiel steht."
nic.121.a: "Wir müssen um jeden Preis gewinnen!"

nic.123.t: "Sandinos Befreiung"
nic.123.d: "Sandinos Truppen sind heute mit mehr Männern in der Hauptstadt eingetroffen, als wir uns je hätten vorstellen können. Sofort wurden auf allen Straßen Blockaden errichtet, um die Hauptstadt zu verteidigen, und die Guardia wurde in Stellung gebracht, um jeden, der gegen uns marschierte, zu besiegen. Die Heftigkeit von Sandinos Truppen wurde jedoch stark unterschätzt.\n\nWas als kleiner Aufstand begann, entwickelte sich schnell zu einer regelrechten Revolte innerhalb der Guardia. Im Minutentakt wendeten sich Truppen gegen ihre Generäle und diejenigen, die sie einst als Freunde betrachtet hatten, um Sandinos Sache zu unterstützen und ihm eine Vormarschposition zu verschaffen. Zu diesem Zeitpunkt hatten wir bereits die Hoffnung der Menschen in der Hauptstadt verloren, die sich schnell den Verrätern der Guardia anschlossen und die Barrikade niederrissen. Somoza evakuierte die Hauptstadt schnell mit den wenigen, die ihm noch treu ergeben waren, zurück nach Honduras."
nic.123.a: "Zurück und besser als je zuvor!"

nic.124.t: "Sandinos 'Befreiung'"
nic.124.d: "Sandinos Truppen trafen heute mit weniger Männern als erwartet in der Hauptstadt ein. Sofort wurden auf allen Straßen Blockaden errichtet, um die Hauptstadt zu verteidigen, und die Guardia wurde in Stellung gebracht, um jeden, der gegen uns marschierte, zu schlagen. Viele sahen mit eigenen Augen, wie weit Sandinos Eifer und die Größe seiner Armee auf dem Weg nach Matagalpa gesunken waren.\n\nSandinos Truppe von nur 300 Soldaten, von denen nur 100 mit Gewehren ausgerüstet waren, begann, die Barrikade zu stürmen. Viele beschrieben den Anblick, wie Sandinos Männer langsam niedergemäht und die wenigen bewaffneten Soldaten getötet wurden, als 'etwas deprimierend'. Sandino flüchtete daraufhin schnell, anscheinend beschämt über das Scheitern seines Vorstoßes. Die Rebellenbewegungen haben sich im ganzen Land weitgehend beruhigt, und es wurde berichtet, dass Sandino in Costa Rica gesehen wurde, doch hat niemand dieses Gerücht bestätigt."
nic.124.a: "Der Verräter ist weit gefallen."

nic.125.t: "Sandinos Befreiung"
nic.125.d: "Sandinos Truppen trafen heute in der Hauptstadt ein, und zwar mit etwa so vielen Truppen, wie wir erwartet hatten. Sofort wurden auf allen Straßen Blockaden errichtet, um die Hauptstadt zu verteidigen, und die Guardia wurde in Stellung gebracht, um jeden, der gegen uns marschierte, zu schlagen. Die Heftigkeit von Sandinos Truppen war jedoch nicht zu unterschätzen.\n\nObwohl Sandinos Regimenter sofort auf die errichteten Barrikaden stürmten, erkannten sie schnell die Vergeblichkeit dieses Vorgehens und begannen auf beiden Seiten mit einer entschlossenen Defensive. Fünf Stunden lang waren beide Seiten des ständigen Pattes überdrüssig, bis eine Veränderung eintrat. Ein Soldat der Guardia begann überzulaufen und andere folgten ihm. Während die Überläufer jetzt noch nicht viel sind, könnten sie außer Kontrolle geraten, wenn sie nicht richtig behandelt werden..."
nic.125.a: "Die Guardia hält die Stellung!"
nic.125.b: "Weitere Truppen laufen über und Sandino bricht durch!"

nic.126.t: "Nicaragua fällt der Revolution zum Opfer!"
nic.126.d: "Soeben ist eine Nachricht aus Nicaragua eingetroffen, die von Somoza selbst an unsere Türschwelle gebracht wurde! Wie es scheint, ist es Sandinos Widerstand gelungen, durch die Unterstützung des Volkes und einen Vorstoß auf die Hauptstadt wieder an die Macht zu kommen. Innerhalb der Regierung streiten sich viele darüber, wie es dazu kommen konnte. Einige machen die Untätigkeit in der Region verantwortlich, andere die Unfähigkeit von Somoza und der Guardia Nacional. Jetzt kommt es jedoch auf unseren nächsten Schritt an. Somoza bittet uns, einzugreifen, solange sie schwach sind, aber wir sind bereits vom letzten Krieg erschöpft. Können wir uns einen solchen Schritt leisten?"
nic.126.a: "Damit können sie nicht durchkommen!"
nic.126.b: "Wir haben nicht die Kraft für einen weiteren Krieg."

nic.127.t: "Honduras übt Vergeltung!"
nic.127.d: "Somoza und die Überbleibsel der Guardia haben es offenbar geschafft, die Honduraner davon zu überzeugen, wieder in unser Land einzumarschieren. Obwohl wir auf einen totalen Krieg nicht vorbereitet sind, scheinen die Honduraner diesmal nicht zurückzuschrecken. Wir werden bis zum Ende Widerstand leisten müssen, wenn wir gegen sie und die Feinde der Revolution überleben wollen."
nic.127.a: "Für die Revolution!"

nic.128.t: "Honduras bleibt ruhig"
nic.128.d: "Es scheint, dass es den Exilanten der Guardia Nacional zum zweiten Mal nicht gelungen ist, die Honduraner davon zu überzeugen, dass sie sich bemühen sollten, ein zweites Mal in unser Land einzudringen. So bleibt uns genügend Zeit, um uns von dem brutalen Jahr davor zu erholen und die vollständige Befreiung Mittelamerikas wieder vorzubereiten."
nic.128.a: "Ein weiterer Sieg für die Revolution."

nic.129.t: "Nicaragua bekräftigt seine Unabhängigkeit"
nic.129.d: "Da die Guardia Nacional ihre letzten Schritte unternimmt, um die verbliebenen Sandinisten zu vernichten und sie aus dem Land zu vertreiben, ist ihre Abhängigkeit von uns sehr schnell geschwunden. Infolgedessen hat Somoza heute die offizielle Unabhängigkeit Nicaraguas von [ROOT.GetNameDef] verkündet und die Sandinisten für vollständig besiegt erklärt, während er [Root.GetNameDef] seinen Dank für die Unterstützung bei ihren Bemühungen aussprach."
nic.129.a: "Sie werden so schnell erwachsen."

nicdec.1.t: "Das Volk feiert!"
nicdec.1.d: "Der Einzug unserer Truppen in die östliche Hälfte Nicaraguas hat zu einem Massenjubel in der Bevölkerung geführt, die den marschierenden Truppen bei der Befreiung des Landes Brot reicht. Auch die Zustimmung zu unserer Regierung ist dadurch massiv gestiegen, und die Menschen nennen uns die 'wahren Retter Nicaraguas'."
nicdec.1.a: "Ein Sieg für alle Nicaraguaner!"

nicdec.2.t: "Eine neues Problem"
nicdec.2.d: "Während die anfängliche Befreiung des Ostens gut verlief, war der eigentliche Prozess der Befreiung der Menschen dort von ausländischem Einfluss weit weniger erfolgreich. Die United Fruit Company hat in Nicaragua Söldner angeheuert, um die Verstaatlichung ihrer Industrien und ihres Landes zu stören, obwohl sie sich in einem ziemlich starken Niedergang befindet. Die Bevölkerung hat bereits begonnen, sich über diese Söldner zu beschweren, und es müssen bald entschiedene Maßnahmen ergriffen werden, wenn wir die Zustimmung des Volkes erhalten wollen."
nicdec.2.a: "Schickt die Milizen."
nicdec.2.b: "Bestechet die Söldner."
nicdec.2.c: "Bewaffnet die Menschen in der Region, damit sie sich selbst verteidigen können."

nicdec.3.t: "Die Armee zerschlägt die Söldner"
nicdec.3.d: "Unsere Entscheidung, die Armee in die Region zu schicken, um das Problem an der Wurzel zu packen, war größtenteils erfolgreich: Die Söldnergruppe wurde zerschlagen und nur wenige konnten entkommen. Allerdings ist unsere Armee noch sehr jung, und so hatte die Operation ihre... Ecken und Kanten. Während der Operation wurden durch Unachtsamkeit viele Straßen zerstört, und 22 Menschen wurden im Kreuzfeuer der eigentlichen Operation getötet."
nicdec.3.a: "Wenigstens sind sie endlich weg."

nicdec.4.t: "Die Söldner akzeptieren die Bestechung"
nicdec.4.d: "Zu unserem Glück haben die Söldner unsere großzügige Bestechung akzeptiert und sind selbst als Reservisten in die Armee eingetreten. Zu unserem Pech wird dies weitgehend als Zeichen der Korruption innerhalb der Regierung gewertet, die bereit ist, sich aus jeder Situation herauszuwinden. Zwar ist die allgemeine Zustimmung nicht sehr stark gesunken, aber unser Ruf hat einen kleinen Dämpfer bekommen, den wir erst einmal wieder ausgleichen müssen."
nicdec.4.a: "Das Problem wurde letztendlich gelöst."

nicdec.5.t: "Die Bevölkerung verteidigt sich erfolgreich"
nicdec.5.d: "Unser Plan, bestimmte Städte und Dörfer mit Gewehren zu bewaffnen, hat funktioniert. Die meisten Angriffe der Söldner konnten abgewehrt werden, während ihre Zahl langsam schrumpfte, bis sie sich heute offiziell mit nur noch 27 Mann in ihren Reihen ergaben. Natürlich gab es auch auf der zivilen Seite kleinere Verluste: 78 Menschen wurden als tot oder vermisst gemeldet."
nicdec.5.a: "Unsere Leute können wirklich gut mit Waffen umgehen."

nicdec.6.t: "Die Söldner nehmen überhand"
nicdec.6.d: "Leider sind unsere Bemühungen, die Söldner zu zerschlagen, weitgehend gescheitert, und die United Fruit Company finanziert weiterhin kleine Rebellengruppen, und im Westen hat sich ein weiteres Regiment von 300 Mann erhoben. Wir müssen dieses Problem lösen, bevor es weiter wächst und unserem Land und unserer Bevölkerung schadet."
nicdec.6.a: "Wird die UFC jemals verschwinden??"

nicdec.7.t: "Die Wirtschaft weint"
nicdec.7.d: "Zwar haben wir uns offiziell aus den Fängen der United Fruit Company befreit, doch hat deren Abwesenheit zu einem ziemlich spürbaren Investitionsloch in der Wirtschaft geführt, da große Landstriche noch immer nicht bewirtschaftet werden und mehrere Fabriken im Westen ganz stillstehen. Dies wirkt sich allmählich auch auf die Wirtschaft des Westens aus und wird dem Land sicherlich noch eine Zeit lang zu schaffen machen."
nicdec.7.a: "Es wird sich irgendwann von selbst regeln."

nicdec.8.t: "Das Scheitern der Revolution"
nicdec.8.d: "Trotz unserer besten Bemühungen ist es uns nicht gelungen, Honduras zu sichern und auf die Seite des Rechts zu bringen. Wir waren gezwungen, mit ihnen Frieden zu schließen, um weitere Verluste auf beiden Seiten zu vermeiden, und das Vertrauen in die Regierung ist in der Bevölkerung aufgrund unserer Versäumnisse radikal gesunken. Da unsere Politik bereits extrem gespalten ist, könnte dies in Zukunft zu Problemen führen."
nicdec.8.a: "Wir werden das liberale Lager im Auge behalten müssen."
nicdec.8.b: "Die Sozialdemokraten könnten einen Schritt machen..."

nicdec.9.t: "Unser Überleben"
nicdec.9.d: "In den letzten Monaten sind die Versuche Nicaraguas, unser Land zu infiltrieren und eine Revolution anzuzetteln, kläglich gescheitert. Das feindselige Regime in Tegucigalpa muss sich nun vor der verärgerten Bevölkerung verantworten, während unsere eigene Regierung so gefestigt ist wie nie zuvor."
nicdec.9.a: "Die Atmosphäre in Zentralamerika ist angespannt."

nicdec.10.t: "Honduras fällt"
nicdec.10.d: "Honduras hat sich uns offiziell ergeben, was zum Sturz des früheren Regimes, das gegen uns kämpfte, und zur Gründung eines neuen und besseren Honduras führte, das direkt mit uns verbunden ist. Unser großer Erfolg hat die Popularität der herrschenden Regierung stark erhöht, so dass jeder glaubt, dass es nicht mehr lange dauern wird, bis auch der Rest Zentralamerikas befreit ist."
nicdec.10.a: "Für Zentralamerika!"

nicdec.11.t: "Beziehungen zu Honduras kühlen ab"
nicdec.11.d: "Das Auftauchen eines befreundeten Regimes in Honduras hat die Beziehungen zwischen unseren beiden Nationen abgekühlt. Leider ist die Nationalgarde, die von allen Nicaraguanern als Feind betrachtet wird, aus Honduras geflohen, höchstwahrscheinlich in ein anderes mit den USA verbündetes Land. Trotzdem ist Honduras jetzt ein Verbündeter in der Revolution an unserer Seite."
nicdec.11.a: "Ein Schritt nach dem anderen."

nicdec.12.t: "Nicaragua erklärt Monroe für tot"
nicdec.12.d: "Als Reaktion auf unsere jüngste Krise hat Nicaragua die Fesseln der Monroe-Doktrin abgeworfen und sie als 'überholt und fremdbestimmt' bezeichnet. Leider können wir aufgrund des Zustands unseres Landes nicht viel dagegen tun, aber es ist etwas, das wir für die Zukunft im Hinterkopf behalten sollten."
nicdec.12.a: "Sie werden dafür bezahlen..."

nicdec.13.t: "Widerstand gegen Rekrutierung"
nicdec.13.d: "Die Entscheidung, die Rekrutierung im Westen zu beginnen, hat in der Bevölkerung heftige Kontroversen ausgelöst. Die Menschen haben auf der Straße protestiert und erklärt, dass sie für ihre Befreiung dankbar sind, aber der Meinung sind, dass sie es verdienen, aufgrund ihrer langen Besetzung von der Rekrutierung ausgenommen zu werden. Ein Teil der Bevölkerung im Westen stimmt ihnen ebenfalls zu, so dass wir uns nicht entscheiden können, ob wir die Rekrutierung fortsetzen oder das Projekt auf später verschieben sollen."
nicdec.13.a: "Verzichtet vorerst auf die Rekrutierung."
nicdec.13.b: "Sie werden genau wie der Westen behandelt werden."

nicdec.14.t: "Sieg an der Grenze"
nicdec.14.d: "Unsere Entscheidung, die Stärke der Honduraner an der Grenze zu testen, hat sich als fruchtbar erwiesen, denn es ist uns gelungen, sie zurückzuschlagen und unsere Stärke zu beweisen. In den Herzen der honduranischen Bevölkerung hat sich die Angst vor dieser Niederlage festgesetzt, was uns zusammen mit der geringen Menge an Waffen, die wir uns gesichert haben, einen Vorteil im Krieg verschaffen dürfte."
nicdec.14.a: "Ein Sieg für die Revolution."

nicdec.15.t: "Niederlage an der Grenze"
nicdec.15.d: "Den Honduranern ist es gelungen, unsere Truppen an der Grenze zurückzuschlagen und uns zum vorübergehenden Rückzug zu zwingen. Diese Niederlage hat die Bevölkerung demoralisiert, da sie darin ein Zeichen dafür sieht, dass der Krieg in eine ähnliche Richtung gehen wird. Zusammen mit einer kleinen Menge an Waffen, die uns infolgedessen gestohlen wurden, müssen wir uns vor dem zukünftigen Konflikt mit Honduras und der Richtung, in die er sich entwickeln wird, in Acht nehmen."
nicdec.15.a: "Am Ende werden wir trotzdem siegen."

nicdec.16.t: "Der Konflikt eskaliert"
nicdec.16.d: "Der Konflikt an der Grenze zu Honduras hat sich zu einem regelrechten Krieg ausgeweitet, der den Konflikt im Westen weitgehend beendet und auch auf den Osten ausgedehnt hat. Wir müssen unsere Truppen auf die gesamte Grenze ausweiten, wenn wir die Honduraner abwehren und das Überleben der Revolution sichern wollen."
nicdec.16.a: "Bereitet euch auf den Krieg vor!"

nicdec.17.t: "Sieg an der Grenze"
nicdec.17.d: "Unsere Stärke hat sich durchgesetzt, denn es ist uns gelungen, sie zurückzuschlagen und unsere Stärke gegenüber der Bedrohung durch Nicaragua im Süden zu beweisen. Die nicaraguanische Bevölkerung ist angesichts dieser Niederlage verängstigt und unschlüssig, ob sie sich am honduranischen Feldzug beteiligen soll, der uns zusammen mit der geringen Menge an Waffen, die wir uns dadurch gesichert haben, einen Vorteil im Krieg verschaffen soll."
nicdec.17.a: "Wir sind stark."

nicdec.18.t: "Niederlage an der Grenze"
nicdec.18.d: "Den Nicaraguanern ist es gelungen, unsere Grenzsoldaten zurückzuschlagen und uns zum vorübergehenden Rückzug zu zwingen. Diese Niederlage hat die Bevölkerung demoralisiert, da sie darin ein Zeichen dafür sieht, dass ein Krieg mit Nicaragua in eine ähnliche Richtung gehen wird. Zusammen mit einer kleinen Menge an Waffen, die uns infolgedessen gestohlen wurden, müssen wir uns vor dem zukünftigen Konflikt mit Nicaragua und der Richtung, in die er sich entwickeln wird, in Acht nehmen."
nicdec.18.a: "Am Ende werden wir trotzdem siegen."

nicdec.19.t: "Der Konflikt eskaliert"
nicdec.19.d: "Die nicaraguanischen Streitkräfte an der Grenze haben mit ihrer Kriegserklärung an unser Land begonnen, sich auszubreiten und den Konflikt im Westen weitgehend zu beenden und ihn auch auf den Osten auszuweiten. Wir müssen unsere Truppen auf die gesamte Grenze ausdehnen, wenn wir die Nicaraguaner abwehren und das Überleben unserer Nation und Regierung sichern wollen."
nicdec.19.a: "Bereitet euch auf den Krieg vor!"

nicdec.20.t: "Unruhe in der Bevölkerung"
nicdec.20.d: "Nicaragua hat begonnen, Rebellen in unserem Land zu finanzieren, die eine Regierung nach dem Vorbild Nicaraguas fordern. Die Menschen haben begonnen, sich den Einberufungsbemühungen zu widersetzen und gegen die Regierung zu protestieren. Dies hat zu Problemen in unserem Konflikt mit Nicaragua geführt, da die Soldaten nicht gegen die Bedrohung unserer Nation kämpfen wollten."
nicdec.20.a: "Wir werden bis zum Ende Widerstand leisten."

nicdec.21.t: "Aufstand im Süden"
nicdec.21.d: "Es scheint, dass unsere Entscheidung, die Wehrpflicht im Westen durchzusetzen, nach hinten losgegangen ist. Die Menschen im tiefen Südosten unseres Landes haben die Waffen gegen die Regierung erhoben, weil sie ein Ende der Wehrpflicht für die Menschen im Westen fordern. Der Zeitpunkt ist denkbar ungünstig, da der Konflikt mit Honduras auf seinem Höhepunkt ist."
nicdec.21.a: "Die Revolution wird weitergehen."

nicdec.22.t: "Aufstand im Süden Nicaraguas"
nicdec.22.d: "Aus Verärgerung über die Wehrpflicht hat eine kleine Gruppe von Nicaraguanern im Südosten Nicaraguas zu den Waffen gegen ihr eigenes Land gegriffen. Da sie unsere Sache für gerecht halten, sind sie offiziell auf unsere Seite übergelaufen, um ihre 'Unterdrückung' zu beenden. Das ist eine gute Ablenkung für uns und gleichzeitig eine Gelegenheit, die nicaraguanischen Linien zu durchbrechen."
nicdec.22.a: "Unsere Zeit ist gekommen."

nicind.1.t: "Zustand der nicaraguanischen Wirtschaft"
nicind.1.d: "Nicaragua ist trotz seiner Größe und der Vielfalt seiner Produkte allgemein als das ärmste Land Mittelamerikas bekannt. Ständige Krisen, die militärische Besetzung durch die Vereinigten Staaten und die anschließende Revolution haben unser Land trockengelegt, weitgehend exportlos gemacht und dazu geführt, dass es in eine anschließende Erholungsphase eingetreten ist.\n\nDa unsere Abhängigkeit von den Vereinigten Staaten bereits weggefallen war, als sie nach der Revolution aufhörten, Produkte bei uns zu kaufen, mussten wir verzweifelt nach neuen Partnern suchen. Länder, die in Reichweite sind und große Gewinne bringen könnten, aber wir müssen uns ständig bewusst sein, dass die Vereinigten Staaten eines Tages wieder an unsere Türschwelle klopfen werden, stärker als je zuvor."
nicind.1.a: "Für eine bessere Zukunft."

nicind.2.t: "Die revolutionäre Wirtschaft"
nicind.2.d: "Die Abwesenheit der Vereinigten Staaten von der Bildfläche unseres Landes hat uns trotz unserer anfänglichen Schwäche viele Möglichkeiten eröffnet. Wir können nun damit beginnen, unsere eigene wirtschaftliche Zukunft zu gestalten, in der wir nicht mehr von den Vereinigten Staaten für Exporte abhängig sind, und wir können nun für einen breiteren Markt werben. Dies hat in unserer Regierung den 'Revolutionären Wirtschaftsplan' ins Leben gerufen, der darauf abzielt, die einheimische Industrie zu stärken, neue Handelspartner ins Land zu holen und die wirtschaftliche Eigenständigkeit zu erhöhen, wenn auch nur geringfügig. Der Plan wurde offiziell in Kraft gesetzt, aber wie er umgesetzt werden soll, ist vielen noch unbekannt."
nicind.2.a: "Der Plan wird für Stabilität sorgen."

nicind.3.t: "Werbung für andere Sozialisten"
nicind.3.d: "Unsere derzeitige sozialistische Regierung wird von Regierungen wie Deutschland und Kanada als Bedrohung angesehen, so dass wir leider nicht in der Lage sind, ihre Märkte zu erreichen. Es gibt jedoch viele Partner in Europa, wie die französische Kommune und die britische Union, die aufgrund unserer freundschaftlichen Beziehungen bereit wären, in unserem Land zu investieren. Die französische Kommune wäre vor allem daran interessiert, dass wir in der Lage sind, uns gegen die Amerikaner zu verteidigen, sollten diese jemals zu einer Bedrohung werden, während die britische Union höchstwahrscheinlich daran interessiert wäre, dass unsere Wirtschaft wächst, um unsere zahlreichen Exporte zu steigern. Wen sollten wir um Unterstützung bitten?"
nicind.3.a: "Die Union von Großbritannien wäre zuverlässig."
nicind.3.b: "Die französische Kommune wäre ein guter Partner."

nicind.4.t: "Nicaragua ist auf der Suche nach Investoren"
nicind.4.d: "Ein sozialistischer Mitstreiter in Mittelamerika hat sich zu erkennen gegeben und hat uns ausdrücklich um Investitionen gebeten. Investitionen in ihrem Land würden uns auf lange Sicht sicherlich zugute kommen, denn mehr Verbündete gegen Deutschland sind immer besser, aber wir müssen uns vielleicht zurückhalten, um der deutschen Bedrohung zu begegnen."
nicind.4.a: "Wir werden ihnen zivile Industrien anbieten."
nicind.4.b: "Die Militärindustrie wird ihnen helfen, sich zu verteidigen."
nicind.4.c: "Wir haben unsere eigenen Sorgen."

nicind.5.t: "Werbung für neue Investoren"
nicind.5.d: "Unsere derzeitige sozialistische Regierung wird von Regierungen wie Deutschland und Kanada als Bedrohung angesehen, so dass wir leider nicht in der Lage sind, ihre Märkte zu erreichen. Es gibt jedoch viele Partner sowohl in Europa als auch in Amerika, wie Kanada in unserem Norden und Deutschland in unserem Osten. [GER.GetNameDefCap] wäre vor allem daran interessiert, dass wir uns gegen andere Bedrohungen verteidigen können, um ihre Interessen zu schützen, während [CAN.GetNameDef] höchstwahrscheinlich daran interessiert wäre, dass unsere Wirtschaft wächst, um unsere zahlreichen Exporte zu steigern. Wen sollten wir um Unterstützung bitten?"
nicind.5.a: "[CAN.GetNameDefCap] wäre zuverlässig."
nicind.5.b: "[GER.GetNameDefCap] wäre ein guter Partner."

nicind.6.t: "Nicaragua ist auf der Suche nach Investoren"
nicind.6.d: "Ein mittelamerikanisches Land namens Nicaragua, das sich von den Vereinigten Staaten abspalten will, hat angefangen, sich bemerkbar zu machen, und hat ausdrücklich um Investitionen von uns gebeten. Investitionen in diesem Land würden uns auf lange Sicht sicherlich zugute kommen, denn mehr Möglichkeiten, Profit zu machen, sind immer besser, aber wir müssen uns vielleicht zurückhalten, um der Bedrohung durch die Syndikalisten zu begegnen."
nicind.6.a: "Wir werden ihnen zivile Industrien anbieten."
nicind.6.b: "Die Militärindustrie wird ihnen helfen, sich zu verteidigen."
nicind.6.c: "Wir haben unsere eigenen Sorgen."

nicind.7.t: "[From.GetNameDefCap] hat Industrielle Unterstützung geschickt"
nicind.7.d: "[From.GetNameDefCap] beschlossen, in den zivilen Sektor unserer Wirtschaft zu investieren, was unserem Land und der Zukunft Mittelamerikas langfristig helfen wird. Wir hoffen, dass dies der Beginn einer dauerhaften Beziehung von gegenseitigem Nutzen und Investitionen zwischen unseren beiden Ländern sein kann."
nicind.7.a: "Neue Partner sind immer gut."

nicind.8.t: "[From.GetNameDefCap] hat militärische Unterstützung geschickt"
nicind.8.d: "[From.GetNameDefCap] hat beschlossen, in den militärischen Sektor unserer Wirtschaft zu investieren, was unserem Land helfen wird, sich und seine Interessen im Falle einer zukünftigen mittelamerikanischen Krise zu verteidigen. Wir hoffen, dass dies der Beginn einer dauerhaften Beziehung von gegenseitigem Nutzen und Investitionen zwischen unseren beiden Ländern sein kann."
nicind.8.a: "Neue Partner sind immer gut."

nicind.9.t: "[From.GetNameDefCap] hat unsere Anfrage abgelehnt"
nicind.9.d: "Leider hat [From.GetNameDef] unsere Bitte um Investitionen in unserem Land abgelehnt. Auch wenn dies hoffentlich nicht zum Abbruch der Beziehungen zwischen uns geführt hat, sollten wir uns in Zukunft vielleicht nach anderen Investoren umsehen, da sie sich als weitgehend uninteressiert an den Angelegenheiten Mittelamerikas erwiesen haben."
nicind.9.a: "Eine wahre Schande."

nicind.10.t: "Die Status-Quo-Wirtschaft"
nicind.10.d: "Nicaragua war und wird immer von den Launen ausländischer Mächte abhängig sein, und das ist eine traurige Wahrheit, der sich unser Land langsam stellen muss. Die Sozialisten vor uns hatten hehre Ideale für die Wirtschaft und die Selbsterhaltung, aber auch sie sind letztlich gescheitert. Die Abwesenheit der Vereinigten Staaten hat eine spürbare Lücke in unserer Abhängigkeit hinterlassen, und für unser weiteres Überleben werden wir uns auf andere verlassen müssen."
nicind.10.a: "Eine traurige Wahrheit, aber dennoch eine Wahrheit."

nicind.11.t: "Nicaragua bittet um Unterstützung"
nicind.11.d: "Unsere jüngste Besetzung Nicaraguas hat das Land in eine wirtschaftliche Schieflage gebracht, die durch die Geschichte der Revolutionen und die Entfernung der Vereinigten Staaten von der Bildfläche nicht gerade begünstigt wurde. Sie haben uns ausdrücklich um wirtschaftliche Unterstützung für den Wiederaufbau gebeten. Von uns als Besatzungsmacht wird erwartet, dass wir ihnen und ihren Bedürfnissen helfen, aber wir haben auch unsere eigenen Bedürfnisse."
nicind.11.a: "Akzeptiert ihren Antrag."
nicind.11.b: "Unser Land steht an erster Stelle."

nicind.12.t: "$OVERLORD$ hat Unterstützung geschickt"
nicind.12.d: "Unser gnädiger Besatzer $OVERLORD$ hat die von uns erbetenen wirtschaftlichen Hilfen geschickt. Dies sollte uns helfen, uns von unserer rauen Geschichte der vielen Besetzungen zu erholen, und es uns ermöglichen, in naher Zukunft unsere Unabhängigkeit zu erlangen."
nicind.12.a: "Wie nett von ihnen."

nicind.13.t: "$OVERLORD$ hat keine Unterstützung geschickt"
nicind.13.d: "Unsere Besatzer haben sich geweigert, uns in der Zeit der Not Hilfe zukommen zu lassen. Wir müssen uns selbst aus diesem wirtschaftlichen Sumpf der Besatzung befreien, was unsere vollständige Unabhängigkeit noch eine Weile hinauszögern könnte."
nicind.13.a: "Eine Schande."

### Focuses ###
#any quotation marks are intended
NIC_36_election: "Die neue Wahl"
NIC_36_election_desc: "Die Wahl von 1936 wird die zweite Wahl in der revolutionären Republik Nicaragua sein. Die Hauptkandidaten sind Juan Bautista Sacasa, der für den Liberalismus steht, Francisco Sequeira Moreno, der für die arme Bevölkerung steht, und der Held der Revolution Augusto César Sandino."
NIC_freeing_people: "'Um unser Volk zu befreien"
NIC_freeing_people_desc: "Die fanatischsten Anhänger Sandinos, die so genannten Sandinisten, machen der Bevölkerung und den anderen Parteien zu schaffen. Sandino hat damit begonnen, diesen kleinen Teil der Bevölkerung zu beruhigen, um sie zu würdigen Soldaten zu machen, die bereit sind, für die Revolution zu sterben und nicht für Sandino selbst."
NIC_establish_sandinistas: "Müssen wir uns selbst schützen"
NIC_establish_sandinistas_desc: "Sandino hat die Produktion von Propagandafilmen gefordert, um die Sandinisten zu beruhigen und sie zu würdigen Soldaten zu machen, die bereit sind, für die Revolution zu sterben und nicht für Sandino selbst."
NIC_revolution_necessary: "Und die Revolution für den Frieden führen'"
NIC_revolution_necessary_desc: "Nachdem er die Armee für die Ausbreitung der Revolution vorbereitet hat, legt Sandino seine Ziele für den kommenden Kampf fest. Zunächst will er die in Honduras verbannten Verräter beseitigen, dann die Revolution auf das übrige Mittelamerika ausweiten und schließlich ein vereinigtes Zentralamerika errichten. Sandino selbst wird die Armee in die Schlacht führen und das Volk mit seinem Geist anspornen."
NIC_promoting_literacy: "'Früher konnte ich nicht lesen"
NIC_promoting_literacy_desc: "Die Wahl Morenos hat es ihm ermöglicht, seine geplanten Reformen für das Land endlich umzusetzen. Als erstes will er den hohen Analphabetismus im Land beheben, indem er Schulen baut und Lehrer einstellt, die der nächsten Generation Spanisch beibringen."
NIC_wealth_distribution: "Und es gab kein Geld"
NIC_wealth_distribution_desc: "Nach Abschluss der Bildungsreformen hat Moreno den Schwerpunkt auf eine gleichmäßigere Verteilung des Reichtums verlagert. Es werden Vorbereitungen getroffen, um mehrere große Geldgeschenke für die Ärmsten des Landes zu finanzieren, sowohl durch staatliche Mittel als auch durch die Beschlagnahme von Vermögenswerten ausbeuterischer Unternehmen und Einzelpersonen."
NIC_for_common_man: "Also werde ich für den einfachen Mann eintreten'"
NIC_for_common_man_desc: "Morenos Reformen haben viele ehemals widerspenstige Menschen beruhigt. Da das Land nun endlich zur Ruhe gekommen ist, hat Moreno erklärt, dass es 'bereit ist, seine Ideale auch in anderen Ländern zu verbreiten'."
NIC_new_liberal_mindset: "'Die liberale Denkweise"
NIC_new_liberal_mindset_desc: "Sacasa konzentriert sich konsequent auf die ursprüngliche liberale Revolution in Nicaragua und darauf, wo sie scheiterte und wo sie erfolgreich war. Sacasa möchte sicherstellen, dass seine Ideale in der revolutionären Republik erhalten bleiben und auf das übrige Mittelamerika übertragen werden."
NIC_new_bonds: "Kann mit anderen geteilt werden"
NIC_new_bonds_desc: "Unsere Abhängigkeit von den Vereinigten Staaten hat die liberale Revolution überhaupt erst erzwungen und muss um jeden Preis vermieden werden. Mächte wie Deutschland und Kanada könnten für uns von Interesse sein, wenn wir langfristig erfolgreich sein wollen."
NIC_relations_no_dependence: "Solange wir immer eigenverantwortlich sind'"
NIC_relations_no_dependence_desc: "Auch wenn wir die Hilfe aus dem Ausland zur Erreichung unserer Ziele zu schätzen wissen, muss eine weitere Situation wie in den Vereinigten Staaten um jeden Preis vermieden werden. Unsere Beziehungen müssen diversifiziert werden, um zu vermeiden, dass wir jemals wieder von einer einzigen Macht abhängig sind."
NIC_seizing_countryside: "Übernahme der ländlichen Gebiete"
NIC_seizing_countryside_desc: "Jetzt, wo die Vereinigten Staaten in sich zusammenfallen, können wir dafür sorgen, dass sich die letzten vier Jahre lohnen. Es ist an der Zeit, dass wir den Osten unseres Landes im Namen unserer Revolution zurückerobern."
NIC_begin_revolution: "Verbreitung der Revolution"
NIC_begin_revolution_desc: "Es ist zwar wichtig, dass unser eigenes Land gesichert ist, aber auch die Ausbreitung der Revolution in anderen Ländern wie Honduras ist notwendig. Wir müssen sie mit Worten oder, wenn nötig, mit Gewalt zu uns holen."

NIC_liberal_revolution: "Die liberale Revolution"
NIC_liberal_revolution_desc: "Sandino und seine Bande von gewöhnlichen Schlägern wurden vertrieben, und an ihre Stelle ist ein Regime getreten, das nicht nur verspricht, unsere Nation zu wirtschaftlichem Wohlstand zurückzuführen, sondern auch am Aufbau einer wirklich demokratischen Regierungsform zu arbeiten."
NIC_collaborate_exiles: "Zusammenarbeit mit den Exilanten"
NIC_collaborate_exiles_desc: "Diejenigen, die von Sandino vertrieben wurden, müssen nicht länger die Schande des Exils ertragen. Wir müssen daran arbeiten, eine Beziehung aufzubauen, um sie entweder zurückzuholen oder aus ihren Verbindungen zu den Ländern, in denen sie derzeit leben, Kapital zu schlagen."
NIC_removing_personality: "Beseitigung des Personenkults"
NIC_removing_personality_desc: "Sandino hat unsere nationalen Institutionen seinem persönlichen Willen unterworfen und in den Köpfen vieler Menschen durch populistische emotionale Appelle eine kultähnliche Verehrung geschaffen. Wir müssen gegen dieses heimtückische Erbe seiner Herrschaft kämpfen."
NIC_new_bastion: "Eine neue Bastion der Demokratie"
NIC_new_bastion_desc: "Einst von denen, die das Kreuz der Freiheit tragen, als für immer verloren an die Tyrannei des Sozialismus abgeschrieben, ist Nicaragua wieder auferstanden. Wie ein wiedergeborener Phönix wollen wir unsere Flügel ausbreiten und uns nicht im Licht anderer Nationen sonnen, sondern unser eigenes Schicksal schmieden. Lasst uns wahrhaftig eine Bastion der Demokratie werden; eine Nation für das Volk und durch das Volk."
NIC_southern_friends: "Freunde im Süden"
NIC_southern_friends_desc: "In unserem Süden liegt Costa Rica, das als eine der letzten Hoffnungen auf eine echte mittelamerikanische Demokratie gilt. Heute reihen wir uns in ihre Reihen ein, denn wir können darauf hoffen, dass wir mit ihrer vollen Unterstützung den Rest Mittelamerikas befreien können."
NIC_international_standing: "Eine neue internationale Position"
NIC_international_standing_desc: "Nachdem unsere neue Form und der Sozialismus ein für alle Mal aus der Republik verschwunden sind, liegt es an uns, neue Freunde im Ausland zu finden. Unsere wichtigsten Optionen sind die neue prominente Macht nach dem Zusammenbruch Amerikas, Kanada, und der derzeitige Welthegemon Deutschland."
NIC_proper_military: "Ein ordentliches Militär"
NIC_proper_military_desc: "Der Einfluss von Sandino auf das Militär belastet weiterhin unsere Reformbemühungen. Die Streitkräfte müssen mit neuem Personal und einer neuen Doktrin reorganisiert werden."
NIC_new_national_guard: "Die neue Nationalgarde"
NIC_new_national_guard_desc: "Die neue Nationalgarde wird als wahrer Wächter der Macht dienen und ihr nicht im Wege stehen wie ihre Vorgänger. Obwohl sie in ihrer jetzigen Form bei weitem nicht perfekt ist, funktioniert sie als erster Schritt zu unserem neuen Schicksal."
NIC_rebuild_academy: "Wiederaufbau der Akademie"
NIC_rebuild_academy_desc: "Sandinos Revolutionäre Guerilla-Armee hat das Volk direkt dazu ermutigt, fortschrittliche Taktiken zu vergessen und sich an den rauen und schmutzigen Kampf zu halten. Wir haben höhere Standards als diese, und dies muss durch eine Renovierung der Akademie selbst dargestellt werden."
NIC_ending_political_influence: "Beendigung der politischen Einflußnahme"
NIC_ending_political_influence_desc: "Der politische Einfluss des Militärs war der Grund dafür, dass die Guardia während der Besetzung durch die Vereinigten Staaten so stark zu spüren war. Um zu verhindern, dass dies jemals wieder geschieht, müssen wir die Einmischung des Militärs in staatliche Angelegenheiten begrenzen."
NIC_resolving_high_command: "Lösung für das Oberkommando"
NIC_resolving_high_command_desc: "Unsere anfängliche Umstrukturierung des Militärs hat dazu geführt, dass das Oberkommando Schwierigkeiten hat, sich anzupassen. Nachdem die Guardia wiederhergestellt und damit der Fortbestand unseres Regimes gesichert ist, sollten wir die notwendigen Änderungen vornehmen, um die Probleme zu lösen, die das Oberkommando plagen."
NIC_removing_military_divides: "Militärische Spaltung beseitigen"
NIC_removing_military_divides_desc: "Derzeit ist unser Generalstab zwischen den konservativen Figuren Vargas und Cuadra hin- und hergerissen. Diese Frage muss geklärt werden, damit der Fortschritt fortgesetzt werden kann."
NIC_a_modern_force: "Eine moderne Streitkraft"
NIC_a_modern_force_desc: "Mit der Konsolidierung des Oberkommandos, der Entkopplung des Militärs von der politischen Macht und der stetigen Vergrößerung der Armee können wir von den Anfängen einer wirklich modernen Armee sprechen."
NIC_recruitment_standard: "Einführung eines Rekrutierungsstandards"
NIC_recruitment_standard_desc: "Das dezentralisierte System der Wehrpflicht, das Sandino zur Stärkung seiner revolutionären Kräfte einsetzte, war erschreckend effektiv. Wenn wir dieses System mit einem traditionelleren Rekrutierungssystem kombinieren, können wir sogar noch mehr erreichen."
NIC_free_press: "Freiheit für die Presse"
NIC_free_press_desc: "Während die Revolutionäre Freiheit versprachen, brachten sie den Vertretern der Presse alles andere als das. Die Presse war von den meisten Formen des Dissenses ausgeschlossen, und obwohl sie nicht dem gleichen Ausmaß an Unterdrückung ausgesetzt war wie in anderen autoritären und sozialistischen Staaten, war sie dennoch problematisch. Wir sollten uns der Medienkritik wieder voll öffnen und die Pressefreiheit sogar gesetzlich verankern."
NIC_shifting_economy: "Die Wirtschaft im Wandel"
NIC_shifting_economy_desc: "Sandinos Bestreben, die Wirtschaft zu verteilen und sich auf die bäuerliche Bevölkerung zu stützen, muss aufgegeben und stattdessen auf den Export zu Partnern in aller Welt ausgerichtet werden."

NIC_socialist_revolution: "Die sozialistische Revolution"
NIC_socialist_revolution_desc: "Die Sozialisten haben die totale Kontrolle über das Land übernommen. Nicaragua ist nun fest auf dem Weg des strikten Sozialismus, ohne die Gefahr eines wiederauflebenden Liberalismus!"
NIC_new_coalition: "Die neue Koalition"
NIC_new_coalition_desc: "Es müssen neue Normen festgelegt werden, z. B. die Bedingungen für Neuwahlen und die Form, in der diese Wahlen stattfinden sollen. Die Revolution könnte schließlich leicht durch die Konsolidierung der Macht in der Exekutive unterlaufen werden."
NIC_arming_youth: "Bewaffnung der Jugend"
NIC_arming_youth_desc: "Unterdrückte und Unterdrücker, Junge und Alte - die Jugend war schon immer die stärkste Kraft für politische Veränderungen, die dafür kämpfte, die Fesseln der Vergangenheit abzustreifen. Sollte die Revolution jemals gesichert sein, muss ein Gewehr am Mantel der gesamten Jugend unserer Nation hängen."
NIC_yank_promise: "Yank's Trainingsprogramm"
NIC_yank_promise_desc: "Auf Bitten von Sandino und Moreno, die Armee weiter zu professionalisieren, hat Yank Levy, ein bekannter Guerillakämpfer, der uns seit über vier Jahren unterstützt, mit der Ausbildung der Armee begonnen. Er lehrt sie alles über den Guerillakrieg und darüber, wie man sich im tiefen Dschungel verteidigen kann, und hat die Armee auf einen neuen Weg gebracht, der uns in Zukunft helfen wird. Das ist etwas, das wir in Zukunft noch mehr fördern müssen."
NIC_inspiring_armies: "Inspiration für die Armeen"
NIC_inspiring_armies_desc: "Viele Bürgerinnen und Bürger betrachten unsere Führer mit Ehrfurcht und wollen auf dieser Grundlage für unser Land kämpfen. Warum sollten wir sie daran hindern? Lasst die Armee wachsen."
NIC_revolutionary_guerilla_academy: "Die revolutionäre Guerilla-Akademie"
NIC_revolutionary_guerilla_academy_desc: "Die Revolutionäre Guerilla-Akademie wurde von Sandino nach der Ankunft von Yankee Levy gegründet. Wir sollten sie nun weiter ausbauen, um das Wissen des nicaraguanischen Volkes zum Thema Militär und Forschung zu erweitern."
NIC_jungle_warfare: "Verteidigung des Ostens"
NIC_jungle_warfare_desc: "Im Osten, in den Ländern, die wir nach dem Willen der Yankee-Imperialisten nicht betreten sollten, begrenzt dichter Dschungel die Kampfkraft eines traditionell ausgebildeten Militärs. Lasst die Kenntnisse unseres Volkes über diese Umwelt vollständig in unsere Doktrin einfließen, damit der Osten und ähnliche Gebiete jenseits unserer Grenzen vollständig zur Domäne unserer tapferen Soldaten werden."
NIC_religious_zeal: "Religiöser Eifer"
NIC_religious_zeal_desc: "Der Sozialismus muss paradoxerweise mit einem Eifer verstanden und praktiziert werden, der dem eines religiösen Fanatikers gleicht, um wirklich sinnvoll zu sein. Wir müssen unsere Propaganda sorgfältig darauf ausrichten, ein solches Ethos in der Bevölkerung zu fördern."
NIC_military_budgets: "Verlagerung des Militärhaushalts"
NIC_military_budgets_desc: "Unsere einzigartige politische Situation hat es erforderlich gemacht, die Finanzierung der Streitkräfte zu begrenzen, um eine Vielzahl dringender Probleme zu lösen. Jetzt, wo wir dazu in der Lage sind, sollten wir nicht länger warten, um die Finanzierung der Streitkräfte vollständig wiederherzustellen."
NIC_foreign_influence_ded: "Beseitigung der imperialistischen Ausländer"
NIC_foreign_influence_ded_desc: "Nach der vollständigen Vertreibung der ausländischen Bedrohung müssen wir als Nächstes dafür sorgen, dass wir für die Bedrohungen aus dem Norden angemessen mobilisiert sind."
NIC_arming_militias: "Bewaffnung der Milizen"
NIC_arming_militias_desc: "Unsere größtenteils auf Milizen basierende Armee benötigt ständig Waffen, und unserem Land mangelt es in dieser Hinsicht. Wenn die Überbleibsel der amerikanischen Besatzung zur Neige gehen, müssen wir uns auf die Sandinisten verlassen, um mehr zu bekommen."
NIC_socialist_ties: "Sozialistische Beziehungen"
NIC_socialist_ties_desc: "Unsere Beziehungen zu anderen Ländern werden bei der Gründung eines vereinten Zentralamerikas von entscheidender Bedeutung sein, daher sind gute Beziehungen eine Notwendigkeit."
NIC_socialist_standard: "Unterstützung für die Amerikaner"
NIC_socialist_standard_desc: "Trotz unserer Rivalität wäre ein sozialistisch ausgerichtetes Amerika viel besser als eine Rückkehr unter den Stiefel eines imperialistischen Amerikas."
NIC_preparing_liberation: "Vorbereitungen für die Befreiung"
NIC_preparing_liberation_desc: "Es ist an der Zeit, dass sich die Völker Mittelamerikas gemeinsam erheben und sich von den Ketten der wirtschaftlichen Ausbeutung in der Region befreien. Ob durch Diplomatie oder Konflikt, die Befreiung ist nahe."
NIC_distributing_UFC_land: "Verteilung des ausländischen Reichtums"
NIC_distributing_UFC_land_desc: "Die unrechtmäßig erworbenen Gewinne aus der United Fruit Company und anderen imperialistischen Unternehmungen sind in Erwartung eines Konflikts in den Staatskassen gelandet. Jetzt, da sich die politische Lage endlich beruhigt hat, sollten wir diese Beteiligungen auflösen und die Gewinne direkt an das Volk verteilen."

NIC_second_occupation: "Die zweite Besatzung"
NIC_second_occupation_desc: "Mit der Invasion von Ausländern ist Nicaragua in eine zweite Besatzung eingetreten. Im Süden droht Sandino, und im Norden haben wir unsere Oberherren, denen wir gehorchen müssen, um unser Überleben gegen ihn zu sichern."
NIC_crushing_resistance: "Widerstand zerquetschen"
NIC_crushing_resistance_desc: "Sandinos Widerstand im Süden ist noch relativ neu, und es ist für unseren letztendlichen Triumph über sie notwendig, dass wir sie früh angreifen."
NIC_us_imports: "Hilfe bis zum Ende"
NIC_us_imports_desc: "Unser Overlord ist daran interessiert, dass wir stabil bleiben, oder zumindest glauben wir das. Unabhängig davon ist die Bitte um Hilfe unser bester Schritt, um Sandino zu erledigen."
NIC_summon_national_guard: "Reserven der Nationalgarde einberufen"
NIC_summon_national_guard_desc: "Die Guardia Nacional hatte Zeit, sich vorzubereiten, und ist nun bereit, gegen die Bedrohung durch Sandino voll eingesetzt zu werden."
NIC_ending_sandino: "Sandino ein für alle Mal entfernen"
NIC_ending_sandino_desc: "Da unsere Vorbereitungen abgeschlossen sind, ist es an der Zeit, diesen verrückten Revolutionär ein für alle Mal in den Sarg zu legen. Wir können nur hoffen, dass es gut ausgeht..."
NIC_republic_relations: "Beziehungen zu unseren Freunden"
NIC_republic_relations_desc: "Mit dem Ende des Sozialismus ist es nur logisch, dass wir versuchen, die verlorenen Bindungen wiederherzustellen."
NIC_promoting_ufc: "Förderung der UFC"
NIC_promoting_ufc_desc: "Die United Fruit Company hat durch den Ausbruch des Amerikanischen Bürgerkriegs einen Rückschlag erlitten, ist aber immer noch sehr wichtig für unsere Stabilität und für die Natur Mittelamerikas selbst. Die Sicherstellung einer guten Beziehung zu ihr wird uns langfristig helfen."
NIC_ending_sandino_cult: "Beendigung des Kults"
NIC_ending_sandino_cult_desc: "Da Sandino von vielen Nicaraguanern immer noch als Held angesehen wird, müssen wir unsere Bemühungen darauf konzentrieren, diese Denkweise zu widerlegen."
NIC_preparing_integration: "Vorbereitung des nächsten Schrittes"
NIC_preparing_integration_desc: "Nachdem wir unsere Vorbereitungen getroffen haben, haben wir die Qual der Wahl, wohin wir als Nächstes gehen. Wir müssen das sorgfältig abwägen, denn ein falscher Schritt könnte uns auf die schlechte Seite unserer Oberherren bringen..."
NIC_into_republic: "Beitritt zur Republik"
NIC_into_republic_desc: "Unser Land ist mehr und mehr zu einem Relikt der Vergangenheit geworden - ein Relikt einer vergangenen Ära. Das Schicksal Nicaraguas liegt nicht allein, sondern im Schulterschluss mit dem übrigen Mittelamerika. Lasst uns eine Petition für den Beitritt zur Zentralamerikanischen Republik einreichen."
NIC_new_independence: "Unsere Unabhängigkeit"
NIC_new_independence_desc: "Unsere Unabhängigkeit ist von entscheidender Bedeutung, und unsere Besatzer müssen begreifen, dass Nicaragua nicht ewig in dieser Form gehalten werden kann. Wir müssen uns auf den Weg zur Unabhängigkeit machen."
NIC_expand_national_guard: "Ausweitung der Nationalgarde"
NIC_expand_national_guard_desc: "Die Ausweitung der Guardia wird notwendig sein, um sicherzustellen, dass unsere Forderungen erfüllt werden, um zu zeigen, dass man sich nicht mit uns anlegen kann, ob es ihnen gefällt oder nicht."
NIC_arm_imports: "Ausweitung unserer Importe"
NIC_arm_imports_desc: "Wenn wir unsere Beziehungen zu anderen verstärken, könnten wir sie möglicherweise dazu bringen, uns bei unserem Vorhaben, die Besetzung zu beenden, zu unterstützen, obwohl es natürlich keine Garantien gibt."
NIC_assert_independence: "Unabhängigkeit behaupten"
NIC_assert_independence_desc: "Nachdem wir unsere Vorbereitungen getroffen haben, ist es an der Zeit, diese Besetzung ein für alle Mal zu beenden und wieder als Spieler in die Welt zu gehen. Wir können nur hoffen, dass wir nicht wieder besetzt werden..."
NIC_more_terms: "Aufhebung der Amtszeitbeschränkung"
NIC_more_terms_desc: "Die Amtszeitbeschränkung behindert die Position des Präsidenten und seine Pläne und muss unverzüglich aufgehoben werden, um die Stabilität des Staates zu gewährleisten."
NIC_tighten_hold: "Unseren Griff festigen"
NIC_tighten_hold_desc: "Andere politische Parteien dienen dazu, unseren Griff nach der Macht und unseren Griff nach dem Volk zu schwächen. Sie müssen alle verboten und vertrieben werden, ob mit Gewalt oder friedlich."

NIC_ground_up: "Von Grund auf neu"
NIC_ground_up_desc: "Unter der amerikanischen Besatzung und der ständigen Krise leidend, blieb unser Land eines der ärmsten in Lateinamerika. Als die Revolution das Joch der Yankees endlich abschüttelte, gingen unsere Exporte noch weiter zurück. Wir müssen unsere Wirtschaft wieder aufbauen, sonst gerät unser Land noch schneller ins Hintertreffen, und angesichts der derzeitigen Misere muss dieser Wiederaufbau umfassend sein."
NIC_revolution_economy: "Die revolutionäre Wirtschaft"
NIC_revolution_economy_desc: "Der neue 'Revolutionäre Wirtschaftsplan' zielt darauf ab, die Wirtschaft durch die Subventionierung des Inlandsverbrauchs von Gütern, die die Produktivität erhöhen, und durch die Förderung von Handelsbeziehungen in der ganzen Welt wiederzubeleben."
NIC_attempt_industry: "Nutzen, was wir haben"
NIC_attempt_industry_desc: "Unsere neue Wiederbelebungspolitik ist sehr ehrgeizig, und uns fehlen derzeit die Mittel, um sie vollständig umzusetzen. Sollte der Imperialismus versuchen, unsere wirtschaftliche Schwäche auszunutzen, ist Effizienz vielleicht der Schlüssel zum Überleben unserer Nation."
NIC_outside_world: "Externe Investitionen"
NIC_outside_world_desc: "Ein Eckpfeiler unserer Wirtschaftspolitik ist die Förderung ausländischer Investitionen, und in der Tat sind sie für den Erfolg unserer Bemühungen unerlässlich, aber wir werden nicht zulassen, dass ausländische Investoren unser Land kontrollieren, wie es die Amerikaner versucht haben. Wir werden mit anderen Revolutionären zusammenarbeiten, die nur die edelsten Absichten hegen."
NIC_navigate_east: "Navigiert den Osten"
NIC_navigate_east_desc: "Aufgrund des hügeligen, oft auch von Dschungel bedeckten Geländes von Matagalpa hat die Region in Unterentwicklung geschwelgt. Um eine echte Wiederbelebung zu erreichen, muss die gesamte Produktionskapazität unseres Landes genutzt werden. Um dies zu erreichen, müssen wir uns vor allem auf die Regionen konzentrieren, die am meisten Investitionen benötigen."
NIC_moving_fruit: "Umstellung von Früchten"
NIC_moving_fruit_desc: "Die United Fruit Company hat unser Land auf unfaire Weise ausgebeutet und es vorgezogen, sich selbst und die Vereinigten Staaten zu bereichern, während unsere Bevölkerung leer ausgegangen ist. Trotz der Bemühungen unserer Regierung, den wirtschaftlichen Einfluss der United Fruit Company zurückzudrängen, lebt ihr Erbe in unserer von Obst dominierten Wirtschaft weiter. Wir müssen unsere Produktion diversifizieren, um eine erneute ausländische Vorherrschaft über unsere Wirtschaft und unser Land zu verhindern."
NIC_new_industries: "Der neue Markt"
NIC_new_industries_desc: "Nachdem das wirtschaftliche Erbe der von den Amerikanern aufgezwungenen Plantagenwirtschaft beseitigt ist, gibt es eine Vielzahl alternativer landwirtschaftlicher Erzeugnisse, die sich rasch verbreiten. Da unser Zugang zu den internationalen Märkten bereits gesichert ist, müssen wir uns nun auf die Verlagerung der Nachfrage ins Ausland konzentrieren. Schon jetzt ist die Revitalisierungspolitik ein Erfolg, und die Zukunft unseres Landes ist gesichert!"
NIC_food_distribution: "Agrarreform"
NIC_food_distribution_desc: "Obwohl wir mit unserer revolutionären Wirtschaftsagenda viel erreicht haben, ist das Ackerland immer noch ungleich verteilt und viele Farmer schuften als Pächter. Lassen Sie uns endlich dieses eklatante Erbe des amerikanischen Wirtschaftsimperialismus für immer beenden. Jeder nicaraguanische Bauer wird das Land besitzen, auf dem er arbeitet."
NIC_expand_funding: "Wirtschaftsförderung ausweiten"
NIC_expand_funding_desc: "Unsere ursprünglichen wirtschaftlichen Ziele sind erreicht, aber wir können unsere Aufmerksamkeit nicht von der Wirtschaft abwenden. Wir müssen die sich abzeichnenden wirtschaftlichen Probleme genau beobachten und entsprechend reagieren, sowohl mit politischen Maßnahmen als auch mit Subventionen. Nur mit einer solchen soliden Wirtschaftspolitik wird unser Volk weiterhin einen steigenden Lebensstandard genießen können."
NIC_jack_all_trade: "Alleskönner"
NIC_jack_all_trade_desc: "Die Große Depression und der Schwarze Montag haben zweifelsfrei gezeigt, dass der wirtschaftliche Ruin aus einer Laune heraus kommen kann. Aufgrund unserer Abhängigkeit vom Fruchtexport ist unsere Wirtschaft noch anfälliger für solche katastrophalen Konjunkturzyklen als die meisten anderen. Wir müssen diversifizieren!"
NIC_beef: "Rindfleisch!"
NIC_beef_desc: "Rindfleisch, einst das Nahrungsmittel der Reichen, wird immer mehr für den normalen Bürger zugänglich. Wir können unsere Wirtschaft stärken und die Zerstörung unserer Landwirtschaft durch eine schlechte Ernte verhindern, indem wir mehr in die Viehzucht investieren."
NIC_coffee: "Kaffee!"
NIC_coffee_desc: "Das britische Empire hatte den Tee in der ganzen Welt eingeführt, aber der Tee hat einen ernsthaften Konkurrenten. Kaffee, seit jeher ein beliebtes Getränk, wird in Nicaragua ebenfalls gut angebaut, und die Nachfrage nach Kaffee steigt weiter. Unser Land wird sehr davon profitieren, wenn wir unsere Kaffeeproduktion steigern."
NIC_sugar: "Zucker!"
NIC_sugar_desc: "Zucker wird, ähnlich wie Rindfleisch, für die Menschen auf der ganzen Welt immer zugänglicher. Im Gegensatz zu dieser steigenden Nachfrage kann Zucker nur in subtropischen und tropischen Klimazonen angebaut werden. Nicaragua eignet sich hervorragend für die intensive Produktion von Zucker."
NIC_banana: "Bananen!"
NIC_banana_desc: "Dank der ausbeuterischen Praktiken der Vergangenheit, die an einen amerikanischen Slapstick-Cartoon erinnern, haben die Nachwirkungen der Banane unsere Nation auf dem Boden der Tatsachen zurückgelassen. Ein großer Teil unserer Landwirtschaft basiert immer noch auf der Banane, und während einige vorschlagen, die Kultur ganz aufzugeben, wissen wir es besser. Wir sollten weiter in die intensive Produktion dieser schmackhaften Frucht investieren und gleichzeitig sicherstellen, dass ihr Anbau unserem Land zugute kommt."
NIC_appeasment_economy: "Beibehaltung des Status Quo"
NIC_appeasment_economy_desc: "An dem derzeitigen System ist nichts auszusetzen! Im Gegenzug für Steuererleichterungen und Plantagenprivilegien verbessern die ausländischen Investoren unsere Infrastruktur und fördern die Entwicklung unseres Landes. Wenn überhaupt, dann sollten wir enger mit diesen nützlichen Interessen zusammenarbeiten."
NIC_rely_overlord: "Verlasst euch auf die Nächsten"
NIC_rely_overlord_desc: "Sandinos revolutionäres Regime hat die ausländischen Investitionen in unserem Land stark reduziert, vor allem im so wichtigen Agrarsektor. Wir müssen jetzt damit beginnen, unsere Beziehungen zu den amerikanischen Geschäftsinteressen, die während der Besatzungszeit geknüpft wurden, neu zu beleben. Durch Zusammenarbeit wird ausländisches Kapital unser Land wieder bereichern."
NIC_stick_agriculture: "Der Tradition treu bleiben"
NIC_stick_agriculture_desc: "Seit unserer Unabhängigkeit wird unsere Wirtschaft vollständig vom Agrarsektor dominiert. Anstatt zu versuchen, das Rheinland in Nicaragua wiederherzustellen, sollten wir auf diese Tradition der Landwirtschaft zurückgreifen."
NIC_develop_pesticide: "Pestizide entwickeln"
NIC_develop_pesticide_desc: "Einer der größten Feinde der Landwirtschaft sind neben schlechtem Wetter und Krankheiten verschiedene Tiere, die innerhalb weniger Stunden ganze Ernten vernichten können. Wir stehen jedoch kurz vor dem Sieg in diesem jahrhundertealten Kampf, denn wir haben eine neue, mächtige Waffe: Pestizide!"
NIC_stick_fruit: "Bleibt bei den Nutzpflanzen"
NIC_stick_fruit_desc: "Unsere Abhängigkeit von der Landwirtschaft, insbesondere von Obst, hat die wirtschaftliche Notwendigkeit des internationalen Handels verstärkt. Um unsere Exporte zu steigern, sollten wir die Obstproduktion nach Mitteln zur Produktivitätssteigerung untersuchen."
NIC_cash_crop_profit: "Nutzpflanzen Gewinne"
NIC_cash_crop_profit_desc: "Trotz der ständig drohenden Gefahr eines neuen Weltkriegs können wir immer mehr Nutzpflanzen auf die Märkte der ganzen Welt exportieren. Unsere Gewinne sind stetig gestiegen, und unser Land hat wieder den Weg zum Wohlstand gefunden."
NIC_world_market: "Der Weltmarkt"
NIC_world_market_desc: "Nicaragua mit seiner kleinen Bevölkerung kann das für den wirtschaftlichen Wohlstand erforderliche Verbrauchsniveau kaum halten. Die Welt ist jedoch riesig und hat eine enorme Bevölkerung und Nachfrage nach unseren Produkten. Wenn wir uns dem Weltmarkt vollständig öffnen, können wir unsere Wirtschaft endlich wieder auf den Export ausrichten, denn dieser bringt die meisten Gewinne ein."
NIC_foreign_reliance: "Vertrauen ins Ausland"
NIC_foreign_reliance_desc: "Exporte führen zu einer Abhängigkeit von ausländischen Mächten, und mit ausländischen Mächten ist nicht Honduras gemeint. Unsere größten Handelspartner sind die globalen Supermächte, seien es die USA, Deutschland oder sogar Japan. Sicherlich werden wir immer in der Lage sein, unsere Produkte in diese Länder zu exportieren, und nichts, aber auch gar nichts, wird unseren Lieferungen im Wege stehen."
NIC_central_university: "Gründung der Zentraluniversität von Nicaragua"
NIC_central_university_desc: "Unsere Wirtschaft hat sich gefestigt, und unser Haushalt kann nun endlich den Bau und die Unterhaltung einer richtigen nicaraguanischen Universität unterstützen. Indem wir die klügsten Köpfe Nicaraguas in dieser neuen Einrichtung bündeln, wird das ganze Land von ihrem Wissen und ihren Durchbrüchen profitieren können."

### Characters ###
NIC_augusto_cesar_sandino: "Augusto César Sandino"
NIC_augusto_cesar_sandino_leader_desc: "§YGeboren:§! §L18. Mai 1895, in Niquinohomo, Masaya, Republik Nicaragua§!\n§YHintergrund:§! §LSandinos Auftauchen als unbedeutender Guerillaführer, der in der liberalen Revolution von 1926 kämpfte, kam völlig unerwartet, denn seine Anwesenheit wurde erst nach der Unterzeichnung des Paktes von Espino Negro, mit dem er nicht einverstanden war, wirklich wahrgenommen. Er begann mit einer kleinen Guerillatruppe von 300 Mann, die im Süden kämpfte, und kämpfte intensiv im Dschungel, wobei er die Marines der Vereinigten Staaten langsam schwächte. Er wurde jedoch immer weiter nach Süden gedrängt, bis er gezwungen war, seine Truppe zusammen mit Francisco Sequeira Moreno zu verlassen und sich nach Mexiko zurückzuziehen. Dort traf er sich mit sozialistischen Führern wie Zapata und wurde in der internationalen Gemeinschaft bekannt. Er wurde auch Mitglied der EMECU, einer spiritistischen Organisation, die an die Gründung einer universellen Kommune unter Gott glaubte. Als er 1931 mit Zapata nach Nicaragua zurückkehrte, schlossen sich ihm viele an, und seine Streitkräfte wurden größer denn je, bis es ihm und seinen Männern im Januar 1932 gelang, Managua zu befreien und die Vereinigten Staaten zum Rückzug zu zwingen. Seine Präsidentschaft wird von vielen geliebt, und einige gehen sogar so weit, in seinem Namen Gruppen zu gründen, um ihn und seine Herrschaft zu fördern.§!"
NIC_augusto_cesar_sandino_commander_desc: "§YGeboren:§! §L18. Mai 1895, in Niquinohomo, Masaya, Republik Nicaragua§!\n§YHintergrund:§! §LAugusto Nicolás Calderón Sandino verfügt über keine formale militärische Ausbildung, aber seine Heldentaten haben ihn in Nicaragua und ganz Mittelamerika zu einer legendären Figur gemacht. Zunächst versuchte er, auf der Seite der Liberalen an der Guerra Constitucionalista teilzunehmen, doch Jose Maria Moncada, der damalige Chef der nicaraguanischen Atlantischen Liberalen Armee, verweigerte Sandino den Dienst. Sandino stellte daraufhin eine Gruppe zusammen, die unter dem Namen 'Montañeses' bekannt wurde, und griff im November 1926 erfolgreich El Jícaro an. Dieser Sieg verschaffte ihm großes Ansehen und er wurde schließlich von den Liberalen akzeptiert und wurde zu einer der nationalen Persönlichkeiten des Aufstandes. Der Sieg der Liberalen im Krieg war jedoch nur von kurzer Dauer, und nach dem Verrat Moncadas griff Sandino erneut zu den Waffen, diesmal als Anführer eines 300 Mann starken Regiments im Süden. Die ständigen Scharmützel seither und die technische Unterstützung durch Yank Levy haben seine militärischen Fähigkeiten stark verbessert, so dass er heute als einer der erfahrensten Kämpfer Nicaraguas gilt.§!\n\n§YAnmerkungen: Anführer der Frente de Soberanía Nacional.§!"

NIC_francisco_sequeira_moreno: "Francisco Sequeira Moreno"
NIC_francisco_sequeira_moreno_leader_desc: "§YGeboren:§! §L27. Juni 1903, in Somotillo, Chinandega, Republik Nicaragua§!\n§YHintergrund:§! §LFrancisco Sequeira Moreno wurde in eine arme Familie hineingeboren, wie ein Großteil der Familien in Nicaragua, und hat den größten Teil seines Lebens als Analphabet verbracht. Nach der Unterzeichnung des Pakts von Espino Negro zwischen den 'liberalen' Revolutionären und den Vereinigten Staaten trat er als Guerillaführer auf und kämpfte im Norden Nicaraguas. Er und sein 400 Mann starkes Regiment töteten viele, mussten sich aber nach Süden zurückziehen und mit Sandino weiterkämpfen. Während Sandino in Mexiko war, kämpfte er im Süden tapfer gegen die US-Besatzung, bis Sandino zurückkehrte, und wurde einer der Anführer beim Vorstoß nach Norden und der schließlichen Befreiung von Managua. Nach dem Ende der Revolution gründete er seine eigene Partei, die 'Partido Campesino de Nicaragua', die sich für die Rechte der Unterschicht und die Verbesserung des Bildungssystems einsetzte. Obwohl er ab 1932 auch das Lesen lernte (womit er immer noch kämpft), wird er von vielen Angehörigen der nicaraguanischen Unterschicht bewundert.§!"
NIC_francisco_sequeira_moreno_commander_desc: "§YGeboren:§! §L27. Juni 1903, in Somotillo, Chinandega, Republik Nicaragua§!\n§YHintergrund:§! §LObwohl er keine militärische Ausbildung hatte, nahm Sequeira an der Guerra Constitucionalista teil. Zunächst wurde er gezwungen, sich der konservativen Armee anzuschließen, die gegen die Liberalen kämpfte, wo er ein gewisses Talent zeigte, Truppen in den Kampf zu führen, aber nachdem er sich weigerte, an der Hinrichtung von Zivilisten teilzunehmen, floh er zu den liberalen Kräften. Bei den Liberalen wurde er Führer der Columna Occidental und stellte sich nach dem Sieg der Liberalen schnell gegen Moncada, als dieser die Entwaffnung der liberalen Streitkräfte forderte. Seitdem widersetzte er sich der amerikanischen Besetzung Nicaraguas und schaffte es, nachdem er sich mit Sandinos Kräften zusammengetan hatte, im Süden auszuharren, während Sandino in Mexiko Unterstützung sammelte, und nahm dann an der Offensive im Westen des Landes teil.§!\n\n§YAnmerkungen: Anführer der Partido Campesino de Nicaragua.§!"

NIC_juan_bautista_sacasa: "Juan Bautista Sacasa"
NIC_juan_bautista_sacasa_leader_desc: "§YGeboren:§! §L21. Dezember 1874, in León, Republik Nicaragua§!\n§YHintergrund:§! §LJuan Bautista Sacasa war Vizepräsident des ehemaligen Präsidenten Carlos José Solórzano, bis dieser durch einen Putsch des ehemaligen Präsidenten Emiliano Chamorro Vargas gestürzt wurde. Nach dem Aufstand von Adolfo Díaz wurde er von den liberalen Revolutionären im Süden unter der Führung von José María Moncada Tapia als Präsident vereidigt und half bei der Befreiung von Managua. Nach der Unterzeichnung des Paktes von Espino Negro trat er jedoch aufgrund seiner Abneigung gegen den Einfluss der Vereinigten Staaten vom Amt des Präsidenten zurück und ging zurück ins mexikanische Exil. Er diente hauptsächlich als Beobachter der Revolution von Sandino und beschloss, etwa zur gleichen Zeit wie Sandino nach Nicaragua zurückzukehren und war bei der Befreiung von Managua dabei. Da er und Sandino sich in den Grundprinzipien einig waren, konnte Sacasa seine eigene Partei gründen, die 'Partido de la Revolución Liberal'. Er wird hauptsächlich von denjenigen unterstützt, die die traditionelle Demokratie den Sozialisten und der kleinen Oberschicht vorziehen, und hat es überraschenderweise geschafft, eine anständige Basis und einige engagierte Anhänger für seine Sache zu gewinnen.§!"

NIC_emiliano_chamorro_vargas: "Emiliano Chamorro Vargas"
NIC_emiliano_chamorro_vargas_leader_desc: "§YGeboren:§! §L11. Mai 1871, Acoyapa, Chontales, Republik Nicaragua§!\n§YHintergrund:§! §LVargas, der von 1917 bis 1921 als Präsident amtierte, ist ein Mann des Militärs mit einem äußerst kontroversen Ruf. Während seiner ersten Präsidentschaft wurde er von den Vereinigten Staaten unterstützt und half bei der Aushandlung eines Vertrags, der den Vereinigten Staaten den Bau eines Kanals durch Nicaragua ermöglichte. Seine Präsidentschaft wurde weitgehend ignoriert, abgesehen davon, dass es ihm gelang, einen erheblichen Teil der Schulden Nicaraguas zu tilgen. Trotz seiner Bemühungen gelang es ihm jedoch nicht, die Präsidentschaft 1923 zu gewinnen. Nach der Wahl von Carlos José Solórzano 1926 putschte er gegen die Regierung und setzte damit die Kette von Ereignissen in Gang, die zur Regierung Sandino führten. Einige schreiben ihm den Beginn der Revolution zu, während andere ihn als machthungrig diskreditieren. Wichtig ist jetzt nur, dass sein Traum von der Rückkehr ins Präsidentenamt endlich wahr geworden ist.§!"
NIC_emiliano_chamorro_vargas_commander_desc: "§YGeboren:§! §L11. Mai 1871, Acoyapa, Chontales, Republik Nicaragua§!\n§YHintergrund:§! §LEmiliano Chamorro Vargas hat nie wirklich eine formale militärische Ausbildung erhalten, dennoch wurde dieser Politiker während der Guerra Constitucionalista gegen die liberalen Kräfte zum General ernannt. Trotz seiner Niederlage im Krieg gegen die Konstitutionalisten hat Chamorro seine organisatorischen Fähigkeiten mit der Zeit verbessert, und obwohl er noch weit davon entfernt ist, ein gestandener Offizier zu werden, ist er doch ein zuverlässiger Befehlshaber in der Schlacht.§!\n\n§YAnmerkungen: Anführer der Konservativen Partei Nicaraguas.§!"

NIC_adolfo_diaz: "Adolfo Díaz"
NIC_adolfo_diaz_leader_desc: "§YGeboren:§! §L15. Juli 1872, in Alajuela, Republik Costa Rica§!\n§YHintergrund:§! §LAdolfo Díaz war eines der Hauptziele der Verleumdungskampagne von Sandino, und das aus nicht ganz falschen Gründen. Nachdem er 1910 zum Sturz des liberalen Präsidenten José Santos Zelaya beigetragen hatte, wurde er mit großer Hilfe der Vereinigten Staaten als Präsident vereidigt. Von 1911 bis 1917 war er der Inbegriff einer amerikanischen Marionette, die die Ziele amerikanischer Unternehmen wie der Tonopah Mining Company förderte. Im Jahr 1914 erlebte er eine liberale Revolte, die Teil der 30-jährigen US-Militärbesatzung war, und Marinesoldaten wurden gezwungen, die Revolte niederzuschlagen. Diese Marineinfanteristen blieben über ein Jahrzehnt lang in Nicaragua, um für Ordnung zu sorgen und den USA die Erlaubnis zum Bau eines Nicaragua-Kanals zu erteilen. Nach Chamarros Staatsstreich im Jahr 1926 vereidigte ihn die 2. Seine Versuche, die Unruhen zu unterdrücken, schlugen fehl, und er war gezwungen, dem neuen Präsidenten José María Moncada den Vortritt zu lassen. Seitdem lebte er in den USA, bis jetzt. Eine fremde Macht hat das Land besetzt, und er wird erneut gebraucht, um die Unruhen in der Region zu unterdrücken.§!"

NIC_anastasio_somoza_garcia: "Anastasio Somoza García"
NIC_anastasio_somoza_garcia_leader_desc: "§YGeboren:§! §L1. Februar 1896, in San Marcos, Carazo, Republik Nicaragua§!\n§YHintergrund:§! §LSomoza begann wie viele andere ein bescheidenes Leben in Nicaragua und erhielt die seltene Gelegenheit, in Philadelphia die Handelsschule zu besuchen. Dort heiratete er seine zukünftige Frau Salvadora Debayle Sacasa, die Nichte von Juan Bautista Sacasa. Von dort aus konnte er sich bis zur liberalen Revolution im Jahr 1926 hocharbeiten. In der Schlacht insgesamt unauffällig, machte er vor allem durch sein ausgezeichnetes Englisch auf sich aufmerksam, als er als Friedensvermittler zwischen den liberalen Rebellen und den Amerikanern arbeitete. Von dort aus gelang es ihm, weitere Beziehungen zu den Amerikanern zu knüpfen, und er schloss sich der neu gegründeten Guardia Nacional an, bis er kurz vor der Vertreibung der Amerikaner zum Chef der Organisation ernannt wurde. Als Sandino jedoch die Hauptstadt erreichte, war er gezwungen, sich nach Honduras zurückzuziehen, das ihn und die Reste der Guardia mit offenen Armen aufnahm. Zu seiner Bestürzung musste sich Juan Bautista Sacasa aufgrund seiner Beteiligung am Sandino-Regime von seiner Frau scheiden lassen. In dem Wunsch, seine Heimat und seine Frau zurückzuerobern, hat er sein Ziel schließlich erreicht.§!"

NIC_yank_levy: "Yank Levy"
NIC_yank_levy_commander_desc: "§YGeboren:§! §L5. Oktober 1897, in Hamilton, Ontario, Dominion von Kanada§!\n§YHintergrund:§! §LBert 'Yank' Levy schloss sich dem 39. Bataillon der Canadian Royal Fusiliers an, um in Palästina und Transjordanien zu kämpfen, wo er ein erfahrener Maschinengewehrschütze wurde und dank mehrerer Begegnungen mit den Spähern von T.E. Lawrence die Guerilla-Kriegsführung kennenlernte. Später beteiligte er sich an den letzten Phasen der mexikanischen Revolution und schloss sich während der Guerra Constitucionalista den Streitkräften Sandinos an, denen er seither treu geblieben ist, da ihn die britische Revolution und die darauf folgende rote Angst in Kanada in seinem Heimatland zur Persona non grata gemacht haben. Seitdem unterstützt er Sandino und hilft ihm und seinen Rekruten, die Methoden des Guerillakriegs zu erlernen.§!"

NIC_abelardo_cuadra: "Abelardo Cuadra"
NIC_abelardo_cuadra_commander_desc: "§YGeboren:§! §L1904, in Granada, Republik Nicaragua§!\n§YHintergrund:§! §LAbelardo begann ein Jurastudium, als der Guerra Constitucionalista begann. Er meldete sich freiwillig zu den konservativen Truppen und stand unter dem Kommando von Carlos Chamorro, dem Bruder von Emiliano, und später von General Adán Vélez. Der junge Soldat kämpfte jedoch nur aus Profitgier, und als sich die Unterstützung der Partei als unrentabel erwies, trat er der Guardia Nacional bei und wurde Lehrer an der Militärakademie von Nicaragua. Später wurde er von den amerikanischen Interventionstruppen abberufen, um sie im Kampf gegen Sandino zu unterstützen, und ist seither ein bekannter Söldner in der Region geworden.§!"

