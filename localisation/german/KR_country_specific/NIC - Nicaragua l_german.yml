### Decisions ###
## Categories ##
NIC_freeing_countryside_decisions: "Unser Land beanspruchen"
NIC_freeing_countryside_decisions_desc: "Die Hälfte unseres Landes ist nun schon seit vier schweren Jahren von uns abgeschottet, aber nicht länger! Jetzt, da Amerika nicht mehr in der Lage ist, gegen uns zu intervenieren, können wir damit beginnen, Nicaragua für die Nicaraguaner zu machen."
NIC_spreading_revolution_decisions: "Verbreitung der Revolution"
NIC_spreading_revolution_decisions_desc: "Unser Feind im Norden, Honduras, stellt seit langem eine Bedrohung für unser Land dar. Das erste, was wir in dieser Zeit des Chaos tun müssen, ist, dafür zu sorgen, dass sie und die Exilanten für das, was sie angerichtet haben, Buße tun."

## Decisions ##
NIC_send_troops_DMZ: "Marsch nach Osten"
NIC_send_troops_DMZ_desc: "Der östliche Teil unseres Landes wurde zwar nicht offiziell entmilitarisiert, aber die strikte Politik der Vereinigten Staaten, die besagt: 'Bewegt euch einen Zentimeter, und wir schicken euch 10 Meilen weit weg', hinderte unsere Truppen daran, in Gebiete vorzudringen, die nicht bereits durch die Revolution befreit worden waren. Jetzt, da Amerika nicht mehr zuschaut, können wir unsere Feinde in die Flucht schlagen und unser Volk befreien."
NIC_nationalize_UFC_assets: "Verstaatlichung der Vermögenswerte der United Fruit"
NIC_nationalize_UFC_assets_desc: "Die United Fruit Company wurde während der Revolution aus dem Westen unseres Landes vertrieben, da wir die volle Kontrolle über das Gebiet hatten, was jedoch dazu führte, dass sich die UFC verstärkt auf den Osten unseres Landes konzentrierte und dort Land aufkaufte, um ihre Verluste zu kompensieren. Das Chaos, das durch die jüngsten amerikanischen Wahlen entstanden ist, gibt uns die Möglichkeit, einzugreifen und ihre Schreckensherrschaft ein für alle Mal zu beenden."
NIC_move_farmers_east: "Bauern nach Osten bringen"
NIC_move_farmers_east_desc: "Die kürzliche Befreiung des östlichen Teils unseres Landes gibt uns die Möglichkeit, unsere Leute in die Region zu bringen, die Höfe für Bauern und Landwirte nutzbar zu machen und sie den imperialistischen Interessen zu entreißen."
NIC_nicaragua_for_nicaraguans: "Nicaragua ist für Nicaraguaner!"
NIC_nicaragua_for_nicaraguans_desc: "Die United Fruit Company und die amerikanischen Imperialisten sind fast aus unserem Land vertrieben. Es braucht nur noch einen letzten Vorstoß, und Nicaragua wird ein für alle Mal gesichert sein!"
NIC_declare_monroe_dead: "Monroe für tot erklären!"
NIC_declare_monroe_dead_desc: "Die Monroe-Doktrin hat unser Land lange Zeit gelähmt und unsere Armee daran gehindert, ihr wahres Potenzial zu entfalten und die Revolution unter unseren Brüdern zu verbreiten, aber damit ist jetzt Schluss! Wir werden diese überholte Doktrin für tot erklären und unser Land nur für uns haben."
NIC_second_sandinistas_recruitment: "Sandinistas Rekrutierung"
NIC_second_sandinistas_recruitment_desc: "Sandinos persönliches Projekt, die Sandinisten zu zähmen und sie zu einer stabilen Kampftruppe zu machen, hat bisher gut funktioniert, und einige haben empfohlen, die Rekrutierung auszuweiten, um im aktuellen Konflikt zu helfen."
NIC_open_eastern_recruitment: "Rekrutierung im Osten öffnen"
NIC_open_eastern_recruitment_desc: "Der Osten war aufgrund der inoffiziellen Entmilitarisierung durch die Vereinigten Staaten von der Rekrutierung ausgeschlossen, aber jetzt können wir die Rekrutierung in der Region ohne die Vereinigten Staaten öffnen. Natürlich könnten die Menschen in der Region dies nicht gutheißen..."
NIC_test_honduras: "Honduras testen"
NIC_test_honduras_desc: "Honduras ist seit langem das Ziel der Verachtung unseres Landes, da es die Nationalgarde im Exil hält und unserer revolutionären Republik im Allgemeinen nicht freundlich gesinnt ist. Bevor wir in den Krieg ziehen, sollten wir Honduras und seine Stärke testen, indem wir Konflikte an den Grenzen provozieren."
NIC_make_honduras_angery: "Aufruhr in Honduras"
NIC_make_honduras_angery_desc: "Viele in Honduras hegen Sympathien für die Revolution, die wir zu verbreiten versuchen, so dass es uns in dem Konflikt helfen könnte, in Honduras Aufruhr gegen die korrupte Regierung zu erzeugen."
NIC_HON_unrest: "Agitation"
NIC_HON_unrest_desc: "Als Reaktion auf die Invasion in Nicaragua haben die Menschen begonnen, sich unserer Herrschaft zu widersetzen. Da sich unser Land im Krieg befindet, können wir kaum etwas dagegen tun. Es hat sich als eine Belastung für unsere Regierung erwiesen, da die Menschen sich der Einberufung entziehen."
NIC_begin_liberation: "Beginn der Befreiung"
NIC_begin_liberation_desc: "Es ist an der Zeit! Die Honduraner sind mit dem Sturz der Vereinigten Staaten am schwächsten, was uns die perfekte Gelegenheit gibt, sie ein für alle Mal zu befreien."
NIC_eliminate_mercenaries: "Söldner beseitigen"
NIC_eliminate_mercenaries_desc: "Die von der UFC entsandten Söldner, die unsere Stellung im Osten schwächen sollen, müssen sofort beseitigt werden."

## Missions ##
NIC_spread_revolution_mission: "Befreit Honduras!"
NIC_spread_revolution_mission_desc: "Honduras wird seit langem von einem 'Rat der Revolutionäre' regiert, der sich als noch autokratischer und gefährlicher als das frühere Militärregime erwiesen hat und unser Militär immer noch im Exil hält. Wir müssen die Revolution auf sie ausweiten, wenn wir die Sicherheit für uns und Mittelamerika gewährleisten wollen."

### Ideas ###
NIC_revolution_idea: "Heimat der mittelamerikanischen Revolution"
NIC_revolution_idea_desc: "Nicaragua ist der erste Schritt der mittelamerikanischen Revolution und wird versuchen, seinen Einfluss im Ausland auszuweiten, um die Völker Mittelamerikas zu befreien."

NIC_education_reform: "Morenos Reformen"
NIC_education_reform_desc: "Eine der ersten Maßnahmen, die Moreno als Präsident ergriff, war die Unterstützung der beträchtlichen armen Bevölkerung des Landes. Dies hat er mit Bildungsreformen begonnen, bei denen er versucht, lokale Schulen zu bauen und die Analphabetenrate im Land zu senken."

NIC_education_economic_reform: "Morenos Reformen"
NIC_education_economic_reform_desc: "Eine der ersten Maßnahmen, die Moreno im Rahmen seiner neuen Präsidentschaft ergriff, war die Unterstützung der beträchtlichen armen Bevölkerung des Landes. Er begann dies mit Bildungsreformen, bei denen versucht wurde, lokale Schulen zu bauen und das Analphabetentum im Lande zu verringern. Jetzt hat er mit dem zweiten Teil seiner Reformen begonnen. Er versucht, staatliche Mittel und Gelder von der kleinen Oberschicht an die mehrheitlich ungebildete Bevölkerung zu verteilen."

NIC_remaining_UFC_influence_idea: "Anhaltender amerikanischer Einfluss"
NIC_remaining_UFC_influence_idae_desc: "Trotz der vielen Versuche Sandinos, den Einfluss der Vereinigten Staaten abzuschütteln, ist dieser immer noch vorhanden, da die Wirtschaft stark von der United Fruit Company abhängt, die weiterhin wie ein Falke über uns wacht. Solange die Vereinigten Staaten jedoch zuschauen, können wir uns nicht endgültig von dieser Fessel befreien."

NIC_canadian_investments: "Canadian investments"

NIC_german_investments: "German investments"

NIC_move_autarky: "Auf dem Weg zur Autarkie"
NIC_move_autarky_desc: "Auch wenn eine vollständige wirtschaftliche Unabhängigkeit Nicaraguas ohne ein wahres Wunder nicht möglich ist, hat Sacasa kleine Schritte unternommen, um die wirtschaftliche Abhängigkeit von den Vereinigten Staaten zu verringern und sowohl die interne Wirtschaft als auch den Handel mit anderen Mächten zu verbessern."

NIC_mercenaries_rampant: "Söldner auf dem Vormarsch"
NIC_mercenaries_rampant_desc: "Nachdem die United Fruit Company im Osten Nicaraguas eine Gruppe von Schlägern angeheuert hat, weil wir ihr Vermögen verstaatlicht haben, hat diese neue Söldnerarmee begonnen, in der Region ihr Unwesen zu treiben und Chaos zu stiften. Die Bevölkerung ist dessen überdrüssig, und unsere Armee wird ständig von ihnen abgelenkt."

NIC_economic_backfire: "Wirtschaftlicher Rückschlag"
NIC_economic_backfire_desc: "Der Weggang der United Fruit Company aus unserem Land hat eine sehr deutliche Lücke hinterlassen, die gefüllt werden muss, wenn wir als Land funktionieren wollen."

NIC_agriculture_reliance_initial: "Landwirtschaftliche Abhängigkeit"
NIC_agriculture_reliance_initial_desc: "Unsere Wirtschaft ist nach wie vor in hohem Maße von unseren Agrarexporten abhängig, und das wird auch so bleiben - zum Wohle unserer Nation."

NIC_agriculture_reliance_3: "Exportwirtschaft"
NIC_agriculture_reliance_3_desc: "Unsere Wirtschaft hat sich vollständig auf den Export umgestellt und ist darauf angewiesen, dass ausländische Mächte unsere tropischen Nutzpflanzen kaufen, die sie sonst nur schwer bekommen können. Das bringt uns zwar große Gewinne ein, könnte sich aber rächen, wenn diese Länder unsere Produkte nicht mehr kaufen."

NIC_foreign_profit_pullin: "Exportgewinne"
NIC_foreign_profit_pullin_desc: "Unsere verschiedenen Exporte bringen uns allmählich viele Gewinne ein, aber wenn die Länder, von denen wir abhängig sind, fallen, könnte unsere Wirtschaft eine scharfe Wende erleben."

NIC_strike: "Streiks"
NIC_strike_desc: "Als Reaktion auf die Besetzung Nicaraguas haben im ganzen Land Streiks begonnen, die zu einem Ansehensverlust der regierenden Regierung geführt haben."

NIC_revolutionary_economy_beginning: "Beginn der revolutionären Wirtschaft"
NIC_revolutionary_economy_beginning_desc: "Die Regierung hat offiziell mit dem 'Projekt der revolutionären Wirtschaft' begonnen, dessen Hauptziel darin besteht, die Industrie zu reformieren, neue Investoren zu gewinnen, ohne dass diese zu mächtig werden, und allgemein die Industrie in Nicaragua selbst zu stärken. Natürlich hat die vollständige Trennung von den Vereinigten Staaten die Wirtschaft beeinträchtigt, aber auf lange Sicht könnte es zu einer Verbesserung kommen."

NIC_revolutionary_economy_transition: "Übergang zur revolutionären Wirtschaft"
NIC_revolutionary_economy_transition_desc: "Die Regierung hat offiziell mit dem 'Projekt der revolutionären Wirtschaft' begonnen, dessen Hauptziel darin besteht, die Industrie zu reformieren, neue Investoren zu gewinnen, ohne dass diese zu mächtig werden, und allgemein die Industrie in Nicaragua selbst zu stärken. Natürlich hat die vollständige Trennung von den Vereinigten Staaten die Wirtschaft beeinträchtigt, aber auf lange Sicht könnte es zu einer Verbesserung kommen."

NIC_revolutionary_economy_4: "Die revolutionäre Wirtschaft"
NIC_revolutionary_economy_4_desc: "Die Regierung hat das Projekt 'Revolutionäre Wirtschaft' abgeschlossen, und zwar mit einem recht guten Ergebnis. Die Abhängigkeit von einem Land ist beendet und durch die Abhängigkeit von mehreren neuen Handelspartnern ersetzt worden. Die heimische Industrie wächst, und die Menschen sind glücklich. Das Einzige, was uns schaden könnte, ist ein erneuter Zusammenbruch der Weltwirtschaft, aber das wird wohl nie passieren, oder?"

NIC_agrarian_reform: "Agrarreform"
NIC_agrarian_reform_desc: "Wir haben damit begonnen, unsere Landwirtschaft zu reformieren, die den größten Teil unserer Exporte ausmacht. Das sollte uns und unserer Wirtschaft langfristig helfen, und auch den Menschen."

NIC_economy_assistance: "Wirtschaftliche Unterstützung"
NIC_economy_assistance_desc: "$OVERLORD$ hat uns wirtschaftliche Hilfe geschickt, damit wir uns von der Besetzung unseres Landes erholen können."

NIC_overlord_economy_assistance: "Hilfe für Nicaragua"
NIC_overlord_economy_assistance_desc: "Aufgrund unserer Besetzung Nicaraguas haben wir dem Land eine gewisse Wirtschaftshilfe zukommen lassen, um ihm zu helfen, sich vom Krieg zu erholen."

NIC_forced_diversification_0_0: "Erzwungene Diversifizierung"
NIC_forced_diversification_0_0_desc: "Die Umstellung unserer landwirtschaftlichen Produktion ist nicht einfach. Wir haben begonnen, Kleinbauern, die das Risiko eingehen, zu subventionieren, aber die meisten bleiben skeptisch."

NIC_forced_diversification_medium: "Erzwungene Diversifizierung"
NIC_forced_diversification_medium_desc: "Die Umstellung unserer landwirtschaftlichen Produktion beginnt, bessere Ergebnisse zu bringen. Die jüngsten Rekordergebnisse der neuen Produkte haben dazu geführt, dass mehr Landwirte bereit sind, die Umstellung vorzunehmen."

NIC_forced_diversification_2_2: "Erfolgreiche Diversifizierung"
NIC_forced_diversification_2_2_desc: "Die Umstellung unserer landwirtschaftlichen Produktion hat uns große Erfolge beschert. Unsere Exporte sind vielfältiger geworden, so dass wir uns aus der früheren Abhängigkeit von den Fruchtexporten befreit haben, und unsere Bevölkerung kann jetzt die neuen, preisgünstigen Produkte genießen, die unsere Diversifizierungsbemühungen hervorgebracht haben."

NIC_beef_profit: "Rindfleisch Gewinn"

NIC_coffee_profit: "Kaffee Gewinn"

NIC_sugar_profit: "Zucker Gewinn"

NIC_banana_profit: "Bananen Gewinn"

NIC_sandino_resistance_idea: "Sandinos Widerstand"
NIC_sandino_resistance_idea_desc: "Nach dem Sturz der vorherigen revolutionären Regierung hat sich Sandino zum zweiten Mal in den Süden zurückgezogen und begonnen, der herrschenden Regierung Widerstand zu leisten. Er hat viele für seine Sache gewonnen, und das bereitet unserer Regierung große Probleme.\n§RWir werden regelmäßig Angriffe von den Sandinisten erleiden.§!"

NIC_reopened_trade: "Wiedereröffneter Handel"
NIC_reopened_trade_desc: "Wir haben damit begonnen, die Bemühungen des früheren Regimes, den Handel mit nicht-sozialistischen Ländern abzuschotten, rückgängig zu machen und uns stattdessen für eine weltweite Handelswirtschaft zu entscheiden. Es könnte jedoch einige Zeit dauern, bis die Länder das Vertrauen haben, in uns zu investieren."

NIC_reopened_trade_2: "Wiedereröffneter Handel"
NIC_reopened_trade_2_desc: "Wir haben damit begonnen, die Bemühungen des früheren Regimes, den Handel mit nicht-sozialistischen Ländern abzuschotten, rückgängig zu machen und uns stattdessen für eine weltweite Handelswirtschaft zu entscheiden.."

NIC_foreign_companies: "Ausländische Unternehmen"
NIC_foreign_companies_desc: "Ausländische Unternehmen haben begonnen, wieder nach Honduras zu strömen, weil sie die Monopole, die sie einst innehatten, wiederherstellen wollen. Das bringt auch uns kleine Vorteile, vor allem im Bereich der Infrastruktur."

NIC_big_guard: "Ausweitung der Guardia Nacional"
NIC_big_guard_desc: "Um sicherzustellen, dass unser Land nie wieder von einer Revolution heimgesucht wird, haben wir damit begonnen, die Guardia Nacional auszubauen, um die Nation vor sich selbst zu schützen."

NIC_political_repression: "Politische Unterdrückung"
NIC_political_repression_desc: "Wir haben begonnen, uns um die Unterdrückung anderer politischer Parteien zu bemühen, insbesondere derjenigen, die unserer Regierung gefährlich werden könnten."

NIC_free_press_idea: "Freie Presse"
NIC_free_press_idea_desc: "Die Regierung ist dabei, die Pressefreiheit im Lande einzuführen, so dass sich die Informationen im Vergleich zur Sandino-Präsidentschaft freier verbreiten können."

NIC_fomal_recruitment_idea: "Formelle Rekrutierung"
NIC_fomal_recruitment_idea_desc: "Die jüngste Wiedereinführung eines traditionelleren Einstellungssystems hat auch die Standards für neu ausgebildete Einheiten erhöht."

NIC_new_national_guard_idea: "Die neue Guardia Nacional"
NIC_new_national_guard_idea_desc: "Unter Cuadra wurde eine neue Guardia Nacional gebildet, um das Militär zu professionalisieren. Sie ist derzeit klein, kann aber verbessert werden."

NIC_new_national_guard_idea_cuadra_1: "Die neue Guardia Nacional"
NIC_new_national_guard_idea_cuadra_1_desc: "Unter Cuadra wurde eine neue Guardia Nacional gebildet, um das Militär zu professionalisieren. Sie wurde geringfügig in Richtung auf eine Doktrin der Straftaten und der Wehrpflicht erweitert, wobei ein geringer Spielraum für Verbesserungen besteht."

NIC_new_national_guard_idea_vargas_1: "Die neue Guardia Nacional"
NIC_new_national_guard_idea_vargas_1_desc: "Unter Cuadra wurde eine neue Guardia Nacional gebildet, um das Militär zu professionalisieren. Dank Vargas hat sie sich auf eine Position der Verteidigung des nicaraguanischen Volkes zubewegt, mit geringem Spielraum für Verbesserungen."

NIC_new_national_guard_idea_cuadra_2: "Die neue Guardia Nacional"
NIC_new_national_guard_idea_cuadra_2_desc: "Unter Cuadra wurde eine neue Guardia Nacional gebildet, um das Militär zu professionalisieren. Sie wurde leicht erweitert in Richtung einer Doktrin der Beleidigung und der Wehrpflicht, zusammen mit der Verantwortung, den Widerstand zu unterdrücken, wenn wir andere Länder besetzen, um die Demokratie zu verbreiten."

NIC_new_national_guard_idea_vargas_2: "Die neue Guardia Nacional"
NIC_new_national_guard_idea_vargas_2_desc: "Unter Cuadra wurde eine neue Guardia Nacional gebildet, um das Militär zu professionalisieren. Dank Vargas ist sie zu einer defensiven Doktrin übergegangen, um das nicaraguanische Volk besser zu schützen und gleichzeitig die Verantwortung zu übernehmen, den Widerstand zu unterdrücken, wenn wir andere Länder besetzen, um die Demokratie zu verbreiten."

NIC_economic_ties: "Wirtschaftliche Bindungen"
NIC_economic_ties_desc: "Wir haben damit begonnen, wirtschaftliche Beziehungen sowohl mit den Nachbarländern als auch mit dem Ausland zu knüpfen."

NIC_economic_ties_foreign: "Außenwirtschaftliche Beziehungen"

NIC_religious_zeal_idea: "Religiöser Eifer"
NIC_religious_zeal_idea_desc: "Unsere Truppen wurden indoktriniert, im Namen Gottes zu kämpfen, was sie dazu inspirierte, alles zu tun, um Mittelamerika zu befreien und die Botschaft an andere zu verbreiten."

NIC_inspired_youth: "Inspirierte Jugend"
NIC_inspired_youth_desc: "Das Schicksal der Zukunft liegt in der nächsten Generation, wie man so schön sagt. Wir haben uns bemüht, die Jugend dazu zu erziehen, ihr Land und ihre Regierung zu lieben, was wiederum dazu führt, dass sie uns dienen will."

NIC_yank_promise_idea: "Yanks Versprechen"
NIC_yank_promise_idea_desc: "Yank ist seit der Revolution in unserem Land und hat unsere Armee in der Guerillakriegsführung ausgebildet. Bislang hatte er jedoch eher eine beobachtende Rolle gespielt. Er versucht, die gesamte Armee auf den letzten Konflikt vorzubereiten und widmet sich voll und ganz unserer Revolution."

NIC_liberation_of_cen: "Für die Befreiung Zentralamerikas"

### Bookmark ###
NIC_KR_gathering_storm_desc: "Die Besetzung Nicaraguas durch die United States Marines im Jahr 1926 endete in einer Katastrophe, als der liberale revolutionäre General sie vertrieb und seine neue "Revolutionäre Republik" in Nicaragua gründete. Sie tendierte bald zu einer sozialistischen Haltung und erfuhr eine nicht unbedeutende Entwicklung, aber sie ist nicht ohne Probleme geblieben. Die Vertreibung großer Mengen amerikanischer Unternehmen hat ein Loch in der Wirtschaft hinterlassen, und die gesamte Ostseite des Landes wird nach einer strengen Warnung der Amerikaner, nicht in die Region einzureisen, inoffiziell entmilitarisiert. Wird sich das Schicksal Nicaraguas mit den bald anstehenden Wahlen endlich ändern?"

### Intro Screen ###
NIC_country_intro_header: "Die Neue Republik Nicaragua"
NIC_country_intro_content: "Durch die amerikanische Besetzung Nicaraguas und die Wiedereinsetzung von Adolfo Díaz wurde Nicaragua faktisch zu einem amerikanischen Marionettenstaat. Doch glücklicherweise war die Hoffnung noch nicht ganz verloren. Im ganzen Land erhoben sich die Liberalen in einer bewaffneten Rebellion, um das amerikanische Marionettenregime zu stürzen, was ihnen schließlich auch gelang, als der Sturz der Hauptstadt Adolfo Díaz zur Flucht nach Amerika zwang. Das neue liberale Regime brachte jedoch kaum Veränderungen mit sich und arbeitete unter dem ehemaligen liberalen Revolutionär José María Moncada weiterhin mit den Amerikanern zusammen. Die Schaffung einer militarisierten Nationalpolizei, der so genannten 'Nationalgarde', unter Anastasio Somoza García mit Hilfe der US-Marine zementierte den Fortbestand des Status quo weiter.\n\nUnzufrieden mit der Führung der neuen Regierung verließen mehrere ehemalige liberale Revolutionäre wie Juan Bautista Sacasa das Land. Andere kehrten zum bewaffneten Aufstand zurück: Der junge Francisco Sequeira Moreno organisierte den Widerstand im Norden nahe der Grenze zu Honduras, während Augusto César Sandino im Süden einen Aufstand anzettelte. Von den regimetreuen Kräften bedrängt, gelang es Morenos 400 Mann starkem Widerstand im Norden, sich nach Süden zurückzuziehen und sich mit Sandino und seinem 300 Mann starken Regiment zu vereinigen. Diese neue, konsolidierte Truppe begann sich langsam in den südlichen Dschungel zurückzuziehen, während sie gleichzeitig Erfahrungen im Guerillakrieg sammelte.\n\nDies konnte jedoch nicht ewig anhalten. Sandino wurde immer verzweifelter und floh mit dem Flugzeug nach Mexiko, um ausländische Unterstützung zu erhalten, während Moreno den Kampf fortsetzte. In Mexiko traf sich Sandino mit Emiliano Zapata, und die beiden fanden nicht nur eine gemeinsame Basis, sondern wurden sogar schnell Freunde. Mit der materiellen Unterstützung der französischen Kommune und der britischen Union begleitete Zapata Sandino persönlich mit einer kleinen Truppe mexikanischer Freiwilliger zurück nach Nicaragua.\n\nSeine Position verbesserte sich, Sandinos Unterstützung im Inland nahm massiv zu, und seine Revolutionäre begannen, sich nach Norden vorzukämpfen. Seine Position verbesserte sich, Sandinos einheimische Unterstützung wuchs massiv, und seine Revolutionäre begannen, sich nach Norden vorzukämpfen. Als die Moral durch Sandinos neuen Erfolg wieder anstieg, brachen in der Hauptstadt syndikalistische Proteste aus, und das Herannahen der revolutionären Armee führte zum Rückzug der Marineinfanterie in den Osten des Landes. Die Amerikaner schätzten die Lage der unterentwickelten Nationalgarde als aussichtslos ein, und die Kosten für die Marineinfanterie, die Hauptstadt weiterhin zu halten, waren zu hoch. Bald darauf flohen die 'Liberalen' und die Hunde der Nationalgarde nach Honduras und überließen die Hauptstadt dem letzten Vorstoß von Sandino. Gleichzeitig kehrte Sacasa, der sich aufgrund seines Hasses auf die frühere Regierung nach Mexiko zurückgezogen hatte, zurück, um bei der Bildung der Revolutionsregierung zu helfen."

