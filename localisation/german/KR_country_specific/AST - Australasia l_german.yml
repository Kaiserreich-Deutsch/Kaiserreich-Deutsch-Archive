### Focuses ###
AST_democracy_prevails: "Ein demokratisches Australasien"
AST_democracy_prevails_desc: "In Australasien herrscht Demokratie, und im Moment liegt die Macht noch in den Händen des Parlaments und damit des Volkes. Die Herausforderungen, vor denen die Nation steht, sind jedoch zahlreich, und die Freiheit könnte uns nur allzu leicht entgleiten, wenn wir nicht aufpassen."
AST_freedom_of_the_press: "Freiheit der Presse"
AST_freedom_of_the_press_desc: "Um die Bevölkerung besser unter Kontrolle zu halten, führte das Birdwood-Regime 1926 Zensurgesetze ein. Es wird erwartet, dass diese Gesetze aufgehoben werden, jetzt, da die Nation wieder demokratisch ist... obwohl es lange her ist, dass sich australische Zeitungen frei fühlten, ihre Meinung zu sagen. Hoffentlich erinnern sie sich daran, wer ihre Ketten gelockert hat."
AST_trade_union_question: "Die Frage der Gewerkschaften"
AST_trade_union_question_desc: "Nach der Kommune von Melbourne wurden die Gewerkschaften illegalisiert. Während viele ihrer Ideologie skeptisch gegenüberstehen, ist die fortgesetzte drakonische Durchsetzung von Birdwoods Politik entschieden unpopulär, und so müssen wir entscheiden, ob die Gewerkschaften in der modernen australasiatischen Gesellschaft einen Platz haben."
AST_lift_martial_law: "Aufhebung des Kriegsrechts"
AST_lift_martial_law_desc: "Seit der Gründung des Landes stand Australasia faktisch unter Kriegsrecht. Jetzt, da die Demokratie wiederhergestellt ist und die Macht in den Händen des Parlaments liegt, ist die Regierung in der Lage, die bürgerlichen Freiheiten in Australasien wiederherzustellen."
AST_suppress_syndicalism: "Unterdrückt die Syndikalisten"
AST_suppress_syndicalism_desc: "Die Entscheidung ist klar: Der Syndikalismus ist die größte Bedrohung für die Nation, und deshalb muss der Australasische Gewerkschaftsrat mit aller Gewalt unterdrückt werden. Da die Gewerkschaften unter den Einfluss dieser Radikalen geraten sind, kann es keinen Kompromiss geben."
AST_workers_deal: "Kompromiss mit der Labor Partei"
AST_workers_deal_desc: "Es ist an der Zeit zu erkennen, dass die Probleme der australischen Arbeiterschaft größer sind als die syndikalistischen Radikalen, die versuchen, Unruhe zu stiften. Es gibt Gewerkschaftsführer, mit denen wir verhandeln können, und mit der Zeit könnte es möglich sein, eine Lösung zu finden, die für eine gerechtere Gesellschaft sorgt und den Radikalen die Beine aus dem Weg räumt."
AST_call_for_unity: "Aufruf zur Einheit"
AST_call_for_unity_desc: "Nach den Wahlen von 1939 und nachdem sich die Demokratie in Australasien als dauerhafte Kraft erwiesen hat, ist es an der Zeit, die Menschen in Australasien aufzurufen, an einem Strang zu ziehen und die Konflikte der Vergangenheit hinter sich zu lassen. Wir müssen als Nation voranschreiten, als eine einzige Kraft, die mutig in die neue Welt marschiert."
AST_labour_resolved: "Die Bedrohung der Arbeit ist vorbei"
AST_labour_resolved_desc: "Wir haben im 20. Jahrhundert mehr als unseren gerechten Anteil an Arbeitskonflikten ertragen, und es ist an der Zeit, dieses Kapitel unserer Geschichte abzuschließen."
AST_maori_act: "Das Maori-Gesetz"
AST_maori_act_desc: "Ein großer Teil des Landes, das den Maori in Neuseeland gehört, ist wirtschaftlich unproduktiv. Viele schlagen vor, diese unfruchtbaren Gebiete in fruchtbare Industrie- und Handelsstandorte zu verwandeln. Die neuseeländische Bevölkerung lehnt diese Vorschläge jedoch weitgehend ab und möchte, dass die Rechte der Maori an diesem Land gesetzlich garantiert werden. Es muss bald eine Entscheidung getroffen werden, was wir für wichtiger halten."
AST_long_live_the_king: "Lang lebe der König!"
AST_long_live_the_king_desc: "Es ist an der Zeit, uns wieder dem britischen Commonwealth und unserem Platz darin zu widmen. Auch wenn manche vorschlagen, der Krone den Rücken zu kehren, sagen wir, dass wir jetzt und immer ein loyaler Untertan des Königs sein werden. Lang lebe die Konföderation!"
AST_increase_british_ties: "Verstärkung der britischen Bindungen"
AST_increase_british_ties_desc: "Wir sind zwar nicht mehr auf die direkte Herrschaft der Briten angewiesen, aber wir wären dumm, wenn wir nicht erkennen würden, dass unsere Zukunft in hohem Maße von ihrer Hilfe abhängt. Wir sollten um Berater bitten, die uns helfen, unsere militärische Forschung voranzutreiben, damit wir ein besserer Teil des Entente-Bündnisses sein können."
AST_australasian_republic: "Eine Republik werden"
AST_australasian_republic_desc: "Es ist wahr, dass wir als Kolonie der Briten begannen, und wir werden unseren Ursprung immer dem Mutterland verdanken. Wir können jedoch nicht die schwere Hand ignorieren, die die Briten in unserem Land geführt haben... und unser Volk auch nicht. Es ist an der Zeit, unser politisches System respektvoll von den Fesseln der parlamentarischen Herrschaft zu befreien und eine vollständige Republik zu werden."
AST_new_constitution: "Eine neue Verfassung"
AST_new_constitution_desc: "Der Übergang zu einer Republik hat viele Fragen in Bezug auf das Verfahren und die Rechte des einzelnen Bürgers aufgeworfen. Die australische Verfassung wird neu geschrieben werden müssen, und wir können diese Gelegenheit nutzen, um die Art von Regierung zu schmieden, die uns ins nächste Jahrhundert und darüber hinaus führen wird."
AST_we_march_forward: "Wir marschieren voran"
AST_we_march_forward_desc: "Lasst uns feiern, dass wir eine freie und gerechte Gesellschaft sind, ein Australien, das für alle seine Bürger da ist und keinen von ihnen zurücklässt."

AST_syndicalist_victory: "Sieg der Syndikalisten"
AST_syndicalist_victory_desc: "Wir mussten den Kapitalisten den Sieg abtrotzen, man wird nicht länger von den Australiern erwarten, dass sie ihr Leben riskieren, um dieses Land zu einem Paradies für ein paar hundert oder ein paar tausend gierige, egoistische Millionärsfamilien zu machen! Jetzt ist die Revolution nach Australasien gekommen, und wir werden unsere Chance nicht ungenutzt verstreichen lassen!"
AST_purge_army: "Säuberung der Armee"
AST_purge_army_desc: "Die erste Bedrohung kommt von innen: In der Armee gibt es viele Anhänger der Monarchisten und derjenigen, die sich gegen die Arbeiter stellen. Auch wenn dies eine Zeit der Neuausrichtung bedeutet, müssen wir das Militär reformieren und alle seine Führer, die sich weigern, uns zu unterstützen, entlassen."
AST_british_advisors: "Ladet britische Berater ein"
AST_british_advisors_desc: "Wenn es ein Großbritannien gibt, dem gegenüber wir loyal sein sollten, dann gegenüber demjenigen, der die Heimatinseln kontrolliert. Die Krone mag sie als Verräter bezeichnen, aber sie sind das britische Volk! Wie können sie sich selbst verraten? Lasst uns die Union Großbritanniens einladen, gemeinsam mit uns in eine neue Zukunft zu marschieren."
AST_empower_ACTU: "Stärkung der ACTU"
AST_empower_ACTU_desc: "Der Australasian Council of Trade Unions hat uns bis zu diesem Punkt begleitet und den Aktivisten und Gewerkschaftsführern Schutz gewährt, selbst als sie von der Polizei gejagt wurden. Jetzt werden wir sie aufrichten und ihnen die Macht geben, die sie verdienen, einen Platz, um die Zukunft und das Wohlergehen der australasiatischen Arbeiter zu beaufsichtigen."
AST_restore_order_1: "Die Syndikalisten stellen die Ordnung wieder her"
AST_restore_order_1_desc: "Es war ein schwieriger Weg, aber jetzt muss das Chaos ein Ende haben. Keine Demonstrationen mehr, keine Gewalt, mit der wir uns ins eigene Fleisch schneiden. Der Weg nach vorn liegt in der Revolution, und die Nation muss sich jetzt dieser Tatsache stellen."
AST_syndicalist_congress: "Der Syndikalistenkongress"
AST_syndicalist_congress_desc: "Der ACTU-Kongress hat gezeigt, dass die Syndikalisten weiterhin das Kommando haben. Da unsere Zukunft klar ist, lasst uns den zukünftigen Fortschritt für die Nation planen."
AST_establish_ASRC: "Gründung der ASRC"
AST_establish_ASRC_desc: "Der Australasian Syndicalist Revolutionary Council (Australasischer Syndikalistischer Revolutionsrat) wird die Umsetzung unserer Politik im ganzen Land überwachen und das Leben jedes einzelnen Bürgers verändern ... und auch sicherstellen, dass keine aufstrebenden Radikalen und Monarchisten an den Schaltstellen der Macht Fuß fassen können. Wahre Freiheit erfordert Wachsamkeit!"
AST_workers_unite: "Vereinigt die Arbeiter"
AST_workers_unite_desc: "Die jahrzehntelange Gehirnwäsche hat dazu geführt, dass viele Arbeiter der Nation nicht mehr wissen, was wirklich in ihrem eigenen Interesse liegt. Wir müssen eine konzertierte Anstrengung unternehmen, um sie umzuerziehen und für die syndikalistische Sache zu gewinnen. Die Arbeiter Australasiens müssen als eine einzige Kraft vereinigt werden!"
AST_totalist_congress: "Der Totalistenkongress"
AST_totalist_congress_desc: "Auf dem ACTU-Kongress haben die Maximisten ihren rechtmäßigen Platz als Anführer der Revolution eingenommen. Jetzt ist es an der Zeit, vorwärts zu schreiten und den zukünftigen Fortschritt unserer Nation zu planen."
AST_seize_production: "Sozialisierung der Nation"
AST_seize_production_desc: "Die wirtschaftliche Zukunft des Landes und seiner Arbeitnehmer zu gestalten, bedeutet, dass wir bereit sind, die Wirtschaft mit aller Kraft und weitreichend zu kontrollieren, um sicherzustellen, dass genau das produziert wird, was das Land braucht."
AST_mobilize_revolution: "Mobilisierung der Revolution"
AST_mobilize_revolution_desc: "Die Arbeiter in Australasien müssen verstehen, dass die Verteidigung ihrer Rechte die Verteidigung der Revolution bedeutet. In der Tat müssen wir die Revolution in andere Länder exportieren. Erst wenn die Arbeiter der ganzen Welt frei sind, werden wir in der Lage sein, unsere Wachsamkeit zu lockern."
AST_business_leaders: "Die neuen Führungskräfte der Wirtschaft"
AST_business_leaders_desc: "Es herrscht die merkwürdige Vorstellung, dass nur der Kapitalismus die Zivilindustrie voranbringen kann, und wir müssen mit dieser archaischen Vorstellung aufräumen. Die Wirtschaftsführer müssen entweder umerzogen werden, oder sie müssen beiseite gelegt werden, denn die wahre Produktivität liegt in den Händen der Arbeitnehmer der Nation."
AST_industrial_progress: "Fortschritte in der Industrie"
AST_industrial_progress_desc: "Australasien wird einen großen Sprung nach vorn in seiner industriellen Kapazität machen, so dass Produktion und Vertrieb in geordneter Weise entwickelt werden, um sicherzustellen, dass unsere Menschen einen stetig steigenden Standard in materiellen und kulturellen Bedingungen genießen können."
AST_the_southern_bulwark_of_socialism: "Das südliche Bollwerk des Sozialismus"
AST_the_southern_bulwark_of_socialism_desc: "Seit den frühen Tagen der britischen Besiedlung hat [ROOT.GetNonIdeologyName] ein rebellisches Erbe. Mit den besten Chartisten, Fenians und anderen Dissidenten gegen die Krone haben wir lange gegen die bürgerliche Autorität gekämpft. Die Eureka Stockade war ein Triumph der Rebellion der Arbeiterklasse, der auch nach über 80 Jahren noch ein unsterbliches Symbol ist. Über der Trades Hall in Melbourne weht die rote Flagge länger als über jedem anderen Gebäude der Welt. In Queensland trat die erste Regierung einer Arbeiterpartei überhaupt ihr Amt an. Mit der Vollendung der Revolution nimmt [ROOT.GetNonIdeologyName] nun stolz seinen Platz in der Gemeinschaft der sozialistischen Nationen ein, ein Platz, der ihm seit langem unter den Sternen des Südens zusteht."

AST_AFM_victory: "Sieg für die AFM"
AST_AFM_victory_desc: "Das Volk hat gesprochen, und nun ist es an der Zeit, dass Australasien einer Geschichte kolonialer Übervorteilung und Grausamkeit den Rücken kehrt. Wir werden nicht länger Kriege in fernen Ländern führen, in denen australisches Blut für keinen guten Zweck vergossen wird. Unser Schicksal ist unser eigenes, und wir werden diese Chance nicht verpassen!"
AST_total_control: "Totale Kontrolle übernehmen"
AST_total_control_desc: "Der erste Schritt zur Wiederherstellung der Ordnung ist die Beendigung der endlosen Debatten und Kontroversen, die das Parlament umgeben. Die AFM braucht die totale Kontrolle, um ihr Mandat ausführen zu können, und wenn das bedeutet, dass keine Wahlen mehr abgehalten werden, um der Nation dringend benötigte Reformen aufzuerlegen, dann soll es so sein! Rechte und Verfahren können zu einem späteren Zeitpunkt wieder eingeführt werden, wenn Australasien umgestaltet worden ist."
AST_propaganda_effort: "Schwerpunkt auf Propaganda"
AST_propaganda_effort_desc: "Es gibt viel zu viele Stimmen in der Menge, die versuchen würden, unsere Bemühungen zunichte zu machen, bevor sie überhaupt begonnen haben. Wir müssen die Botschaft der AFM im ganzen Land verbreiten und auch diejenigen für uns gewinnen, die bei der Wahl nicht für uns gestimmt haben."
AST_cut_british_ties: "Verbindungen zur Krone kappen"
AST_cut_british_ties_desc: "Die Erinnerung an Gallipoli ist in Australasien immer noch sehr präsent, und der Ruf 'Nie wieder!' ist nicht genug. Wir müssen die Verbindung zu den Briten kappen, nicht nur in Bezug auf unsere Regierung, sondern auch in Bezug auf unsere Wirtschaft und unsere Militärbündnisse. Unsere Nation muss auf sich selbst gestellt sein, und von diesem Tag an werden wir unsere Söhne nie wieder in einem Krieg des europäischen Imperialismus zur Schlachtbank schicken."
AST_restore_order_2: "Die AFM stellt die Ordnung wieder her"
AST_restore_order_2_desc: "Es war ein schwieriger Weg, aber jetzt muss das Chaos ein Ende haben. Keine Demonstrationen mehr, keine Gewalt, mit der wir uns ins eigene Fleisch schneiden. Der Weg in die Zukunft liegt bei der AFM, und die Nation muss sich nun dieser Tatsache stellen."
AST_social_reforms: "Neue Sozialreformen"
AST_social_reforms_desc: "Die alte imperialistische 'demokratische' Regierung hat nie eine echte Gleichberechtigung vorangetrieben oder angestrebt, eine Gleichberechtigung, bei der Frauen und Minderheiten Seite an Seite mit dem Rest ihrer Landsleute eine Zukunft für uns alle aufbauen können. Wir werden zeigen, wie ein wirklich freies Australasien aussieht."
AST_white_australasia: "Ende des weißen Australasiens"
AST_white_australasia_desc: "Die Politik des weißen Australasiens begann mit dem Immigration Restriction Act von 1901, endete aber nicht damit, sondern umfasste Gesetze, die speziell erlassen wurden, um Nichteuropäern die Einwanderung in das Land zu erschweren. Es ist an der Zeit, diese Gesetze abzuschaffen, auch wenn das einigen Leuten nicht gefallen mag. Australasien muss wachsen, und zwar als freie Gesellschaft."
AST_monarchist_officers: "Die monarchistischen Offiziere"
AST_monarchist_officers_desc: "Das Militär ist voll von Offizieren, die dem monarchistischen Regime treu ergeben sind, und es ist an der Zeit, sie von ihren Posten zu entfernen. Es wird eine schwierige Übergangszeit bedeuten, aber wir brauchen ein Militär, das sich für Australasien und nur für Australasien einsetzt, und nicht eines, bei dem die Gefahr einer britischen Einmischung oder gar eines Staatsstreichs wie ein Damoklesschwert über dem Kopf unserer Führer schwebt."
AST_fortress_australasia: "Festung Australasien"
AST_fortress_australasia_desc: "Unsere Nation muss starke Grenzen haben, eine uneinnehmbare Insel, in die kein Feind einzudringen wagt. Wir müssen ein Turm der Stärke sein und dem Rest der Welt beweisen, dass wir keinen britischen Schutz brauchen - nur die Meere und die Entschlossenheit unserer furchtlosen Soldaten."
AST_state_economy: "Staatliche Wirtschaft einführen"
AST_state_economy_desc: "Der ungebremste Kapitalismus hat zu unserem traurigen Zustand geführt, und deshalb müssen neue Gesetze erlassen werden, um sicherzustellen, dass die australische Wirtschaft von der Regierung und einem einzigen Prinzip geleitet wird: dass sie zum Wohle von uns allen arbeitet."
AST_new_trade_office: "Das neue Handelsministerium"
AST_new_trade_office_desc: "Die australischen Handelspraktiken sind mit den Überbleibseln unserer kolonialen Vergangenheit übersät: Bürokraten, die nur allzu sehr daran gewöhnt sind, das Commonwealth zu bevorzugen, anstatt faire Geschäfte und Gewinne anzustreben. Wir müssen sie aus dem Weg räumen und ein neues Handelsbüro gründen, das unsere eigene Nation und das Wohl ihrer Menschen über ein altes Netzwerk stellt, das ein Relikt der Vergangenheit ist."
AST_on_our_own: "Auf eigene Faust"
AST_on_our_own_desc: "Wir brauchen keine Verbündeten - Australasien ist eine Nation, die auf sich selbst gestellt ist und eine neutrale und starke Position einnimmt."
AST_ties_with_japan: "Beziehungen zu Japan"
AST_ties_with_japan_desc: "Wenn wir engere Beziehungen zu einer Macht suchen, die uns näher steht, brauchen wir nicht weiter zu schauen als zum mächtigen Japan im Norden. Mit der Beendigung der Politik des weißen Australasiens haben wir unsere Bereitschaft demonstriert, die asiatischen Nachbarn mit gleichen Augen zu betrachten... und jetzt müssen wir sie bitten, uns als einen Ort zu betrachten, an dem Geschäfte gemacht werden können."
AST_united_we_stand: "Wir stehen vereint"
AST_united_we_stand_desc: "Feiern wir unseren Status als freie und gerechte Republik, die nicht mehr unter dem Joch der Kolonialherren steht und deren endlosen Kriegen und Grausamkeiten ausgesetzt ist. Wir stehen geeint in einer feindseligen Welt und marschieren mutig in die Zukunft, ohne dass uns jemand etwas anderes sagen könnte."

AST_new_guard_victory: "Sieg für die Garde"
AST_new_guard_victory_desc: "Australasien ist vielen ernsten Gefahren ausgesetzt - ausländischen Mächten, die uns am Boden sehen wollen, Syndikalisten, die unsere Arbeiter belügen und unser Land ins Chaos stürzen wollen. Wir werden unsere Traditionen und unsere Geschichte nicht um einer auffälligen Revolution willen aufgeben. Die Ordnung muss zum Wohle aller Australier aufrechterhalten werden, und wir werden unsere Nation in einem nie dagewesenen Glanz erstrahlen lassen!"
AST_paramilitary_groups: "Gründung der Geheimpolizei"
AST_paramilitary_groups_desc: "Das Problem mit den alten Regierungen ist, dass sie nicht bereit waren, das zu tun, was getan werden musste, um die Sicherheit Australasiens zu gewährleisten - und das bedeutet, die Bevölkerung sorgfältig auf Anzeichen von syndikalistischem Aktivismus und Aufruhr zu beobachten. Der Begriff der Freiheit ist altmodisch, aber er verblasst im Vergleich zu den Bedürfnissen der Sicherheit."
AST_reaffirm_alliance: "Bekräftigung der Entente-Allianz"
AST_reaffirm_alliance_desc: "Es gibt einige im Commonwealth, die unser Handeln mit Verwunderung betrachten würden, aber wir müssen bekräftigen, dass wir dies zum Wohle der Allgemeinheit tun. Wir wollen nicht in die gleichen Fehler verfallen, die zum Verlust der Heimatinseln geführt haben, und wir werden ihnen zeigen, dass wir im kommenden Kampf ein starker und effektiver Verbündeter sein wollen."
AST_crush_syndicalists: "Vernichtet die Syndikalisten"
AST_crush_syndicalists_desc: "Es darf keine Gnade mit den Syndikalisten geben. Die Art und Weise, wie sie den einfachen Mann verführt und zu Handlungen verleitet haben, die uns alle nur gefährden, muss sofort beendet werden. Wir werden Stärke und ein gemeinsames Ziel haben, und das wird durch das Vergießen von Blut geschehen."
AST_restore_order_3: "Die Australasiatische Garde stellt die Ordnung wieder her"
AST_restore_order_3_desc: "Es war ein schwieriger Weg, aber jetzt muss das Chaos ein Ende haben. Keine Demonstrationen mehr, keine Gewalt, mit der wir uns ins eigene Fleisch schneiden. Der Weg in die Zukunft liegt in der australischen Garde und in der Tradition, und die Nation muss sich nun dieser Tatsache stellen."
AST_new_guard_officers: "Wir brauchen loyale Beamte"
AST_new_guard_officers_desc: "So viele erfahrene Offiziere aus dem Weltkrieg wurden beiseite geschoben und vor die Tür gesetzt, trotz all der Loyalität, die sie unserem König und unserem Land gegenüber gezeigt haben. Es ist an der Zeit, sie zurückzuholen und ein für alle Mal zu zeigen, dass die Hingabe an das Wohl der Nation die erste und wichtigste Qualifikation für die Führung unserer Truppen ist."
AST_rouse_the_masses: "Wecket die Massen"
AST_rouse_the_masses_desc: "Die Menschen in Australasien schlafen, sie wiegen sich in einem falschen Sicherheitsgefühl, weil sie glauben, dass sie nicht kämpfen müssen, dass Kriege in fernen Ländern keinen Einfluss auf ihre Zukunft haben. Wir werden diese Vorstellung zerstreuen, wenn nötig mit Gewalt. Sie müssen alle aufstehen, für den König und für das Land, und die Welt wird uns brüllen hören!"
AST_royal_advisors: "Die Königlichen Berater"
AST_royal_advisors_desc: "Wir beabsichtigen, gute Verbündete zu sein, und zu diesem Zweck sollten wir mehr Berater einladen, die uns durch die vor uns liegenden schwierigen Zeiten begleiten. Wir sollten uns auf unsere Verbündeten stützen, so wie sie sich auf uns stützen würden."
AST_a_renewed_call: "Ein erneuter Aufruf zu den Waffen"
AST_a_renewed_call_desc: "Wenn die Heimatinseln gesichert werden sollen, wenn der Tyrannei des Syndikalismus Einhalt geboten werden soll, müssen wir unseren Stolz und unsere Stärke wiedererwecken und uns für die kommende Schlacht zur Verfügung stellen. Erinnert euch an Gallipoli, ja, aber erinnert euch daran, dass es ein Ehrenopfer war und eine Feuertaufe, die unsere Nation geschmiedet hat. Wir alle werden in den kommenden Jahren solche Opfer bringen."
AST_laissez_faire_reforms: "Laissez Faire Reformen"
AST_laissez_faire_reforms_desc: "Der sozialistische Drang zur Einschränkung und Regulierung hat unsere Wirtschaft in den Würgegriff genommen. Es ist an der Zeit, diese Politik rückgängig zu machen und die Unternehmen Australasiens so wachsen zu lassen, wie sie es sollten."
AST_the_new_plan: "Der neue Plan für Australasien"
AST_the_new_plan_desc: "Wir werden den Menschen in unserem Land einen neuen Deal anbieten: das Recht auf einen Arbeitsplatz, das Recht auf einen Aufstieg nach ihren Möglichkeiten, das Recht, für eine bessere Zukunft zu arbeiten ... solange dies nicht auf Kosten unserer Traditionen oder unserer Sicherheit geschieht. Das sind unsere Losungen, und sie werden uns Trost spenden, genauso wie sie uns Wohlstand bringen."
AST_a_rising_power: "Eine aufstrebende Macht"
AST_a_rising_power_desc: "Wir erklären nicht unsere Unabhängigkeit vom Imperium - ganz im Gegenteil. Wir behaupten uns jedoch als regionale Macht innerhalb dieses Reiches. Australasien ist eine starke Nation und ein selbstbewusstes Mitglied der Entente, mit eigenen Interessen, auch wenn sie denen des Königs dienen. Dies ist unser Weg in die Zukunft."
AST_serve_the_empire: "Dem Imperium zu dienen"
AST_serve_the_empire_desc: "Wir bekräftigen hiermit, dass Australasiens Weg mit dem des Königs und des Commonwealth übereinstimmt. Wir sind, jetzt und für immer, ein loyales Mitglied des Imperiums und werden versuchen, es sowohl hier zu Hause als auch anderswo in der Welt zu verteidigen. Gemeinsam werden wir unseren Weg zu Freiheit und wahrer Sicherheit finden."
AST_the_future_is_ours: "Die Zukunft ist unser"
AST_the_future_is_ours_desc: "Lasst uns unser hart erkämpftes Überleben und unseren Sieg feiern, ein stolzes Mitglied des Commonwealth und ein Bollwerk gegen die Angriffe von Syndikalismus und Tyrannei. Für diesen Tag wurde Blut vergossen, und wir müssen es ehren und anerkennen, dass alles getan wurde, um Australasien eine Zukunft zu ermöglichen, auf die es stolz sein kann."

AST_state_of_the_economy: "Stand der Wirtschaft"
AST_state_of_the_economy_desc: "Die australasiatische Wirtschaft leidet seit fünf Jahren unter einer schweren Depression. Wir müssen einschätzen, wo Möglichkeiten liegen, und unsere Industrie auf einen angemessenen Ausbau vorbereiten, wenn wir eine Chance haben wollen, aus diesem Sumpf herauszukommen."
AST_liberalize_economy: "Liberalisierung der Wirtschaft"
AST_liberalize_economy_desc: "Die Lösung für die Probleme unserer Wirtschaft liegt in der Liberalisierung unserer Gesetze, indem wir ausländischen Investoren mehr Zugang gewähren und die Zahl der Vorschriften, die unsere Unternehmen behindern, verringern."
AST_privatization: "Privatisierung des versagenden öffentlichen Sektors"
AST_privatization_desc: "Fast alle staatlichen Unternehmen arbeiten schlecht, leiden unter Missmanagement und sogar Korruption. Anstatt ihre Praktiken zu überarbeiten, ist es vielleicht besser, sie wieder in die Hände des privaten Sektors zu geben, wo sie von richtigen Geschäftsleuten und nicht von Bürokraten geleitet werden können."
AST_reform_government: "Reform der Bürokratie"
AST_reform_government_desc: "Das Hauptproblem, mit dem unsere Wirtschaft konfrontiert ist, ist das schiere Ausmaß der Regierungsbürokratie, die mit archaischen Vorschriften belastet ist und eher auf koloniale Ausbeutung als auf Effizienz ausgerichtet ist. Wir brauchen eine moderne Regierung, die auf Probleme reagieren kann, bevor sie sich zu der Katastrophe auswachsen, die uns jetzt bevorsteht, und nicht lange danach."
AST_railway_network: "Das neue Eisenbahnnetz"
AST_railway_network_desc: "Der Ausbau des Eisenbahnnetzes im gesamten Osten wird nicht nur den Bergbau ankurbeln, sondern auch einer großen Zahl von Menschen die dringend benötigten Arbeitsplätze bieten."
AST_urban_expansion: "Städtische Expansion"
AST_urban_expansion_desc: "Die Städte Australasiens wachsen bereits schnell - wir müssen eine Politik betreiben, die die Abwanderung von Menschen aus den ländlichen Gebieten in die Städte fördert. Wenn unsere industrielle Basis wachsen soll, braucht sie eine Quelle von Arbeitskräften, die bereit sind, die Fabriken zu besetzen."
AST_new_resources_1: "Reichtum der Antipoden"
AST_new_resources_1_desc: "Sowohl Australien als auch Neuseeland verfügen über riesige, unerschlossene Ressourcen, die nur noch gefunden und richtig ausgebeutet werden müssen. Wir verfügen über einen Reichtum an Bodenschätzen, mit dem nur wenige andere Länder mithalten können... oder zumindest könnten."
AST_new_markets: "Suche nach neuen Märkten"
AST_new_markets_desc: "Anstatt an unseren traditionellen Handelspartnern festzuhalten, sollten wir uns vielleicht darum bemühen, andere Länder zu finden, die für australische Waren in Frage kommen? Amerika, Japan, Deutschland... die Liste ist schier endlos, und sicherlich hat uns das ausschließliche Verbleiben im Commonwealth in unser derzeitiges Schlamassel gebracht?"
AST_trade_commonwealth: "Handel mit dem Commonwealth"
AST_trade_commonwealth_desc: "Das Commonwealth ist der Ort, an dem wir derzeit Handel treiben, und es gibt noch viel mehr, was wir tun könnten, um diese Bindungen noch stärker werden zu lassen. Wir müssen uns um neue Handelsabkommen innerhalb des Imperiums bemühen, damit auch sie stärker werden, wenn wir stärker werden."
AST_end_of_depression: "Ende der Depression"
AST_end_of_depression_desc: "Endlich haben wir uns aus der Flaute der Depression herausgearbeitet. Australasien kann in die Zukunft marschieren, seine Wirtschaft ist ein leuchtendes Beispiel für andere, dem sie folgen können."
AST_civ_industry_1: "Das neue Industriegesetz"
AST_civ_industry_1_desc: "Viele unserer überholten Vorschriften behindern das industrielle Wachstum. Es sollte ein neues Gesetz eingeführt werden, um diese Hindernisse zu beseitigen und ein System von Anreizen für Unternehmen zu schaffen, die große Fabriken in unseren Städten errichten wollen."
AST_civ_industry_2: "Industrialisierung des Südens"
AST_civ_industry_2_desc: "Der Süden Australasiens ist hinter den kosmopolitischeren Regionen in New South Wales zurückgeblieben, und es sollte eine Kampagne gestartet werden, um den Süden zu fördern und aufzuholen."
AST_mil_industry_1: "Australasiatische Rüstungsindustrie"
AST_mil_industry_1_desc: "Bislang wurden die meisten Rüstungsgüter aus dem Rest des Commonwealth importiert. Der Aufbau einer eigenen Rüstungsindustrie erfordert ein hohes Maß an Planung und Finanzierung, ist aber für die Zukunft der Nation absolut notwendig."
AST_mil_industry_2: "Finanziert die Munitionsfabriken"
AST_mil_industry_2_desc: "Die Gewehre unserer Soldaten und die Flugzeuge unserer Piloten können ohne Kugeln und Bomben nicht viel ausrichten. Wir müssen anfangen, das Wachstum einer echten Munitionsindustrie in Australasien zu fördern."
AST_infrastructure_1: "Bringt unsere Männer zurück zur Arbeit"
AST_infrastructure_1_desc: "Unser Land umfasst riesige Landstriche, und deren Überquerung ist der wichtigste Teil der Förderung des Wirtschaftswachstums. Eine kürzlich eingesetzte Kommission verspricht, dass ein staatlich finanziertes Programm, das sicherstellt, dass jeder Australier beim Bau neuer Infrastrukturen beschäftigt ist, uns für Jahrzehnte, wenn nicht länger, reichen könnte."
AST_new_resources_2: "Suche nach neuen Ressourcen"
AST_new_resources_2_desc: "All diese neuen Straßen und Eisenbahnen haben Teile des Landes für Schürfer und Bergbauentwickler erschlossen. Wir sollten sie durch Anreize fördern."

AST_research_council: "Der Australasiatische Forschungsrat"
AST_research_council_desc: "Der technologische Fortschritt wird der Grundstein für unseren künftigen Erfolg sein. Eine kürzlich eingesetzte [Root.AST_AppendRoyalAdjective] Kommission hat der Regierung empfohlen, eine Behörde einzurichten, die dafür sorgt, dass diese Forschung landesweit koordiniert wird."
AST_join_ISAC: "Beitritt zur ISAC"
AST_join_ISAC_desc: "Durch den Beitritt zum Imperial Scientific and Academic Council werden wir in der Lage sein, unser Forschungspotenzial durch Finanzierung und Informationsaustausch erheblich zu erweitern."
AST_council_funding: "Erweitert den Rat"
AST_council_funding_desc: "Anstatt uns auf Hilfe von außen zu verlassen, sollten wir uns darauf konzentrieren, die ARC auszubauen und sicherzustellen, dass sie Zugang zu den besten Wissenschaftlern hat, die Australasien zu bieten hat."
AST_radar_focus: "Schwerpunkt auf Radar"
AST_radar_focus_desc: "Wenn Australasien eine Invasion droht, wird sie von jenseits des Meeres kommen. Daher sollten wir massiv in neue Radartechnologien investieren und entlang der Küste Überwachungsstationen errichten."
AST_computer_focus: "Schwerpunkt auf Computer"
AST_computer_focus_desc: "Die Computertechnologie steckt noch in den Kinderschuhen, aber wir können bereits die Vorteile erkennen, die sie für die Ver- und Entschlüsselung bietet. Australien muss hier einen Schritt voraus sein, sonst werden unsere Feinde unsere Schritte lange vor uns kennen."
AST_national_university: "Eine nationale Universität"
AST_national_university_desc: "Es ist wichtig, daran zu denken, dass wissenschaftliche Aktivitäten notwendig sind, um unsere Position zu halten. Eine großzügige Aufstockung der Mittel für die Nationale Universität in Canberra wird es uns ermöglichen, die Massen auszubilden und ein Leuchtturm für neue Forschung zu werden."
AST_increased_research_1: "Erhöhte Forschungsmittel"
AST_increased_research_1_desc: "Unsere bisherigen Forschungsinvestitionen haben sich ausgezahlt - es ist an der Zeit, unser Tempo zu erhöhen, um mit den größeren Nationen der Welt Schritt zu halten."
AST_increased_research_2: "Neue Denker in Australasien"
AST_increased_research_2_desc: "Australasien ist zu einer Großmacht in der Welt geworden. Wir müssen diese neuen Köpfe in unseren Universitäten versammeln und sie an die Arbeit schicken, um unsere Nation voranzubringen."
AST_rocketry_division: "Die Abteilung für fortgeschrittene Raketentechnik"
AST_rocketry_division_desc: "Die Zukunft liegt in der Entwicklung von Raketentriebwerken - sowohl für unsere Luftstreitkräfte als auch für die Entwicklung neuer und leistungsfähiger Waffen, die mit einer nie zuvor erreichten Geschwindigkeit operieren."
AST_oil_exploration: "Neue Erdölexploration"
AST_oil_exploration_desc: "Australien und Neuseeland verfügen über beträchtliche Erdölreserven, die sich jedoch größtenteils in Offshore- und Schiefervorkommen befinden. Die Erschließung dieser Vorkommen sollte jedoch eine Priorität für unsere Regierung sein."
AST_uranium_mining: "Radium Hill Uranium"
AST_uranium_mining_desc: "Die Uranmine in Radium Hill verschafft uns einen Vorteil im nuklearen Wettrüsten, den nur wenige andere Länder besitzen: einen sofortigen Vorrat an dieser Ressource, den wir nach Belieben nutzen - oder auch nicht nutzen - können."

AST_state_of_the_navy: "Zustand der [Root.AST_GetNavyName]"
AST_state_of_the_navy_desc: "Während des Weltkriegs war die Royal Australian Navy eine kleine Streitmacht, die nur aus einigen wenigen kleinen Schiffen bestand, und es war geplant, selbst diese nach Kriegsende außer Dienst zu stellen. Nachdem die britische Pazifikflotte in unsere Häfen geflohen war, befanden wir uns im Besitz einer Flotte, die unsere Fähigkeit, sie ordnungsgemäß zu verwalten, bei weitem übersteigt. Dies ist unser erstes und wichtigstes Problem."
AST_upgrade_facilities: "Modernisierung der Marineeinrichtungen"
AST_upgrade_facilities_desc: "Unsere Hafenanlagen sind gewachsen, aber wir haben bisher nichts, was unsere überdimensionierte Flotte effektiv warten und reparieren könnte. Es muss sofort in die Infrastruktur unserer Marine investiert werden."
AST_naval_academy: "Gründung der Marineakademie"
AST_naval_academy_desc: "Es reicht nicht aus, Schiffe in unserer Flotte zu haben - wir müssen unsere Kapitäne und Admiräle in den neuesten Methoden der Seekriegsführung ausbilden, damit jedes unserer Schiffe drei Schiffe des Feindes wert ist."
AST_cockatoo_island_focus: "Wiederaufbau von Cockatoo Island"
AST_cockatoo_island_focus_desc: "Cockatoo Island im Hafen von Sydney ist seit Mitte des 18. Jahrhunderts die wichtigste Schiffswerft Australasiens. Sie sollte umgerüstet und erweitert werden, um mehr und größere Schiffe aufnehmen zu können."
AST_overhaul_RAN: "Überholung der [Root.AST_GetNavyName]"
AST_overhaul_RAN_desc: "Unsere Bemühungen haben sich gelohnt, und die [Root.AST_GetNavyName] hat nun die Fähigkeit und die Kapazität, die Pazifikflotte ohne die Hilfe der Briten ordnungsgemäß zu verwalten. Australasien ist nun ein Anwärter auf die Vormachtstellung in der Region."
AST_upgrade_reserve: "Verbesserung der Reserven"
AST_upgrade_reserve_desc: "Viele Schiffe der Pazifikflotte wurden nach dem Ende des Weltkriegs eingemottet, da wir einfach nicht die Matrosen hatten, um sie zu bemannen. Die Schiffe sind zwar alt, aber immer noch einsatzfähig, und mit einer konzertierten Aktion könnten sie wieder in Dienst gestellt werden und unsere Flotte noch schlagkräftiger machen, als sie ist."
AST_pacific_navy: "Eine Marine für den Pazifik"
AST_pacific_navy_desc: "Unsere künftigen Anstrengungen auf dem Gebiet der Marine sollten sich darauf konzentrieren, die Reichweite unserer Schiffe zu erhöhen und sie in bester Kampfform zu halten. Wenn sie kämpfen werden, stehen die Chancen sehr gut, dass sie weit weg von zu Hause kämpfen werden."
AST_royal_marines: "Die [Root.AST_GetRoyalOrRepublican] Marineinfanteristen"
AST_royal_marines_desc: "An erster Stelle unserer offensiven Marinefähigkeiten steht unsere Fähigkeit, mit den [Root.AST_GetRoyalOrRepublican] Marineeinheiten an fremden Küsten zu landen. Dies muss eine Kampftruppe wie keine andere sein, unterstützt von den modernsten Transportschiffen, die die Marine zur Verfügung stellen kann."
AST_light_ships: "Das Fundament unserer Flotte"
AST_light_ships_desc: "Unsere Flotte von Zerstörern und U-Booten wird immer das Rückgrat unserer Marine bilden und unsere Handelsrouten ebenso verteidigen wie die unserer Feinde."
AST_heavy_ships: "Meister der See"
AST_heavy_ships_desc: "Leistungsstarke Schlachtschiffe werden dafür sorgen, dass unsere Seemachtüberlegenheit dauerhaft ist und wir unsere Macht weit über unsere Grenzen hinaus ausdehnen können."
AST_scrap_reserve: "Abbau der Reserven"
AST_scrap_reserve_desc: "Fast die Hälfte der größeren Schiffe der Pazifikflotte wurde nach dem Ende des Weltkriegs eingemottet, da wir einfach nicht die Matrosen hatten, um sie zu bemannen. Die Schiffe könnten zwar wieder in Dienst gestellt werden, aber die Kosten dafür sind unerschwinglich, und so wurde beschlossen, sie ganz aufzugeben und sich auf die bereits in Dienst gestellten Schiffe zu konzentrieren."
AST_defensive_navy: "Eine Marine zu unserer Verteidigung"
AST_defensive_navy_desc: "Wir sollten uns in Zukunft darauf konzentrieren, unsere Schiffe in der Nähe ihrer Heimat zu halten und stattdessen auf ihre Geschwindigkeit und ihre Verteidigungsfähigkeit zu setzen. Wir sind schließlich keine Expeditionsstreitmacht, sondern eine, die unsere Küsten schützen und uns vor einer Invasion auf dem Seeweg bewahren soll."
AST_submarine_focus: "U-Boot Schwerpunkt"
AST_submarine_focus_desc: "U-Boote sind ein hervorragendes Mittel, um feindliche Konvois zu stören. Wir sollten so viele wie möglich bauen."
AST_destroyer_focus: "Zerstörer Schwerpunkt"
AST_destroyer_focus_desc: "Zerstörer können feindliche U-Boote wirksam vernichten. Wir sollten für die Sicherheit unserer Schifffahrt sorgen, indem wir so viele dieser Schiffe wie möglich bauen."
AST_coastal_defense: "Bemannt die Küsten"
AST_coastal_defense_desc: "In erster Linie sollten wir an die Möglichkeit denken, dass eines Tages feindliche Truppen an unseren Küsten landen könnten. Nur weil es noch nicht passiert ist, heißt das nicht, dass es nie passieren wird, und wir müssen uns auf diesen Tag vorbereiten, indem wir unsere Küstenstädte so stark wie möglich befestigen."
AST_shipbuilding_board: "Der Australasiatische Schiffbauverband"
AST_shipbuilding_board_desc: "Die meisten Schiffbauanlagen in Australasien sind stark veraltet. Sie müssen aktualisiert und erweitert werden, um unsere Flotte zu vergrößern."
AST_new_dockyards_1: "Ausbau der Schiffswerften"
AST_new_dockyards_1_desc: "Wir sind endlich in der Lage, unsere Schiffbaukapazitäten weit über das hinaus zu erweitern, was sie einmal waren."
AST_new_dockyards_2: "Weiterer Ausbau der Werften"
AST_new_dockyards_2_desc: "Wir sind endlich in der Lage, unsere Schiffbaukapazitäten weit über das hinaus zu erweitern, was sie einmal waren."

AST_state_of_RAAF: "Zustand der [Root.AST_GetAirForceName]"
AST_state_of_RAAF_desc: "In Wahrheit gab es bisher keine [AST_AppendRoyalAdjectiveCap] Australasian Air Force, von denen man sprechen könnte, und unsere derzeitigen Flugzeuge reichen kaum aus, um den eigenen Himmel zu bewachen, geschweige denn, um anderswo die Luftüberlegenheit zu erlangen. In Anbetracht der Tatsache, dass die Kriege der Zukunft in der Luft ausgetragen werden, ist die Regierung entschlossen, dass sich dies bald ändern muss."
AST_pilot_training: "Ausbildung neuer Piloten"
AST_pilot_training_desc: "Der erste Schritt zum Wiederaufbau unserer Luftstreitkräfte ist die Schaffung einer Luftfahrtakademie, die unsere zukünftigen Flieger für die kommenden Schlachten ausbilden kann."
AST_expand_air_base: "Archerfield ausbauen"
AST_expand_air_base_desc: "Der Luftwaffenstützpunkt Archerfield in Queensland ist unser größter Stützpunkt im Norden und derjenige, der am besten dazu geeignet ist, unsere Luftstreitkräfte über die gesamte Nordküste zu verteilen. In jeder Situation, in der wir gegen einen potenziellen Angreifer kämpfen, ist dies der Stützpunkt, der für die eigene Verteidigung am nützlichsten sein wird."
AST_air_production_1: "Die Luftfahrtindustrie"
AST_air_production_1_desc: "Der Aufbau unserer Luftstreitkraft erfordert den Ausbau und die Organisation unserer Fabriken ausschließlich zu diesem Zweck."
AST_new_fighters: "Baue neue Jäger"
AST_new_fighters_desc: "Im Rahmen unserer Kampagne zur Beherrschung des Luftraums sollten wir Ressourcen in unsere Jäger investieren."
AST_CAS_effort: "Luftnahunterstützungs Schwerpunkt"
AST_CAS_effort_desc: "Die Luftnahunterstützung ermöglicht es uns, feindliche Einheiten während der Kämpfe mit beängstigender Genauigkeit zu beschießen, was uns einen großen Vorteil gegenüber unseren Gegnern verschafft."
AST_new_bombers: "Bau neuer Bomber"
AST_new_bombers_desc: "Im Rahmen unserer Kampagne zur Unterstützung der Armee aus der Luft sollten wir Ressourcen in unsere Bomber investieren."
AST_naval_bombers: "Marinebomber Schwerpunkt"
AST_naval_bombers_desc: "Mit Marinebombern können wir feindliche Flotten zerstören, ohne unsere eigenen Schiffe zu riskieren. Wir sollten so viele dieser Bomber wie möglich bauen, wenn unsere Marine klein oder anderweitig beschäftigt ist."
AST_air_observer_corps: "Das Luftbeobachtungskorps"
AST_air_observer_corps_desc: "Wir sollten uns nicht nur darauf konzentrieren, uns in die Lüfte zu erheben, sondern auch darauf, unsere Verteidigung gegen diejenigen zu verbessern, die sich gegen uns in die Lüfte erheben wollen."
AST_womens_auxiliary: "Die Frauenhilfsorganisation"
AST_womens_auxiliary_desc: "Die Hälfte unserer Bevölkerung kann besser in den Kriegsanstrengungen eingesetzt werden, als zu Hause zu sitzen. Die Wartung von Flugzeugen, das Signalkorps und andere damit verbundene Aufgaben werden den Frauen übertragen."
AST_darwin_base: "Ausbau der Präsenz im Norden"
AST_darwin_base_desc: "Da sich unsere Städte hauptsächlich an der Ost- und Westküste der Insel befinden, fehlt es der Nordgrenze Australasiens an einer angemessenen Verteidigung oder Vorbereitung für den Fall einer Invasion oder eines Angriffs. Neue militärische Strukturen in diesem Gebiet werden willkommen sein."
AST_air_production_2: "Ausbau der Luftfahrtindustrie"
AST_air_production_2_desc: "Der Aufbau unserer Luftstreitkraft erfordert den Ausbau und die Organisation unserer Fabriken ausschließlich zu diesem Zweck."
AST_rule_the_skies: "Herrschaft über den südlichen Himmel"
AST_rule_the_skies_desc: "Unser Hauptaugenmerk liegt auf unserer Luftstreitkraft - die Konföderation muss erkennen, wo ihre Stärke liegt und ihre Effektivität maximieren."

AST_state_of_the_army: "Zustand der Armee"
AST_state_of_the_army_desc: "Unsere Bodentruppen müssen zu einer neuen Priorität werden, indem diejenigen Generäle gefördert werden, die den größten Nutzen bringen können, und ihre Methoden zum Wohle der Nation reformiert werden."
AST_artillery_focus: "Modernisierung der Artillerie"
AST_artillery_focus_desc: "Australasiens Artillerie stammt größtenteils aus dem Weltkrieg. Wir müssen unsere Artillerie modernisieren, wenn wir nicht wollen, dass unsere Soldaten ohne angemessene Unterstützung ausgeweidet werden."
AST_improve_equipment: "Relikte des Weltkriegs"
AST_improve_equipment_desc: "Die Ausrüstung unserer Infanterie ist alt, sehr alt. Das meiste davon war schon während des Weltkriegs im Einsatz, und einige Geräte sind sogar noch länger im Einsatz. Wir müssen unsere Armee mit moderner Ausrüstung ausstatten, sonst haben wir in einem weiteren Krieg keine Chance mehr."
AST_clarify_anzac: "Klarstellung der ANZAC"
AST_clarify_anzac_desc: "Das australische und neuseeländische Armeekorps hat eine lange und stolze Geschichte als eine der besten Kampftruppen des Empire. Seine Methoden sind jedoch veraltet, und wir sollten sorgfältig abwägen, welchen Ansatz es in dieser neuen Ära der Kriegsführung verfolgen wird."
AST_war_effort: "Die Kriegsanstrengungen"
AST_war_effort_desc: "Unsere Rekrutierungspraktiken sind veraltet - es ist an der Zeit, sie zu überarbeiten und gleichzeitig einen neuen Aufruf zur Einberufung von Soldaten zu veröffentlichen."
AST_invest_in_victory: "Investieren in den Sieg"
AST_invest_in_victory_desc: "Wir müssen als Nation zusammenarbeiten, Politiker aus allen ideologischen Spektren müssen an einem Strang ziehen, wenn wir in den kommenden Tagen einen Sieg erringen wollen!"
AST_the_new_anzac: "Die neue ANZAC"
AST_the_new_anzac_desc: "Unsere Armee ist das Herzstück unserer Verteidigung, und es müssen Sofortmaßnahmen ergriffen werden, um sicherzustellen, dass sie Zugang zu der besten Ausrüstung und dem besten Personal hat, das wir überhaupt zur Verfügung stellen können. Wenn unsere Feinde das ANZAC-Symbol sehen, sollten sie wissen, dass sie es mit den allerbesten Soldaten der Welt zu tun haben."
AST_mobile_focus: "Fokus auf Mobilität"
AST_mobile_focus_desc: "Die Qualität unserer Streitkräfte ist nicht halb so wichtig wie ihre Mobilität. Wir befinden uns in einer neuen Ära, und Taktiken der Einkreisung und der Reichweite sind für den Sieg weitaus wichtiger als je zuvor. Dies muss der Schwerpunkt der militärischen Zukunft Australasiens sein."
AST_tank_penetration: "Das Sentinel-Projekt"
AST_tank_penetration_desc: "Mobilität bedeutet nicht nur den Bau von Panzern - sondern auch die Mobilisierung unserer Infanterieeinheiten durch den Bau von mechanisierten Transportmitteln, die sie schnell an die Front bringen können."
AST_equipment_focus: "Fokus auf Qualität"
AST_equipment_focus_desc: "Wir haben nicht die industrielle Kapazität für eine große oder gepanzerte Armee. Stattdessen müssen wir uns darauf konzentrieren, Australasiens Armee klein, aber gut ausgerüstet und gut ausgebildet zu halten. Größe ist nicht so wichtig wie Qualität!"
AST_catering_corps: "Das Australasiatische Verpflegungskorps"
AST_catering_corps_desc: "Wir leben in einem tückischen Land, und es sind unsere Militäringenieure, Sanitäter und Instandhaltungskompanien, die oft ganze Einheiten am Leben und in Bewegung halten. Doch mit der Vergrößerung unserer Armee müssen auch unsere Unterstützungskompanien wachsen. Sie sind schließlich das Rückgrat unserer Operationen."
AST_officer_school: "Ausbildung neuer Offiziere"
AST_officer_school_desc: "Die Ausbildung unseres Offizierskorps muss auf den neuesten Stand gebracht werden - die Methoden der Kriegsführung schreiten schneller voran, als man hoffen kann, Schritt zu halten, und dennoch müssen wir versuchen."
AST_small_unit_tactics: "Taktik für kleine Einheiten"
AST_small_unit_tactics_desc: "Es wird immer deutlicher, dass unsere Streitkräfte kleine und sehr spezialisierte militärische Einheiten am dringendsten benötigen."
AST_mountaineers_focus: "Holt die Mountaineers herbei"
AST_mountaineers_focus_desc: "Australasien ist ein Land mit zerklüftetem Gelände, das Soldaten hervorbringt, die in der Lage sind, unter den härtesten Bedingungen der Welt zu kämpfen. Das müssen wir uns sofort zunutze machen."
AST_rats_of_tobruk: "Spezialeinheit Z"
AST_rats_of_tobruk_desc: "Militärische Berater haben die Schaffung einer Experteneinheit unserer besten Kommandosoldaten vorgeschlagen, die mit der neuesten Technologie ausgestattet ist. Die 'Spezialeinheit Z' wird ein leuchtendes Beispiel für alles sein, was die Nation zu bieten hat."
AST_urban_assault: "Schwerpunkt auf den Stadtkampf"
AST_urban_assault_desc: "Unsere Streitkräfte werden in modernen Städten kämpfen, und wir müssen unsere Taktik entsprechend anpassen."
AST_jungle_training: "Schwerpunkt auf den Dschungelkampf"
AST_jungle_training_desc: "Der südliche Pazifik und Südostasien sind voller Dschungel und wenig mehr. Wenn wir auf diesem Gebiet kämpfen wollen, müssen wir unsere Einheiten darauf vorbereiten, dort zu kämpfen. Zu diesem Zweck sollten im Norden von Queensland, wo der Dschungel am dichtesten ist, besondere Stützpunkte errichtet werden."
AST_defense_focus: "Schwerpunkt auf Verteidigung"
AST_defense_focus_desc: "Jeder Versuch, unsere militärische Macht über unsere Grenzen hinaus zu projizieren, ist dazu verdammt, nicht mehr als Kummer zu bringen. Wir sollten uns als Nation auf unsere eigene Verteidigung konzentrieren."
AST_fortify_the_cities: "Befestigung der Städte"
AST_fortify_the_cities_desc: "Der Ausbau der Verteidigung unserer Städte ist der beste Weg, um sicherzustellen, dass wir in einer überlegenen Position sind, sollte der Feind jemals seine Streitkräfte vor unsere Haustür bringen."
AST_increase_reserves: "Erhöhung der Reserven"
AST_increase_reserves_desc: "Es wurden Einberufungsgesetze erlassen, aber sie sind unzureichend. Im Namen unserer Verteidigung müssen wir dafür sorgen, dass sich alle an der Verteidigung von König und Land beteiligen."
AST_anderson_doctrine: "Umsetzung der Anderson-Doktrin"
AST_anderson_doctrine_desc: "Der ehemalige Admiral David Murray Anderson fordert seit langem ein erneutes Engagement, um das zu vollenden, wozu er 1925 nicht in der Lage war: die Rückeroberung und den Schutz der britischen Gebiete in Asien und im Pazifik. Diese 'Anderson-Doktrin' ist zwar gefährlich revanchistisch, gewinnt aber schnell an Popularität."
AST_anderson_doctrine_non_ent_desc: "Der ehemalige Admiral David Murray Anderson fordert seit langem die Sicherung des australasiatischen Raums durch die Rückgewinnung britischer Gebiete in Asien und im Pazifik, die unter seiner Führung im Jahr 1925 verloren gingen. Obwohl diese 'Anderson-Doktrin' gefährlich revanchistisch ist, gewinnt sie schnell an Popularität."

### Decisions ###
AST_join_internationale: "Beitritt zur Internationalen"
AST_join_internationale_desc: "Es ist an der Zeit, unseren Platz inmitten unserer Brüder und Schwestern der internationalen syndikalistischen Gemeinschaft einzunehmen. Gemeinsam werden wir unbesiegbar sein!"

AST_anderson_policy_decisions: "Anderson Doktrin"
AST_anderson_policy_decisions_desc: "Die Anderson-Doktrin besagt, dass die ehemaligen Kolonien des Vereinigten Königreichs, die nach ihrem Zusammenbruch am Ende des Weltkriegs verloren gingen, rechtmäßig [Root.GetAdjective] gehören. Im Namen unserer nationalen Sicherheit ist es unerlässlich, dass wir diese Kolonien zurückerhalten und unsere Herrschaft über die Inseln Südostasiens und des Pazifiks ausweiten."
AST_claim_new_guinea: "Beansprucht Neuguinea"
AST_claim_new_guinea_desc: "Port Moresby und das umliegende Gebiet in Neuguinea sind ein wichtiger Vorposten für unsere Nation, und unsere Sicherheit wird immer bedroht sein, solange der nördliche Teil Neuguineas sowie die Inselkette direkt östlich davon unter der Kontrolle feindlicher Nationen ist."
AST_claim_melanesia: "Beansprucht die melanesischen Inseln"
AST_claim_melanesia_desc: "Die Inseln Melanesiens - darunter Neukaledonien, die Neuen Hebriden, die Salomonen und Nauru - gingen erst nach der Niederlage Frankreichs und des Vereinigten Königreichs am Ende des Weltkriegs an diese Länder verloren. Nach der Anderson-Doktrin sind sie zu Recht Teil unseres Hoheitsgebiets und gehören unter unseren Schutz."
AST_claim_south_pacific: "Beansprucht den Südpazifik"
AST_claim_south_pacific_desc: "Es gibt eine Reihe von Inselketten im südlichen Pazifik - darunter die Gilbert- und Ellis-Inseln, Samoa, Polynesien und die Pitcairn-Insel -, die einst britischer Besitz waren, aber nach dem Zusammenbruch Großbritanniens im Weltkrieg von Deutschland beschlagnahmt wurden. Nach der Anderson-Doktrin sind sie ordnungsgemäß Teil unseres Hoheitsgebiets und gehören unter unseren Schutz."
AST_claim_caroline_islands: "Beansprucht Deutsch-Ostindien"
AST_claim_caroline_islands_desc: "Die verschiedenen Inselatolle, die nördlich von Neuguinea liegen - darunter die Marshallinseln, die Karolinen, Palau und die Marianen - wurden nach dem Ende des Spanisch-Amerikanischen Krieges um die Jahrhundertwende von Spanien an Deutschland verkauft. Ihre Anwesenheit vor unseren nördlichen Küsten stellt eine Bedrohung für unsere nationale Sicherheit dar, und die Inseln gehören zu Recht unter unseren Schutz."
AST_claim_singapore: "Beansprucht Singapur"
AST_claim_singapore_desc: "Singapur war einst die koloniale Bastion des Vereinigten Königreichs in Südostasien, das letzte Bollwerk im Weltkrieg, bevor Admiral Anderson selbst gezwungen war, es zugunsten Australasiens aufzugeben. Es zurückzuerobern ist der zentrale Grundsatz der Anderson-Doktrin und für den Aufbau unserer nationalen Sicherheit unerlässlich."
AST_claim_sarawak: "Beansprucht Sarawak"
AST_claim_sarawak_desc: "Die Region im Norden Borneos war einst als Sarawak bekannt, ein britischer Besitz unter dem Weißen Rajah selbst. Nachdem der Weiße Rajah und seine Familie nach Australasien geflohen sind, besteht ein erheblicher interner Druck auf die Regierung, die Anderson-Doktrin auf diese Region auszudehnen und sie als Protektorat wieder unter unsere Kontrolle zu bringen."
AST_claim_malaya: "Beansprucht Malaya"
AST_claim_malaya_desc: "Die malaysische Halbinsel ist nicht nur eine Region mit lebenswichtigen Ressourcen, sondern auch ein ehemaliges britisches Territorium, das von den Deutschen nach dem Weltkrieg erobert wurde. Auch wenn wir mit der Übernahme der Halbinsel weiter nach Norden vordringen könnten, als es sinnvoll wäre, so fällt sie doch in den Geltungsbereich der Anderson-Doktrin, wonach ehemalige britische Gebiete in Südostasien zu unserem Hoheitsgebiet gehören und wir daher ihre Rückgabe anstreben sollten."
AST_claim_western_new_guinea: "Beansprucht West-Neuguinea"
AST_claim_western_new_guinea_desc: "Der westliche Teil Neuguineas fällt zwar nicht unter die Anderson-Doktrin, da er nie von den Briten gehalten wurde, ist aber dennoch für unsere nationale Sicherheit von entscheidender Bedeutung, da die Inseln unmittelbar vor unseren Grenzen liegen und wir nicht dulden können, dass sie in den Händen eines möglichen Feindes bleiben."
AST_claim_timor: "Beansprucht Timor"
AST_claim_timor_desc: "Die Insel Timor fällt zwar nicht unter die Anderson-Doktrin, da sie nie von den Briten gehalten wurde, ist aber dennoch für unsere nationale Sicherheit von entscheidender Bedeutung, da die Inseln unmittelbar vor unseren Grenzen liegen und wir nicht dulden können, dass sie in den Händen eines möglichen Feindes bleiben."
AST_demand_claimed_territory: "Fordert die beanspruchten [From.GetAdjective] Gebiete"
AST_demand_claimed_territory_desc: "Es ist an der Zeit, [From.GetNameDef] ein Ultimatum zu stellen - entweder sie übergeben uns das Land, das wir im Rahmen der Anderson-Doktrin rechtmäßig beanspruchen, oder es wird Krieg geben."
AST_seize_new_guinea: "Besetzt Neuguinea"
AST_seize_new_guinea_desc: "Da die Herrscher des nördlichen Teils von Neuguinea in ihrem derzeitigen Krieg zerfallen sind und keine Truppen an unserer Grenze stehen, ist die Zeit reif, einzugreifen und das Gebiet zu erobern, bevor sie etwas dagegen unternehmen können."
AST_seize_western_new_guinea: "Besetzt West-Neuguinea"
AST_seize_western_new_guinea_desc: "Da die Herrscher des westlichen Teils von Neuguinea in ihrem gegenwärtigen Krieg zerfallen sind und keine Truppen an unserer Grenze stehen, ist die Zeit reif, in das Gebiet einzudringen und es zu erobern, bevor sie etwas dagegen unternehmen können."
AST_seize_timor: "Besetzt Timor"
AST_seize_timor_desc: "Da die Herrscher von Timor in ihrem derzeitigen Krieg zerfallen sind und sich keine Truppen auf der Insel befinden, ist die Zeit reif, das Gebiet zu erobern, bevor sie etwas dagegen unternehmen können."

AST_exploit_resources: "Ressourcen ausnutzen"
AST_develop_queensland_coal_mines: "Erschließung von Steinkohle in Queensland"
AST_develop_queensland_coal_mines_desc: "Wir haben im Bundesstaat Queensland Kohlevorkommen entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine zu errichten."
AST_develop_victoria_aluminium_deposits: "Erschließung von Aluminium in Victoria"
AST_develop_victoria_aluminium_deposits_desc: "Wir haben im Bundesstaat Victoria Aluminiumvorkommen entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine zu errichten."
AST_develop_tasmania_iron_mines: "Erschließung von Eisen in Tasmanien"
AST_develop_tasmania_iron_mines_desc: "Wir haben im Bundesstaat Tasmanien Eisenerzvorkommen entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine zu errichten."
AST_develop_new_zealand_coal_mines: "Erschließung von Steinkohle in Neuseeland"
AST_develop_new_zealand_coal_mines_desc: "Wir haben im Norden Neuseelands Kohlevorkommen entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine einzurichten."
AST_develop_nsw_aluminium_deposits: "Erschließung von Aluminium in New South Wales"
AST_develop_nsw_aluminium_deposits_desc: "Wir haben Aluminiumvorkommen im Bundesstaat New South Wales entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine zu errichten."
AST_develop_kimberley_iron_mines: "Erschließung von Eisen in Kimberley"
AST_develop_kimberley_iron_mines_desc: "Wir haben im abgelegenen Norden des Bundesstaates Westaustralien Eisenerzvorkommen entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine zu errichten."
AST_develop_queensland_oil_deposits: "Erschließung der Ölvorkommen in Queensland"
AST_develop_queensland_oil_deposits_desc: "Wir haben in Queensland Öl entdeckt und müssen schnell daran arbeiten, die Vorkommen produktiv zu machen."
AST_develop_new_zealand_oil_deposits: "Erschließung der Ölvorkommen in Neuseeland"
AST_develop_new_zealand_oil_deposits_desc: "Wir haben in Neuseeland Öl entdeckt, und wir müssen schnell daran arbeiten, die Vorkommen produktiv zu machen."

AST_trade_mission_commonwealth: "Entsendung einer Handelsmission nach [From.GetNameDef]"
AST_trade_mission_commonwealth_desc: "Das Handelsministerium von [Root.GetAdjective] hat eine Mission nach [From.GetNameDef] vorbereitet, um das Handelsvolumen zwischen unseren beiden Ländern zu erhöhen. Der Markt von [From.GetAdjective] hat sich in der Vergangenheit gegen diese Bemühungen gewehrt, und die Entfernung ist ein schwer zu überwindendes Hindernis, aber neue Bestimmungsorte für [Root.GetAdjective]-Waren werden dringend benötigt."
AST_trade_mission_new: "Entsendung einer Handelsmission nach [From.GetNameDef]"
AST_trade_mission_new_desc: "Das Handelsministerium von [Root.GetAdjective] hat eine Mission nach [From.GetNameDef] vorbereitet, um das Handelsvolumen zwischen unseren beiden Ländern zu erhöhen. Der Markt von [From.GetAdjective] hat sich in der Vergangenheit gegen diese Bemühungen gewehrt, und die Entfernung ist ein schwer zu überwindendes Hindernis, aber neue Bestimmungsorte für [Root.GetAdjective]-Waren werden dringend benötigt."
AST_restore_order_nzl: "Wiederherstellung der Ordnung in Neuseeland"
AST_restore_order_nzl_desc: "Es ist an der Zeit, Recht und Ordnung in Neuseeland wiederherzustellen und die Einheimischen daran zu erinnern, dass sie - jetzt und für immer - ein integraler Bestandteil von [Root.GetNameDef] sind, untrennbar mit dem Rest der Nation verbunden."
AST_conscription_plebiscite: "Beginn der Volksabstimmung über die Wehrpflicht"
AST_conscription_plebiscite_desc: "Die Einführung von Wehrpflichtgesetzen wird ein unpopulärer Schritt sein, der im ganzen Land von Rufen wie 'Erinnert euch an Gallipoli!' begleitet werden wird. Dennoch ist es dringend notwendig, die Zahl der Soldaten zu erhöhen. Der beste Weg, um voranzukommen, wäre eine nationale Volksabstimmung über diese Frage. Wenn sie angenommen wird, haben wir das Mandat, das wir brauchen, ohne Angst vor Massenrepressalien."
AST_skip_plebiscite: "Zwangsrekrutierung"
AST_skip_plebiscite_desc: "Es ist keine Zeit für eine Volksabstimmung über die Wehrpflicht, wie in der Vergangenheit vorgeschlagen wurde. Sie muss eingeführt werden, ob es dem Volk gefällt oder nicht, und unsere Regierung wird einfach die Konsequenzen tragen müssen."
AST_force_conscription: "Zwangsrekrutierung"
AST_force_conscription_desc: "Auch wenn das Plebiszit gescheitert ist, ist die Wehrpflicht weiterhin notwendig - ob das Volk es will oder nicht. Unsere Regierung wird einfach die Konsequenzen tragen müssen."
AST_defeat_new_zealand: "Besiegt Neuseeland"
AST_defeat_australia: "Besiegt Australien"
AST_hold_out_vs_australia: "Durchhalten gegen Australien"
AST_hold_out_vs_entente: "Durchhalten gegen die Entente"
AST_hold_out_vs_entente_desc: "Es ist unwahrscheinlich, dass wir die gesamte Entente besiegen können, aber wenn wir lange genug gegen ihre Streitkräfte durchhalten, können wir sie vielleicht zu Friedensverhandlungen zwingen. Wenn wir Neuseeland zu diesem Zeitpunkt halten, haben sie vielleicht sogar keine andere Wahl, als es uns zu überlassen."

### Bookmark ###
AST_KR_gathering_storm_desc: "Fast zwei Jahrzehnte nach dem Großen Krieg ist die Wunde in Australasien noch immer nicht verheilt. Unglaubliche, katastrophale Verluste an Arbeitskräften und Opfer im Großen Krieg, die alle umsonst waren, haben zu einer Atmosphäre des Zynismus und der Hoffnungslosigkeit geführt, während das einst mächtige Britische Empire in Stücke zerfiel. Die Wirtschaft ist ein völliger Scherbenhaufen, eine natürliche Folge des Niedergangs des Vereinigten Königreichs und des damit einhergehenden Verlusts an Exporten. Der Schatten der syndikalistischen Kommune von Melbourne sucht den Kontinent noch immer heim, aber es gibt immer noch viele, die das Empire nicht vergessen haben und bereit sind, sein Geburtsrecht zurückzufordern..."

### Intro Screen ###
AST_country_intro_header: "Status der Konföderation"
AST_country_intro_content: "Die Australasiatische Konföderation wurde 1924 durch den Consolidation Of Resources Act gegründet und ist der Zusammenschluss der britisch-australasiatischen Dominions, Australien und Neuseeland, sowie der Territorien Britisch-Neuguinea und Fidschi.\n\nDie Jahre seit dem Weltkrieg haben große Veränderungen und Entbehrungen mit sich gebracht. Der Krieg belastete sowohl die Gesellschaft als auch die Wirtschaft, was sich in Australien in der kurzlebigen Melbourner Kommune manifestierte. Obwohl sie von der damals regierenden Labor-Regierung abgelehnt und von demobilisierten Veteranen der australischen kaiserlichen Streitkräfte niedergeschlagen wurde, führte sie zur Einführung der Notstandsprotokolle, zur Aussetzung der Wahlen und zur Ernennung von William Birdwood zum Generalgouverneur. Dann erschütterte die britische Revolution von 1925 das Empire in seinem Kern, und Australasien konnte den Verlust von Gebieten an die Deutschen nicht verhindern. Mehr als 10 Jahre später ist die Lage immer noch instabil, da die Wirtschaft stagniert und die Uneinigkeit im Lande weiter wächst, wobei Birdwood zusammen mit der mit ihm verbündeten Nationalistischen Partei von Billy Hughes die Dinge kaum zusammenhält."

AST_country_intro_header_1: "Die anstehende Wahl"
AST_country_intro_content_1: "Die Wahlen auf den Antipoden wurden durch die 1923 erlassenen Notstandsprotokolle ausgesetzt, die auch zur Aufhebung der Autonomie des separaten neuseeländischen Parlaments führten. Nachdem sich Stanley Bruce erfolgreich für die Wiedereinführung von Wahlen eingesetzt hat, sind diese nun für März dieses Jahres angesetzt. Generalgouverneur Birdwood sah sich zu diesem Zugeständnis gezwungen, nachdem Bruce Hughes bei der Wahl zum Vorsitzenden der Nationalistischen Partei unterlegen war. Bruces Entscheidung, nicht als ungewählter Premierminister zu agieren, führte zum Ausschluss seiner Fraktion aus der Nationalistischen Partei und zur Abberufung von Hughes als Premierminister, doch die Öffentlichkeit wollte nicht akzeptieren, dass die Regierung ihre Zusagen nicht einhielt. Australasien kann sich eine Wiederholung von 1923 nicht leisten - das Gespenst von Melbourne ist vielen noch frisch im Gedächtnis."

AST_guide: "§MDie Demokratie setzt sich durch§! - §MLabor Party§! / §MLang Labor§! / §MCountry Party§! / §MUnited Australasia Party§! (§SSozialdemokratisch§! / §lSozialliberale§! / §mMarktliberale§! / §cSozialkonservativ§!)\n£white_dot Wählen Sie eine der Parteien bei der Bundeswahl 1936, §mCountry§!, §SLabor§!, or §cUnited§!.\n£white_dot Bei den folgenden Wahlen wählen Sie die Partei wieder.\n£white_dot Wenn §SLabor§! 1936 gewählt wurde, wird der TUC seinen Zug machen. Entscheiden Sie sich für den Ausschluss der Revolutionäre.\n£white_dot §lLang Labor§! ist nur dann ab der Bundeswahl 1942 verfügbar, wenn §SLabor§! mindestens die Bundeswahl 1939 gewonnen hat, die Revolutionäre ausgeschlossen wurden und Labor 1941 die Sozialisten wieder eintreten ließ und sich später NICHT mit Langs Fraktion versöhnte.\n\n§MSyndikalistischer Coup§! (§RRadikale Sozialisten§! / §rSyndikalisten§! / §oTotalisten§!)\n£white_dot Wählen Sie bei der Bundeswahl 1936 §SLabor§!.\n£white_dot Wenn die TUC ihren Schritt macht, rufen Sie eine syndikalistische Republik aus.\n£white_dot Auf dem ersten ACTU-Kongress wählen sie, dass die Syndikalisten die Kontrolle behalten.\n\n£white_dot Um die §RSozialisten§! an die Macht zu bringen, wählen Sie den Schwerpunkt \"Die Syndikalisten stellen die Ordnung wieder her\", und wählen Sie auf dem ersten Kongress der ACTU eine der beiden Parteien.\n£white_dot Die §RSozialisten§! werden ab dem zweiten Kongress wählbar sein.\n\n£white_dot Um §rSyndikalistisch§! zu bleiben, nehmen Sie den Schwerpunkt \"Die Syndikalisten stellen die Ordnung wieder her\", und im Ersten Kongress der ACTU-Veranstaltung, lassen Sie die Syndikalisten die Kontrolle behalten.\n\n£white_dot Um die §oMaximisten§! an die Macht zu bringen, nehmen Sie den Schwerpunkt \"Die Syndikalisten stellen die Ordnung wieder her\", und lassen Sie auf dem Ersten Kongress der ACTU-Veranstaltung die Maximisten das Kommando übernehmen.\n\n§MAustralasische Garde §! - §MCoup§! / §MWahl§!  (§nNationalpopulisten§!)\n£white_dot Bei der Bundeswahl 1936 wählen Sie die §SLabor§!\n£white_dot Wenn die TUC ihren Schritt macht, rufen Sie eine syndikalistische Republik aus.\n£white_dot Wenn die australasische Garde einen Putschversuch unternimmt, lassen Sie Ihn erfolgreich sein.\n£white_dot Zerschlagen Sie den Zweiten Melbourne-Aufstand.\nOder:\n£white_dot Wie oben, aber bei der Bundeswahl 1936 wählen Sie eine beliebige Partei, §mCountry§!, §SLabor§!, or §cUnited§!.\n£white_dot Wenn §SLabor§! gewählt wurde, wenn die TUC ihren Schritt macht, wählt sie den Ausschluss der Revolutionäre.\n£white_dot Wählen Sie bei den Wahlen von 1939 die §nCentre Party§!.\n\n§MWiederinkraftsetzung der Notstandsbefugnisse§! (§gAutoritär Demokratisch§!)\n£white_dot Wie der oben beschriebene Garde-Coup, aber anstatt den Aufstand niederzuschlagen, bitten sie die Briten um Hilfe.\n£white_dot Der Führer der Entente muss der Hilfe zustimmen, und wenn er dies tut, wird er die Rebellion niederschlagen und die §gAustralasian National Party§! an die Macht bringen.\n\n§MAustralasia Zuerst Bewegung§! (§PPaternal Autokratisch§!)\n£white_dot Wählen Sie eine der Parteien bei der Bundeswahl 1936, §mCountry§!, §SLabor§!, or §cUnited§!.\n£white_dot Wenn die §SLabor§! gewählt wurde, wird der TUC seinen Zug machen. Wählen Sie den Ausschluss der Revolutionäre.\n£white_dot Wählen Sie bei der Wahl 1939 die §PAustralasia First Movement§!\n\nAnmerkung: Jede der Demokratischen Parteien und die §gAustralasian Nationalist Party§! kann sich dafür entscheiden, eine Republik auszurufen, indem sie nach den Bundeswahlen von 1939 den Schwerpunkt \"Eine Republik werden\" wählt."

### Events ###
austral.3.t: "Der Tod von König George V"
austral.3.d: "Der abgesetzte britische König George V ist endlich der Krankheit erlegen, die ihn seit der Revolution auf der Heimatinsel geplagt hat. Sein Sohn Edward bestieg den Thron des Britischen Reiches, einschließlich des australasiatischen Herrschaftsgebiets. Während viele in Australasien trauern, weckt der Tod des Königs bei anderen die Erinnerung an den Weltkrieg und insbesondere an die Katastrophe von Gallipoli. Sie gehen auf die Straße und fordern die Trennung der Nation von der britischen Krone und dem Entente-Bündnis."
austral.3.a: "Können sie nicht einmal einen Zustand der Trauer respektieren?"

austral.4.t: "Sonderparteitag der Arbeiterpartei"
austral.4.d: "Heute trat die Australasian Labor Party zu einer Sondersitzung in Sydney zusammen, auf der der frühere Premierminister von New South Wales, Jack Lang, wieder in die Partei aufgenommen wurde, nachdem er fünf Jahre lang ausgeschlossen worden war. Lang hatte ursprünglich die Partei verlassen und aufgrund von Meinungsverschiedenheiten mit der Parteiführung eine eigene Partei gegründet. Nach seiner Entlassung aus der Regierung durch den damaligen Gouverneur von NSW, Philip Game, verlor er an Popularität und versuchte, der Partei wieder beizutreten. Als kraftvoller Redner und Populist durch und durch hat die Wiederaufnahme von Lang bei den eher linken Mitgliedern der Labor Party Bestürzung ausgelöst, die ihn ebenso wie die Mehrheit der Gewerkschaftsaktivisten eher als einen sozialen Feudalisten ansehen, der einer echten sozialistischen Doktrin von Natur aus feindlich gegenübersteht. Es scheint, dass die australische Labor Party angesichts der bevorstehenden Wahlen auf eine turbulente Zeit zusteuert."
austral.4.a: "Sollen sich die Linken doch untereinander streiten!"

austral.5.t: "Die Australasische Garde"
austral.5.d: "Die 1925 gegründete Australasische Garde ist eine zutiefst nationalistische und chauvinistische Bewegung, die ihre Wurzeln in der paramilitärischen Organisation 'Liga der nationalen Sicherheit' hat. Viele dieser Männer, die sich aus ehemaligen Soldaten zusammensetzten, die aus dem Weltkrieg zurückkehrten und von einflussreichen Australiern unterstützt wurden, halfen bei der Niederschlagung der Melbourner Kommune von 1923. In den Jahren nach dem Aufstand von Melbourne unterstützte die Garde weiterhin die Regierung, wobei viele Anhänger den erweiterten Sicherheitskräften beitraten, die dem Generalgouverneur zur Verfügung standen, und bei der Unterdrückung linksgerichteter Aktivitäten halfen. Die bevorstehende Rückkehr zur demokratischen Herrschaft hat jedoch bei den Rechtsextremen für Unruhe gesorgt, die das Wiederaufleben der lange unterdrückten Arbeiterbewegung befürchten und befürchten, dass die gespaltene Nationalistische Partei nicht in der Lage sein wird, den Status quo aufrechtzuerhalten. Aus diesen Gründen hat der Vorsitzende der Garde, Eric Campbell, beschlossen, als Zentrumspartei zu den Wahlen anzutreten. Trotz ihres nicht unerheblichen Rückhalts in der Bevölkerung ist derzeit ungewiss, welchen Einfluss sie haben wird."
austral.5.a: "Das kann nicht gut sein..."

austral.6.t: "Buschbrände in Victoria"
austral.6.d: "Der Bundesstaat Victoria wurde von schweren Buschbränden im Nordosten und Südwesten heimgesucht. Aufgrund der großen Hitze und Trockenheit der letzten Jahre ist ein großer Teil des ländlichen Victorias ausgetrocknet, was den Flammen reichlich Nahrung bietet. Die Brände sind derzeit so stark, dass die Asche und der Rauch bis nach Neuseeland zu sehen sind. Feuerwehrleute versuchen derzeit mit Hilfe der Landesregierung, die Katastrophe zu bekämpfen, wobei die Flammen bereits mehrere Großstädte bedrohen und für erhebliche Panik sorgen."
austral.6.a: "Gütiger Gott!"

austral.7.t: "Buschbrände endlich gelöscht"
austral.7.d: "Die Brände in Victoria sind dank der Bemühungen der örtlichen Feuerwehrleute und der überfälligen starken Regenfälle endlich gelöscht worden. Dieser Sieg hat 71 Menschenleben gekostet, über 1000 Häuser wurden zerstört und fast 135 500 Hektar Land verbrannt. Derzeit ist Richter Leonard Stretton mit der Leitung einer königlichen Kommission betraut, die untersuchen soll, wie es zu den verheerenden Bränden kommen konnte. Viele vermuten jedoch, dass Landwirte oder Viehzüchter in ländlichen Gebieten dafür verantwortlich sind, da sie seit langem Buschwerk abbrennen, um neues Land zu roden."
austral.7.a: "Nun, zumindest ist das Schlimmste vorbei."

austral.8.t: "Ion Idriess' 'Der Rinderkönig'"
austral.8.d: "Der führende australische Schriftsteller Ion Idriess hat heute seinen neuesten Roman 'Der Rinderkönig' veröffentlicht. Er handelt vom Leben des kürzlich verstorbenen Sir Sidney Kidman, einem Unternehmer und Viehzüchter, der zu Lebzeiten große Landflächen in Australien besaß oder Miteigentümer war. Kidman wurde durch seine Unterstützung der Regierung im Weltkrieg und von Wohltätigkeitsorganisationen sehr populär, und das Buch dürfte 1936 der Bestseller in Australasien werden."
austral.8.a: "Eine interessante Lektüre!"

austral.9.t: "Australasien Tag"
austral.9.d: "Heute feiert die Nation die Konföderation Australasiens, und obwohl die Konföderation nicht freiwillig war - sie wurde ursprünglich durch die britische Berufung auf den Conservation of Resources Act im Jahr 1924 gegründet -, hat sie doch sowohl Australien als auch Neuseeland viele Vorteile gebracht, so zumindest die allgemeine Meinung. Menschenmengen säumen die Straßen der Städte von der einen bis zur anderen Seite des Landes, um diesen Anlass zu feiern."
austral.9.a: "Vorwärts Australasien Fair!"

austral.10.t: "Die Bundeswahl von [GetYear]"
austral.10.d: "Bei den ersten freien Wahlen seit über einem Jahrzehnt, die viele als 'Bruce's Wahlen' bezeichnen, wird die United Australasia Party voraussichtlich eine Mehrheit erringen. Die Labor- und die Country-Partei führen jedoch einen intensiven Wahlkampf, während die Nationalisten darum kämpfen, ihre Stammwählerschaft zu halten, wobei die Linken für die UAP und die Rechten für die Zentrumspartei der Wächter stimmen. Viele sind zumindest dankbar, dass Campbells Zentrumspartei scheinbar keine Chance hat, tatsächlich zu gewinnen, obwohl es wahrscheinlich ist, dass sie ein gutes Ergebnis erzielen wird."
austral.10.a: "Earle Page und die Country Party."
austral.10.b: "John Curtin und die Australasia Labor Party."
austral.10.c: "Stanley Bruce und die United Australasia Party."

austral.11.t: "Die Australasische Garde und die Wahl"
austral.11.d: "Die australasische Garde ist aus den Wahlen weitaus stärker hervorgegangen als zu Beginn der Wahl. Die Zentrumspartei von Eric Campbell konnte zwar nicht viele Sitze im Parlament erringen, doch gelang es ihr, einen großen Prozentsatz der Wählerstimmen zu gewinnen, vor allem auf Kosten der Nationalisten. Das Fehlen einer kohärenten Strategie und ein feindseliges Medienecho waren jedoch ein deutliches Hindernis für sie."
austral.11.a: "Oh je!"

austral.12.t: "Ein neuer Generalgouverneur?"
austral.12.d: "Während der Amtszeit von William Birdwood als Generalgouverneur wurden die Befugnisse des Amtes erheblich ausgeweitet, was er zur Aufrechterhaltung der Ordnung in Ozeanien auf Kosten von Demokratie und bürgerlichen Freiheiten nutzte. Birdwood, ein britischer General aus dem Weltkrieg, wurde Australasien von einem Empire aufgezwungen, das eine Revolte fürchtete... aber die Zeiten haben sich geändert, und die neu gewählte Regierung könnte diese Gelegenheit nutzen, um ihn durch den beliebten Gouverneur von New South Wales, Sir Alexander Hore-Ruthven, zu ersetzen. Während dieser Schritt bei vielen auf Zustimmung stoßen würde, haben andere vorgeschlagen, ein Mitglied der königlichen Familie einzuladen, das Amt zu übernehmen und damit Australasien stärker in Empires und unserer anderen Entente-Verbündeten einzubinden."
austral.12.a: "William Birdwood sollte bleiben, wo er ist."
austral.12.b: "Sir Alexander würde einen guten Generalgouverneur abgeben!"
austral.12.c: "Wir sollten ein Mitglied der königlichen Familie einladen, das Amt zu übernehmen."

austral.13.t: "Die ACTU macht ihren Zug"
austral.13.d: "Der nationale Parteivorstand der Australasian Labor Party trat heute in Canberra zusammen, nachdem er in einem unerwarteten Ergebnis ins Amt gehoben wurde. John Curtin muss nun entscheiden, in welche Richtung er die Partei und das Land führen will. Es zeichnet sich bereits eine Spaltung zwischen den verschiedenen Flügeln der Partei ab. Jack Lang und der gemäßigte rechte Flügel der Partei stehen der revolutionären Linken gegenüber, die sich um den Australasian Council of Trade Unions schart. Der ACTU will die Gelegenheit nutzen, um in ganz Australasien eine echte syndikalistische Politik durchzusetzen, eine Republik in Erinnerung an die Kommune von Melbourne zu gründen und mit der imperialistischen Entente zu brechen. Lang möchte diese Radikalen aus der Partei ausschließen und unseren Platz im Empire beibehalten. Curtin muss eine Entscheidung treffen: seine Partei auflösen oder eine Revolution anführen."
austral.13.a: "Schließt die Revolutionäre aus der Partei aus!"
austral.13.b: "Die ACTU übernimmt die Kontrolle! Ruft die syndikalistische Republik aus!"

austral.14.t: "Neue Kampagnen der Labor Partei"
austral.14.d: "Die Wahlkampfanstrengungen der Labor-Partei haben in jüngster Zeit einen Aufschwung erfahren, da sie offenbar über sehr viel mehr Geld in den Parteikassen verfügt, als bisher für möglich gehalten wurde. [Root.GetAdjective] Polizeiermittler vermuten, dass das Geld wahrscheinlich über den Australasian Council of Trade Unions geleitet wird, der von der Union of Britain entsandt wurde, um die Radikalen innerhalb der Labor-Partei zu unterstützen... obwohl es dafür noch keine echten Beweise gibt."
austral.14.a: "Ausländische Einmischung in unsere Wahlen? Unerhört!"

austral.20.t: "Arbeitnehmerorganisationen und Gewerkschaften"
austral.20.d: "Nach der Kommune von Melbourne und der Revolution von 1925 wurden die Gewerkschaften verboten. Zwar arbeiteten viele von ihnen weiterhin im Untergrund an der Seite der Australasian Labor Party, doch wurden sie von den erweiterten Polizei- und Militärbezirken sowie der Australasian Guard unterdrückt. Auch wenn wir ihrer Ideologie skeptisch gegenüberstehen, wird die weitere drakonische Durchsetzung der Politik Birdwoods zweifellos unpopulär sein, so dass wir überlegen müssen, ob wir diese Gewerkschaften legalisieren und einen Kompromiss mit ihren Führern suchen sollen."
austral.20.a: "Rückgängigmachung der Birdwood-Politik."
austral.20.b: "Gewerkschaften verursachen Ärger - Setzt die Unterdrückung fort."

austral.21.t: "Der Syndikalistische Marsch"
austral.21.d.notlabor: "Als Reaktion auf die Wahlergebnisse, die nach Ansicht der Labor-Partei zu Ungunsten ihrer Kandidaten manipuliert wurden, haben Radikale, die vom Australasian Council of Trade Unions unterstützt werden, heute in mehreren Städten Australasiens einen illegalen Marsch abgehalten. Sie protestieren damit gegen die fortgesetzte Unterdrückung der Gewerkschaften, und mehrere der Märsche endeten in Zusammenstößen mit der Polizei und örtlichen paramilitärischen Gruppen. Alle Aufmärsche wurden erfolgreich aufgelöst, aber die Anführer haben geschworen, dass sie der neuen Regierung weiterhin Widerstand leisten werden und dass sich die Australasiatische Konföderation ohne Freiheit nicht wirklich eine Demokratie nennen kann."
austral.21.d.labor: "Als Reaktion auf ihren jüngsten Rauswurf aus den Reihen der Labor-Partei und der neuen Regierung haben Radikale, die vom Australasian Council of Trade Unions unterstützt werden, heute in mehreren Städten Australasiens einen illegalen Marsch abgehalten. Sie fordern ein rasches Ende der Unterdrückung der Gewerkschaften, was die Führer der Labor-Partei bereits zugesagt haben. Mehrere der Märsche endeten in Zusammenstößen mit der Polizei und lokalen paramilitärischen Gruppen. Alle Märsche wurden erfolgreich aufgelöst, aber die Anführer haben geschworen, dass sie der neuen Regierung weiterhin Widerstand leisten werden und dass sich die Australasiatische Konföderation ohne Freiheit nicht wirklich eine Demokratie nennen kann."
austral.21.a: "Das bedeutet Ärger für sie."

austral.22.t: "Die ACTU-Kampagne"
austral.22.d: "Als Reaktion auf die Entscheidung der Regierung, Gewerkschaften zu legalisieren, hat die neu legitimierte ACTU einen großen Vorstoß für die nächsten Parlamentswahlen unternommen. Große Menschenmengen haben sich versammelt, um die Rede des Syndikalistenführers Fred Paterson zu hören, und obwohl Experten den Radikalen keine großen Hoffnungen auf einen Sieg machen, ist man angesichts der wachsenden Unterstützung für Paterson besorgt. Einige Minister haben Vorbehalte gegen die Legalisierung geäußert und sie als 'gefährliches Experiment' bezeichnet, aber im Moment scheint der Schaden minimal zu sein."
austral.22.a: "Wir werden dies genau im Auge behalten."

austral.23.t: "Gewerkschaften protestieren gegen Unterdrückung"
austral.23.d: "Gewerkschaftsanhänger sind in mehreren australischen Großstädten auf die Straße gegangen, um gegen die Entscheidung der Regierung zu protestieren, die Unterdrückung der ACTU und ihrer syndikalistischen Verbündeten fortzusetzen. Die Demonstranten wurden von der Polizei und später von paramilitärischen Gruppen der Australasischen Garde angegriffen, was zu blutigen Zusammenstößen in Melbourne führte, bei denen Dutzende von Menschen verletzt worden sein sollen. Der Führer der Maximisten, J.B. Miles, rief zu weiterem Widerstand gegen die gewerkschaftsfeindliche Politik der Regierung auf, obwohl er nicht offen zum bewaffneten Aufstand aufrief."

austral.24.t: "Zusammenstoß zwischen Bergleuten und der Polizei"
austral.24.d: "Die fortgesetzte Unterdrückung der Gewerkschaften hat heute zu einer heftigen Reaktion geführt, als Bergleute im gesamten Bundesstaat Victoria versuchten, die Arbeit niederzulegen, um gegen unsichere Arbeitsbedingungen zu protestieren, die sich in den letzten zehn Jahren immer weiter verschlechtert haben. Obwohl sie behaupteten, keiner Gewerkschaft anzugehören, wurde ihre Aktion für unrechtmäßig erklärt, und mehrere Zusammenstöße mit der Polizei endeten mit dem Tod eines Bergarbeiters namens Joseph Grenton. Während der Streik aufgelöst wurde, ist 'Miner Joe' in der australischen Arbeiterklasse zu einer Art Volksheld aufgestiegen."
austral.24.a: "Ein toter Volksheld, das ist er."

austral.25.t: "ACTU feiert Einigung"
austral.25.d: "Der von der Regierung beschlossene neue Workers' Deal war für die australische Arbeiterklasse ein großer Grund zum Feiern - und der Australasian Council of Trade Unions hat anlässlich dieses historischen Ereignisses in mehreren großen Städten Demonstrationen durchgeführt. Die Reden der ACTU-Führer zogen eine große Menschenmenge an, wo sie mit offensichtlicher Inbrunst über syndikalistische Ideale und die wahren Interessen der Arbeiterklasse sprachen. Die Polizei stand in der Nähe und hielt die Hetzer zurück, die die Sozialisten beschimpften, aber es gab keine Berichte über Zwischenfälle."
austral.25.a: "Zumindest gab es keine Gewalt."

austral.26.t: "Illegaler Streik in Sydney"
austral.26.d: "Fabrikarbeiter in Sydney legten heute die Arbeit nieder und organisierten einen illegalen Streik, der eine rasche Reaktion der Polizei nach sich zog. Obwohl die Beschäftigten betonten, dass sie nicht mit der ACTU verbunden seien und ihre Aktion aus Frustration entstanden sei, wurde ihnen ein Ultimatum gestellt, die Arbeit niederzulegen - was sie jedoch ignorierten. Die Gewalt eskalierte schnell, als die Polizei einschritt, und der daraus resultierende Aufstand endete mit über dreißig Schwerverletzten. Innerhalb einer Woche kehrten die Fabrikarbeiter an ihren Arbeitsplatz zurück... nun unter der Aufsicht privater Milizsoldaten, um sicherzustellen, dass keine weiteren Demonstrationen stattfanden."
austral.26.a: "Das gerät langsam außer Kontrolle..."

austral.27.t: "Langs Rede unterbrochen"
austral.27.d: "Jack Lang hielt heute in Sydney eine feurige Rede, in der er gegen die Syndikalisten und Radikalen wetterte, die die Gewerkschaftsbewegung geplagt haben. Er kam jedoch nicht weit in seiner Rede, als sie von syndikalistischen Anhängern unterbrochen wurde, die 'Verräter' und 'Ausverkauf' skandierten. Lang ignorierte diese Beschimpfungen zunächst, schloss sich ihnen aber schließlich an, und auf jede Gegenbeschimpfung, die er ausstieß, folgten Jubelrufe und Gebrüll seiner Anhänger. Als es um die Beschäftigung ging, beschloss Lang, die Syndikalisten hinauszuwerfen, nachdem einer von ihnen geäußert hatte: 'Haben Sie und Beasley nicht die australischen Arbeiter um ihre Arbeitsplätze gebracht, als Sie die Partei unterwandert haben?'. Daraufhin kam es zu einer gewalttätigen Konfrontation zwischen den Anhängern der Syndikalisten und der Labour Party. Der Vorfall wurde von den australischen Medien aufgegriffen, die den Radikalen die Schuld an der Störung geben wollten, doch die Öffentlichkeit sieht in Lang denjenigen, der die Konfrontation eskalieren ließ und auf seine Anhänger losging."
austral.27.a: "Vielleicht war 'Ich werde dir deine verdammten Zähne einschlagen' zu viel."

austral.28.t: "Paterson hält eine Rede"
austral.28.d: "Mit der Aufhebung des Kriegsrechts in ganz Australien können sich wieder Menschenmengen versammeln - eine Tatsache, die der Führer der Syndikalisten, Fred Paterson, heute in Sydney zu einer Rede nutzte, die sowohl eine sehr große Menschenmenge als auch die Aufmerksamkeit der Medien auf sich zog. Paterson sprach von der Notwendigkeit eines 'offenen Dialogs' zwischen den Gewerkschaften und der Regierung, und dass es keinen Grund gebe, sich vor der Demokratie zu fürchten, die der Syndikalismus mit sich bringe. Die Rede wurde von einigen als 'Geschwätz eines Radikalen' bezeichnet, während viele andere meinten, dass Paterson durch seine gut gesprochene Art viele neue Anhänger gewonnen habe."
austral.28.a: "Interessant..."

austral.29.t: "Fabrikbrand in [factory_state.GetName]"
austral.29.d: "Eine der größten Fabriken in [factory_state.GetName] brannte in der Nacht ab, vermutlich durch Brandstiftung. Berichten zufolge gab es in der Fabrik zahlreiche Beschwerden über die Arbeitsbedingungen und die ungerechte Entlohnung, von denen die meisten in den letzten fünf Jahren unbeantwortet blieben. Die Eigentümer streiten dies ab und behaupten, dies sei ein weiterer Versuch des Australasian Council of Trade Unions, Unruhe zu stiften und die syndikalistische Sache zu unterstützen. Obwohl der Schaden groß war, hat die ACTU keine Verantwortung für den Brand übernommen, und die Polizei ermittelt noch."
austral.29.a: "Sabotage?"

austral.30.t: "Generalstreik"
austral.30.d.legal: "Die Lage der Arbeitnehmer in Australasien hat sich heute verschlechtert, als die ACTU zu Generalstreiks im ganzen Land aufrief, um gegen die schlechten Arbeitsbedingungen in vielen Fabriken zu protestieren. Einige halten dies für einen Trick, um Unterstützung zu erhalten, und viele führende Vertreter der australasischen Garde und anderer Organisationen haben die Regierung bereits aufgefordert, ihre Entscheidung, Gewerkschaften zuzulassen, rückgängig zu machen. Aber so oder so werden die Streiks voraussichtlich mehrere Wochen andauern, bis ein Kompromiss gefunden wird."
austral.30.d.illegal: "Die Lage der Arbeitnehmer in Australasien hat sich heute verschlechtert, als die ACTU zu illegalen Streiks im ganzen Land aufrief, um gegen schlechte Arbeitsbedingungen und die anhaltende Unterdrückung der Gewerkschaften zu protestieren. Einige halten dies für einen Trick, um Unterstützung zu erhalten, und viele führende Vertreter der australasischen Garde und anderer Organisationen haben die Regierung bereits aufgefordert, ihre Anstrengungen zu verdoppeln, um die radikalen Bewegungen, die hinter den Arbeitsunterbrechungen stehen, zu zerschlagen."
austral.30.a: "Oh mein!"

austral.31.t: "Aufstieg der Australasischen Garde"
austral.31.d: "Als Reaktion auf die allgemeinen Arbeiterunruhen, die Australasien seit der letzten Wahl heimsuchen, hielt Eric Campbell heute eine leidenschaftliche Rede, in der er zu 'vereintem, entschlossenem und entschlossenem Handeln seitens der loyalen Bürger Australasiens' aufrief. Er sagte, die Regierung habe in ihrem Mandat versagt, und wenn keine strengen Maßnahmen ergriffen würden, werde ganz Australasien dem Chaos und der Flut des Syndikalismus erliegen, die die Welt überspült. Seine Worte erregten die Aufmerksamkeit vieler Menschen, und bereits jetzt hat sich die Unterstützung sowohl in den ländlichen als auch in den städtischen Gebieten des Landes auf seine Zentrumspartei verlagert."
austral.31.a: "Das ist alles, was wir brauchen."

austral.32.t: "Aufstieg der AFM"
austral.32.d: "Bis zu diesem Zeitpunkt galt die von Percy Stephensen angeführte Bewegung Australasia First als eine Randbewegung unzufriedener Sozialisten. Mit dem Aufkommen des von syndikalistischen Kräften inspirierten Chaos und dem damit verbundenen Erfolg der Australasischen Garde haben Stephensens Worte bei den Menschen in Australasien neuen Anklang gefunden. Stephensen fordert, dass Australasien seine Beziehungen zur britischen Krone kappt, den Australasianismus weiter fördert und eine neutrale Haltung in globalen Angelegenheiten einnimmt, um sicherzustellen, dass Australasien nie wieder in eine Katastrophe wie Gallipoli marschiert. 'Sie reden großspurig davon, 'Australiens riesige leere Räume aufzufüllen', und dann kippen sie den Abschaum Londons hier ab', sagt er seinen begeisterten Anhängern: 'Zur Hölle mit den Briten und dem Empire!'"
austral.32.a: "Das ist verräterisches Gerede, das ist es."

austral.33.t: "Die AFM protestiert gegen den Krieg"
austral.33.d: "Die 'Australasia First Movement', eine Gruppe, die sich für Neutralität und einen Abbruch der Beziehungen zur britischen Krone einsetzt, hat eine Reihe von Protestaktionen im ganzen Land organisiert, um den Ausstieg Australasiens aus dem derzeitigen Krieg zu fordern. Die Demonstranten riefen: 'Niemals Gallipoli!' Sie sind der Meinung, dass die Briten das Land in einen Krieg nach dem anderen hineingezogen haben und dass es an der Zeit ist, dies alles zu beenden. Die Botschaft der Gruppe ist bei der australischen Bevölkerung gut angekommen, und diejenigen, die noch immer von den anhaltenden Wunden des Weltkriegs enttäuscht sind, hören offensichtlich zu."
austral.33.a: "Sie sind eine Randgruppe, nichts weiter."

austral.34.t: "Das Goldfinch-Gillespie-Komitee"
austral.34.d: "Zwei mächtige australische Plutokraten, Sir Phillip Goldfinch und Sir Robert W. Gillespie, haben sich nun offen mit der reaktionären Gruppe 'Australasian Guard' unter der Führung des Kriegsveteranen Eric Campbell zusammengetan, die informell als 'Goldfinch-Gillespie-Komitee' bekannt ist. Bislang war die Garde eine unbedeutende Kraft in der australasiatischen Politik, aber mit ihrer eindringlichen revanchistischen Rhetorik und ihrem populistischen Flair hat die Bewegung begonnen, ihren Einfluss über New South Wales hinaus auszudehnen und vor allem Unterstützung unter entlassenen Soldaten und verärgerten Offizieren zu gewinnen. Mit dem beträchtlichen Einfluss und den finanziellen Mitteln des Komitees könnte die Garde den Ausgangspunkt für einen Showdown mit dem neuen Regime in Canberra gefunden haben. Die Regierung sollte auf alle Eventualitäten vorbereitet sein."
austral.34.a: "Das verheißt nichts Gutes..."

austral.35.t: "Das große Schisma der Australasian Labor Party"
austral.35.d.notlabor: "Seit der Wiederaufnahme von Jack Lang in ihre Reihen ist die Labor Party von internen Streitigkeiten geprägt. Heute schlug Lang gegen die linken Mitglieder des Parteiapparats von New South Wales zurück, indem er sie zusammen mit ihren syndikalismusfreundlichen Gewerkschaftskameraden aus der ACTU ausschließen ließ. Diese Säuberung der NSW-Partei hat seitdem auf den gesamten Bund übergegriffen, wobei Langs Anhänger der gemäßigten Sozialpopulisten und die antisyndikalistischen Gewerkschaftsanhänger ihre eher linken Gegner ausgegrenzt und marginalisiert haben. Dieses 'Große Schisma' der Australasian Labor Party hat die ozeanische Arbeiterbewegung fest in eine reformistische und populistische Labor Party und eine revolutionäre Bewegung, die sich um den Australasian Council of Trade Unions konsolidiert, gespalten. Dennoch ist nicht alles gut in der Labor Party, denn es gibt immer noch Reibereien zwischen Lang und dem populären John J. Curtin."
austral.35.d.notlabor2: "Seit der Wiederaufnahme von Jack Lang in die Partei ist die Labor Party von internen Streitigkeiten erschüttert. Heute griff Lang den Führer der Labor Party, John J. Curtin, an und behauptete, Curtin sei nicht weit genug gegangen, um mit den Radikalen fertig zu werden, und dass diese das Land mit Sicherheit ins Chaos stürzen würden. Dieses 'Große Schisma' der Australasian Labor Party hat die ozeanische Arbeiterbewegung fest in eine reformistische und populistische Labor Party und die revolutionäre Bewegung im Exil, die sich um den Australasian Council of Trade Unions gruppiert, gespalten. Dennoch ist in der Labor Party nicht alles in Ordnung, denn es gibt immer noch Reibereien zwischen Lang und dem populären John J. Curtin."
austral.35.d.labor: "Seit der Wiederaufnahme von Jack Lang in die Partei ist die Labor Party trotz des Rauswurfs der syndikalistischen Radikalen von internen Streitigkeiten geprägt. Heute griff Lang den Parteivorsitzenden John J. Curtin an und behauptete, Curtin sei nicht weit genug gegangen, um mit den Radikalen fertig zu werden, und dass diese das Land mit Sicherheit ins Chaos stürzen würden. Dieses 'Große Schisma' der Australasian Labor Party hat die ozeanische Arbeiterbewegung fest in eine reformistische Rumpf-Labor-Partei und eine eher populistische Gruppe unter der Führung von Lang selbst gespalten - eine Fraktion, die von den meisten als 'Lang Labor' bezeichnet wird. Es ist so gut wie sicher, dass dieser Schritt die Unterstützung der Partei vor den nächsten Wahlen spalten wird."
austral.35.a: "Interessant."

austral.36.t: "Ein Skandal erschüttert die Regierung"
austral.36.d.uap: "Um die zunehmende Unbeliebtheit der UAP bei der Bevölkerung noch zu verstärken, ist die Regierung durch eine Korruptionsuntersuchung, die ihren Weg in die Zeitungen gefunden hat, unter Beschuss geraten. Obwohl keine hochrangigen Minister in die Affäre verwickelt waren, hat der Skandal in der australischen Öffentlichkeit den Eindruck erweckt, dass die UAP-Regierung sowohl ineffektiv als auch von Männern durchsetzt ist, die nur auf ihre eigene Bereicherung aus sind. Eine Reihe von Verhaftungen und eine Umbesetzung von Ministerposten scheinen den Skandal ein wenig abflauen zu lassen, aber der Schaden ist angerichtet - und vor den nächsten Wahlen könnte er in der Tat schwerwiegend sein."
austral.36.d.country: "Um die zunehmende Unbeliebtheit der Country-Partei bei der Bevölkerung noch zu verstärken, ist die Regierung aufgrund einer Korruptionsuntersuchung, die ihren Weg in die Zeitungen gefunden hat, unter Beschuss geraten. Obwohl keine hochrangigen Minister in die Affäre verwickelt waren, hat der Skandal in der australischen Öffentlichkeit den Eindruck erweckt, dass die Landesregierung sowohl ineffektiv als auch von Männern durchsetzt ist, die nur auf ihre eigene Bereicherung aus sind. Eine Reihe von Verhaftungen und eine Umbesetzung von Ministerposten scheinen den Skandal etwas abflauen zu lassen, aber der Schaden ist angerichtet - und vor den nächsten Wahlen könnte er in der Tat schwerwiegend sein."
austral.36.a: "Das ist ein schreckliches Timing."

austral.37.t: "Die Möglichkeit einer Koalition"
austral.37.d.uap: "Da die UAP vor den nächsten Wahlen mit schwindender Unterstützung rechnen muss, sind mehrere Führer der Country-Partei an uns herangetreten und haben uns eine mögliche Lösung angeboten: eine Koalition zwischen UAP und Country, in der sie ihre Anstrengungen und Unterstützungsbasis bündeln, um sicherzustellen, dass weder die Labor-Partei noch eine der radikaleren Strömungen eine Chance auf den Sieg hat. Dies würde die Aufnahme von Ministern aus dem Land in das Kabinett bedeuten, aber einige Berater meinen, dass dies unser einziger Weg zum Sieg sein könnte."
austral.37.d.country: "Da die Landespartei vor den nächsten Wahlen mit schwindender Unterstützung rechnen muss, sind mehrere UAP-Führer an uns herangetreten und haben uns eine mögliche Lösung angeboten: eine Koalition zwischen UAP und Landespartei, in der sie ihre Anstrengungen und Unterstützungsbasis bündeln, um sicherzustellen, dass weder die Arbeitspartei noch eine der radikaleren Strömungen eine Chance auf den Sieg hat. Dies würde bedeuten, dass UAP-Minister in das Kabinett aufgenommen werden müssten, aber einige Berater meinen, dass dies unser einziger Weg zum Sieg sein könnte."
austral.37.a: "Eine gemeinsame Front gegen Radikale und Labor, wie können wir das ablehnen?"
austral.37.b: "Nein - wir werden genug Unterstützung haben, um eine Regierung zu bilden."

austral.38.t: "Die neue Koalition"
austral.38.d: "Nach der Wahlniederlage und der Tatsache, dass ihre konservative Unterstützung im Zuge des Aufstiegs der Australasian Guard und der AFM schwindet, haben die UAP und die Country Party eine Koalition für die nächsten Wahlen angekündigt. Sie werden ihre Kräfte bündeln und im Falle eines Wahlsiegs eine gemeinsame Regierung bilden - und nach Meinung vieler sind ihre Chancen dafür enorm gestiegen. Die Parteivorsitzenden Stanley Bruce und Earle Page sind bereits durch die großen Städte Australasiens gereist und haben bei gemeinsamen Auftritten eine große Menschenmenge begrüßt."
austral.38.a: "Aber wird das ausreichen?"

austral.39.t: "'Vierzigtausend Reiter'"
austral.39.d: "Unter der Regie von Charles Chauvel erzählt 'Vierzigtausend Reiter' die Geschichte des Australischen Leichten Reiters während des Sinai- und Palästina-Feldzugs im letzten Weltkrieg. Der Film folgt den Abenteuern dreier rüpelhafter Helden in Kampf und Romantik und gipfelt in der Schlacht von Beerscheba. Der Film ist eindeutig ein Propagandawerkzeug, um die Rekrutierung von Soldaten zu fördern und den Stolz der Australier in der Heimat zu heben, und er wird schnell zum erfolgreichsten australischen Film, der je produziert wurde."
austral.39.a: "Wow!"

austral.40.t: "VFL-Finale"
austral.40.d: "Die Begeisterung für das große Finale der viktorianischen Fußballliga ist groß: Sowohl beim Collingwood Football Club als auch beim South Melbourne Football Club wurden zahlreiche Trainingsbesuche registriert. Trotz des warmen Wetters trainierten die Mannschaften fleißig für das bevorstehende Premiership am Samstag im Melbourne Cricket Ground. Beide Mannschaften sind zuversichtlich, dass sie das große Finale erreichen können, aber die Zeit wird zeigen, wer es schaffen wird."
austral.40.a: "Solche Aufregung!"

austral.42.t: "Collingwood holt eine weitere Premiership"
austral.42.d: "Rund 76.000 Zuschauer haben heute miterlebt, wie der Collingwood Football Club seine elfte Premiership errungen hat. Die 'Meister der Fußballtaktik' verstanden es, die Bewegungen von South Melbourne sowohl zu ködern als auch auszunutzen. Dies und die vielen fatalen Fehler im Spiel von South Australia führten dazu, dass Collingwood mit 11 Punkten Vorsprung gewann."
austral.42.a: "Was für ein Spiel!"

austral.43.t: "South Melbourne gewinnt die Premiership"
austral.43.d: "Rund 76.000 Zuschauer sahen ein unglaublich enges Spiel, in dem sich der South Melbourne Football Club seine vierte Premiership sicherte. Trotz der Organisation und des Trainings von Collingwood war South Melbourne in der Lage, die ausgelegten Tricks zu durchschauen und unnötige Gegentreffer zu vermeiden. South Melbourne spielte eine konsequente Verteidigung, schaffte es aber, in den letzten Minuten des Spiels einen letzten Treffer zu erzielen und sich so den Sieg mit einem Punkt zu sichern."

austral.44.t: "Stanley Bruce und Joseph Lyons nehmen an der Kundgebung teil"
austral.44.d: "Nach der jüngsten Entscheidung, eine Koalition zwischen der UAP und der Australasian Country Party zu bilden, nahmen die Parteivorsitzenden Stanley Bruce und Joseph Lyons heute gemeinsam an einer Kundgebung in Sydney teil, auf der sie vor der Zunahme des Extremismus in der Nation warnten und darauf hinwiesen, dass eine Abkehr von denjenigen, die Australasien die Demokratie zurückgebracht haben, das Land in mehr Krieg und Chaos stürzen würde und nicht in weniger. Die Kundgebung war gut besucht, und ihre Worte wurden von den Zuhörern mit Beifall bedacht. Es bleibt jedoch abzuwarten, ob dies ausreichen wird, um sie durch die kommenden Wahlen zu bringen."
austral.44.a: "Wir werden sehen."

austral.50.t: "Die Bundeswahl von [GetYear]"
austral.50.d: "Nach der australischen Verfassung sind Wahlen mindestens alle drei Jahre abzuhalten (ein Erbe der australischen Praxis). Die diesjährigen Wahlen sind besonders wichtig, da die Australasian Guard von Eric Campbell, die bei den Bundeswahlen als Zentrumspartei antritt, und die Bewegung Australasia First von Percy Stephensen, die beide den traditionellen konservativen Parteien die Unterstützung entzogen haben, auf dem Vormarsch sind. Werden die Wähler einer der etablierten Parteien treu bleiben oder werden sie sich für die Radikalen entscheiden?"
austral.50.a: "Stanley Bruce und die United Australasia Party."
austral.50.b: "Earle Page und die Country Party."
austral.50.c: "John Curtin und die Australasia Labor Party."
austral.50.e: "Eric Campbell und die Zentrumspartei."
austral.50.f: "Percy Stephensen und die erste Bewegung Australasiens."

austral.51.t: "Der Coup der Australasischen Garde"
austral.51.d: "Die Ereignisse in Australasia haben den Siedepunkt erreicht, und paramilitärische Gruppen, die der Australasischen Garde treu sind, haben die Hauptstadt gestürmt! Der Putsch wird von Thomas Blamey und Eric Campbell angeführt, beides Helden des Weltkriegs. Die Soldaten der in Canberra stationierten Militärbezirke, von denen viele auch Veteranen des Weltkriegs sind, müssen eine schwere Entscheidung treffen: Entweder richten sie ihre Waffen auf Helden und ihre Kameraden oder sie lassen zu, dass er die demokratisch gewählte Regierung von Australasia stürzt."
austral.51.a: "Der Putsch scheitert! Die Demokratie setzt sich durch!"
austral.51.b: "Der Putsch ist erfolgreich! Die Demokratie fällt!"

austral.52.t: "Die Auflösung der Australasischen Garde"
austral.52.d: "Heute wurden Eric Campbell und Thomas Blamey, beide Veteranen des Weltkriegs und Täter des versuchten Staatsstreichs der Australasischen Garde, vom Obersten Gerichtshof Australasiens wegen Hochverrats zu lebenslanger Haft verurteilt. Die Führung der Garde und ihres politischen Flügels, der Zentrumspartei, teilt mit vielen anderen prominenten Mitgliedern das gleiche Schicksal. Die Zentrumspartei wurde aufgelöst und die Australasiatische Garde als politische Kraft in Australasien mehr oder weniger beendet. Major William J.R. Scott konnte leider nicht direkt mit dem Staatsstreich in Verbindung gebracht werden und entging so einer Gefängnisstrafe, obwohl viele ihn beschuldigen, die an seiner Verfolgung Beteiligten bestochen zu haben."
austral.52.a: "Gute Befreiung!"

austral.53.t: "Die Bundeswahl von [GetYear]"
austral.53.d: "Gemäß der Verfassung von [Root.GetNameDef] müssen mindestens alle drei Jahre Wahlen abgehalten werden. Daher sind überall in der Nation Menschenmassen zu den Urnen gegangen..."
austral.53.a: "Die United Australasia Party gewinnt die Wahl"
austral.53.b: "Die Country Party gewinnt eine knappe Mehrheit"
austral.53.c: "Die Labor Party erringt den Sieg"
austral.53.e: "Die Nationalisten gewinnen die Kontrolle über das Parlament zurück"
austral.53.f: "Langs Labor gewinnt den Tag!"

austral.60.t: "Prüfung des Maori-Gesetzes"
austral.60.d: "Die Behandlung der einheimischen Maori ist einer der Knackpunkte bei der Verwaltung Neuseelands im Rahmen der Konföderation, und die neuseeländische Regierung drängt die größere Regierung seit Jahren, ein Gesetz zu verabschieden, das den Vertrag von Waitangi in das australasiatische Recht einbezieht und den Maori die Menschen- und Landrechte auf ihrer Insel garantiert, die die Aborigines in anderen Teilen Australasiens nicht haben. Ein solches Vorgehen würde Neuseeland beschwichtigen, obwohl es in anderen Teilen Australasiens nicht gerne gesehen wird, aber viele in der Regierung sind der Meinung, dass das unproduktive Land der Maori unter staatlicher Kontrolle viel besser genutzt werden könnte."
austral.60.a: "Der Vertrag von Waitangi ist unnötig, und das Land der Maori sollte genutzt werden."
austral.60.b: "Gewährt ihnen Rechte und beschwichtigt Neuseeland."

austral.61.t: "Eine [Root.GetAdjective] Republik?"
austral.61.d: "Obwohl [Root.GetNameDef] keine Kolonie mehr ist, steht es offiziell weiterhin unter der Kontrolle der britischen Krone - der Generalgouverneur ist unser Staatsoberhaupt und regierte die Nation bis zur Wahl im Jahr 1936 absolut. Daher kann eine Trennung zwischen unserer Regierung und der Krone nur mit königlicher Zustimmung erfolgen, auch wenn wir beabsichtigen, nach der Rückführung unserer Verfassung auf [Root.GetAdjective] Boden gute Verbündete von [crown_country.GetNameDef] zu bleiben. Heute wurden Abgesandte nach [crown_country.GetNameDef] geschickt, um die Bitte unseres Königs formell vorzutragen, und wir sollten seine Antwort bald hören."
austral.61.a: "Hoffentlich ist das nur eine Formalität..."

austral.62.t: "Eine [Root.GetAdjective] Republik?"
austral.62.d: "Vertreter von [From.GetNameDef] sind heute zu einer Audienz beim König eingetroffen und haben formell um die Rückführung ihrer Verfassung gebeten. Damit würde [From.GetNameDef] faktisch in eine Republik umgewandelt und alle Verbindungen zur britischen Krone, mit Ausnahme der zeremoniellen, gekappt. Sie sagen, sie hätten die Absicht, loyale Verbündete von [Root.GetNameDef] zu bleiben, und das ist technisch gesehen auch ihr gutes Recht, obwohl es einige gibt, die dies als Verrat bezeichnen - bis zu den Wahlen von 1936 standen sie unter der direkten Herrschaft ihres Generalgouverneurs gemäß den Notstandsmaßnahmen, und davor waren sie eine britische Kolonie. Wer sind sie, dass sie sich zu einer Republik erklären? [From.GetNameDef] wäre nichts ohne die Unterstützung der britischen Krone!"
austral.62.a: "Sie sind frei, sich selbst zu regieren, wie sie wollen."
austral.62.b: "Sie kappen die Bande zu uns, wir kappen die Bande zu ihnen."
austral.62.c: "Unabhängigkeit? Auf keinen Fall!"

austral.63.t: "Die Krone stimmt zu"
austral.63.d: "Mit der Zustimmung der königlichen Krone hat die [Root.GetAdjective]-Regierung offiziell ihre Verfassung zurückgegeben und ist eine Republik geworden. Der [Root.GetAdjective]-Premierminister ist nun sowohl unser Staatsoberhaupt als auch der Regierungschef, wobei die Aufgaben des Generalgouverneurs rein zeremonieller Natur sind und alle Entscheidungsbefugnisse bei [Root.GetNameDef] verbleiben. Wir bleiben zwar der treue Verbündete von [From.GetNameDef], werden aber nie wieder ihrer Kontrolle unterworfen sein, wie es nach der Inkraftsetzung der Notstandsprotokolle im Jahr 1925 der Fall war. Wir sind jetzt und für immer unsere eigene Nation!"
austral.63.a: "Lang lebe [Root.GetNameDef]!"

austral.64.t: "Die Krone bricht alle Bande mit uns"
austral.64.d: "Die Krone hat zwar der Rückführung der [Root.GetAdjective]-Verfassung zugestimmt, aber sie hat uns auch aus dem britischen Bündnis ausgeschlossen und erklärt, dass eine Kolonie, die das Empire so bereitwillig verlässt, weder dessen Schutz noch dessen Hilfe erwarten kann. Einige [Root.GetAdjective]-Politiker empfanden diese Reaktion als geradezu kindisch, aber die Sache ist erledigt - nie wieder werden wir der britischen Kontrolle unterworfen sein, wie wir es nach der Inkraftsetzung der Notstandsprotokolle im Jahr 1925 waren. Wir sind jetzt und für immer unsere eigene Nation!"

austral.65.t: "Die Krone lehnt ab"
austral.65.d: "Zu einem für viele in der [Root.GetAdjective]-Regierung schockierenden Zeitpunkt sind unsere Delegierten mit der Nachricht zurückgekehrt, dass die britische Krone unsere Unabhängigkeit abgelehnt hat. [Root.GetNameDefCap] spiele eine zu wichtige Rolle innerhalb der Entente und sei ein zu integraler Bestandteil des britischen Empire. Wenn man bedenkt, dass [Root.GetNameDef] bis vor kurzem unter der direkten Herrschaft der Krone stand, ist diese Haltung vielleicht nicht unerwartet. Es besteht immer noch die Möglichkeit, die Republik auszurufen, obwohl dies eine Reaktion von [From.GetNameDef] hervorrufen könnte, um eine 'rebellische Kolonie' zurückzuerobern."
austral.65.a: "So viel zu dieser Idee."
austral.65.b: "Wir sind nicht mehr ihre Kolonie! Wir werden tun, was wir wollen!"

austral.66.t: "[From.GetNameDefCap] widersetzt sich uns"
austral.66.d: "Trotz unserer Warnung hat sich die [From.GetAdjective]-Regierung über das Verbot des Königs hinweggesetzt und sich selbst zur Republik erklärt, wobei sie alle Verbindungen zur britischen Monarchie und zum Entente-Bündnis abbrach. Der König ist Berichten zufolge wütend über diesen [From.GetAdjective]-Verrat, aber es gibt viele in der Regierung, die sich fragen, was getan werden kann ... wollen wir wirklich Krieg führen, um eine ehemalige Kolonie am anderen Ende der Welt zurückzuerobern?"
austral.66.a: "Gut, dass wir den kolonialen Müll los sind."
austral.66.b: "Offensichtlich muss ihnen eine Lektion erteilt werden."

austral.67.t: "Eine neue Republik"
austral.67.d: "Da [Root.GetNameDef] nicht mehr Teil der Entente oder des Britischen Empires ist, ist die Trennung unserer Regierung von der der britischen Krone nur noch eine Formalität - heute wurde sie bekannt gegeben, wobei der Generalgouverneur an seinen letzten Aufgaben im Parlament von [Root.GetAdjective] teilnahm. Danach wird seine Rolle rein zeremoniell sein, und das [Root.GetAdjective]-Staatsoberhaupt wird auch der Regierungschef sein. Wir sind jetzt und für immer eine wirklich unabhängige Republik!"

austral.68.t: "Ein neuer Generalgouverneur"
austral.68.d: "Im Zuge der Annäherung unseres Landes an die königliche Krone wurde ein neuer Generalgouverneur ernannt - Prinz Henry, der Herzog von Gloucester, Bruder des Königs und selbst ein angesehener Mann. Die Ernennung wird als große Ehre betrachtet, und eine jubelnde Menschenmenge hat die Straßen gesäumt, um ihn bei seiner Ankunft im Parlamentsgebäude zu empfangen, wo er sein erstes Amt antritt."
austral.68.a: "Hurra!"

austral.80.t: "Massive Demonstrationen"
austral.80.d: "Als Reaktion auf die Übernahme der Kontrolle durch die Australasiatische Garde, die mit der Aussetzung der demokratischen Herrschaft einhergeht, sind in ganz [Root.GetNameDef] Demonstrationen ausgebrochen. Die Regierung vermutet, dass ein Großteil davon von syndikalistischen Aktivisten in der Australasian Trade Council Union inszeniert wird, aber das kann derzeit nicht bewiesen werden... und, um die Wahrheit zu sagen, die Unterstützung für die syndikalistische Rhetorik nimmt schnell zu. Berater haben die Regierung darüber informiert, dass diese Agitation wahrscheinlich noch schlimmer wird, bevor sie besser wird."
austral.80.a: "Das werden wir noch sehen!"

austral.81.t: "Gewerkschaften rufen zu illegalen Streiks auf"
austral.81.d: "Trotz der Suspendierung aller offiziellen [Root.GetAdjective] Gewerkschaften im Land haben die Gewerkschaftsführer zu Generalstreiks aufgerufen, die in allen größeren Städten befolgt werden. In den letzten drei Tagen wurden die Straßen von wütenden Menschenmassen überschwemmt, die Schilder trugen, auf denen die Verwaltung der Garde angeprangert wurde. Der Polizei und den paramilitärischen Gruppen ist es gelungen, das Schlimmste zu unterdrücken, aber es wird erwartet, dass der Widerstand noch mindestens einen Monat lang anhalten wird."
austral.81.a: "Das darf nicht so weitergehen."

austral.82.t: "Blutiger Zusammenstoß mit Bergleuten"
austral.82.d: "Nachdem die landesweiten Streiks erst vor kurzem vorbei waren, dachte man, dass die Arbeiterunruhen zu Ende seien... bis im südlichen Bundesstaat Victoria ein großer Bergarbeiterstreik ausbrach. Mehrere paramilitärische Gruppen, glühende Anhänger der Regierung der Australasischen Garde, fielen über die Streikenden her und beendeten den Streik gewaltsam in einer Auseinandersetzung, bei der es über 25 Tote und 60 Verletzte gab. Weitere Streiks scheinen zwar unwahrscheinlich, doch wird die Regierung weitgehend für das Blutvergießen verantwortlich gemacht, und es scheint nur eine Frage der Zeit zu sein, bis die Aktivisten ihre Forderungen erneut aufgreifen."
austral.82.a: "Die Sache gerät außer Kontrolle!"

austral.83.t: "Syndikalistische Zellen aufgedeckt"
austral.83.d: "Endlich gibt es heute gute Nachrichten, denn drei getrennte Zellen syndikalistischer Agitatoren wurden in großen [Root.GetAdjective] Städten aufgedeckt. Mehr als fünfzig Personen wurden verhaftet, und es wird erwartet, dass es in den nächsten Wochen zu öffentlichen Prozessen kommen wird - ein echter Schlag für die syndikalistische Bewegung. Einige haben jedoch ihre Bestürzung darüber geäußert, wie schnell sich die Syndikalisten organisiert haben, und vermuten, dass diese Zellen vielleicht nur einige von vielen in [Root.GetNameDef] sind."
austral.83.a: "Nun, es ist sicherlich ein Anfang."

austral.84.t: "Erneute Proteste"
austral.84.d: "Nach einer Zeit der Ruhe sind in dieser Woche in ganz [Root.GetNameDef] Proteste ausgebrochen - massive Märsche von Tausenden, wobei allein die Menge in Sydney auf über hunderttausend Menschen geschätzt wird. Das ist viel zu viel für die [Root.GetAdjective], um sie aufzulösen, ohne einen Bürgerkrieg auszulösen, und so haben sie bisher vor allem versucht, die Dinge einzudämmen. Dies sind die ersten Proteste, bei denen der Syndikalistenführer John Curtin offen gesprochen und den Rücktritt der Regierung der Australasischen Garde in Schande gefordert hat, und obwohl die Polizei versucht hat, Curtin in aller Stille zu verhaften, hat die Menge ihn bisher geschützt."
austral.84.a: "Er ist jetzt *beliebt*, oder?"

austral.85.t: "Der zweite Melbourner Aufstand"
austral.85.d: "Zum zweiten Mal seit dem ersten Aufstand im Jahr 1924 haben Anhänger der Syndikalisten in Melbourne einen Massenaufstand angezettelt, der von einer riesigen Menge von Demonstranten unterstützt wird, die den sofortigen Rücktritt der Regierung der Australasischen Garde fordern. Die Armee ist gegen ihre Barrikaden im Stadtzentrum angetreten, aber die ganze Nation - ja, die ganze Welt - schaut zu. Entweder wir marschieren ein und schlagen den Aufstand nieder, was ein großes Blutvergießen unter unseren australischen Mitbürgern zur Folge hätte, oder wir geben uns geschlagen und treten zurück."
austral.85.d.british: "Zum zweiten Mal seit dem ersten Aufstand im Jahr 1924 haben Anhänger der Syndikalisten in Melbourne einen Massenaufstand angezettelt, der von einer riesigen Menge von Demonstranten unterstützt wird, die den sofortigen Rücktritt der Regierung der Australasischen Garde fordern. Die Armee ist gegen ihre Barrikaden im Stadtzentrum angetreten, aber die ganze Nation - ja, die ganze Welt - schaut zu. Entweder wir marschieren ein und schlagen den Aufstand nieder, was ein großes Blutvergießen zur Folge hätte, oder wir geben uns geschlagen und treten zurück. Einige schlagen jedoch einen Kompromiss vor: Sie appellieren an den Generalgouverneur, die Notstandsprotokolle wieder in Kraft zu setzen und ihm und den Briten die volle Befehlsgewalt über die Nation zu geben."
austral.85.a: "Zerschlagt den Aufstand - es wird keine Gnade geben!"
austral.85.b: "Der Aufstand ist erfolgreich - wir haben völlig versagt..."
austral.85.c: "Wir müssen uns an die Briten wenden und um Hilfe bitten."

austral.86.t: "Der zweite Melbourner Aufstand"
austral.86.d: "Zum zweiten Mal seit dem ersten Aufstand im Jahr 1924 haben syndikalistische Anhänger einen Massenaufstand in der [From.GetAdjective]-Stadt Melbourne initiiert... und die [From.GetAdjective]-Regierung hat an [Root.GetNameDef] um Hilfe appelliert. Sie bitten den Generalgouverneur, die Notstandsprotokolle zu erlassen und die volle Kontrolle über [From.GetNameDef] wie bisher zu übernehmen. Die Kosten werden beträchtlich sein und drohen, uns weiter in ihr politisches Chaos zu verwickeln, von dem viele sagen, dass es der extremistischen [From.GetAdjective]-Regierung anzulasten ist. Dennoch, wenn die Alternative eine Kapitulation vor den Syndikalisten ist..."
austral.86.a: "Wenn dadurch weiteres Chaos verhindert wird, dann soll es so sein."
austral.86.b: "Australasien muss seine Probleme selbst in den Griff bekommen."

austral.87.t: "Notfallprotokolle werden angewendet"
austral.87.d: "Die [From.GetAdjective]-Regierung hat sich bereit erklärt, uns zu Hilfe zu eilen und sowohl Nachschub als auch Truppen nach Melbourne zu schicken - und sie hat zum zweiten Mal nach 1925 die Notstandsprotokolle in Kraft gesetzt. Wie zuvor hat der Generalgouverneur das volle Kommando über die Nation übernommen und eine provisorische Regierung unter einem gewählten Premierminister gebildet. Diese Intervention signalisiert zumindest eine Rückkehr zum vorherigen Status quo, und es scheint, dass der Rücktritt der Regierung der Australasischen Garde ausgereicht hat, um dem Aufstand den Wind aus den Segeln zu nehmen. Die Syndikalisten sind wieder einmal in der Versenkung verschwunden und die Krise ist überwunden."
austral.87.a: "Puh!"

austral.88.t: "Der Generalgouverneur lehnt ab"
austral.88.d: "Während sich die Krise in Melbourne verschärft, hat der Generalgouverneur angedeutet, dass sich die [From.GetAdjective]-Regierung weigert, Hilfe zu schicken oder die Verabschiedung der Notfallprotokolle zuzulassen. Unser Schlamassel, so heißt es, haben wir selbst verschuldet. Es scheint, wir sind auf uns allein gestellt."

austral.89.t: "Wiederhergestellte Ordnung"
austral.89.crushed: "Zum ersten Mal seit der Machtübernahme durch die Australasiatische Garde in [Root.GetNameDef] ist auf den Straßen der Städte endlich wieder Frieden eingekehrt. Zwar besteht nach dem Massaker in Melbourne noch erheblicher Aufholbedarf, und das Vertrauen in die Regierung ist unglaublich gering, doch scheint die syndikalistische Bedrohung vorerst beseitigt zu sein. Die Gewerkschaftsführer haben sich größtenteils der Polizei ergeben, und die [Root.GetAdjective]-Zeitungen haben den Sieg der einfachen Bürger verkündet. Das Land sei nun sicher vor den Radikalen, heißt es."
austral.89.nouprising: "Zum ersten Mal seit der Machtübernahme durch die Australasiatische Garde in [Root.GetNameDef] ist in den Straßen der Städte endlich wieder Frieden eingekehrt. Auch wenn das Vertrauen in die Regierung unglaublich gering ist, scheint die syndikalistische Bedrohung vorerst beendet zu sein. Die Gewerkschaftsführer haben sich größtenteils der Polizei unterworfen, und die [Root.GetAdjective]-Zeitungen haben den Sieg der einfachen Bürger verkündet. Das Land sei nun sicher vor den Radikalen, heißt es."
austral.89.a: "Es ist höchste Zeit!"

austral.90.t: "Wiederaufbau von [Root.GetNameDef]"
austral.90.d: "Nachdem die Ordnung in [Root.GetNameDef] wiederhergestellt ist, hat die Australasische Garde große Fortschritte dabei gemacht, ein gewisses Maß an Vertrauen in die Fähigkeit der Regierung, den Frieden zu wahren, wiederherzustellen."
austral.90.a: "Das wird mit der Zeit nur besser werden."

austral.100.t: "Abschluss der Militärreformen"
austral.100.d.synd: "Nachdem das [Root.GetAdjective]-Militär in den letzten sechs Monaten unter den Säuberungen gelitten hat, kann die Führung zuversichtlich berichten, dass die Ordnung in den Reihen endlich wiederhergestellt ist. Loyale Kommandeure haben diejenigen mit fragwürdiger Loyalität ersetzt, so dass alle Befürchtungen über künftige Revolten aus den eigenen Reihen ausgeräumt sind. Die [Root.GetAdjective]-Armee steht fest auf der Seite der Revolution."
austral.100.d.afm: "Nachdem das [Root.GetAdjective]-Militär in den letzten sechs Monaten unter den Säuberungen gelitten hat, kann die Führung zuversichtlich berichten, dass die Ordnung in den Reihen endlich wiederhergestellt ist. Kommandeure, die der AFM treu sind, haben diejenigen ersetzt, die der britischen Monarchie gegenüber loyal sind, so dass alle Befürchtungen, dass es in Zukunft zu Aufständen innerhalb der Armee kommen könnte, nun ausgeräumt sind. Die [Root.GetAdjective] Armee steht fest auf der Seite der Unabhängigkeit."
austral.100.a: "Gut zu wissen!"

austral.101.t: "Erster Kongress der ACTU"
austral.101.d: "Nachdem der [Root.GetAdjective]-Gewerkschaftsrat zunehmend die Kontrolle über die Regierungsgeschäfte übernommen hat, ist ihr erster offizieller Kongress eine Angelegenheit von großer Bedeutung, die die Richtung der [Root.GetNameDef] bestimmen wird, wenn sie ihre Umwandlung in eine echte revolutionäre Republik beginnt. Der populäre und fortschrittliche Fred Paterson scheint am ehesten die Unterstützung der meisten Delegierten zu gewinnen, aber der sprunghafte Redner J.B. Miles hat mit seiner Rede, die [Root.GetAdjective] Revolutionäre um jeden Preis zu mobilisieren, viele Anhänger für die Sache der Maximisten gewonnen. Es bleibt abzuwarten, wer von beiden den Sieg davontragen wird..."
austral.101.a: "Die Syndikalisten haben weiterhin die Kontrolle."
austral.101.b: "Die Maximisten unter J.B. Miles übernehmen das Kommando."

austral.102.t: "Zweiter Kongress der ACTU"
austral.102.d: "Fünf Jahre nach dem letzten Kongress versammeln sich die Mitglieder der ACTU erneut in der Hauptstadt, um zu entscheiden, welche Interessengruppe die wirtschaftliche und politische Zukunft von [Root.GetNameDef] lenken wird. Unter dem Redner John 'Jock' Garden ist eine neue Fraktion der Sozialisten entstanden, aber die meisten halten es für unwahrscheinlich, dass er die Chance hat, der nächste Vorsitzende zu werden - es sei denn, es kommt zu einer katastrophalen Aufteilung der Stimmen zwischen Syndikalisten und Maximisten."
austral.102.a: "Die Syndikalisten beherrschen den Kongress."
austral.102.b: "Die Maximisten gewinnen die Oberhand."
austral.102.c: "Die Sozialdemokraten überraschen mit einer knappen Mehrheit."

austral.103.t: "Dritter Kongress der ACTU"
austral.103.d: "Nachdem seit dem letzten Kongress fünf Jahre vergangen sind, versammeln sich die Mitglieder der ACTU erneut in der Hauptstadt, um zu entscheiden, welche Interessengruppe die wirtschaftliche und politische Zukunft von [Root.GetNameDef] bestimmen wird."

austral.108.t: "[From.GetNameDefCap] möchte der Internationalen beitreten"
austral.108.d: "[From.GetNameDefCap], die kürzlich über die Vorteile einer sozialistischen Regierung aufgeklärt wurde, ist mit einer Bitte an uns herangetreten. Sie möchten der Internationalen formell beitreten. Wäre ein solch entfernter Verbündeter es wert?"
austral.108.a: "Ja, natürlich! Wir begrüßen sie."
austral.108.b: "Wir brauchen sie nicht."

austral.109.t: "[From.GetNameDefCap] lehnt ab"
austral.109.d: "Die [From.GetAdjective] Regierung hat unseren Antrag auf Beitritt zu ihrem Bündnis abgelehnt. Vielleicht sind wir für ihre Verhältnisse nicht syndikalistisch genug oder als Verbündete nicht würdig. Wie auch immer, die Antwort war eindeutig nein."
austral.109.a: "Eine schlechte Entscheidung ihrerseits."

austral.110.t: "Massive Demonstrationen"
austral.110.d: "Als Reaktion auf die Übernahme der Regierungskontrolle durch die Australasian Trade Council Union ist es in ganz [Root.GetNameDef] zu massiven Demonstrationen gekommen. Die Regierung vermutet, dass ein Großteil davon von Rechtsradikalen inszeniert wurde, darunter Mitglieder der so genannten Australasischen Garde, die alle sklavisch gegen jede Art von syndikalistischer Herrschaft sind. Bisher hatte die Regierung alle Hände voll zu tun, um die Demonstrationen unter Kontrolle zu halten, ganz zu schweigen von der Suche nach den Drahtziehern der Demonstrationen."
austral.110.a: "Schrecklich!"

# uses austral.110.t / .a
austral.130.d: "Als Reaktion auf die Entscheidung der AFM-Regierung, die Beziehungen zur Entente zu kappen, sind in ganz [Root.GetNameDef] massive Demonstrationen ausgebrochen. Die Regierung vermutet, dass ein Großteil davon von Rechtsradikalen inszeniert wurde, darunter Mitglieder der so genannten Australasischen Garde. Diese monarchistischen Jungspunde, die allesamt sklavisch den Briten ergeben sind, würden alles tun, um die Nation wieder unter ihren Schutzschirm zu bringen. Bisher hat die Regierung alle Hände voll zu tun, um die Demonstrationen unter Kontrolle zu halten, ganz zu schweigen von der Suche nach den Hintermännern der Demonstrationen."

austral.131.t: "[From.GetNameDefCap] verlässt die Entente"
austral.131.d: "Der jüngste Wahlsieg der Australasian First Movement hat nicht nur dazu geführt, dass sie sich selbst zur Republik erklärt und alle Verbindungen zur britischen Krone gekappt haben, sondern sie sind sogar noch weiter gegangen und haben erklärt, dass sie weder Mitglied des Commonwealth noch Teil des Entente-Bündnisses sind. Das bringt uns in eine schwierige Lage: Erlauben wir ihnen dieses Recht, obwohl sie noch vor wenigen Jahren durch die Notstandsprotokolle unter unserer Kontrolle standen?"
austral.131.a: "Besorgniserregend..."

austral.132.t: "[From.GetNameDefCap] strebt nach engeren Bindungen"
austral.132.d: "Die [From.GetAdjective] Republik hat sich von den Briten distanziert und strebt nun engere handelspolitische und diplomatische Beziehungen zu Mächten an, die näher an ihrem Heimatland liegen, so sagen es zumindest die Gesandten, die sie kürzlich zur [Root.GetAdjective] Regierung geschickt haben. Sind wir an ihrem Vorschlag interessiert? Sie scheinen kein Interesse an einem Beitritt zu unserem Bündnis zu haben, aber sie verfügen über eine große Menge an natürlichen Ressourcen, die für unsere Unternehmen von Vorteil wären."
austral.132.a: "Ja, unsere Nationen sollten enger zusammenarbeiten."
austral.132.b: "Nein, das ist nicht in unserem Interesse."

austral.133.t: "Die Japaner stimmen zu"
austral.133.d: "Die japanische Regierung hat unserem Vorschlag zugestimmt und ein Handelsabkommen unterzeichnet, das einen großen Beitrag zur Annäherung unserer Länder leisten wird."
austral.133.a: "Gut zu hören!"

austral.134.t: "Die Japaner haben abgelehnt"
austral.134.d: "Die Antwort der japanischen Regierung auf unsere Gesandten war größtenteils Schweigen. Es hat den Anschein, dass sie an Handelsabkommen, die wir anbieten, nicht interessiert sind."
austral.134.a: "Eine schlechte Entscheidung ihrerseits."

austral.135.t: "Hilfe für [PRF.GetNameDef]?"
austral.135.d: "Angesichts der Belagerung der [PRF.GetAdjective] Regierung ist der Gedanke aufgekommen, dass wir vielleicht Hilfe schicken sollten ... zumindest um zu verhindern, dass die Syndikalisten und die britischen Streitkräfte erneut die Vorherrschaft auf dem indischen Subkontinent erlangen."
austral.135.a: "Of course we must intervene!"
austral.135.b: "No, they are on their own."

austral.136.t: "Hilfe von [From.GetNameDef]"
austral.136.d: "Unerwartet ist Hilfe von [From.GetNameDef] in Form von Ausrüstung und Freiwilligen eingetroffen, die uns bei der Verteidigung unseres Landes gegen Syndikalisten und Kolonialmächte helfen wollen."
austral.136.a: "Ein Hoch auf die Australier!"

austral.138.t: "Deportation von Unerwünschten"
austral.138.d: "Heute sind viele politische Gefangene, hauptsächlich Syndikalisten und andere 'Unruhestifter', aus dem Land verschifft worden, wie Eric Campbell in seiner 14-Punkte-Rede versprochen hatte. Wohin diese Menschen gebracht werden, ist weitgehend unbekannt. Es wurde jedoch festgestellt, dass nicht alle Gefangenen auf den Schiffen ausreichend mit Lebensmitteln und Wasser versorgt wurden, und obwohl Fragen darüber aufgeworfen wurden, welche Länder genau sich bereit erklärt haben, diese politischen Exilanten aufzunehmen, wurden sie von der Regierung weitgehend zum Schweigen gebracht."
austral.138.a: "Australasien ist ohne sie besser dran."

austral.160.t: "Australasische Garde bereitet sich auf Konfrontation vor"
austral.160.d: "Die Regierung hat Informationen über große Bewegungen von Anhängern der Australasischen Garde erhalten - viele von ihnen sind auf dem Weg nach Neuseeland, wo ihre paramilitärischen Kräfte unter dem Kommando von Feldmarschall Thomas Blamey vorübergehende Stützpunkte eingerichtet haben. Wir kennen zwar ihre Pläne nicht, haben aber nicht die Absicht, auf die Aktionen dieser Radikalen zu warten. Bislang wurden in ganz [Root.GetNameDef] über hundert Anhänger der Garde festgenommen, darunter auch Mitglieder der Zentrumspartei und ihr Anführer Eric Campbell. Campbell leistete bis zuletzt Widerstand, aber ohne Erfolg, und wurde während einer Live-Radiosendung als Exempel für alle Sympathisanten gehängt. Ob dies die australische Garde abschrecken wird, bleibt jedoch abzuwarten."
austral.160.a: "Irgendwie bezweifle ich das."

austral.161.t: "[AST.GetAdjective] Garde bittet um Unterstützung"
austral.161.d.synd: "Die [Root.GetAdjective] Regierung ringt seit Wochen um einen Plan für den Verlust Australasiens an den Syndikalismus, und nun haben wir überraschende Nachrichten erhalten: Thomas Blamey, ehemaliger [AST.GetAdjective] Feldmarschall und Mitglied einer radikalen Gruppe von Anhängern des Königshauses, die sich Australasische Garde nennt, hat uns von einem Plan erzählt, einen Staatsstreich gegen die [AST.GetAdjective] Regierung zu planen. Er hat uns um Unterstützung gebeten, obwohl die Berater davor warnen, dass wir - sollte der Staatsstreich scheitern - sehr wohl in einen unmittelbaren Krieg gegen [AST.GetNameDef] verwickelt werden könnten, der nur schwer zu bewältigen sein wird."
austral.161.d.afm: "Die [Root.GetAdjective] Regierung hat sich schwer getan, einen Plan für den Verlust von Australasia zu entwickeln, und nun haben wir überraschende Nachrichten erhalten: Thomas Blamey, ehemaliger [AST.GetAdjective] Feldmarschall und Mitglied einer radikalen Gruppe von Anhängern des Königshauses, der Australasianischen Garde, hat uns von einem Plan erzählt, einen Staatsstreich gegen die [AST.GetAdjective] AFM-Regierung zu planen. Er hat uns um Unterstützung gebeten, obwohl die Berater davor warnen, dass wir - sollte der Staatsstreich scheitern - sehr wohl in einen unmittelbaren Krieg gegen [AST.GetNameDef] verwickelt werden könnten, der nur schwer zu bewältigen sein wird."
austral.161.a: "Wir werden ihren Plan unterstützen, auch wenn dies Krieg bedeutet."
austral.161.b: "Wir können es nicht riskieren - Blamey ist auf sich allein gestellt."

austral.162.t: "Der Putsch der Australasischen Garde"
austral.162.d.synd: "Die paramilitärischen Truppen der Australischen Garde haben zahlreiche Beamte unter der Führung von Feldmarschall Thomas Blamey und Generalmajor Herbert Lloyd als Geiseln genommen, als sie versuchten, das Parlament widerrechtlich zu übernehmen. Ihr Radiosender ist in ganz Canberra zu hören, wo sie nicht nur die Australier dazu aufrufen, sich gegen den Syndikalismus zu erheben, sondern auch behaupten, dass sie die volle Unterstützung der Entente haben. Dies ist eine ungeheuerliche Einmischung in die Angelegenheiten von [Root.GetAdjective], wenn es wahr ist, aber bis jetzt bleibt abzuwarten, ob die ACTU-treuen Kräfte überhaupt den Sieg davontragen werden..."
austral.162.d.afm: "Die paramilitärischen Truppen der Australischen Garde haben zahlreiche Beamte unter der Führung von Feldmarschall Thomas Blamey und Generalmajor Herbert Lloyd als Geiseln genommen, als sie versuchten, das Parlament widerrechtlich zu übernehmen. Ihr Radiosender ist in ganz Canberra zu hören, wo sie nicht nur die Australier dazu aufrufen, sich gegen 'die republikanischen Verräter' zu erheben, sondern auch behaupten, dass sie die volle Unterstützung der Entente haben. Dies ist eine ungeheuerliche Einmischung in [Root.GetAdjective] Angelegenheiten, wenn es wahr ist, aber bis jetzt bleibt abzuwarten, ob die AFM-treuen Kräfte überhaupt den Sieg davontragen werden..."
austral.162.a: "Der Putsch ist erfolgreich! Die Garde übernimmt die Kontrolle über das Land."
austral.162.b: "Der Putsch scheitert! Blameys Truppen fliehen aus der Hauptstadt."

austral.163.t: "Der Putsch der Australasischen Garde ist erfolgreich"
austral.163.d.support: "Thomas Blamey hat der [Root.GetAdjective] Regierung mitgeteilt, dass die königlichen Anhänger - nicht zuletzt dank unserer Unterstützung - die Kontrolle über das [AST.GetAdjective] Parlament wiedererlangt haben und dabei sind, die Ordnung im Lande wiederherzustellen. Wir können nun aufatmen, da Australasien sich wieder als britischer Verbündeter und Mitglied der Entente behauptet."
austral.163.d.nosupport: "Thomas Blamey hat der [Root.GetAdjective] Regierung mitgeteilt, dass er und seine Garde-Anhänger auch ohne unsere Unterstützung die Kontrolle über das [AST.GetAdjective] Parlament wiedererlangt haben und dabei sind, die Ordnung im Land wiederherzustellen. Er hat bekräftigt, dass [AST.GetNameDef] ein loyaler Untertan der britischen Krone bleibt und sich wieder dem Bündnis widmen wird. Wir können alle aufatmen."
austral.163.a: "Endlich mal eine gute Nachricht!"

austral.164.t: "Der Putsch der Australasischen Garde ist gescheitert"
austral.164.d.nzl: "Thomas Blamey hat uns mitgeteilt, dass sein Putschversuch gegen die [AST.GetAdjective] Regierung trotz unserer Unterstützung gescheitert ist. Glücklicherweise hat er überlebt und zieht derzeit seine paramilitärischen Kräfte in geheime Stützpunkte in Neuseeland zurück. Obwohl die [AST.GetAdjective] Regierung über unsere Einmischung empört ist, befinden wir uns noch nicht im Krieg mit ihr... obwohl Blamey behauptet, die Unterstützung der neuseeländischen Regierung zu haben, und uns sagt, dass sie sich bald erheben wird. Ohne unsere Unterstützung scheint es zweifelhaft, dass Neuseeland den Sieg davontragen wird."
austral.164.d.war: "Thomas Blamey hat uns mitgeteilt, dass sein Putschversuch gegen die [AST.GetAdjectiveRegierung trotz unserer Unterstützung gescheitert ist. Glücklicherweise hat er überlebt und ist mit einem Großteil seiner paramilitärischen Truppen aus der Hauptstadt geflohen. Die [AST.GetAdjectiveRegierung ist empört und bezeichnet dies als einen Akt des offenen Krieges, und so sehen wir uns auf Gedeih und Verderb gegen unsere ehemalige Kolonie aufgestellt."
austral.164.a: "Wir werden auf weitere Nachrichten warten..."
austral.164.b: "So sei es!"

austral.165.t: "Kontrollverlust in Neuseeland"
austral.165.d.synd: "Es scheint, dass der Putschversuch von Blamey nicht das Ende war. Die Australasische Garde hat Unterstützer in der neuseeländischen Regierung gefunden, die unsere syndikalistischen Ideale und die Trennung von der Entente strikt ablehnt, und in den letzten Tagen hat sich unsere Kontrolle über den Inselstaat verschlechtert. [AST.GetAdjective] Truppen bereiten sich eilig auf den Krieg vor, während mehrere unserer Generäle und ein Teil unserer Flotte die Seiten gewechselt haben. Es scheint, dass wir auf einen Bürgerkrieg zusteuern."
austral.165.d.afm: "Es scheint, dass der Putschversuch von Blamey noch nicht das Ende der Fahnenstange war. Die Australasische Garde hat Unterstützer in der neuseeländischen Regierung gefunden, die unsere antiimperialistischen Ideale und die Trennung von der Entente strikt ablehnt, und in den letzten Tagen hat sich unsere Kontrolle über den Inselstaat verschlechtert. [AST.GetAdjective] Truppen bereiten sich auf einen Krieg vor, während mehrere unserer Generäle und ein Teil unserer Flotte die Seiten gewechselt haben. Es scheint, dass wir auf einen Bürgerkrieg zusteuern."
austral.165.a: "Sie können nicht ernsthaft glauben, zu gewinnen?"

austral.166.t: "Krieg mit Neuseeland!"
austral.166.d: "Jede Hoffnung, die Kontrolle über die neuseeländische Regierung auf friedlichem Wege wiederzuerlangen, hat sich in Luft aufgelöst. Wir müssen uns nun mit diesen Rebellen auseinandersetzen, die von den Radikalen der Australasischen Garde unterstützt werden, und sie ausschalten, wenn wir die Hoffnung haben wollen, die Ordnung in [Root.GetNameDef] wiederherzustellen."
austral.166.a: "Ein trauriger Tag für uns alle."

austral.167.t: "Ein Ruf nach Frieden?"
austral.167.d: "Es sind viele Monate vergangen, seit der Krieg mit Neuseeland begann, und obwohl wir die Inseln erobert haben, befinden wir uns weiterhin im Krieg mit ihren Kolonialherren. Dieser Krieg wird jedoch zu nichts führen, und so wurde vorgeschlagen, dass wir mit der [ENT.GetAdjective] Regierung den weißen Frieden suchen sollten. Wenn sie uns in Ruhe lassen, können wir diesen Konflikt hinter uns lassen."
austral.167.a: "Es ist an der Zeit, einen Waffenstillstand zu fordern."
austral.167.b: "Sagt ihnen, dass sie träumen."

austral.168.t: "Frieden mit den Australiern?"
austral.168.d: "Ein Friedensgesandter der [From.GetAdjective] Regierung ist eingetroffen und bietet ein Ende der Feindseligkeiten an. Wenn wir sie in Ruhe lassen und ihnen erlauben, die 'rechtmäßige' Kontrolle über Neuseeland zu behalten, kann dieser Konflikt beendet werden ... ein Konflikt, der, wie es scheint, für uns zu nichts geführt hat."
austral.168.a: "Ja, lasst uns das jetzt beenden."
austral.168.b: "Nein! Wir werden diesen Krieg fortsetzen, bis er beendet ist!"

austral.169.t: "Kein Frieden mit [From.GetNameDef]"
austral.169.d: "Unsere Gesandten sind von [From.GetNameDef] mit einer eindeutigen Antwort zurückgekehrt: Es wird keinen Frieden geben."
austral.169.a: "Nun gut."

austral.170.d: "Viele Monate sind seit Kriegsbeginn vergangen, und unsere ehemaligen Kolonialherren scheinen der Eroberung unseres Landes ebenso wenig näher gekommen zu sein wie wir dem Ziel, den Pazifik zu überqueren, um das ihre zu erobern. Da der Krieg nicht vorankommt, wurde vorgeschlagen, dass wir den weißen Frieden mit den Briten suchen sollten. Wenn sie uns in Ruhe lassen, können wir diesen Konflikt hinter uns lassen."

austral.171.d: "Es ist ein Friedensgesandter von der [From.GetAdjective] Regierung eingetroffen, der ein Ende der Feindseligkeiten anbietet. Wenn wir sie in Ruhe lassen und ihnen erlauben, unter einer Regierung ihrer Wahl weiterzuleben, kann dieser Konflikt zu einem Ende kommen ... ein Konflikt, der, wie es scheint, kaum Hoffnung auf ein baldiges Ende hat."

austral.172.t: "Der Putsch der Australasischen Garde"
austral.172.d.synd: "Die paramilitärischen Truppen der Australischen Garde haben zahlreiche Beamte als Geiseln genommen, angeführt von Feldmarschall Thomas Blamey und Generalmajor Herbert Lloyd, als sie versuchten, das Parlament widerrechtlich zu übernehmen. Ihr Radiosender ist in ganz Canberra zu hören und ruft die Australier dazu auf, sich gegen die 'syndikalistischen Verräter' zu erheben, auch wenn dies bisher noch nicht zu dem von ihnen erhofften Volksaufstand geführt hat. Dennoch bleibt abzuwarten, ob die ACTU-treuen Kräfte den Sieg davontragen werden..."
austral.172.d.afm: "Die paramilitärischen Truppen der Australasian Guard nahmen zahlreiche Beamte als Geiseln, angeführt von Feldmarschall Thomas Blamey und Generalmajor Herbert Lloyd, als sie versuchten, das Parlament widerrechtlich zu übernehmen. Ihr Radiosender ist in ganz Canberra zu hören und ruft die Australier auf, sich gegen die 'republikanischen Verräter' zu erheben, auch wenn dies bisher noch nicht zu dem erhofften Volksaufstand geführt hat. Es bleibt jedoch abzuwarten, ob die AFM-treuen Kräfte den Sieg davontragen werden..."

austral.174.t: "Die Australasische Krise"
austral.174.d.synd: "Die Übernahme der Kontrolle in [AST.GetNameDef] durch syndikalistische Kräfte ist ein ernstes Problem, mit dem sich das Britische Empire auseinandersetzen muss. Diese Tyrannen wurden nicht gewählt, sondern haben die Kontrolle aus den Reihen der Labor-Regierung übernommen... sehr zum Missfallen des [AST.GetAdjective] Volkes, wie die Unruhen zeigen, die das Land gerade jetzt erschüttern. Eine Vielzahl von [AST.GetAdjective] Bürgern fordern die [Root.GetAdjective] Regierung auf, einzugreifen und die Ordnung in der ehemaligen britischen Kolonie wiederherzustellen."
austral.174.d.afm: "Die Übernahme der Kontrolle in [AST.GetNameDef] durch anti-royalistische Kräfte ist ein ernstes Problem, mit dem sich das Britische Empire auseinandersetzen muss. Die AFM-Radikalen wurden zwar gewählt, aber nachdem sie die Macht übernommen hatten, haben sie jegliche Demokratie in der Nation abgeschafft und alle Verbindungen zur Entente gekappt... sehr zum Missfallen des [AST.GetAdjective] Volkes, wie die Unruhen zeigen, die das Land gerade jetzt zerreißen. Eine Vielzahl von [AST.GetAdjective] Bürgern fordern die [Root.GetAdjective] Regierung auf, einzugreifen und die Ordnung in der ehemaligen britischen Kolonie wiederherzustellen."
austral.174.a: "Intervention ist sowohl unsere Pflicht als auch unser Recht."

austral.175.t: "Königliche Herrschaft wiederhergestellt"
austral.175.d.henry: "Die neue Regierung unter [Root.GetLeader] hat die von der Vorgängerregierung erlassenen republikanischen Artikel aufgehoben und die königliche Herrschaft über [Root.GetNameDef] mit sofortiger Wirkung wiederhergestellt. Zu diesem Anlass ist Prinz Henry als neuer Generalgouverneur im Parlament eingetroffen und hat sein Amt als Staatsoberhaupt vor einer großen und begeisterten Menge triumphal angetreten."
austral.175.d.george: "Die neue Regierung unter [Root.GetLeader] hat die von der Vorgängerregierung erlassenen republikanischen Artikel außer Kraft gesetzt und die königliche Herrschaft über [Root.GetNameDef] mit sofortiger Wirkung wiederhergestellt. Zu diesem Anlass ist Prinz George als neuer Generalgouverneur im Parlament eingetroffen und hat sein Amt als Staatsoberhaupt vor einer großen und begeisterten Menge triumphal angetreten."
austral.175.d.hore_ruthven: "Die neue Regierung unter [Root.GetLeader] hat die von der Vorgängerregierung erlassenen republikanischen Artikel außer Kraft gesetzt und die königliche Herrschaft über [Root.GetNameDef] mit sofortiger Wirkung wiederhergestellt. Zu diesem Anlass ist der bekannte Gouverneur Alexander Hore-Ruthven als neuer Generalgouverneur im Parlament eingetroffen und hat sein Amt als Staatsoberhaupt vor einer großen und begeisterten Menge triumphal angetreten."
austral.175.a: "Hurra!"

austral.201.t: "Handelsmission von [From.GetNameDef]"
austral.201.d: "Die Regierung von [From.GetNameDef] ist an uns herangetreten, um die Möglichkeit eines neuen bilateralen Handelsabkommens zwischen unseren Ländern zu prüfen. Als Gegenleistung für die Abschaffung der derzeit geltenden Einfuhrzölle verspricht sie, dasselbe für Waren aus [Root.GetAdjective] zu tun."
austral.201.a: "Ja - davon würden wir beide profitieren."
austral.201.b: "Nein - Damit können wir uns nicht befassen."

austral.202.t: "[From.GetAdjective] Handelsabkommen gebilligt"
austral.202.d: "Die Handelsmission [Root.GetAdjective] ist von [From.GetNameDef] zurückgekehrt und hat ihre Mission für erfolgreich erklärt!"
austral.202.a: "Großartig!"

austral.203.t: "[From.GetAdjective] Handelsabkommen abgelehnt"
austral.203.d: "Die [From.GetAdjective]-Regierung hat unsere Vorschläge abgelehnt und sich geweigert, das Handelsabkommen zu unterzeichnen! Dies ist ein trauriger Tag für [Root.GetNameDef]."
austral.203.a: "Verdammt!"

austral.205.t: "Wachstum im transpazifischen Handel"
austral.205.d: "Die neue wirtschaftliche Zusammenarbeit mit [AST.GetNameDef] hat die Wirtschaftsleistung unserer pazifischen Provinzen erhöht, insbesondere Vancouver, das als Tor für [AST.GetAdjective] Waren in den Rest von [Root.GetNameDef] dient]."
austral.205.a: "Großartig!"

austral.206.t: "[From.GetAdjective] Unternehmen in [Root.GetNameDef]"
austral.206.d: "Der wachsende transpazifische Handel zwischen [From.GetNameDef] und [Root.GetNameDef] hat dazu geführt, dass eine Reihe von [From.GetAdjektiv] Unternehmen hier Niederlassungen gegründet haben. Insbesondere Vickers-Armstrong hat in Melbourne eine neue Fabrik mit einer Lizenz zur Herstellung von Ausrüstung für das [Root.GetAdjective] Militär eröffnet."
austral.206.a: "Großartig!"

austral.207.t: "Wirtschaftliche Entwicklung in Karatschi"
austral.207.d: "Der Zustrom von [AST.GetAdjective] Fachwissen und Waren hat dazu beigetragen, die industrielle Kapazität unserer Hafenstadt Karatschi zu erhöhen."
austral.207.a: "Hervorragend!"

austral.208.t: "[AST.GetAdjective] Unternehmen investieren in [Root.GetNameDef]"
austral.208.d: "Mehrere [AST.GetAdjective] Bergbauunternehmen interessieren sich für [Root.GetNameDef] und seine reichhaltigen natürlichen Ressourcen und investieren in der Region."
austral.208.a: "Großartig!"

austral.209.t: "[AST.GetAdjective] Unternehmen investieren in Kapstadt"
austral.209.d: "Mehrere [AST.GetAdjective] Bergbaukonzerne interessieren sich für [Root.GetNameDef] und seine reichhaltigen natürlichen Ressourcen und investieren in der Hafenstadt Kapstadt."
austral.209.a: "Hervorragend!"

austral.210.t: "[797.Owner.GetAdjective] Unternehmen in [Root.GetNameDef]"
austral.210.d: "Der wachsende transpazifische Handel zwischen [797.Owner.GetNameDef] und [Root.GetNameDef] hat dazu geführt, dass eine Reihe von [797.Owner.GetAdjective] Unternehmen hier Niederlassungen gegründet haben. Insbesondere wurde in Melbourne eine neue [797.Owner.GetAdjective] Fabrik mit einer Lizenz zur Herstellung von Ausrüstung für das [Root.GetAdjective] Militär eröffnet."
austral.210.a: "Großartig!"

austral.211.t: "Überholung der leichten Schiffe abgeschlossen"
austral.211.d: "Die Generalüberholung unserer veralteten Zerstörer und U-Boote ist erfolgreich abgeschlossen, und die Schiffe sind bereit, in den Dienst der Royal [Root.GetAdjective] Navy zu treten."
austral.211.a: "Ausgezeichnet!"

austral.212.t: "Überholung der Kreuzer abgeschlossen"
austral.212.d: "Die Generalüberholung unserer veralteten leichten und schweren Kreuzer ist erfolgreich abgeschlossen, und die Schiffe sind bereit, in den Dienst der Royal [Root.GetAdjective] Navy zu treten."

austral.213.t: "Überholung der Großkampfschiffe abgeschlossen"
austral.213.d: "Die Generalüberholung unserer veralteten Zerstörer und Schlachtkreuzer ist erfolgreich abgeschlossen, und die Schiffe sind bereit, in den Dienst der Royal [Root.GetAdjective] Navy zu treten."

austral.214.t: "Überarbeitung der ANZAC-Doktrin"
austral.214.d: "Die Militärdoktrinen des ANZAC (Australian and New Zealand Army Corps) haben sich seit dem Weltkrieg kaum weiterentwickelt, und ein Modernisierungsschub für die australasiatische Armee scheint notwendig zu sein. Während wir den bewährten britischen Methoden treu bleiben könnten, gibt es einige (insbesondere diejenigen mit Verbindungen zur Marine), die sagen, dass wir uns an einen moderneren Krieg anpassen und die Zusammensetzung unserer Armee entsprechend anpassen sollten."
austral.214.a: "Schwerpunkt auf Organisation und Planung."
austral.214.b: "Schwerpunkt auf die Ausbildung unserer Soldaten."
austral.214.c: "Wir brauchen Qualitätswaffen, nichts weiter."
austral.214.e: "Die ANZAC sind mit den bewährten Methoden zufrieden!"

austral.215.t: "Die Volksabstimmung über die Wehrpflicht beginnt"
austral.215.d: "Die Regierung bereitet sich seit einigen Wochen auf die Volksabstimmung vor, und das Thema ist bereits in [Root.GetNameDef] in aller Munde. Es handelt sich um ein kontroverses Thema, über das in jedem Bundesstaat einzeln abgestimmt wird. Wenn mehr Staaten zustimmen als ablehnen, werden die Wehrpflichtgesetze sofort in Kraft treten. Sollte die Volksabstimmung jedoch scheitern, wäre dies eine Blamage für die Regierung, und die Verabschiedung der Wehrpflicht würde in Zukunft noch schwieriger werden. Die vollständigen Ergebnisse dürften in etwa einem Monat vorliegen."
austral.215.a: "Jetzt können wir nur noch warten..."

austral.217.t: "Neusüdwales stimmt mit JA"
austral.217.d: "Die Ergebnisse der Volksabstimmung über die Wehrpflicht im Bundesstaat Neusüdwales deuten darauf hin, dass die Menschen dort für den Antrag gestimmt haben."
austral.217.a: "Hurra!"

austral.218.t: "Neusüdwales stimmt mit NEIN"
austral.218.d: "Die Ergebnisse der Volksabstimmung über die Wehrpflicht im Bundesstaat Neusüdwales deuten darauf hin, dass die Menschen dort gegen den Antrag gestimmt haben."
austral.218.a: "Verdammt!"

