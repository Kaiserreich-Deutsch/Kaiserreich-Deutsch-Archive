### Ideas ###
AST_oversized_fleet: "Überdimensionierte Flotte"
AST_oversized_fleet_desc: "In den chaotischen Zuständen nach dem Untergang Großbritanniens flohen viele Schiffe nach Australasien, um Zuflucht zu finden - weit mehr, als in den kargen Häfen des Landes gewartet werden konnten. Selbst wenn viele Schiffe eingemottet werden, ist dies für Australien immer noch zu viel. Es muss eine Lösung gefunden werden."
AST_upgrading_reserve: "Verbesserung der Marinereserve"
AST_depression_1: "Wirtschaftliche Depression"
AST_depression_1_desc: "Die Wirtschaft Australasiens war noch nie besonders stark, und die Folgen des Weltkriegs haben sie noch viel, viel schlimmer gemacht. Es gibt keine Möglichkeiten, und die Menschen finden keine Arbeit. Die Radikalisierung beginnt im ganzen Land Wurzeln zu schlagen, da immer extremere Lösungen in Betracht gezogen werden."
AST_depression_2: "Erholung von der Depression"
AST_depression_2_desc: "$AST_depression_1_desc$"
AST_bled_dry: "Ausgeblutet"
AST_bled_dry_desc: "Wir haben im Weltkrieg alles gegeben und noch mehr, und das sieht man. Fast jeder kannte jemanden, der weit weg von zu Hause für einen Krieg gestorben ist, der am Ende nichts bedeutet hat, und möchte nicht, dass so etwas noch einmal passiert, es sei denn, es ist absolut notwendig."
AST_anzac_spirit_1: "ANZAC Geist"
AST_anzac_spirit_1_desc: "Während des Weltkriegs waren die Australier und Neuseeländer die aggressivsten und konnten trotz ihrer fragwürdigen Disziplin ihre Leistung beibehalten. Außerhalb der Front waren sie zweifellos schwer zu handhaben, aber sobald sie in der Front waren, liebten sie den Kampf. Sie waren eine seltsame Mischung aus Zähigkeit und Sentimentalität."
