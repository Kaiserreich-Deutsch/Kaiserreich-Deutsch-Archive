austral.241.t: "Volksabstimmung über die Wehrpflicht: Ergebnis - JA"
austral.241.d: "Die Bevölkerung des australasiatischen Dominions hat mit überwältigender Mehrheit die Regierung in ihrem Wunsch unterstützt, eine begrenzte Wehrpflicht für [Root.GetNameDef] einzuführen."
austral.241.a: "Hurra, hurra, hurra!"

austral.242.t: "Volksabstimmung über die Wehrpflicht: Ergebnis - NEIN"
austral.242.d: "Die Regierung hat bei den Abstimmungen eine klare Niederlage erlitten. Die Wehrpflicht wurde von den Bürgern Australasiens strikt abgelehnt, was dem Ansehen des Kabinetts schweren Schaden zufügte."
austral.242.a: "Autsch! Was für eine Demütigung!"

austral.243.t: "Wehrpflicht-Unruhen in Neuseeland"
austral.243.d.forced: "Nirgendwo war die Frage der Wehrpflicht heikler als in Neuseeland, einem Gebiet, das sich bereits 1924 durch den Consolidation Of Resources Act unfreiwillig mit [Root.GetNameDef] verbunden fühlte. Nun, da die Wehrpflicht von der [Root.GetAdjective]-Regierung erzwungen wurde, sind im ganzen Land Unruhen ausgebrochen - wobei viele Randalierer wütend [Root.GetAdjective] Flaggen verbrannten und schworen, dass Neuseeland überhaupt nicht Teil der Konföderation sein sollte."
austral.243.d.voted: "Bei der Auszählung der Stimmen wurde schnell klar, dass die Ja-Seite den Sieg davontragen würde. Es kam jedoch zu Komplikationen, da Neuseeland mit überwältigender Mehrheit gegen die konföderierte Wehrpflicht stimmte, während die Bewohner des australischen Festlands mehrheitlich mit Ja stimmten. Als Territorium, das sich bereits durch den Consolidation Of Resources Act von 1924 in die Konföderation gezwungen fühlt, sind die Emotionen hochgeschaukelt, und in Auckland und anderswo sind mehrere Unruhen ausgebrochen, in denen ein Referendum über die Zukunft des Staates als Teil Australasiens gefordert wird."
austral.243.a: "Wir sind ALLE [Root.GetAdjective] Bürger!"

austral.245.t: "Die Australasische Garde unterstützt uns bei der Wehrpflicht"
austral.245.d: "Führenden Persönlichkeiten der Australasischen Garde und ihrer politischen Front, der Zentrumspartei, haben heute die erfolgreiche Einführung der Wehrpflicht durch die Regierung unterstützt. Auch wenn wir uns nicht wohl dabei fühlen, von der extremen Rechten ergänzt zu werden, so ist dies doch besser als die Alternative, denn die Unterstützung der mächtigen australischen Eliten hat sie seit der letzten Wahl immer stärker werden lassen."
austral.245.a: "Ähm, danke?"

austral.246.t: "Die Australasische Garde greift uns wegen der Wehrpflicht an"
austral.246.d: "Führenden Persönlichkeiten der Australasischen Garde und ihrer politischen Front, der Zentrumspartei, haben heute die Regierung wegen der Nicht-Einführung der Wehrpflicht angegriffen. Diese Bedrohung ist nicht von der Hand zu weisen, da sie seit der letzten Wahl durch die Unterstützung mächtiger australischer Eliten an Stärke gewonnen hat."
austral.246.a: "Das kann nicht gut sein..."

austral.247.t: "Nationalisten unterstützen die Zentrumspartei"
austral.247.d: "Die Unterstützung für die Nationalistische Partei von Billy Hughes hat seit den Wahlen von 1936 erheblich nachgelassen. Da immer mehr ihrer Anhänger und Mitglieder entweder der UAP von Stanley Bruce oder der aufstrebenden Kraft von Eric Campbell und seiner Zentrumspartei beigetreten sind, hat Hughes schließlich beschlossen, sein Schicksal mit der Australasischen Garde zu vereinen. Die Garde spaltet nun nicht mehr die rechtsextreme Wählerschaft, sondern ist ein ernst zu nehmender Kandidat für die nächste Bundestagswahl."
austral.247.a: "Wir werden sie an den Wahlurnen schlagen!"

austral.248.t: "Der Verlust von Neuseeland"
austral.248.d: "Mit dem Verlust Neuseelands können wir nicht länger als [Root.GetNameDef] betrachtet werden - die Konföderation, wie sie bekannt war, wurde offiziell aufgelöst."
austral.248.a: "Für den Moment, vielleicht."

austral.249.t: "Neuseeland wiederhergestellt"
austral.249.d: "Die [Root.GetAdjective] Regierung hat die Kontrolle über Neuseeland wiederhergestellt, und damit ist die alte Konföderation offiziell wiederhergestellt!"
austral.249.a: "Die Dinge wurden in Ordnung gebracht."

austral.250.t: "Ein Referendum in Neuseeland?"
austral.250.d.gbr: "Nachdem die britischen Heimatinseln wiederhergestellt sind und die Krise als überwunden gilt, wird die neuseeländische Regierung von der Bevölkerung unter Druck gesetzt, ein Referendum über die Unabhängigkeit von [Root.GetNameDef] zu erwägen. Neuseeland wurde erst durch den Consolidation of Resources Act in die Konföderation eingegliedert, eine Maßnahme, die als nicht mehr notwendig erachtet wird. In Anbetracht der Unruhen, die nach der Einführung der Wehrpflicht in dem Staat ausgebrochen sind, stehen die Chancen gut, dass das Volk für die Abspaltung stimmt."
austral.250.d.faction: "Da [Root.GetNameDef] nicht mehr Teil des Entente-Bündnisses ist, wird die Regierung Neuseelands von der Bevölkerung unter Druck gesetzt, ein Referendum über die Unabhängigkeit von der Kontrolle durch [Root.GetAdjective] zu erwägen. Neuseeland wurde erst durch den Consolidation of Resources Act in die Konföderation eingegliedert, eine Maßnahme, die jetzt, da die Allianz nicht mehr existiert, als nicht mehr anwendbar angesehen wird. In Anbetracht der Unruhen, die nach der Einführung der Wehrpflicht in dem Staat stattfanden, stehen die Chancen gut, dass sie für eine Abspaltung stimmen würden."
austral.250.a: "Es steht ihnen frei, ihr Referendum abzuhalten, wenn sie dies wünschen."
austral.250.b: "Wir würden dies als illegale Handlung betrachten."
austral.251.a: "Bleibt."
austral.251.b: "Spaltet euch ab."

austral.252.t: "Neuseeland stimmt für den Verbleib"
austral.252.d: "Nach einer einmonatigen Wahl mit einer sehr hohen Wahlbeteiligung hat Neuseeland für den Verbleib bei [Root.GetNameDef] gestimmt. Es gibt zwar Elemente, die die Wahl anfechten und eine Einmischung der [Root.GetAdjective] Regierung behaupten, doch gilt die Angelegenheit weitgehend als erledigt."
austral.252.a: "Hurra!"

austral.253.t: "Neuseeland votiert für den Austritt"
austral.253.d: "Nach einer einmonatigen Abstimmung im ganzen Land mit einer sehr hohen Wahlbeteiligung hat Neuseeland für den Austritt gestimmt [Root.GetNameDef]. Die Wahlbeteiligung war so hoch, dass nur wenige versuchen zu behaupten, die Insel habe kein demokratisches Bedürfnis, sich abzuspalten. In der Tat ergreift der Staat bereits Maßnahmen, um die Regierungsbeziehungen zum Festland zu kappen."
austral.253.a: "So sei es!"

austral.254.t: "Volkstrauertag"
austral.254.d: "Heute ist der 150. Jahrestag der ersten Landung der Flotte in Australien. Während viele Festlandaustralier diesen Tag feiern, trauern die Ureinwohner Australiens um den Verlust ihres Landes und das Leid ihres Volkes. Als Reaktion darauf hat die Aborigines Progressive Association mit Unterstützung der Australasia First Movement einen Protest für gleiche Rechte, volle Staatsbürgerschaft und bessere Bildung für alle australischen Ureinwohner organisiert. Jack Patten, der Leiter der Organisation und ein namhaftes Mitglied der AFM, erklärte: 'Gebt uns eine Chance! Wir wollen bei Australasiens Marsch in den Fortschritt nicht zurückgelassen werden. Wir fordern die vollen Bürgerrechte...'. Dieser Protest hat gemischte Reaktionen hervorgerufen, aber im Gegenzug hat die AFM Unterstützung sowohl von den Ureinwohnern als auch von Gleichheitsfanatikern erhalten, die von der Politik der Linken frustriert sind."
austral.254.a: "Beunruhigende Nachrichten, in der Tat."

austral.255.t: "Landwirte bitten um Unterstützung bei der Tötung von Emus"
austral.255.d: "Landwirte in Walgoolan und Burracoppin haben die Regierung um Hilfe bei der Ausmerzung einer ziemlich großen Ansammlung von Emus in der Gegend gebeten. Sie baten darum, dass Flugzeuge kleine Bomben auf große Ansammlungen abwerfen und Soldaten mit Maschinengewehren den Rest abschießen, ähnlich wie bei dem gescheiterten Versuch im Jahr 1932. Der oberste Wildhüter, A. Arnold, erklärte, die Situation rechtfertige keine Massenvernichtung der Vögel, und die Inspektoren hätten keine der gemeldeten Massenansammlungen entdeckt. Die Landesregierung hat den Antrag auf der Grundlage von Herrn Arnolds Bemerkung ebenfalls abgelehnt."
austral.255.a: "Ein Krieg gegen Emus ist unnötig."

austral.256.t: "Das Freiwilligenkorps zur Verteidigung"
austral.256.d: "Als Reaktion auf die Rückkehr des Weltkriegs wurde die Returned and Services League of Australia (RSL) damit beauftragt, eine Miliz zu bilden, die sowohl aus Kriegsveteranen besteht, die zu alt sind, um in Übersee zu kämpfen, als auch aus Männern, die zu jung sind, um sich zu melden. Die Absicht dieser Miliz ist es, eine statische Verteidigung gegen eine Invasion zu schaffen, und wenn dies nicht gelingt, würde das VDC einen Guerillakrieg gegen die Invasoren führen. Von dort aus würden sie die Pläne der Angreifer verzögern, belästigen und vielleicht ganz vereiteln."
austral.256.a: "Eine ausgezeichnete Idee."

austral.257.t: "Australasiatisches Kriegsdenkmal fertiggestellt"
austral.257.d.labor: "Heute wurde das australische Kriegsdenkmal nach 12-jähriger Bauzeit pünktlich zum ANZAC-Tag für die Gedenkfeierlichkeiten eröffnet. Dieses Denkmal ist ein Zeugnis für die junge Nation Australasiens, deren Tapferkeit und Opferbereitschaft in diesem großen weißen Schrein für immer in Erinnerung bleiben werden. Premierminister John Curtin war bei der Einweihung anwesend und sagte: 'Dieses australasiatische Kriegsdenkmal ist ein Tribut, den ein dankbares Land denen zollt, die ihm so unerschütterlich gedient haben.' Danach folgte ein Marsch ehemaliger Weltkriegsveteranen und anderer AIF-Angehöriger, die denjenigen huldigten, die ihr Leben für diese Nation gegeben haben."
austral.257.d.uap: "Heute wurde das australische Kriegsdenkmal nach 12-jähriger Bauzeit pünktlich zum ANZAC-Tag für die Gedenkfeierlichkeiten eröffnet. Dieses Denkmal ist ein Zeugnis für die junge Nation Australasiens, deren Tapferkeit und Opferbereitschaft in diesem großen weißen Schrein für immer in Erinnerung bleiben werden. Premierminister Stanley Bruce war bei der Einweihung anwesend und sagte: 'Dieses australasiatische Kriegsdenkmal wird denjenigen ein Denkmal setzen, die ihr Leben nicht nur für ihr Land, sondern auch für ihren König bei der Verteidigung des Reiches geopfert haben.' Danach folgte ein Marsch ehemaliger Weltkriegsveteranen und anderer AIF-Angehöriger, die denjenigen huldigten, die ihr Leben für diese Nation gegeben haben."
austral.257.d.antiwar: "Heute wurde das Australian War Memorial nach 12-jähriger Bauzeit pünktlich zum ANZAC-Tag eröffnet. Ursprünglich als Gedenkstätte für die alten imperialistischen Kriege geplant, in die die Australier gegen ihren Willen hineingezogen worden waren, wurde es umgewidmet, um nicht nur derer zu gedenken, die ihr Leben für sinnlose Kriege geopfert haben, sondern auch ihrer Lebensgeschichten."
austral.257.d.other: "Heute wurde das australische Kriegsdenkmal nach 12-jähriger Bauzeit pünktlich zum ANZAC-Tag für die Gedenkfeierlichkeiten eröffnet. Dieses Denkmal ist ein Zeugnis für die junge australische Nation, deren Tapferkeit und Opferbereitschaft in diesem großen weißen Schrein für immer in Erinnerung bleiben werden. Im Anschluss daran fand ein Marsch ehemaliger Kriegsveteranen und anderer Angehöriger der AIF statt, die denjenigen gedachten, die ihr Leben für diese Nation gegeben haben."
austral.257.a: "Damit wir nicht vergessen."

austral.258.t: "Sozialisten bitten um Wiedereintritt in die Labor Party"
austral.258.d: "Heute haben sowohl Donald Cameron als auch John Garden Gespräche mit der Führung der Labor Party geführt, um wieder in die Reihen der Partei einzutreten. Während Mitglieder innerhalb der Partei diese Idee unterstützen, um die Unterstützung der Arbeiterklasse zu stärken, haben andere, wie der lautstarke Jack Lang, eine solche Idee als lächerlich und als Gefahr für die Labor-Bewegung bezeichnet. Wenn wir sie wieder aufnehmen, besteht eine gute Chance, dass Jack Lang erneut aus der Partei austritt, obwohl die größere Unterstützung der Arbeiterklasse das Risiko wert sein könnte."
austral.258.a: "Ja, wir werden sie zurücknehmen."
austral.258.b: "Nein, sie können bleiben, wo sie sind."

austral.259.t: "Langs Labor bricht erneut aus"
austral.259.d: "Als Reaktion auf die Aussöhnung mit den gemäßigten Linken der ACTU haben sich Jack Lang und seine Anhänger erneut von der Labor-Partei losgesagt. Lang hat geschworen, sich den Führern der Labor-Partei bei den kommenden Wahlen zu widersetzen."
austral.259.a: "Ich wünschte wirklich, er würde sich entscheiden."

austral.260.t: "Versöhnung mit Langs Labor?"
austral.260.d: "Die Möglichkeit, sich endlich mit Jack Lang und seinen abtrünnigen Mitgliedern der Labor-Partei zu versöhnen - auch wenn dies bedeuten würde, dass man zumindest Lang selbst einen Posten im Labor-Kabinett anbieten müsste. Ist das die Mühe wert, auch wenn Langs stürmische Art den Erfolg des ganzen Unterfangens unwahrscheinlich macht?"
austral.260.a: "Wir müssen den Versuch wagen."
austral.260.b: "Nein, das ist zu viel verlangt!"

austral.261.t: "Versöhnung gelingt"
austral.261.d: "Allen Widrigkeiten zum Trotz ist die Aussöhnung mit Lang Labor gelungen. Die Partei ist wieder ganz!"
austral.261.a: "Gut gemacht, Mr. Lang!"

austral.262.t: "Versöhnung scheitert"
austral.262.d: "Wie zu erwarten war, haben sich die Verhandlungen mit Lang Labor in Gezänk und Anschuldigungen aufgelöst, und nun hat Jack Lang den Verhandlungstisch für immer verlassen."
austral.262.a: "So sei es."

austral.263.t: "Aufstellung eines Māori-Bataillons?"
austral.263.d: "Der östliche Māori-Abgeordnete Āpirana Ngata hat heute im Repräsentantenhaus die Idee eines Maori-Bataillons vorgebracht. Ngata erklärte: 'Wir sind Teil einer großen Konföderation, zu deren Verteidigung wir nicht zögern dürfen, unser Blut und unser Leben einzusetzen. Wir sind im Besitz von Rechten, zu deren Ausübung wir uns qualifizieren müssen, aber auch von Pflichten, denen die Māori in Zukunft immer nachkommen müssen, so wie sie es in der Vergangenheit getan haben.' Einige Mitglieder halten jedoch die Idee eines einzigen Bataillons, das den Māori gewidmet ist, aufgrund der geringeren Bevölkerungszahl für untragbar, während andere sagen, dass sie besser in einer unterstützenden Rolle aufgehoben wären, wie sie es während des Weltkriegs waren."
austral.263.a: "Dies wird den Kriegsanstrengungen nur förderlich sein."
austral.263.b: "Nein, die Maori sind als normale Truppen in der AIF besser aufgehoben."

austral.264.t: "Fahndung nach Stanley Graham eingeleitet"
austral.264.d: "In Kowhitirangi auf der Südinsel wurden heute 5 Offiziere des Volunteer Defence Corps erschossen. Der Täter, Stanley Graham, ist von seinem Gehöft geflohen, nachdem das VDC ein Handgemenge zwischen Stanley und seinen Nachbarn untersucht hatte. Die Situation eskalierte, nachdem eine von Stanleys Kühen gestorben war und er seine Nachbarn beschuldigt hatte, sie vergiftet zu haben. Zeugen berichteten, dass Stanley Anker Madsen, einen seiner Nachbarn, ins Bein schoss, als dieser mit seinem Fahrrad vorbeifuhr. Als VDC-Beamte kamen, um ihn festzunehmen, eröffnete er das Feuer und tötete drei Menschen auf der Stelle und verletzte zwei, von denen einer später an seinen Verletzungen starb. Es wurde eine Fahndung eingeleitet, um Stanley rasch vor Gericht zu bringen."
austral.264.a: "Schockierend!"

austral.265.t: "Fahndung nach Stanley Graham endet"
austral.265.d: "Heute haben die Polizei und Mitglieder des VDC erfolgreich Stanley Graham erschossen, der bis heute einen der schlimmsten Massenmorde in der Geschichte von [Root.GetAdjective] verübt hat. Bevor Graham gestoppt werden konnte, hatte er in den drei Wochen, die er auf der Flucht war, 14 Menschen das Leben genommen. Es ist zwar nicht bekannt, warum Graham mit seiner Amoklauf begann, aber aus den Polizeiberichten geht hervor, dass er eine Vorgeschichte mit Drohungen und Übergriffen hatte. Nach den Schießereien wurde das Haus der Grahams niedergebrannt, und die Regierung hat seine Frau und seine Kinder ins Ausland abgeschoben. Es gibt Pläne, an dem ehemaligen Standort von Herrn Grahams Haus eine Gedenkstätte zu errichten, um den Toten zu gedenken."
austral.265.a: "Wenigstens ist es vorbei."

austral.266.t: "Curtin besucht [CAN.GetNameDef]"
austral.266.d: "Premierminister John Curtin ist heute in Ottawa eingetroffen, um das Engagement Australasiens für die Entente und für Kanada zu bekräftigen. In seiner Rede vor dem Parlament erklärte er: 'Die Kämpfe des letzten Jahrzehnts haben Australasien und Kanada näher zusammengebracht als je zuvor. Kanada ist eine Quelle des Stolzes für alle, die mit ihm in diesem langen Kampf für die Freiheit gegen den Syndikalismus verbunden waren.' Nach seiner Rede, die mit tosendem Applaus bedacht wurde, sprach er mit dem Premierminister und [CAN_king_full_name] persönlich über dringende Fragen der Entente."
austral.266.a: "Wir sind hier zusammen."

austral.267.t: "Besuch von John Curtin"
austral.267.d: "Heute ist der Premierminister Australasiens, John Curtin, in Ottawa eingetroffen, um das Engagement Australasiens gegenüber der Entente und Kanada zu bekräftigen. In seiner Rede vor dem Parlament erklärte er: 'Die Kämpfe des letzten Jahrzehnts haben Australasien und Kanada näher zusammengebracht als je zuvor. Kanada ist eine Quelle des Stolzes für alle, die mit ihm in diesem langen Kampf für die Freiheit gegen den Syndikalismus verbunden waren.' Nach seiner Rede, die mit tosendem Applaus bedacht wurde, sprach er mit dem Premierminister und [CAN_king_full_name] persönlich über dringende Fragen der Entente."
austral.267.a: "Australasien bleibt ein verlässlicher Verbündeter."

austral.300.t: "Prinz George getötet bei Unfall"
austral.300.d: "Der kürzliche Absturz eines kleinen Flugzeugs auf dem Weg nach Neuseeland hat mehrere Menschenleben gefordert - darunter auch den Generalgouverneur von [AST.GetNameDef], Prinz George. Das Land ist in Trauer, verärgert über den Verlust des jungen Prinzen, und eine königliche Kommission untersucht derzeit die Ursache des Unglücks... auch wenn, um die Wahrheit zu sagen, nach wochenlanger Suche nur wenige Wrackteile in den pazifischen Gewässern gefunden wurden. In der Zwischenzeit ist der ältere Bruder des Prinzen - Prinz Henry, der Herzog von Gloucester - als sein Nachfolger in [AST.GetNameDef] eingetroffen. Traurigerweise wird Prinz Henrys erste Amtshandlung als Generalgouverneur die Teilnahme an der Beerdigung seines Bruders sein."
austral.300.d.albert: "Der kürzliche Absturz eines kleinen Flugzeugs auf dem Weg nach Neuseeland hat mehrere Menschenleben gefordert - darunter auch den Generalgouverneur von [AST.GetNameDef], Prinz George. Das Land ist in Trauer, verärgert über den Verlust des jungen Prinzen, und eine königliche Kommission untersucht derzeit die Ursache des Unglücks... auch wenn, um die Wahrheit zu sagen, nach wochenlanger Suche nur wenige Wrackteile in den pazifischen Gewässern gefunden wurden. In der Zwischenzeit ist der ältere Bruder des Prinzen - Prinz Albert - als sein Nachfolger in [AST.GetNameDef] eingetroffen. Traurigerweise wird Prinz Alberts erste Amtshandlung als Generalgouverneur die Teilnahme an der Beerdigung seines Bruders sein."
austral.300.d.hore_ruthven: "Der kürzliche Absturz eines kleinen Flugzeugs auf dem Weg nach Neuseeland hat mehrere Menschenleben gefordert - darunter auch den Generalgouverneur von [AST.GetNameDef], Prinz George. Das Land ist in Trauer, verärgert über den Verlust des jungen Prinzen, und eine königliche Kommission untersucht derzeit die Ursache des Unglücks... obwohl, um ehrlich zu sein, nach wochenlanger Suche nur wenige Wrackteile in den pazifischen Gewässern gefunden wurden. Da Prinz Albert bereits nach Kanada abkommandiert ist, wurde Alexander Hore-Ruthven, der Earl von Gowrie, als sein Nachfolger bestimmt. Leider wird die erste Amtshandlung des Grafen als Generalgouverneur darin bestehen, die Beerdigung seines Vorgängers zu organisieren."
austral.300.a: "Ein tragischer Verlust"

austral.301.t: "Tod von Joseph Lyons"
austral.301.d: "Heute trauert das Australasiatische Parlament um Joseph A. Lyons. Obwohl er von der Labor-Partei abtrat und einer der Führer der nationalistischen Partei wurde, wird er von allen Seiten der Politik in guter Erinnerung behalten. Sein Vermächtnis wird jedoch von Entbehrungen und Entschlossenheit geprägt sein, was sich darin zeigte, dass er sich zusammen mit Stanley Bruce trotz des Risikos einer Entlassung weiterhin für demokratische Wahlen einsetzte. Er war auch mitverantwortlich für die Umsetzung von Maßnahmen, die dazu beitrugen, das Schlimmste der Depression zu mildern, und trotz des Scheiterns der Nationalisten wurde er von vielen in der Bevölkerung dafür geschätzt, dass er das Beste aus dem machte, was er hatte."
austral.301.a: "Wir werden ihn vermissen."

austral.302.t: "Fred Paterson erschossen!"
austral.302.d: "Während sich das Australasian Council of Trade Unions auf den bevorstehenden ersten Kongress vorbereitet, ist die Regierung zu einer Brutstätte von Machtkämpfen und politischen Manövern geworden. Vielleicht als Folge davon wurde der Syndikalistenführer Fred Paterson heute Morgen beim Verlassen seines Büros in Canberra angeschossen. Paterson wurde sofort in ein Krankenhaus gebracht, wo sein Zustand als gut bezeichnet wurde, und es wird erwartet, dass er sich schnell erholt, obwohl der Angreifer noch nicht gefasst wurde. Von den höchsten Ebenen der ACTU wurden Aufrufe zur Ruhe und zu einem geordneten Machtwechsel nach dem Kongress veröffentlicht."
austral.302.a: "Wie furchtbar."

austral.303.t: "Rücktritt von Stanley Bruce"
austral.303.d.gov: "Nach 23 Jahren Politik und Kontroversen hat Premierminister Stanley Bruce beschlossen, als Vorsitzender der United Australasia Party zurückzutreten. Dies hat seine Partei in ein beträchtliches Chaos gestürzt, da einige seine Entscheidung als unzeitgemäß bezeichneten. Es wurde sofort ein Kampf um seinen Nachfolger begonnen."
austral.303.d.notgov: "Nach 23 Jahren Politik und Kontroversen hat Stanley Bruce beschlossen, als Vorsitzender der United Australasia Party zurückzutreten. Dies hat seine Partei in ein beträchtliches Chaos gestürzt, während sie nach einem Nachfolger sucht, obwohl es einen Konsens darüber zu geben scheint, dass es Bruces mangelnde Führungsstärke war, die zum derzeitigen Zustand der Partei geführt hat. Sie sehen dies als eine Chance für die Erneuerung der UAP."
austral.303.a: "Robert Menzies wird neuer Vorsitzender der UAP."
austral.303.b: "Sidney Holland wird der erste Neuseeländer an der Spitze der Partei."

austral.304.t: "Zusammenbruch der UAP/Country Koalition"
austral.304.d: "Earle Page, der mit der Wahl von Robert Menzies zum Vorsitzenden der United Australasia Party unzufrieden ist, hat Menzies' Integrität scharf angegriffen: 'Die australische Regierung braucht einen Führer, der nicht nur die von mir genannten Qualitäten besitzt, sondern auch die drei wesentlichen Eigenschaften Mut, Loyalität und Urteilsvermögen'. Die Koalition zwischen der UAP und der Country Party scheint endgültig beendet zu sein, da Page alle Vereinbarungen zwischen den Parteien mit sofortiger Wirkung gekündigt hat."
austral.304.a: "Was für ein Chaos."

austral.305.t: "Page als Vorsitzender der ACP abgesetzt"
austral.305.d: "Die Auseinandersetzungen innerhalb der Country Party über das Ende der Koalition mit der UAP haben ihren Höhepunkt erreicht, als die Partei einstimmig Earle Page als Vorsitzenden absetzte und ihn durch Arthur Fadden ersetzte."
austral.305.a: "Interessant."

austral.306.t: "J.B. Miles tritt zurück"
austral.306.d: "Aufgrund seines schwindenden Gesundheitszustands und einer Reihe von Führungsstreitigkeiten, die den Australasian Council of Trade Unions erschütterten, erklärte sich J.B. Miles schließlich bereit, sein Amt als Vorsitzender der Maximisten niederzulegen. Vor seinem Rücktritt war Miles als Vorsitzender praktisch machtlos, und es gibt Stimmen, die behaupten, dass sein Nachfolger, Lance Sharkey, die Führungsrolle von Miles langsam ausgehöhlt hat. Was bisher gesendet wurde, deutet darauf hin, dass Miles' Rücktritt alles andere als freiwillig war, aber Fragen zu dieser Angelegenheit gibt es bisher nur wenige. Trotzdem hat Miles sein Engagement für die Maximisten bekräftigt und wird sie auch weiterhin unterstützen."
austral.306.a: "Schade."

austral.307.t: "Tod von David Murray Anderson"
austral.307.d: "Nach dem plötzlichen Tod von Sir David Murray Anderson wehen heute alle Flaggen in Sydney auf Halbmast. Sir Anderson, der amtierende Gouverneur von Neusüdwales, ist vor allem für seine erfolgreiche Evakuierung der britischen Kolonien in Ostindien bekannt, bei der er Tausende von Menschenleben und einen großen Teil der britischen Pazifikflotte rettete. Sir Anderson war zwar seit einiger Zeit krank, so dass Sir Phillip Street für seine öffentlichen Auftritte einsprang, aber er unterstützte die Australasische Garde nachdrücklich als 'die einzigen rechtschaffenden Männer in Australasien', die in der Lage wären, seine Pläne zur Rückeroberung Ostindiens in die Tat umzusetzen. Sein Tod hat die Unterstützung für die rechtsgerichtete Bewegung nur noch verstärkt."
austral.307.a: "Ein guter Mann."

austral.308.t: "Rücktritt von Fred Paterson"
austral.308.d: "Der 'Meister des Volkes', Fred Paterson, hat nach Jahren starker Führung beschlossen, als Vorsitzender der ACTU zurückzutreten und dies mit familiären und gesundheitlichen Gründen zu begründen. Er ist zwar nicht mehr Vorsitzender der ACTU, wird aber als stellvertretender Vorsitzender des neuen Vorsitzenden fungieren. Die erste Wahl für seine Nachfolge ist Elsie Farrelly, eine bekannte Sozialistin und Feministin, die sich erfolgreich für die Stärkung der Frauen aus der Arbeiterklasse eingesetzt hat. Die andere Wahl fällt auf den Wissenschaftler und Philosophen John Anderson. Er hat sich für viele Reformen eingesetzt, um unseren Genossen zu helfen, eine höhere Bildung zu erlangen und mehr Wissen zu erwerben. Beide sind des Amtes durchaus würdig, aber nur einer kann gewählt werden."
austral.308.a: "Elsie Farrely wird seinen Platz einnehmen."
austral.308.b: "John Anderson ist die richtige Wahl."

austral.309.t: "Tod von John Curtin"
austral.309.d.hog: "Nachdem sich sein Gesundheitszustand seit einigen Jahren verschlechtert hatte, starb Premierminister John Curtin heute in der Lodge in Canberra an Herzversagen. Als langjähriger Vorsitzender der Labor-Partei war Curtin im ganzen Land hoch angesehen, doch seine Tätigkeit als Premierminister führte in den letzten Jahren zu einer starken Verschlechterung seines Gesundheitszustands. Sein Leichnam wurde in einer Dakota der RAAF, begleitet von neun Kampfflugzeugen, in seine Heimatstadt Perth überführt. Nach seiner Aufbahrung wurde er auf dem Karrakatta-Friedhof in Perth beigesetzt. An seiner Beerdigung nahmen über 100.000 Menschen teil, an der Trauerfeier selbst über 30.000."
austral.309.d.nothog: "John Curtin, dessen Gesundheitszustand sich seit einigen Jahren verschlechtert hatte, ist heute in seinem Büro in Canberra an Herzversagen gestorben. Als langjähriger Vorsitzender der Labor Party war Curtin im ganzen Land hoch angesehen. Nach seiner Aufbahrung wurde er auf dem Karrakatta-Friedhof in seiner Heimatstadt Perth beigesetzt. An seiner Beerdigung nahmen über 100.000 Menschen teil, an der Trauerfeier selbst über 30.000."
austral.309.a: "Ein großer Australasier verabschiedet sich."

austral.310.t: "Der neue Vorsitzende der Labour Party"
austral.310.d: "Nach dem Tod von Curtin steht der vorläufige Vorsitzende der Labor-Partei, Ben Chifley, vor einer Wahl, bei der es darum geht, ob seine Führung dauerhaft sein wird oder ob sie an den beliebten Aufsteiger Peter Fraser fällt. Die meisten halten die Chancen, dass einer der beiden in dem knappen Rennen erfolgreich ist, für gleich groß."
austral.310.a: "Chifley bleibt Vorsitzender der Labour Party."
austral.310.b: "Peter Fraser übernimmt die Kontrolle über die Partei."

austral.350.t: "[From.GetNameDefCap] beansprucht Neuguinea"
austral.350.d: "Die [From.GetAdjective] Regierung, die eine revanchistische Politik verfolgt, die sie als Anderson-Doktrin bezeichnet, erhebt Anspruch auf den nördlichen Teil Neuguineas und die unmittelbar östlich davon gelegenen Archipele, da die Kontrolle der Region durch [Root.GetNameDef] ihren nationalen Interessen zuwiderläuft."
austral.350.a: "Unverschämtheit!"
austral.350.b: "Sie sollen es nicht haben!"

austral.351.t: "[From.GetNameDefCap] beansprucht Melanesien"
austral.351.d: "Die [From.GetAdjective] Regierung, die eine revanchistische Politik verfolgt, die sie Anderson-Doktrin nennt, erhebt Anspruch auf die melanesischen Inseln mit der Begründung, dass sie nur durch die Übernahme der Kontrolle durch Deutschland nach dem Weltkrieg verloren gegangen sind und dass sie zum Hoheitsgebiet von [From.GetNameDef] gehören."

austral.352.t: "Australasien beansprucht den Südpazifik"
austral.352.d: "Die [From.GetAdjective] Regierung, die eine revanchistische Politik verfolgt, die sie Anderson-Doktrin nennt, erhebt Anspruch auf die südlichen Pazifikinseln mit der Begründung, dass sie nur durch die Übernahme der Kontrolle durch Deutschland nach dem Weltkrieg verloren gegangen sind und dass sie zum Hoheitsgebiet von [From.GetNameDef] gehören."

austral.353.t: "Australasien beansprucht die [Root.GetAdjective] Ostindischen Inseln"
austral.353.d: "Die [From.GetAdjective] Regierung, die eine revanchistische Politik verfolgt, die sie Anderson-Doktrin nennt, erhebt Anspruch auf die Inseln nördlich von Neuguinea, die alle einst zu den Spanisch-Ostindien gehörten und nach Spaniens Niederlage im Krieg mit den Vereinigten Staaten an Deutschland verkauft wurden. [From.GetNameDefCap] hat erklärt, dass die Kontrolle über die Region durch [Root.GetNameDef] seinem nationalen Interesse zuwiderläuft."

austral.354.t: "[From.GetNameDefCap] beansprucht Singapur"
austral.354.d: "Die [From.GetAdjective] Regierung, die eine revanchistische Politik verfolgt, die sie Anderson-Doktrin nennt, erhebt Anspruch auf Singapur - die letzte Bastion des Vereinigten Königreichs, die es in den letzten Tagen des Weltkriegs gegen Deutschland verteidigte. Ob [From.GetNameDef] es für sich selbst oder im Namen seiner Verbündeten beansprucht, bleibt abzuwarten."

austral.355.t: "[From.GetNameDefCap] beansprucht Nordborneo"
austral.355.d: "Die [From.GetAdjective] Regierung, die eine revanchistische Politik verfolgt, die sie Anderson-Doktrin nennt, erhebt Anspruch auf Nordborneo - zweifellos auf Veranlassung des Weißen Rajahs, des Mannes, der das Königreich Sarawak als seine persönliche Spielwiese nutzte und es gerne wiederhergestellt sehen würde."

austral.356.t: "[From.GetNameDefCap] beansprucht Malaya"
austral.356.d: "Die [From.GetAdjective] Regierung, die eine revanchistische Politik verfolgt, die sie als Anderson-Doktrin bezeichnet, erhebt Anspruch auf die malaiische Halbinsel mit der Begründung, dass sie nach dem Ende des Weltkriegs von den Briten erobert wurde und daher zu Recht zum Hoheitsgebiet von [From.GetNameDef] gehöre."

austral.357.t: "[From.GetNameDefCap] beansprucht West-Neuguinea"
austral.357.d: "Die [From.GetAdjective] Regierung, die eine revanchistische Politik verfolgt, die sie die Anderson-Doktrin nennt, hat Anspruch auf den westlichen Teil der Insel Neuguinea erhoben. Sie beruft sich zwar darauf, dass die Region für ihre Sicherheitsbedürfnisse unentbehrlich sei, aber in Wirklichkeit hat sie keinen Anspruch darauf, und dies ist lediglich ein weiterer Beweis für ihre expansionistische, imperialistische Politik."

austral.358.t: "[From.GetNameDefCap] beansprucht Timor"
austral.358.d: "Die [From.GetAdjective] Regierung, die eine revanchistische Politik verfolgt, die sie die Anderson-Doktrin nennt, hat Anspruch auf die Insel Timor erhoben. Sie beruft sich zwar darauf, dass die Insel für ihre Sicherheitsbedürfnisse unentbehrlich sei, aber in Wirklichkeit hat sie keinen Anspruch darauf und dies ist nur ein weiterer Beweis für ihre expansionistische, imperialistische Politik."

austral.360.t: "Das [From.GetAdjective] Ultimatum"
austral.360.d.puppet: "Die [From.GetAdjective] Regierung hat ein Ultimatum gestellt: Entweder wir übergeben die Ländereien, die sie derzeit im Rahmen der Anderson-Doktrin beanspruchen und die sich derzeit im Besitz unserer [puppet_owner.GetAdjective] Untertanen befinden, oder sie werden sie sich mit Gewalt nehmen."
austral.360.d.owned: "Die [From.GetAdjective] Regierung hat ein Ultimatum gestellt: Entweder wir übergeben das Land, das sie derzeit im Rahmen des Mandats der Anderson-Doktrin beanspruchen, oder sie werden es sich mit Gewalt nehmen."
austral.360.a: "Wir haben keine Wahl - überlasst ihnen das Land."
austral.360.b: "Wie bitte? Nein! Sie werden darum kämpfen müssen."

austral.361.t: "[From.GetNameDefCap] gibt unser Land weg"
austral.361.d: "Unsere [From.GetAdjective] Oberherren haben einer Forderung von [AST.GetNameDef] zugestimmt, dass die Ländereien, die sie unter ihrem revanchistischen Anderson-Doktrin-Mandat beanspruchen, sofort übergeben werden. Offenbar befürchten sie, dass [Ast.GetNameDef] ihre Forderungen mit Krieg untermauern wird?"
austral.361.a: "Es scheint, dass wir keine Wahl haben..."

austral.362.t: "[From.GetNameDefCap] hat nachgegeben"
austral.362.d: "Es scheint, als sei das Glück auf unserer Seite - [From.GetNameDef] hat unseren Forderungen nachgegeben und sich bereit erklärt, unsere geforderten Gebiete sofort zu übergeben. Krieg scheint unnötig sein."
austral.362.a: "Eine kluge Entscheidung ihrerseits."

austral.363.t: "[From.GetNameDefCap] hat abgelehnt"
austral.363.d: "Es scheint, dass [From.GetNameDef] sich weigert, auf unsere Forderungen einzugehen. Wir haben keine andere Wahl, als unseren Worten mit Gewalt Nachdruck zu verleihen."
austral.363.a: "So sei es!"

austral.364.t: "[From.GetNameDefCap] besetzt Neuguinea"
austral.364.d: "Da die Truppen von [Root.GetAdjective] in unserem gegenwärtigen Krieg beschäftigt sind und sich keine in Neuguinea befinden, haben die Truppen von [From.GetAdjective] die Grenze überschritten und das Gebiet in Besitz genommen. Im Moment scheint es wenig zu geben, was wir dagegen tun können."
austral.364.a: "Widerwärtige Opportunisten!"

austral.365.t: "[From.GetNameDefCap] besetzt Neuguinea"
austral.365.d: "Da die Truppen von [Root.GetAdjective] in unserem derzeitigen Krieg beschäftigt sind und im westlichen Teil Neuguineas keine Truppen anwesend sind, haben die Truppen von [From.GetAdjective] die Grenze überschritten und das Gebiet in Besitz genommen. Es scheint, dass wir im Moment wenig dagegen tun können."

austral.366.t: "[From.GetNameDefCap] besetzt Timor"
austral.366.d: "Da die Truppen von [Root.GetAdjective] in unserem derzeitigen Krieg beschäftigt sind und sich keine Truppen auf der Insel Timor befinden, sind die Truppen von [From.GetAdjective] dort gelandet und haben das Gebiet besetzt. Es scheint, dass wir im Moment wenig dagegen tun können."

austral.367.t: "Rückgabe britischer Gebiete"
austral.367.d: "Jetzt, da die Heimatländer wiederhergestellt sind, ist es an der Zeit, darüber nachzudenken, was mit den Ländern geschehen soll, die durch die Anderson-Doktrin eingenommen wurden - schließlich handelt es sich um Länder, die wir den Briten zuliebe zurückgewonnen haben, während sie dazu aus eigener Kraft nicht in der Lage waren. Es ist möglich, dass sie uns einfach alles überlassen. Immerhin haben wir die ganze Arbeit gemacht. Einige in unserem Kabinett schlagen vor, dass [Root.GetNameDef] das Angebot nicht machen sollte. Australische Soldaten haben dafür ihr Blut vergossen, nicht wahr?"
austral.367.a: "Wir sollten es zurückgeben."
austral.367.b: "Nein - wir werden sie besser schützen als sie es getan haben."

austral.368.t: "Das Angebot von [From.GetAdjective]"
austral.368.d: "Die [From.GetAdjective] Regierung hat sich mit einem Angebot an uns gewandt - jetzt, da wir wiederhergestellt sind, gehören die Ländereien, die sie in unserem Namen durch die Anderson-Doktrin genommen haben, rechtmäßig uns, so sagen sie. In Anbetracht der Tatsache, dass [From.GetNameDef] sehr viel Blut und Mühe aufgewendet hat, um sie zu bekommen, sollten wir vielleicht anerkennen, dass sie diesen Kolonien mehr Schutz bieten, als wir es jemals könnten."
austral.368.a: "Wir werden ihr Angebot gerne annehmen."
austral.368.b: "Sie haben dafür gekämpft, sie können es behalten."

austral.369.t: "Die Gebiete werden zurückgegeben"
austral.369.d: "Mit herzlichem Dank hat die [From.GetAdjective] Regierung die Rückgabe ihrer ehemaligen Kolonien akzeptiert. Aus diesem Anlass fand in Canberra eine große Zeremonie statt, bei der viele Mitglieder der [Root.GetAdjective] für ihre Rolle bei der Wiederherstellung des britischen Empire ausgezeichnet wurden."
austral.369.a: "Gut gemacht, wir!"

austral.370.t: "Wir sollen die Kolonien behalten"
austral.370.d: "Mit einem herzlichen Dank für das Angebot hat die [From.GetAdjective] Regierung es abgelehnt, die Kolonien zurückzunehmen. [Root.GetNameDefCap], so sagen sie, kann diese Ländereien eindeutig besser schützen, als sie es jemals könnte, und sie vertrauen darauf, dass wir sie so verwalten werden, wie sie es tun würden."
austral.370.a: "Oh? Das ist aber nett von ihnen."

austral.371.t: "Syndikalistische Machtübernahme in [FROM.GetNonIdeologyName]"
austral.371.d: "Die jüngste Revolution in [FROM.GetNameDef] stellt eine unmittelbare Bedrohung für uns dar, jedoch haben wir die Möglichkeit zu handeln. Wenn wir schnell handeln, können unsere Streitkräfte in Neuguinea über die Owen-Stanley Berge hinwegfegen und das Territorium Papuas einnehmen, bevor sie die Möglichkeit haben zu reagieren."
austral.371.a: "Die Internationale muss eingedämmt werden!"
austral.371.b: "Wir können die Ressourcen nicht entbehren..."

austral.372.t: "[FROM.GetNonIdeologyNameDefCap] Besetzt Papua!"
austral.372.d: "Während die Nation nach unserer jüngsten Revolution im Chaos versinkt, hat die [FROM.GetAdjective] Regierung das Territorium von Papua unter dem Vorwand beschlagnahmt, die Ausbreitung des Syndikalismus einzudämmen. Sie hat sich unter Beteuerungen zurückgewiesen, und unser einziger Ausweg wäre ein Krieg, aber das könnte ein Krieg sein, den wir uns derzeit nicht leisten können."
austral.372.a: "Sollen sie es doch nehmen."
austral.372.b: "Das ist das rechtmäßiges [ROOT.GetAdjectiveCap] Land!"

austral.373.t.new_guard_coup: "Coup der Neuen Garde in [FROM.GetNonIdeologyName]"
austral.373.d.new_guard_coup: "Nach den jüngsten Nachrichten von [FROM.GetNonIdeologyName] ist es der Neuen Garde gelungen, die syndikalistische Regierung zu stürzen und das Land wieder in den Einflussbereich der Entente zu bringen. Da damit die Bedrohung für uns beseitigt ist, können wir ihnen Papua zurückgeben... wenn wir das tun wollen."
austral.373.t.invaded: "[ENT.GetNonIdeologyNameDefCap] Stellt die Ordnung in [AST.GetNonIdeologyName] wieder her"
austral.373.d.invaded: "Die Koalition der Entente-Kräfte hat es geschafft, das syndikalistische Regime zu stürzen und den Frieden in [AST.GetNonIdeologyName] wiederherzustellen. Da damit die Bedrohung für uns beseitigt ist, können wir ihnen Papua zurückgeben... wenn wir das tun wollen."
austral.373.a: "Sie sind die rechtmäßigen Eigentümer."
austral.373.b: "Wer's findet, dem gehört's!"

austral.374.t: "[FROM.GetNonIdeologyNameDefCap] Gibt Papua zurück"
austral.374.d: "Nachdem die Bedrohung durch das unrechtmäßige syndikalistische Regime beseitigt wurde, hat die [FROM.GetAdjective] Regierung beschlossen, uns unseren Teil Papuas zurückzugeben."
austral.374.a: "Ausgezeichnet!"

austral.375.t: "[FROM.GetNonIdeologyNameDefCap] Behält Papua"
austral.375.d: "Obwohl der Frieden in unserem Land wiederhergestellt wurde, haben die [FROM.GetAdjective] Kräfte beschlossen, ihre illegale Besetzung unseres Teils von Papua aufrechtzuerhalten. Leider können wir nichts dagegen tun."
austral.375.a: "Wir werden dies nicht vergessen!"

