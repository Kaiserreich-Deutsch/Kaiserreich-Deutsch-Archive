unionstate.500.t: "Die Armee beschlagnahmt zivile Lastwagen"
unionstate.500.d: "Nachdem Patton sein Motorisierungsprogramm für die neue amerikanische Armee angekündigt hatte, wurde Präsident Long ein Vorschlag unterbreitet, über die Beschaffung von Zivilfahrzeugen zur Versorgung unserer schnell wachsenden Armee zu entscheiden. Mit seiner Zustimmung haben wir begonnen, Fahrzeuge der Zivilbevölkerung zu beschlagnahmen, obwohl zu unserer Überraschung einige stolze Patrioten neben unseren Lagern Schlange stehen, um ihre Fahrzeuge für den bevorstehenden Kampf freiwillig zur Verfügung zu stellen. Obwohl sich nicht alle ihre Fahrzeuge für uns als nützlich erwiesen haben, ist es uns gelungen, eine beträchtliche Anzahl von Lastwagen zu beschlagnahmen, die entweder leicht für den Truppentransport umgebaut werden können oder die robust genug sind, um unsere Truppen auf Anhieb zu transportieren."
unionstate.500.a: "Der Königsfisch dankt Ihnen für Ihre Dienste"

unionstate.501.t: "Erste Luftlandeübung"
unionstate.501.d: "Während technisch gesehen die ersten Luftlandeübung 1930 mit Doppeldeckerabwurf-Maschinengewehrtruppen durchgeführt wurden, ist heute ein großer Durchbruch in der Luftlandedivision erzielt worden. Nach Abschluss eines rigorosen Konditionierungs- und Trainingsprogramms, das vor zwei Wochen begonnen hatte, wurde die Sprungreihenfolge des aus Freiwilligen bestehenden experimentellen Luftlande-Zuges ausgelost. Als die Douglas C-33 vom Lawson Air Field abhob und schließlich in die Position gebracht wurde, um das Experiment zu starten, wurde Second Lieutenant William T. Ryder der erste amerikanische Fallschirmjäger, nachdem er seinen Sprung und seine Landung in der Nähe von Fort Benning gemacht hatte. Der zweite Mann weigerte sich jedoch zu springen, und so war der erste angeworbene Mann, der Fallschirmjäger wurde, Gefreiter William N. "Red" King, und dann die verbleibenden 8 Zugmitglieder im Flugzeug. Nach ihrer Landung erreichten sie schnell den Treffpunkt und erfüllten ihre Übungsziele, so dass das Experiment ein Erfolg wurde."
unionstate.501.a: "Start Scheduling New Jumps"

unionstate.502.t: "Bildung der ersten Fallschirmjäger-Divisionen"
unionstate.502.d: "Mit dem Erfolg unserer geplanten Massenabsprünge und mit dem Segen von General Patton hatte Fort Benning begonnen, Freiwillige für Fallschirmjägereinheiten aufzunehmen. Während ursprünglich aufgrund des hohen Ausbildungsstandards und des relativ hohen Sterberisikos nur wenige Freiwillige auftauchten, genehmigte das Oberkommando eine Verdreifachung des Fallschirmjägerlohnes im Gegensatz zum Lohn des Fußsoldaten. Schon bald wurde das 501. Fallschirmjägerbataillon gebildet, dem rasch weitere Bataillone und Regimenter folgten. Nach einer Woche Rekrutierung reichte die Zahl der Freiwilligen aus, um 5 Fallschirmjägerdivisionen zu bilden, die wir einsetzen konnten. Obwohl diesen Divisionen noch immer Kampferfahrung fehlt, sollte dieser Durchbruch in der Luftlandetaktik nicht unterschätzt werden, und das Oberkommando freut sich darauf, dass sich die Investitionen in diese Divisionen auszahlen werden."
unionstate.502.a: "'Tod von oben'"

