### Military Research ###
unionstate.101.t: "Die Zukunft der Kriegsführung"
unionstate.101.d: "Nach einer langen Umgruppierung ehemaliger US-Departements hat der US-amerikanische Staat alte geheime Waffenprototypen gefunden. Die beiden Vorschläge, die am meisten Interesse geweckt haben, stammen von Robert Goddard und Vannevar Bush, die jeweils ein teures Waffenprojekt zur Abschreckung von Invasionen vorschlugen. Glücklicherweise wurden beide Männer aus ihren jeweiligen Verstecken geborgen und überredet, ihre Vorschläge zu aktualisieren. Goddards Plan sieht vor, dass eine Flüssigbrennstoffrakete stabile explosive Nutzlasten über weite Entfernungen liefert. Vannavar Bushs Theorie ist die Nutzung der Kernspaltung, um eine Bombe zu bauen, die auf Experimenten in Europa basiert. Welchen Plan sollten wir verfolgen?"
unionstate.101.a: "Goddards Rakete"
unionstate.101.b: "Vannevar Bushs Bombe"

unionstate.102.t: "Raketen über White Sands"
unionstate.102.d: "Nach monatelangen Tests im Südwesten und der Veröffentlichung mehrerer klassifizierter Papiere wird der erste Teststart vorbereitet. In einem eingezäunten Gebiet außerhalb von White Sands, New Mexico, steht Goddards Rakete bereit. Das Design der Rakete beinhaltet Flüssigkraftstoff und Stabilisatoren, die von Goddard mit Flugmechaniken von Lindbergh Aircraft entwickelt wurden. An der Spitze befindet sich ein Sprengsatz mit geringerer Tonnage, der nach einer bestimmten Zeit des Fliegens detonieren soll. Ein erfolgreicher Bogen und eine Explosion bringt die New Mexico Skyline in Brand."
unionstate.102.a: "Nirgendwo ist es sicher"

unionstate.103.t: "Kernenergie in New Mexico"
unionstate.103.d: "Eine Hürde nach der anderen stand zwischen den Amerikanische Unions Staaten und den Atomwaffen. Es begann mit einem Mangel an willigen Physikern und Nuklearexperten, darunter Robert Oppenheimer, der noch nicht gefunden wurde. Mehrere andere potentielle Kandidaten unterzeichneten eine humanistische Erklärung des Pazifismus im Ausland und erklärten ihren Widerstand gegen unser Programm. Deshalb musste Bush auf Industrietechniker zurückgreifen, die den Zeitplan verlängerten. Schließlich, nach vielen Tests und Unterstützung von George Kistiakowsky, wird die erste Atombombe getestet. Aufgrund der umfangreichen Sicherheitsmaßnahmen ergab der entscheidende Test eine eindrucksvolle Explosion aber eine schlechte Dokumentation."
unionstate.103.a: "Wir tragen die atomare Krone."

unionstate.150.t: "Treffen der Gouverneure des Südens in Baton Rouge"
unionstate.150.d: "Kürzlich versammelte sich eine große Menschenmenge vor dem Parlamentsgebäude in Baton Rouge, um Huey Long zu seinem Widerstand gegen die Bundesregierung zu beglückwünschen. Die Nachrichtenagenturen sollten bald auf den Schauplatz kommen, als die Menge plötzlich begann, die Kampfflagge der alten Konföderation zu entfalten. Da Huey Long eine drohende politische Katastrophe witterte, ließ er diese radikalen Symbole des Bürgerkriegs von seinen Männern konfiszieren. Als die Gouverneure eintrafen, sah die Presse nur das Bild eines aufsässigen Amerikas, das entschlossen war, die illegitimen Kräfte der föderalen Korruption und der syndikalistischen Unterdrückung zu bekämpfen. Die Gouverneure treffen sich jetzt mit Long im Repräsentantenhaus, um die richtige Antwort auf die von der Bundesregierung gesetzte Frist zu finden."
unionstate.150.a: "Eine knappe Sache."

unionstate.151.t: "Die Legitimationserklärung der AFP"
unionstate.151.d: "Während viele der Senatoren des Südens dafür waren, vor Ort neue Änderungsanträge auszuarbeiten, herrschte der Drang vor, die Legitimität der fortbestehenden Vereinigten Staaten zu erhalten. Im Laufe weniger Tage wurde in Baton Rouge die AFP-Legitimationserklärung verfasst, in der die Beschwerden der Senatoren gegenüber der Bundesregierung sorgfältig aufgelistet wurden. Diese Erklärung umriss den mangelnden Schutz, den die Bundesregierung den Bürgern gewährte, und die Rolle des Staates beim Schutz des Wohlergehens der Armen. Die Unterzeichner erklären, dass es in ihrem verfassungsmäßigen Recht liegt, eine Miliz gegen die Tyrannei zu organisieren, und dass die von der Bundesregierung gesetzte Frist nicht nur ignoriert werden darf, sondern überschritten werden muss."
unionstate.151.a: "Annuit coeptis(Er ist unseren Unternehmungen gewogen)."

unionstate.152.t: "Der Staatskongress der Amerikanischen Union tritt zusammen"
unionstate.152.d: "Durch die Gerüchteküche haben Dutzende von Kongressabgeordneten von der Versammlung von Huey Long in Baton Rouge gehört. Einige kamen, um Long alles Gute zu wünschen und blieben, andere nur, um der Revolution den Hof zu machen. Diese Versammlungen in Baton Rouge nahmen allmählich die Gestalt eines Kongresses an, wobei Coughlin als Präsident der anwesenden Senatoren auftrat. Im Bewusstsein der wachsenden Entschlossenheit, sich der Bundesregierung zu widersetzen, und im Bewusstsein, dass dieser Mangel an Verhandlungsbereitschaft so gut wie sicher einen Bürgerkrieg bedeutete, hat sich eine große Zahl von Politikern in den Norden davongemacht... obwohl diejenigen, die noch übrig geblieben sind, entschlossener denn je zu einem Sieg zu streben scheinen."
unionstate.152.a: "Sie werden das Ihre bekommen!"

unionstate.153.t: "Frist läuft ab"
unionstate.153.d: "Da sich die Frist der Bundesregierung abzeichnet, ist klar geworden, dass es auf beiden Seiten kein Zurückweichen geben wird. In dem Teil des Landes, der von Longs Anhängern kontrolliert wird, wurde eine Armee aus Milizen und Minutenmännern aufgestellt, und eine wachsende Entschlossenheit, das Land mit Gewalt wieder aufzubauen, hat sich durchgesetzt. Die Bundesregierung ihrerseits hat ebenfalls deutlich gemacht, dass sie keinen Weg für einen Kompromiss mehr sieht."
unionstate.153.a: "Es ist nur eine Frage der Zeit."

