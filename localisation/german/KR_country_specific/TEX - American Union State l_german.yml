 TEX_martin_dies_jr: "Martin Dies Jr."
 TEX_martin_dies_jr_leader_desc: ""
 TEX_martin_dies_jr_desc: "§YBerater Beschreibung\nGeboren:§! §g5. November 1900, in Colorado City, Texas, Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! §gAls texanischer Abgeordneter mit Erfahrung in der Strafverfolgung hat Dies Jr. das Vertrauen von Millionen von Amerikanern als rationaler Beschützer des amerikanischen Volkes erworben. Er hat die öffentliche Wahrnehmung des Syndikalismus, Hollywoods, der deutschen Monarchisten und der Einwanderer insgesamt als Außenseiter mit schlechten Absichten für Amerika beeinflusst."
 
 TEX_george_van_horn_moseley: "George Van Horn Moseley"
 TEX_george_van_horn_moseley_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 28. September 1874, in Evanston, Illinois, Vereinigte Staaten von Amerika\n§YPolitische Karriere:§! Vierzig Jahre Dienst für die US-Armee von einem Kavallerieleutnant auf den Philippinen bis zu einem Unteroffizier in Washington haben ein starkes Portfolio für Moseley geschaffen. Erfahrungen mit Generälen wie George Patton und General MacArthur beeinflussten seine Entscheidung, Huey Long zu unterstützen, und seinen unnachgiebigen Glauben an die jüdische Verschwörung. Letztlich machte ihn sein Glaube an die Gefahren irgendeines Sozialismus zum perfekten Sprecher des Kriegsmächtekomitees. Ohne Moseley wäre es für das Kriegsmachtkomitee unmöglich, Huey Long bei dem Verschwinden zu beerben, an dem Moseley mitschuldig war, so die Gerüchte."
 TEX_george_van_horn_moseley_TEX_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g28. September 1874, in Evanston, Illinois, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gGeorge Van Horn Moseley schloss 1899 die Militärakademie der Vereinigten Staaten von Amerika als Leutnant der Kavallerie ab. Er diente im spanisch-amerikanischen Krieg unter dem Kommando des 9. Kavallerieregiments, wo er sogar einen großen Durchbruch gegen Ludovico Arejola erzielte, was zu einer Beförderung zum Oberleutnant und einer Versetzung in das 1. Dort diente er für den Rest des Feldzugs als Adjutant von Brigadegeneral J.M. Bell und J.M. Lee, wobei er mehrere Stabsfunktionen im hinteren Bereich ausfüllte. 1904 wurde er zurück in die USA versetzt und diente als Mitarbeiter des Hauptquartiers in Texas, bis er 1906 zum Hauptmann befördert wurde. Er besetzte weiterhin verschiedene Stabsfunktionen und besuchte gleichzeitig das Army Staff College und das Army War College, die er 1909 bzw. 1911 abschloss. Er nahm an der Strafexpedition von Pershing teil, wobei er Pershing logistisch unterstützte und ihm die Beförderung zum Major einbrachte. Nachdem er die Zweite Feldartilleriebrigade befehligt hatte, wurde er 1921 als Assistent von General Dawes bei der Organisation des Haushaltsbüros eingesetzt, woraufhin er wegen seiner bemerkenswerten Leistungen zum Brigadegeneral befördert wurde. Er wurde Executive Assistant des Assistant Secretary of War und wurde mit der Leitung des Sektors Industrial Preparedness betraut, was ihm seine Beförderung zum Generalmajor einbrachte. 1934 kam es zu einem schweren Zerwürfnis mit General MacArthur, und als das Land in einen Bürgerkrieg geriet, verließ Moseley als erstes die Bundesarmee und schloss sich der AUS-Armee im Süden an, wo er aufgrund seiner Erfahrung und des Mangels an fähigen Mitarbeitern von Huey Long sofort zum Feldmarschall befördert wurde.§!\n\n§YAnmerkungen: hat sowohl öffentlich als auch privat starke einwandererfeindliche und antisemitische Ansichten gezeigt. Zusammen mit Charles Lindbergh ist Moseley bei häufigen Treffen mit wichtigen Geschäftsleuten von außerhalb des militärischen Bereichs gesehen worden, und seine Loyalität gegenüber Huey Long erweist sich bestenfalls als zweifelhaft".
 TEX_george_van_horn_moseley_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g28. September 1874, in Evanston, Illinois, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gGeorge Van Horn Moseley schloss 1899 die Militärakademie der Vereinigten Staaten von Amerika als Leutnant der Kavallerie ab. Er diente im spanisch-amerikanischen Krieg unter dem Kommando des 9. Kavallerieregiments, wo er sogar einen großen Durchbruch gegen Ludovico Arejola erzielte, was zu einer Beförderung zum Oberleutnant und einer Versetzung in das 1. Dort diente er für den Rest des Feldzugs als Adjutant von Brigadegeneral J.M. Bell und J.M. Lee, wobei er mehrere Stabsfunktionen im hinteren Bereich ausfüllte. 1904 wurde er zurück in die USA versetzt und diente als Mitarbeiter des Hauptquartiers in Texas, bis er 1906 zum Hauptmann befördert wurde. Er besetzte weiterhin verschiedene Stabsfunktionen und besuchte gleichzeitig das Army Staff College und das Army War College, die er 1909 bzw. 1911 abschloss. Er nahm an der Strafexpedition von Pershing teil, wobei er Pershing logistisch unterstützte und ihm die Beförderung zum Major einbrachte. Nachdem er die Zweite Feldartilleriebrigade befehligt hatte, wurde er 1921 als Assistent von General Dawes bei der Organisation des Haushaltsbüros eingesetzt, woraufhin er wegen seiner bemerkenswerten Leistungen zum Brigadegeneral befördert wurde. Er wurde Executive Assistant des Assistant Secretary of War und wurde mit der Leitung des Sektors Industrial Preparedness betraut, was ihm seine Beförderung zum Generalmajor einbrachte. Im Jahr 1934 kam es zu einem schweren Zerwürfnis mit General MacArthur, das bis heute zu Spannungen zwischen den beiden führt.§!\n\n§YAnmekungen: hat sowohl öffentlich als auch privat starke einwandererfeindliche und antisemitische Ansichten gezeigt."

 TEX_charles_lindbergh: "Charles Augustus Lindbergh"
 TEX_charles_lindbergh_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 4. Februar 1904, in Detroit, Michigan, Vereinigte Staaten von Amerika\n§YPolitische Karriere:§! Charles Lindbergh oder Lindy war einst der berühmteste Pilot in Amerika. Lindberghs Ruhm wuchs bis in die 1920er Jahre im Dienst des US Air Mail Service. Dies gepaart mit einem Talent für die Verbesserung von Flugzeugen, die schließlich zu einem Geschäft wurden, machte Lindbergh noch berühmter. Lindberghs Verbindung zur AFP begann 1932 und eskalierte, bis er Kontakt mit dem Kriegsmacht-Komitee aufnahm. Lindbergh, der schließlich aus dem Komitee als nächster Führer ausgewählt wurde, beabsichtigt, Moseleys rassistische Positionen fortzusetzen und industrielle Innovationen durch Vorbild zu fördern."

 TEX_huey_long: "Huey Pierce Long" 
 TEX_huey_long_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. August 1893, in Winnfield, Louisiana, Vereinigte Staaten von Amerika\n§YPolitische Karriere:§! Wie viele Menschen seines Formats und seiner Persönlichkeit ist Gouverneur Huey Pierce Long unter vielen Namen bekannt, wobei der gebräuchlichste Name \" the Kingfish\" ist. Geboren in einer armen ländlichen Familie, schlug er sich im Laufe seines Lebens eine juristische Karriere zusammen und erlangte dabei Bekanntheit als einer der talentiertesten Juristen der jüngeren Geschichte und als engagierter Verfechter der Interessen der Armen. Innerhalb einer schockierend kurzen Zeit war er bereits einer der berühmtesten Politiker Louisianas und wurde so zu einem der jüngsten Gouverneure in der Geschichte des Landes.\n\nLouisiana sollte zur Modellprovinz für eine Reihe von Programmen und politischen Maßnahmen werden, die unter dem Titel 'Teilen Sie unseren Reichtum' zusammengefasst werden sollten. Long baute einen riesigen öffentlichen Dienstleistungsapparat und ein beispielloses System von Sozialausgaben auf, das auf einem Klientelsystem beruhte, das Louisiana rasch in eine Diktatur verwandelte, an deren Spitze die Familie Long stand. Unter den zunehmend instabilen Bedingungen in Amerika wurden solche durchgreifenden Maßnahmen zur Unterstützung der Armen jedoch immer beliebter und bildeten somit das politische Rückgrat der Amerika First Partei, für die Louisiana ein Ideal war, das es zu erreichen galt. Dank Longs zunehmend weitreichenden und fragilen Kontakten und Bündnissen im ganzen Land wuchs sie weit über Louisiana hinaus, und heute.\n\nNachdem Long die Präsidentschaft gewonnen hat, muss er sich nun in einem extrem gespaltenen Weißen Haus zurechtfinden, um seine Agenda durchzusetzen und seinen Traum zu verwirklichen, wirklich jeden Mann zum König zu machen."
 TEX_huey_long_leader_desc_civil_war: "§YAnführer Beschreibung\nGeboren:§! 30. August 1893, in Winnfield, Louisiana, Vereinigte Staaten von Amerika\n§YPolitische Karriere:§! Wie viele Menschen seines Formats und seiner Persönlichkeit ist Gouverneur Huey Pierce Long unter vielen Namen bekannt, wobei der gebräuchlichste Name \"der Kingfish\" ist. Er wurde in einer armen Familie auf dem Land geboren und schlug sich im Laufe seines Lebens zu einer juristischen Karriere durch, wobei er als einer der talentiertesten Juristen der jüngeren Geschichte und als engagierter Verfechter der Interessen der Armen bekannt wurde. Innerhalb einer schockierend kurzen Zeit war er bereits einer der berühmtesten Politiker Louisianas und wurde so zu einem der jüngsten Gouverneure in der Geschichte des Landes.\n\nLouisiana sollte zur Modellprovinz für eine Reihe von Programmen und politischen Maßnahmen werden, die unter dem Titel 'Teilen Sie unseren Reichtum' zusammengefasst werden sollten. Long baute einen riesigen öffentlichen Dienstleistungsapparat und ein beispielloses System von Sozialausgaben auf, das auf einem Klientelsystem beruhte, das Louisiana rasch in eine Diktatur verwandelte, an deren Spitze die Familie Long stand. Unter den zunehmend instabilen Bedingungen in Amerika wurden solche durchgreifenden Maßnahmen zur Unterstützung der Armen jedoch immer beliebter und bildeten somit das politische Rückgrat der America First Party, für die Louisiana ein Ideal war, das es zu erreichen galt. Dank Longs zunehmend weitreichenden und fragilen Kontakten und Allianzen im ganzen Land wuchs sie weit über Louisiana hinaus, da die Vereinigten Staaten geteilt sind, wurden sie alle als eine wichtige Kraft im Zweiten Amerikanischen Bürgerkrieg in Aktion gesetzt.\n\nDie juristische Szene und die politische Seifenkiste sind Longs natürliches Revier, nicht die Planungsausschüsse der Armee und die Militärparaden, und im Gegensatz zu den Syndikalisten hatte er dies auch nicht von Anfang an geplant - aber jetzt, wo alles möglich ist, mögen alle Feinde des Kingfish erbeben."
 TEX_huey_long_leader_desc_civil_war_victory: "§YAnführer Beschreibung\nGeboren:§! 30. August 1893, in Winnfield, Louisiana, Vereinigte Staaten von Amerika\n§YPolitische Karriere:§! Wie viele Menschen seines Formats und seiner Persönlichkeit ist Gouverneur Huey Pierce Long unter vielen Namen bekannt, wobei der gebräuchlichste Name \"der Kingfish\" ist. Er wurde in einer armen Familie auf dem Land geboren und schlug sich im Laufe seines Lebens zu einer juristischen Karriere durch, wobei er als einer der talentiertesten Juristen der jüngeren Geschichte und als engagierter Verfechter der Interessen der Armen bekannt wurde. Innerhalb einer schockierend kurzen Zeit war er bereits einer der berühmtesten Politiker Louisianas und wurde so zu einem der jüngsten Gouverneure in der Geschichte des Landes.\n\nLouisiana sollte zur Modellprovinz für eine Reihe von Programmen und politischen Maßnahmen werden, die unter dem Titel 'Teilen Sie unseren Reichtum' zusammengefasst werden sollten. Long baute einen riesigen öffentlichen Dienstleistungsapparat und ein beispielloses System von Sozialausgaben auf, das auf einem Klientelsystem beruhte, das Louisiana rasch in eine Diktatur verwandelte, an deren Spitze die Familie Long stand. Unter den zunehmend instabilen Bedingungen in Amerika wurden solche durchgreifenden Maßnahmen zur Unterstützung der Armen jedoch immer beliebter und bildeten somit das politische Rückgrat der America First Party, für die Louisiana ein Ideal war, das es zu erreichen galt. Dank Longs immer weiter reichenden und fragilen Kontakten und Allianzen im ganzen Land wuchs sie weit über Louisiana hinaus, und als die Vereinigten Staaten geteilt waren, wurden sie alle als wichtige Kraft im Zweiten Amerikanischen Bürgerkrieg eingesetzt.\n\nNachdem er aus dem blutigsten Konflikt der amerikanischen Geschichte als Sieger hervorgegangen ist, muss Präsident Long nun die Nation wieder aufbauen und sicherstellen, dass seine Vision nicht korrumpiert wird."

 TEX_earl_kemp_long: "Earl Kemp Long"
 TEX_earl_kemp_long_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. August 1895, in Winnfield, Louisiana, Vereinigte Staaten von Amerika\n§YPolitische Karriere:§! Earl Long, dem 1932 von seinem Bruder Huey Long der Posten des Vizegouverneurs verweigert wurde, lebte lange im Schatten seines Bruders. Earl war im Kongress für seine fortschrittliche Politik bekannt, aber auch für die Unterstützung der Autorität der AFP über die Landesregierung. Als vorbestimmter Nachfolger von Huey Lange Jahre vor seinem Tod zeigt Earl dieselbe reformistische Agenda, jedoch mit einer sozial konservativeren und nachsichtigeren Note. Unter Earl Long wurden die Bildungs- und Wohlfahrtsreformen von Huey Long in diesen angespannten Jahren wirklich umgesetzt. Gerüchte über Earls rassistischen Äußerungen und von geistiger Instabilität wird von der AFP vertuscht."

 TEX_united_states_congress: "Gewerkschaftskongress"

 TEX_charles_edward_coughlin: "Charles Edward Coughlin"
 TEX_charles_edward_coughlin_desc: "§YBerater Beschreibung\nGeboren:§! §g25. Oktober 1891, in Hamilton, Ontario, Dominion von Kanada§!\n§YPolitische Karriere:§! §gCharles Coughlin wurde in Ontario in einer frommen katholischen Familie geboren. Nach jahrelanger Vorbereitung auf den Dienst als Priester in der Kongregation des Heiligen Basilius veranlassten ihn Veränderungen im Heiligen Orden zur Auswanderung nach Amerika. Coughlin wurde der Kirche Shrine of the Little Flower in Michigan zugeteilt. Dort wurde Coughlin politisch aktiv und attackierte den Ku-Klux-Klan, Gewerkschaften, Sozialisten, religiöse Minderheiten und Prohibitionisten. Huey Long sah in Coughlin einen potenziellen Motivator für katholische Wähler und rekrutierte ihn, um seinen Präsidentschaftswahlkampf zu leiten.§!"
 TEX_lawrence_dennis: "Lawrence Dennis"
 TEX_lawrence_dennis_desc: "§YBerater Beschreibung\nGeboren:§! §g25. Dezember 1893, in Atlanta, Georgia, Vereinigte Staaten von Amerika§!"
 TEX_henry_ford: "Henry Ford"
 TEX_henry_ford_desc: "§YBerater Beschreibung\nGeboren:§! §g30. Juli 1863, in Springwells Township, Michigan, Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! §gHenry Ford ist der berühmte Gründer der Ford Motor Company. Ford hat in seinen zahlreichen Fabriken in ganz Amerika erfolgreich wissenschaftliches Management eingeführt. Die Ablehnung der Arbeiterbewegung, der Antisemitismus und die Möglichkeit, gegen Deutschland kämpfen zu müssen, veranlassen Henry Ford, ein Bündnis mit Huey Long einzugehen. Ihre Differenzen bleiben jedoch bestehen, und Ford hat nicht die Absicht, irgendetwas in \"Teilen Sie unseren Reichtum\" einzuzahlen.§!"
 TEX_archibald_bulloch_roosevelt: "Archibald Bulloch Roosevelt"
 TEX_archibald_bulloch_roosevelt_desc: "§YBerater Beschreibung\nGeboren:§! §g9. April 1894, in Washington, D.C., Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! §gArchibald Roosevelt ist der Bruder des bekannten Politikers Quentin Roosevelt und der Sohn von Präsident Theodore Roosevelt. Roosevelts Ruf ermöglichte es ihm, leitender Angestellter bei Sinclair Oil zu werden, und er schloss Freundschaft mit politischen Konservativen. Roosevelt gründete die National Economy League, eine Lobbygruppe, die sich 1936 mit Huey Long verbündete.§!"
 TEX_fred_chase_koch: "Fred Chase Koch"
 TEX_fred_chase_koch_desc: "§YBerater Beschreibung\nGeboren:§! §g23. September 1900, in Quanah, Texas, Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! §gFred Koch hat tiefe Verbindungen zur texanischen Ölindustrie, da er als Chefingenieur für mehrere multinationale Ölkonzerne tätig war. Koch wurde dafür bezahlt, Ölbohrer für die Union of Britain zu bauen, wo er sich gegen den Syndikalismus engagierte. Kochs Anti-Syndikalismus veranlasste ihn, sich mit Huey Long zu verbünden, unter der Bedingung, dass er von der Zahlung von Sozialhilfe befreit wird.§!"
 TEX_hugo_lafayette_black: "Hugo Lafayette Black"
 TEX_hugo_lafayette_black_desc: "§YBerater Beschreibung\nGeboren:§! §g27. Februar 1886, in Harlan, Alabama, Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! §gHugo Blacks Karriere als Rechtsanwalt war von Kontroversen geprägt. Während seiner Amtszeit in Alabama erhielt er eine lebenslange Mitgliedschaft im Ku-Klux-Klan. Sein späterer Erfolg in der Wahlpolitik wurde durch diese Mitgliedschaft begünstigt, trotz seiner eigenen Einwände gegen die Rassentrennung. Black prangerte den Klan öffentlich an, als er gefragt wurde, ob seine Unterstützung für Huey Long bedeute, dass der KKK auch ihn unterstütze.§!"
 TEX_francis_everett_townsend: "Francis Everett Townsend"
 TEX_francis_everett_townsend_desc: "§YBerater Beschreibung\nGeboren:§! §g13. Januar 1867, in Fairbury, Illinois, Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! §gFrancis Townsend ist ein unermüdlicher Kämpfer für ein System der sozialen Sicherheit. In Kalifornien schlossen sich Hunderttausende von Menschen seinem Altersvorsorgeplan an, den der Staat jedoch nicht finanzieren konnte. Da er keine andere Möglichkeit sah, dieses Ziel zu erreichen, verbündete sich Townsend mit Huey Long und seinem Plan \"Teilen Sie unseren Reichtum\", der ähnliche Bestimmungen enthält.§!"
 TEX_elizabeth_eloise_kirkpatrick_dilling: "Elizabeth Eloise Kirkpatrick Dilling"
 TEX_elizabeth_eloise_kirkpatrick_dilling_desc: "§YBerater Beschreibung\nGeboren:§! §g19. April 1894, in Chicago, Illinois, Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! §gElizabeth Dilling begann ihre politische Karriere mit Besuchen in Großbritannien und Frankreich. Dilling war von diesen Ländern zutiefst beunruhigt und widmete ihre Karriere der Förderung des Krieges zwischen den USA und der Dritten Internationale. Dazu gehörte auch, dass sie vor dem Kongress über eine Liste von 1.200 verdächtigen Syndikalisten, zumeist Immigranten, sprach, von denen sie annahm, dass sie Informationen an die Dritte Internationale verkauften.§!"
 TEX_hamilton_stuyvesant_fish: "Hamilton Stuyvesant Fish"
 TEX_hamilton_stuyvesant_fish_desc: "§YBerater Beschreibung\nGeboren:§! §g7. Dezember 1888, in Garrison, New York, Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! §gAls Nachkomme der illustren Familie Fish, zu deren Verwandtschaft Generäle aus dem Unabhängigkeitskrieg und Mitglieder des Kabinetts des Präsidenten gehören, war Hamilton Fish III mit einem Stammbaum ausgestattet. Mit wenig Kraftaufwand manövrierte sich Hamilton Fish ähnlich wie sein Vater in den Kongress. Hamiltons frühe politische Karriere bestand darin, die Idee des offensichtlichen Schicksals innerhalb der Republikanischen Partei durchzusetzen, vor allem als Unterstützer der Bull Moose Party des ehemaligen Präsidenten Theodore Roosevelt. Die Politik der Isolation trieb Fish zu größerer Prominenz und weg von seinen progressiven Wurzeln. Als der Kongress darüber debattierte, ob er die vollständige Rückzahlung der kanadischen Kriegsschulden fordern sollte, war Fish der stärkste Befürworter. Diese Position war bei den Republikanern letztlich unpopulär, aber ein Senator aus Louisiana namens Huey verteidigte ihn lange. Fish stimmte ihm zu, indem er den Syndikalisten die Schuld an der darauf folgenden Regierungskatastrophe gab. Long ging sogar so weit, Hamilton Fish vor den fortschrittsfeindlichen Marodeuren zu schützen, die sein Haus bedrohten, als der Unionsstaat den Krieg gewann. Nun hat die Regierung des Unionsstaates Fish aufgefordert, die abtrünnigen Republikaner zu vertreten, die zum Unionsstaat übergelaufen sind, eine Aufgabe, die Hamilton mit Stolz erfüllt.§!"
 TEX_robert_rice_reynolds: "Robert Rice Reynolds"
 TEX_robert_rice_reynolds_desc: "§YBerater Beschreibung\nGeboren:§! §g18. Juni 1884, in Asheville, North Carolina, Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! §gRobert R. Reynolds ist der Urenkel des Revolutionskriegshelden Daniel Smith, dessen Tapferkeit gegen die Briten mit einem Sitz im Kongress belohnt wurde. Robert ist stattdessen ein Karriere-Anwalt, der mit einer überraschend erfolgreichen Kampagne für den Senat ins politische Geschehen eingriff. Es heißt, dass Reynolds Sieg auf seiner gnadenlosen Hetze beruhte. Er beschuldigte seine Gegner, Syndikalisten und Anarchisten zu sein, die die Zerstörung Amerikas anstrebten. Reynolds nutzte seinen Sitz im Kongress, um sich für puntative Maßnahmen gegen Westeuropa einzusetzen. Dazu gehörte auch die Ablehnung von Flüchtlingen aus syndikalistischen Ländern. Reynolds verlor seinen Sitz, nachdem er sich gegen die britische Regierung in Kanada ausgesprochen und dabei eine Sprache verwendet hatte, die als konspirativ angesehen wurde. Huey Long unterstützte Reynolds jedoch während des Krieges und erlaubte ihm, in Huey's American Progress Zeitung zu veröffentlichen.§!"
 TEX_jacob_thorkelson: "Jacob Thorkelson"
 TEX_jacob_thorkelson_desc: "§YBerater Beschreibung\nGeboren:§! §g24. September 1876, in Egersund, Rogaland, Vereinigte Königreiche Schweden und Norwegen§!\n§YPolitische Karriere:§! §gJacob Thorkelson entstammt einem einzigartigen Zusammenfluss der Politik Montanas. Als Republikaner setzte sich Thorkelson schon früh für die Belange der Frauen ein, so auch für die einflussreiche Feministin Jeanette Rankin aus Montana. Zusammen mit Rankin wandte sich Thorkelson den neuen Wählern von Montana zu und vertrat die Ansicht, dass der europäische Konflikt das Leben der Amerikaner nicht wert sei. In den folgenden Jahren hielt Thorkelson an seiner isolationistischen Rhetorik fest und fügte ihr Antisemitismus und eine Fehde mit der Minnesota Farmer-Labor Party hinzu. Thorkelson verlor die Wiederwahl gegen den arbeitnehmerfreundlichen Jerry J. O'Connell und schloss sich unmittelbar danach mit der America First Party zusammen.§!"
 TEX_burton_kendall_wheeler: "Burton Kendall Wheeler"
 TEX_burton_kendall_wheeler_desc: "§YBerater Beschreibung\nGeboren:§! §g27. Februar 1882, in Hudson, Massachusetts, Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! §gBurton K. Wheeler hatte jahrzehntelang in der Politik als Außenseiter Karriere gemacht. Schon in seinen frühen Jahren machte sich Wheeler einen Namen als Verteidiger der Gewerkschaften gegenüber der Bundesregierung. Kombiniert mit einem frühen Hang zum Progressivismus war Wheeler ein seltener Erfolg als Demokrat in Montana. Der Sieg von Wheeler war ein wichtiger Schritt für die Repräsentation in Montana, da unter seinen Abgeordneten auch ein Afroamerikaner und ein amerikanischer Ureinwohner waren. Mit seiner Unterstützung für Einwanderungsbeschränkungen begann sich Wheelers Einfluss innerhalb der Demokratischen Partei von progressiv auf isolationistisch zu verlagern. Wheeler scheiterte mit seinem Versuch, die Einwanderungsgesetze voranzutreiben, und wurde allgemein als Antisemit angesehen. Der letzte Strohhalm für Wheeler war der Ausschluss von Huey Long. Wheeler lieh Huey 1930 sein Netzwerk von Verbündeten, das kurz darauf die Basis der AFP bilden sollte.§!"
 TEX_gerald_lyman_kenneth_smith: "Gerald Lyman Kenneth Smith"
 TEX_gerald_lyman_kenneth_smith_desc: "§YBerater Beschreibung\nGeboren:§! §g27. Februar 1898, in Pardeeville, Wisconsin, Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! §gGerald Smith, der jahrzehntelang eher als Mitläufer denn als Anführer galt, hat sich nach seinem Beitritt zur Silver Legion im Jahr 1937, als er noch in der evangelikalen Szene unterwegs war, selbständig gemacht. In seinem frühen Leben war Smith ordinierter Geistlicher und geriet zunächst unter den Einfluss von Huey Longs Teilen Sie unseren Reichtum Society. Durch seine Unterstützung sowohl von Teilen Sie unseren Reichtum als auch von christlichen Identitätsgruppen hat er Zugang zu verschiedenen Gemeinschaften innerhalb der populistischen Bewegung.§!"
 TEX_frank_byron_rowlett: "Frank Byron Rowlett"
 TEX_frank_byron_rowlett_desc: "§YBerater Beschreibung\nGeboren:§! §g2. Mai 1908, in Rose Hill, Lee County, Virginia, Vereinigte Staaten von Amerika§!\n§YGeheimdienst Karriere:§! §gFrank Byron Rowlett war schon immer von Codes und Kryptographie besessen gewesen. Eine vielversprechende Ausbildung in Mathematik am Emory College ermöglichte es dem professionellen Kryptographen William f. Friedman, ihn auszukundschaften. Friedman stellte Rowlett ein, um für den neu geschaffenen Signals Intelligence Service der U.S. Army zu arbeiten. Ein Studium der Computertechnik ermöglichte es Rowlett, hochentwickelte Verschlüsselungsgeräte zu konstruieren, die ständig mit den im Ausland verwendeten Methoden verglichen wurden.§!"

 TEX_george_smith_patton: "George Smith Patton Jr."
 TEX_george_smith_patton_TEX_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g11. November 1885, in San Gabriel, Kalifornien, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gGeorge Smith Patton Jr., ein Fan von Militärgeschichtsbüchern von klein auf, trat 1903 in das Virginia Military Institute ein. In seinem zweiten Jahr wurde er für West Point nominiert, und obwohl er bei den Drillverfahren in West Point hervorragende Leistungen erbrachte, waren seine akademischen Leistungen so schlecht, dass er gezwungen war, sein erstes Jahr zu wiederholen. Trotz aller Rückschläge schloss er 1909 sein Studium als zweiter Kavallerieleutnant ab und wurde dem 15. Kavallerieregiment zugeteilt. Aufgrund seiner sportlichen Fähigkeiten wurde er 1912 von der Armee ausgewählt, die Vereinigten Staaten beim ersten modernen Fünfkampf bei den Olympischen Spielen in Stockholm zu vertreten, wo er den fünften Platz von zweiundvierzig Teilnehmern belegte. Mit dem Beginn der Strafexpedition wurde Patton während der weitgehend erfolglosen Expedition zum Adjutanten von Pershing, doch dadurch wurden die Beziehungen zwischen ihnen gestärkt, und Patton wurde ein fast festes Mitglied seines Stabes und schon bald zum Hauptmann befördert. Am 31. Juni 1920 wurde er zum Major befördert und begann, sich für die Anwendung der mechanisierten Kriegsführung im Weltkrieg zu interessieren. 1923 absolvierte er den Feldoffizierkurs der Kavallerie, 1924 die Führungs- und Generalstabsakademie und 1932 die Kriegsakademie der Armee. Während der Proteste der Bonusarmee hatte Patton einen heftigen Streit mit MacArthur, woraufhin sich Patton seinem Kollegen ständig lautstark widersetzte, und er beschloss, in die AUS zu gehen, nachdem sein ehemaliger CO, Fox Conner, ihn davon überzeugt hatte, dass die AUS die wahre amerikanische Regierung sei und dass die Bundesregierung zum Scheitern verurteilt sei, wenn nicht entschiedene Maßnahmen ergriffen würden. Aufgrund seines guten Rufs beschloss Huey Long, ihm den Rang eines Brigadegenerals zu verleihen, eine Rolle, die Patton nach eigenen Angaben gerne ausfüllen würde.§!\n\n§YAnmerkungen: Während seine Loyalität öffentlich nicht in Frage gestellt wird, lässt seine frühere Freundschaft mit Dwight Eisenhower viele Mitarbeiter Patton gegenüber misstrauisch werden. Hat in der Öffentlichkeit starke rassistische Ansichten gezeigt.§!"
 TEX_george_smith_patton_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g11. November 1885, in San Gabriel, Kalifornien, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gGeorge Smith Patton Jr., ein Fan von Militärgeschichtsbüchern von klein auf, trat 1903 in das Virginia Military Institute ein. In seinem zweiten Jahr wurde er für West Point nominiert, und obwohl er bei den Drillverfahren in West Point hervorragende Leistungen erbrachte, waren seine akademischen Leistungen so schlecht, dass er gezwungen war, sein erstes Jahr zu wiederholen. Trotz aller Rückschläge schloss er 1909 sein Studium als zweiter Kavallerieleutnant ab und wurde dem 15. Kavallerieregiment zugeteilt. Aufgrund seiner sportlichen Fähigkeiten wurde er 1912 von der Armee ausgewählt, die Vereinigten Staaten beim ersten modernen Fünfkampf bei den Olympischen Spielen in Stockholm zu vertreten, wo er den fünften Platz von zweiundvierzig Teilnehmern belegte. Mit dem Beginn der Strafexpedition wurde Patton während der weitgehend erfolglosen Expedition zum Adjutanten von Pershing, doch dadurch wurden die Beziehungen zwischen ihnen gestärkt, und Patton wurde ein fast festes Mitglied seines Stabes und schon bald zum Hauptmann befördert. Am 31. Juni 1920 wurde er zum Major befördert und begann, sich für die Anwendung der mechanisierten Kriegsführung im Weltkrieg zu interessieren. 1923 absolvierte er den Feldoffizierkurs der Kavallerie, 1924 die Führungs- und Generalstabsakademie und 1932 die Kriegsakademie der Armee. Während der Proteste der Bonusarmee hatte Patton einen heftigen Streit mit MacArthur, woraufhin sich Patton seinem Kollegen ständig lautstark widersetzte. Während sein Freund Eisenhower versucht, zwischen den beiden zu vermitteln, wird Patton vom Generalstab gezwungen, als Oberstleutnant zu bleiben, obwohl er alle Eigenschaften und Qualifikationen eines Brigadegenerals besitzt.§!\n\n§YAnmerkungen: Hat in der Öffentlichkeit starke rassistische Ansichten gezeigt.§!"

 TEX_fox_conner: "Fox Conner"
 TEX_fox_conner_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g2. November 1874, in Slate Springs, Mississippi, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gFox Conner, der Sohn des konföderierten Soldaten Robert Conner, wurde 1894 vom Kongress nach West Point berufen und machte 1898 seinen Abschluss als Second Lieutenant, wobei er sich in Geschichte, Mathematik, Reiterei und Französisch auszeichnete. Obwohl er sich für die Kavallerie begeisterte, wurde er dem 1. Artillerieregiment zugeteilt, und mehrere Anträge auf Versetzung in die Kavallerie wurden abgelehnt. 1899 wurde er nach Kuba geschickt, wo er bei den Besatzungstruppen nach dem Spanisch-Amerikanischen Krieg diente und seine zukünftige Frau Virginia Brandreth kennenlernte. Im Jahr 1901 erreichte er den Rang eines Hauptmanns, woraufhin er zur 123. Küstenartilleriekompanie in Fort Hamilton, New York, versetzt wurde. Er blieb auf seinem Posten, bis er 1905 das Army Staff College und 1907 das Army War College besuchte, wo er 1911 seinen Abschluss machte. Anschließend wurde er als Militärattaché zum französischen 22. Feldartillerieregiment ins Ausland entsandt. Nach seiner Rückkehr in die USA wurde er den Artilleriebatterien nahe der mexikanischen Grenze zugeteilt, wo er zum Major befördert und dem Büro des Generalinspekteurs in Washington, D.C. zugeteilt wurde. Er blieb die nächsten Jahre auf seinem Posten, wo er aufgrund seiner Französischkenntnisse viele französische Berichte über die Schlachten des Weltkriegs übersetzen konnte, was ihm 1918 eine Beförderung zum Oberst und 1920 zum Brigadegeneral einbrachte und ihm ermöglichte, den aufstrebenden George C. Marshall im Kriegsministerium kennenzulernen. Anschließend wurde er nach Fort Meade versetzt, wo er George S. Patton kennenlernte, mit dem er sich schnell anfreundete und durch den er Eisenhower kennenlernte, die beide schnell zu Freunden und scheinbaren Schülern von Conner wurden. Dies führte dazu, dass er Eisenhower auswählte, ihm nach Panama zu folgen, nachdem er der dortigen Garnison zugeteilt worden war, und das trotz ihrer Meinungsverschiedenheiten über motorisierte Divisionen und den Einsatz von Panzern im modernen Krieg. 1925 wurde er zum Generalmajor befördert und 1930 von Pershing für das Amt des Generalstabschefs vorgeschlagen, doch wurde er schließlich zugunsten von Douglas MacArthur abgelehnt. Seitdem ist er der Ersten Armee zugeteilt, und es ist bekannt, dass er noch immer regelmäßige Korrespondenz mit Marshall, Patton und Eisenhower unterhält.\n§YWichtige Anmerkungen:§L- Wird bald aus der Armee ausscheiden.§!"

 TEX_robert_melville_danford: "Robert Melville Danford"
 TEX_robert_melville_danford_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g7. Juli 1879, in New Boston, Illinois, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gDer Sohn eines Veteranen der Unionsarmee und Landwirts schlug zunächst eine Laufbahn in der Buchhaltung ein, bevor er in die Fußstapfen seines Vaters trat und 1900 den Streitkräften der Vereinigten Staaten beitrat. Er studierte an der Militärakademie der Vereinigten Staaten, machte 1904 seinen Abschluss und trat in die Field Artillery ein, wo er auf den Philippinen diente. Während seiner Dienstzeit wurde er für seine Kontaktfreudigkeit und sein politisches Geschick bekannt, ebenso wie für sein großes Interesse an der Entwicklung der Artillerie und der Pferdezucht. Im Jahr 1912 wurde er an der mexikanischen Grenze eingesetzt und nahm an verschiedenen Grenzscharmützeln mit den Generälen Pasqual Orozco und Pancho Villa teil. Zur Zeit des Weltkriegs war Robert für seine Fachkenntnis bekannt und wurde als Assistenzprofessor für Militärwissenschaft nach Yale berufen. Er war Mitverfasser des Handbuchs \"Notes on Training Field Artillery Details\" und bereitete die Armee im Allgemeinen auf den Krieg vor, der auf Amerika zukommen sollte. Auf dem Höhepunkt seiner Karriere wurde er zum Chef der Feldartillerie ernannt, eine Position, die er schon lange begehrt hatte. Nachdem die USA den Konflikt überstanden hatten, geriet Roberts Karriere ins Stocken. Seine traditionellen Denkweisen, die Artillerie und pferdegezogene Ausrüstung bevorzugten, gerieten in Konflikt mit den Forderungen nach einer Mechanisierung der Armee. Er versuchte oft, sich als Mann des Volkes darzustellen, der sich für die einfachen Soldaten einsetzte und sich gegen bürokratische Vorschriften und die Einmischung höherer Offiziere wehrte, was ihm bei seinen Vorgesetzten wenig Sympathie einbrachte. 1937 wurde er nach South Carolina versetzt, wo er sich dem amerikanischen Unionsstaat anschloss, dessen Armee einen Pragmatiker wie Robert dringend benötigte, der mit traditionellen Mitteln und begrenzten Vorräten eine effektive Kampftruppe aufbauen konnte.§!"

 TEX_robert_elkington_wood: "Robert Elkington Wood"
 TEX_robert_elkington_wood_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g13. Juni 1879, in Kansas City, Missouri, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gRobert E. Wood schrieb sich 1895 in West Point ein und schloss sein Studium 1900 als Kavallerie-Leutnant ab. Als Offizier der amerikanischen Armee um die Jahrhundertwende erlebte er die große Bandbreite amerikanischer Auslandsabenteuer, kämpfte in einem Aufstandsbekämpfungskrieg auf den Philippinen und schützte die Panamakanalzone während des Baus. In seiner ersten Zeit im Militärdienst wandte er sich logistischen Aufgaben zu und wurde stellvertretender Hauptquartiermeister und später Hauptquartiermeister und Direktor der Panama Railroad Company. Er verbrachte auch einige Zeit in den USA als Ausbilder in West Point.\n\nDie organisatorischen Fähigkeiten, die er beim Militär entwickelt hatte, kamen ihm in seiner zivilen Laufbahn zugute. Nachdem er die Armee 1915 im Rang eines Majors verlassen hatte, übernahm er Führungspositionen bei der E.I. du Pont de Nemours Company, der General Asphalt Company und Montgomery Ward. Bis 1924 war er Vizepräsident von Sears Roebuck, wo er fast ein Jahrzehnt lang bis zum Ausbruch des Bürgerkriegs tätig war. Unter seiner Führung verlagerte sich Sears weg vom Versandhandel hin zum Einzelhandel in großen Kaufhäusern. Er beaufsichtigte auch die Gründung der Allstate Insurance als Tochtergesellschaft.\n\nSein Status als führender Industriekapitän ermöglichte es ihm, in die Politik zu wechseln und ein führendes Mitglied der Amerika First Partei zu werden. Als die öffentliche Ordnung zusammenzubrechen begann, schloss er sich natürlich der Regierung von Baton Rouge an und setzte seine militärischen Kenntnisse in der neuen Armee ein.§!\n\n§YHinweis: Wood, der früher ein konservativer Republikaner, ein prominenter Isolationist und ein bedeutender Geschäftsmann war, ist dafür bekannt, dass er mit den Interessen des Establishments in Verbindung steht.§!"

 TEX_joseph_lawton_collins: "Joseph Lawton Collins"
 TEX_joseph_lawton_collins_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g1. Mai 1896, in New Orleans, Louisiana, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gJoseph Lawton 'Lightning Joe' Collins begann seine militärische Laufbahn 1913, als er dank einer Ersatzbestellung nach West Point kam. Sein Onkel Martin Behrman, der damalige Major von New Orleans, schaffte es, ihn im Alter von 17 Jahren zu bekommen, und schloss 1917 sein Studium als Infanterie-Zweitleutnant ab. Er blieb als Lehrer in West Point und heiratete in seiner Zeit an der Akademie Gladys Easterbrook. 1921 begann er auch in West Point Chemie zu unterrichten, und 1926 schloss er den Kompanieoffizierskurs an der Infanterieschule in Fort Benning ab. Ein Jahr später unterzog er sich einem Fortgeschrittenenkurs an der Feldartillerieschule in Fort Sill, den er erfolgreich abschloss. Danach unterrichtete Collins von 1927 bis 1932 Waffen und Taktik an der Infanterieschule, wo er von 1933 bis 1934 eine Versetzung in die Philippinische Division beantragte und zum Major ernannt wurde. In den Jahren 1935 und 1936 schloss er das Army Industrial College und das Army War College ab und erreichte den Rang eines Oberstleutnants. Mit dem Ausbruch des Bürgerkriegs schloss sich Collins innerhalb der Armee Patton an, und beide entschieden sich, den Süden zu verlassen, um sich den Streitkräften von Huey Long anzuschließen. Als Patton von Huey Long selbst zum Feldmarschall ernannt wurde, beantragte Patton die Beförderung von Collins zum Brigadegeneral, die ihm von der Southern Demagogue gewährt wurde.n§YImportant Notes:§L- Ein äußerst talentierter und dennoch aggressiver kommandierender Offizier, dessen Fähigkeiten am besten zur Geltung kommen, wenn er einen Angriff auf den Feind leitet, anstatt in der Verteidigung zu spielen.§!"

 TEX_courtney_hicks_hodges: "Courtney Hicks Hodges"
 TEX_courtney_hicks_hodges_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g05. Januar 1887, in Houston County, Georgia, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gCourtney Hicks Hodges begann seine militärische Laufbahn, als er 1904 nach West Point kam, musste aber ein Jahr später aufgrund seiner extrem schlechten akademischen Leistungen abbrechen. Unbeirrt trat er 1906 als Gefreiter in die Armee ein, wo er 1907 schnell in den Rang eines Sergeants aufstieg und 1909 eine Kommission als Second Lieutenant erhielt. Er schloss sich Pershing während der Punitive Expedition an, wo er George S. Patton und George Marshall kennen lernte, und sollte für den Rest der späten 1910er Jahre an der mexikanischen Grenze bleiben, wo er sich mehreren kleinen Plänklergruppen des 6th Infantry Regiment gegenüber sah. Nachdem er für seinen Dienst an der Grenze zum Major befördert worden war, besuchte er das Command and General Staff College, wo er 1925 seinen Abschluss machte und Mitglied des Infanterieausschusses in Fort Benning wurde. 1934 schloss er das Army War College ab, was ihm seine Beförderung zum Oberstleutnant einbrachte. Da Patton und Marshall MacArthur lautstark ablehnten, war Hodges gezwungen, sich für einen seiner Freunde zu entscheiden, falls sich die Situation verschlechtern sollte. Er entschied sich für Ersteres, da es Patton gelang, Hodges dazu zu bewegen, sich ihm in der AUS-Armee anzuschließen, wo der heutige Feldmarschall Patton seinem Freund Hodges eine frühzeitige Beförderung zum Brigadegeneral angeboten hat.§!"

 TEX_william_hood_simpson: "William Hood Simpson"
 TEX_william_hood_simpson_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g18. Mai 1888 in Weatherford, Texas, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gIm Juni 1905, einen Monat nach seinem 17. Geburtstag, trat er in die Militärakademie der Vereinigten Staaten in West Point ein und machte vier Jahre später, im Juni 1909, seinen Abschluss, wobei er als Leutnant in die Infanterie-Abteilung berufen wurde. Simpsons erster Einsatz war beim 6. Infanterieregiment in Fort Lincoln, North Dakota. Bald darauf wurde das Regiment im Januar 1910 nach Mindanao auf den Philippinen entsandt und blieb dort weitere zweieinhalb Jahre, wo Simpson an der Niederschlagung der Moro-Rebellion teilnahm. 1912 kehrte er mit seinem Regiment in die Vereinigten Staaten zurück und blieb dort als Kompaniekommandant, bis er, jetzt zum Oberleutnant befördert, 1916 in Pershings Strafexpedition kämpfte. Im Februar 1917 wurde er Adjutant von Generalmajor George Bell jr., der den Militärbezirk El Paso kommandierte. Seit 1919 besetzte Simpson mehrere Stabsstellen und besuchte Militärschulen und -kurse und sollte Anfang 1921 zum Hauptmann befördert werden. Simpson diente bis 1932 im Generalstab, wo er bis 1936 am Pomona College Militärwissenschaft und -taktik zu unterrichten begann und 1934 zum Oberstleutnant befördert wurde. Als das Land außer Kontrolle geriet, orientierte sich Simpson im Laufe der Zeit immer mehr an Huey Longs Vision von Amerika, und als Huey Long schließlich den Bundesstaat der Amerikanischen Union proklamierte, stellte Simpson seine Dienste der seiner Meinung nach wahren amerikanischen Regierung zur Verfügung. Für seine Loyalität wurde Simpson zum Brigadegeneral ernannt.§!"

 TEX_claire_lee_chennault: "Claire Lee Chennault"
 TEX_claire_lee_chennault_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g6. September 1890, in Commerce, Texas, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gClaire Lee 'Old Leatherface' Chennault begann seine militärische Laufbahn, als er zum Reserveoffiziersausbildungskorps kam, während er die Louisiana State University besuchte. Er machte 1917 seinen Abschluss an der Offiziersschule in Fort Benjamin Harrison in Indiana und wurde bald darauf zur Luftfahrtdivision des Army Signal Corps versetzt. Er erhielt 1919 seine Flügel und blieb auch nach der Umwandlung der Luftwaffenabteilung in das Air Corps im Dienst. 1931 wurde er Leiter der Verfolgungsabteilung an der taktischen Schule des Luftwaffenkorps und übernahm die Leitung der 1. Verfolgungsgruppe der Kunstflugstaffel von Alabama, wodurch er zu einer regionalen Berühmtheit für seine Flugleistungen wurde. Als sich das Jahr 1937 anbahnte, zog Chennault seinen Rücktritt in Erwägung, da das Personal in Washington sich weigerte, ihn über den Hauptmann hinaus zu befördern, da es ihn aufgrund seines sich verschlechternden Gesundheitszustandes für dienstuntauglich hielt. Als der Amerikanische Bürgerkrieg begann, stellte sich Chennault auf die Seite des ehemaligen Gouverneurs von Louisiana und gab Huey einen kleinen Rekrutierungsschub, da leidenschaftliche Beobachter von Chennaults Auftritten die Rekrutierungskabinen füllten, und im Gegenzug verlieh Huey Chennault den Ehrenrang eines Brigadegenerals für seinen Dienst für den Bundesstaat der Amerikanischen Union.§!\n\n§YAnmerkungen: Sein Gesundheitszustand hat sich langsam verschlechtert, wobei Taubheit und chronische Bronchitis die Hauptprobleme sind, denen sich Chennault früher oder später stellen muss.§!"

 TEX_walton_harris_walker: "Walton Harris Walker"
 TEX_walton_harris_walker_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g3. Dezember 1889, in Belton, Texas, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gWalton Harris Walker begann seine militärische Laufbahn, als er 1907 in das Virginia Military Institute eintrat und 1908 in die Militärakademie der Vereinigten Staaten eintrat, wo er 1912 seinen Abschluss als Infanterie-Zweitleutnant machte. Er wurde hauptsächlich in Garnisonsaufgaben in ganz Texas eingesetzt, wobei die einzigen Ausnahmen die Teilnahme an der Veracruz-Expedition und die Teilnahme an den Grenzpatrouillen entlang der mexikanischen Grenze waren, wo er sich mit Dwight Eisenhower anfreundete. Nach 1920 diente Walker als Ausbilder in Fort Benning, Georgia, und unterzog sich einer weiteren taktischen Ausbildung durch die Armee. 1925 besuchte er die Führungs- und Generalstabschule und schloss 1926 als Oberstleutnant ab. 1930 wurde er in die amerikanische Gesandtschaft in Tianjin versetzt und kehrte 1933 nach Amerika zurück, um sich am Army War College einzuschreiben, wo er Mitte 1936 seinen Abschluss machte. Als sich die Lage im Land verschlechterte, schlug sich Walker bei den Stabssitzungen auf Pattons Seite und kritisierte MacArthur zutiefst für seine Untätigkeit gegenüber den Sozialisten. Als Huey Long schließlich den amerikanischen Unionsstaat erklärte, beschloss Walker, sich seinem Kollegen Patton im Süden anzuschließen, der ihm den Rang eines Brigadegenerals verlieh.§!"

 TEX_matthew_bunker_ridgway: "Matthew Bunker Ridgway"
 TEX_matthew_bunker_ridgway_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g3. März 1895, in Fort Monroe, Virginia, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gMatthew Bunker 'Old Iron Tits' Ridgway begann seine militärische Laufbahn 1913, als er die Aufnahmeprüfung für West Point erfolgreich bestand, nachdem er im Jahr zuvor durchgefallen war. Seinen Abschluss an der Akademie machte er 1917 als Infanterie-Zweitleutnant. Ridgway wurde zunächst zum Patrouillendienst an der mexikanischen Grenze beim 3. Infanterieregiment eingesetzt, wo er den Rang eines Hauptmanns erreichte und 1920 als Spanischlehrer nach West Point zurückkehren sollte. 1925 machte Ridgway seinen Abschluss an der Infanterieschule der US-Armee, woraufhin er zur amerikanischen Legation in Tianjin und später nach Nicaragua geschickt wurde, wo er einer der amerikanischen Befehlshaber war, die versuchten, die Wahlen von 1927 zu überwachen. 1930 wurde er auf die Philippinen versetzt, wo er Berater des Generalgouverneurs der Inseln wurde und 1933 als Major nach Amerika zurückkehrte. Er machte 1935 seinen Abschluss an der Army Command and General Staff School und besuchte das Army War College in Pennsylvania, bevor der Bürgerkrieg ausbrach. Mit der zunehmenden Radikalisierung wurde er mehrmals von "Arbeitermilizen" schikaniert und begann langsam das Vertrauen in die Bundesregierung zu verlieren. Als Huey Long schließlich den amerikanischen Unionsstaat proklamierte, entschied Ridgway, dass es am besten sei, in die AUS zu gehen, wenn dies notwendig sei, um Amerika vor der Anarchie zu retten, wo er zum Brigadegeneral befördert wurde.§!"

 TEX_bruce_cooper_clarke: "Bruce Cooper Clarke"
 TEX_bruce_cooper_clarke_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g29. April 1901, in Adams, New York, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gBruce Cooper Clarke trat 1918 in die Nationalgarde ein, wo er 1920 eine Berufung an die Militärakademie der Vereinigten Staaten erhielt. Er schloss 1925 sein Studium in West Point als Second Lieutenant des Ingenieurkorps ab und erwarb im selben Jahr seinen Abschluss als Bauingenieur und einen Bachelor of Laws, wobei er bis zu seiner Beförderung zum Oberst im Jahr 1935 hauptsächlich in Stabsfunktionen diente. Nach den großen Spaltungen innerhalb der amerikanischen Armee war er einer von Pattons vertrauten Offizieren geworden, und als Patton dem amerikanischen Unionsstaat beitrat, beschloss Clarke, ihm zu folgen, und für seine Loyalität wurde ihm von Patton der Rang eines Brigadegenerals verliehen.§!"

 TEX_henry_irving_hodes: "Henry Irving Hodes"
 TEX_henry_irving_hodes_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g19. März 1899, in Washington, D.C., Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gHenry Irving Hodes begann seine militärische Laufbahn, als er der Militärakademie der Vereinigten Staaten beitrat, an der er 1920 seinen Abschluss als Second Lieutenant der Kavallerie machte. Nachdem er eine Reihe von Stabsfunktionen, vor allem in Wyoming und Texas, ausgeübt hatte, setzte er sich zusammen mit Patton stark für die Mechanisierung der amerikanischen Armee ein, die aufgrund der Haushaltskürzungen der Armee für sie zu nichts weiter als einem Hirngespinst wurde. Als Patton sich langsam aus dem Stab der US-Armee zurückzog, verstärkte Hodes seine Verbindungen zum 'Old Blood and Guts', und als Patton schließlich seinen Eintritt in den Unionsstaat bekannt gab, begleitete ihn Hodes und wurde zum Brigadegeneral befördert.§!"

 TEX_clifton_bledsoe_cates: "Clifton Bledsoe Cates"
 TEX_clifton_bledsoe_cates_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g31. August 1893, in Tiptonville, Tennessee, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gClifton Bledsoe "Lucky" Cates begann seine militärische Laufbahn nach Abschluss der Missouri Militärakademie 1910 als Second Lieutenant für die Reserven des Marinekorps. Seine hervorragenden Leistungen im Drill und seine Qualifikationen erregten die Aufmerksamkeit des damaligen Brigadegenerals George Barnett, der Cates als seinen Adjutanten und Lagerhelfer einsetzte. Cates diente bei Barnett bis 1923, wo Cates, der jetzt Kapitän war, das Kommando über die Marineinfanterieabteilung der USS Arizona übernahm. Im Jahr 1928 wurde er zum 4. Marineregiment in San Diego versetzt, das die amerikanische Gesandtschaft in Shanghai bewachen sollte. 1932 kehrte er nach Amerika zurück, wo er sich für das Army Industrial College und den Senior Officer Course des Marinekorps einschrieb, wo er 1935 seinen Abschluss machte und den Rang eines Oberstleutnants erreichte. Er kehrte 1936 nach Schanghai zurück, nahm aber Ende März 1937 seinen Abschied. Als das Land in den Bürgerkrieg geriet, besuchte Cates seine Familie in Tennessee. Als er das Chaos in seiner Heimatstadt sah, die in seiner Jugend von einem Feuer verwüstet worden war, beschloss Cates, dem amerikanischen Unionsstaat beizutreten, und überzeugte seinen Kollegen Lewis Puller, sich ihm anzuschließen. Er wurde Brigadegeneral des AUS-Marinekorps und zusammen mit "Chesty" Puller einer der wichtigsten Marine-Kommandeure des amerikanischen Unionsstaates.§!"

 TEX_lewis_burwell_puller: "Lewis Burwell Puller"
 TEX_lewis_burwell_puller_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g26. Juni 1898, in West Point, Virginia, Vereinigte Staaten von Amerika §!\n§YMilitärische Laufbahn:§! §gLewis Burwell "Chesty" Puller entschied sich schon in jungen Jahren, in die Armee einzutreten, wurde aber abgelehnt, weil er keine elterliche Zustimmung zum Beitritt erhalten konnte. Bis zu seinem 21. Lebensjahr entschied er sich, am Virginia Military Institute zu studieren, und nach seinem Abschluss 1919 besuchte er die Unteroffiziersschule und die Offiziersanwärterschule des Marinekorps und erlangte den Rang eines Second Lieutenant. 1921 wurde er der Gendarmerie d'Haiti zugeteilt und erlebte über vierzig Scharmützel im Kampf gegen die Caco-Rebellen und wurde Adjutant von Alexander Vandegrift. Nach vier Jahren Garnisonsdienst in den Vereinigten Staaten wurde er im Dezember 1928 dem Marinekommando der nicaraguanischen Nationalgarde zugeteilt. In Nicaragua leitete er mehrere Gefechte gegen die sandinistischen Streitkräfte, wo er sich durchsetzen konnte, obwohl er den nicaraguanischen Rebellen zahlenmäßig deutlich unterlegen war und die Medaille des Marinekreuzes erhielt. 1931 kehrte er in die Vereinigten Staaten zurück und absolvierte den Kompanieoffizierskurs in Fort Benning, den er 1928 ausgesetzt hatte. Im Juni 1932 schloss er sein Studium als Kapitän ab und kehrte im September nach Nicaragua zurück. Dort nahm er an der Schlacht von El Sauce teil, wo er sich seine Beförderung zum Major verdiente. Danach wurde er 1933 zum Kommando der "China Marines" in Shanghai versetzt und kehrte im Juni 1936 nach Amerika zurück, um als Ausbilder an der Grundschule zu dienen. Als die Nation in einen Bürgerkrieg geriet, wurde Puller von Cates dazu überredet, dem amerikanischen Bürgerkrieg beizutreten, da Puller sich nicht entscheiden konnte, wen er unterstützen sollte. Mit seiner Ankunft in Louisiana hatten Pullers Aktionen in Nicaragua und Haiti den Respekt vieler Mitarbeiter und des Kabinetts von Huey Long verdient, der sich für seine Beförderung zum Brigadegeneral einsetzte.§!"

 TEX_pedro_del_valle: "Pedro del Valle"
 TEX_pedro_del_valle_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g28. August 1893, in San Juan, Puerto Rico, Vereinigte Staaten von Amerika §!\n§YMilitärische Laufbahn:§! §gPedro Augusto del Valle begann seine militärische Laufbahn, nachdem er vom damaligen Gouverneur von Puerto Rico, George Radcliffe Colton, zum Besuch von Annapolis berufen worden war. Er schloss 1915 sein Studium ab und wurde zum Second Lieutenant des Marinekorps ernannt. Nachdem er einen Lehrgang an der Offiziersschule der Marine in Norfolk, Virginia, abgeschlossen hatte, ging er mit der Ersten Provisorischen Marinebrigade der Republik Haiti zum Auslandseinsatz an Land. Im Mai 1916 landete er aus der USS-Prärie und nahm an der Einnahme der Stadt Santo Domingo und dem anschließenden Feldzug in der Republik Santo Domingo teil. Es folgte ein Einsatz auf See als Kommandeur des Marine-Detachements an Bord der USS Texas, wo er unter Admiral Beatty bei der britischen Großflotte diente. Nachdem er Zeuge der zweiten Schlacht von Jütland war, wurde er in die Marinekaserne in Quantico, Virginia, abkommandiert. Nach einem weiteren Einsatz auf See, diesmal an Bord der USS Wyoming, wurde er als Adjutant von Generalmajor J.H. Pendleton eingesetzt und begleitete den General bei einer Inspektionsreise durch die Westindischen Inseln. 1924 ging er zum Hauptquartier des Marinekorps in Washington, D.C. Während seiner Stationierung dort war er Vertreter des Marinekorps im Federal Traffic Board. 1926 wurde er für drei Jahre zum ausländischen Landdienst bei der Gendarmerie d' Haiti beordert und besuchte nach seiner Rückkehr in die Staaten 1928 den Feldoffizierkurs an den Marinekorps-Schulen in Quantico, Virginia. Nach seinem Abschluss wurde er Ausbilder und verließ diese Position zweimal im vorübergehenden Dienst bei der erfolglosen US-Wahlmission in Nicaragua. Nach einem Einsatz auf See als Marineoffizier der Staffel an Bord der USS Richmond wurde er zum Hauptquartier des Marine Corp. Später wurde er stellvertretender Marineattaché in Europa, bis er kurz vor Ausbruch des Bürgerkriegs abberufen wurde und aus politischen Gründen in den Bundesstaat der Amerikanischen Union überlief.§!\n\n§YAnmerkungen: Hat öffentlich und privat starke antisemitische Ansichten gezeigt.§!"

 TEX_samuel_murray_robinson: "Samuel Murray Robinson"
 TEX_samuel_murray_robinson_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g13. Juni 1882 in Eulogy, Texas, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gSamuel Murray "Hobby" Robinson trat 1899 in die U.S. Naval Academy ein. Nach seinem Abschluss im Jahr 1903 leistete er Dienst in der Asiatischen Station, bevor er an Bord der Paul Jones eine Kreuzfahrt von Honolulu, Hawaii, nach Panama unternahm, die erste lange Reise eines Zerstörers. Von 1907 bis 1909 umrundete er mit der Großen Weißen Flotte an Bord des Schlachtschiffs Vermont den Globus. 1909 richtete die Marine ein formelles Graduiertenprogramm an der Akademie ein, und Robinson war einer von 10 Studenten, die für die erste Klasse der School of Marine Engineering ausgewählt wurden. Robinson gilt als Pionier des Elektroantriebs in der US-Marine. Er begann seine Laufbahn als leitender Offizier und Chefingenieur des neu gebauten Colliers Jupiter. Von 1914 bis 1919 war er dem Bureau of Engineering zugeteilt, wo er in rascher Folge an der Konstruktion von fünf Kriegsschiffen mitwirkte. Von 1919 bis 1921 war er als technischer Flottenoffizier des Oberbefehlshabers der Pazifikflotte im Einsatz. 1921 kehrte er in das Bureau of Engineering zurück, wo er sechs Jahre lang die Konstruktionsabteilung leitete. 1927 wurde er Leiter der Puget Sound Navy Yard in Washington. 1932 wurde Robinson im Rang eines Konteradmirals zum Chef des Bureau of Engineering ernannt.§!\n\n§YAnmerkungen: Es gibt Gerüchte über seine Verbindungen zur America First Partei, aber es gibt keine konkreten Beweise.§!"

 TEX_david_worth_bagley: "David Worth Bagley"
 TEX_david_worth_bagley_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g8. Januar 1883 in Raleigh, North Carolina, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gDavid Worth Bagley besuchte das North Carolina State College in den Jahren 1898 und 1899, bevor er 1900 in die United States Naval Academy eintrat. Nach seinem Abschluss 1904 fuhr er auf der USS Missouri, die zur Nordatlantikflotte gehörte, zur See. Im Dezember 1905 wurde Fähnrich Bagley zur asiatischen Flotte versetzt und diente nacheinander auf der Concord und der USS West Virginia. 1907 wurde er von der West Virginia abkommandiert und meldete sich im folgenden Jahr an Bord der USS Rhode Island der Atlantikflotte, mit der er im Rahmen der Großen Weißen Flotte die Welt umrundete. Im Jahr 1909 verließ er Rhode Island und ging für ein Jahr zur General Electric Co. Anschließend wurde er im April 1910 Adjutant und Flaggenleutnant des Kommandanten der 2. Nach einer ähnlichen Dienstzeit im Stab des Oberbefehlshabers der Asiatischen Flotte und einem zweimonatigen Urlaub meldete sich Bagley 1912 zum Dienst an der Marineakademie. Zwei Jahre später kehrte Bagley als Oberleutnant der USS Michigan in den Dienst der Atlantikflotte zurück. Sein erstes Kommando erhielt er 1915, als er die USS Drayton übernahm. 1924 wurde Bagley zum Kommandeur der Zerstörerdivision 21 der Aufklärungsflotte ernannt. Im Mai 1924 ging Bagley für eine weitere zweijährige Dienstzeit an der Marineakademie wieder an Land. Am Ende des akademischen Jahres 1926 verließ er die Akademie und wurde Stabschef des Befehlshabers der asiatischen Flotte an Bord der USS Memphis. Im April 1927 wechselte Bagley zum 9. Marinedistrikt als Stabschef des Kommandanten. Bagley kehrte 1931 als Kommandant des Kreuzers USS Pensacola zur See zurück, der damals im Atlantik beim Kreuzergeschwader 3 der Schlachtflotte diente. Diese Aufgabe dauerte bis 1933, als Bagley nach Washington, D.C., in das Bureau of Navigation berufen wurde, wo er später stellvertretender Büroleiter wurde. Im Mai 1935 erhielt Bagley den Befehl, das Naval War College zu besuchen. Nach Abschluss des Senior-Kurses wurde er in den Flaggenrang befördert und zum Kommandeur des Sonderdienstgeschwaders ernannt.\n§YWichtige Anmerkungen:§L- Seine Familie unterstützt die America First Partei.§!"

 TEX_john_sidney_mccain_sr: "John Sidney McCain Sr."
 TEX_john_sidney_mccain_sr_admiral_desc: "§YAdmiral Description\nGeboren:§! §g9. August 1884 in Carroll County, Mississippi, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gJohn Sidney 'Slew' McCain, der Sohn eines Plantagenbesitzers, besuchte zwei Jahre lang die Universität von Mississippi, wo er der Phi-Delta-Theta-Bruderschaft beitrat, und entschied sich dann, die Militärakademie der Vereinigten Staaten in West Point zu besuchen, wo sein Bruder William Alexander McCain immatrikuliert war. Als er diese bestand und einen Termin erhielt, entschied er sich stattdessen für die Teilnahme an der Marineakademie der Vereinigten Staaten. 1907 bis 1909 fuhr McCain an Bord der Weltkreuzfahrt der Großen Weißen Flotte und begleitete das Schlachtschiff USS Connecticut auf der letzten Etappe nach Hause. Sein nächster Einsatz war beim Asiatic Squadron, woraufhin ihn die Navy zum Marinestützpunkt in San Diego, Kalifornien, beorderte. In den Jahren 1914 und 1915 war er leitender Offizier und technischer Offizier an Bord des Panzerkreuzers USS Colorado, der vor der Pazifikküste des damals in Schwierigkeiten geratenen Mexiko patrouillierte. Im September 1915 schloss er sich dem Panzerkreuzer USS San Diego an, dem Flaggschiff der Pazifikflotte, und später im Jahr 1918 wurde McCain dem Bureau of Navigation zugeteilt. In den 1920er und frühen 1930er Jahren diente McCain an Bord der USS Maryland, der USS New Mexico und der USS Nitro. Sein erstes Kommando war die USS Sirius. 1935 schrieb sich McCain für die Flugausbildung ein. Nach seinem Abschluss mit 52 Jahren im Jahr 1936 wurde er einer der ältesten Männer, der Marineflieger wurde, und Ende 1936 wurde er Kommandant des Flugzeugträgers USS Ranger, und er gilt als der nächste in der Reihe der Beförderung zum Konteradmiral.§!\n\n§YAnmerkungen: Sein Sohn war in der Vergangenheit der AFP angeschlossen.§!"

 TEX_willis_augustus_lee_jr: "Willis Augustus Lee Jr."
 TEX_willis_augustus_lee_jr_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g11. Mai 1888 in Natlee, Kentucky, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gWillis Augustus 'Ching' Lee Jr. trat 1904 in die U.S. Naval Academy ein. Während seiner Zeit an der Marineakademie brachte ihm sein chinesisch klingender Nachname, verbunden mit seiner Vorliebe für den Fernen Osten, den Spitznamen "Ching" ein, und nach seinem Abschluss trat Lee zweimal dem Schützenteam der Akademie bei. Vor Mai 1909 wurde er der USS Idaho zugeteilt, als er an die Marineakademie zurückkehrte und wieder in die Schützenmannschaft eintrat. Von November 1909 bis Mai 1910 diente Lee an Bord der USS New Orleans und wechselte dann zur USS Helena. Nachdem er in die Vereinigten Staaten zurückbeordert worden war, trat Lee ein drittes Mal wieder der Schützengruppe der Akademie bei. Im Juli 1913 kehrte Lee nach Idaho zurück, und im April 1914 wurde er an die USS New Hampshire versetzt, um an der Besetzung von Veracruz teilzunehmen. Lee nahm an 14 Veranstaltungen bei den Olympischen Sommerspielen 1924 in Berlin teil. Er gewann 7 Medaillen (5 Gold-, 1 Silber- und 1 Bronzemedaille), alle in Mannschaftswettbewerben. Lee besuchte Ende der 1920er Jahre das Naval War College und wurde 1935 in den Rang eines Kapitäns befördert. In den 1930er Jahren wurde Lee mehrmals der Flottenausbildungsabteilung zugeteilt, kommandierte den leichten Kreuzer Concord und diente im Stab des Kommandanten, der Kreuzer und der Aufklärungsflotte. Mit Ausbruch des Bürgerkrieges schloss er sich den Streitkräften der Long an und wurde vorübergehend in den Rang eines Konteradmirals befördert.§!\n\n§YAnmerkungen: Er ist ein entfernter Verwandter des konföderierten Generals Robert E. Lee und des dritten Generalstaatsanwalts der Vereinigten Staaten, Charles Lee.§!"

 TEX_jerauld_wright: "Jerauld Wright"
 TEX_jerauld_wright_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g4. Juni 1898 in Amherst, Massachusetts, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gJerauld "Old Stoneface" Wright, der zweite Sohn von Generalmajor William M. Wright, trat 1914 als jüngster Fähnrich seit dem Amerikanischen Bürgerkrieg in die Marineakademie ein und machte 1917 seinen Abschluss. Nach seinem Abschluss ging Leutnant Wright auf das Kanonenboot USS Castine, das während des Weltkriegs im Atlantik patrouillierte und Konvois versorgte, und diente danach an Bord verschiedener Zerstörer der US-Marine. Im Jahr 1926 kam Leutnant Wright auf die USS Maryland, ein Schlachtschiff der Colorado-Klasse, als Hauptassistent der Geschützabteilung des Schiffs. Als Ausbilder an der Schießschule auf dem Schlachtschiff Colorado vertiefte er seine praktische Ausbildung in den Bereichen Geschützwesen und Munition. Im August 1931 kam Commander Wright als Oberleutnant auf die USS Norfolk, einen Kreuzer der Augusta-Klasse, der zur Aufklärungsflotte gehörte, und wurde von Juni 1932 bis Juni 1934 Geschützoffizier des Schiffes. Außerdem diente er von Juni 1934 bis Juni 1936 an der United States Naval Academy als Bataillonskommandeur des Ersten Bataillons. Bei Ausbruch des Bürgerkriegs trat er in die AFP ein und wurde schnell zum Konteradmiral befördert.§!\n\n§YAnmerkungen: Wright entwickelte ein Interesse an Geschützwesen und Artillerie, nachdem er wegen seiner Exophorie für die Marinefliegerei abgelehnt worden war.§!"

 TEX_arthur_leroy_bristol_jr: "Arthur LeRoy Bristol Jr."
 TEX_arthur_leroy_bristol_jr_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g15. Juli 1886 in Charleston, South Carolina, Vereinigte Staaten von Amerika§!\n§YMilitärische Laufbahn:§! §gArthur LeRoy Bristol Jr. trat am 23. September 1902 in die Marineakademie der Vereinigten Staaten ein und schloss diese mit der Klasse von 1906 ab. Nach den vorgeschriebenen zwei Jahren Seedienst, die er auf der vor ihm liegenden USS Illinois diente, erhielt er 1908 sein Offizierspatent als Fähnrich. 1909 zur Mayflower versetzt, blieb er auf dieser Präsidentschaftsjacht, bis er im Januar 1912 für eineinhalb Jahre als Marineattaché nach Berlin beordert wurde. Im Juni 1913 kehrte er nach Hause zurück, um den neuen Zerstörer Cummings zu kommandieren. Ein Jahr später erhielt er das gleichzeitige Kommando über Terry und die 2. Division, Reserve-Torpedoflottille, U.S. Atlantikflotte. Anschließend kommandierte er kurzzeitig den Zerstörer Jarvis. Ende 1915 wurde Bristol die Aufgaben eines Adjutanten und Torpedooffiziers im Stab des Kommandanten, Torpedoflottille, Atlantikflotte, übertragen, und im Winter 1916 wurde er Adjutant und Flaggensekretär des Kommandanten, Zerstörertruppe, Atlantikflotte. Im Sommer 1917 wurde er Adjutant und Flaggensekretär des Kommandanten, Kreuzerflotte, Atlantikflotte, und im Februar 1918 ging er im Februar 1918 an Land und arbeitete bis Ende der zwanziger Jahre und bis in das Frühjahr 1921 hinein in Washington im Dienst im Büro des Chefs der Marineeinsätze. Ein Lehrgang am Naval War College in Newport, Rhode Island, beschäftigte ihn von Juli 1922 bis Mai 1923, und als nächstes war er von Mai 1923 bis Ende 1924 als Ausbilder im Stab dieser Institution tätig. Nach einer kurzen Reise als Adjutant des Kommandanten der Pfadfinderflotte segelte er nach Rio de Janeiro, Brasilien, um sich dort der amerikanischen Marinemission anzuschließen. Im Februar 1927 berichtete er an die Dreadnought South Carolina und diente bis April des folgenden Jahres als Exekutivoffizier dieser Dreadnought, um dann als ihr Exekutivoffizier an die Dreadnought North Carolina zu wechseln. Im Frühjahr 1934 wurde er zum kommandierenden Offizier des Schlachtschiffs Tennessee ernannt. Mit Ausbruch des Bürgerkrieges schloss er sich der Sache der Long an und führte sein Schlachtschiff nach New Orleans, für das er zum Konteradmiral befördert wurde.§!\n\n§YAnmerkungen: Trotz seiner Unterstützung für Long denken viele Leute, dass er das wegen seiner Familie getan hat.§!"

 TEX_james_guthrie_harbord: "James Guthrie Harbord"
 TEX_frank_maxwell_andrews: "Frank Maxwell Andrews"
 TEX_curtis_emerson_lemay: "Curtis Emerson LeMay"
 TEX_otto_paul_weyland: "Otto Paul Weyland"
 TEX_dewitt_clinton_ramsey: "DeWitt Clinton Ramsey"
