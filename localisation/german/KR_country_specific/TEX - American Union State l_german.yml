### Huey Long Path ###
TEX_every_man_a_king: "Jeder Mann ein König"
TEX_every_man_a_king_desc: "Was als Traum begann und aus einem Motivationsbuch von Orison Swett Mardin hervorging, ist nun eine politische Realität. Es ist das positive Denken und das Ende pessimistischer Gier, das die Weltwirtschaftskrise verursacht hat, die Amerika retten wird. Folgt Huey Longs wirtschaftlichen und sozialen Plänen, Amerika zu verändern und die politische Landschaft neu zu schreiben."

 TEX_patriotic_mass_education: "Patriotische Massenerziehung"
 TEX_patriotic_mass_education_desc: "Überall in dieser großartigen Nation gibt es Millionen weiterer Kinder, die darum kämpfen, wieder ein normales Leben zu führen, und denen eine Zukunft bevorsteht, die nicht besser ist als die ihrer Eltern ohne Bildung. Präsident Long hat das vom Kongress im Eiltempo verabschiedete Gesetz zum Wiederaufbau von Schulen und zur Wiedereröffnung von Colleges für bedürftige Amerikaner gebilligt. Natürlich muss sichergestellt werden, dass der Lehrplan die richtigen Ideen vermittelt."

 TEX_for_the_poor_man: "Für den armen Mann"
 TEX_for_the_poor_man_desc: "Jetzt hat der Präsident dem Kongreß eine Gesetzgebung vorgelegt, die eine Eigenheimzulage von einem Drittel des durchschnittlichen Vermögens vorsieht. Ein garantiertes jährliches Einkommen von 2000 Dollar und Altersrenten stehen bereit, um an loyale Amerikaner verteilt zu werden. Bis zu dem Zeitpunkt, an dem die Einkommenssteuer entsprechend geändert wird, werden diese Leistungen aus der Staatskasse gezahlt."

 TEX_federal_farm_grants: "Föderale Agrarbeihilfen"
 TEX_federal_farm_grants_desc: "Während nur wenige den Bürgerkrieg unbeschadet überstanden, waren die Bauern vielleicht am stärksten betroffen. Marodierende Armeen brannten häufig Felder nieder, um zu verhindern, dass der Feind zur Erntezeit die Beute an sich reißen konnte. Das Farm Bureau muss mit zusätzlichen Mitteln ausgestattet werden, um die Landwirte der Nation zu entlasten!"

 TEX_war_on_disease: "Krieg gegen Krankheiten"
 TEX_war_on_disease_desc: "Es ist ein großes Verbrechen, dass eine angemessene Gesundheitsfürsorge in diesem Land nur auf die wenigen Reichen an der Spitze beschränkt ist. Es ist unvorstellbar, dass es im 20. Jahrhundert in einem Premierenland immer noch Menschen gibt, die von der Gesundheitsversorgung ausgeschlossen sind. Eine Reform ist dringend erforderlich, um einen angemessenen Zugang zur Gesundheitsversorgung für alle Amerikaner zu gewährleisten!"

 TEX_target_the_picket_line: "Streikpostenkette im Visier"
 TEX_target_the_picket_line_desc: "Der amerikanische Traum wurde auf dem Charakter derjenigen aufgebaut, die nach Amerika kamen, um ein besseres Leben für ihre Gemeinschaft zu schaffen, und die hart dafür arbeiteten, es zu verwirklichen. Daher gibt es nichts Unamerikanischeres, als sich an die Streikpostenkette zu stellen und die Arbeit zu verweigern. Streiks haben entscheidend zu dem Chaos von 1937 beigetragen, und es darf nicht zugelassen werden, dass sie weiterhin legal sind."

 TEX_minuteman_law_enforcement: "Minuteman Strafverfolgung"
 TEX_minuteman_law_enforcement_desc: "Um die Integrität unserer Streitkräfte zu wahren, müssen wir die Minutemen auf den Bereich des Zivilschutzes und der Grenzüberwachung ausweiten. Die aufständischen Sozialisten und die MacArthurianer halten sich nicht mehr an die Einsatzregeln, daher müssen wir uns auf jedes Maß an Brutalität ihrerseits einstellen."

 TEX_root_out_traitors: "Verräter aufspüren"
 TEX_root_out_traitors_desc: "Der ideologische Kampf gegen die politischen und sozialen Feinde Amerikas wurde bisher mit Wohlfahrt und Anreizen geführt. Nun ist Präsident Long bereit, gegen den sozialen Widerstand gegen Share the Wealth vorzugehen. Wir müssen mit allen Mitteln verhindern, dass das Boot der Nation umkippt."

 TEX_defang_the_klan: "Enttarnung des Klans"
 TEX_defang_the_klan_desc: "Hiram Wesley Evans und sein Kader seiner Großzauberer werden schließlich verhaftet und wegen ihrer terroristischen Aktivitäten vor Gericht gestellt. Morde, Lynchjustiz und Einschüchterung von Wählern werden gegen diese gefährlichste Gruppe von Verrätern als Verurteilungsgrund angeführt. Mit ihrer Überzeugung haben wir endlich das extremste befriedet, das die America First Partei vergiften wollte."

 TEX_four_day_work_week: "4-Tage Arbeitswoche"
 TEX_four_day_work_week_desc: "Eine umstrittene Position, aber eine, die Huey Long seit den frühen 1930er Jahren unterstützt hat. Das Experiment der 30-Stunden-Woche, das mit ausgewählten Stellen in der Regierung beginnt, wird diesen Angestellten die Möglichkeit geben, die Natur freier zu genießen, zu reisen und die Wirtschaft durch Konsumausgaben im ganzen Land anzukurbeln."

 TEX_industrial_direction_board: "Ausschuss für Industrielle Führung"
 TEX_industrial_direction_board_desc: "Es ist klar, dass das große unkontrollierte amerikanische Experiment des Kapitalismus seinen Lauf genommen hat. Anstatt den amerikanischen Traum zu verwirklichen, haben gierige Raubritter den Reichtum in ihre eigenen Taschen gesteckt. Es muss ein Ausschuss gebildet werden, der die großen Unternehmen Amerikas beaufsichtigt und die industrielle Expansion in den Dienst des Volkes stellt."

 TEX_state_public_works_projects: "Staatliche öffentliche Bauvorhaben"
 TEX_state_public_works_projects_desc: "Da ein großer Teil des Landes durch die Kämpfe des Bürgerkriegs ruiniert ist, gibt es viel Arbeit zu tun. Um zwei Probleme auf einmal zu bekämpfen, werden große öffentliche Bauprojekte zur Wiederherstellung der zerstörten Infrastruktur in Angriff genommen, um denjenigen, die arbeitslos sind, Beschäftigung zu bieten."

 TEX_freeze_commodity_prices: "Rohstoffpreise einfrieren"
 TEX_freeze_commodity_prices_desc: "In der Wirtschaft nach dem Bürgerkrieg haben viele skrupellose Personen versucht, sich auf Kosten ihrer Nachbarn zu bereichern. Zwischenhändler, die Lebensmittel in großen Mengen für den Weiterverkauf aufkaufen, sind eine Geißel des Landes. Daher muss die Regierung eingreifen, um sicherzustellen, dass alle Bürger Zugang zu lebenswichtigen Gütern haben."

 TEX_collaborate_with_the_establishment: "Zusammenarbeit mit dem Establishment"
 TEX_collaborate_with_the_establishment_desc: "Da viele der übermäßig ehrgeizigen Programme, die Long den Menschen Mitte der 1930er Jahre versprochen hatte, nicht umgesetzt wurden, ist es vielleicht an der Zeit, ehemaligen Verbündeten im Establishment die Hand zu reichen. Sie mögen zwar einst auf der falschen Seite des Bürgerkriegs gestanden haben, aber wer sagt, dass es keine Amnestie geben kann?"

 TEX_agricultural_adjusment_act: "Gesetz über landwirtschaftliche Angleichung"
 TEX_agricultural_adjusment_act_desc: "Auch wenn die meisten landwirtschaftlichen Betriebe auf den Anbau von Grundnahrungsmitteln umgestellt haben, gibt es immer noch viele Landwirte, die Nutzpflanzen anbauen. Angesichts der Konkurrenz aus Ägypten und Indien hat das Landwirtschaftsministerium einen Plan entwickelt, um die teilweise Verbrennung von Nutzpflanzen zu erzwingen, um deren Preis in die Höhe zu treiben."

 TEX_detente_with_big_business: "Entspannung mit dem Großkapital"
 TEX_detente_with_big_business_desc: "Angesichts der kühnen Aufgabe, im Haushalt Platz für so ehrgeizige Programme wie den Homestead Credit zu finden, sah sich Long mit gewaltigen Aufgaben konfrontiert. Selbst mit hohen Steuern für Unternehmen würde das Programm kaum ausreichen, um die Bücher auszugleichen. Stattdessen wäre es klüger, mit den großen Unternehmen zusammenzuarbeiten, um die Löhne der einfachen Arbeiter zu erhöhen."

 TEX_capitol_hill_conference: "Capitol Hill Konferenz"
 TEX_capitol_hill_conference_desc: "Präsident Long, der weiß, dass rohe Gewalt nicht das Mittel der Wahl ist, hat eine Konferenz mit den führenden Vertretern der etablierten Parteien einberufen. Man hofft, dass sich die Führung der Legislative und der Exekutive in vielen der wichtigsten Fragen des Tages einigen können."

 TEX_guide_american_democracy: "Leitfaden Amerikanische Demokratie"
 TEX_guide_american_democracy_desc: "Es ist klar, dass Amerika ein zu vielfältiges Land ist, als dass es von einer einzigen Massenpartei angemessen regiert werden könnte. Stattdessen muss das Triumvirat der drei großen Parteien in der amerikanischen Politik lernen, die Macht zu teilen und zum Wohle der Menschen zusammenzuarbeiten, für die sie gewählt wurden!"

 TEX_protect_the_elections: "Schutz der Wahlen"
 TEX_protect_the_elections_desc: "Zügellose Einschüchterung der Wähler bei den Wahlen 1936 führte zu einer großen Anzahl von ungültigen Stimmzetteln, insbesondere in den ländlichen Gebieten, wo die sozialistischen Milizen eine große Anzahl von Stimmen für Reed erhielten. Um dies zu bekämpfen, müssen wir im ganzen Land loyale Minutemen stationieren, die dafür sorgen, dass niemand die Wähler an den Urnen einschüchtern kann."

 TEX_washingtons_inheritor: "Washingtons Erbe"
 TEX_washingtons_inheritor_desc: "Huey Long hofft, dass er seine Rolle als Nachfolger Washingtons in vollem Umfang wahrnehmen kann. So wie Washington in seiner Abschiedsrede gegen die Gründung konkurrierender politischer Parteien kämpfte, so sollten auch wir unsere Verbündeten in der republikanischen und der demokratischen Partei ermutigen, aus der Reihe zu tanzen und sich der vereinigten Amerika First Partei anzuschließen, die für alle steht!"

 TEX_war_hero_repayment_act: "Kriegshelden-Rückzahlungsgesetz"
 TEX_war_hero_repayment_act_desc: "Nach dem Ende des Bürgerkriegs kommen viele unserer jungen Männer nach Hause und finden entweder zerstörte Farmen vor oder müssen feststellen, dass andere ihre Arbeitsplätze während der Kämpfe übernommen haben. Sie im Stich zu lassen, wäre eine völlige Respektlosigkeit gegenüber ihrem Dienst an der Nation. Wir müssen Gesetze erlassen, die denjenigen, die uns in unserer dunkelsten Stunde verteidigt haben, ein bevorzugtes Einstellungsrecht einräumen."

 TEX_the_presidents_share_of_the_wealth: "Der Präsident teilt den Reichtum"
 TEX_the_presidents_share_of_the_wealth_desc: "Die Ausgaben, die der Präsident für jeder Mensch ein König vorgesehen hat, erfordern eine grundlegend andere Art der Steuererhebung und der öffentlichen Finanzierung, um sich selbst zu erhalten. Daher hat Präsident Long einen Fahrplan für die Planung der Ausgaben in den nächsten vier Jahren seiner Amtszeit und für die Etappenziele, die Amerika erreichen soll, aufgestellt."

 TEX_the_young_minutemen: "Die jungen Minutemen"
 TEX_the_young_minutemen_desc: "Die Waisenkinder des Bürgerkriegs brauchen nicht nur Bildung, um sich zu erheben, sondern auch Disziplin. Ein Besuch in Boys Town in der Nähe von Omaha, Nebraska, hat Präsident Long dazu inspiriert, die National Youth Administration zu gründen. Eine Arbeits- und Aktivistengruppe für junge Amerikaner, die Waisenkindern eine Bleibe bietet und ihnen wichtige Lebenskompetenzen vermittelt."

 TEX_the_american_progress: "Der Amerikanische Fortschritt"
 TEX_the_american_progress_desc: "Um die Herzen und Köpfe des amerikanischen Volkes zu gewinnen, müssen wir sicher sein, dass sie ständig von unseren großen Plänen hören, um sie zu erheben. Der Amerikanische Fortschritt schafft eine Bundesbehörde für Radio- und Fernsehübertragungen. Die Vorschriften verlangen von den Sendern, dass sie im Notfall Sendezeit für die Regierung zur Verfügung stellen und über zukünftige Siege berichten."

### George Van Horn Moseley Path ###
TEX_the_business_plot: "Die Geschäftsverschwörung"
TEX_the_business_plot_desc: "Um den Ruf des Kriegskommittees von der Öffentlichkeit fernzuhalten, haben wir beschlossen, die Fassade des 'Arsenal der Republik' im neuen Amerika zu erweitern. Die wiedergeborene Amerikanische Republik wird zu den Grundwerten unserer Gründerväter zurückkehren und der Welt klar sagen, dass Amerika eine Republik und keine Demokratie ist."
TEX_use_the_fbi: "Das FBI nutzen"
TEX_use_the_fbi_desc: "J. Edgar Hoover versteht die Notwendigkeit der neuen amerikanischen Republik, sich vor Verrätern zu schützen. Die Zusammenarbeit mit dem FBI wird auch von der Bevölkerung begrüßt, da sie Stabilität signalisiert. We can trust the FBI to weed out traitors wherever they hide. If J. Edgar ever steps out of line, his relationship with Clyde Tolson will be public knowledge."
TEX_alien_and_sedition_act: "Der New Alien and Sedition Act"
TEX_alien_and_sedition_act_desc: "Eine der wichtigsten Taten der frühen amerikanischen Republik war der New Alien and Sedition Act, der von Präsident John Adams, einem weisen Staatsmann, verabschiedet wurde. Wir müssen das Gesetz wiederbeleben, um wahre Amerikaner vor syndikalistischen Infiltratoren zu schützen. Erstens ist die Gefährdung der öffentlichen Sicherheit oder der nationalen Integrität ein Grund für Inhaftierung und Abschiebung."
TEX_cointelpro: "COINTELPRO"
TEX_cointelpro_desc: "Der Erfolg des New Alien and Sedition Act hat es uns ermöglicht, mehrere nicht-politische und religiöse Organisationen mit bekannten syndikalistischen Mitgliedern zu identifizieren. Diese Gruppen werden im Rahmen des neuen COINTELPRO-Programms überwacht, einem ersten vollständig ermächtigten Abwehrprogramm, das die Kommunikation zwischen Gruppenmitgliedern überwachen kann."
TEX_purge_dissidents: "AFP-Grundsätze reformieren"
TEX_purge_dissidents_desc: "Mit dem New Alien and Sedition Act haben wir eine Liste bekannter Feinde des Kriegskommittees zusammengestellt. Sie sind Wohlfahrts-Longisten, anti-progressive religiöse Fundamentalisten und Mututalisten. Wir sind bereit, jedes Mitglied festzunehmen und haben uns darauf vorbereitet, bestimmte bisher unantastbare Politiker zu exportieren, die diese Dissidenten unterstützen."
TEX_office_of_policy_coordination: "Büro für politische Koordinierung"
TEX_office_of_policy_coordination_desc: "Das Büro für politische Koordinierung (OPC) wurde vorgeschlagen, um die lokale Politik zu unseren Gunsten durch Agent Provocateurs, kleine Sanktionen und direkte Sabotage zu beeinflussen. Das OPC wird es uns ermöglichen, Radikale und empörte Föderalisten, die zu ihren Bedingungen in die US-Regierung zurückkehren wollen, sanft zu trainieren."
TEX_the_black_chamber: "Die Schwarze Kammer"
TEX_the_black_chamber_desc: "Ein weiteres Sicherheitsziel ist die Wiederbelebung der Schwarzen Kammer mit etwas, das Vennevar Bush Memex nennt. Es ist ein hypothetisches System, das in der Lage ist, Mikrofilme zu speichern und zu übertragen und Informationen von einer Station aus zu suchen, die über Telefonkabel mit anderen Stationen verbunden ist. Dieser vorgeschlagene Plan könnte uns zu einem goldenen Zeitalter der Sicherheit führen."
TEX_american_nationalism: "Amerikanischer Nationalismus"
TEX_american_nationalism_desc: "Der Amerikanische Traum, oder Glaubensbekenntnis, oder sogar Ideal ist der oft beschriebene Klebstoff, der unsere nationale Integrität zusammenhält und bürgerliche Störungen verhindert. Die Kaskade des Scheiterns, die von Hoover verkörpert und von Huey Long umgesetzt wurde, ist jetzt fruchtbar für die amerikanische Republik, den amerikanischen Nationalismus neu zu bepflanzen."
TEX_the_american_legion: "Die Amerikanische Legion"
TEX_the_american_legion_desc: "Das Ende von Huey Long wäre ohne die mutigen Veteranen der Amerikanischen Legion in einer Katastrophe geendet. Es war die American Legion unter Moseley, die standhaft blieb, als die öffentliche Hysterie gegen die Syndikalisten zunahm. Es war auch die American Legion, die Huey Longs Minutemen-Leibwächter davon überzeugte, den notwendigen Umweg zu gehen. Die American Legion sollte in die Lage versetzt werden, Verräter daran zu hindern, unsere Republik erneut zu bedrohen."

TEX_nationalize_boy_scouts: "Kontrolliert die Pfadfinder"
TEX_nationalize_boy_scouts_desc: "Patriotische Jugendorganisationen gibt es seit Jahrzehnten in Europa. Unsere eigenen Pfadfinder von Amerika sind ein unerschlossener Brunnen der Unterstützung für die amerikanische Republik, um Loyalität in den Amerikanern subtil zu fördern. Das Kriegskommittee ermächtigt die Aneignung der Pfadfinder-Einrichtung, um wahren Republikanismus zu erziehen und zu fördern."
TEX_fordism: "Fordismus"
TEX_fordism_desc: "Obwohl das wissenschaftliche Management nicht von Henry Ford erfunden wurde, war es Ford, der bewies, dass das Messen von Zeitaufwand für Arbeitsaufgaben zu einem schnelleren und effizienteren Zeitmanagement führen konnte. Als Dank an unser Komitee-Mitglied Ford haben wir ihm das geistige Eigentum über die Fließband-Methode verliehen und es in Publikationen gefördert."
TEX_american_capitalism1: "Amerikanischer Kapitalismus"
TEX_american_capitalism1_desc: "Die Amerikanische Republik ist eine kapitalistische Nation, und durch das Kriegskommittee können wir das Zeitalter des Fortschritts neu beleben, das Dissidenten und Populisten zerstören wollten. Durch unsere treuen Kongressabgeordneten werden im Kapitol wieder Wirtschaftsräte gebildet, Steuern gesenkt und der Aktienmarkt vor Terrorismus geschützt."
TEX_capitalist_education: "Das ESMWT-Programm aufstellen"
TEX_capitalist_education_desc: "Das Programm zur Kriegsausbildung in den Bereichen Technik, Wissenschaft und Management (kurz ESMWT) wurde vom Handelsministerium ins Leben gerufen, um den technologischen Wandel zu dezentralisieren. Anstelle einer Kooperation, die den Wettbewerb stört und bestimmten Unternehmen einen unfairen Vorteil verschafft, bringt dieses Programm seine Ergebnisse frei in die Öffentlichkeit."
TEX_captains_of_industry: "Hauptmänner der Industrie"
TEX_captains_of_industry_desc: "Ohne das edle Selbstopfer der Hauptmänner der Industrie wäre Amerika verloren gegangen. Wir sollten den Kongress durch eine neue Einkommensbesteuerung für diejenigen, die mehr als 10 Millionen Dollar jährlich verdienen, durchsetzen. Mit vielen Ausnahmen entworfen, um diesen nützlichen Industriellen Steuererleichterungen zu geben, wenn sie in Philanthropie beschäftigt sind."
TEX_industrial_security_act: "Arbeitsschutzgesetz"
TEX_industrial_security_act_desc: "Der Bedarf an Sicherheit am Arbeitsplatz war noch nie größer. Der durchschnittliche arbeitende Mann wird von syndikalistischen Infiltratoren, longistischen Provokateuren und föderalistischen Unzufriedenen belagert. Wir müssen den Einsatz von Streikbrechern genehmigen und unsere treuen amerikanischen Legionäre in die neue Nationalgarde integrieren, um schnell auf Industriesabotage reagieren zu können."
TEX_pass_nira: "Nationales Arbeitsbeziehungsgesetz"
TEX_pass_nira_desc: "Eine dauerhafte Lösung für die Arbeitskrise hat sich in Form eines Erlasses von [Root.GetLeader] zur Einrichtung eines Nationalen Büros für Arbeitskontrolle (NLRB) abgezeichnet. Die NLRB wird unlautere Arbeitspraktiken sowohl von Gewerkschaften als auch von Unternehmenseigentümern abstellen. Die unparteiische Formulierung der Behörde hat breite Unterstützung von dritter Seite erhalten."
TEX_red_scare: "Der Rote Schrecken"
TEX_red_scare_desc: "Das FBI hat bekannt gegeben, dass nach vielen Monaten der Suche nach Präsident Long nicht mehr davon ausgegangen werden kann, dass er noch lebt. Der Aufruhr gegen alle in Amerika verbliebenen sozialistischen Gruppen ist enorm. Der Ausschuss für Kriegsrecht kann kaum mit all den staatlichen Gesetzen mithalten, die verabschiedet werden, um den Sozialismus zu stoppen. Die öffentliche Zustimmung für [Root.GetLeader] ist auf einem Allzeithoch."
TEX_traditional_values: "Traditionelle Werte"
TEX_traditional_values_desc: "In einer Ansprache von Präsident [Root.GetLeader] werden die Veränderungen der letzten dreißig Jahre als das Programm von Ausländern bezeichnet, die Amerikas industrielles Wesen zerstören wollten. Die Presse ist gespalten zwischen denen, die [ROOT.GetLeader] als Antisemiten-Masche kennen, und denen, die wirklich an Amerika glauben. Nichtsdestotrotz, die Öffentlichkeit liebt es."
TEX_republic_without_democracy: "Republik ohne Demokratie"
TEX_republic_without_democracy_desc: "Die amerikanische Öffentlichkeit ist sich nun einig, dass Huey Longs wahre Vision von Amerika die einer Republik ohne Demokratie war. Moseley's Amtszeit wurde wegen der anhaltenden Notlage, die den amerikanischen Kontinent bedroht, um weitere vier Jahre verlängert. Der Amerikanismus in Form des Kriegskommittees sieht, dass es wächst, während der Begriff Oligarchie sein Stigma verliert."
 
### Martin stirbt Pfad ###
 TEX_in_defence_of_the_republic: "Ein Wächter der Republik"
 TEX_in_defence_of_the_republic_desc: "Es ist die heilige Pflicht des wahren amerikanischen Patrioten, die Tugenden des frühen republikanischen Bauern im alten Rom zu verkörpern. Ein Krieger, wenn er gerufen wird, aber gleichzeitig ein pflichtbewusstes und produktives Mitglied der Gesellschaft, das den Wirtschaftsmotor mit voller Kapazität am Laufen hält."
 TEX_loyalty_oaths: "Eidesstattliche Erklärungen und Eide"
 TEX_loyalty_oaths_desc: "Der Bürgerkrieg hat das Vertrauen des Volkes in die Regierung tief erschüttert. Um unser Image in den Augen des Volkes wiederherzustellen, müssen wir den Zugang zu Regierungspositionen beschränken, es sei denn, der betreffende Beamte hat einen Loyalitätseid geleistet, dass er der Regierung treu bleibt. Außerdem müssen alle Gewerkschaftsführer eine eidesstattliche Erklärung unterzeichnen, in der sie bestätigen, dass sie keiner syndikalistischen Organisation angehören, die derzeit in Opposition zur US-Regierung steht."
 TEX_empower_the_huac: "Ermächtigung des HUAC"
 TEX_empower_the_huac_desc: "Es kursieren zahlreiche Gerüchte über geheime Komplotte und Verschwörungen zum Sturz unserer Regierung. Um das wahre Ausmaß dieser Behauptungen herauszufinden, müssen wir den Ausschuss für unamerikanische Umtriebe (House Un-American Activities Committee) ermächtigen, eine gründliche Untersuchung der Regierungsbeamten bis hinauf zur Spitze durchzuführen, um alle Verräter unter uns aufzuspüren."
 TEX_strategic_blacklisting: "Die Patriotische Bildungsgilde"
 TEX_strategic_blacklisting_desc: "Diejenigen, die vom HUAC enttarnt und vom Justizministerium für schuldig befunden wurden, dürfen kein Amt im Lande mehr bekleiden. Wir müssen sie entmachten und verbieten, dass sie jemals wieder ein Amt anstreben. Denn wer kann schon einem Verräter trauen?"
 TEX_expand_the_fbi: "Das FBI erweitern"
 TEX_expand_the_fbi_desc: "Der Auftrag des FBI lautet wie folgt: Das amerikanische Volk zu schützen und die Verfassung der Vereinigten Staaten zu wahren. Kein Motto wird in diesem Land mehr gebraucht als das des Federal Bureau of Investigation. Durch zusätzliche Mittel werden wir sicherstellen, dass das FBI alle Ressourcen und mehr erhält, die es braucht, um sein Motto zu erfüllen."
 TEX_cointelpro_ade: "COINTELPRO"
 TEX_cointelpro_ade_desc: "Mit den zusätzlichen Ressourcen, die ihnen zur Verfügung stehen, ist das FBI nun besser gerüstet, um subversive Gruppen, die sich in den Vereinigten Staaten verstecken, gründlich zu verfolgen. Dieses Counter Intelligence Programm wird versuchen, alle antiamerikanischen Kräfte, die im Inland operieren, zu infiltrieren, zu diskreditieren und zu stören."

 TEX_encourage_natalism: "Die Mutterbewegung"
 TEX_encourage_natalism_desc: "Amerika war das erste Land der Welt, das sich dazu verpflichtet hat, die wichtige Rolle der Frauen am Feiertag Muttertag zu würdigen. Wir müssen die patriotischen Frauen dieses Landes ermutigen, sich weiterhin um die Mutterschaft zu bemühen, und zwar durch eine Reihe von Steuererleichterungen und Anreizen, die den Familien zugute kommen, die weiterhin die nächste große Generation von Amerikanern hervorbringen!"
 TEX_expand_powers_of_congress: "Erweiterung der Befugnisse des Kongresses"
 TEX_expand_powers_of_congress_desc: "Die tragischen Ereignisse von 1936 und Anfang 1937 zeigen eine fatale Schwachstelle in unserem Regierungssystem auf. Die Volksvertreter im Kongress waren nicht in der Lage, wirksam zu regieren, und mussten sich mit einer unwirksamen Machtfülle herumschlagen. Wir müssen die Befugnisse des Kongresses ausweiten, um die Torheit zu vermeiden, die zum Ausbruch des zweiten amerikanischen Bürgerkriegs führte."
 TEX_disband_paramilitary_groups: "Minutemen zu Reservisten"
 TEX_disband_paramilitary_groups_desc: "Die Verteidigung der Republik ist die heilige Pflicht der professionellen Streitkräfte der Vereinigten Staaten. Während die Minutemen und andere paramilitärische Gruppen für die Bekämpfung des Bürgerkriegs unverzichtbar waren, müssen wir mit der Entwaffnung und Auflösung der verschiedenen paramilitärischen Gruppen beginnen und ihren Eintritt in die Bundesarmee fördern."
 TEX_constitutional_protections: "Verfassungsrechtliche Schutzmaßnahmen"
 TEX_constitutional_protections_desc: "Zur Zeit der Gründerväter reichte die Erinnerung an den Tyrannen König Georg aus, um die Menschen von der Ausübung rücksichtsloser Macht abzubringen. Da diese Erinnerung jedoch weit in der Vergangenheit liegt, müssen wir Schritte unternehmen, um die Verfassung zu ändern und die Exzesse der Exekutive einzuschränken, um sicherzustellen, dass kein Diktator unsere Republik zerstören kann!"
 TEX_unite_the_disparate_parties: "Republikaner und Demokraten wieder aufnehmen"
 TEX_unite_the_disparate_parties_desc: "Keine der Fraktionen war so zerrissen wie die etablierten Parteien der Republikaner und Demokraten. Getrennt durch große räumliche Entfernungen, fanden sich viele auf den entgegengesetzten Seiten des Bürgerkriegs von Mitgliedern ihrer eigenen Partei wieder. Es wird einige Zeit dauern, bis solche Spaltungen überwunden sind, aber wir dürfen diesem Geschenk nicht ins Maul schauen und versuchen, die beiden Parteien in Washingtoner Einigkeit zusammenzuführen."
 TEX_appeal_to_the_populist_base: "Arbeitslose und Freiheitsparteien absorbieren"
 TEX_appeal_to_the_populist_base_desc: "Bei allen Fehlern, die Huey Long hatte, gehörte seine Redegewandtheit nicht dazu. Er hatte die wahre Gabe, eine populistische Basis im ganzen Land zu schaffen. Die kleineren Parteien, die versuchten, Long zu imitieren, die Jobless Party und die Liberty Party, müssen für ihr Engagement für die amerikanischen Grundsätze gelobt und reichlich belohnt werden."
 TEX_executive_order_6166: "Exekutiverlass 6166"
 TEX_executive_order_6166_desc: "Nach dem Ende des Zweiten Amerikanischen Bürgerkriegs ist das Justizministerium mit einer Fülle von Prozessen und Fällen konfrontiert worden. In ihrer Überforderung haben sie die Regierung um Unterstützung bei der Verschlankung und Ausweitung des Ministeriums gebeten, damit es den Bürgern besser dienen kann. Dies wird uns auch die Möglichkeit geben, das Justizministerium zu ermächtigen, härter gegen Regierungsgegner vorzugehen."

 TEX_veteran_employment_act: "Veteranen-Beschäftigungsgesetz"
 TEX_veteran_employment_act_desc: "Wir sind den Soldaten, die unter unserem Banner gekämpft und den Zweiten Amerikanischen Bürgerkrieg zu unseren Gunsten beendet haben, zu großem Dank verpflichtet. Dementsprechend werden wir mit der Ausarbeitung von Gesetzen beginnen, die entlassenen Soldaten einen einfachen Zugang zu erschwinglichen Wohnungsbaudarlehen, zu einer Erwerbstätigkeit und zu einer Hochschulausbildung ermöglichen, wenn sie dies wünschen."
 TEX_selective_nationalisation: "Nationalisierung ohne Internationalismus"
 TEX_selective_nationalisation_desc: "Da die Kämpfe in den städtischen Industriegebieten des Landes weiter abflauen, haben wir die Kontrolle über eine große Anzahl von Unternehmen, die einst Waffen und Güter für den Feind produzierten. Dies bietet uns die perfekte Gelegenheit, diese Industrien zu verstaatlichen, um sie besser in den Dienst des Staates zu stellen, und gleichzeitig sicherzustellen, dass die Unternehmer, die uns unterstützt haben, loyal bleiben."
 TEX_restrict_union_power: "Macht der Gewerkschaften einschränken"
 TEX_restrict_union_power_desc: "Die Sozialistische Partei Amerikas hat der Welt mit ihren revolutionären Aktionen ihr wahres Gesicht gezeigt. Es ist klar, dass unkontrollierte Gewerkschaftsmacht ein Hindernis für eine ordentliche Gesellschaft wäre und zu Massenarbeitslosigkeit führen würde, wenn gierige Gewerkschaften beginnen, die Löhne ihrer Arbeiter aufzusaugen und den gesunden kapitalistischen Wettbewerb zu zerstören, auf dem Amerika aufgebaut ist."
 TEX_enshrine_the_right_to_work: "Recht auf Arbeit verankern"
 TEX_enshrine_the_right_to_work_desc: "Auch wenn ein völliges Verbot jeglicher gewerkschaftlicher Tätigkeit ein Schritt zu weit wäre, kann der Staat eingreifen, um die Arbeitnehmer vor einer ungerechten Behandlung durch die Gewerkschaften zu schützen. Wir müssen garantieren, dass Arbeitnehmer das Recht haben, nicht zu einer Mitgliedschaft in einer Gewerkschaft gezwungen zu werden, nur weil ihr Arbeitsplatz ein geschlossener Betrieb ist, der eine Gewerkschaftsmitgliedschaft vorschreibt."
 TEX_continue_the_tariffs: "Die Zölle fortführen"
 TEX_continue_the_tariffs_desc: "Um die amerikanische Wirtschaft wieder aufzubauen, müssen wir eine Reihe von protektionistischen Zöllen einführen, die die Preise für alle Waren in die Höhe treiben, mit denen das Ausland Amerika überschwemmen will. Stattdessen müssen wir uns unseren Nachbarn zuwenden und sie stärker denn je wieder aufbauen!"
 TEX_farmer_relief_act: "Landwirtehilfsgesetz"
 TEX_farmer_relief_act_desc: "Während die staatlichen Programme zur Unterstützung der von der Staubplage betroffenen Landwirte immer noch um Fortschritte ringen, hat der Beginn des Zweiten Amerikanischen Bürgerkriegs den Landwirten nicht geholfen, da ihr Land zum Schlachtfeld für die verschiedenen Armeen wurde, die an den Kämpfen beteiligt waren. Deshalb sollten wir damit beginnen, Mittel und Zuschüsse für Landwirte bereitzustellen, die ihre Betriebe wieder aufbauen oder mechanisieren wollen."

### Reconstruction ###
TEX_rebuilding_the_country: "Wiederaufbau des Landes"
TEX_rebuilding_the_country_desc: "Ein langer Kampf, um die föderalistischen und syndikalistischen Kräfte in Amerika durchzusetzen, hat den siegreichen Unionsstaat wirtschaftlich ausgelaugt. Die Hand, die das Land eint, kann entweder ein defizitäres Ausgabenregime fördern oder eine strenge Politik, die das direkte Eingreifen in den Markt einschränkt."
TEX_national_recovery: "Nationale Wiederherstellungsverwaltung"
TEX_national_recovery_desc: "Die NRA betont die Verwendung von öffentlich zugänglichen Bereichen und von Arbeitswohneinheiten anstelle des "Verdrängungswettbewerbs" der regulären Vertragsarbeit. Die Arbeitnehmer in der NRA erhalten den Vorteil eines Mindestlohns und preisgesteuerter Arbeitsumgebungen, die sich auf das alte Company Store-Modell beziehen."
TEX_public_works: "Öffentliche Arbeitsverwaltung"
TEX_public_works_desc: "Die Fähigkeit, Elektrizität zu erzeugen, Wasser zu transportieren und sichere und effiziente Reisen sicherzustellen, ging während des Bürgerkriegs verloren, aber die öffentliche Arbeitsverwaltung wird das alles regeln. Es ist ein Fonds, der sicherstellen wird, dass die Auftragnehmer ihre Angestellten fair bezahlen."
TEX_research_projects: "Nationale Bildungsverwaltung"
TEX_research_projects_desc: "Im Zuge des Zusammenbruchs der CSA ist die Nationale Bildungsverwaltung zusammengebrochen und ihre Mitglieder verstreut. Da die meisten Lehrer unpolitisch sind und die Gewerkschaft nie in der Lage ist, viel parteipolitische Macht über sie auszuüben, ist sie ein starker Kandidat für die Rehabilitation durch die neue amerikanische Regierung."
TEX_civil_works_adminstration: "Bauarbeitsverwaltung"
TEX_civil_works_adminstration_desc: "Als Nation verlor Amerika einen großen Teil seines Arbeitskräfteangebots durch Kämpfe und die Armut der unorganisierten Föderalisten. Der Leiter hat eine Exekutivverfügung durchgesetzt, die die Schaffung einer Agentur zur Beschäftigung von Arbeitskräften, die die Arbeitsplätze für NRA-Projekte füllen, durchsetzt."
TEX_the_ccc: "Ziviler Schutz Truppe"
TEX_the_ccc_desc: "Die Schäden, die der Bürgerkrieg in Amerika angerichtet hat, sind beträchtlich, und selbst die Annäherung an den Wiederaufbau scheint ein unüberwindbares Problem zu sein. In der Hauptstadt kursiert die Idee, eine öffentliche Körperschaft zu gründen, die nicht nur die Wiederaufbaubemühungen beaufsichtigen, sondern auch prüfen soll, wie ein besseres Amerika wieder aufgebaut werden kann, sobald dieses Projekt abgeschlossen ist."
TEX_rural_electrification: "Ländliche Elektrifizierung"
TEX_rural_electrification_desc: "Das Stromnetz in den gesamten Vereinigten Staaten ist auf das der 1910er Jahre zurückgegangen. Das ist unamerikanisch und wir müssen sicherstellen, dass unsere Wähler über den Ruhm unserer Nation informiert werden."
TEX_the_aaa: "Landwirtschaftsanpassungsgesetz"
TEX_the_aaa_desc: "Zeitungsgeschichten während der Hysterie von 1936 waren voller Horrorgeschichten von Bauern, die verrottende Ernten verbrannten, weil sie nicht in der Lage waren, Überschüsse zu verkaufen, während Stadtghettos verhungerten. Unsere Lösung dafür ist das Landwirtschaftsanpassungsgesetz, um eine Politik zum Schutz von Pflanzen zu schaffen."
TEX_farm_security_administration: "Landwirtschaftssicherheitsverwaltung"
TEX_farm_security_administration_desc: "Teilpächter und Pächter bilden einen bedeutenden Teil unseres Wahlkreises, insbesondere in der Kernmacht des Südens. Wir müssen ein Kreditprogramm mit sehr niedrigen Zinssätzen auf Landwirte ausdehnen, die sich auf die Umsiedlung von Land bewerben, insbesondere auf Land im alten Steel Belt."
TEX_begin_reconstruction: "Wiederaufbau beginnen"
TEX_begin_reconstruction_desc: "Eine lange Liste ehemaliger föderalistischer und syndikalistischer Gebäude wurde zusammengestellt, wobei das kulturelle Erbe und die Verteidigungsfähigkeit Vorrang haben. Sollte das Dienstprogramm frühere Beschwerden außer Kraft setzen? Ist das Sabotagepotenzial dieser Unternehmen groß? Wir müssen uns entscheiden."
TEX_harsh_reconstruction: "Die Korrupten und Tückischen bestrafen"
TEX_harsh_reconstruction_desc: "Der Kongress hat sich auf unsere Seite gestellt, um diese Unternehmen zu verurteilen, die das amerikanische Volk verraten haben. Die Mehrheitseigentümer von verräterischen Unternehmen wurden festgenommen, und die leitenden Angestellten von Unternehmen, die Arbeiter hinter der Fassade der Regierung ausgebeutet haben, stehen vor Gericht."
TEX_reconciliation: "Versöhnung"
TEX_reconciliation_desc: "Der Kongress hat sich schließlich gegen die Exekutive durchgesetzt und entschieden, keine Anklage gegen aufrührerische Unternehmen zu erheben. Exekutivbeamte wurden unter Druck gesetzt, zurückzutreten, damit ihre Gesellschaft wieder in die Liste aufgenommen wird, aber letztlich werden die Anteilseigner als unschuldig angesehen."
TEX_military_industrial_complex: "Militärisch-industrieller Komplex"
TEX_military_industrial_complex_desc: "Der Kongress, der einen neuen Rettungsplan auf der Grundlage der Zusammenarbeit mit privaten Unternehmen ausgearbeitet hat, hat dem US-Finanzministerium und der schwachen Stärke des Dollars Beschränkungen auferlegt."
TEX_coprotate_militarism: "Unternehmensallianz"
TEX_coprotate_militarism_desc: "Das alte bürokratische System von zeitbasiertem Dienstalter verblasst im Vergleich zu wissenschaftlichem Management, wie von Fredrick Taylor vorgeschlagen. Wir brauchen das Fachwissen von Geschäftsleuten im Kongress, um eine Allianz mit der Unternehmensinfrastruktur in Amerika zu erreichen."
TEX_business_subsides: "Vorschriften lockern"
TEX_business_subsides_desc: "Das zweigleisige System der Bundesregierung hat je nach Staat teilweise sehr lockere Regelungen für die Arbeitsstättenpraxis ermöglicht. Um dieses inhärente Gleichgewicht in unserer Regierung zu nutzen, müssen wir großen und kleinen Unternehmen ermöglichen, erfolgreich zu sein."
TEX_building_grants: "Bauzuschüsse"
TEX_building_grants_desc: "Kleinere Gemeinden in ganz Amerika haben keinen Anspruch, wenn ihr Bedarf etwas unter der Schwelle für Vertragsarbeit liegt. Unser Gegenmittel ist ein Bauzuschuss-Programm, das auf der Ford Foundation basiert. Dies ermöglicht es den Gemeinden, den Bedarf und die Investmentrendite für die Vertragsarbeit zu zeigen."
TEX_banking_act: "Unternehmensmilitarismus"
TEX_banking_act_desc: "Viele Unternehmen schlossen oder wurden vorübergehend gezwungen, Amerika zu verlassen, als die gewerkschaftliche Aktivität eine gewisse Raserei erreichte. Es muss Kraft bewiesen werden, um zu beweisen, dass Amerika jetzt sicher ist. Wir werden Unternehmen, die nach "gefährlichen" Gebieten suchen, überschüssige militärische Güter anbieten."
TEX_military_factories: "Militärfabriken"
TEX_military_factories_desc: "Munitionsfabriken und Waffenkammern melden einen großen Verlust an Lagerbeständen durch Diebstahl sowie Schwierigkeiten, mit ausländischer Konkurrenz zu konkurrieren. Wir können das erste Problem beheben, ohne den Zweiten Zusatz mit einem Zoll auf importierte Waffen zu verletzen."
TEX_american_business_is_business: "Amerikanisches Geschäft ist Geschäft"
TEX_american_business_is_business_desc: "Da der Großteil des Kongresses fiskalisch konservativ ist, war es leicht, Gesetze zu verabschieden, die die neu benannte Nationalreserve reorganisieren, um die Deflation zu stoppen. Wir müssen die Geldmenge senken und illegale Währung aus dem Verkehr ziehen, sonst wird sich unsere Kaufkraft nie erholen."
TEX_create_esmwt: "Forschungsinvestitionen"
TEX_create_esmwt_desc: "Während wir Forschungslabore und Denkfabriken im ganzen Land neu beleben, haben wir auch damit begonnen, äußerst lohnende Forschungszuschüsse zu verbreiten, die während des Bürgerkriegs ruhten. Privat finanzierte oder philanthropisch geschaffene Universitäten erhalten vorrangig Zuschüsse von der Regierung."
TEX_reconstruction_is_over: "Der Wiederaufbau ist vorbei"
TEX_reconstruction_is_over_desc: "Der Verlauf des Wiederaufbaus hat die wahre ideologische Grundlage dafür aufgezeigt, warum Hoover die Wirtschaft nicht reparieren konnte. Die klügeren Bestandteile dieser Schaumschläger haben sie inzwischen weitgehend aussortiert, da das BIP und der amerikanische Lebensstandard steigt und sogar das Vorkriegsniveau übersteigt."

### Army Path ###
TEX_From_a_Militia_to_a_force: "Von einer Miliz zur Kampftruppe"
TEX_From_a_Militia_to_a_force_desc: "Bisher waren die einzigen Kräfte, die Kingfish befehligt hat, kleine Milizen in städtischen Gebieten. Mit dem Beginn des Bürgerkriegs sind viele Generäle und Armeegruppen "desertiert", um sich der wirklichen amerikanischen Regierung anzuschließen, und die Anpassung unserer früheren Streitkräfte und unserer Hierarchie an diese Neuankömmlinge sollte unsere Priorität sein."
TEX_Patton_Plan: "Patton Reform Plan"
TEX_Patton_Plan_desc: "Unter Berufung auf unsere veraltete Armeeorganisation ist General Patton mit einem Reformplan an uns herangetreten. Er bestand darauf, dass ein starker offensiver Vorstoß der beste Weg sei, unser Land vor den korrupten Feds und den verräterischen Roten zu verteidigen, und sein Plan sieht vor, dass wir unsere Industrie auf die schnelle Motorisierung unserer Streitkräfte ausrichten. Während seine harten Methoden ihre Kritiker haben, zweifelt niemand an den Ergebnissen, die er in der Offensive bringen wird."
TEX_Moseley_Plan: "Moseley Reform Plan"
TEX_Moseley_Plan_desc: "Angesichts der Veraltetheit der Armeeorganisation hat sich General Moseley mit einem Reformplan an uns gewandt. Er hat eine hierarchische Neuorganisation von oben nach unten, die Erweiterung alter Militärbasen zur Ausbildung von Offizieren und einen Schwerpunkt auf die Zentralisierung der Befehlskette vorgeschlagen. Er hat den Kingfish um einen Freibrief gebeten, um seinen Plan auszuführen und unsere Armee auf den neuesten Stand zu bringen."
TEX_Danford_Plan: "Danford Reform Plan"
TEX_Danford_Plan_desc: "Angesichts der Tatsache, dass unsere Armee auf das Inferno, in das wir uns gestürzt haben, nicht vorbereitet ist, ist General Danford mit einem Plan an uns herangetreten. Er hat vorgeschlagen, dass anstelle von Mechanisierung und technologischem Vorsprung die Industrie des Südens sich an die Bedürfnisse der Artillerie anpassen muss, die den Weg zum Sieg über die Verräter im Norden weisen soll. Auch wenn es in der Regierung Skeptiker gibt, sollte sein Vorschlag in Betracht gezogen werden."
TEX_logistics_management_expertise: "Logistikmanagement-Expertise"
TEX_logistics_management_expertise_desc: "Während der Zwischenkriegszeit wurde Moseley als Assistent von General Dawes in das Haushaltsministerium berufen, und das hat ihn eine Menge über die logistische Platzierungspriorität gelehrt. Dieses Wissen wird sich für uns als unschätzbar wertvoll erweisen, da unsere Streitkräfte ausgelastet sind und unsere Vorräte stark eingeschränkt sind."
TEX_expand_Fort_Benning_for_Training: "Ausbau von Fort Benning für die Ausbildung"
TEX_expand_Fort_Benning_for_Training_desc: "Fort Benning hat unserer Nation seit seiner Gründung im Jahr 1909 treu gedient, und seine Bedeutung wächst von Tag zu Tag. Als Heimat der Infanterieschule der United States Army könnte uns eine Erweiterung von Fort Benning einen besseren Rahmen für unsere neuen Offiziersrekruten verschaffen und uns wiederum kurz- und langfristig bessere Offiziere bescheren."
TEX_joint_chiefs_of_staff: "Stabschefs verbinden"
TEX_joint_chiefs_of_staff_desc: "Die in der Bundesdienstpolitik üblichen Streitigkeiten bestehen in unserer eigenen Regierung fort. Um zu vermeiden, dass diese interdisziplinären Auseinandersetzungen überlaufen, müssen wir sicherstellen, dass alle unsere Stabschefs die gleiche Aufmerksamkeit erhalten."
TEX_improve_artillery: "Verbessere unsere Artillerie"
TEX_improve_artillery_desc: "Die industrielle Produktion der Artillerie des Südens ist bestenfalls unterdurchschnittlich im Vergleich zum Rest der Nation. Um diesen Rückstand aufzuholen, werden neue Artillerietruppen, die ihre Reichweite und Nachladegeschwindigkeit verbessern, es unserer Artillerie ermöglichen, schneller und härter zuzuschlagen als die gegnerische Artillerie.."
TEX_Assembly_line_modifications: "Fließband-Modifikationen"
TEX_Assembly_line_modifications_desc: "Da die neuen Entwürfe bereits in der Montagelinie sind, wies einer unserer Konstrukteure darauf hin, dass mehrere für den Zusammenbau benötigte Teile mit leichter zugänglichen Teilen rationalisiert werden könnten, und schlug vor, diese für die Massenproduktion und für unsere Artillerie-Baugruppen zu genehmigen."
TEX_weapons_manufacturers: "Hersteller von Schusswaffen"
TEX_weapons_manufacturers_desc: "Die Kleinwaffenindustrie ist dringend reformbedürftig. Trotz des nationalen Notstands verschwenden unabhängige Vertragspartner weiterhin Geld für die Erforschung ziviler Schusswaffen. Seit dem die Großwildjagd eingeschränkt wird, beginnen einige Hersteller sich auf militärische Waffen zu konzentrieren."
TEX_walkie_talkies: "Walkie-Talkies"
TEX_walkie_talkies_desc: "Normalerweise hat militärische Ausrüstung starke Namen. Walkie-Talkie? Wie ist das durch das System gerutscht? Unsere Generäle behaupten, dass dieses neue, nicht gesicherte Kommunikationsgerät unseren Truppen ermöglichen wird, effektiv zu sprechen, wenn sie auf dem Feld sind. Und wir haben es Walkie-Talkie genannt?"
TEX_industrial_contacts: "Industriekontakte"
TEX_industrial_contacts_desc: "Private Unternehmen sind zu einem unbestreitbaren Teil unserer Militärindustrie geworden. Es ist an der Zeit, Verträge zu erstellen und zu sehen, was sie tun können, um uns zu helfen."
TEX_auto_industry: "Amerikanische Fahrzeugindustrie"
TEX_auto_industry_desc: "Seit der Erfindung des Automobils wurde dies von den Menschen Amerikas ernst genommen. Während die meisten Fabriken für Autos im Norden sind, wo die Syndikalisten wirken, ist Henry Ford jedoch nach Süden gezogen, deshalb sollten wir andere Unternehmen ermutigen, in seine Fußstapfen zu treten."
TEX_focus_on_concentration: "Fokus auf Feuerkonzentration"
TEX_focus_on_concentration_desc: "Die Konzentration der Streitkräfte ist seit den Zeiten der römischen Legionen eine unschätzbare Taktik für jeden Kommandanten. Angesichts der begrenzten Ressourcen unserer Nation im Kampf gegen die Verräter Amerikas sollten wir diese Strategie für unsere Artillerie noch einmal überdenken und sie auf bestimmte Sektoren konzentrieren, um Durchbrüche zu erzielen, die unsere Infanterie nutzen kann."
TEX_tank_commission: "Panzerkommission"
TEX_tank_commission_desc: "Es ist unerlässlich, dass wir die Informationen aus unseren Kämpfen nutzen, um bessere Panzer zu entwickeln und um unseren Panzer-Upgrades gerecht zu werden. Der Feind hat eine überraschende Schnelligkeit bei der Vergrößerung seiner Panzerkräfte gezeigt." 
TEX_motorize_the_men: "Motorisiere die Truppe"
TEX_motorize_the_men_desc: "Pattons Plan sieht vor, dass die Durchbrüche unseres Panzers von Wellen motorisierter Infanterie begleitet werden, die in der Lage sind, die feindlichen Stellungen schnell zu flankieren und sie von den Verstärkungen abzuschneiden, während unsere Infanterie die Reste säubert."
TEX_streamline_tank_production: "Rationalisieren Sie die Panzerproduktion"
TEX_streamline_tank_production_desc: "Die Herstellung von Panzern ist ziemlich komplex, und dies hat zu ernsthaften Versorgungsproblemen an der Front geführt, denn jeder Panzer, der kaputt geht oder ausfällt, bedeutet Wochen, wenn nicht Monate des Wartens, bis die Panzerbesatzung wieder einsatzbereit ist. Um dieses Problem zu lösen, werden wir die Panzerproduktion rationalisieren, so dass unsere Besatzungen im Kampf bleiben können und für den Fall, dass etwas schief geht, nicht auf Ersatz warten müssen."
AUS_focus_on_swiftness: "Konzentrieren Sie sich auf Schnelligkeit"
AUS_focus_on_swiftness_desc: "Die moderne Kriegsführung hat seit den Gräben, die einst die Westfront plagten, einen langen Weg zurückgelegt. Schnelle Durchbrüche mit Panzern, gefolgt von motorisierten Einheiten, sind jetzt kein Traum mehr, sondern die Notwendigkeit einer erfolgreichen Streitmacht, und als solche sollte die Armee unserer Nation an der Spitze dieser Entwicklung stehen."
TEX_draw_a_new_war_plan_white: "Entwerfe einen neuen Kriegsplan Weiß"
TEX_draw_a_new_war_plan_white_desc: "Wir haben zwar Kopien des Originalentwurfs von Kriegsplan Weiß beschlagnahmt, aber leider ist er für unsere Zwecke nutzlos, da er detailliert beschreibt, wie man Gebiete in der Nähe von Washington und im Mittleren Westen versorgt und verteidigt, und nicht, wie man unsere Nation von einer südlichen Hochburg zurückerobert. Mit dem Wissen um diesen Plan und unseren fähigen Kommandeuren können wir jedoch eine neue Version davon entwerfen, die unseren neuen "Umständen" Rechnung trägt."
TEX_focus_on_command: "Fokus auf die Führung"
TEX_focus_on_command_desc: "Unsere Feinde im Bürgerkrieg können einfach als unorganisierte und demoralisierte Milizen beschrieben werden, bei denen gelegentlich Überreste der ehemaligen Armee wirklichen Widerstand leisten. Wenn wir uns gegen sie durchsetzen wollen, sollten wir unsere eigene Armee zu einem Beispiel für starke Organisation und Zusammenhalt machen."
TEX_take_the_fight_abroad: "Tragen Sie den Kampf ins Ausland"
TEX_take_the_fight_abroad_desc: "Mit unserem Heimsieg müssen wir uns jetzt darauf vorbereiten, den Kampf zu jedem Ufer zu führen, das wir nehmen müssen, zu jedem Berg, den wir erklimmen müssen, und gegen jeden Feind, dem wir uns stellen müssen."
TEX_increase_military_spending: "Erhöhen Sie die Militärausgaben"
TEX_increase_military_spending_desc: "Der Bürgerkrieg hat die amerikanische Zivilindustrie verwüstet, aber die Militärindustrie zu einem ziemlich profitablen Unternehmen gemacht. Während der Bürgerkrieg vielleicht vorbei ist, hat Amerika immer noch Feinde zu bekämpfen und Kriege zu gewinnen, und als solche liegt es in unserem besten Interesse, die Militärausgaben des Bürgerkriegs aufrechtzuerhalten und auszuweiten."
TEX_military_research: "Militärische Forschung"
TEX_military_research_desc: "Nach so vielen Jahrzehnten der Isolation und der Verwüstung durch den Bürgerkrieg fehlt unserer Nation die Kapazität für militärische Forschung und Entwicklung der anderen Großmächte der Welt. Lassen Sie uns damit beginnen, dieser unglücklichen Realität abzuhelfen."
TEX_new_arms_factories: "Neue Waffenfabriken"
TEX_new_arms_factories_desc: "Das Hauptproblem bei der Schaffung einer Militärindustrie besteht darin, dass die von uns kontrollierten Einrichtungen bereits seit der Weltwirtschaftskrise reduziert wurden, um Entlassungen zu reduzieren. Wir mussten die Einrichtungen erweitern und alte Gebäude umfunktionieren, um Teile herzustellen, die für schwere Waffen in unserem Gebiet benötigt werden."
TEX_war_bonds: "Kriegsanleihen"
TEX_war_bonds_desc: "Die Finanzierung der Kriegsbemühungen erfordert mehr als nur Sieggärten und Freiwilligenarbeit. Insbesondere bei laufenden Konjunkturprogrammen sind die liquiden Mittel knapp. Wir können das öffentliche Vertrauen nutzen und Kriegsanleihen umsetzen, wie es die meisten anderen freien Nationen tun."
AUS_new_army_goes_rolling_along: "'Das werden wir verteidigen'"
AUS_new_army_goes_rolling_along_desc: "Unsere neue Armee hat das alte Motto unserer Vorväter wieder aufgegriffen, die zur Verteidigung unserer großen Nation zu den Waffen gegriffen haben. Wie sie vor unserer Mannschaft, so ist es jetzt für uns an der Zeit, für Amerika in einer sich ständig verändernden Welt zu kämpfen, sei es zu Hause oder im Ausland."
TEX_army_bonus_bill: "Armeezulagengesetz"
TEX_army_bonus_bill_desc: "Der Kampf härtet Jungen zu Männern und Männer zu solidem Stahl - unerschütterliche Säulen des Amerikanismus. Nur ein Narr würde solche Veteranen auf der Strecke lassen. Indem wir großzügige zusätzliche Boni für den Kampf mit Veteranen zahlen, die auf einer weiterhin aufrechten Bürgerschaft und insbesondere auf dem Engagement in unserem militärischen Forschungsapparat beruhen, können wir vielleicht endlich ihr Potenzial wirklich nutzen."
TEX_new_weapons: "Neue Waffendesigns"
TEX_new_weapons_desc: "Die Armee berichtet, dass unsere Infanteriewaffen nicht ausreichen, um sowohl mit automatischem Nahfeuer als auch mit Scharfschützen auf große Entfernungen fertig zu werden. Diese Lücken werden mehr Menschenleben fordern, wenn wir nicht in der Lage sind, den Bedarf so bald wie möglich zu decken."
TEX_army_ranger_corps: "Erweiterung des Armee-Ranger-Korps"
TEX_army_ranger_corps_desc: "Fort Benning in Georgien war die Heimat einiger der einfallsreichsten Soldaten der Frühphase des Bürgerkriegs. Die Ausbildung von Regimenten zur Eingewöhnung der Soldaten in neue Umgebungen wird es den amerikanischen Soldaten ermöglichen, in der feindlichen Welt, in der wir uns befinden, zu überleben."
TEX_reverse_war_plan_white: "Kriegsumkehrplan Weiß"
TEX_reverse_war_plan_white_desc: "Dank unserer Generäle ist es uns gelungen, Kopien von Kriegsplan Weiß zu erhalten, die gegen uns verwendet worden wären. Wir können die Armee zwar nicht daran hindern, ihre Logistik neu zu organisieren, aber wir können ihre Fortschritte vorhersagen, Schwachstellen verstärken und uns Wege ausdenken, Washington zu täuschen, jetzt, da sie denken, dass sie sich in ihrer Größe gewöhnt haben."
TEX_the_cavalry_of_tomorrow: "Die Kavallerie von morgen"
TEX_the_cavalry_of_tomorrow_desc: "Patton ist seit langem Kavallerieoffizier, und er hat Entwürfe und Pläne zur Umwandlung von Motor- und Panzerfahrzeugen in eine moderne Form der Kavallerie. In enger Zusammenarbeit mit der Regierung, dem Militär, Henry Ford und anderen Industriellen können wir diesen Plan Wirklichkeit werden lassen."
TEX_top_of_the_line_artillery: "Erstklassige Artillerie"
TEX_top_of_the_line_artillery_desc: "Leichtere Leistung, stärkere Hüllen und neuartige Sprengausrüstung werden es unserer Artillerie ermöglichen, jeden Bunker zu durchbrechen. Wir müssen ihre Entwicklung vorantreiben, wenn wir den Feind brechen wollen."
TEX_coordinated_fire: "Koordiniertes Feuer"
TEX_coordinated_fire_desc: "Vorbei sind die Zeiten, in denen Artillerieschüsse nach Ihren Befehlen rhythmisch getaktet wurden. Ein besseres menschliches Bewegungssystem, das Bewegung zeitlich begrenzt, wird uns in die Lage versetzen, das Feuer nach einem notwendigen Zeitplan zu koordinieren."

### Air Force ###
TEX_air_force_reform: "Bildung einer amerikanischen Luftwaffe"
TEX_air_force_reform_desc: "Da die seit fast zwei Jahrzehnten andauernde Debatte in der US-Armee immer noch andauert, haben uns die zu uns übergelaufenen Offiziere des Luftkorps große Ergebnisse versprochen, wenn wir den Luftwaffenzweig von der Armee trennen würden. Mit dem Segen der Kingfish soll die patriotische US-Luftwaffe gebildet werden, und sie wird über ihre zukünftigen Pläne entscheiden müssen."
TEX_expand_ACTS: "Erweiterung der taktischen Schule des Fliegerkorps"
TEX_expand_ACTS_desc: "Wir haben das Glück, dass die amerikanische Armee in der Vergangenheit die Ausbildung von Luftoffizieren in den tiefen Süden verbannt hat, da wir jetzt Zugang zu den Einrichtungen und Offizieren der Air Corps Tactical School in Maxwell Field, Alabama, haben. Um jedoch die in Langley Field in Virginia eingerichtete Schule zu übertreffen, werden wir unsere Einrichtungen erweitern müssen."
TEX_fighters: "Entwicklung von Jägern"
TEX_fighters_desc: "Amerikanische Jäger-Projekte wurden in den 1920er Jahren gestoppt, was zu einem Nachteil in der Entwicklung der Jäger führte. Wir müssen diese Lücke schließen, indem wir Designwettbewerbe zwischen verschiedenen Unternehmen finanzieren, wobei der Preis darin besteht, einen sehr profitablen Produktionsvertrag für das Flugzeug zu erhalten, der die des Feindes übertreffen kann."
TEX_le_may_reform: "LeMay Reform Plan"
TEX_le_may_reform_desc: "Curtiss LeMay hat es in letzter Zeit aufgrund einer Mischung aus Vetternwirtschaft und Geschicklichkeit geschafft, die höheren Führungsebenen zu erreichen, und einen mutigen Reformplan vorgeschlagen. Da die Luftwaffe nicht dazu gedacht ist, die Armee zu ergänzen, hat er vorgeschlagen, dass die Luftwaffe das Herz unserer Feinde treffen und ihre Kriegsindustrien lähmen soll. Während sein theoretischer Ansatz solide ist, liegt die endgültige Entscheidung bei der Regierung."
TEX_air_field_expansion: "Flugfelderweiterung"
TEX_air_field_expansion_desc: "Es gibt Tausende von Hektar flachen Landes in unserer Nation, die nur darauf warten, mit Asphalt und frisch produzierten, hochmodernen Flugzeugen bedeckt zu werden. Lassen wir sie nicht einen Moment länger warten!"
TEX_naval_bombers: "Marine Bomber Entwicklung"
TEX_naval_bombers_desc: "Angesichts der Mängel unserer Marine beim Schutz unserer Küsten hat die Luftwaffe die Pflicht, auch die Küsten unserer Nation um jeden Preis gegen jeden Feind zu schützen, der es wagt, unser Heimatland zu betreten. Daher werden wir versuchen, die Patrouillen der Marine durch Marinebomber zu ergänzen, die Schiffe auskundschaften und abfangen, wenn unsere Flotte zu weit verteilt oder zu weit entfernt ist, um dies zu tun."
TEX_Weyland_plan: "Weyland Reform Plan"
TEX_Weyland_plan_desc: "Otto P. Weyland hat es in letzter Zeit aufgrund einer Mischung aus Vetternwirtschaft und Geschicklichkeit geschafft, die höheren Befehlsebenen zu erreichen, und einen Reformplan vorgeschlagen, der von der Armeeführung eindeutig begrüßt wird. Seiner Ansicht nach sollte die Rolle der Luftwaffe im Krieg darin bestehen, die Fortschritte der Armee durch Luftunterstützung aus nächster Nähe zu unterstützen. Während sein theoretischer Ansatz solide ist, liegt die endgültige Entscheidung bei der Regierung"
TEX_bombers: "Entwicklung von Bombern"
TEX_bombers_desc: "Bomber, wenn auch als Terror angesehen, werden es uns ermöglichen, unsere Macht ins Ausland zu projizieren. Unser geheimes Projekt hängt auch von effektiven und sicheren Bombern ab, um ihre geheime Nutzlast zu liefern."
TEX_radar: "Entwicklung des R.A.D.A.R"
TEX_radar_desc: "RADAR, die streng geheime Technologie zur Erkennung von Luftbewegungen, erlaubt unseren Himmelsbeobachtern, nachts ruhig zu bleiben."
TEX_screaming_eagles: "Programm 'Screaming Eagles' (Schreiende Adler)"
TEX_screaming_eagles_desc: "Mit der ständig wachsenden Präsenz unserer Luftwaffe und den ständig wachsenden Bedürfnissen auf dem Schlachtfeld ist eine Frage zwischen unseren Armee- und Luftwaffenoffizieren aufgekommen: Könnte es möglich sein, beide zu kombinieren, um Truppen hinter das Schlachtfeld zu transportieren, so dass sich das Gesicht der Schlacht verändern könnte? Um diese Theorie zu beweisen oder zu widerlegen, muss ein Experiment durchgeführt werden."
TEX_rule_the_skies: "Den Himmel beherrschen"
TEX_rule_the_skies_desc: "Auf geht's in das wilde Blau, hoch in den Himmel. Unsere Luftwaffe ist jetzt die fortschrittlichste der Welt, und nichts ist außerhalb unserer Reichweite."
TEX_CAS_focus: "Entwicklung eines Modells zur Unterstützung aus der Luft"
TEX_CAS_focus_desc: "Die Forderung der Armee nach mehr Bodenunterstützung beim Durchqueren der Gräben, die unsere Feinde errichtet haben. Als gleichberechtigter Partner genehmigt die Luftwaffe diesen Antrag."
TEX_CAS_doctrine: "Luft-Boden-Kampfkoordinationsübungen"
TEX_CAS_doctrine_desc: "Um mit einer effektiven CAS-Luftwaffe ins Spiel zu kommen, müssen wir zunächst die Grundlagen dieses relativ neuen Konzepts der Kriegsführung üben."
TEX_flexible_bombers: "Flexible Bomberentwicklung"
TEX_flexible_bombers_desc: "Da unsere Luftwaffe die Aufgabe hat, die Armee zu unterstützen, müssen sich die Bomber unserer Streitkräfte an eine Vielzahl von Rollen anpassen, sowohl als Luftunterstützung als auch als Störung der feindlichen Versorgung und Kommunikation im Hinterland während eines Kampfes, und wir sollten die Entwicklung von Flugzeugen ermutigen, die diese Rollen erfüllen können."
TEX_combined_arms_offensive: "Kombinierte Waffenoffensive"
TEX_combined_arms_offensive_desc: "Während unsere Luftwaffenoffiziere bereit stehen, ist erneut ein Problem aufgetaucht, das den Fortschritt unserer Truppe behindert: Die Armeeoffiziere wissen nicht genau, wie sie unsere Luftstreitkräfte in vollem Umfang nutzen können. Daher müssen wir ihnen beibringen, sowohl ihre Infanterie als auch ihre mechanisierten Fahrzeuge mit unseren Flugzeugen zu koordinieren, um unaufhaltsame Offensiven zu ermöglichen."
TEX_strat_bomber_development: "Strategische Bomberentwicklung"
TEX_strat_bomber_development_desc: "Wenn das Ziel unserer Luftwaffe geklärt ist, können wir uns auf die Herstellung von Bombern für die spezifische Aufgabe konzentrieren, die Industrie unseres Feindes auszulöschen."
TEX_cult_of_aviation: "Kult der Luftfahrt"
TEX_cult_of_aviation_desc: "Seit dem ersten Flug des Wright Flyer in Kitty Hawk sind Amerikaner von Flugzeugen fasziniert. Wir sollten diese Faszination ausnutzen und unsere Luftwaffe zu einer Quelle des Stolzes für unsere Nation machen."
TEX_long_range_interceptors: "Langstrecken-Abfangjäger"
TEX_long_range_interceptors_desc: "Zwar können Kampfflugzeuge den Himmel über den Schlachtfeldern sichern, doch ist die Schlacht vor der Haustür des Feindes in der Regel zu weit entfernt, als dass sie eingreifen könnten, um unsere Bombergeschwader vor den feindlichen Jägern zu schützen. Um dem entgegenzuwirken, ist es uns gelungen, schwerere Konstruktionen zu entwickeln und zu verbessern, die länger sind, um eine größere Wendigkeit zu erreichen, damit sie im Luft-Luftkampf eine Chance haben, und weitere Investitionen in diesem Bereich können große Vorteile bringen."

### Navy Path ###
TEX_navy: "Amerikanische Marine"
TEX_navy_desc: "Nur wenige Schiffe und noch weniger Seeleute blieben dem amerikanischen Volk treu. Wir müssen eine Bestandsaufnahme unserer maritimen Situation machen."
TEX_great_white_fleet: "Große weiße Flotte"
TEX_great_white_fleet_desc: "Die Große Weiße Flotte war der Höhepunkt der amerikanischen Seemacht. Wir sollten uns von ihr inspirieren lassen. Eine große Flotte von Schlachtschiffen und Dreadnoughts wird uns immer die Überlegenheit der Seestreitkräfte sichern."
TEX_protect_american_trade: "Den amerikanischen Handel schützen"
TEX_protect_american_trade_desc: "Handel ist das Lebenselixier Amerikas. Wir sollten unsere Marine-Doktrin darauf konzentrieren, sicherzustellen, dass sie vor feindlichen Überfällen geschützt ist."
TEX_carriers: "Trägerflottenprojekt"
TEX_carriers_desc: "Träger sind die Welle der Zukunft. Wir sollten in ihre Forschung und Konstruktion investieren, um die Seemacht besser zu projektieren."
TEX_battleships: "Schlachtschiffforschung"
TEX_battleships_desc: "Schlachtschiffe sind der König der Hohen See. Wir sollten nach neuen Modellen mit größeren Waffen und besserem Luftschutz suchen."
TEX_battle_cruisers: "Schlachtkreuzerforschung"
TEX_battle_cruisers_desc: "Schlachtkreuzer bieten eine mittlere Balance zwischen schweren Schlachtschiffen und schnelleren Kreuzern. Wir sollten sicherstellen, dass wir einige in unserer Marine haben."
TEX_coast_guard: "Die Küstenwache"
TEX_coast_guard_desc: "Die Wiederherstellung der Küstenwache wird sicherstellen, dass der Handel reibungslos verläuft, Verbrecher auf See aufgehalten werden und die gerettet werden, die in Gefahr sind."
TEX_light_cruisers: "Entwicklung von leichten Kreuzern"
TEX_light_cruisers_desc: "Leichtere Kreuzer sind wichtig in Luftabwehroperationen, sowie für den Angriff auf feindliche Zerstörer und U-Boote. Wir sollten sicherstellen, dass unsere Marine eine Handvoll davon hat, um im Gleichgewicht zu bleiben."
TEX_naval_aviation: "Marinefliegerei"
TEX_naval_aviation_desc: "Marinefliegerei ist die Zukunft der Kriegsführung auf hoher See. Wir sollten sicherstellen, dass unsere Modelle in der Lage sind, von den Flugzeugträgern starten zu können und die feindliche Flotte zu zerstören, ohne unsere eigenen zu gefährden."
TEX_expand_dockyards: "Schiffswerften erweitern"
TEX_expand_dockyards_desc: "Unsere Schiffswerften sind nicht in der Lage, einen Krieg allein zu führen. Wir müssen sicherstellen, dass neue Marineproduktionsanlagen gebaut werden, um die Kriegsanstrengungen zu unterstützen."
TEX_submarine_development: "Entwicklung von U-Booten"
TEX_submarine_development_desc: "Mit U-Booten können wir feindlichen Schiffsverkehr und sogar schwere Schiffe versenken. Wir sollten sicherstellen, dass unsere Modelle gegen feindliche Zerstörer und Anti-U-Boot-Taktiken auf dem neuesten Stand bleiben."
TEX_liberty_ships: "Liberty-Frachter"
TEX_liberty_ships_desc: "Unsere Schiffswerften, die früher der Handelsschifffahrt gewidmet waren, können leicht umgebaut werden, um eine große Anzahl von Konvois zu produzieren, die unsere Verbündeten auf der ganzen Welt versorgen."
TEX_maritime_industry: "Maritime Industrie"
TEX_maritime_industry_desc: "Unsere maritime Tradition ist im Nordosten stark. Wir können die kommerzielle Schifffahrtsindustrie nutzen, um Ihrer kämpfenden Demokratie beim Überleben zu helfen."
TEX_new_admirals: "Neue Admirale"
TEX_new_admirals_desc: "Viele Admirale verließen die Verräter im Osten. Wir sollten eine neue Generation von Marineführern ausbilden, um unsere fortgesetzte maritime Dominanz zu gewährleisten."
TEX_life_at_sea: "Gehe neue Wege"
TEX_life_at_sea_desc: "Frauen können in der Marine viele Nebenrollen übernehmen und Männer für Kampfeinsätze freistellen. Obwohl dies gesellschaftlich umstritten sein könnte, wird es die Kriegsbemühungen erheblich unterstützen."
TEX_marine_corps: "Marine Corps erweitern"
TEX_marine_corps_desc: "Das Marine Corps war der Inbegriff der amerikanischen Machtprojektion rund um den Globus. Von den Ufern von Tripolis bis zu den Hallen von Montezuma waren die Marines immer da. Wir sollten sicherstellen, dass sie eine moderne Ausrüstung und Ausbildung haben."
TEX_naval_training: "Marineausbildung"
TEX_naval_training_desc: "Während die Marineakademie in Annapolis in den Kämpfen des Bürgerkriegs zerstört wurde, haben wir immer noch viele Einrichtungen, die in der Lage sind, eine neue Generation von Marineführern und Seeleuten auszubilden."
TEX_urban_warfare: "Häuserkampfausbildung"
TEX_urban_warfare_desc: "Wir müssen das Marine Corps vergrößern und sicherstellen, dass es in der Lage ist, unsere Macht rund um den Globus zu zeigen."
TEX_coastal_bunkers: "Semper Fi"
TEX_coastal_bunkers_desc: "Semper Fidelis bedeutet "immer loyal". Das Marine Corps wird immer eine Bastion amerikanischer Freiheit und Demokratie sein und helfen, diese Freiheiten in der ganzen Welt zu verbreiten."
TEX_america_rules_waves: "Amerika regiert die Wellen"
TEX_america_rules_waves_desc: "Nach unseren umfangreichen Investitionen in die Marineforschung und -konstruktion haben wir unseren Platz als eine der weltweit führenden Seemächte zurückerobert. Anker los!"

### Foreign Policy Path ###
TEX_back_in_business: "Zurück auf der Weltbühne"
TEX_back_in_business_desc: "Jetzt, da unsere Position als Weltmacht für uns wiederhergestellt ist, ist es an der Zeit herauszufinden, wo wir in das Schema der Dinge passen."
TEX_manifest_destiny: "Offensichtliches Schicksal"
TEX_manifest_destiny_desc: "Unser Platz in der Welt ist nicht mit der Alten Welt - Amerika sollte Nordamerika regieren, und so wird es!"
TEX_new_world_power: "Eine Neue Weltmacht"
TEX_new_world_power_desc: "Unser Recht ist es, als Meister des Westens und Hüter der westlichen Freiheit einen beherrschenden Platz in der Neuen Welt einzunehmen."
TEX_claim_canada: "Forderung Kanada"
TEX_claim_canada_desc: "Unsere nördlichen Nachbarn haben sich nicht erfolgreich von der britischen Dominanz gelöst, aber wir beabsichtigen, sie zu retten. Sie hätten der Union beitreten sollen, als wir unsere Unabhängigkeit beanspruchten, und jetzt werden wir diesen Fehler korrigieren."
TEX_claim_mexico: "Sichere Mexiko"
TEX_claim_mexico_desc: "Wir können es uns nicht leisten, unseren südlichen Nachbarn die Unabhängigkeit zu gestatten - sie müssen unter unseren Schutz gestellt werden, damit Amerikas Grenzen vollständig sicher sind. Sie mögen uns noch nicht für diesen Akt der Nächstenliebe danken, aber sie werden es mit der Zeit tun."
TEX_new_world_guardian: "Wächter der Neuen Welt"
TEX_new_world_guardian_desc: "Jetzt, da Kanada und Mexiko unter unserer Herrschaft stehen, können wir unsere Augen auf den Rest Nord- und Südamerikas richten und den Syndikalismus überall dort ausrotten, wo er Wurzeln geschlagen hat."
TEX_pax_americana: "Pax Americana"
TEX_pax_americana_desc: "Der große Kampf dieses Kontinents ist nun vorbei, und ein neues Gefühl der Einheit ist eingekehrt. Wirtschaftliche Zusammenarbeit und soziale Ordnung werden jetzt herrschen, und ein weiteres großes Ziel Amerikas ist erreicht."
TEX_enter_the_fray: "Betreten sie das Feld"
TEX_enter_the_fray_desc: "Amerika gehört auf die Weltbühne, und während wir zögern, in ausländische Bündnisse hineingezogen zu werden, werden wir nicht zögern, unsere militärische Macht zu nutzen, um Bedrohungen in der ganzen Welt auszumerzen, die uns schließlich finden werden."
TEX_arsenal_of_america: "Arsenal von Amerika"
TEX_arsenal_of_america_desc: "Die Politik der guten Nachbarschaft erfordert ein internes Programm zur Vorbereitung der Waffen für künftige Konflikte. Dieses Arsenal Amerikas, wie der Präsident es nennt, wird uns in die Lage versetzen, selbst die am schwersten zu erreichenden Orte auf anderen Kontinenten mit Kriegsmaterial zu versorgen, um gegen Tyrannei und Syndikalismus zu kämpfen."
TEX_longer_reach: "Größere Reichweite"
TEX_longer_reach_desc: "Wenn wir unsere Macht auf den Rest der Welt projizieren wollen, müssen wir die Fähigkeit dazu durch unsere Seestreitkräfte erlangen."
TEX_on_the_beach: "Am Strand"
TEX_on_the_beach_desc: "Unsere Feinde müssen befürchten, dass amerikanische Soldaten an ihren Ufern landen, und zu diesem Zweck müssen wir darauf hinarbeiten, dass wir das Geschick und die Kraft haben, unsere größere Reichweite auszunutzen."
TEX_working_with_allies: "Zusammenarbeit mit unseren Verbündeten"
TEX_working_with_allies_desc: "Amerikanisches Fachwissen muss unseren Verbündeten - oder zumindest den Feinden unserer Feinde - zur Verfügung gestellt werden. Wenn sie besser kämpfen, dann haben wir gemeinsam eine Chance auf den Sieg."
TEX_american_century: "Das amerikanische Jahrhundert"
TEX_american_century_desc: "Der große ideologische Kampf für den Weltfrieden hat die explizite Macht der amerikanischen Industrie und Wirtschaft begründet. Amerika ist für den Sieg über Tyrannei und Syndikalismus von wesentlicher Bedeutung und wird bei der Erhaltung des Weltfriedens wesentlich sein, sollten wir Erfolg haben."
TEX_fortress_america: "Festung Amerika"
TEX_fortress_america_desc: "Amerika hat die Hölle durchgemacht, und es ist noch nicht an der Zeit, dass wir in ausländische Schwierigkeiten verwickelt werden. Wir müssen auf unser Haus schauen, sicherstellen, dass es in Ordnung ist, und unsere Mauern verteidigen, falls Feinde an unsere Türen klopfen."
TEX_man_the_walls: "Bemannt die Mauern"
TEX_man_the_walls_desc: "Der erste Schritt in unserer Verteidigung muss darin bestehen, dafür zu sorgen, dass unsere Mauern gut bewacht werden. Die Welt sollte die militärische Macht der Amerikaner fürchten, aber nur, wenn sie sich dafür entscheiden, uns anzugreifen."
TEX_business_of_neutrality: "Geschäft der Neutralität"
TEX_business_of_neutrality_desc: "Neutralität hat den Vorteil, dass es nur wenige Feinde gibt und somit unsere Handelspartner reichlich. Wenn Amerika sich zu einer wahren Weltmacht entwickeln will, müssen wir dies auf der Grundlage des mächtigen amerikanischen Dollars tun."
TEX_look_inward: "Blick nach innen"
TEX_look_inward_desc: "Nie wieder sollte Amerika mit Instabilität und der Gefahr eines Bürgerkriegs konfrontiert sein. Wir müssen nach innen schauen und uns mit unseren inneren Problemen befassen, anstatt nach Orten zu schauen, zu denen Amerikaner nicht gehören."
TEX_leap_forward: "Amerika springt vorwärts"
TEX_leap_forward_desc: "Wenn unsere Bemühungen konsolidiert und unser Fokus klar ist, können die Vereinigten Staaten gemeinsam in das kommende Jahrhundert springen - weit vor dem Rest der Welt."
TEX_peace_at_last: "Endlich Frieden"
TEX_peace_at_last_desc: "Unsere Bemühungen haben Früchte getragen, und endlich kennt Amerika den wahren Frieden, den Kraft und Opfer bringen können."

### internal conflict stuff ###

unionstate.1.t: "Das Treffen der Amerikanischen Legion"
unionstate.1.d: "Mit dem Ende des Bürgerkriegs wird eine Stelle in der immer wichtigeren Position des Nationalen Oberbefehlshabers der Amerikanischen Legion frei. Der letzte Titelverteidiger, Smedley Butler, hatte sich törichterweise auf die Seite der Syndikalisten gestellt. Wer diese Position eingenommen hat, wird symbolisch die Veteranen des Militärs der Vereinigten Staaten in der Gesellschaft repräsentieren, und deshalb ist unsere Wahl wichtig. Der gebräuchlichste Name ist General George Moseley, obwohl sein Antisemitismus einige von seiner Nominierung abhält. Huey Long glaubt auch, dass sein Freund und Verbündeter Fox Connor, der Patton in Hueys Sache einführte, die Position haben sollte. Ein potenzieller Kompromisskandidat ist auch Robert Elkington Wood, ein angesehener republikanischer General, der unseren rechtschaffenen Kampf unterstützt hat. Wer soll ernannt werden?"
unionstate.1.a: "Ernennt Fox Conner"
unionstate.1.b: "Ernennt Robert Elkington Wood."
unionstate.1.c: "Ernennt William Pelley"

unionstate.2.t: "Die Geschäftsverschwörung ist offengelegt"
unionstate.2.d: "[TEX_legion_head.GetName] ist zu Huey Long gerannt, um eines seiner Treffen zu unterbrechen, da er eine wichtige Nachricht für den Kingfish liefert. Es scheint, dass das Kriegskommittee die Amerikanische Legion um Hilfe gebeten hat, um ihn zu stürzen. Der Ausschuss für Kriegsrecht befand sich Berichten zufolge in der Endphase der Planung eines Staatsstreichs gegen Huey Long. Das Komplott, das angeblich unter den verbliebenen Wirtschaftsführern und Militärs der AFP Fuß gefasst hatte, zielte darauf ab, die Herrschaft von Long zu untergraben und ihn durch einen gefügigeren und wirtschaftsfreundlicheren Führer zu ersetzen. Diese Nachricht lässt den Raum erst verstummen und dann den Zorn von Long auf sich ziehen. Die gesamte Hauptstadtregion wurde abgeriegelt, und die Minutemen haben sich in Sicherheit gebracht. Die Medien versuchen derzeit, die mutmaßlichen Verschwörer zusammen mit den Minutemen und der Polizei ausfindig zu machen. Obwohl Huey Long gerne damit prahlen würde, dass das Schlimmste, was seine Feinde verdient haben, ein Aufenthalt im Louisiana State Penitentiary ist, ist es unwahrscheinlich, dass das Gebäude, das derzeit mit Partisanen überfüllt ist, für die Unterbringung der Verschwörer genutzt wird."
 unionstate.2.a: "Eher unter dem Gefängnis."

unionstate.3.t: "Eine besondere Sitzung des Kongresses"
 unionstate.3.d: "In einer Eilsitzung des Kongresses unter Huey Long konnten bisher mehrere Ermächtigungsgesetze verabschiedet werden. Während alle diese Anordnungen einstimmig unterstützt wurden, hat der populistische Flügel der America-First-Partei Huey Long vor die erste entscheidende Wahl seiner Präsidentschaft über das wiederhergestellte Amerika gestellt. Sie fordern ihn auf, sich auf seine populistischen Wurzeln zu besinnen, und verlangen, dass Huey sofort mit der Umsetzung seines Programms Reichtum teilen (Teilen Sie unseren Reichtum) beginnt. Ein teures Programm, zumindest so lange, bis die derzeitigen Kleptokraten versterben und ihr lächerliches Erbe an den einfachen Mann verteilt werden kann. Diese Maßnahme wurde in einen gemeinsamen Gesetzentwurf eingefügt, der auch die Mittel für die Bundeswehr kürzt, nachdem die Staatsfeinde im Bürgerkrieg zerschlagen wurden. Eine solche Position würde Long sicherlich bei seiner Basis beliebt machen, könnte aber mächtige reaktionäre Kräfte verärgern, die in Huey einen potenziellen Tyrannenkönig sehen."
 unionstate.3.a: "Das Gesetz passieren lassen."
 unionstate.3.b: "Das ist zu riskant, legen Sie Ihr Veto ein."

unionstate.4.t: "Ein Mitternachtsessen"
unionstate.4.d: "Nach einem Abendessen in Washington, D.C. ist Huey Long mit seiner Limousine und einigen seiner bewaffneten Wachen verschwunden. Das Verschwinden wurde erst am nächsten Morgen um neun festgestellt, und zu diesem Zeitpunkt hatten die Zeitungen bereits damit begonnen, eine Geschichte über syndikalistische Verschwörer zu schreiben. Der Secret Service, der durch den Krieg dezimiert wurde, muss die Hilfe des FBI suchen, um Präsident Long lebendig zu finden. Der amerikanische Kommandeur der amerikanischen Legion, George Van Horn Moseley, hat angekündigt, dass er das Land führen wird, bis ein ordentlicher Anführer gefunden ist, und stellt sicher, dass der Syndikalismus aus dem Land verbannt wird. Der Kongress hat eine Notfallsitzung einberufen, um die Nachfolge zu regeln, da Entführungen in der Verfassung keinen angemessenen Rückhalt finden."
unionstate.4.a: "Der Abschaum der Syndikalisten wird damit nicht durchkommen!"

 unionstate.5.t: "Sic Semper Tyrannis (So ergeht es immer den Tyrannen!)"
 unionstate.5.d: "Die Verabschiedung des Nationalen Wiederaufbaugesetzes (National Reconstruction Act), das dem Durchschnittsamerikaner ein Netz versprach, löste zwar großen Jubel aus, hatte aber einen hohen Preis. Für die American Legion und die Veteranen des Zweiten Amerikanischen Bürgerkriegs war er viel zu hoch. Der Haushalt für die Streitkräfte wurde stark gekürzt, und über Nacht wurden Zehntausende von Soldaten, Helden der Schlachten um St. Louis, D.C. und andere, kurzerhand und ohne Abfindung demobilisiert. Zu allem Überfluss war Longs persönliche Miliz, die Minutemen, von diesen Kürzungen ausgenommen.\n\nDieser Akt des zügellosen Cäsarismus konnte nicht toleriert werden! Robert Wood handelte schnell, als die Wut gegen Long noch frisch in den Köpfen der Soldaten war, und heckte eine Verschwörung aus, um den populistischen Demagogen zu stürzen. Als Mitglieder von Longs Minutemen-Leibwächtern getarnt, gelang es ihnen, Longs Residenz zu infiltrieren und einen nächtlichen Angriff auf den Kingfish zu arrangieren, um den König endgültig aus dem Spiel zu nehmen. Da es keine klare Linie für den Aufstieg gab, sorgte die American Legion schnell dafür, dass Martin Dies Jr., ein konservativer Politiker, der für seine unverblümten Angriffe auf unamerikanische Aktivitäten bekannt war, in das höchste Amt des Landes gewählt wurde.  Nachdem er Longs königliche Ambitionen öffentlich zurückgewiesen hat, ist er der Verwalter, den Amerika beim Wiederaufbau braucht."
 unionstate.5.a: "Jetzt wird kein Mensch mehr König sein."

unionstate.7.t: "Hauptstadt von Amerika"
unionstate.7.d: "Mit dem Ende des Bürgerkriegs ist die Frage aufgekommen, wo die Hauptstadt des neuen Amerikas sein sollte. Von den vielen Städten des Landes sind vier am vielversprechendsten. Das Auswahlverfahren, das bis zur Bekanntgabe der endgültigen Entscheidung geheim gehalten wurde, offenbarte eine Handvoll möglicher strategischer Standorte. Da Vetternwirtschaft immer im Spiel ist, wurden die Mitglieder des Kongresses mit Spenden und herzlichen Bitten überschüttet, den neuen Sitz der Macht in ihrer schönen Stadt zu errichten. Washington D.C., das über die Geschichte und die Einrichtungen verfügt, um wieder Regierungssitz zu werden. New Orleans, das so viel für die longistische Revolution geopfert hat. Baton Rouge, wo Huey Long bereits die Skyline mit neuen Gebäuden verschönert hat. Schließlich Saint Louis, das nach dem erbitterten Kampf gegen die Partisanen dringend nationale Aufmerksamkeit benötigt. Welche Stadt wird als neue Hauptstadt gewählt?"
unionstate.7.a: "Washington DC"
unionstate.7.b: "New Orleans"
unionstate.7.c: "Baton Rouge"
unionstate.7.e: "Saint Louis"

unionstate.8.t: "Alle Heil dem Kingfish"
unionstate.8.d: "In einer überwältigenden Demonstration von Führungsstärke und Überzeugung hat Präsident Huey Long den Krieg gegen den Extremismus gewonnen, ohne seine Grundprinzipien aufzugeben. Die Nation, die sich an einem kritischen Punkt ihrer Geschichte befand, wurde Zeuge einer meisterhaften Darbietung politischer Finesse, als Präsident Long durch die turbulenten Gewässer ideologischer Zwietracht navigierte und mit intakten Prinzipien und einem geeinten Land hinter sich hervortrat. Eines der Schlüsselelemente von Präsident Longs Strategie war sein Engagement für einen offenen und ehrlichen Dialog. Anstatt gegenteilige Ansichten abzutun, setzte er sich mit Kritikern und abweichenden Stimmen auseinander und förderte so eine Atmosphäre konstruktiver Debatten. Jetzt, da er den Konflikt gewonnen hat, steht er an der Spitze Amerikas. Mit seinem Sieg hat Long seinen Blick auf diejenigen gelenkt, die von ihm verlangen würden, sich in seiner Notzeit vor ihnen zu prostituieren. Er hat den Minuteman befohlen,sich mit den Verrätern zu befassen, die den Versuch wagen würden, Amerika zu verraten und zu schwächen."
unionstate.8.a: "Der Kingfish ist siegreich!"

### Huey Long Flavour ###

unionstate.10.t: "Die Präsidentenwahl von [GetYear]"
unionstate.10.d: "Es ist die diesjährige Wahl und Präsident [TEX.GetLeader] ist in Führung und wird mit ziemlicher Sicherheit wiedergewählt werden. Die Wiederwahlkampagne, die eher eine Formalität als ein erbitterter politischer Kampf war, ließ die übliche Inbrunst der vergangenen Jahre vermissen. Die traditionellen Elemente eines umkämpften Rennens, Debatten, Wahlkampfkundgebungen und intensive Medienberichterstattung, fehlten merklich. Stattdessen verlief der Weg des Präsidenten in eine zweite Amtszeit relativ ruhig, was die Aufmerksamkeit auf die ungewöhnlichen Umstände lenkte, die mit der Abwesenheit von Konkurrenten zusammenhängen. Während sich die Nation an den Gedanken einer Wiederwahl ohne Gegenkandidaten gewöhnt, ist ein Gefühl der Unsicherheit über die zukünftige politische Landschaft spürbar."
unionstate.10.a: "Der Präsident wird wiedergewählt"

unionstate.11.t: "Die Frage von Charles Coughlin"
unionstate.11.d: "Der Präsident [TEX.GetLeader] befindet sich im Zentrum einer hitzigen Debatte innerhalb der Regierung über die Zukunft des umstrittenen Propagandisten Charles Coughlin. Der brandgefährliche Kommentator, der für seine aufrührerische Rhetorik und seine spaltenden Ansichten bekannt ist, hat sich zu einem Blitzableiter der Kritik entwickelt und Diskussionen im Weißen Haus darüber ausgelöst, ob die Beziehungen zu der polarisierenden Figur abgebrochen werden sollen. Die Jahre des Dienstes für Amerika haben Pater Charles Coughlin zermürbt. Zwischen seinen Radiosendungen und seinen Veröffentlichungen über soziale Gerechtigkeit hat er kaum noch Zeit, für die Reichtum teilen-Gesellschaften zu werben. Dies, gepaart mit seiner zunehmenden emotionalen Instabilität, hat zu diesem Tag geführt. Präsident [TEX.GetLeader] schweigt zwar zu diesem Thema, sympathisiert aber mit den jüdischen Bürgern, denen Coughlin das Leben sehr schwer gemacht hat. Kritiker sind der Meinung, dass Coughlins fortgesetzte Verbindung mit der Regierung die Bemühungen untergräbt, ein Gefühl der Inklusivität und Einheit zu fördern, insbesondere wenn das amerikanische Volk versucht, zu einem Zustand der Normalität zurückzukehren. Die Befürworter von Coughlin sind jedoch der Meinung, dass seine Entlassung einen gefährlichen Präzedenzfall darstellen würde. Ein Mitglied von Huey Longs innerem Kreis zu entfernen, würde Misstrauen unter seinen Kadermitgliedern wecken. Dennoch muss eine Entscheidung getroffen werden..."
unionstate.11.a: "Trennen Sie sich von Coughlin."
unionstate.11.b: "Wir können unsere alten Kämpfer nicht verraten!"

unionstate.12.t: "Die Long-Dynastie"
unionstate.12.d: "Präsident Huey Long befindet sich im Zentrum einer wachsenden Debatte, da Diskussionen über die mögliche Ernennung seines Bruders Earl Long für einen Posten im Präsidialkabinett aufkommen. Die mögliche Ernennung hat Diskussionen über den schmalen Grat zwischen familiärer Loyalität und dem Verdacht der Vetternwirtschaft in den höchsten Rängen der Regierung entfacht. Obwohl es viele Jahre gedauert hat, bis die Long-Familie im öffentlichen Rampenlicht gereift ist, sind die Brüder und Söhne von Huey Long dadurch weltlicher geworden. In dieser Zeit der Unsicherheit, wo jeder Körper ein Attentäter sein könnte, sollte Hueys Familie die entscheidenden Positionen im Kabinett des Präsidenten innehaben? Es ist ein Stück Selbstvertrauen für alle außer den entschlossensten Longisten, die Familie in die hohen Posten der Regierung aufzunehmen."
unionstate.12.a: "Das geht zu weit"
unionstate.12.b: "Mit einem Long kannst du nichts falsch machen"

unionstate.13.t: "Die Southern Tenant Farmers Union (Südlicher Pachtbauern-verband) optimieren"
unionstate.13.d: "Präsident Huey Long hat eine erhebliche Aufstockung der Mittel für die Southern Tenant Farmers Union (STFU) angekündigt, um den Bedürfnissen der ländlichen Gemeinden und der Landarbeiter gerecht zu werden. Die Southern Tenant Farmers Union (STFU), eine Basisorganisation, die sich für die Rechte und Interessen von Pachtbauern, Teilpächtern und Landarbeitern einsetzt, wird von der Bundesregierung eine erhebliche finanzielle Unterstützung erhalten. Obwohl die Arbeit der Southern Tenant Farmers Union sehr geschätzt wird, ist der Name selbst, der Tausenden von Menschen ein Zuhause bietet, immer noch Gegenstand von Witzen. Die Mieter sind verärgert über den Namen ihrer Organisation. Ein Besuch im Büro und ein Neudruck genügen, um dieses Missgeschick zu korrigieren. Während [TEX.GetLeader] im Büro war, beschloss er, andere Teile der neu getauften American Tenant Farmers Union zu optimieren und in seinen politischen Apparat zu integrieren."
unionstate.13.a: "Sagt Hallo zur ATFU"

unionstate.14.t: "Die Wahrheit über Hugo Black"
unionstate.14.d: "Als der ehrenwerte Hugo Black nach Hueys Sieg ernannt wurde, hatten sich nur wenige damit beschäftigt, seine früheren Verbindungen zu überprüfen. Deshalb schockierte die heutige Zeitung Huey Long so sehr. Ein Expose fand Hugo Blacks Klan-Mitgliedschaft. Hugo Black reagierte auf die Presse mit einer Entschuldigung und sagte, dass seine Mitgliedschaft nur den Grund hatte, um in Alabama gewählt zu werden. Während Blacks Gerichtsakten ihn als Liberalen ausmalen, steht dies direkt im Widerspruch zu Longs Anti-Klan-Kampagne. Sollten wir Hugo Black entlassen?"
unionstate.14.a: "Eine unerträgliche Verbindung"
unionstate.14.b: "Ein Mann kann sich ändern"

unionstate.15.t: "Schisma in Teilen Sie unseren Reichtum-Gesellschaften"
unionstate.15.d: "Für die Teilen Sie unseren Reichtum-Gesellschaften in ganz Amerika hat Huey Long nicht nur Parteimitglieder, sondern auch ehemalige Regierungsangestellte engagiert. Diese neuen Angestellten wurden von Marineveteran Sidney McMath geleitet und durch die Gehaltsliste des Bundes bezahlt. Jetzt gibt es eine Spannung zwischen Alt und Neu in den Teilen Sie unseren Reichtum-Gesellschaften. Der Führer der alten Garde, Francis Townsend, tritt dafür ein, dass Reichtum teilen (Teilen Sie unseren Reichtum) eine Nichtregierungsorganisation bleibt, um parteipolitische Maßnahmen zu verhindern, während McMath sie als Eidgenössisches Departement einsetzen möchte."
unionstate.15.a: "Auf der Seite von Townsend stehen"
unionstate.15.b: "Auf der Seite von McMath stehen"

unionstate.16.t: "McTeague veröffentlicht in Theatern"
unionstate.16.d: "Eine Geschichte von Gier und Verrat, die einst Amerika heimgesucht hat, ist jetzt in dem neuen Film McTeague enthalten. Ein Kommentar des Regisseurs Erich von Stroheim über die korrumpierende Macht des Reichtums wird von vielen als Gleichnis gegenüber dem Staat Amerika vor dem Bürgerkrieg gesehen. Gier ist eine Geschichte über den moralischen Verfall und die zerstörerische Kraft des Reichtums. Die Schilderung der Auflösung eines Haushalts wegen eines Goldschatzes erinnert die Zuschauer an die Verzweiflung, die sie in den harten Jahren vor dem Sieg der Longisten empfanden. Dieser gewaltige vierstündige epische Film hatte sein Ende aus dem ursprünglichen Buch verändert, wo ein freundlicher Fremder in den Todeskampf von McTeague eingreift und ihn vom Death Valley zurück in die Zivilisation führt."
unionstate.16.a: "Ich hatte ein gutes Nickerchen"

unionstate.17.t: "Anklagen des Kryptosozialismus"
unionstate.17.d: "Das Verständnis der Öffentlichkeit für Reichtum teilen (Teilen Sie unseren Reichtum) und Jeder Mensch ein König beruht weitgehend auf Liedern und Slogans. Obwohl viele Amerikaner heute mitsingen, gibt es immer noch viele Parteigänger, die behaupten, unser Programm sei Krypto-Sozialismus. Ihre Behauptung schadet langsam unserem Ansehen innerhalb der Nation. Präsident Huey Long verteidigte in einer kühnen und selbstbewussten Ansprache an die Nation sein ehrgeiziges Programm Reichtum teilen (Teilen Sie unseren Reichtum) mit Nachdruck und wies die Bezeichnung der Initiative als sozialistisch kategorisch zurück. Präsident Long bekräftigte die Grundprinzipien des Programms Reichtum teilen (Teilen Sie unseren Reichtum) und betonte, dass sein Hauptziel darin bestehe, die krassen Ungleichheiten in der Vermögensverteilung zu beseitigen und eine gerechtere Gesellschaft zu schaffen. Long argumentierte, dass das Programm auf Populismus und der Verpflichtung beruht, Millionen von Amerikanern aus der Armut zu befreien, und nicht auf der Förderung sozialistischer Ideale."
unionstate.17.a: "Sie wissen eine gute Sache nicht zu schätzen."

unionstate.18.t: "Superman gegen den Klan"
unionstate.18.d: "Oben am Himmel! Ist es ein Vogel? Ist es ein Flugzeug? Nein, es ist Superman! Rette Amerika vor dem Terror des Klans des Feurigen Kreuzes. Diese neueste Serie ist die Idee von Siegel und Shuster, die mit dem Anti-Klan-Anwalt Stetson Kennedy zusammenarbeiten. Diese Geschichte hat die illegale Organisation nach Pelleys Niedergang bis zur Fahnenflucht erfolgreich in Verlegenheit gebracht. Das clevere und satirische Hörspiel Superman vs. Klan hat die Radiowellen im Sturm erobert und lässt den Ku-Klux-Klan eher dumm als furchterregend aussehen. Die Produktion, die von realen historischen Ereignissen inspiriert ist, dreht den Spieß um und nutzt den ikonischen Superhelden, um die Absurdität der Ideologie der berüchtigten Hassgruppe zu entlarven. Die Zuschauer werden auf eine spannende Reise mitgenommen, bei der Superman als normaler Mensch verkleidet den Klan infiltriert und schließlich dessen Operationen zerschlägt und seine Einschüchterungstaktiken zunichte macht. Das Stück scheut nicht davor zurück, den Einsatz von Angst, Hass und Ignoranz durch den Klan zu thematisieren, und stellt ihn als eine Gruppe dar, deren Macht im Angesicht von Wahrheit und Gerechtigkeit schwächer wird."
unionstate.18.a: "Kinder lieben es"

unionstate.19.t: "Gouverneur schießt lange auf Demonstranten"
unionstate.19.d: "Gouverneur Earl Long ist seit langem den Vorwürfen der Korruption und des Missmanagements von Geld ausgewichen. Als Bruder von Präsident Huey Long war Earl Long vor Strafverfolgung gefeit und wird von der Presse in der Regel taktvoll behandelt. Die Verwaltung von Earl wurde beauftragt, Veteranenleistungen und Grundeinkommen an die Bevölkerung von Louisiana zu verteilen, in der Annahme, dass alle loyalen Amerikaner dieses Wohlergehen verdienen würden. Eine Gruppe besorgter Bürger, darunter Hunderte von Veteranen und Armen aus dem Norden Louisianas, hat sich in Baton Rouge versammelt und behauptet, Earl Long habe ihnen Einkommen und Leistungen vorenthalten. Gouverneur Earl versuchte, zu der Menge zu sprechen und behauptete, dass die Gelder aus der Hauptstadt noch nicht eingetroffen seien und sich bis zu diesem Tag auflösen würden. Die Demonstranten, von denen viele schwarze Veteranen waren, begannen, Earls Rücktritt zu skandieren. Zwar gehen die Berichte über die weiteren Geschehnisse auseinander, aber unter den Demonstranten liegen zwischen 20 und 50 Tote. Nun liegt es an Präsident Huey, die Scherben aufzusammeln. Gouverneur Earl appelliert an seinen Bruder, ihm bei der Schadensbegrenzung zu helfen. Die Presse ist nicht gerade im Fieberwahn, und jeder Schritt, den Huey unternimmt, könnte die öffentliche Meinung im Moment beeinflussen."
unionstate.19.a: "Nehmen Sie an den Beerdigungen der Demonstranten teil."
unionstate.19.b: "Hilf Earl, das zu vertuschen."

unionstate.20.t: "Black No More von George Schuyler"
unionstate.20.d: "Die Phantasien und politischen Meinungen der Amerikaner wurden geweckt, als Black No More in den Bücherregalen erschien. Das Buch ist Science-Fiction über einen Wissenschaftler, der eine Maschine erfindet, die einen schwarzen Mann weiß machen kann. Diese Erfindung stellt die Gesellschaft auf den Kopf und fordert Ideen über Rasse und das Ein-Tropfen-Prinzip heraus. Die Science-Fiction beinhaltet die Enthüllung, dass alle Charaktere sowohl weiß als auch schwarz gemischte Rassen sind, und das gesamte Prinzip der Rassenüberlegenheit zusammenbricht. Während es Bedenken gab, dass das Buch wegen seiner verschleierten Angriffe gegen weiße Rassisten und schwarze Anführer zensiert werden würde, scheint President [TEX.GetLeader] das Buch zu mögen."
unionstate.20.a: "Solange es mich nicht beleidigt."

unionstate.21.t: "Präsident Long ist tot, lang lebe Präsident Long!"
unionstate.21.d: "Huey Long ist heute in Baton Rouge im Amt und in der Gesellschaft seiner Familie gestorben. Anwesend war der Vizepräsident und Hueys Bruder Earl Long, der in den letzten Wochen Interimspräsident war,er wurde als Präsident vereidigt, um Hueys verbleibende Amtszeit zu beenden. Während die Vereinigten Staaten offensichtlich um den Verlust ihres Anführers trauern, haben die US-Regierungen im Exil ihre Behauptung fortgesetzt, Hueys Regierung sei illegitim."
unionstate.21.a: "Abschied von einem guten Präsidenten!"

### Geschäftsplan Events 31 - 50 ###

unionstate.31.t: "Die Hollywood-Liste"
unionstate.31.d: "Wir wissen, dass Hollywood immer über dem Gesetz stand. Die bloße Existenz in Kalifornien ist ein Versuch, Gesetzen zum geistigen Eigentum auszuweichen. Außerdem ist es kein Geheimnis, dass einige Künstler dort auf einen syndikalistischen Sieg über unsere große amerikanische Republik gehofft hatten. Ihre Torheit muss aufgedeckt und ihre Aufwiegelung verfolgt werden."
unionstate.31.a: "Wir werden ihre Versuche filmen"

unionstate.32.t: "Beharrlichkeit des Antisemitismus"
unionstate.32.d: "Mit dem großen Erfolg des Fordismus in Amerika kommt es auch zu Kritik der in der Ford-Literatur vorgestellten Ideen. Besonders im Dearborn Independent haben Artikel, die eine massive weltweite Verschwörung von Juden beschreiben, eine Gegenreaktion gegen den Fordismus ausgelöst. Die Öffentlichkeit im Allgemeinen beginnt, Fords alternde Logik in Frage zu stellen, und da Ford kein sehr öffentlicher Mann ist, haben seine Reaktionen auf die Presse ihn nur noch weiter verdammen lassen. Für die Kritiker von Ford, einschließlich anderer Komiteemitglieder, muss die Rhetorik der Rasse subtil und anonym vorangetrieben werden. Der größte Teil des Komitees, einschließlich Moseley, stimmt Fords Theorien zwar zu, ist jedoch nicht einverstanden, diese Ideen zu propagieren, um die neuen internationalen Beziehungen des Amerikaners nicht zu destabilisieren."
unionstate.32.a: "Auf der Seite von Ford stehen"
unionstate.32.b: "Auf der Seite des Kommittees stehen"

unionstate.33.t: "Lose Enden verbinden"
unionstate.33.d: "Webspinnen sind die vielen Mitglieder der Presse, die ihre vergebliche Suche nach Huey Long fortsetzen. Obwohl das FBI seine Bemühungen so gut wie möglich öffentlich zur Schau gestellt hat, gibt es nach wie vor einige Untergrund-Pressevertreter, die nicht glauben, dass Syndikalisten die Tat begangen haben. Während die meisten diesbezüglichen Flugblätter anonym veröffentlicht werden, hat das FBI ihren Ursprung zurückverfolgt und überraschenderweise festgestellt, dass sie politisch gesehen sowohl von links als auch von rechts kommen. Diese Verschwörungstheoretiker, wie wir sie nennen, könnten unsere neue Regierung destabilisieren, wenn sie ihre Veröffentlichungen fortsetzen."
unionstate.33.a: "Tun Sie alles, um sie zum Schweigen zu bringen!"
unionstate.33.b: "Lassen Sie sie in Ruhe - das geht vorbei."
TEX_covers_up: "§YDie Fähigkeit der Regierung, die Verschwörung zu vertuschen, wird sich verbessern§!"

unionstate.34.t: "Jede Frau eine Königin?"
unionstate.34.d: "Der heikelste Teil der Geschäftsverschwörung steht vor der Tür. Es scheint, dass Huey Longs letzter Wille vorschreibt, dass seine Frau Rose Long im Falle einer Verletzung oder Entmündigung seine Stelle übernehmen sollte. Viele hartnäckige Long-Anhänger sind nach Washington gekommen und haben verlangt, dass Rose das Präsidentenpalais besetzt, bis Huey Long gefunden wurde. Sie werden mit einer gleich großen Anzahl ehemaliger Föderalisten empfangen, die darauf bestehen, dass Huey Longs Kandidat William Lemke der verfassungsmäßig korrekte Präsident ist. Als Kriegskommittee müssen wir sicherstellen, dass keine Partei zu schnell die Oberhand gewinnt. Lassen Sie uns die Waage ins Gleichgewicht bringen, damit keine Entscheidung getroffen wird."
unionstate.34.a: "Auf der Seite von Rose Long stehen"
unionstate.34.b: "Auf der Seite der Konstitution stehen"

unionstate.35.t: "Aber niemand trägt eine Krone"
unionstate.35.d.coverup: "Endlich ist der Meisterschlag der Geschäftsverschwörung fertig. Erschöpfende und ungelöste Debatten haben die Willenskraft des Kongresses erschüttert, einen Vizepräsidenten mit absoluter Mehrheit zu wählen. Eine Gruppe unserer vertrauenswürdigeren Senatoren ist bereit, George Moseley als Vizepräsident aus den eigenen Reihen zu bringen und dann als Präsident einzusetzen, bis Huey gefunden ist. Dies beinhaltet eine sehr spezifische Änderung von Artikel II und dem 12. Verfassungszusatz, damit Moseley als Präsident Pro Tempore sein Amt übernehmen kann."
unionstate.35.d.uncovered: "Obwohl er während des Krieges wegen seiner fast nihilistischen Haltung verleumdet wurde, hat sich der Journalist Westbrook Pegler heute mehr als rehabilitiert. Durch investigativen Journalismus, das Ausweichen vor den Schlägertypen der Regierung und die Hingabe an Fakten über seine eigenen politischen Vorbehalte ist die Wahrheit für die Öffentlichkeit aufgedeckt worden. Die Untergrundpresse hat die wahren Mörder von Huey Long entlarvt: seine eigenen Leibwächter. Das Blutgeld wurde auf keinen Geringeren als den Interimspräsidenten George Moseley zurückgeführt. Der gesamte Staatsapparat ist dazu übergegangen, Moseley zu verhaften, der das Komitee der Kriegsmächte in das verwickelt hat, was die Leute als 'Geschäftsplan' bezeichnen. Diese Männer werden vor Gericht gestellt werden, wo auch immer sie sich befinden."
unionstate.35.d.scandal: "Der Geschäftsplan ist gelungen, auch wenn er mit hohen Kosten verbunden war. Der Journalist Westbrook Pegler veröffentlichte ein 'Exposé', in dem er Moseley und andere der Verschwörung zum Mord an Huey Long beschuldigte. Seit seiner Veröffentlichung haben sich Peglers Beweise als fadenscheinig und umständlich erwiesen - genug, so dass George Moseley am Ende eher als Opfer denn als Täter angesehen wurde. Der Skandal hat in der Öffentlichkeit einen Nachgeschmack hinterlassen, aber Moseleys Verbündete im Kongress konnten alle offiziellen Anhörungen verhindern... und haben es nach Monaten erschöpfender und ungeklärter Aussagen geschafft, dass er bis zur Auffindung von Huey Long als Präsident fungiert. Dies beinhaltet eine sehr spezifische Änderung von Artikel II und dem 12. Zusatzartikel, damit Moseley als Präsident Pro Tempore sein Amt antreten kann."					
unionstate.35.a: "Ich liebe die Republik, ich hasse Demokratie."
unionstate.35.b: "Die Mauern stürzen ein."
unionstate.35.c: "Es geht nichts über einen guten Skandal."								

unionstate.36.t: "22. Verfassungszusatz"
unionstate.36.d: "Das Kommittee ist sich einig über die Zukunft des 17. Verfassungszusatzes, der die direkte Wahl von Senatoren ermöglicht hat. Er war unter Wilson in seinem vergeblichen populistischen Versuch entstanden, die aufständische Demokratie über unser republikanisches Regierungssystem zu fördern. The 17th Amendment, enacted in 1913, mandated the direct election of U.S. Senators by the people of each state, rather than their selection by state legislatures. Der 17. Verfassungszusatz aus dem Jahr 1913 schrieb die Direktwahl der US-Senatoren durch die Bevölkerung der einzelnen Bundesstaaten vor, anstatt sie durch die Legislative der Bundesstaaten zu wählen. Mit der Aufhebung dieses Zusatzes wird der ursprüngliche Verfassungsrahmen wiederhergestellt. Die Befürworter der Aufhebung argumentieren, dass die Rückkehr zur Ernennung der Senatoren durch die einzelstaatlichen Parlamente die Verbindung zwischen den Regierungen der Bundesstaaten und der Legislative des Bundes stärken wird. Sie sind der Meinung, dass diese Änderung das beabsichtigte Machtgleichgewicht wiederherstellt und den Bundesstaaten eine direktere Rolle bei der Gestaltung der Bundespolitik und der Gesetzgebung einräumt. Der 22. Verfassungszusatz wird sicherstellen, dass diese unnötige Änderung unseres Systems repariert wird und der Kongress wieder in der von den Gründervätern beabsichtigten Weise vertreten wird."
unionstate.36.a: "Wie es unsere Gründerväter beabsichtigt hatten"

unionstate.37.t: "Patriotismus oder Profite"
unionstate.37.d: "Zwischen dem Markt und dem Kriegskommittee ist ein Interessenkonflikt entstanden. Eine kürzlich von Roger Babson gehaltene Rede hob die Heuchelei multinationaler Konzerne hervor, die beide den Anspruch erheben, patriotisch zu sein und gleichzeitig Fabriken in syndikalistischen Ländern in Europa zu eröffnen. Unser eigener Fred Koch gab zurück, indem er erklärte, dass der Markt und die amerikanischen Leute wollen, dass ihre Geschäfte als Verlängerung des Patriotismus erfolgreich sind. Während das Kriegskommittee mehrere multinationale Konzerne anführt, haben wir einen starken Anstieg der Inlandsverkäufe festgestellt, der das Risiko eines Rückzugs aus den ausländischen Märkten beseitigen könnte. Es ist Zeit für das Kommittee, diese nationale Debatte zu regeln."
unionstate.37.a: "Geschäft ist unser Geschäft"
unionstate.37.b: "Patriotismus ist unser Geschäft"

unionstate.38.t: "Der zweite Amerikanische Plan"
unionstate.38.d: "Obwohl die Syndikalisten besiegt sind und ihre Mitglieder zu Boden gegangen sind, bleibt immer noch die Gefahr eines Gewerkschaftswachstums, das Huey Long leider versprach. Ein Vorschlag des Kongresses könnte Abhilfe schaffen. Der ursprüngliche amerikanische Plan wurde während der Wilson-Regierung als Gesetzgebung vorgeschlagen, um den Arbeitgebern die Möglichkeit zu geben, die Aktivitäten der Union in Frage zu stellen. Der törichte Kongress unter McAdoo konnte dieses Recht nicht richtig gewährleisten, aber die neue amerikanische Republik wird das korrigieren. Der amerikanische Plan wird es den einzelnen Staaten erlauben, Gesetze zum Arbeitsrecht zu verabschieden und die Bundesgerichte zu ermächtigen, Gewerkschaftsaktivitäten vorzuschreiben, die gegen diese Gesetze verstoßen."
unionstate.38.a: "Geschäftsrechte, nicht Unionsrechte"

unionstate.39.t: "Kriegskommittee gegen Kongress"
unionstate.39.d: "Ein Treffen mit dem Komitee und einigen für unsere Sache freundlichen Kongressabgeordneten fand heute statt, um die Zukunft der Repräsentation im Präsidialkabinett anzusprechen. Die Befürchtung, dass das Kriegskommittee im politischen Rampenlicht steht, indem es Kabinettspositionen innehat, hat zwei mögliche Lösungen. Die erste besteht darin, sich mit dem Kongress zu koordinieren, um ein Gesetz durchzusetzen, das das Kabinett des Präsidenten reorganisiert, um offiziell zum Kriegskomitee zu werden. Die zweite besteht darin, mehrere unserer loyalistischen Politiker vom Kongress zu ernennen, um neugierige Augen zu besänftigen und die Stabilität zu erhalten, die unsere neue amerikanische Republik braucht. Wie auch immer, unsere Exekutivgewalt ist immer noch sicher."
unionstate.39.a: "Ein Kriegskabinett"
unionstate.39.b: "Lassen Sie die Kongressabgeordneten spielen"

unionstate.40.t: "NAACP erklärt die Regierung für illegitim"
unionstate.40.d: "Im Zuge des verheerenden Bürgerkriegs ist die Zukunft der so lange erkämpften afroamerikanischen Rechte erneut bedroht. Erste Zusicherungen des Zivilschutzes von Huey Long hielten viele von den Straßen zurück, während Sozialisten und Föderalisten wüteten. Es gab sogar geplante Treffen in New York City für Huey Long, um vor diesem schicksalhaften Tag direkt über das Anliegen der Bürgerrechte zu sprechen. Jetzt, da Huey Long verschwunden ist, sind alle Illusionen der Sicherheit tot. Walter Francis White, zusammen mit einigen hochrangigen Mitgliedern der NAACP, haben das neue Amerika für illegitim erklärt. Viele von ihnen bereiten sich jetzt darauf vor, nach Kanada und in andere Länder auszuwandern, wie es Marcus Garvey getan hat, und viele andere taten dies während der Sklaverei."
unionstate.40.a: "So sei es"

unionstate.41.t: "Mütterbewegung prallt auf Feministinnen"
unionstate.41.d: "Eine der am wenigsten wahrscheinlichen Unterstützungsquellen innerhalb der America First Partei kam von den Mütterbewegungen. Die Mütterbewegungen sind eine Gruppe religiös gesinnter konservativer Frauen, die sich mit den radikalen Elementen, die Huey Long untergraben wollten, verbündet haben. Jetzt, da Huey schon lange nicht mehr da ist, richten sich die Führer wie Alma Bridwell White und Elizabeth Dilling nun gegen die Hysterie gegen verdächtige Sozialisten. Ihre Märsche haben auch eine Fremdenfeindlichkeit gegen Katholiken und Schwarze gezeigt. Ihre Position in diesem neuen Amerika ist dürftig, da die höchsten Mitglieder unserer Regierung den neunzehnten Verfassungszusatz nur mit etwas mehr Respekt als den dreizehnten bis fünfzehnten betrachten."
unionstate.41.a: "Einstweilen sind sie nützlich"

unionstate.42.t: "Präsident Moseley stirbt, Charles Lindbergh wurde vereidigt"
unionstate.42.d: "Nach einem Krankheitsfall und einem Delirium ist Präsident Moseley gestorben. In seinen letzten Tagen im Amt hatte Moseley jede medizinische Hilfe abgelehnt und jeden beschuldigt, jüdisch zu sein. Der Vizepräsident, Charles Lindbergh, wurde in die Hauptstadt zurückgerufen, um dort vereidigt zu werden. Mit dem anwesenden Kriegskommittee wurde Charles Lindbergh als offizieller 33. Präsident der Amerikanischen Republik vereidigt, da Moseley nur der Interimspräsident war. Amerikanische Auswanderer haben den neuen Präsidenten ebenso verurteilt wie den alten."
unionstate.42.a: "Ist die Vereidigung überhaupt noch wichtig?"

### HUAC Events ###
 unionstate.51.t: "Die Galionsfigur des Staates"
 unionstate.51.d: "Wenige Wochen nach der Amtseinführung von Martin Dies Jr. als Präsident der Vereinigten Staaten ist klar, dass er einen wesentlich kürzeren Schatten wirft als Huey Long. Der texanische Anwalt und Sohn eines anderen Politikers gleichen Namens war hin- und hergerissen zwischen der Unterstützung der alten texanischen demokratischen Politmaschine unter John Nance Garner und dem aufstrebenden Huey Long und der Amerika-First-Partei. Letzten Endes kam ihm dies jedoch zugute, da sein scharfer Antisozialismus in Verbindung mit seinen Verbindungen zum Establishment es ihm ermöglichte, bei der Wiedervereinigung der beiden Bewegungen des Südens als Sprachrohr zu dienen. Da jedoch Zweifel an seiner Legitimität aufkommen, fragen sich viele, ob er überhaupt noch das Sagen hat."
 unionstate.51.a: "Ein echter Politiker in unangenehmen Zeiten."

 unionstate.52.t: "Das Sechste Partei-System"
 unionstate.52.d: "In den Vereinigten Staaten gab es im Laufe der Jahre mehrere Parteiensysteme, da sich die Umstände änderten und Fraktionen aufstiegen und fielen. Das Fünfte Parteiensystem war eine Art Anomalie, bei der mehr als zwei große Parteien um nationale Ämter konkurrierten. Es scheint, dass mit dem Sieg des alten Establishments die Dinge schnell wieder so werden, wie sie waren. Die Amerika First Partei bleibt natürlich nominell an der Macht, ein Beweis für die anhaltende Dynamik der Bewegung. Doch seit der Kingfish weg ist, haben Dies und seine Verbündeten begonnen, sich mit den Dixiecrats und anderen konservativen Politikern zu versöhnen, und es gibt Gerüchte, dass er sogar so weit gehen könnte, die Bezeichnung AFP ganz abzulegen, wenn eines Tages wieder Wahlen stattfinden. Unterdessen befinden sich die Republikaner und die progressiven Demokraten in der Wildnis und suchen nach einer Plattform, auf der sie sich verankern können. Mit dem Verbot der SPA ist ein Machtvakuum entstanden, doch angesichts des sich rasch nach rechts verschiebenden Overton-Fensters haben viele das Gefühl, dass sie keinen Ausweg mehr sehen."
 unionstate.52.a: "Mal sehen, wie lange das anhält."

 unionstate.53.t: "Reefer Madness - Eine Kino-Sensation"
 unionstate.53.d: "In unseren Highschools, in unseren Colleges, sogar in unseren Häusern lauert ein finsterer Schurke. Er ist kleiner als eine Pistole, tötet mehr junge Männer als Autounfälle und wird bei jedem Sockenhüpfen und Sadie-Hawkins-Tanz benutzt. Marihuana ist sein Name. Bis jetzt wurde die erwachsene Öffentlichkeit über diesen sündigen Geruch im Dunkeln gelassen. Das HUAC hat einen neuen Kinofilm gebilligt, der jetzt in die Kinos kommt, um die Öffentlichkeit zu warnen. Dieser Film heißt Reefer Madness (Joint-Wahnsinn). Dieser Film informiert die Öffentlichkeit über die vielen schädlichen Auswirkungen des Marihuanakonsums. In mehreren Großstädten melden die Polizeidienststellen bereits eine Zunahme der Verhaftungen von Marihuanahändlern."
 unionstate.53.a: "Warum können Kinder nicht einfach Zigaretten rauchen wie wir anderen auch?"

 unionstate.54.t: "Ermittlungen gegen den Klan"
 unionstate.54.d: "Der Ku-Klux-Klan hat im ganzen Land erhebliche Probleme verursacht, angestachelt durch den wachsenden Radikalismus der 1930er Jahre und die durch den Bürgerkrieg entstandene Leere in der Stabilität. Doch während die Ordnung langsam wiederhergestellt wird, sind viele gemäßigte Mitglieder des Establishments ihrer Possen überdrüssig und fordern gemeinsam mit progressiven Stimmen, dass die Regierung ihren schlimmsten Exzessen Einhalt gebietet. Eine Reihe von Anhörungen vor dem Ausschuss für unamerikanische Umtriebe des Repräsentantenhauses wurde einberufen, doch nur wenige kamen tatsächlich zustande. Da der Ausschuss mit Dixiecrats besetzt ist, zu denen auch einflussreiche Persönlichkeiten wie John E. Rankin gehören, hat man den Eindruck, dass das HUAC absichtlich auf der Stelle tritt. Da die Legitimität von Präsident Dies jedoch auf seiner Fähigkeit beruht, Stabilität zu vermitteln, wird der Druck auf ihn immer größer, zu handeln."
 unionstate.54.a: "Sie sollen sich mit den Anhörungen beeilen!"
 unionstate.54.b: "Der Klan ist eine alte amerikanische Institution..."

 unionstate.55.t: "Tanz-Marathons verboten"
 unionstate.55.d: "Der Weltschmerz des Krieges, der Armut und der schieren Langeweile ist die Wurzel aller schlechten Gewohnheiten. Tausende von jungen Menschen fühlen sich von dem seltsamen Ausdauerritual des Marathontanzes angezogen. Obwohl einige Städte diese Veranstaltungen als 'Walkathons' anpreisen, ist der Jargon in, und die Tanzsäle sind tagelang mit Tänzern besetzt. Das HUAC hat diese Aktivitäten gründlich untersucht und ein Verbot dieser Art von Veranstaltungen angekündigt. Das HUAC hat unmenschliche Bedingungen in diesen Sälen festgestellt. Tänzerinnen und Tänzer werden vor Erschöpfung ohnmächtig, ihnen wird schlecht, und einige werden sogar hysterisch. Das exzessive Händchenhalten, Herumwirbeln und Schwitzen, das diese Tänze mit sich bringen, ist ebenfalls ein Einfallstor für eine den Amerikanern unangemessene Fleischeslust. All dies war für das HUAC Grund genug, ein Verbot des Marathontanzes zu erlassen."
 unionstate.55.a: "Eine weitere nationale Kastrophe wurde vermieden."

 unionstate.56.t: "Amerika First Frakturen"
 unionstate.56.d: "Die Amerika First Partei, ein Zusammenschluss verschiedener rechter amerikanischer Fraktionen, hat mit ihrem Sieg im Bürgerkrieg und den darauf folgenden öffentlichen Auseinandersetzungen zwischen ihren Führern ihre Einheit verloren. Die chaotische Amtszeit der neuen Regierung, die in vielerlei Hinsicht als direkte Reaktion auf das Parteiengezänk der alten Republikaner und Demokraten gegründet wurde, hat das Vertrauen und die Begeisterung der Bevölkerung erschüttert. Das Auftauchen von Dies, einem relativ unbekannten Vertreter, der als Kumpan des Establishments gilt, hat viele dazu veranlasst, sich in andere Fraktionen aufzusplittern.\n\n Es wird erwartet, dass in den kommenden Jahren Splitterparteien entstehen werden, wobei die politische Maschine der Longisten unter Earl Long, William Lemke und Charles Coughlin Gespräche über die Gründung einer \"Unionspartei\" führen wird. In der Zwischenzeit haben Gerald Smith und sein Flügel bereits versucht, eine Reihe neuer (und erfolgloser) Parteien zu gründen, und sich auf den Namen \"the Christian Nationalist Party\" geeinigt.\n\nDie alten Unterstützer des Ausschuss für Kriegsrecht (War Powers Committee) sind weitgehend verstummt, da ihre Aktivitäten zunehmend unter juristischen Verdacht geraten. Während das Schicksal ihrer Anführer immer noch fraglich ist, vor allem weil die Ermittler die Details der angeblichen Verschwörungen durchgehen, haben die meisten anderen beschlossen, sich so gut es geht in die neue Ordnung einzufügen."
 unionstate.56.a: "Der Juni ist nicht mehr sonnig."

 unionstate.57.t: "Furcht und Schrecken in den Hallen des Kongresses"
 unionstate.57.d: "Als die Große Depression ausbrach, schrieb Martin Dies im Herald-Examiner, dass \"die große ausländische Bevölkerung die Hauptursache für die Arbeitslosigkeit ist\". Viele teilten diese Ansicht, da die wachsende Zahl von Einwanderern aus Europa, Asien und Südamerika die Stimmung der Einheimischen anheizte. Der Kongress hat eine Reihe von Gesetzen verabschiedet, um die Zahl der Zuwanderer zu begrenzen und damit die Einheimischen und die Arbeitnehmer zu besänftigen. Während einige gewarnt haben, dass diese Gesetze Ausdruck einer zunehmenden Engstirnigkeit in der amerikanischen Bevölkerung sind, wird dennoch erwartet, dass Präsident Dies sie ohne Probleme unterzeichnet."
 unionstate.57.a: "Amerika für Amerikaner."

 unionstate.58.t: "Antarktis-Schneekreuzer außer Dienst gestellt"
 unionstate.58.d: "Die Expedition des Lebens bis ans Ende der Welt - bitter abgesagt. Die Antarktis-Expedition von 1939 wurde mit großer Vorfreude geplant und finanziert, bevor das Land in den Bürgerkrieg flog. Das Kronjuwel dieser Expedition sollte ein neuartiger Schneemobilwagen sein. Jetzt steht es verlassen auf dem Versuchsgelände der Marine. Dieses Fahrzeug, das höher ist als der größte Panzer, wurde kurzzeitig als mobile Kommandobasis für Huey Long in Betracht gezogen, falls er verlegt werden müsste. Das Marineministerium hat jedoch beschlossen, das Ungetüm der staatlichen Stiftung zu schenken. Der Schneekreuzer wird wieder in Betrieb genommen und dem Verteidigungsministerium zur Verfügung gestellt. Wenn unsere Soldaten eines Tages über Kanada oder Russland marschieren, wird der antarktische Schneekreuzer vielleicht dabei sein, um sie zu führen."
 unionstate.58.a: "Eines Tages, altes Mädchen."

 unionstate.59.t: "Die Rückkehr der Citizen's Alliance (Bürger-Allianz)"
 unionstate.59.d: "Präsident Dies hat bei der Überprüfung der landesweiten Bemühungen gegen den radikalen Syndikalismus die alte Citizen's Alliance zu einer Reform aufgerufen. Die Allianz, die als Geheimbund von Patrioten in Ohio gegründet wurde, hat eine wesentliche Rolle bei der Unterdrückung des Radikalismus gespielt. Die Allianz ermöglichte es, dass Geld von Geschäftsinhabern direkt in die Hände von Gemeindeführern gelangte. Gemeindevorsteher auf lokaler Ebene, wie Bürgermeister oder Pastoren, sind das Sicherheitsnetz für Syndikalisten. Bei Streiks sind sie auf die Wohltätigkeit der Gemeinde, auf Wohnraum und Heizung angewiesen. Paresident Dies ist der Meinung, dass die Bürgerallianz wieder einmal Mittel in die Gemeinden leiten kann, um die Gemeindevorsteher von den Fehlern des Syndikalismus zu überzeugen. Sollte dies nicht gelingen, ist Präsident Dies bereit, jeden von der Bürgerallianz aufgedeckten Boykott von Waren zu unterstützen, die von gewerkschaftlich organisierten Arbeitnehmern hergestellt werden."
 unionstate.59.a: "Es geht nichts über den American Way!"

 unionstate.60.t: "Clubs der Enttäuschung"
 unionstate.60.d: "Aus den Ecken unserer Häuser hört man ein Flüstern. Aus Briefen, die dem HUAC anonym vorgelegt wurden, geht hervor, dass es eine neue Subversion in der Hausarbeit gibt. In den Heimen bilden die Helfer angeblich 'Clubs der Enttäuschung', um ihrer heimlichen Opposition gegen die US-Regierung Luft zu machen. Tippgeber behaupten, die Disappointment Clubs wünschten sich insgeheim den Sturz von Huey Long und den Sieg der Syndikalisten. Es wird behauptet, dass sie eines Tages einen Generalstreik gegen die amerikanischen Haushalte anzetteln werden. Präsident Dies ist besorgt und glaubt, dass dies alles von der gefährlichsten Frau Amerikas, Eleanor Roosevelt, ferngesteuert wird. Das HUAC hat diskrete Memos an Politiker in jeder größeren Stadt geschickt, in denen es ihnen rät, auf die Hilfe zu verzichten. Die Not dieser Entscheidung mag groß sein, aber Präsident Dies möchte, dass ihre Enttäuschung auf Hinterzimmer beschränkt bleibt."
 unionstate.60.a: "Verflucht sei diese Eleanor Roosevelt!"

 unionstate.61.t: "Die Republikaner sammeln sich"
 unionstate.61.d: "Während die Republikanische Partei aufgrund ihres schlechten Umgangs mit der Großen Depression und der daraus resultierenden Niederlagen der von ihr favorisierten Fraktionen während des Bürgerkriegs eine Rückschlag erlitten hat, hat die GOP ihre Widerstandsfähigkeit unter Beweis gestellt, indem sie ihre politischen Aktivitäten selbst inmitten einer allgemeinen Atmosphäre politischer Unterdrückung schnell wieder aufnahm. Die republikanischen Ortsverbände haben ihren Status als ziemlich eindeutige \"Establishment-Partei\" ausgenutzt, um eine Konfrontation mit der neuen Führung der AFP-Demokraten zu vermeiden, und versucht, die von ihren Rivalen hinterlassenen Lücken zu schließen.\n\nAllerdings ist die Republikanische Partei nicht mehr dieselbe Partei wie früher, und es gibt eine wachsende Strömung \"neuer Republikaner\", die mehr mit dem aktuellen politischen Wind im Einklang steht. In Kalifornien zum Beispiel haben Beobachter den Aufstieg eines Jack Tenney bemerkt, eines Senators des Bundesstaates, der sich um eine Nominierung für den Kongress beworben hat. Als Vorsitzender des kalifornischen Senatsausschusses für unamerikanische Umtriebe wurde er mit den Worten zitiert: \"Man kann mit dem Sozialismus genauso wenig koexistieren wie mit einem Nest von Klapperschlangen.\" Indem er Hollywood auf syndikalistische Unterwanderung und Schulbücher auf subversives Material hin untersuchte und an kalifornischen Universitäten Loyalitätseide verlangte, übertraf er nach Ansicht einiger sogar Dies' eigene Führung des HUAC.\n\nAn anderer Stelle wurde Robert E. Wood, ein General im Ruhestand und ehemaliger Sears-Manager, als Ehrenmitglied in die New Yorker Society of Cincinnati aufgenommen. Als einflussreicher Vertreter der Amerika First Bewegung soll er als konservativer Führer in die republikanische Partei zurückgekehrt sein und zusammen mit dem konservativen Talkshow-Moderator Clarence Manion das Manion Forum finanzieren.\n\nBeide Männer werden verdächtigt, eigene Ambitionen auf das Präsidentenamt zu hegen, und Beobachter gehen davon aus, dass sie eines Tages, wenn wieder Wahlen stattfinden, versuchen werden, den weitgehend unbeliebten Dies abzusetzen. Obwohl es sich um Hörensagen handelt, haben sie Gerüchten zufolge bereits ihren Slogan gewählt:"
 unionstate.61.a: "Reicht das?"

 unionstate.62.t: "Myron Fagan und die Schwarze Liste Hollywoods"
 unionstate.62.d: "Präsident Dies hat endlich einen Mann in Hollywood getroffen, dem er zustimmen kann, einen Drehbuchautor namens Myron Fagan. Myron leitet die Cinema Education Guild, eine patriotische Organisation von Unterhaltungskünstlern, die über die gewerkschaftliche Organisation Hollywoods verärgert sind. Der Widerstand der Hollywood-Schauspieler und Führungskräfte gegen Präsident Dies ist allgemein bekannt. Bis jetzt schien es keine Alternative zu geben, bis Myron Fagan auftauchte. Myron Fagan schlug Dies vor, die Cinema Education Guild mit Ausrüstung auszustatten, um Hollywoods Persönlichkeiten zu bespitzeln. Agenten und Polizisten sollen Filmstars beschatten, Gespräche von Führungskräften belauschen und sicherstellen, dass Gerüchte über eine weit verbreitete Syndikalisierung nicht wahr sind. Der einzige Vorbehalt, den Dies hat, ist ein Brief des Schauspielers Ronald Reagan, in dem er behauptet, Myron Fagan sei nicht vertrauenswürdig. Reagan behauptet, dass Myron ein verdeckter Antisemit ist und dass Myron beabsichtigt, die Screen Actors Guild durch seine eigene zu ersetzen, was ihn zum König der Unterhaltungsbranche machen würde."
 unionstate.62.a: "Das ist doch lächerlich! Geben Sie Myron, was er braucht."

 unionstate.63.t: "Bürgerrechtskongress"
 unionstate.63.d: "Da die NAACP durch herbe politische Niederlagen und Schikanen der Regierung ins Wanken geriet und viele militante Aktivisten die institutionelle Unterstützung verloren, die die SPA und ihre Verbündeten einst boten, entstand ein Machtvakuum innerhalb der Bürgerrechtsbewegung. Dieses Vakuum scheint heute mit der Gründung des Bürgerrechtskongresses als Zusammenschluss der International Labor Defense (Internationaler Arbeitsschutz), der National Federation for Constitutional Liberties (Nationale Föderation für konstitutionelle Freiheiten) und des National Negro Congress (Nationaler Negerkongress) gefüllt zu sein. Sie haben sich weitere Unterstützung sowohl von sozialistischen als auch von progressiven Gruppierungen gesichert, obwohl sie einen schweren Kampf zu bestehen haben.\n\nSie prangerten Präsident Dies, die HUAC und den anhaltenden Mangel an Fortschritten in Bezug auf die Rassentrennung in Amerika an und riefen zu einer zweigleisigen Strategie aus Rechtsstreitigkeiten und Demonstrationen auf, um Veränderungen zu erreichen. Sie forderten die Abschaffung des HUAC, den Schutz der gewerkschaftlichen Rechte der Arbeiter im Süden und faire Gerichtsverfahren für Afroamerikaner. Diese Forderungen haben das HUAC veranlasst, sie als Sozialisten und Subversive zu denunzieren, und eine Reihe von Ermittlern, darunter das FBI und die IRS, überwachen ihre nächsten Schritte.\n\nEs ist bereits zu Konflikten gekommen, als die Polizei versuchte, ihre Eröffnungskonferenz in Detroit aufzulösen. Unbeeindruckt davon hat der Kongress zu einer \"Freiheitskreuzzug\" in Washington aufgerufen, um Präsident Dies zu Lynchjustiz, Freiheit für inhaftierte Sozialisten und fairer Beschäftigung zu drängen. Unabhängig vom Schicksal des CRC ist klar, dass dieses Thema Amerika noch jahrelang verfolgen wird."
 unionstate.63.a: "Sie haben eine Linie der militanten Verleumdung gegen Amerika eingeschlagen."

### Foreign Events ###
unionstate.71.t: "[From.GetNameDefCap] möchte der Entente beitreten"
unionstate.71.d: "[From.GetNameDefCap], hat einen Botschafter entsandt, der sich mit dem König und dem Premierminister treffen soll, um [From.GetNameDefCap] in die Entente aufzunehmen. Sollten wir das Angebot der Amerikaner akzeptieren?"
unionstate.71.a: "Na sicher! Wir begrüßen sie"
unionstate.71.b: "Wir brauchen sie nicht"

unionstate.72.t: "[From.GetNameDefCap] lehnt das Angebot ab"
unionstate.72.d: "Die [From.GetAdjective]-Regierung hat unsere Anfrage abgelehnt, ihrer Allianz beizutreten. Vielleicht sind wir nicht gut genug für ihr Maß oder unwürdig als Verbündeter. Wie auch immer, die Antwort war eindeutig nein."
unionstate.72.a: "Eine schlechte Entscheidung ihrerseits"

unionstate.73.t: "[From.GetNameDefCap] möchte dem Reichspakt beitreten"
unionstate.73.d: "[From.GetNameDefCap], haben einen Botschafter geschickt, um sich mit dem Kaiser und dem Kanzler zu treffen, um [From.GetNameDefCap] in den Reichspakt zu bringen. Sollten wir das Angebot der Amerikaner akzeptieren?"
