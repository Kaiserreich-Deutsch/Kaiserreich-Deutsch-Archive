TEX_Moseley_plan1: "Moseley Reformplan"
TEX_Moseley_plan1_desc: "Mit Zustimmung der Regierung hat General Moseley begonnen, das Militär neu zu organisieren und die Kommandostruktur zu zentralisieren. Bald wird unsere Armee in der Lage sein, richtig Stellung zu beziehen, zu konsolidieren und schnell für die nächste Bewegung zu planen."
TEX_Moseley_plan2: "Moseley Reformplan"
TEX_Moseley_plan2_desc: "Der erste Schritt in Moseleys Plan, das Militär zu reformieren, besteht darin, die Offiziere zu ermitteln, die eine Beförderung zum Heldentum verdienen, und diejenigen, die eine Herabstufung wegen Unmoral verdienen. Diejenigen, die es verdienen, werden in die Hauptstadt zurückgerufen, um neue Richtlinien zu erhalten, die Moseley entwickelt hat."
TEX_Moseley_plan3: "Moseley Reformplan"
TEX_Moseley_plan3_desc: "The second step for Moseley is to assess the state of the forts and weapon stocks scattered across the country. Es wird sehr schwierig sein, unsere Ressourcen zu zentralisieren, wenn wir sie im Notfall nicht finden können."
TEX_Moseley_plan4: "Moseley Reformplan"
TEX_Moseley_plan4_desc: "Nachdem die Offiziere nun mobilisiert und die Kommunikation gesichert sind, ist es Zeit für Moseley, die Reihenfolge des Kampfes um die nationale Strategie zu regeln. Das mag Generäle, die den Bürgerkrieg genossen haben, vertreiben, aber das ist ein Fortschritt."
TEX_Moseley_plan5: "Moseley Reformplan"
TEX_Moseley_plan5_desc: "Nachdem Moseleys Reformen abgeschlossen sind, steht unsere Armee nun an der Spitze der militärischen Taktik und Organisation, mit einem erweiterten logistischen Dienst und schnell reagierenden Befehlsketten, die es uns ermöglichen, nicht nur vor der Schlacht zu planen, sondern auch schnell genug auf feindliche Bewegungen zu reagieren, um immer vorbereitet zu sein."
TEX_Danford_plan1: "Danford Reform Plan"
TEX_Danford_plan1_desc: "Mit Zustimmung der Regierung hat General Danford begonnen, das Militär neu zu organisieren und die Verordnung zu standardisieren. Bald wird unsere Armee in der Lage sein, dem Feind die effizienteste Streitmacht mit den geringstmöglichen Verlusten zu liefern."
TEX_Danford_plan2: "Danford Reform Plan"
TEX_Danford_plan2_desc: "Der erste Schritt in Danford 'Plan, das Militär zu reformieren, besteht darin, die Offiziere zu ermitteln, die eine Beförderung zum Heldentum verdienen, und diejenigen, die eine Herabstufung für verschwenderische Aktionen verdienen. Diejenigen, die es verdienen, werden in die Hauptstadt zurückgerufen, um sich mit unseren neuen Lieferanten zu treffen."
TEX_Danford_plan3: "Danford Reform Plan"
TEX_Danford_plan3_desc: "Der zweite Schritt für Danford besteht darin, den Zustand der im ganzen Land verstreuten Forts und Waffenbestände zu bewerten. Geräte, die reparaturbedürftig sind oder als zu gefährlich eingestuft werden, werden entfernt und recycelt."
TEX_Danford_plan4: "Danford Reform Plan"
TEX_Danford_plan4_desc: "Nachdem die Offiziere jetzt informiert und unsere Waffen vorrätig sind, ist es Zeit für Danford, die Reihenfolge des Kampfes nach der nationalen Strategie zu regeln. Dies mag Generäle enttäuschen, die es genossen, ihre Autorität zu missbrauchen, um riskante Manöver durchzuführen, aber dies ist ein Fortschritt."
TEX_Danford_plan5: "Danford Reform Plan"
TEX_Danford_plan5_desc: "Nachdem die Reformen von Danford abgeschlossen sind, steht unsere Armee jetzt an der Spitze der militärischen Taktik und Organisation. Mit einem erweiterten Logistikdienst und den neuesten Waffen können wir auf jede Bedrohung reagieren, egal wie viele Feinde sie nach uns schicken ."
TEX_Patton_plan1: "Patton Reform Plan"
TEX_Patton_plan1_desc: "Mit Billigung der Regierung hat General Patton mit der Reorganisation des Militärs und der Zentralisierung der Kommandostruktur begonnen. Bald wird unsere Armee in der Lage sein, die Kriegsführung durch mobile Artillerie und überlegene Panzerung weiterzuentwickeln."
TEX_Patton_plan2: "Patton Reform Plan"
TEX_Patton_plan2_desc: "Der erste Schritt in Pattons Plan, das Militär zu reformieren, besteht darin, eine Liste der Offiziere zu erstellen, die eine Beförderung zum Heldentum verdienen, und derjenigen, die eine Herabstufung wegen Neurosen verdienen. Diejenigen, die es verdienen, werden in die Hauptstadt zurückgerufen, um neue Richtlinien zu erhalten, die Patton entwickelt hat."
TEX_Patton_plan3: "Patton Reform Plan"
TEX_Patton_plan3_desc: "Der zweite Schritt für Patton besteht darin, den Zustand der über das Land verstreuten Forts und Fahrzeuge zu beurteilen. Es wird sehr schwierig sein, einen Angriff zu führen, wenn unseren Fahrzeugen der Sprit ausgeht."
TEX_Patton_plan4: "Patton Reform Plan"
TEX_Patton_plan4_desc: "Da die Offiziere jetzt geadelt und unsere Fahrzeuge aufgetankt sind, ist es an der Zeit, dass Patton die Reihenfolge der Schlacht um die nationale Strategie herum regelt. Keine Front wird vor dem Feind sicher sein, also sollten wir sie überall für den Feind unsicher machen. "
TEX_Patton_plan5: "Patton Reform Plan"
TEX_Patton_plan5_desc: "Nachdem Pattons Reformen abgeschlossen sind, steht unsere Armee nun an der Spitze der militärischen Taktik und Organisation. Mit einem erweiterten Logistikdienst und einem sichereren Soldaten sind wir bereit, uns bereits siegesbewußt auf das Schlachtfeld zu wagen."
TEX_american_auto_industry: "Amerikanische Automobilindustrie"
TEX_american_auto_industry_desc: "Die amerikanische Automobilindustrie ist zwar begeistert, bei den Kriegsanstrengungen zu helfen, aber sie entwickelt immer noch einen Weg, um auf die neu zerstörten Straßen, die wir betreten, zu reagieren."
TEX_american_auto_industry2: "Amerikanische Automobilindustrie"
TEX_american_auto_industry2_desc: "Auch wenn die Straßen noch immer zertrümmert sind, können wir dank der Autohersteller unser Ziel erreichen und diesen Neuwagengeruch beibehalten."
TEX_weapons_manufacturers_idea: "Waffenhersteller"
TEX_weapons_manufacturers_idea_desc: "Die Notwendigkeit, den Feind am Boden zu treffen, bedeutet, dass wir eine Reihe von Waffen entwickeln müssen, die alle möglichen Kampfszenarien bewältigen können."
TEX_increased_military_spending: "Erhöhen Sie die Militärausgaben"
TEX_increased_military_spending_desc: "Dem Staatshaushalt wurde im anhaltenden Kampf unserer großen Nation besondere Aufmerksamkeit geschenkt."
 TEX_bonus_bill_idea: "Armee-Bonus-Gesetz"
TEX_Weyland_reform_plan1: "Weyland Luftreformplan"
TEX_Weyland_reform_plan1_desc: "Der erste Schritt in Weylands Plan besteht darin, den Grad der Zusammenarbeit zwischen Air Marshals und Generälen zu bewerten. Diejenigen, die zusammenarbeiten, sollten belohnt werden."
TEX_Weyland_reform_plan2: "Weyland Luftreformplan"
TEX_Weyland_reform_plan2_desc: "Der zweite Schritt in Weylands Plan ist die Schaffung eines Kommunikations- und Informationsnetzwerks für Aufklärung und Luftunterstützung, damit die Generäle die neuen Möglichkeiten der Luftunterstützung verstehen können."
TEX_Le_May_reform_plan1: "LeMay Luftreformplan"
TEX_Le_May_reform_plan1_desc: "Der erste Schritt in LeMays Plan ist es, den Kampfgeist der Luftwaffe zu wecken. Keine Gentleman-Abkommen mehr gegenüber verräterischen Piloten, die für den Feind fliegen."
TEX_Le_May_reform_plan2: "LeMay Luftreformplan"
TEX_Le_May_reform_plan2_desc: "Der zweite Schritt in LeMays Plan besteht darin, die wichtigsten industriellen Ziele für die Zerstörung im feindlichen Gebiet zu bewerten. Weitere Leben werden verloren gehen, wenn wir keinen schnellen Sieg erringen können."
TEX_ACTS: "Taktische Schule des Fliegerkorps"
TEX_ACTS_desc: "Ein neuer Flugplatz wurde für die Ausbildung einer neuen Ära amerikanischer Piloten reserviert."

