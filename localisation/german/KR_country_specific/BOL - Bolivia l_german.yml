### Decision ###
BOL_kill_CHL: "Rache für Guerra del Salitre"
BOL_kill_CHL_desc: "Chilenische Barbaren mit einem britischen Falken im Rücken haben 1883 unsere pazifischen Provinzen erobert, und seitdem träumen wir davon, das Land zurückzuerobern. Chile befindet sich im Krieg, sowohl die chilenische Armee als auch die Marine sind an anderen Fronten beschäftigt. Es wird Zeit, die Träume wahr werden zu lassen."
BOL_Enact_our_Revenge: "Übt unsere Rache"
BOL_Enact_our_Revenge_desc: "Wir haben gelitten, wir haben geweint, aber durch unsere Niederlagen sind wir stärker geworden. Während der ideologische Kampf zwischen der Arbeiterklasse und dem alten Establishment auf dem europäischen Kontinent tobt, hat er Schockwellen in unsere eigene Region geschickt. Da unsere Nachbarn in eigene Konflikte verwickelt sind, ist es jetzt an der Zeit, unsere Nation wieder groß zu machen und Rache zu üben!"
BOL_Join_Internationale: "Beitritt zur Internationalen"
BOL_Join_Internationale_desc: "Mit den Erfolgen unserer Genossen im übrigen Südamerika müssen wir uns nun selbst fragen, ob wir durch den Beitritt zur Internationale zur weltweiten Ausbreitung der Revolution beitragen sollen."
BOL_diverge_resources_for_capital_ship: "Zweigt zusätzliche Ressourcen für La Paz ab"
BOL_diverge_resources_for_capital_ship_desc: "Wir müssen das Schlachtschiff La Paz so schnell wie möglich bauen, auch wenn das bedeutet, dass wir Ressourcen von anderen Stellen abzweigen müssen!"
BOL_build_capital_ship: "Bau des Schlachtschiffs La Paz"
BOL_build_capital_ship_desc: "Während die termingerechte oder sogar frühere Fertigstellung des Schlachtschiffs La Paz positive Auswirkungen auf unsere Regierung haben wird, wird das Nichteinhalten unseres Wortes ernste Konsequenzen haben."
