### Intro Screen ###
BOL_country_intro_header: "Einführung zu Bolivien"
BOL_country_intro_content: "Seit seiner Gründung hat Bolivien außenpolitisch nicht gut abgeschnitten und viele schmerzhafte Verluste erlitten. Ein Grenzkonflikt mit Chile führte zum "Salpeterkrieg" (1879 - 1883), den Bolivien trotz eines Bündnisses mit Peru verlor und an dessen Ende die Nation gezwungen war, die Küstenprovinz Antofagasta abzutreten und so ihren Zugang zum Meer zu verlieren. Später, im Jahr 1903, unterzeichneten Brasilien und Bolivien den Vertrag von Petrópolis, der die wichtige Kautschuk produzierende Provinz Acre an Brasilien abtrat - ein beschämendes Abkommen, das die Bolivianer bis heute verärgert.\n\nWährend Boliviens Bergbaureichtum im Laufe der Jahre zunahm, wuchs auch der Einfluss der Bergbauunternehmen in der Regierung und ihre Fähigkeit, die Politik zu beeinflussen. Dann kam es zum Chaco-Krieg, in dem Bolivien trotz des flüchtigen Ruhmes einiger Siege, die den Krieg verlängerten, gründlich besiegt wurde und Paraguay nur auf Bitten Brasiliens und Perus um Frieden bat, da beide einen vollständigen Zusammenbruch des bolivianischen Staates befürchteten. Die apokalyptische Niederlage gegen Paraguay war nicht nur ein vernichtender Schlag für den bolivianischen Nationalstolz, sondern auch ein schwerer Schlag für die bolivianische Demokratie und Wirtschaft, da ein Großteil der Bevölkerung nun glaubt, dass der Chaco-Krieg das Werk besagter Bergbaukonzerne war, die sich in öffentliche Angelegenheiten einmischten: Der Chaco östlich des Parapeti-Flusses, nördlich des Pilcomayo und östlich der Anden sollte in seiner Gesamtheit und auf Dauer an Paraguay abgetreten werden; sein Ölreichtum für immer in fremden Händen.\n\nDie korrupte Zivilregierung wurde schnell für die Demütigung verantwortlich gemacht, da viele Generäle und Offiziere öffentlich die Einmischung des Präsidenten Daniel Salamanca und seiner liberalen Verbündeten beklagten. Germán Busch und David Toro, zwei dekorierte Kriegshelden, putschten Anfang 1934 die Regierung und bildeten eine ''Regierung der nationalen Befreiung'' mit einer breiten Unterstützungsbasis, aber keiner definierten Ideologie außer der, die Bedürfnisse der Armee zu erfüllen, das vom Krieg hinterlassene fiskalische Chaos zu bereinigen und zu versuchen, die Situation der Armen in den Städten zu verbessern. Obwohl Germán umfangreiche Änderungen an der Verfassung vorgenommen hat, bleibt die Situation so verzweifelt wie eh und je und es wird nicht viel brauchen, damit die bolivianische Wirtschaft zusammenbricht, sollten die Zinnpreise noch weiter fallen. Trotz alledem blicken die Bolivianer immer noch nach außen, erinnern sich an die alten glorreichen Zeiten und warten gespannt auf den Tag, an dem Gerechtigkeit geschaffen wird und ihnen Chaco und eine Küste zurückgegeben werden!"

