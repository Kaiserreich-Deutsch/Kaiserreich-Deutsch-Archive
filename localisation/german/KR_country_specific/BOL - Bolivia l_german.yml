BOL_bernardino_bilbao_rioja: "Bernardino Bilbao Rioja"
BOL_bernardino_bilbao_rioja_leader_desc: "§YGeboren:§! §L20. Mai 1895, in Arampampa, Departement Potosí, Republik Bolivien§!\n§YHintergrund:§! §LMit 17 Jahren trat Bernardino in das 'Colegio Militar del Ejercito' ein und erhielt ein Stipendium für die Militärakademie in Chile, wo er 1918 als Unterleutnant der Infanterie graduierte und 1919 Pilot wurde. Im Jahr 1926, bereits im Rang eines Majors, gründete er die 'Escuela de Aviación de Bolivia' und wurde zu einem Pionier der bolivianischen Luftfahrt. Während des Chaco-Krieges wurde er zum Nationalhelden und zeichnete sich durch seine Tapferkeit und sein hervorragendes Organisationstalent aus. Die Niederlage gegen die Paraguayer hat jedoch Bilbao Rojas politische Haltung drastisch verändert und ihn dazu gebracht, der Razón de Patria beizutreten. Jetzt, wo er an der Macht ist, wird er versuchen, die Macht unter sich zu zentralisieren und die Armee zu stärken, mit dem Ziel, Boliviens verlorenen Ruhm zurückzuerobern, was auch immer der Preis sein mag.§!"
BOL_bernardino_bilbao_rioja_air_chief_desc: "§YGeboren:§! §L20. Mai 1895, in Arampampa, Departement Potosí, Republik Bolivien§!\n§YHintergrund:§! §LBernardino Bilbao Rioja trat 1912 in das "Colegio Militar del Ejercito" ein, wo er ein Stipendium erhielt und an die chilenische Offiziersschule geschickt wurde. Dort erhielt er ein Stipendium und wurde auf die chilenische Offiziersschule geschickt. 1918 machte er seinen Abschluss als Artillerie-Unterleutnant und wurde 1919 auch zum Piloten ausgebildet. Bis 1926 erreichte er den Rang eines Majors und gründete und organisierte die "Escuela Militar de Aviación", wurde Fluglehrer und einer der Pioniere der bolivianischen Luftfahrt. 1932 wurde er als Teil eines Militärattachés nach Argentinien geschickt, wurde aber schnell zurückgerufen, als der Chaco-Krieg begann. Als er zurückkam, wurde er zum Generalinspekteur der bolivianischen Luftwaffe und des militärischen Transportwesens ernannt. Er nahm an den heftigen Schlachten bei Cañada Strongest, Kilómetro Siete, der Rückeroberung von Alihuatá und der Verteidigung von Vallamontes teil, wo er sich durch seine Tapferkeit und sein hervorragendes Organisationstalent auszeichnete.§!\n\n§YAnmerkungen:§W- Nachdem er durch Europa gereist war, ist er nun ein Mitglied der ultranationalistischen Razón de Patria.§!"

BOL_german_busch_becerra: "Germán Busch Becerra"
BOL_german_busch_becerra_leader_desc: "§YGeboren:§! §L23. März 1903, in der Republik Bolivien§!\n§YHintergrund:§! §LGermán Busch Becerras genauer Geburtsort ist derzeit nicht bekannt, da er seinen Kollegen und Mitarbeitern gegenüber nicht offen darüber gesprochen hat. Er trat 1922 in das "Colegio Militar de la Nación" ein, wo er 1927 seinen Abschluss als Leutnant machte, und stieg stetig auf, bis er kurz vor dem Chaco-Krieg Hauptmann wurde. Während des Chaco-Krieges wurde er mehrfach für seine Tapferkeit belohnt und gilt als bolivianischer Kriegsheld. Nach der Niederlage im Chaco-Krieg verbündete sich Busch mit David Toro, und beide putschten 1934 die liberale Regierung von Salamanca mit großer Unterstützung der Armee und der allgemeinen Bevölkerung. Seitdem hat Busch Reformen vorangetrieben, die die Situation in Bolivien langsam, aber stetig verbessert haben, und die allgemeine Bevölkerung schätzt ihn sehr. Allerdings war Busch nie darauf vorbereitet, Politiker zu sein, und es bleibt unklar, ob er als Präsident weitermachen möchte oder endlich Wahlen ausrufen wird, sobald sich die Situation normalisiert.§!"
BOL_german_busch_becerra_commander_desc: "§YGeboren:§! §L23. März 1903, in der Republik Bolivien§!\n§YHintergrund:§! §LGermán Busch Becerra trat 1922 in das 'Colegio Militar del Ejercito' ein und machte 1927 seinen Abschluss als Kavallerie-Unterleutnant. Er wurde kurz vor dem Chaco-Krieg zum Leutnant befördert. Er nahm an der Schlacht von Boqueron teil, wo er zum Rückzug gezwungen wurde, nachdem es ihm nicht gelungen war, die Garnison im Fort Boqueron in einer der blutigsten Schlachten des Chaco-Krieges zu befreien. Trotzdem wurde er zum Hauptmann des 5. Kavallerie-Regiments befördert, wo er für seine Tapferkeit mit dem 'Orden del Condor de los Andes' ausgezeichnet wurde. Später schloss er sich anderen verärgerten Armeegenerälen an und stürzte die Regierung von Salamanca und widmete sich seither der Politik. Obwohl er zum bolivianischen Nationalhelden wurde, hat der Chaco-Krieg Germán emotional gezeichnet. Quellen, die seiner Familie nahestehen, enthüllen, dass er mit einem schweren Fall von Depression zu kämpfen hat.§!\n\n§YAnmerkungen:§W- Führer der Junta de Salvación Nacional.§!"

BOL_carlos_quintanilla_quiroga: "Carlos Quintanilla Quiroga"
BOL_carlos_quintanilla_quiroga_leader_desc: "§YGeboren:§! §L22. Januar 1888, in Cochabamba, Departement Cochabamba, Republik Bolivien§!\n§YHintergrund:§! §LCarlos Quintanilla Quiroga schloss 1903 sein Studium an der 'Universidad de San Simon de Cochabamba' als Bachelor of Science and Literature ab und trat gleich danach in die Militärakademie ein, die er 1907 als Second Lieutenant abschloss. Als Veteran des Chaco-Krieges wurde er zum Militärgouverneur von Bolivien ernannt. Während er innerhalb der Armee respektiert wird, bleibt abzuwarten, ob er Bolivien effektiv befrieden und vom Rande des Zusammenbruchs zurückbringen kann.§!"
BOL_carlos_quintanilla_quiroga_commander_desc: "§YGeboren:§! §L22. Januar 1888, in Cochabamba, Departement Cochabamba, Republik Bolivien§!\n§YHintergrund:§! §LCarlos Quintanilla Quiroga schloss 1907 sein Studium am "Colegio Militar del Ejercito" als Leutnant ab. Während des Weltkrieges wurde er als Militärattaché nach Deutschland geschickt und absolvierte mehrere militärische Kurse an der deutschen Kriegsakademie. Er kehrte nach Bolivien zurück und erreichte den Rang eines Kommandanten vor dem Ausbruch des Chaco-Krieges, wo er nach dem Rücktritt von Filiberto Osorio Stabschef wurde. Quintanilla war jedoch für die bolivianische Niederlage in der Schlacht von Boquerón verantwortlich, da er die Anzeichen eines bevorstehenden paraguayischen Angriffs ignorierte und keine bedeutenden strategischen Entscheidungen traf, die den Verlauf der Schlacht hätten ändern können. Nach dem Fall von Boquerón versammelte er sich mit anderen Mitgliedern des bolivianischen Oberkommandos, um den nächsten Schritt zu besprechen. Das Treffen endete nach einem hitzigen Schlagabtausch zwischen Quintanilla und Bilbao Rioja, bei dem Rioja schließlich seine Pistole zog und auf Quintanilla zielte, was eine Rivalität zwischen diesen beiden Offizieren auslöste.§!"

BOL_demetrio_canelas_canelas: "Demetrio Canelas Canelas"
BOL_demetrio_canelas_canelas_leader_desc: "§YGeboren:§! §L7. April 1881, in San Benito, Departement Cochabamba, Republik Bolivien§!\n§YHintergrund:§! §LNachdem er sich für eine juristische Laufbahn entschieden hatte, trat Demetrio Canelas in die Höhere Universität von San Andrés ein und schloss diese erfolgreich ab, wo er später Professor wurde. Im Jahr 1914 trat er der neu gegründeten Republikanischen Partei bei und entschied sich 1920 für den konservativeren Flügel unter der Führung von Daniel Salamanca und wurde Mitglied der Echten Republikanischen Partei. In den 1920er Jahren beteiligte sich Canelas an der Organisation der Zeitung La Patria in Oruro und war außerdem als Schriftsteller und Journalist tätig. Als Salamanca schließlich zum Präsidenten gewählt wurde, bekleidete er in dessen Regierung verschiedene Ministerposten. Nach dem Putsch von Busch und dem Tod von Daniel Salamanca im Jahr 1935 übernahm er dessen Platz als Führer der geschwächten echten Republikanischen Partei, und unter seiner Führung stieg eine der \"traditionellen\" Parteien wieder an die Spitze auf.§!"

BOL_mamerto_urriolagoitia_harriague: "Mamerto Urriolagoitia Harriague"
BOL_mamerto_urriolagoitia_harriague_leader_desc: "§YGeboren:§! §L5. Dezember 1895, in Sucre, Departement Chuquisaca, Republik Bolivien§!\n§YHintergrund:§! §LMamerto Urriolagoitia Harriague schloss 1916 sein Studium an der 'Universidad Mayor de San Francisco Xavier' als Jurist ab und trat während seiner Studienzeit der PRG bei. Im Jahr 1917 wurde er als bolivianischer Botschafter nach London und später nach Kanada entsandt. Er kehrte 1937 zurück und hatte vor den Wahlen das Amt des Senators inne. Urrutio wird die Politik der PRG fortsetzen, einen engen Kontakt zur katholischen Kirche halten, um seine Legitimität zu sichern und versuchen, ausländische Investitionen anzuziehen.§!"

BOL_enrique_hertzog: "Enrique Hertzog"
BOL_enrique_hertzog_leader_desc: "§YGeboren:§! §L10. Dezember 1897, in La Paz, Departement La Paz, Republik Bolivien§!\n§YHintergrund:§! §LJosé Enrique Hertzog Garaizábal schloss 1921 sein Studium als Arzt an der 'Universidad Mayor de San Andres' ab. Er schloss sich der 'Partido Republicano Genuino' an, die von Daniel Salamanca geführt wurde, und stieg in der Partei auf, bis er während des Chaco-Krieges Kriegsminister wurde. Jetzt, wo Hertzog Präsident ist, wird er versuchen, die Politik, die Busch Becerra gemacht hat, auf die unpopuläre Politik Salamancas zurückzuführen und von dort aus versuchen, die Situation in Bolivien zu verbessern.§!"

BOL_tomas_manuel_elio: "Tomás Manuel Elío"
BOL_tomas_manuel_elio_leader_desc: "§YGeboren:§! §L25. März 1886, in La Paz, Departement La Paz, Republik Bolivien§!\n§YHintergrund:§! §LKurz nach seinem Abschluss als Jurist an der Höheren Universität von San Andrés trat Tomás Elío der damals dominierenden Liberalen Partei bei. Im Jahr 1913 war er einer der Mitbegründer der Radikalen Partei, einer Gruppe junger fortschrittlicher Liberaler unter der Leitung von Franz Tamayo Solares, die sich bis 1920 vehement gegen die Stagnation der Regierungspartei wandte und soziale Reformen vorantrieb. Nach dem Staatsstreich der Republikanischen Partei löste sich die Gruppe auf, und Elío und seine Anhänger kehrten zur Liberalen Partei zurück. In den 1920er Jahren arbeitete er an der Universität und kehrte 1928 in die aktive Politik zurück, wurde Abgeordneter von La Paz und ein Jahr später Finanzminister. Während der Regierung von Daniel Salamanca wurde Tomás Manuel Elío zu einer der wichtigsten Persönlichkeiten der Partei. Nach dem Tod des langjährigen liberalen Parteivorsitzenden Ismael Montes wurde er zu dessen Nachfolger ernannt, in der Hoffnung, dass seine fortschrittlichen Ansichten die Partei fast zwei Jahrzehnte nach dem letzten liberalen Präsidenten wieder an die Spitze bringen würden.§!"

BOL_simon_iturri_patino: "Simon Iturri Patiño"

BOL_alcides_arguedas: "Alcides Arguedas"
BOL_alcides_arguedas_leader_desc: "§YGeboren:§! §L15. Juli 1879, in La Paz, Departement La Paz, Republik Bolivien§!\n§YHintergrund:§! §LAlcides Arguedas Díaz begann 1904 ein Studium der Rechts- und Politikwissenschaften an der "Universidad Mayor de San Andrés" und ging später nach Paris, um Soziologie zu studieren. Nach seiner Rückkehr nach Bolivien schloss er sich der Partido Liberal an, wo er in den Reihen der Partei aufstieg, bis er 1916 zum Abgeordneten und 1929 zum Botschafter in Kolumbien gewählt wurde, wo er wegen seiner Kritik an Präsident Hernando Siles entlassen wurde. Seine Kritik an den folgenden Regierungen führte dazu, dass er ins Exil geschickt und 1936 sogar von Präsident Busch-Becerra geohrfeigt wurde. Dank des Einflusses der Partido Liberal konnte er zur Wahl 1942 nach Bolivien zurückkehren. Er ist ein produktiver Schriftsteller, der mehrere Bücher und Essays über die harte bolivianische Realität verfasst hat, und nun, da er Präsident geworden ist, wird er versuchen, die ineffiziente bolivianische Bürokratie zu liberalisieren und dem einfachen Bürger zu einem besseren Lebensstandard zu verhelfen. Allerdings haben die Bergbauunternehmen großen Einfluss auf seine Partei, und er könnte gezwungen sein, Zugeständnisse an diese Unternehmen zu machen...§!"

BOL_gabriel_gosalvez: "Gabriel Gosálvez Tejada"
BOL_gabriel_gosalvez_leader_desc: "§YGeboren:§! §L15. November 1899, in Yungas, Departement La Paz, Republik Bolivien§!\n§YHintergrund:§! §LKurz nach seiner Geburt in den regnerischen Andenausläufern zog seine Familie nach La Plaza. Nach der Schule, in der er den Spitznamen Gabicho erhielt, schrieb er sich an der Höheren Universität von San Andrés ein und schloss 1923 mit einem Diplom in Wirtschaftswissenschaften ab. Gleichzeitig beteiligte er sich an der Gründung der linksradikalen Zeitung El Hombre Libre und später mehrerer anderer Zeitungen im Regierungsbezirk La Plaza. Als Mitglied der Republikanischen Partei von Bautista Saavedra wurde er zum persönlichen Sekretär seines Nachfolgers Felipe Segundo Guzmán gewählt und behielt diese Position auch unter dem nächsten Präsidenten, Hernando Siles. 1928 wurde er zum Berater des Botschafters in Argentinien ernannt, und zwei Jahre später wurde er zum Konsul in Europa ernannt. Nach dem Ausbruch des Chaco-Krieges beteiligte sich Gabriel Gosálvez aktiv an der Umstrukturierung der Republikanischen Partei und ihrer Umwandlung in die Sozialistische Republikanische Partei und wurde bald zur zweitmächtigsten Person nach Saavedra. Nach dem Staatsstreich von Busch und der Deportation von Bautista führte Gosálvez eine Splittergruppe von so genannten \"Anti-Personalisten\" an, die sich bereit erklärten, mit dem Militärregime zusammenzuarbeiten, und Gabriel Gosálvez wurde schnell zu einem vertrauten Minister von Germán Busch.§!"

BOL_enrique_penaranda_castillo: "Enrique Peñaranda Castillo"
BOL_enrique_penaranda_castillo_army_chief_desc: "§YGeboren:§! §L15. November 1892, in Chuchulaya, Departement La Paz, Republik Bolivien§!\n§YHintergrund:§! §LEnrique Peñaranda del Castillo schloss das "Colegio Militar del Ejercito" 1910 als Leutnant ab und stieg langsam auf, bis er 1932 Oberst wurde. Er nahm an der gescheiterten Befreiungsaktion während der Schlacht von Boquerón teil und wurde später Kommandeur der bolivianischen 4. Armee, um den Rückzug nach Saavedra zu organisieren. Armee und organisierte den Rückzug nach Saavedra. Später leitete er die Entlastungsbemühungen bei einer weiteren Einkesselung während der Zweiten Schlacht von Alihuatá, in der Nähe von Campo Vía. Trotz der vernichtenden Niederlage gegen die paraguayische Armee, gelang es Peñarada, die eingekesselten Truppen zu evakuieren. Dies führte dazu, dass er landesweit als Held populär wurde und zu seiner Beförderung zum Chef der bolivianischen Armee führte, ein Posten, den er bis 1934 behielt. Nach seiner Niederlage in der Schlacht von El Carmen beschloss Präsident Salamanca, ihn von seinem Posten zu entfernen, ein Schritt, der schließlich zum Staatsstreich der Junta de Salvacion Nacional führte.§!"

BOL_enrique_baldivieso: "Enrique Baldivieso Aparicio"
BOL_enrique_baldivieso_leader_desc: "§YGeboren:§! §L15. April 1902, in Tupiza, Departement Potosí, Republik Bolivien§!\n§YHintergrund:§! §LWährend seiner Studienzeit leitete Enrique Baldivieso mehrere Studentengruppen, die die rückständigen Praktiken und die Politik der Liberalen Partei kritisierten, und wurde ein prominenter Jugendführer. Zu Beginn der Regierung von Hernando Siles gehörte er zu dessen innerem Kreis und war eine der Schlüsselfiguren bei der Gründung der Partei der Nationalen Union, besser bekannt unter der Bezeichnung Nationalistische Partei. Als Anführer des radikalen Jugendflügels versuchte Baldivieso erfolglos, die Aufmerksamkeit des Präsidenten auf sein antiliberales und antikapitalistisches Programm zu lenken, das dem Sozialismus nahe stand. Nach dem Sturz von Siles und dem Antritt der konservativen Regierung von Daniel Salamanca stellte sich Baldivieso, der zunächst den Krieg im Chaco unterstützt hatte, nach der Niederlage der bolivianischen Armee in Opposition zur Regierung und wandelte bald darauf die Nationalistische Partei in die Vereinigte Sozialistische Partei um und zog damit die aufkeimende sozialistische Bewegung an. Baldivieso, der den Putsch von Busch unterstützte, wurde einer seiner vertrauten Minister und ist nun, da er zum Präsidenten gewählt wurde, bereit, sein Programm umzusetzen.§!"

BOL_carlos_montenegro: "Carlos Montenegro Quiroga"
BOL_carlos_montenegro_leader_desc: "§YGeboren:§! §L26. Dezember 1903, in Cochabamba, Departement Cochabamba, Republik Bolivien§!\n§YHintergrund:§! §LMontenegro wurde in eine wohlhabende Familie hineingeboren - sein Vater war Lokalpolitiker, Polizist und Schriftsteller, seine Mutter die Tochter wohlhabender Grundbesitzer - und war das zweite von fünf Kindern. Nach einigen Jahren waren die Familienfinanzen aufgrund von Schulden schnell geschrumpft, aber Carlos Montenegro konnte 1925 ein Jurastudium an der Höheren Universität von San Simón absolvieren. Schon vorher, im Alter von 18 Jahren, begann Montenegro als Journalist zu arbeiten, zunächst mit Veröffentlichungen in der Avantgarde-Zeitschrift Arte y Trabajo, in der er anarchistische und antiklerikale Propaganda verbreitete und sogar die Exkommunikation durch den Bischof von Cochabamba erwirkte. Im Jahr 1926 trat er der Nationalistischen Partei bei, wofür er vom bolivianischen Universitätsverband kritisiert wurde. Während des Chaco-Krieges wurde Montenegro in die Armee eingezogen, allerdings nicht an die Front, sondern als Propagandist, und stieg bis zum Rang eines Propaganda-Inspektors des Generalstabs auf. Dort lernte er den Kriegsberichterstatter Augusto Céspedes kennen, mit dem er antiliberale und sozialistische Ideen teilte, und heiratete sogar dessen Schwester Yolanda. Nach dem Putsch von Busch schloss sich Montenegro der Vereinigten Sozialistischen Partei an und gründete zusammen mit Céspedes die Zeitung La Calle, die schnell zur wichtigsten sozialistischen und nationalistischen Publikation des Landes wurde.§!"

BOL_victor_paz_estenssoro: "Victor Paz Estenssoro"
BOL_victor_paz_estenssoro_leader_desc: "§YGeboren:§! §L2. Oktober 1907, in Tarija, Departement Tarija, Republik Bolivien§!\n§YHintergrund:§! §LIn seiner Jugend wollte Víctor Ángel Paz Estenssoro Bauingenieurwesen studieren, doch da diese Laufbahn an den bolivianischen Universitäten nicht angeboten wurde, entschied er sich für ein Jurastudium an der 'Universidad Mayor de San Andrés', das er 1927 mit nur zwanzig Jahren als Anwalt abschloss. Als der Chaco-Krieg ausbrach, trat Paz in die Armee ein und erreichte wenige Monate nach seiner Einberufung den Rang eines Unteroffiziers. Während des Krieges las er das 'ABC des Kommunismus' von Bucharin und 'The Burning Question of Trade Unionism' von De Leon, die Víctor in Richtung syndikalistischer Ideale beeinflussten. Nach Kriegsende arbeitete Paz ein Jahr lang als Anwalt für die 'Patiño-Minen', die dem Zinnkönig Patiño gehörten, wo er das Ausmaß des Einflusses der Bergbauunternehmen auf die bolivianischen Angelegenheiten mitbekam. Empört schloss er sich der neu gegründeten "Partido Socialista Unificado" an und versuchte, gemäßigte politische Kräfte um sich zu scharen, die den korrupten Einfluss privater Unternehmen auf die bolivianische Regierung beenden wollten. Nachdem er es geschafft hat, Präsident zu werden, wird sich Víctor für eine Landreform, die Verstaatlichung von Schlüsselindustrien und bessere Arbeitsbedingungen für alle Bolivianer einsetzen.§!"

BOL_tristan_marof: "Tristán Marof"
BOL_tristan_marof_leader_desc: "§YGeboren:§! §L10. Februar 1898, in Sucre, Departement Chuquisaca, Republik Bolivien§!\n§YHintergrund:§! §LTristan Marof, der mit bürgerlichem Namen Gustavo Adolfo Navarro heißt, wurde in eine nicht sehr wohlhabende Familie hineingeboren und absolvierte eine Ausbildung zum Rechtsanwalt. Als begabter Schriftsteller begann er im Alter von 17 Jahren mit der Herausgabe der kurzlebigen Zeitschrift Renacimiento Altoperuano und schloss sich dem Kreis der Opposition gegen die liberale Herrschaft an, der sich um die Republikanische Partei scharte. Als Unterstützer von Bautista Saavedra wurde er mit einem Posten als Konsul in der neu anerkannten französischen Kommune belohnt, wo sich seine Ansichten radikalisierten und Marof, nachdem er sein Pseudonym angenommen hatte, begann, eine radikal marxistische und antiimperialistische Politik zu vertreten. In Frankreich erlangte Tristan Marof als wichtigster bolivianischer Marxist Bekanntheit und Einfluss und verfasste in der ersten Hälfte der 1920er Jahre verschiedene politische Werke, die von Leuten wie Romain Rolland oder Henri Barbusse positiv aufgenommen wurden. Als er im September 1926 nach Bolivien zurückkehrte, gründete er die Sozialistische Partei, die jedoch schnell geschlossen wurde, weil sie sich weigerte, mit Hernando Siles zusammenzuarbeiten, und Marof selbst wurde des Landes verwiesen. Danach beteiligte sich Marof an verschiedenen ausländischen sozialistischen Gruppen in Chile und Patagonien, wie der Revolutionären Arbeiterpartei, und wird nun, nachdem er an der Spitze der Partei steht und Präsident geworden ist, versuchen, den rückständigen bolivianischen Staat zu reformieren.§!"

BOL_jose_antonio_arze_y_arze: "José Antonio Arze y Arze"
BOL_jose_antonio_arze_y_arze_leader_desc: "§YGeboren:§! §L13. Januar 1904, in Cochabamba, Departement Cochabamba, Republik Bolivien§!\n§YHintergrund:§! §LJosé Antonio Arze y Arze schloss 1926 sein Studium an der 'Universidad Mayor de San Simón' als Jurist ab und trat dann der 'Federación Universitaria Boliviana' bei, wo er begann, von den syndikalistischen Idealen innerhalb der Organisation beeinflusst zu werden. Zusammen mit anderen Intellektuellen der Organisation wie Ricardo Anaya und Jose Cuadros Quiroga schufen Arze y Arze das 'Programa de Principios', in dem sie forderten, dass Bolivien den Bergbau und die Erdölindustrie verstaatlichen, Land für Einheimische zur Verfügung stellen und strengere Arbeitsgesetze durchsetzen müsse. Josés radikale Anti-Kriegs-Haltung zwang ihn jedoch, nach Chile zu gehen, als es zum Chaco-Krieg kam. Nach Ende des Krieges kehrte er zurück und gründete die 'Partido de la Izquierda Revolucionaria', die Unterstützung bei den ausgebeuteten Bergarbeitern in den ärmeren Gebieten Boliviens sammelte. Nachdem Arze y Arze es geschafft hat, Präsident zu werden, wird er das 'Programa de Principios' in Kraft setzen und weitere Reformen durchführen, um Bolivien in ein revolutionäres Land zu verwandeln.§!"

BOL_carlos_salazar_mostajo: "Carlos Salazar Mostajo"
BOL_daniel_sanchez_bustamante: "Daniel Sanchez Bustamante"
BOL_angel_ayora: "Angel Ayora"

BOL_gualberto_villarroel_lopez: "Gualberto Villarroel López"
BOL_gualberto_villarroel_lopez_leader_desc: "§YGeboren:§! §L15. Dezember 1908, in Villa Rivero, Departement Cochabamba, Republik Bolivien§!\n§YHintergrund:§! §LNach seinem Abschluss an der Nationalen Schule von Sucre im Jahr 1924 trat Gualberto Villarroel im folgenden Jahr in die Militärakademie der Armee ein, die er im Rang eines Leutnants mit Auszeichnung abschloss. Sofort wurde er an die Front des Chaca-Krieges eingezogen, wo er zum Hauptmann befördert wurde und vor allem die Enttäuschung des unwirksamen Oberkommandos und die Niederlage der bolivianischen Armee zu spüren bekam. Kurz nach Kriegsende schloss sich Villarroel der Geheimloge Razón de Patria an und wurde schnell zur rechten Hand ihres Gründers Elías Belmonte Pabón.\n\nNach der Niederlage des vorangegangenen Aufstands und dem Sieg der Syndikalisten bei den Wahlen beschloss die Loge, einen neuen Versuch zur Rettung des Landes zu unternehmen, und stellte Villarroel als Präsident auf, wobei sie sich seine Jugend und seinen guten Ruf beim Militär zunutze machte.§!"
BOL_gualberto_villarroel_lopez_army_chief_desc: "§YGeboren:§! §L15. Dezember 1908, in Villa Rivero, Departement Cochabamba, Republik Bolivien§!\n§YHintergrund:§! §LGualberto Villarroel López trat in das 'Colegio Militar del Ejercito' ein, wo er 1930 als Unterleutnant graduierte. Von seinem Abschluss an stieg López stetig in den Rängen auf, bis zum Beginn des Chaco-Krieges, wo seine Gerissenheit und Tapferkeit ihn zu einem Kriegshelden für das bolivianische Volk machten.\n§YWichtige Anmerkungen:§W- Mitglied der Razón de Patria.§!"

BOL_manuel_marzana: "Manuel Marzana"
BOL_manuel_marzana_theorist_desc: "§YGeboren:§! §L7. Juni 1889, in Tarabuco, Departement Chuquisaca, Republik Bolivien§!\n§YHintergrund:§! §LBernardino Bilbao Rioja trat 1912 in das "Colegio Militar del Ejercito" ein, wo er ein Stipendium erhielt und an die chilenische Offiziersschule geschickt wurde. Dort erhielt er ein Stipendium und wurde auf die chilenische Offiziersschule geschickt. 1918 machte er seinen Abschluss als Artillerie-Unterleutnant und wurde 1919 auch zum Piloten ausgebildet. Bis 1926 erreichte er den Rang eines Majors und gründete und organisierte die "Escuela Militar de Aviación", wurde Fluglehrer und einer der Pioniere der bolivianischen Luftfahrt. 1932 wurde er als Teil eines Militärattachés nach Argentinien geschickt, wurde aber schnell zurückgerufen, als der Chaco-Krieg begann. Als er zurückkam, wurde er zum Generalinspekteur der bolivianischen Luftwaffe und des militärischen Transportwesens ernannt. Er nahm an den heftigen Schlachten bei Cañada Strongest, Kilómetro Siete, der Rückeroberung von Alihuatá und der Verteidigung von Vallamontes teil, wo er sich durch seine Tapferkeit und sein hervorragendes Organisationstalent auszeichnete.§!\n\n§YAnmerkungen:§W- Nachdem er durch Europa gereist war, führt er nun die ultranationalistische Partido Nacional Boliviano.§!"

