### Events ###
bol.2.t: "Die Wahlen von [GetYear]"
bol.2.d: "Bolivien hat in den letzten Jahren sehr gelitten, aber obwohl die Busch-Administration nicht viel erreicht hat, konnte er die Nation zusammenhalten und hat es uns ermöglicht, mit den Wahlen von [GetYear] fortzufahren. Die Spannungen sind hoch, da die Syndikalisten zum ersten Mal in unserer Geschichte zur Teilnahme zugelassen wurden und sich als würdiger Konkurrent erweisen."
bol.2.a: "Tomás Manuel Elío."
bol.2.b: "Demetrio Canelas Canelas."
bol.2.c: "Enrique Baldivieso Aparicio."
bol.2.e: "José Antonio Arze y Arze."

bol.3.t: "Die Wahlen von [GetYear]"
bol.3.d: "Der Wahltag in Bolivien steht wieder einmal vor der Tür und es sieht nach einem weiteren engen Kampf zwischen allen großen Parteien aus. Während die Wahlen weniger turbulent sind als die vorherigen, können die Stimmen in den äußeren Provinzen das Ergebnis noch in alle Richtungen beeinflussen."
bol.3.a: "Alcides Arguedas."
bol.3.b: "Enrique Hertzog."
bol.3.c: "Carlos Montenegro Quiroga."
bol.3.e: "José Antonio Arze y Arze."

bol.4.t: "Die Wahlen von [GetYear]"
bol.4.d: "Der Wahltag steht wieder einmal vor der Tür und es sieht nach einem weiteren engen Kampf zwischen allen großen Parteien um das höchste Amt aus."
bol.4.a: "Mamerto Urriolagoitia Harriague."
bol.4.b: "Victor Paz Estenssoro."
bol.4.c: "Carlos Salazar Mostajo."

bol.201.t: "Die PSU bezweifelt die Legitimität von Elío!"
bol.201.d: "Elío ist mit der Unterstützung der Partido Liberal als Sieger aus dieser Wahl hervorgegangen. Jedoch fechtet die Partido Socialista Unificado das Wahlergebnis an! Sie behaupten, dass die Wahlergebnisse vom Zinnkönig Patiño, einem unserer größten Unterstützer, beeinflusst wurden, dem sie vorwerfen, dass er seine Gelder zum Kauf von Stimmen und zur Beeinflussung von Wahllokalen verwendet hat und haben erklärt, dass die Wahlen wiederholt werden sollten. Ihre Meinung spielt kaum eine Rolle, da Arguedas jetzt den Palacio Quemado besetzt und sie nur noch eine Minderheit im Nationalkongress sind."
bol.201.a: "Es war eine faire Wahl."

bol.202.t: "Eine syndikalistische Republik?"
bol.202.d: "Zur Überraschung eines Großteils des bolivianischen Establishments haben die Syndikalisten nicht nur den Sieg bei den Wahlen errungen, sondern dies mit einem weitaus größeren Vorsprung als erwartet. Da viele der führenden Industriellen und korrupten Eliten um ihre Sicherheit fürchten, ist der Kampf noch lange nicht zu Ende, da die revanchistische RADEPA die Ergebnisse anfechtet und in einigen der äußeren Regionen sogar zu den Waffen gegriffen hat."
bol.202.a: "Wir bringen Bolivien wieder zu seinem alten Glanz!"
bol.202.b: "Die Demokratie muss respektiert werden!"

bol.5.t: "Der Schwarze Montag trifft die Nation"
bol.5.d: "Die Schockwellen des globalen Wirtschaftsdesasters haben unsere Märkte erreicht und die Bergbauindustrie unmittelbar getroffen. Die Preise für die einfachsten Rohstoffe steigen sprunghaft an und Entlassungen bei den von den Bergbauoligarchen geführten Unternehmen haben bereits begonnen."
bol.5.a: "Es nimmt kein Ende!"

bol.6.t: "Jährliche Kriegsreparationen an Paraguay"
bol.6.d: "Nach unserer horrenden Niederlage gegen Paraguay im Chaco-Krieg haben wir nicht nur unsere Würde und unser erdölreiches Land verloren, sondern wurden auch gezwungen, den Paraguayern Kriegsreparationen zu zahlen. Diese massiven Summen an Geld und Gütern haben unsere Wirtschaft schwer belastet und machen eine Erholung nahezu unmöglich."
bol.6.a: "Wir haben keine andere Wahl..."

bol.7.t: "Lake Titicaca Maneouvres"
bol.7.d: "Created with a lavish opening ceremony, President [BOL.GetLeader] has announced the creation of the Fuerza Naval Boliviana. Consisting of 4 patrol boats and over 1500 members of the Bolivian land forces, our fleet is the pride of the nation and a testament to our lost territories on the Pacific Coast.\n\nWhile some have raised concerns, asking whether this is really the best use of our taxes, the majority of our military sees this as a political statement desperately needed in these trying times to raise morale."
bol.7.a: "We have a dream...!"

#Strikes
bol.8.t: "Die Zinnpreise brechen ein!"
bol.8.d: "Während das Desaster des Schwarzen Montags die Welt in seinen Bann zieht, sind die Zinnimporte des deutschen Raums katastrophal eingebrochen und haben den Preis des Rohstoffs mit nach unten gezogen. Als einer der wichtigsten Motoren unserer Wirtschaft, der bereits in den letzten Jahren unter einer Rezession gelitten hat, ist der Sektor in Aufruhr, da die Bergbauunternehmen nicht wissen, wie es weitergehen soll und die Arbeitsplätze im Bergbau von Tag zu Tag unsicherer werden."
bol.8.a: "Oh nein!"

bol.9.t: "Streiks in den Zinnminen"
bol.9.d: "Während sich die Zinngewinne im freien Fall befinden und das Land in die größte Depression seiner Geschichte abrutscht, haben sich die Bergleute der Minen Siglo XX und Catavi in der Provinz Potosi an ihre Geschäftsführung gewandt und bessere Bedingungen gefordert. Die Weigerung der Corporación Minera de Bolivia hat zu einem Streik der Bergleute geführt, die alle Arbeit niedergelegt haben und die anderen Minen auffordern, sich ihnen gegen die Ungerechtigkeit anzuschließen."
bol.9.a: "Wir müssen entschlossen handeln!"
bol.9.b: "Die Bergleute haben Recht! Nieder mit den Baronen!"

bol.10.t: "Das Massaker von Catavi"
bol.10.d: "Als Reaktion auf den Streik in Catavi befahl Busch dem Militär, einzugreifen und die Angelegenheit zu lösen. 7000 Bergarbeiter, die sich an dem Streik beteiligten, marschierten in Richtung der Büros der Geschäftsführung, als die Armee die Gruppe umzingelte und ihnen befahl, sich zurückzuziehen und zur Arbeit zurückzukehren.\n\n Die Weigerung der Bergarbeiter, dies zu tun, führte dazu, dass das Militär das Feuer auf die Menschenmenge eröffnete. Über 6 Stunden lang schoss die Armee weiter auf die Masse, was zu Hunderten von Verwundeten und laut staatlichen Medien zu 19 Toten führte. Die Organisatoren des Streiks behaupten jedoch, dass über 400 Bergarbeiter bei dem Vorfall getötet wurden und sind über den Vorfall empört."
bol.10.a: "Eine gut gemachte Arbeit."
bol.10.b: "Findet die Verantwortlichen!"

bol.11.t: "Weitere Streiks in den Huanuni-Minen"
bol.11.d: "Obwohl der Abbruch des Catavi-Streiks Hunderte von Opfern forderte, haben es die Bergarbeiter von Huanuni dennoch gewagt, sich der Armee entgegenzustellen und wiederholen die Forderungen ihrer toten Brüder. Wahrscheinlich inspiriert durch die Erfolge der syndikalistischen Bewegung in Patagonien und Chile, scheinen die Bergarbeiter keine Angst zu haben, ihre Rechte zu verteidigen und stellen die Regierung und die Unternehmen, für die sie arbeiten, offen in Frage."
bol.11.a: "Brecht die Streiks mit militärischer Gewalt!"

bol.12.t: "Die PSU unterstützt den Streik!"
bol.12.d: "Unter aufmerksamer Beobachtung der eskalierenden Situation in Catavi hat das PSU heute eine offizielle Erklärung abgegeben, in der es seine volle Unterstützung für die Streikenden ausdrückt und sich ihrer Forderung nach besseren Lebensbedingungen und höheren Löhnen anschließt."
bol.12.a: "Die Sache eskaliert weiter"

bol.13.t: "Die PIR unterstützt den Streik!"
bol.13.d: "Für niemanden überraschend hat die Syndikalistische Partei die Bergbauoligarchen verurteilt und alle Bergarbeiter in der Zinnindustrie zu einem Streik aufgerufen. Unter dem Eindruck des Erfolgs der Revolution in Chile hofft die Partei, dass auch die bolivianischen Bergarbeiter erfolgreich ihr Joch abwerfen und bessere Arbeits- und Lebensbedingungen erhalten werden."
bol.13.a: "Die Sache eskaliert weiter."

bol.14.t: "Die Huanuni-Mine schließt sich dem Streik an"
bol.14.d: "Während die Streiks in Catavi immer weiter eskalieren und kein Ende in Sicht ist, haben auch die Bergleute der Huanuni-Mine die Arbeit niedergelegt und ihre Unterstützung für ihre Brüder in Catavi und Siglo XX angekündigt. Die Politiker von PSU und PIR reagierten sofort, indem sie die Aktion befürworteten und die anderen Zinnminen aufforderten, die Bewegung zu unterstützen."
bol.14.a: "Wir verlieren die Kontrolle über die Situation!"

bol.15.t: "Unruhen in Oruro!"
bol.15.d: "Nachdem Arbeiter in der gesamten Branche die Arbeit niedergelegt haben, haben sich nun auch die Arbeiter der Zinnmine La Salvadora der Bewegung angeschlossen. Diese Bergleute, die überwiegend aus der Stadt Oruro stammen, haben ihr Lager vor dem Firmensitz der Zinnkönige (Simón Iturri Patiño) aufgeschlagen und die Forderungen nach höheren Löhnen und sichereren Arbeitsbedingungen lautstark unterstützt."
bol.15.a: "Das ist weit genug gegangen! Entsendet die Armee!"
bol.15.b: "Wir sollten Hilfe im Ausland suchen!"

bol.16.t: "Die peruanisch-bolivianische Konföderation wiederherstellen?"
bol.16.d: "Die Konföderation zwischen unseren beiden Nationen war ein kurzlebiger Zustand zwischen 1836-1839, der auf der Idee basierte, dass die beiden Nationen gemeinsam stärker sein und sich als ernsthafter Gegner für die anderen Machtblöcke erweisen würden. Die katastrophale Niederlage gegen Chile und Argentinien im Konföderationskrieg ließ die Union jedoch auseinanderbrechen und die beiden unabhängigen Nationen neu entstehen.\n\nAllerdings ist die Unterstützung für die Union in beiden Nationen bis heute groß und hat aufgrund der Misserfolge des Chaco-Krieges und der sich abschwächenden Wirtschaft sogar an Popularität gewonnen. Die Unfähigkeit von Busch, das Problem der Streikenden zu lösen, hat den Fall wieder aufgerollt und es werden ernsthafte Vorschläge von verschiedenen Kabinettsmitgliedern zugunsten der Union vorgelegt."
bol.16.a: "Wir können das alleine regeln! Entsendet die Armee!"
bol.16.b: "Schlagt die Idee in Peru vor."

bol.17.t: "Bolivien bietet an, die peruanisch-bolivianische Konföderation wieder zu errichten"
bol.17.d: "Die Konföderation zwischen unseren beiden Nationen war ein kurzlebiger Zustand zwischen 1836-1839, der auf der Idee basierte, dass die beiden Nationen gemeinsam stärker sein und sich als ernsthafter Gegner für die anderen Machtblöcke erweisen würden. Die katastrophale Niederlage gegen Chile und Argentinien im Konföderationskrieg ließ die Union jedoch auseinanderbrechen und die beiden unabhängigen Nationen neu entstehen.\n\nAllerdings ist die Unterstützung für die Union in beiden Nationen bis heute groß und hat in Bolivien aufgrund der Misserfolge des Chaco-Krieges und der sich abschwächenden Wirtschaft sogar an Popularität gewonnen. Die Unfähigkeit von Busch, die Arbeitsprobleme seiner Nation zu lösen, und der starke Druck der anderen Parteien haben ihn gezwungen, eine Wiedereinführung der Konföderation vorzuschlagen, um zu verhindern, dass Bolivien weiter ins Chaos stürzt."
bol.17.a: "Ratifiziert die Wiedervereinigung!"
bol.17.b: "Wir wollen nicht, dass Bolivien uns in den Abgrund zieht."

bol.18.t: "Entschärfung des Zinnstreiks"
bol.18.d: "Da die Straßen rot vom Blut der Bergarbeiter sind und die Führung hinter den Streiks entweder tot oder inhaftiert ist, haben die Streiks ihren Schwung verloren und die Arbeiter sind gezwungen, zur Arbeit zurückzukehren. Während die sozialistischen Parteien im Zuge dieser Krise stärker geworden sind, scheint es unwahrscheinlich, dass sie die Macht des Militärs in nächster Zeit brechen werden."
bol.18.a: "Stabilität... fürs Erste."

bol.23.t: "Die Zukunft von Bolivien"
bol.23.d: "Germán Busch Becerra regiert Bolivien nun seit drei Jahren, und seine Herrschaft ist bestenfalls illegitim, da er 1934 Daniel Salamanca putschen musste, um Präsident zu werden. Dennoch unterstützen viele im Lande Busch, und seine Reformen haben nichts anderes getan, als die Lebensbedingungen und die Stabilität in Bolivien zu verbessern. Während Busch Becerra den demokratischen Prozess respektiert, hat er die Bereitschaft gezeigt, dauerhaft in seiner Rolle als Präsident zu bleiben. Sollten wir Wahlen ausrufen? Oder unsere Verfassung neu schreiben, damit er Präsident auf Lebenszeit wird?"
bol.23.a: "Lang lebe El Presidente!"
bol.23.b: "Die Wahlen sollten für alle fair sein."

bol.24.t: "Steigender Druck nach Wahlen!"
bol.24.d: "Während die Wahlen in Bolivien näher rücken, haben einige unserer vertrauenswürdigsten Berater angedeutet, dass wir möglicherweise nicht mehr die Mehrheit haben und dass die Herrschaft von Germán Busch ihr Ende erreicht haben könnte. Glücklicherweise haben wir nahezu die totale Kontrolle über die Wahlen und als solche haben wir den Befehl gegeben, einige der Wahlurnen durch unsere eigenen zu ersetzen."
bol.24.a: "Nichts, was man nicht mit ein wenig Manipulation beheben könnte."

bol.25.t: "Steigender Druck nach Wahlen!"
bol.25.d: "Während die Wahlen in Bolivien näher rücken, haben einige unserer vertrauenswürdigsten Berater angedeutet, dass wir möglicherweise nicht mehr die Mehrheit haben und dass die Herrschaft von Germán Busch ihr Ende erreicht haben könnte. Glücklicherweise haben wir nahezu die totale Kontrolle über die Wahlen und als solche haben wir den Befehl gegeben, einige der Wahlurnen durch unsere eigenen zu ersetzen."
bol.25.a: "Lang lebe El Presidente!"

bol.26.t: "Ein radikaler Putschversuch!"
bol.26.d: "Inspiriert durch die wiederholten Misserfolge der Busch-Administration haben einige Mitglieder des Militärs einen Streik in La Paz begonnen, um Busch zu entthronen und ihre eigene Administration einzusetzen. Die Bewegung, die die Rückgabe der rechtmäßigen Territorien Boliviens und die Rückkehr der bolivianischen Größe fordert, nimmt schnell an Fahrt auf, vor allem in den unteren Klassen und in den Minen, wo die mit dem Status quo unzufriedenen Arbeiter verzweifelt nach einem Ausweg suchen."
bol.26.a: "Der Putsch ist gelungen!"
bol.26.b: "Busch übernimmt wieder die Kontrolle."

bol.27.t: "Bolivien will der Internationalen beitreten"
bol.27.d: "Die kleine südamerikanische Nation hat uns offiziell um die Erlaubnis gebeten, der Internationale beizutreten und unsere Bemühungen zur Sicherung der Befreiung der Arbeiterklasse überall auf der Welt zu unterstützen."
bol.27.a: "Huzzah!"
bol.27.b: "Sind das nicht die Jungs die gegen Paraguay, verloren haben?"

bol.28.t: "Der neue südamerikanische Hegemon"
bol.28.d: "Wir haben erreicht, was viele für unmöglich hielten, ein so ehrgeiziges Ziel, das viele Weltmächte nie für möglich gehalten hätten. Peru-Bolivien hat seinen früheren Ruhm wiedererlangt, verlorene Gebiete von seinen Nachbarn zurückerobert und seinen Platz in den Geschichtsbüchern gefestigt. Auch wenn es Jahrzehnte dauern mag, bis unsere jüngsten Eroberungen unsere Herrschaft akzeptieren, ist unsere lebenslange Herrschaft als alleiniger Hegemon Südamerikas so gut wie gesichert.\n\nDie Welt hat nun die Macht von Peru-Bolivien unter seiner neu gefundenen bolivianischen Führung gesehen, und unsere Nachbarn werden gut daran tun, sich an die Gerissenheit und schiere Dominanz Boliviens zu erinnern."
bol.28.a: "Vielleicht sollten wir auch den Titel 'Oberster Beschützer' wieder einführen...?"
