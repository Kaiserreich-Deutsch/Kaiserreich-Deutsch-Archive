### Focuses ###
BOL_Centralise_Mining_Operations: "Zentralisierung des Bergbaus"
BOL_Centralise_Mining_Operations_desc: "Unsere wichtigsten Bergbaubetriebe werden schon zu lange von den so genannten "Zinnbaronen" kontrolliert. Wenn wir unsere wirtschaftliche Situation verbessern wollen, müssen wir damit beginnen, die Bergbaukonzerne zu verstaatlichen, um ihnen die Macht zu nehmen und, was noch wichtiger ist, ihre Gewinne."
BOL_Increased_Government_Interference: "Erhöhte staatliche Einmischung"
BOL_Increased_Government_Interference_desc: "Wir können nicht darauf vertrauen, dass private Unternehmen über das Wohlergehen unserer Arbeiter und die Stabilität unserer Wirtschaft wachen. Wir müssen Einschränkungen und Vorschriften erlassen, um sie im Einklang mit unseren Interessen zu halten."
BOL_Agricultural_Subsidies: "Agrarsubventionen"
BOL_Agricultural_Subsidies_desc: "Unsere Bauern kämpfen seit unserer Niederlage im Chaco-Krieg ums Überleben. Es ist unsere Pflicht als Herrscher dieses Volkes, ihre Produkte und ihren Lebensunterhalt zu subventionieren, wenn wir jemals hoffen, ihre Unterstützung nach einem solchen Fehltritt zu gewinnen."
BOL_Connecting_the_Nation: "Verbindung der Nation"
BOL_Connecting_the_Nation_desc: "Wir haben zwar viele Eisenbahnen in Bolivien, aber sie wurden meist von Bergbauunternehmen gebaut, die in einer der vielen Minen in Bolivien Profit machen wollen. Viele unserer Städte und Dörfer stehen isoliert, was den Transport von Produkten hin und her von der Hauptstadt zu einem teuren Unterfangen macht. Deshalb haben wir uns entschlossen, die Eisenbahnen auszubauen, damit wir die Produkte schneller und billiger als bisher zu unseren Bürgern bringen können."
BOL_Bail_Out_Industry: "Helft der Industrie aus"
BOL_Bail_Out_Industry_desc: "Jetzt, wo wir dank unserer Verstaatlichungsbemühungen einen Haushaltsüberschuss erwirtschaftet haben, müssen wir anfangen, uns um unsere treuen Industrien zu kümmern. Viele Unternehmen, die sich in Bolivien niedergelassen haben, sind jetzt verschuldet. Wenn wir ihnen aus der Patsche helfen, können wir ihr Vertrauen in uns wiederherstellen und hoffentlich zukünftige Vorteile daraus ziehen."
BOL_Public_Works_Program: "Programm für öffentliche Arbeiten"
BOL_Public_Works_Program_desc: "Bolivien braucht dringend Infrastruktur, Industrieparks und Stadterweiterungen. Wir werden ein Programm für öffentliche Arbeiten ankündigen, um dieses Problem zu lösen."
BOL_Fatherland_Bonds: "Empréstito patriótico"
BOL_Fatherland_Bonds_desc: "Unser Land ist seit dem Chaco-Krieg am Boden zerstört, und jeder Bürger weiß das. Folglich ist es auch die Pflicht eines jeden Bürgers, uns "Patriotische Kredite" zu geben, um unsere Schulden zu bezahlen und das Land wieder aufzubauen."
BOL_Tax_Breaks: "Steuererleichterungen"
BOL_Tax_Breaks_desc: "Die letzte liberale Regierung Boliviens war die von Jose Gutierre Guerra im Jahr 1920. Wenn wir hoffen, jemals wieder zu den guten alten Zeiten zurückzukehren, die wir mit ihnen hatten, müssen wir anfangen, Steuererleichterungen zu machen, um neue Unternehmen zu ermutigen, in Bolivien eröffnet zu werden, und uns dadurch einige dringend benötigte wirtschaftliche Prosperität zu bringen."
BOL_Loosen_Regulation: "Lockerung von Regelungen"
BOL_Loosen_Regulation_desc: "Die wirtschaftlichen Regelungen Boliviens schienen damals vernünftig, als die Gewerkschaften auftauchten und wir etwas brauchten, um sie zu besänftigen. Das hat uns aber nur hinter unsere Konkurrenten zurückfallen lassen! Wir müssen diese Vorschriften lockern, um neuen Unternehmen die Ansiedlung zu erleichtern."
BOL_Selling_Out_for_Funding: "Beschwichtigt die Oligarchen"
BOL_Selling_Out_for_Funding_desc: "Die lokalen Oligarchen sind besorgt, dass wir unser Land an Ausländer verkaufen könnten, die im Gegensatz zu ihnen keine Liebe zu Bolivien haben. Wir werden ihnen ein paar Vorteile gegenüber der Konkurrenz verschaffen, bevor sie anfangen, unser Regime zu verärgern."
BOL_Longer_Hours_Lower_Pay: "Längere Arbeitszeiten, geringere Bezahlung"
BOL_Longer_Hours_Lower_Pay_desc: "Während unsere Regierung immer auf ihre Bürger aufgepasst hat, könnten unsere aktuellen Arbeitsgesetze ein wenig zu viel sein. Wir müssen den Mindestlohn senken und den 8-Stunden-Tag auf einen 10-Stunden-Tag ausweiten."
BOL_Capitalism_forever: "Ermutigt die Kapitalisten"
BOL_Capitalism_forever_desc: "Steuerbefreiungen, billige und hart arbeitende Angestellte und sehr wenige Regulierungen sind der Weg nach vorne für Bolivien, wenn wir Kapitalistenmagnaten ermutigen wollen, ihre Unternehmen in unserem Land anzusiedeln und als Konsequenz unsere Gewinne aus ihren Aktivitäten zu erhöhen."
BOL_Tighten_the_Belt: "Den Gürtel enger schnallen"
BOL_Tighten_the_Belt_desc: "Unsere Reformen waren zwar bisher zufriedenstellend, aber sie sind nicht genug. Die Staatsausgaben sind in unserem Land seit vielen Jahren zu hoch, und es ist an der Zeit, dass wir den Gürtel enger schnallen und Sparmaßnahmen ergreifen."
BOL_Building_the_Future: "Die Zukunft gestalten"
BOL_Building_the_Future_desc: "Unsere Regierung steht für das bolivianische Volk, und niemand sonst wird hierher kommen, um uns zu helfen, eine bessere Zukunft aufzubauen. Es ist unsere Pflicht, mit der Planung für die Zukunft unserer Nation und ihrer Bewohner zu beginnen, wenn wir jemals hoffen wollen, zu gedeihen."
BOL_Middle_Way: "Strebt ein Gleichgewicht an"
BOL_Middle_Way_desc: "Während sowohl die Statisten als auch die Liberalen in der Vergangenheit Recht hatten, haben sich beide auch oft geirrt. In diesem Sinne sollten wir ein Gleichgewicht anstreben zwischen der Ermutigung neuer Unternehmen, sich in unserem Land anzusiedeln, und dem Raum für unsere eigenen Industrien, um zu gedeihen."
BOL_Diversify_the_Economy: "Diversifizierung der Wirtschaft"
BOL_Diversify_the_Economy_desc: "Boliviens wirtschaftliche Probleme waren immer mit unserer übermäßigen Abhängigkeit von unserer Bergbauindustrie verbunden. Wenn wir jemals hoffen, dies zu ändern, müssen wir andere wirtschaftliche Aktivitäten in unserem Land in die Lage versetzen, auf eigenen Füßen zu stehen und uns mit oder ohne die Bergbauindustrie zu erhalten. Das ist der Weg, den wir für unsere Zukunft wählen werden."
BOL_Fostering_Entrepeneurship: "Förderung des Unternehmertums"
BOL_Fostering_Entrepeneurship_desc: "Wenn wir uns von den ausländischen kapitalistischen Aasgeiern befreien wollen, müssen wir damit beginnen, unsere eigene Generation von Unternehmern zu fördern, die von den privaten Sektoren aus über den Wohlstand Boliviens wachen werden. Zu diesem Zweck sollten wir unsere klügsten und wohlhabendsten Bürger ermutigen, ihre eigenen Unternehmen zu gründen, die der bolivianischen Wirtschaft den Weg in die Zukunft ebnen werden."
BOL_Heavy_Industry: "Schwerindustrie"
BOL_Heavy_Industry_desc: "Unser Land verfügt zwar über viele wertvolle industrielle Ressourcen wie Zinn, aber wir haben keine Schwerindustrie, die diese Ressourcen nutzen könnte. Der Verkauf dieser Ressourcen war profitabel, aber der Verkauf der Produkte, die aus diesen Ressourcen hergestellt werden, ist noch profitabler. Wenn wir hoffen, diesen Kreislauf zu durchbrechen, der Bolivien zu einem Hinterland gemacht hat, müssen wir die Ansiedlung und Schaffung von Schwerindustrien hier fördern."
BOL_Domestic_Arms_Industry: "Heimische Rüstungsindustrie"
BOL_Domestic_Arms_Industry_desc: "Seit der Gründung unseres Landes sind wir bei der Ausrüstung unserer Armeen auf ausländische Waffen angewiesen. Während uns dies in Friedenszeiten die Investitionen in die Rüstungsindustrie erspart hat, hat es sich in Kriegszeiten dramatisch auf unsere Finanzen ausgewirkt. Unter dieser Voraussetzung sollten wir unsere eigene Waffenindustrie gründen, auch wenn das bedeutet, dass wir in Zukunft in ausländischer Lizenz produzieren werden."
BOL_Increased_Resource_Extraction: "Erhöhte Ressourcenförderung"
BOL_Increased_Resource_Extraction_desc: "Unser wirtschaftlicher Segen waren schon immer die Ressourcen, die in unserer großen Nation liegen. Wir sollten diesen Segen nutzen, indem wir alle unsere Bemühungen darauf konzentrieren, von diesen Ressourcen zu profitieren, anstatt andere unerprobte Methoden zu versuchen, die Bolivien in den Boden stampfen könnten."
BOL_Arms_for_Tin: "Waffen für Zinn"
BOL_Arms_for_Tin_desc: "In der Vergangenheit konnte Bolivien durch den Tausch von Silber gegen Waffen große Mengen an Ausrüstung erwerben. Heute hat sich die Welt verändert, aber nicht unsere Vorstellungen. Wir werden unsere Handelsabkommen mit anderen Nationen mit einer kleinen Änderung erneuern: Anstatt Silber gegen Waffen zu tauschen, werden wir Zinn tauschen!"
BOL_Copper_Mining: "Kupferbergbau"
BOL_Copper_Mining_desc: "Seit der Erfindung des Telefons steigt die Nachfrage nach Kupfer stetig an und es gibt keine Anzeichen für eine Abschwächung. Das müssen wir ausnutzen und den Bedarf anderer Länder nach diesem wertvollen Metall decken."
BOL_Foreign_Equipement_Shipements: "Ausländische Waffenlieferungen"
BOL_Foreign_Equipement_Shipements_desc: "Die Welt ist ein gefährlicher Ort geworden, an dem ehrliche souveräne Nationen von grausamen Opportunisten angegriffen werden. Unsere Regierung hat es für angebracht gehalten, unsere Waffenlieferanten um verstärkte Lieferungen von Ausrüstung zu bitten, mit Blick auf die Sicherheit Boliviens."
BOL_Universitary_Funding: "Förderung der Universitäten"
BOL_Universitary_Funding_desc: "Während unsere Universitäten ihr Bestes tun, um uns mit den besten Fachkräften zu versorgen, ist Bolivien ein riesiges Land mit unendlichem Potenzial, und langsam aber sicher sind wir gezwungen, ausländische Fachkräfte einzustellen, um die administrativen Lücken zu füllen. Wir müssen die Mittel für unsere Universitäten erhöhen, mit dem Ziel, diese Ausländer durch einheimische Talente zu ersetzen."
BOL_The_Times_They_Are_A_Changing: "Die Zeiten, sie ändern sich"
BOL_The_Times_They_Are_A_Changing_desc: "Bolivien hat noch einen langen Weg vor sich, bevor es sich endgültig von der Krise erholt, die wir erlitten haben. Doch die Zeiten ändern sich für die Welt, und während einige Länder dies als schlechtes Zeichen sehen, umarmen die Bolivianer diesen Wandel, denn er ist der Vorbote für eine bessere Zukunft für uns."

BOL_Fresh_Blood: "Doktrinelle Innovation"
BOL_Fresh_Blood_desc: "Die alte Doktrin hat nur zum Verlust des Chaco geführt, wir brauchen eine neue! Bolivien ist reich an natürlichen Ressourcen, die beim Bau von großen Waffen wie Artillerie benötigen werden, lasst uns diese nutzen."
#BOL_Concentrated_Fire: "Concentrated Fire" already defined above as an idea
BOL_Concentrated_Fire_desc: "Eine einzelne Artillerieeinheit, die den Feind bombardiert, hat keine große Wirkung auf ihn. Wenn wir hundert Artilleriegeschütze haben, die den Feind bombardieren, wird die Wirkung gewaltig sein."
BOL_Foreign_Advice: "Ausländische Berater"
BOL_Foreign_Advice_desc: "Wir müssen unser Militär schnell reformieren, bevor wir noch mehr Land verlieren. Wir haben keine andere Wahl, als ausländische Berater einzuladen, um die notwendigen Reformen effizient durchzuführen."
BOL_Military_Academy: "Umgang mit dem Offiziersdefizit"
BOL_Military_Academy_desc: "Nach dem Chaco-Krieg sind wir in einen großen Mangel an Offizieren geraten. Wir müssen dieses Problem jetzt angehen, sonst wird unsere Armee chaotischer sein als die Russen nach ihrem Verlust im Weltkrieg."
BOL_Army_Restructuring: "Umstrukturierung der Armee"
BOL_Army_Restructuring_desc: "Unsere Armeestruktur hat den Test des Krieges gegen Paraguay nicht bestanden. Wir müssen sie umfassend reformieren! Wir werden in der Armee auf ziemlich viel Widerstand stoßen, aber wir müssen es tun."
BOL_Precise_Strikes: "Präzisionsschläge"
BOL_Precise_Strikes_desc: "Konzentriertes Feuer wird den Feind sicher zerstören, aber nur, wenn wir den Feind tatsächlich treffen. Wir müssen nicht nur unsere Feuerkraft konzentrieren, sondern auch präzise sein, was unser Zielen angeht."
BOL_Call_to_Arms: "Ruf zu den Waffen"
BOL_Call_to_Arms_desc: "Unser Militär ist endlich bereit für eine groß angelegte Expansion! Rufen wir die glorreichen Bürger Boliviens zu den Waffen, wir werden jeden einzelnen von ihnen brauchen, wenn wir unser rechtmäßiges Land zurückerobern wollen."
BOL_Replacing_our_Losses: "Ersatz für unsere Verluste"
BOL_Replacing_our_Losses_desc: "Was wir im Chaco-Krieg hätten verlieren können, haben wir verloren. Es muss ein umfangreiches Investitionsprogramm aufgelegt werden, um unsere industriellen Kapazitäten wieder aufzubauen und unser Militär aufzurüsten."
BOL_Sticking_with_the_Old: "Am Alten festhalten"
BOL_Sticking_with_the_Old_desc: "Wir sollten nicht unsere Doktrin für den Verlust verantwortlich machen. Ähnliche Doktrinen haben in Kriegen rund um den Globus funktioniert, und sie werden funktionieren, sobald wir unser rechtmäßiges Land zurückerobern haben."
BOL_Large_Maneouvres: "Großangelegte Manöver"
BOL_Large_Maneouvres_desc: "Unser Militär ist auf dem Schlachtfeld ziemlich chaotisch. Wenn wir eine effektive Streitmacht haben wollen, müssen wir wissen, wie man groß angelegte Manöver im Kampf durchführt."
BOL_Cavalry_Chaco: "Ritter des Chaco"
BOL_Cavalry_Chaco_desc: "Manche sagen, dass Kavallerie veraltet ist. Wir sagen, dass die Kavallerie nicht veraltet ist! Sie hat uns im Chaco-Krieg gut gedient, und sie wird uns auch in den kommenden Kriegen gut dienen."
BOL_Honoring_the_Fallen: "Aus unseren Fehlern lernen"
BOL_Honoring_the_Fallen_desc: "Unsere glorreiche Nation begeht nie Fehler... nun, wir haben während des Chaco-Krieges einige Fehler gemacht... ziemlich viele Fehler sogar. Wir müssen aus unseren Fehlern lernen, damit wir sie nicht wiederholen."
BOL_Never_Again: "Subordinación y Constancia"
BOL_Never_Again_desc: "'Unterordnung und Beharrlichkeit' ist das Motto der bolivianischen Streitkräfte. Es verlangt von unseren Soldaten nicht nur Loyalität gegenüber ihren Befehlshabern und gegenüber Bolivien, sondern auch Demut im Angesicht des Sieges, Geduld in einer Pattsituation und Ausdauer in der Niederlage. Wir werden versuchen, diese Ideale mit verbessertem Drill und Training durchzusetzen, das uns die schlagkräftigste Armee Südamerikas verschaffen soll!"
BOL_Legacy_of_the_Chaco: "Das Vermächtnis des Chaco Krieges"
BOL_Legacy_of_the_Chaco_desc: "Der Chaco-Krieg war das größte Ereignis in unserer jüngeren Geschichte... nicht unser stolzester Moment, um es vorsichtig auszudrücken. Unsere Armee ist in völliger Unordnung und es fehlt uns an allem, was eine professionelle Armee braucht. Das müssen wir ändern!"
BOL_Artillery_Innovation: "Artillerie-Innovationen"
BOL_Artillery_Innovation_desc: "Wir haben die Macht der Artillerie bisher vernachlässigt. Auf dem modernen Schlachtfeld ist sie unverzichtbar geworden! Die moderne Artillerie wird uns in unseren zukünftigen Kriegen helfen."
BOL_Expand_National_Arsenal: "Erweitet das nationale Arsenal"
BOL_Expand_National_Arsenal_desc: "Wir müssen unsere industriellen Kapazitäten weiter ausbauen, um unser Militär vollständig aufzurüsten und zu versorgen. Ein weiterer Ausbau des nationalen Arsenals wird dies gewährleisten."
BOL_Motorised_Transport: "Motorisierte Transporte"
BOL_Motorised_Transport_desc: "Das Gelände in Bolivien ist ziemlich schwer zu durchqueren, vor allem auf schnelle Art und Weise. Wir müssen unsere Versorgungs- und Transportnetze motorisieren, um unsere Durchschnittsgeschwindigkeit zu erhöhen."
BOL_Small_Arms_Import: "Importe von Kleinwaffen"
BOL_Small_Arms_Import_desc: "Unsere industrielle Kapazität ist trotz aller Investitionen, die wir in sie gesteckt haben, immer noch nicht groß genug. Wir müssen das Ausrüstungsdefizit durch den Import von Kleinwaffen aus anderen Ländern ausgleichen."
BOL_Mass_Production: "Massenproduktion"
BOL_Mass_Production_desc: "Es fehlt uns immer noch an Ausrüstung! Wir müssen unsere Produktion massiv erhöhen, um dieses große Problem endlich zu beheben."
BOL_Tank_Experiments: "Panzerexperimente"
BOL_Tank_Experiments_desc: "Die drei amerikanischen Panzer, die wir besitzen, mögen zwar völlig veraltet sein, aber sie haben immer noch ein anständiges Potenzial als Kampftruppe. Lasst uns mehr mit gepanzerten Fahrzeugen experimentieren, dabei kann nur Gutes herauskommen."
BOL_Capable_Army: "Komplettmodernisierung"
BOL_Capable_Army_desc: "Endlich ist aus der kaum vorhandenen Armee der Nach-Chaco-Kriegsjahre eine professionelle und schlagkräftige Kampftruppe geworden! Es ist an der Zeit, unser rechtmäßiges Land zurückzuerobern."

BOL_Coastline_at_Last: "Endlich eine Küste!"
BOL_Coastline_at_Last_desc: "Endlich ist die Demütigung des Vertrages von Ancón rückgängig gemacht worden. Unsere glorreiche Nation hat wieder Zugang zum schönen Pazifik! Selbst die Kaiserliche Marine wird uns fürchten, wenn unsere Marine erst einmal vollständig wieder aufgebaut ist."
BOL_Found_National_Shipyards: "Gründung von Nationalen Werften"
BOL_Found_National_Shipyards_desc: "Bevor wir unsere Marine rund um den Globus gefürchtet machen können, brauchen wir Werften, in denen wir diese Marine überhaupt erst einmal bauen können. Es soll ein massives Investitionsprogramm zum Ausbau unserer Häfen gestartet werden."
BOL_Hire_Foreign_Personnel: "Ausländisches Personal anstellen"
BOL_Hire_Foreign_Personnel_desc: "Es ist schon eine ganze Weile her, dass unsere Marine beschlagnahmt wurde, also haben wir einen leichten Mangel an qualifiziertem Marinepersonal. Wir sollten erwägen, ausländisches Personal einzustellen, bis der Mangel überwunden ist."
BOL_Funding_for_the_Naval_Academy: "Finanzierung der Marineakademie"
BOL_Funding_for_the_Naval_Academy_desc: "Wie können wir sicherstellen, dass das ausländische Personal loyal bleibt, wenn wir dabei sind, die Marinen ihrer Herkunftsländer zu versenken? Wir müssen die Finanzierung der Marineakademie erhöhen, um mehr qualifizierte bolivianische Seeleute zu bekommen."
BOL_Convert_Fishing_Trawlers: "Umrüstung von Fischtrawlern"
BOL_Convert_Fishing_Trawlers_desc: "Selbst die Kaiserliche Marine begann als kleine, unbedeutende Flotte. Indem wir Fischtrawler zu Kampfschiffen umbauen, kommen wir der Hegemonie unserer Marine im Pazifik näher."
BOL_Escort_Ships: "Geleitschiffe"
BOL_Escort_Ships_desc: "Wir werden Geleitschiffe für unsere zukünftigen Flugzeugträger und Schlachtschiffe benötigen, daher sollten wir mit dem Wiederaufbau unserer Marine beginnen, indem wir in die Entwicklung und den Bau von Zerstörern investieren."
BOL_Purchase_State_of_the_Art_Cruisers: "Kauf von hochmodernen Kreuzern"
BOL_Purchase_State_of_the_Art_Cruisers_desc: "Zerstörer mögen gut sein im Kampf gegen U-Boote und andere Zerstörer, aber wir müssen größer denken! Wir sollten die besten, und nur die besten, Kreuzer für unsere glorreiche Marine kaufen!"
BOL_Commandeer_Merchant_Marine: "Kommandeur der Handelsmarine"
BOL_Commandeer_Merchant_Marine_desc: "Wir werden eine Handelsmarine aufbauen, die größer ist als die von Deutschland, um all die Reichtümer zu transportieren, die unsere Wirtschaft produziert. Unsere Flagge soll in allen Häfen der Welt präsent sein, von Lima bis Buenos Aires!"
BOL_Battlecruisers: "Schlachtkreuzerprogramm"
BOL_Battlecruisers_desc: "Kreuzer eignen sich gut als große Eskortschiffe, aber was, wenn wir gegen größere Schiffe kämpfen müssen? Wir werden einen Kreuzer entwerfen, der für den Kampf geeignet ist - einen Schlachtkreuzer!"
BOL_Battleship_Investements: "Schlachtschiff Investitionen"
BOL_Battleship_Investements_desc: "Unsere Schlachtkreuzer sind für große Schlachten ausgelegt... aber was, wenn der Feind noch größere Schiffe hat? Wir brauchen ein Schiff, das für alle Arten von Schlachten geeignet ist - ein Schlachtschiff!"
BOL_Flagship_for_the_Armada: "Ein Flaggschiff für die Armada"
BOL_Flagship_for_the_Armada_desc: "Unsere Marine ist in der ganzen Welt gefürchtet, von Lima bis Santiago, aber Buenos Aires lacht noch. Wir werden ihnen zeigen, dass die bolivianische Marine jeden Gegner vernichten kann, mit unserem neuen Flaggschiff!\n§YWird es ermöglichen, dass die Mission zusätzliche Ressourcen für den Bau abzweigt.§!"
BOL_Bolivia_Rules_the_Seas: "Bolivien beherrscht die Meere"
BOL_Bolivia_Rules_the_Seas_desc: "Wir haben einen langen Weg hinter uns, seit wir unsere heilige Küste zurückerobert haben. Jetzt, wo auch Buenos Aires nicht mehr lacht, kann man mit Sicherheit sagen: Bolivien beherrscht die Meere!"

BOL_Aerial_Ambitions: "Ambitionen in der Luft"
BOL_Aerial_Ambitions_desc: "Der bolivianische Himmel ist genau so schön wie das Land selbst! Wir werden eine Luftwaffe aufbauen, um diese Schönheit gegen jeden Eindringling zu verteidigen, und vielleicht erbeuten wir während des Kampfes sogar noch mehr."
BOL_Purchase_Fighters: "Kauft Jäger ein"
BOL_Purchase_Fighters_desc: "Unsere Wirtschaft ist extrem mächtig, aber selbst unsere mächtige Industrie ist nicht groß genug, um unsere eigenen Kampfflugzeuge zu entwerfen und zu bauen. Wir müssen ausländische Flugzeuge kaufen, bis wir endlich zu den Weltmächten aufgeschlossen haben."
BOL_Train_New_Pilots: "Schulungsprogramm für Piloten"
BOL_Train_New_Pilots_desc: "Uns fehlt so ziemlich alles, was eine Luftwaffe braucht, aber es fehlt uns nicht an Mut, Kraft und Willen! Unsere glorreichen Piloten sollen die beste Ausbildung der Welt erhalten!"
BOL_Airbase_Construction: "Luftwaffenstützpunkt-Baukommission"
BOL_Airbase_Construction_desc: "Im Gegensatz zu den Feldern in Flandern haben wir nicht viel natürliches Terrain, das sich für Flugplätze eignet. Aber auf dem Wenigen, das wir haben, werden wir die größten Flughäfen der ganzen Welt errichten."
BOL_Domestic_Manufacturing: "Förderung der heimischen Fertigung"
BOL_Domestic_Manufacturing_desc: "Es ist eine Schande, dass unsere glorreiche und mächtige Nation von ausländischen Flugzeugimporten abhängig ist. Indem wir die inländische Produktion fördern, werden wir sicherstellen, dass unsere bolivianischen Piloten bolivianische Maschinen fliegen werden!"

BOL_1938_Elections: "Die Wahlen von 1938"
BOL_1938_Elections_desc: "Die Wahlen von 1938 sind endlich da, und die Stimmzettel waren noch nie in der Geschichte Boliviens so umkämpft. Die vier führenden Parteien, die PL, die PSU, die PIR und die PRG haben alle ihre Kampagnen beendet, alle zeigen ihre Vision für ein besseres Bolivien. Wir werden nun sehen, wer der Gewinner ist..."
BOL_PL_Victory: "Die PL siegt"
BOL_PL_Victory_desc: "Die 'Partido Liberal' ist aus den Wahlen als Sieger hervorgegangen. Ihr Programm der Reformen, des Bürokratieabbaus und der Dezentralisierung hat die Wähler für sich gewonnen."
BOL_Banking_Reform: "Bankenreform"
BOL_Banking_Reform_desc: "Unser Bankensystem ist weit davon entfernt, schlecht zu sein, aber es wurde mit Blick auf die Kontrolle der Regierung entworfen. Wenn wir ein besseres Bolivien haben wollen, ist es in unserem besten Interesse, die Banken für den dezentraleren Ansatz zu reformieren, den wir umsetzen wollen."
BOL_Renegotiate_Trade_Arrangements: "Handelsabkommen neu verhandeln"
BOL_Renegotiate_Trade_Arrangements_desc: "Viele unserer Handelsabkommen wurden vor langer Zeit von korrupten Regierungen unterzeichnet, die Klauseln enthielten, bei denen sie mehr Geld für sich behielten, als sie sollten. Wir werden diese Abkommen neu verhandeln, um unseren Handelspartnern faire Bedingungen zu bieten und die Vorteile, die wir von der Regierung erhalten haben, zu reduzieren - und damit auch die Korruption, die das verursachen könnte."
BOL_Education_Reform: "Bildungsreform"
BOL_Education_Reform_desc: "Die Bildung in Bolivien ist fast symbolisch, die Mehrheit der Bevölkerung kann kaum lesen und schreiben. Wir werden Schritte unternehmen, um dies zu ändern, indem wir unser Budget dezentralisieren, um den verschiedenen lokalen Bedürfnissen gerecht zu werden, unsere Lehrerausbildung verbessern und das Schulnotensystem ändern. Hoffentlich wird dies der erste Schritt von vielen sein, um den Analphabetismus in Bolivien zu beenden."
BOL_Resource_Commitement: "Ausgrabungszuschüsse"
BOL_Resource_Commitement_desc: "Bolivien ist eine Nation mit gewaltigen natürlichen Ressourcen. Wir werden Bergbauexpeditionen, große und kleine, ermutigen, diese Ressourcen zu finden, indem wir ihnen eine Subvention gewähren. Wir hoffen, dass dies die Bergbauaktivitäten in Bolivien erhöht und uns unsere Investitionen in Form von Steuern zurückgibt, um unsere Reformen fortzusetzen."
BOL_Cutting_Red_Tape: "Abbau von Bürokratie"
BOL_Cutting_Red_Tape_desc: "Der bolivianische Staat ist bis zum Rand mit unnötiger Bürokratie gefüllt, die nur dazu führt, dass unsere Bürger verärgert sind und unsere Investoren sich in Richtung Länder mit kleineren Warteschlangen abwenden. Wir werden so viel Bürokratie wie möglich abbauen, um Geschäfte und alltägliche Formalitäten zügiger zu erledigen."
BOL_Weaken_the_Church: "Schwächt die Kirche"
BOL_Weaken_the_Church_desc: "Die Kirche hat seit Jahren einen starken Einfluss auf die bolivianische Regierung, und das werden wir nicht hinnehmen! Wir werden Maßnahmen ergreifen, um den Einfluss der Kirche in unserer Regierung zu reduzieren und hoffentlich die Kirche ein für alle Mal aus der bolivianischen Politik zu verdrängen."
BOL_Decentralised_Developement: "Dezentrale Entwicklung"
BOL_Decentralised_Developement_desc: "Bolivien ist ein großes Land mit vielen Gegensätzen. Die Finanzierung, die Orte wie Riberalta brauchen, unterscheidet sich stark von der, die Tarija braucht, aber beide erhalten die gleiche zentrale Finanzierung. Wir werden Schritte unternehmen, um unser Finanzierungssystem zu dezentralisieren, damit die lokalen Regierungen die Mittel nutzen können, die sie benötigen."
BOL_Urbanisation: "Urbanisierung"
BOL_Urbanisation_desc: "Seit seinen Anfängen ist unser Land ein ländliches Land mit ein paar großen Städten wie La Paz und Santa Cruz de la Sierra. Das hat unseren Fortschritt zwar nicht aufgehalten, wird aber allmählich zum Hindernis, und wir sollten anfangen, die Urbanisierung zu fördern, um unseren Fortschritt zu einer Industriegesellschaft zu verbessern."

BOL_PRG_Victory: "Die PRG siegt"
BOL_PRG_Victory_desc: "Die 'Partido Republicano Genuino' hat den Sieg bei den Wahlen errungen. Ihre Plattform der Erhaltung der katholischen Werte und der Industriesubventionen hat die Bevölkerung überzeugt. Wir sollten uns sofort an die Arbeit machen, um unsere Reformen umzusetzen."
BOL_Ties_with_the_Church: "Verbindungen mit der Kirche"
BOL_Ties_with_the_Church_desc: "Unsere Partei will die Kirche in unseren Staat einbeziehen. Wir sollten unsere öffentlichen Bindungen zu ihr verstärken, um die Aufmerksamkeit und das Vertrauen der katholischen Mitbürger für unsere Sache zu gewinnen."
BOL_Protect_Catholic_Morals: "Die katholische Moral schützen"
BOL_Protect_Catholic_Morals_desc: "In dieser modernen Welt der gottlosen Syndikalisten, der säkularen dekadenten Republiken und der tyrannischen Diktatoren müssen wir wie ein Leuchtfeuer für unsere Mitkatholiken in der ganzen Welt leuchten. Indem wir den katholischen moralischen Kompass in unsere Gesetze einbauen, werden wir die ersten Schritte tun, um einen sicheren Himmel für unsere Brüder und Schwestern im Glauben zu schaffen."
BOL_Catholic_Education_Program: "Katholisches Bildungsprogramm"
BOL_Catholic_Education_Program_desc: "Da unsere Analphabetenrate so hoch ist, sollten wir ein katholisches Bildungsprogramm einführen. Auf diese Weise sollen alle Kinder in Bolivien eine katholisch geprägte Erziehung erhalten, die sowohl unsere Alphabetisierung erhöht als auch die Kirche mit unserer Hingabe an den Glauben erfreut."
BOL_Ward_off_Extremism: "Abwehr von Extremismus"
BOL_Ward_off_Extremism_desc: "Die harten Zeiten, die wir derzeit erleben, haben viele Männer und Frauen in die Arme von Extremisten getrieben, die nur unsere Lebensweise zerstören und ihre falschen Götter in unsere Gesellschaft einpflanzen wollen. Wir werden Schritte unternehmen, um uns vor diesen Extremisten zu schützen, damit sie niemals in unserem großartigen Land Wurzeln schlagen können!"
BOL_Decrease_Union_Power: "Vermindert den Einfluss der Unionisten"
BOL_Decrease_Union_Power_desc: "Bolivien hat derzeit eine große gewerkschaftliche Bewegung. Während viele behaupten, wir sollten ihre Aktivitäten respektieren, kennen wir die Wahrheit! Diese Bewegungen sind nur ein Deckmantel für ihre abscheulichen sozialistischen, atheistischen Aktivitäten! Wir sollten ihren Einfluss verringern, auf diese Weise können wir die Gefahren eines syndikalistischen Aufstandes reduzieren und erscheinen nicht tyrannisch für den durchschnittlichen Arbeiter, der nur durch eine Laune des Schicksals in diese Gruppen geraten ist."
BOL_Attract_Foreign_Investement: "Lockt ausländische Investoren an"
BOL_Attract_Foreign_Investement_desc: "Bolivien ist nicht die reichste Nation der Welt, und als solche können wir unseren Bürgern nicht zutrauen, in unser Land zu investieren, um es zu verbessern. Wir müssen ausländische Investitionen anziehen, um unsere Reformen fortzusetzen und unsere Wirtschaft zu verbessern."
BOL_Agrarian_Developement: "Landwirtschaftliche Entwicklung"
BOL_Agrarian_Developement_desc: "Unser Land hat riesige Landstriche, perfekt für die Landwirtschaft. Wir können unsere wirtschaftliche Situation verbessern, indem wir die landwirtschaftliche Entwicklung fördern."
BOL_Industrial_Grants: "Industrielle Zuschüsse"
BOL_Industrial_Grants_desc: "Unser Land braucht dringend eine Industrialisierung. Wir müssen ausländische und einheimische Industrielle ermutigen, ihre Unternehmen in unseren Städten anzusiedeln, und zu diesem Zweck sind wir bereit, Industriesubventionen zu gewähren."

BOL_PSU_Victory: "Die PSU siegt"
BOL_PSU_Victory_desc: "Das 'Partido Socialista Unificado' hat die Wahlen von 1938 gewonnen. Ihre Basis des Nationalismus, der Zusammenarbeit mit den Gewerkschaften und der Landreform hat die Bevölkerung für sich gewonnen.Wir sollten uns sofort an die Arbeit machen, um unsere Reformen umzusetzen."
#BOL_Union_Cooperation: "Union Cooperation" already defined above as an idea
BOL_Union_Cooperation_desc: "Auch wenn wir viele der Ansichten der Gewerkschaften nicht teilen, können wir den Einfluss, den sie auf unsere Gesellschaft haben, nicht leugnen. Wir müssen gute Beziehungen zu den Gewerkschaften aufbauen, um mit ihnen zu kooperieren und dadurch die Umsetzung unserer Reformen zu erleichtern."
BOL_Land_Reform: "Bodenreform"
BOL_Land_Reform_desc: "Bolivien wurde von lästigen Großgrundbesitzern geplagt, die das gesamte Land der Nation für sich gehortet haben, zum Nachteil der Bauern. Wir werden Schritte unternehmen, um eine Landreform zu beginnen und das Land gleichmäßig unter den Bauern zu verteilen."
BOL_Increased_Social_Regulation: "Verstärkte soziale Regulierung"
BOL_Increased_Social_Regulation_desc: "Die Welt ist ein gefährlicher Ort geworden, und Extremisten bedrohen das tägliche Leben der Menschen. Um unsere Bevölkerung vor ihren Taten zu schützen, werden wir die sozialen Regelungen erhöhen, um den sozialen Zusammenhalt zu schützen und hoffentlich eine stabile Gesellschaft zu erhalten."
BOL_Native_Cooperation: "Zusammenarbeit mit den Eingeborenen"
BOL_Native_Cooperation_desc: "Die Eingeborenen in Bolivien wurden von unseren Regierungen an den Rand gedrängt, seit die Spanier unser Land als Kolonie gründeten. Die Ketten des Kolonialismus liegen nicht mehr auf uns, und wir sollten mit unseren einheimischen Brüdern zusammenarbeiten und nach einer besseren Zukunft streben."
BOL_Native_Military_Integration: "Integration von Eingeborenen ins Militär"
BOL_Native_Military_Integration_desc: "Die Eingeborenen haben unserem Militär in segregierten Abteilungen gedient. Während diese Segregation in der Vergangenheit sinnvoll war, behindert sie heute nur noch unser Verhältnis zu ihnen. Es ist in unserem besten Interesse, sie in die normalen Divisionen zu integrieren und auf diese Weise unsere militärische Macht zu stärken."

BOL_Syndicalism_in_Bolivia: "Der Syndikalismus in Bolivien"
BOL_Syndicalism_in_Bolivia_desc: "Die 'Partido de la Izquierda Revolucionaria' hat den Sieg bei den Wahlen errungen. Ihre klassische sozialistische Plattform des Kampfes gegen soziale Ungleichheit und Kollektivierung hat die Bevölkerung überzeugt. Wir sollten uns sofort an die Arbeit machen, um die Revolution endlich zu den Arbeitern Boliviens zu bringen."
BOL_Fight_Social_Inequality: "Soziale Ungleichheit bekämpfen"
BOL_Fight_Social_Inequality_desc: "Bolivien ist eine Nation mit großer sozialer Ungleichheit, deshalb sollten wir anfangen, ehrgeizige Projekte zu starten, um sie zu bekämpfen. Es wird zwar Jahre dauern und viele Investitionen erfordern, aber unser Ziel einer gleichberechtigten Gesellschaft wird erreicht werden, egal was es kostet!"
BOL_Shorten_Workweek: "Verkürzung der Arbeitswoche"
BOL_Shorten_Workweek_desc: "Viele unserer Wähler kommen aus der Arbeiterklasse, die durch die entmenschlichenden Arbeitsbedingungen, die von den Oligarchen eingerichtet wurden, immer weiter ausgebeutet wurden. Wir werden ihnen helfen, indem wir die Wochenarbeitszeit verkürzen, um die Ausbeutung, die sie erfahren, zu verringern."
BOL_Break_Down_Establishement: "Bringt die Oligarchen zu Fall"
BOL_Break_Down_Establishement_desc: "Die Oligarchen haben schon viel zu lange die Fäden in unserem Land gezogen! Wir werden diese mächtigen Männer ausfindig machen und ihren Besitz enteignen, mit dem Ziel, sie endlich loszuwerden und ihr Eigentum an die Arbeiter umzuverteilen, die es wirklich verdient haben."
BOL_Collectivise_Farmland: "Kollektivierung von Ackerland"
BOL_Collectivise_Farmland_desc: "Jahre der oligarchischen Ausbeutung haben uns eine sehr ungleiche Verteilung des Ackerlandes beschert. Wir werden unsere Bemühungen zur Kollektivierung beginnen, um sowohl den Einfluss der Oligarchen noch weiter zu reduzieren als auch die Bauern zu belohnen, die uns treu geblieben sind."
BOL_Workers_Council: "Arbeiterrat"
BOL_Workers_Council_desc: "Die Demokratie in Bolivien war schon immer eine symbolische Sache, und wir sind dabei, das zu ändern. Wir werden in den vielen Fabriken und Werkstätten im ganzen Land Arbeiterräte einführen, so dass jeder Bürger unseres Landes eine Möglichkeit findet, durch diese Räte in unserem Staat vertreten zu sein. Wahre Demokratie wird in diesem Land erreicht werden!"
BOL_Education_For_All: "Die Massen aufklären"
BOL_Education_For_All_desc: "Unsere bisherigen Projekte waren zwar ehrgeizig, aber nicht so sehr wie dieses. Die große Mehrheit unserer Bevölkerung kann aufgrund der Vernachlässigung des Durchschnittsbürgers durch die Oligarchen kaum lesen und schreiben. Wir werden ein Projekt der Bildung für alle beginnen, das unserer Gesellschaft hoffentlich helfen wird, die Analphabetenrate zu senken."

BOL_Rewrite_the_Constitution: "Die Verfassung neu schreiben"
BOL_Rewrite_the_Constitution_desc: "Germán Busch Becerra ist schon eine Weile Präsident, aber sein Projekt für dieses Land ist noch nicht beendet! Wir werden die Verfassung dieses Landes neu schreiben, um ihn zu einem Präsidenten auf Lebenszeit zu machen, und auch um unsere Verfassung zu einem modernen Dokument mit moderneren Anliegen zu reformieren."
BOL_Nationalise_Central_Bank: "Verstaatlicht die Zentralbank"
BOL_Nationalise_Central_Bank_desc: "Die Zentralbank ist in privater Hand und das ist ein Rezept für eine Katastrophe! Busch hat befohlen, dass wir sie verstaatlichen müssen, mit dem Wohl des Volkes im Hinterkopf. Wir müssen einen solchen Schritt machen, um den Wert unserer Währung zum Vorteil unserer Regierung handhaben zu können."
BOL_Foundation_Banco_Minero: "Gründung der Banco Minero"
BOL_Foundation_Banco_Minero_desc: "Wir werden eine exklusive Bank für unsere Bergleute und die Bergbauindustrie gründen, um diesem speziellen Sektor finanzielle Vorteile zu verschaffen."
BOL_Nationalise_Mining_Profits: "Verstaatlicht die Bergbaugewinne"
BOL_Nationalise_Mining_Profits_desc: "Nach unserer Politik der Verstaatlichung ist es an der Zeit, dass wir die Bergbaubetriebe in unserem Land übernehmen. Das wird sowohl die Macht der Oligarchen schwächen als auch unsere Gewinne erhöhen."
BOL_Abolish_Slavery: "Abschaffung der Sklaverei"
BOL_Abolish_Slavery_desc: "Die Sklaverei in Bolivien ist noch nicht offiziell abgeschafft. Das ist ein Skandal! Präsident Busch hat die sofortige Abschaffung angeordnet. Es gibt zwar kaum noch Sklaven in unserem Land, aber dieser symbolische Schritt wird den wenigen verbliebenen Sklaven in unserem Land helfen und Busch mehr Popularität bei der Unterschicht verschaffen."
BOL_Universidad_Autonoma_Gabriel_Moreno: "Erweitert die Universidad Autonoma Gabriel Moreno"
BOL_Universidad_Autonoma_Gabriel_Moreno_desc: "Diese Universität wurde 1880 gegründet, um einen Mangel an formaler Bildung zu befriedigen, der unsere Jugend dazu zwang, in fremde Städte oder Länder auszuwandern, um ihre Ausbildung zu erhalten. Allerdings hat diese Universität nur Karrieren auf Theologie, Medizin und Recht angeboten. Wir müssen in diese Universität investieren und ihre Berufe diversifizieren, um unsere Gesamtproduktion neuer und besserer Fachkräfte zu verbessern."
BOL_Labour_Code: "Grundlagen des Arbeitsgesetzes"
BOL_Labour_Code_desc: "Bolivien hat kein Arbeitsgesetzbuch, und leider hat das Fehlen eines solchen Dokuments ausländischen Industriellen und Oligarchen erlaubt, unsere Arbeiterklasse nach Lust und Laune auszubeuten. Busch hat beschlossen, die Grundlagen für unser erstes Arbeitsgesetzbuch zu schaffen, das unserem Land hoffentlich zu humaneren Arbeitsbedingungen verhelfen wird."
BOL_El_Presidente: "Viva El Presidente!"
BOL_El_Presidente_desc: "Busch hat seine Reformen beendet, und dank ihnen ist seine Popularität in die Höhe geschnellt. In jeder Strasse und in jeder Ecke des Landes schwenken die bolivianischen Bürger patriotische Fahnen, versammeln sich und rufen "Viva el Presidente! ('Es lebe der Präsident!')"
BOL_Chaco_or_War: "Chaco oder Krieg"
BOL_Chaco_or_War_desc: "Der Chaco war ein integraler Bestandteil unserer Nation, und unsere Niederlage vor ein paar Jahren hat uns in die Knie gezwungen. Doch jetzt stehen wir aufrecht und stark, es ist die Zeit gekommen, uns an den Paraguayern für den Schaden zu rächen, den sie uns zugefügt haben, wenn sie nicht aufgeben, was rechtmäßig uns gehört!"

BOL_Disband_Parliament: "Löst das Parlament auf"
BOL_Disband_Parliament_desc: "Die Razón de Patria hat den Staatsapparat übernommen. Ihr erster Schritt war, das Parlament aufzulösen, um die Opposition jeglicher Macht zu berauben, sie zu stoppen. Wir werden unter ihrer Führung gedeihen!"
BOL_Native_Integration: "Eingeborenen Integration"
BOL_Native_Integration_desc: "Die Eingeborene werden in unserer Gesellschaft schon viel zu lange ausgegrenzt! Andere Parteien haben müßig darüber geredet, wie wichtig dieses Thema ist, aber wir sind Männer der Tat und werden die Unterschiede zwischen unserer Bevölkerung und den Einheimischen jetzt beenden!"
BOL_Consolidation_of_Power: "Festigung der Macht"
BOL_Consolidation_of_Power_desc: "Das Parlament aufzulösen ist nur der erste Schritt. Jetzt, wo wir die Macht haben, müssen wir uns darauf konzentrieren, unsere Opposition zu entwaffnen, damit sie keine Chance hat, uns zu entmachten. Wir werden uns darauf konzentrieren, unsere Macht zu festigen und unsere Verbindungen zu erweitern, so werden wir sicher an der Macht bleiben."
BOL_Crack_down_on_Liberalism: "Hart Durchgreifen gegen den Liberalismus"
BOL_Crack_down_on_Liberalism_desc: "Die Liberalen haben unsere Gesellschaft genug behindert! Wir werden eine nationale Razzia gegen ihre Aktivitäten begonnen und hoffentlich eine Rückkehr zum Liberalismus in unserem Land verhindert. Diese Bedrohung ist zwar weit weg, aber sie wird das Vertrauen des Durchschnittsbürgers wiederherstellen, dass wir hier sind, um sie vor Schaden zu bewahren."
BOL_Military_Propaganda: "Militärische Propaganda"
BOL_Military_Propaganda_desc: "Wir planen, unser Land zu erweitern und es zu einer Macht zu machen, mit der man rechnen muss. Zu diesem Zweck werden wir unsere militärische Propaganda verstärken, um die Rekrutierung zu erhöhen um für den ankommenden Sturm, dem wir uns stellen müssen, bereit zu sein."
BOL_Adjusted_Curriculum: "Angepasster Lehrplan"
BOL_Adjusted_Curriculum_desc: "Wir werden unseren akademischen Lehrplan so anpassen, dass er Ausnahmen vom Militärdienst vorsieht, und Veteranen Vergünstigungen gewähren, damit sie sich wieder besser in unsere Gesellschaft einfügen können. Diese Reihe von Vorteilen wird sicherlich mehr Menschen zu Rekrutierungsstationen oder Universitäten locken."
BOL_Increased_Military_Spending: "Erhöhte die Militärausgaben"
BOL_Increased_Military_Spending_desc: "Wenn wir hoffen, jemals ein mächtiges Land zu werden, müssen wir unsere militärische Produktionsleistung erhöhen. Vor diesem Hintergrund haben wir einen ehrgeizigen Plan entwickelt, um die Militärausgaben für wichtige Fabriken zu erhöhen, um unsere Gesamtproduktion zu steigern und um uns besser auf die kommenden Kriege vorzubereiten"
BOL_Absolute_State_Control: "Absolute staatliche Kontrolle"
BOL_Absolute_State_Control_desc: "Unser Land muss wie eine gut geölte und kalibrierte Uhr funktionieren, wenn wir hoffen, eine weitere Niederlage wie die im Chaco-Krieg zu vermeiden. Wir werden den Einfluss der Regierung in allen Bereichen der Gesellschaft erhöhen und es für jeden Oligarchen oder Sozialisten unmöglich machen, sich unserem Einfluss zu entziehen!"
BOL_Retake_Chaco: "Erobert Chaco zurück"
BOL_Retake_Chaco_desc: "Unsere früheren schwächeren Regierungen, deren Fäden von Oligarchen gezogen wurden, sind für den Verlust des Chaco verantwortlich. Jetzt, da wir unser Land reformiert haben, ist es unsere heilige Pflicht, dieses rechtmäßige bolivianische Land wieder in unseren Staat zurückzubringen. Die Paraguayer werden vor dem bolivianischen Zorn zittern! ¡K'alatakaya Huarikasaya!"
#Fun fact,my research showed me that this is a motto of the Bolivian Football club 'the Strongest' which offered all of its players and his fanbase as volunteers for the army in the chaco war, and this was the battle cry used before a resounding victory in the Battle of Cañada Strongest. If this is just way out there, you can change this to '¡Viva Bolivia!' but that sounds very generic to me
BOL_Retake_Jujuy: "Erobert Jujuy zurück"
BOL_Retake_Jujuy_desc: "Jujuy ging 1893 an die Argentinier verloren. Dieses Unrecht ist schon zu lange ungesühnt geblieben! Wir werden uns unser rechtmäßiges Land von den Argentiniern zurückholen, auch wenn das bedeutet, dass wir uns ihrer militärischen Macht stellen müssen. Sie mögen stark sein, aber wir haben alle Schritte unternommen, um sicherzustellen, dass wir stärker sind als sie! Vorwärts zum Sieg!"
BOL_Reclaim_the_Coast: "Fordert die Küste zurück"
BOL_Reclaim_the_Coast_desc: "Wir haben unsere Küstenlinie vor langer Zeit gegen Chile verloren. Jetzt sind wir stärker als je zuvor! Und wir haben nicht mehr die lästigen Peruaner, die uns aufhalten! Die Zeit ist gekommen, das zurückzufordern, was uns gehört, und endlich Zugang zur Küste zu bekommen. ¡Mar para Bolivia!"
BOL_Demand_Acre: "Fordert Acre"
BOL_Demand_Acre_desc: "Im Jahr 1903 ging Acre an die Brasilianer verloren. Dieses Unrecht ist schon zu lange ungesühnt geblieben! Wir werden uns unser rechtmäßiges Land von den Brasilianern zurückholen, auch wenn das bedeutet, dass wir uns ihrer militärischen Macht stellen müssen. Sie mögen stark sein, aber wir haben alle Schritte unternommen, um sicherzustellen, dass wir stärker sind als sie. Unser Sieg ist zum Greifen nah, Männer! ¡Venceremos!"

###Peru-Bolivia Focuses
BOL_liberate_peru: "Befreit Peru"
BOL_liberate_peru_desc: "Unser Status in der früheren Konföderation mag zwar an Bedeutung verloren haben, aber es spricht nichts dagegen, die Konföderation wiederzubeleben, allerdings unter bolivianischer Führung. Peru sollte es sich zweimal überlegen, bevor es seine bolivianischen Nachbarn unterschätzt."
BOL_summit: "Viva la Unión!"
BOL_summit_desc: "Die kurzlebige peruanisch-bolivianische Konföderation wurde wiederbelebt, allerdings unter bolivianischer Führung. Die Nachbarstaaten sahen in uns eine Bedrohung und zwangen uns, uns von unseren peruanischen Brüdern zu trennen. Während Peru 1837 eine größere Rolle in der Konföderation gespielt haben mag, haben sich die Rollen inzwischen umgekehrt. Heute haben wir beschlossen, dass die Zeit reif ist, uns endlich wieder mit unseren Brüdern zu vereinigen!"
BOL_customs_union: "Onwards Together"
BOL_customs_union_desc: "Wir haben unseren peruanischen Brüdern immer nahe gestanden. Wir waren beide Kolonien Spaniens, wir wurden beide von denselben Helden befreit, und wir beide haben in unserer Geschichte oft Seite an Seite gestanden. Unter dieser Voraussetzung können wir mit Sicherheit sagen, dass wir, solange wir Schulter an Schulter zusammenstehen, in der Lage sein werden, jedem noch so mächtigen Feind die Stirn zu bieten und jedes noch so große Problem zu lösen."
BOL_treaty_of_frienship: "Eine Union wahrer Gleichberechtigter"
BOL_treaty_of_frienship_desc: "Andere 'Konföderationen' in der Welt, wie z.B. Österreich-Ungarn, reden in der Theorie viel von Gleichheit, aber in der Praxis ist davon nur sehr wenig zu sehen. Wir wollen nicht so sein wie sie, und deshalb werden wir garantieren, dass jeder Bürger innerhalb der peruanisch-bolivianischen Konföderation die gleichen Rechte und Pflichten hat, unabhängig davon, ob er in einem dieser inzwischen aufgelösten Länder geboren wurde."
BOL_propose_union: "Konsolidierung unseres Staates"
BOL_propose_union_desc: "Die Schaffung einer Konföderation ist keine leichte Aufgabe. Der bisherige Staatsapparat Perus und Boliviens muss angepasst, koordiniert und neu gegründet werden, um nicht nur den alten Institutionen zu ähneln, sondern sie zu verbessern und eine noch bessere Gesellschaft zu schaffen."
BOL_pooled_officer_corps: "Zusammengelegtes Offizierskorps"
BOL_pooled_officer_corps_desc: "In Bolivien und Peru gibt es viele Kriegsveteranen mit unterschiedlichen Erfahrungen und Ansichten zur Kriegsführung. Wenn wir unser Offizierskorps zusammenlegen würden, könnten wir im Kampf bessere Ergebnisse erzielen, indem wir uns ihre Erfahrungen zunutze machen."
BOL_federated_admin_focus: "Integrierte Industriewirtschaft"
BOL_federated_admin_focus_desc: "Da der gemeinsame Andenmarkt in vollem Gange ist, können wir nun mit einer echten peruanisch-bolivianischen Wirtschaft arbeiten und die staatlichen Anreize und Tarife entsprechend anpassen."
BOL_united_army: "Armee der Union"
BOL_united_army_desc: "Die Union hatte bisher zwei getrennte Armee; ihre Zusammenlegung ist notwendig, um unsere Sicherheit und die unserer peruanischen Brüder zu gewährleisten. Ein solcher Akt wird nicht schlecht gesehen werden, denn für den einfachen Soldaten Perus waren ihre Offiziere und ihre Struktur ein Synonym für Inkompetenz."
BOL_united_in_porpouse: "Wissenschaftliches Austauschprogramm"
BOL_united_in_porpouse_desc: "Die größten Universitäten Perus und Boliviens haben bereits begonnen, zusammenzuarbeiten, und vielleicht könnte das gleiche Prinzip auch auf die eher praktischen Belange der Union angewandt werden."
BOL_fedrated_admin2: "Föderale Verwaltung"
BOL_fedrated_admin2_desc: "Die Verwaltung unserer Konföderation ist derzeit im Wesentlichen nicht existent. Lassen Sie uns in La Paz ein Föderationskabinett mit Vertretern aus beiden Teilen unserer Union einrichten."
BOL_fornalize_the_union_constituiton: "Formalisierung der Unionsverfassung"
BOL_fornalize_the_union_constituiton_desc: "Unsere Konföderation verfügt auf nationaler Ebene über etwas schwache rechtliche Institutionen, aber das sollte geändert werden, wenn wir sie in einen modernen Nationalstaat umwandeln wollen."
BOL_claims_of_the_confederation: "Ansprüche der Konföderation"
BOL_claims_of_the_confederation_desc: "Wir müssen bekräftigen, dass wir ein Nachfolgestaat Perus sind und daher Anspruch auf das gesamte ehemalige peruanische Staatsgebiet erheben, auch auf die Teile, die wir nicht bewohnen."
BOL_claims_on_the_amazon: "Ansprüche auf den Amazonas"
BOL_claims_on_the_amazon_desc: "Nach dem Vertrag von Madrid gehörte das Amazonasgebiet dem Vizekönigreich Peru. Brasilianische Landdiebe und kolumbianische Briganten haben sich viel zu lange unseren rechtmäßigen Ländereien in den Weg gestellt!"
BOL_get_that_horse_back: "Acre zurückfordern"
BOL_get_that_horse_back_desc: "Durch ein zugegebenermaßen geschicktes diplomatisches Manöver hat Brasilien uns um die Jahrhundertwende Acre gestohlen. Das wird aber nicht so bleiben, denn Acre und der dortige Kautschuk sind fester Bestandteil der Konföderation."
BOL_pastaza: "Pastaza zurückfordern"
BOL_pastaza_desc: "Pastaza ist auf jeden Fall Teil des Vizekönigreichs Peru und steht unter illegaler ecuadorianischer Besatzung. Das wird nicht so bleiben, und unsere glorreiche Armee wird das Kerngebiet von Pastaza befreien."
BOL_crush_argentina: "Argentinien zerschlagen"
BOL_crush_argentina_desc: "Jujuy ging 1893 verloren und die Bolivianer hegen seither einen Groll gegen die Argentinier. Mit der Macht der Konföderation im Rücken kann uns nichts daran hindern, Jujuy ein für alle Mal zurückzuerobern."

