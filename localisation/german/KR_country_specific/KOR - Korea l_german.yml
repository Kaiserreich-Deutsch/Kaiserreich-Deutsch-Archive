### Initial Parties ####
KOR_totalist_party: "KWP"
KOR_totalist_party_long: "Koreanische Arbeiterpartei\n§gEine kleine Fraktion, die sich aus den Koreanern innerhalb der Chinesischen Syndikalistischen Partei oder denjenigen, denen die KNRP zu "gemäßigt" war, gebildet hat. Vor ihrer Rückkehr nach Korea hatte die KWP ihren Sitz in Paris, wo sich ihre Mitglieder stark von den Ideen des Neosozialismus und der Avantgarde der Arbeiterbewegung inspirieren ließen.§!\n"
KOR_radical_socialist_party: "KNRP"
KOR_radical_socialist_party_long: "Nationale Revolutionäre Partei Koreas\n§gDie KNRP ist die offizielle Schwesterorganisation der Kuomintang, die aus alten Kontingenten der KIP gebildet wurde, die nicht mit der überwiegend antisozialistischen Regierung zusammenarbeiten wollten. Die KNRP ist bestrebt, die Drei Grundsätze des Volkes auch in Korea durchzusetzen, sei es mit demokratischen oder eher zwanghaften Methoden. Obwohl es sich um eine unpolitische Organisation innerhalb der Kuomintang handelte, gab es unter ihren Mitgliedern sowohl Anhänger des Provisorischen Aktionskomitees als auch Anhänger der Reorganisierten Genossenvereinigung.§!\n"
KOR_syndicalist_party: "KWP"
KOR_syndicalist_party_long: "Koreanische Arbeiterpartei\n§gEine kleine Fraktion, die sich aus den Koreanern innerhalb der Chinesischen Syndikalistischen Partei oder denjenigen, denen die KNRP zu "gemäßigt" ist, zusammensetzt. Sie unterhält enge Beziehungen zu ihrer Schwesterpartei, der CSP, und hat enge Verbindungen zum radikalen Flügel der Chinesischen Syndikalistischen Partei.§!\n"
KOR_social_democrat_party: "CPKI"
KOR_social_democrat_party_long: "Ausschuss für die Vorbereitung der koreanischen Unabhängigkeit\n§gDas Komitee zur Vorbereitung der koreanischen Unabhängigkeit ist ein Komitee, das sich zum Ziel gesetzt hat, alle politischen Gruppierungen in der koreanischen politischen Sphäre zu einem gemeinsamen Ziel zu vereinen: die Unabhängigkeit Koreas. Obwohl das Komitee von ehemaligen KIP-Linken dominiert wird, verschwendet es weder Mühe noch Ressourcen, um den Segen und die Unterstützung anderer Fraktionen zu suchen, während es sich selbst gegen die Angriffe der verschiedenen Fraktionen verteidigt. Da die Unabhängigkeit nun in greifbarer Nähe ist, wendet sich das Komitee nun dem Ziel zu, die Fraktionen zu vereinen und Streitigkeiten und Unruhen in Schach zu halten, den Frieden in Korea zu bewahren, bis die Nation stabil wird, und gleichzeitig alle verfügbaren Kräfte einzusetzen, um den neuen Staat und die Nation zu einer Form von Wohlstand zu führen.§!\n"
KOR_social_liberal_party: "KIP"
KOR_social_liberal_party_long: "Koreanische Unabhängigkeitspartei\n§gDie Koreanische Unabhängigkeitspartei (KIP) ist die prominenteste politische Gruppierung, die die koreanische provisorische Regierung regiert und die Sehnsucht zahlreicher Parteien und Menschen nach Unabhängigkeit repräsentiert. Die KIP besteht aus vielen verschiedenen Fraktionen, von KMT-nahen Linken bis hin zu rechtsgerichteten Ultranationalisten. Dennoch sind sich die meisten bewusst, dass die Macht und die Methoden aller verschiedenen Fraktionen am Ende des Tages voll und ganz genutzt werden müssen, damit Korea wieder auf die Beine kommt und gegen den Strom der Welt bestehen kann.§!\n"
