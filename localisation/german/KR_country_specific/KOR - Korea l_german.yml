KOR_lyuh_woon_hyung_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. Mai 1886, in Yangpyeong, Gyeonggi, Joseon\n§YPolitikkarriere:§! Nicht alle koreanischen Nationalisten schlossen sich der Provisorischen Regierung an, und Lyuh Woon-hyung, einst Außenminister der PGROK, ist einer von ihnen. Als Außenminister befand sich Lyuh oft in Opposition zu den dominierenden Fraktionen. Lyuh wurde häufig heimlich von japanischen Beamten angesprochen, die versuchten, ihn umzudrehen, und alle wurden mit leeren Händen zurückgeschickt, wenn nicht sogar stark verspottet. Der ständigen Fraktionsbildung in der PGROK überdrüssig, suchte er neue Kontakte in der Dritten Internationale und der Kuomintang, mit denen er sich jedoch ebenfalls zerstritten hatte. Nach einer Tournee durch Südostasien, auf der er an der Seite lokaler Nationalisten gegen die deutsche Kolonialpräsenz kämpfte, wurde Lyuh schließlich während eines Fußballspiels in Qingdao gefangen genommen, woraufhin die deutschen Behörden ihn umgehend an Japan auslieferten. Nach einer kurzen Haftzeit kehrte Lyuh als Leiter der Joongang Newspaper Company auf die Bühne zurück. Er nutzte diese Zeit, um Kontakte zu den verschiedenen zerstrittenen Gruppen in Korea zu knüpfen, darunter auch zu seinen ehemaligen Rivalen, und baute im Untergrund eine Präsenz auf, die vor den Scheinwerfern der Japaner verborgen war. Dieses wurde als Komitee zur Vorbereitung der koreanischen Unabhängigkeit bekannt, und als dessen Führer versucht Lyuh, eine einheitliche Kraft aller Ideologien innerhalb des neuen koreanischen Staates zu schaffen. Unter ihm soll Korea stark werden, stark genug, um die Wellen zu überstehen, die es allein tragen muss. Nach Jahren des Traumas darf Korea nicht zu einem Satelliten oder einer "Schwesterrepublik" werden, sondern muss eine völlig freie und unabhängige Demokratie werden!"

KOR_jo_so_ang: "Jo So-ang"
KOR_jo_so_ang_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. April 1887, in Wollong-myeon, Gyeonggido, Joseon\n§YPolitikkarriere:§! Jo So-ang, ein ehemaliger Schüler von Sungkyunkwan, wurde von der koreanischen Regierung ausgewählt, sein Land auf einer Bildungsreise nach Japan zu vertreten. Bei seiner Ankunft stieß er auf immense Vorurteile gegenüber seinen Landsleuten, und so begann sein langer Kampf für die Unabhängigkeit seines Landes. Jo schrieb sich an der Meiji-Universität als Jurastudent ein, wurde aber bald von der Nachricht über die Annexion Koreas schockiert. Nach einer langen Zeit, in der er unter Angstzuständen und Depressionen litt, reiste Jo nach Shanghai, um den Spionagetätigkeiten der japanischen Behörden zu entgehen. Dort traf er auf die koreanischen Beamten, die später das Rückgrat der provisorischen Regierung der Republik Korea bilden sollten. Nachdem er seine Ausbildung abgeschlossen hatte, ließ er sich endgültig in China nieder. Als die Bewegung des 30. Mai den Osten Chinas erschütterte, reiste Jo schnell nach Shanghai, wo er sich mit seinen Genossen und Freunden traf, die sich zur Bildung der Provisorischen Regierung zusammenschlossen. Im Jahr 1928 traf Jo zusammen mit seinen beiden Genossen Kim Kyu-sik und Lyuh Woon-hong als Delegierte von Syngman Rhee auf der Konferenz von Shanghai ein. Nach seiner Rückkehr und dem Sturz von Rhee ergriff Jo die Initiative, sich mit der KIP zu treffen und sich an ihr zu beteiligen. Nach der Gründung der KNRP schlug sich Jo erneut auf die Seite von Kim Wonbong. Kim, ein glühender Anhänger der drei Prinzipien des Volkes, begrüßte Jo und seinen Entwurf des Samgyunismus, einer koreanisierten Version der Prinzipien, die Kim zu akzeptieren bereit war, um seine Partei als bloße Marionette der Kuomintang zu distanzieren. Jo steht jetzt unabhängig da, weit weg von reaktionärem Gezänk und sinophilen Sozialisten, und versucht sein Bestes, ein Leuchtfeuer des Liberalismus zu entzünden, damit sein nun endlich unabhängiges Mutterland fest gegen den Strom der Geschichte segeln kann."

KOR_chough_pyung_ok: "Chough Pyung-ok"
KOR_chough_pyung_ok_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 21. Mai 1894, in Cheonan, Süd-Chungcheong, Joseon\n§YPolitikkarriere:§! Nach der Amtsenthebung, dem Exil und dem anschließenden Verschwinden von Dr. Syngman Rhee im Jahr 1928 lernte der junge Chough Pyung-ok während seines Studiums in den Vereinigten Staaten viele von Rhees im Exil lebenden und sich zerstreuenden Untergebenen kennen. Von ihnen und seinem patriotischen Vater stark beeinflusst, kehrte Chough schnell nach Korea zurück, um die Unabhängigkeitsbewegungen in seiner Heimat anzustacheln. Chough, der weder der Provisorischen Regierung noch der Sozialistischen Partei angehörte, schloss sich mit seinen Freunden aus der alten Rhee-Fraktion zusammen und gründete die Koreanische Demokratische Partei, die liberale Elemente aus der KIP in ihre Reihen aufnahm. Voller Eifer greift die kleine Partei die Sozialisten und die KIP wegen ihrer fragwürdigen Moral an. In ihrer Not machten Chough und seine Untergebenen jedoch schließlich einen Deal mit dem Teufel, indem sie hohe Spenden und Beiträge von niemand anderem als ihrem alten Feind, den Kollaborateuren, annahmen. Mit ihrem Geld und ihrer Macht wuchs die KDP von einer kleinen Gruppe zu einer vollwertigen politischen Partei heran, die jedoch für immer den Makel der Verräterpartei tragen sollte."

