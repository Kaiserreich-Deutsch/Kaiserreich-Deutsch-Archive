### Ideas ####
KOR_low_literacy_rate: "Niedrige Alphabetisierungsrate"
KOR_low_literacy_rate_desc: "Trotz der Einrichtung eines Bildungssystems durch die Japaner ist die durchschnittliche Alphabetisierungsrate in Korea nach wie vor abgrundtief niedrig. Höhere Bildung ist nach wie vor weit entfernt von den Händen der unteren Bevölkerungsschichten, und während der japanischen Ära wurde das Japanische zugunsten des Koreanischen gefördert. Die neue koreanische Regierung wird große Anstrengungen unternehmen müssen, um die Bildungskrise zu überwinden, bevor eine politische Konsolidierung stattfinden kann."

KOR_scarred_nation: "Vernarbte Nation"
KOR_scarred_nation_desc: "Große Teile des Landes im Norden und im Süden liegen in völligen Trümmern. Der totale Krieg auf koreanischem Boden hat zu erheblichen Schäden an der Infrastruktur geführt, und die koreanische Wirtschaft muss einen Weg finden, um zu überleben, ohne an Japan gebunden zu sein."

KOR_social_hierarchy: "Soziale Hierarchie"
KOR_social_hierarchy_desc: "Die soziale Hierarchie der Joseon-Dynastie ist zwar längst überholt, aber noch immer in den Köpfen der Bevölkerung präsent und führt zu Fehden zwischen den Angehörigen der alten sozialen Kasten. Mit dem Ende der japanischen kaiserlichen Ordnung in Korea werden diese Klassenkonflikte sicherlich wieder aufbrechen. Die neue koreanische Regierung muss daher Maßnahmen ergreifen, um dieses Problem anzugehen, damit es den Fortschritt unseres Landes nicht weiter behindert."

KOR_political_violence: "Politische Gewalt"
KOR_political_violence_desc: "Verschiedene ideologische und politische Gruppierungen kämpfen nach der Rückkehr der provisorischen Regierung gegeneinander um mehr politische Bedeutung. Es kommt zu Anschlägen aller Art zwischen politischen Gegnern und sogar gegen ihre eigenen Genossen. Um das Vertrauen unserer Bürgerinnen und Bürger zu gewinnen, müssen wir ein Gefühl der Sicherheit und politischen Stabilität schaffen."

