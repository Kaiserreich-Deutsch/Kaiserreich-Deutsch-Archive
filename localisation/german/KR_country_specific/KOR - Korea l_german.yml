kor.3.t: "Revolutionäre Erfolge in Korea"
kor.3.d: "Während der Vereinigungskriege und des Widerstandskrieges kämpften koreanische Revolutionäre an der Seite der Nationalen Revolutionsarmee. Viele von ihnen gehörten der Koreanischen Nationalen Revolutionspartei (KNRP) an, einer Organisation, die von dem koreanischen Offizier Kim Wonbong - selbst Absolvent der revolutionären Whampoa-Akademie - gegründet wurde.\n\nNach dem Krieg kehrte Kim Wonbong mit der KNRP in seine Heimat zurück, um die gerade befreite koreanische Nation zu verwalten. Im Rahmen seiner Reformen zur Modernisierung Koreas hat Kim die Ideale der Drei Prinzipien des Volkes umgesetzt und sich dabei stark von der chinesischen Kuomintang beeinflussen lassen. Heute trafen sich koreanische Vertreter mit [ROOT.GetLeader], um die zukünftigen Beziehungen zwischen der Republik China und der Republik Korea zu besprechen. Während Korea unter Chinas Einfluss und Schutz bleiben soll, wird es dennoch eine gewisse nominelle Autonomie genießen - da beide versprochen haben, als revolutionäre Zwillingsschwestern zusammenzuarbeiten, um Ostasien vom Imperialismus zu befreien."
kor.3.a: "Wir stehen zusammen!"

kor.4.t: "Vertrag über Frieden und Sicherheit"
kor.4.d: "Während der Vereinigungskriege und des Widerstandskrieges kämpften koreanische Revolutionäre an der Seite der Nationalen Revolutionsarmee. Viele von ihnen gehörten der Provisorischen Regierung der Republik Korea (PGROK) an, einer koreanischen Unabhängigkeitsfraktion, die von dem großen koreanischen Revolutionär Kim Koo angeführt wurde.\n\nNach dem Krieg kehrten Kim Koo und die PGROK nach Hause zurück, um die neu befreite Nation Korea mit dem Segen der Republik China zu verwalten. Doch trotz der hart erkämpften Unabhängigkeit Koreas haben die Koreaner die Hilfe und Freundschaft mit ihren chinesischen Genossen in der Kuomintang nicht vergessen. Heute trafen sich koreanische Vertreter mit [ROOT.GetLeader], um die zukünftigen Beziehungen zwischen der Republik China und der Republik Korea zu besprechen. Korea soll zwar weiterhin unter Chinas Einfluss und Schutz stehen, aber dennoch eine gewisse nominelle Autonomie genießen, da sich beide Länder verpflichtet haben, als Zwillingstiger zusammenzuarbeiten, um Frieden, Sicherheit und Stabilität in Ostasien zu wahren."
kor.4.a: "Wir stehen zusammen!"

