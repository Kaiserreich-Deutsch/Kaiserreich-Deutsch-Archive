KOR_choi_yong_duk: "Choi Yong-duk"
KOR_choi_yong_duk_bio: "Der in Korea geborene Choi Yong-duk besuchte 1913 die Huiwen-Mittelschule in Beijing und kehrte später in sein Heimatland (unter japanischer Kolonialherrschaft) zurück, um seine Ausbildung an der Chongsil-Mittelschule in Pjöngjang zu beenden. Nach seinem Abschluss kehrte Choi nach China zurück und schrieb sich an der Militärakademie Nanyuan unter Duan Qirui ein, die er 1916 abschloss. Danach diente er in der Zweiten Armee der Beiyang-Regierung.\n\n1919 wurde Choi ein Anhänger der Bewegung des 1. März und begann, seine eigenen Loyalitäten zur koreanischen Unabhängigkeit zu kultivieren. Er beteiligte sich an der provisorischen Regierung der Republik Korea. 1920 empfahl ihm Seo Wal-bo, der erste koreanische Pilot und Befürworter der Unabhängigkeit, ein Flugstudium an der Flugschule von Baoding. Im Jahr 1924 schloss er sich der Fliegertruppe von Wu Peifu an und nahm am Zweiten ZhiFeng-Krieg teil. Während des Krieges wurde fälschlicherweise berichtet, dass Choi in der Schlacht gefallen sei, doch er überlebte und wurde zusammen mit allen anderen Baoding-Kadetten in Feng Yuxiangs Armee aufgenommen.\n\nNach seinem Abschluss 1925 wurde Choi der 2. Choi kämpfte in der Nordexpedition und wurde in den späteren ZhiFeng-Kriegen zum stellvertretenden Kommandeur der Ersten Luftstreitkraft ernannt. Nach einem langsamen Aufstieg wurde Choi Ausbilder an der Luftwaffenakademie von Nanjing und diente ab 1935 als Major der Luftstreitkräfte."
