KOR_kim_koo: "Kim Koo"
KOR_kim_koo_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. August 1876, in Haeju, Hwanghae, Joseon\n§YPolitikkarriere:§! Kim Koo, der sowohl seine Verbündeten als auch seine Gegner überragt, ist sowohl die politische Verkörperung dessen, was vom koreanischen Nationalismus übrig geblieben ist, als auch der Puppenspieler hinter unzähligen Fällen von weißem Terror. Der großgewachsene Kim Koo schloss sich als junger Mann der Bauernarmee der Tonghak-Bewegung an, und als sich der Aufstand auflöste, wurde er von An Taehoon gerettet, dem Vater des legendären An Junggeun, dem späteren Attentäter von Itō Hirobumi. 1896 wurde Kim verhaftet, weil er einen japanischen Händler ermordet hatte, den er für einen Militäroffizier hielt. Nach seiner Flucht wandte sich Kim von der Politik ab und setzte sich stattdessen mit Hilfe der Kirchen für die Gründung von Schulen ein. Im Jahr 1905 kehrte Kim jedoch aus Empörung über die Unterzeichnung des japanisch-koreanischen Vertrags in die nationalistische Szene zurück und freundete sich mit Gleichgesinnten an, die zu seinen Kameraden wurden.\n\n Als 1925 in Schanghai die provisorische Regierung der Republik Korea gegründet wurde, wurde Kim eines ihrer wichtigsten Mitglieder und etablierte sich schnell als das Rückgrat der provisorischen Regierung, sei es direkt oder indirekt. Während seines Aufstiegs zur Macht war Kim sowohl Mitglied des Provisorischen Koreanischen Kongresses als auch Chef der Polizei und tat, was er konnte, um eindringende Verräter zu stoppen. In der Zwischenzeit verübte er mehrere Attentate auf seine Kameraden, von denen viele als Hindernisse in seinem Machthorizont dienten. 1923 wurde er zum provisorischen Innenminister und 1926 zum Premierminister ernannt. Im Jahr 1930 gründete er die Koreanische Unabhängigkeitspartei, die zum festen Bestandteil seines Aufstiegs zur Macht wurde. Als unangefochtener Führer des koreanischen Staates und der Nation blickt Kim Koo in den Abgrund."

KOR_yi_kang: "Yi Kang"
KOR_yi_kang_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. März 1877, in Seoul, Joseon\n§YPolitikkarriere:§! Yi Kang wurde als fünfter Sohn von Gojong und dessen Konkubine Lady Jang geboren und wurde 1892 Prinz Uihwa. Nach seiner Heirat mit Kim Deoksu geriet er in einen Rechtsstreit und verschuldete sich. 1895 wurde der Prinz Sonderbotschafter Koreas in Japan, um an den japanischen Siegesfeiern über die Chinesen im Ersten Chinesisch-Japanischen Krieg teilzunehmen. Da er keine eigene Familie hatte, diente er als Botschafter in europäischen Ländern und den Vereinigten Staaten, obwohl sein ausschweifender Lebensstil und seine verschwenderischen Ausgaben die koreanische Regierung verärgerten. Von 1906 bis 1907 beteiligte er sich am Koreanischen Roten Kreuz; als sein Vater jedoch abdankte, wurde sein Halbbruder Prinz Yi Un aufgrund der Abneigung seines Vaters Kronprinz.\n\nNach der Annexion Koreas durch Japan im Jahr 1910 wurde Yi Kang zunehmend unzufrieden mit seinem Status, obwohl er eine großzügige jährliche Zuwendung erhielt. Als er 1928 von der Provisorischen Regierung der Republik Korea erfuhr, versuchte er, aus Korea zu fliehen und sich den Exilanten anzuschließen. Seine Flucht misslang, und trotz Yi Kangs Bemühungen, ihm seine Titel abzunehmen, blieb er in Seoul ein politischer Gefangener. Im Jahr 1930 trat er offiziell in den Ruhestand. Trotz alledem ließ sein brennendes Verlangen nach der Unabhängigkeit Koreas nie nach; er bemerkte einmal, dass er lieber ein Bauer in einem unabhängigen Korea wäre als ein Adliger unter japanischer Herrschaft.\n\n Als die Truppen des Qing-Reiches Korea am Ende des Zweiten Chinesisch-Japanischen Krieges befreiten, konnte Yi Kang endlich die provisorische Regierung treffen, die so lange im Exil gelebt hatte. Um die historischen Beziehungen der Qing zu dem koreanischen Volk zu würdigen und die neuen Beziehungen Koreas zu China anzuerkennen, wurde Yi Kang fast einstimmig zum König des wiedererstandenen Koreanischen Reichs erklärt. Er trägt nun die Verantwortung dafür, das glorreiche Erbe des Koreanischen Reichs unter dem Banner eines neu befreiten Koreas fortzuführen."

KOR_yi_un: "Yi Un"
KOR_yi_un_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 20. Oktober 1897, in Seoul, Kaiserreich Korea\n§YPolitikkarriere:§! Als siebter Sohn von Gojong, dem Gwangmu-Kaiser, in die königliche Familie von Joseon hineingeboren, wusste Yi Un kaum, was es heißt, König von Korea zu sein. Im Jahr 1907 zum Kronprinzen gesalbt, wurde er im Alter von zehn Jahren auf Initiative von Ito Hibroumi nach Japan gebracht. Hier fand der japanische Kaiser Meiji besonderes Gefallen an dem jungen koreanischen Prinzen und schenkte ihm seine Aufmerksamkeit. Der Prinz wuchs bei japanischen Adeligen wie den Prinzen Hirohito, Takamatsu und Chichibu auf. Nach der Ermordung Itos im Jahr 1909 hörte der Meiji-Kaiser jedoch auf, Yi Un zu sehen, und der koreanische Prinz wurde in seiner Wahlheimat gefangen genommen.\n\n Von 1911 bis 1924 diente Yi Un trotz seiner geringen Statur in der japanischen Armee, nachdem er in die Zentrale Jugendschule der Armee aufgenommen worden war. Von 1927 bis 1928 beschloss der Prinz, die Welt außerhalb Japans und Koreas kennenzulernen. So begab er sich auf eine Reise nach Europa und besuchte die syndikalistischen Hauptstädte London und Paris sowie das Deutsche und das Österreichische Kaiserreich, bevor er Ende 1928 nach Japan zurückkehrte.\n\n Als der Zweite Chinesisch-Japanische Krieg ausbrach, diente Yi Un in der nordchinesischen Armee, wo er bei den heftigen Kämpfen entlang der chinesisch-koreanischen Grenze von den Qing-Truppen gefangen genommen wurde. Mit der Unterstützung der Qing stimmte die koreanische Unabhängigkeitspartei zu, Yi Un als rechtmäßigen Erben von Joseon anzuerkennen und eine Regierung nach dem Vorbild der chinesischen Nachbarn zu errichten - eine konstitutionelle Monarchie. Als neuer König des wiederhergestellten Hauses Yi führt Yi Un ein neues und wiederbelebtes Koreanisches Reich an - eines, das zweifellos an die Triumphe der glorreichen Vergangenheit Koreas anknüpfen wird."

KOR_kim_hong_il: "Kim Hong-il"
KOR_kim_hong_il_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g23. September 1898, in Yongcheon, Nord-Pyeongan, Kaiserreich Korea§!\n§YMilitärkarriere:§! §gDie Kindheit von Kim Hong-il wurde von Kanonendonner erschüttert, als der Russisch-Japanische Krieg in seiner Heimatstadt begann. Bald darauf war der Krieg zu Ende und das koreanische Reich brach unter dem japanischen Stiefel zusammen, und Kim, der die Schrecken des Krieges und den Untergang einer Nation schon in jungen Jahren erlebt hatte, begann seinen Kampf für sein Land. Nach einer turbulenten Jugend, in der er zwischen Korea und China hin und her reiste und sich schließlich als Lehrer niederließ, wurde Kim von der japanischen Polizei verfolgt. Er floh schließlich in die Mandschurei, wo sein Bruder ein Geschäft betrieb. 1918 gelangte Kim nach Shanghai, wo er Huang Jue, einen antijapanischen Partisanen, kennenlernte, der ihm half, sich als Kadett an der Militärakademie von Guizhou einzuschreiben. Kim, der seine Ausbildung mit dem plötzlichen Verlust seiner Waffe begann, wurde von He Yingqin unterrichtet, der ihn so gut unterrichtete, dass er seinen Abschluss mit Auszeichnung machte. Nach seinem Abschluss machte sich Kim auf den Weg nach Schanghai, um der provisorischen Regierung der Republik Korea beizutreten, wurde aber von den internen Streitigkeiten, die durch die kürzliche Amtsenthebung von Syngman Rhee ausgelöst wurden, gemieden. Später machte Kim eine unstete Karriere als Söldner und Erzieher zwischen China, der Mandschurei und dem russischen Fernen Osten. Bei einer Beerdigung lernte er Dr. Sun Yat-sen kennen, der ihn in seinem Streben nach Unabhängigkeit sehr unterstützte. Zu Beginn der Nordexpedition schloss sich Kim der Kuomintang an und begann seinen Dienst als Adjutant seines alten Lehrers He Yingqin. Während der Expedition überzeugte Kim koreanische Piloten aus den Zhili-Armeen für die Sache der KMT. Am Ende der Nordexpedition stieg er bis zum General auf, obwohl der Sturz der KMT diese Errungenschaft eher überflüssig machen sollte. Kim folgte He zurück nach Guizhou und in die Ebene von Yunnan, wo er zu den Überresten der Zhu Peide treuen NRA gehörte. 1931 nahm Kim erneut Kontakt mit dem Büro der Provisorischen Regierung Koreas in Schanghai auf und wurde einer der Anführer der koreanischen Befreiungsarmee, während er gleichzeitig einer der Rüstungskontakte der PGROK wurde.§!\n\n§YAnmerkungen: Als enger Berater und langjähriger Freund von He Yingqin wird er mit dem rechten Flügel der Kuomintang und der koreanischen Unabhängigkeitsbewegung in Verbindung gebracht.§!"

KOR_lee_beom_seok: "Lee Beom-seok"
KOR_lee_beom_seok_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g20. Oktober 1900, in Gyeongseong, Kaiserreich Korea§!\n§YMilitärkarriere:§! §gAls enges Mitglied des inneren Kreises von Kim Koo und prominenter General der koreanischen Unabhängigkeitspartei wurde Beom-seok während seiner Zeit im Exil zu einem großen Bewunderer des rumänischen Premierministers Corneliu Zelea Codreanu und der russischen Sawinkow-Bewegung, die er als Inspiration für ein nationalistisches und starkes Korea betrachtete. 1916 schloss sich Beom-seok der koreanischen Diaspora in China an; in Shanghai traf er Dr. Sun Yat-sen, den Präsidenten der chinesischen Kuomintang. Anschließend reiste er nach Yunnan, wo Tang Jiyao dem patriotischen jungen Mann erlaubte, sich an einer Militärakademie in Yunan einzuschreiben. Nach seinem Abschluss im Jahr 1919 verbrachte er einige Zeit im chinesischen Exil, bevor er 1925 in die Provisorische Regierung eintrat, wo er aufgrund seiner militärischen Erfahrung schnell aufstieg."
KOR_lee_beom_seok_civilian_desc: "§YAnführer Beschreibung\nGeboren:§! 20. Oktober 1900, in Gyeongseong, Kaiserreich Korea\n§YPolitikkarriere:§! Beom-seok war ein enges Mitglied des inneren Kreises von Kim Koo und ein prominenter General der koreanischen Unabhängigkeitspartei. Während seiner Zeit im Exil wurde er zu einem großen Bewunderer des rumänischen Ministerpräsidenten Corneliu Zelea Codreanu und der russischen Sawinkow-Bewegung, die er als Inspiration für ein nationalistisches und starkes Korea betrachtete. Als Nachkomme des Joseon-Königshauses schloss sich Beom-seok 1916 der koreanischen Diaspora in China an; in Shanghai traf er Dr. Sun Yat-sen, den Präsidenten der chinesischen Kuomintang. Anschließend reiste er nach Yunnan, wo Tang Jiyao dem patriotischen jungen Mann erlaubte, sich an einer Militärakademie in Yunan einzuschreiben. Nach seinem Abschluss 1919 verbrachte er einige Zeit im chinesischen Exil, bevor er 1925 in die Provisorische Regierung eintrat, wo er aufgrund seiner militärischen Erfahrung schnell aufstieg. Als die Unabhängigkeit endlich erreicht war, kehrte Lee Beom-seok in ein freies Korea zurück. Sein Misstrauen gegenüber linken Elementen innerhalb der KIP führte zur Popularität seiner Anhänger, der Ilministen, die das "Ein-Volk-Prinzip" für die koreanische Nation befürworten. Sie glauben an die Revolutionierung und Mobilisierung Koreas zu einer militarisierten monoethnischen klassenlosen Gesellschaft mit extremer Verehrung für Kim Koo, der Galionsfigur der Nation."

KOR_ji_cheong_cheon: "Ji Cheong-cheon"

KOR_kim_wonbong: "Kim Wonbong"
KOR_kim_wonbong_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g28. September 1898, in Miryang, Süd-Gyeongnam, Kaiserreich Korea§!\n§YMilitärkarriere:§! §gNachdem er in Fengtian das koreanische "Heldenkorps" organisiert hatte, führte Kim Wonbong im verzweifelten Kampf um die koreanische Unabhängigkeit zahlreiche Angriffe gegen japanische Truppen und Außenposten durch. Inspiriert von der nationalistischen chinesischen Regierung in Guangzhou schrieb sich Kim im Januar 1926 an der Militärakademie Whampoa ein, um eine eigene Armee gegen die Japaner auszubilden. Als die Expedition scheiterte, reiste Kim auf dem chinesischen Festland umher und unterstützte sozialistische und koreanische nationalistische Bewegungen bei ihrer Organisierung. Nachdem er sich 1931 von der Dritten Internationale distanziert hatte, nahm Kim Kontakt zu seinen alten Freunden in Whampoa auf, um sich als assoziierter Offizier der Kuomintang wieder einzugliedern. So beschloss er, sich zusammen mit den Überresten des Heldenkorps vollständig in die Linke KMT zu integrieren, die seine Spionagekenntnisse aus seiner Zeit als Kämpfer für die koreanische Unabhängigkeit nutzen und gleichzeitig Zugang zur weiteren Ausbildung koreanischer Kadetten erhalten sollte. 1932 organisierte Kim die Koreanische Nationale Revolutionspartei, die als Schwesterorganisation der KMT innerhalb der ebenfalls der KMT nahestehenden Provisorischen Regierung Koreas und als Opposition zu deren Regierungspartei, der Koreanischen Unabhängigkeitspartei, fungierte.§!\n\n§YAnmerkungen: Kim Wonbong ist mit fast allen Fraktionen der KMT in gewissem Maße verbunden, und um seine Position als pragmatischer Partner zu respektieren, steht er meist über der internen Parteipolitik.§!"

KOR_kim_wonbong_civilian_desc: "§YAnführer Beschreibung\nGeboren:§! 28. September 1898, in Miryang, Süd-Gyeongnam, Kaiserreich Korea\n§YPolitikkarriere:§! Nachdem er sich 1931 von der Dritten Internationale distanziert hatte, nahm Kim Kontakt zu seinen alten Freunden in Whampoa auf, um sich als assoziierter Offizier der Kuomintang wieder einzugliedern und sich später zusammen mit den Überresten des Heldenkorps vollständig in die Linke KMT zu integrieren, die seine Spionagekenntnisse aus seiner Zeit im Dienste der rechtschaffenen Armeen für sich nutzte, während er Zugang zur weiteren Ausbildung koreanischer Kadetten erhielt. 1932 organisierte Kim die Koreanische Nationale Revolutionspartei, die als Schwesterorganisation der KMT innerhalb der ebenfalls weitgehend KMT-nahen Provisorischen Regierung Koreas und als Opposition zu deren Regierungspartei, der Koreanischen Unabhängigkeitspartei, fungierte.\n\n Ein Leben im Exil hielt den patriotischen koreanischen Revolutionär Kim Wonbong kaum davon ab, die Wiederauferstehung einer koreanischen Nation noch zu Lebzeiten zu erleben. Er hat sich als energischer und leidenschaftlicher Führer erwiesen, wie seine Führung und sein Mut in der Nationalen Revolutionsarmee während der Zweiten Nordexpedition und des Krieges mit Japan zeigen. Während der Weg zu einem sozialistischen und nationalistischen Korea noch in der Zukunft liegt, hat Wonbong den Traum von der Befreiung seines Landes noch zu seinen Lebzeiten verwirklicht."

KOR_pak_hon_yong: "Pak Hon-yong"
KOR_pak_hon_yong_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 28. Mai 1900, in Yesan, Süd-Chungcheong, Kaiserreich Korea\n§YPolitikkarriere:§! Pak Hon-yong, der als unehelicher Sohn eines Yangban-Vaters geboren wurde, reiste nach Seoul, um dort zu studieren, und schloss sich dabei dem nationalistischen Gedankengut an. Ins Exil gezwungen und als Loyalist einer staatenlosen Nation suchte Pak Zuflucht im Ausland. Er ließ sich in Europa nieder und wurde ideologisch mit dem Aufkommen des Syndikalismus in Frankreich, Italien und Großbritannien in Verbindung gebracht. Von den Revolutionen, deren Zeuge er wurde, zutiefst beeindruckt, schloss sich Pak als einer der ersten Koreaner der Dritten Internationale an und kehrte als Geheimagent nach Korea zurück, um die syndikalistischen Ideale auf der japanisch besetzten Halbinsel zu verbreiten. Nach einer Zeit der Gefangenschaft und Krankheit entkam Pak wie durch ein Wunder dem Zorn der japanischen Streitkräfte und fand seinen Weg zurück nach Paris. Dort engagierte er sich stark in der aufkeimenden totalistischen Bewegung, näherte sich den Lagern von Mosley und Mussolini an und fand Gemeinsamkeiten mit deren nationalistischen Tendenzen. Bis 1931 pendelte Pak zwischen Europa und Schanghai, wo er sowohl den Kampf für die Unabhängigkeit als auch den Kampf für den Syndikalismus unterstützen konnte, indem er die Herausgabe von pro-syndikalistischen Zeitungen initiierte. Im darauffolgenden Jahr verurteilte Pak die Provisorische Regierung, weil sie zu reaktionär war und sozialistische Denker ausschloss. Nachdem er einen gleichgesinnten Unterstützer gefunden hat, behauptet sich Pak fest als Verfechter des Totalismus in Korea, und die Macht der roten Herrschaft hat erst begonnen."

