KOR_korean_exile: "Koreanische Befreiungsarmee"
KOR_korean_exile_desc: "§LEin koreanischer Militärführer im Exil, der davon träumt, eines Tages in ein Korea zurückzukehren, das frei vom japanischen Imperialismus ist. Bis dahin hat er sich in den Dienst vielversprechender chinesischer Kriegsherren gestellt, in der Hoffnung, dass die koreanische Unabhängigkeit eines Tages noch zu seinen Lebzeiten erreicht werden kann.§!"

