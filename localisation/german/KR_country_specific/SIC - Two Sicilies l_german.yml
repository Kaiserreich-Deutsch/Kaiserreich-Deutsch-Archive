### Decisions ###
 SIC_never_surrender: "Niemals kapitulieren!"
 SIC_never_surrender_desc: "Wir werden ausharren, wir werden auf den Meeren und Ozeanen kämpfen, wir werden mit wachsender Zuversicht und zunehmender Stärke in der Luft kämpfen, wir werden unsere Insel verteidigen, was immer es uns auch kosten möge, wir werden an den Dünen kämpfen, wir werden auf den Landungsplätzen kämpfen, wir werden auf den Feldern und in den Straßen kämpfen, wir werden auf den Hügeln kämpfen, wir werden uns niemals ergeben."
 SIC_attack_sri: "[From.GetNameDef] angreifen"
 SIC_attack_sri_desc: "Die Zeit ist gekommen! Die Syndikalisten sind anderweitig beschäftigt, und die Gelegenheit, auf die wir gewartet haben, hat sich nun eröffnet. Italien wird zurückerobert werden!"
 SIC_claim_sri: "Den Norden beanspruchen"
 SIC_claim_sri_desc: "Jetzt, da die Sozialistische Republik uns angegriffen hat, ist es an uns, den Norden für uns zu beanspruchen. Der Sieg bedeutet die Rückeroberung Italiens!"
 SIC_declare_italian_empire: "Das Italienische Reich ausrufen"
 SIC_declare_italian_empire_desc: "Wir hatten zwar nicht die Absicht, Italien wiederzuvereinigen, aber im Angesicht unserer Feinde haben wir es dennoch getan. Es ist an der Zeit, ein neues Reich auszurufen - ein Italien, das unter sizilianischer Führung wiedergeboren wird!"
 SIC_invite_into_empire: "Lade [From.GetNameDef] ins Reich ein"
 SIC_invite_into_empire_desc: "Da die Bedrohung durch die Sozialistische Republik nun beseitigt und das Italienische Reich fest etabliert ist, ist es an der Zeit, [From.GetNameDef] die Hand zu reichen und Verhandlungen mit der Regierung [From.GetAdjective] aufzunehmen, um sich vor dem neuen Präsidenten der Föderation zu verneigen und endlich wieder Italien beizutreten."
 owned_by_friendly_PAP: "befindet sich im Besitz und unter der Kontrolle eines befreundeten und unabhängigen §Y[PAP.GetNameDef]§!"
 SIC_may_now_acquire_cores: "Kerngebiete können nun auch in Gebieten außerhalb des sizilianischen Hoheitsgebiets geschaffen werden\n"
 SIC_form_italian_confed: "Gründung der Italienischen Konföderation"
 SIC_form_italian_confed_desc: "Da ein Großteil der italienischen Halbinsel unter unserer Herrschaft steht, ist es an der Zeit, die alte Ordnung wiederherzustellen: Eine Konföderation italienischer Staaten, die alle unter unserer wohlwollenden Führung stehen. Mit etwas Glück kann dieses Arrangement zu einer engeren Partnerschaft ausgebaut werden, ganz im Geiste der italienischen Gemeinschaft."
 SIC_invite_into_confed: "[From.GetNameDef] in den Föderation einladen"
 SIC_invite_into_confed_desc: "Da die Bedrohung durch die Sozialistische Republik nun nicht mehr besteht und die Italienische Konföderation endgültig unter [Root.GetAdjective] Kontrolle steht, ist es an der Zeit, [From.GetNameDef] die Hand zu reichen und Verhandlungen mit der [From.GetAdjective] Regierung aufzunehmen, um Italien endlich wieder zu vereinen."
 SIC_three_italian_subjects: "Mindestens drei italienische Länder sind [Root.GetAdjective] Untertanen (der Besitz von §Y[2.GetCapitalVictoryPointName]§! wird hierbei berücksichtigt)"
 SIC_join_entente: "Beitritt zur Entente"
 SIC_join_entente_desc: "Unsere Freunde in Frankreich werden uns bei der Befreiung des Nordens helfen, so wie wir ihnen helfen werden, ihr Geburtsrecht einzufordern. Wir sollten gemeinsam versuchen, ihr Land zurückzuerobern um das Mittelmeer zu kontrollieren."
 SIC_join_reichspakt: "Beitritt zum Reichspakt"
 SIC_join_reichspakt_desc: "Deutschland ist die einzige Großmacht in Europa. Und nur sie kann ein effektives Gegengewicht zur syndikalistischen Bedrohung bilden."
 SIC_join_austria: "Beitritt zum Donau-Adriabund"
 SIC_join_austria_desc: "Die Habsburger Monarchie hat uns in der Vergangenheit unterstützt. Sie wird wiederum, wenn die Zeit gekommen ist, weise genug sein, die Unterstützung der legitimen italienischen Regierung zu schätzen wissen."
 SIC_offer_piedmont_to_SRD: "Machen Sie einen Deal mit [SRD.GetNameDef]"
 SIC_offer_piedmont_to_SRD_desc: "Jetzt, da wir die Kontrolle über Piemont erlangt haben, bietet sich uns eine Chance: Wir können den Piemontesen die Kontrolle über jene Region auf dem Festland anbieten, unter der Bedingung, dass sie sich unserer Konföderation anschließen und eine eigenständige Marionette der sizilianischen Regierung werden. Ein solches Angebot können sie nur schwer ablehnen!"
 SIC_call_for_help: "[From.GetNameDef] zur Hilfe rufen"
 SIC_call_for_help_desc: "Da sich [SRI.GetNameDef] mit uns im Krieg befindet, muss sich [From.GetNameDef] bewusst sein, dass sie ihr nächstes Opfer sein werden, falls wir unterliegen. Wenn sie klug sind, werden sie jetzt unseren Hilferuf folgen, bevor es zu spät ist."
 SIC_develop_campania_steel_mines: "Ausbau der Stahlminen in [117.GetName]"
 SIC_develop_campania_aluminium_mines: "Ausbau der Aluminiumminen in [117.GetName]"

### Military Focuses ###
 SIC_armed_forces: "Königliche Streitkräfte"
 SIC_armed_forces_desc: "Nach dem verheerenden Bürgerkrieg, der Italien gespalten hat, wurden die Reste der Königlichen Italienischen Armee im Süden zur Königlichen Armee beider Sizilien reorganisiert. Diese Reorganisation ist jedoch noch nicht abgeschlossen, und es müssen noch weitere Maßnahmen in dieser Richtung ergriffen werden."
 SIC_he_atacc: "Auf in den Kampf!"
 SIC_he_atacc_desc: "Die Antwort auf die Frage der Syndikalisten ist einfach: Sucht nach einer Chance zum Angriff! Befreit ganz Italien von diesen niederträchtigen französischen Schlangen, bevor andere dies tun!"
 SIC_sicilian_auto_industry: "Sizilianische Automobilindustrie"
 SIC_sicilian_auto_industry_desc: "Der Schlüssel zur modernen Kriegsführung liegt darin, sich schneller als unsere Feinde zu bewegen, um sie auszumanövrieren. Glücklicherweise wurden viele führende Automobilhersteller aus den Gebieten der Syndikalisten vertrieben und können uns bei der Rückeroberung der besetzten Gebiete unterstützen."
 SIC_motorization_offensive: "Mechanisierte Offensive"
 SIC_motorization_offensive_desc: "Wir werden nicht nur Lastwagen, sondern auch spezielle Infanterietransportfahrzeuge einsetzen, um die Oberhand über die Rote Flut zu gewinnen."
 SIC_mobilize_the_realm: "Mobilisierung des Reiches"
 SIC_mobilize_the_realm_desc: "Jeder Mensch muss seine Pflicht erfüllen, um die Seele Italiens vor dem Syndikalismus und der französischen Sklaverei zu bewahren. Leistest DU deinen Teil?"
 SIC_planning_grand_offensive: "Planung der Großoffensive"
 SIC_planning_grand_offensive_desc: "Die Invasion des Nordens wird keine leichte Aufgabe sein: Gelände, Wetter und die Logistik der französischen Truppen müssen berücksichtigt werden, wenn wir in dieser riskanten Offensive siegreich sein wollen."
 SIC_armored_thrusts: "Gepanzerte Vorstöße"
 SIC_armored_thrusts_desc: "Die Syndikalisten haben wahrscheinlich Kampflinien, die bereits auf uns warten. Wir jedoch werden sie mit der Kraft der modernen italienischen Technik einfach niederwalzen!"
 SIC_strike_now: "Krieg mit der SRI"
 SIC_strike_now_desc: "Wir befinden uns im Krieg mit der Sozialistischen Republik - jetzt ist die Zeit gekommen, Italien von den gottlosen Syndikalisten zu befreien!"
 SIC_apenini: "Arditi degli Appennini"
 SIC_apenini_desc: "Die Gebirgsregion an der Grenze zu den von den Syndikalisten kontrollierten Gebieten wird ein entscheidendes Schlachtfeld sein. Ebenso wie die Alpen, sobald wir gezwungen sind, uns der französischen Bedrohung zu stellen. Unsere Elitetruppen, die Erben der überlebenden Alpini der königlichen italienischen Armee, werden wieder tapfer dienen."
 SIC_fusilero: "Sizilianisches Marinekorps"
 SIC_fusilero_desc: "Unsere Flotte kann die Seeherrschaft sichern. Mit diesem Trumpf werden wir die Küstenlinien der Syndikalisten angreifen und Italien zurückgewinnen."
 SIC_army_reform: "Divisions-Strukturen konsolidieren"
 SIC_army_reform_desc: "Unsere Armee ist in vielerlei Hinsicht noch immer ein Sammelsurium aus Milizen, alten italienischen Bundesdivisionen, Wehrpflichtigen und ausländischen Kriegsfreiwilligen. Sie zu einer effektiven Kampftruppe zu formen, wird eine komplexe Aufgabe sein."
 SIC_army_innovation: "Unterstützt die Armeereformer"
 SIC_army_innovation_desc: "Eine kleine Gruppe von Generälen, plant drastische Reformen unserer Streitkräfte und deren Organisation. Vielleicht ist es in unserem Interesse, dass seine Ideen Gehör finden."
 SIC_he_protecc: "Defensive Stellung"
 SIC_he_protecc_desc: "Wir sind der Dritten Internationalen zahlenmäßig hoffnungslos unterlegen. Die beste Vorgehensweise besteht darin, unsere Verteidigungslinien zu sichern, bis die Zeit reif ist, die Syndikalisten in einer gewaltigen Gegenoffensive zurückzuschlagen."
 SIC_artillery_batteries: "Artilleriebatterien"
 SIC_artillery_batteries_desc: "Damit unsere Pläne erfolgreich sein sollen, muss die Abruzzenlinie gehalten werden. Deswegen müssen wir dafür sorgen, dass unsere Artillerie über die nötige Feuerkraft verfügt, um jeden Offensivvorstoß der Syndikalisten angemessen abzuwehren."
 SIC_defend_sky: "Verteidigung des Luftraums"
 SIC_defend_sky_desc: "Die Aufrechterhaltung der Luftüberlegenheit wird in diesem Krieg eine ganz entscheidende Rolle spielen. Wir müssen dafür sorgen, dass unsere Flugzeuge einsatzbereit, modern und gut bemannt sind."
 SIC_advanced_planning: "Vorgezogene Verteidigungsmaßnahmen"
 SIC_advanced_planning_desc: "Wir wissen, wo und wie sie angreifen werden. Jetzt müssen wir uns nur noch ausreichend verschanzen und entsprechende Vorbereitungen treffen, damit wir unsere Unabhängigkeit bewahren können."
 SIC_further_fortifications: "Verlängerung der Abruzzen-Linie"
 SIC_further_fortifications_desc: "Die Syndikalisten glauben, dass sie unsere Abwehrstellungen mit französischer Unterstützung leicht durchbrechen werden. Wie falsch sie doch liegen! Die Abruzzen-Linie ist eines der am stärksten befestigten Areale in ganz Europa, und wir werden nicht einen Zentimeter davon so einfach preisgeben!"
 SIC_coastal_batteries: "Küstenbatterien"
 SIC_coastal_batteries_desc: "Die perfiden Syndikalisten werden zweifelsohne durch unseren entschlossenen Widerstand frustriert sein und stattdessen viele Seelandungen gegen uns vornehmen, um wichtige Häfen und Versorgungslinien unseres Königreichs zu besetzen. Als besonderes Willkommensgeschenk werden wir sie mit schweren und modernen Geschützen empfangen."
 SIC_fight_them_in_the_streets: "Die Schlacht um Trinacria"
 SIC_fight_them_in_the_streets_desc: "Die Zeit des Kampfes ist gekommen! Wir werden unsere Städte bis zum letzten Mann verteidigen! Denn unser Glaube und unser Leben ist durch das Übel des Syndikalismus in höchstem Maße bedroht."
 SIC_tanks_a_lot: "ANFA-Expansionsbemühungen"
 SIC_tanks_a_lot_desc: "Es müssen wirtschaftliche Anreize und rechtliche Schutzmaßnahmen geschaffen werden, damit unsere Panzerproduktion nicht hinter der unserer Konkurrenten zurückbleibt."
 SIC_modern_army: "Die Armee Siziliens"
 SIC_modern_army_desc: "Die Armee unseres Königreichs sollte eine Streitmacht sein wie keine andere: Modern, hervorragend ausgerüstet und tapfer. Der Stolz der Nation wird ihre Seele retten!"

### Industry Focuses ###
 SIC_development: "Die Zukunft Mezzogiornos"
 SIC_development_desc: "Unser Status als reichste italienische Nation beruht nicht auf unserem tatsächlichen Reichtum, sondern darauf, dass das Vermögen der anderen Teile der Halbinsel entweder durch Kriege zerstört wurde oder sich im Besitz ausländischer Investoren befindet. Wir sind sozusagen die letzte Hoffnung der italienischen Industrie."
 SIC_agrarian_issue: "Die Agrarfrage"
 SIC_agrarian_issue_desc: "Seit der Invasion der Langobarden wird unser Land von Großgrundbesitzern beherrscht. Nur sehr wenige Menschen besitzen fast das gesamte Land, und die Bedingungen für jene, die das Land bewirtschaften, sind fast feudal. Nach der Wahl ist es nun an der Zeit, sich endlich mit diesem Thema zu befassen."
 SIC_invest_modern_farming: "Modernisierung der Landwirtschaft"
 SIC_invest_modern_farming_desc: "Pflugschar und Schubkarre können nicht mehr wirklich als Werkzeuge der Landwirte angesehen werden; Traktoren und andere Maschinen des modernen Zeitalters nehmen langsam aber sicher ihren Platz ein."
 SIC_buy_back_land: "Rückkauf von Land"
 SIC_buy_back_land_desc: "Es wird kostspielig sein, aber wir werden uns mit den Grundbesitzern zusammensetzen und einen fairen Preis für den Rückkauf großer Teile ihres Landes aushandeln, das wir dann für unsere eigenen Zwecke sinnvoller nutzen können."
 SIC_through_land_reform: "Erste Schritte der Landreform"
 SIC_through_land_reform_desc: "Nach dem fortgesetzten Einsatz militärischer Gewalt, intensiver politischer Maßnahmen und das Eingreifen besorgter Gemeindevertreter werden wir nun damit beginnen, die privaten Ländereien aufzulösen - unabhängig davon, was die derzeitigen Eigentümer davon halten."
 SIC_through_land_reform2: "Abschluss der Landreform"
 SIC_through_land_reform2_desc: "Vielleicht muss man dafür Gewalt anwenden und sogar einige Landbesitzer von ihren Ländereien vertreiben, aber am Ende wird das Land davon profitieren."
 SIC_future_of_farming: "Die Zukunft der Landwirtschaft"
 SIC_future_of_farming_desc: "Es hat einige Zeit in Anspruch genommen, aber die Veränderungen, die wir bei der Flächennutzung auf dem Lande vorgenommen haben, haben sich nun durchgesetzt, und wir sehen bereits jetzt eine Steigerung der Effizienz und ein Wachstum der städtischen Gebiete. Der Weg, den wir eingeschlagen haben, war mühsam, aber wir haben es vollbracht."
 SIC_investment: "Industrielle Investitionen"
 SIC_investment_desc: "Um unsere große Nation angemessen zu modernisieren, benötigen wir entsprechende Ressourcen. Wir werden diese beschaffen, indem wir ausländisches und einheimisches Kapital in unsere eigenen Investitionspläne einbinden."
 SIC_industry1: "Start der Industrialisierungsmaßnahmen"
 SIC_industry1_desc: "Da die Region Mezzogiorno historisch gesehen ein Agrargebiet ist, wird jede Anstrengung zur Industrialisierung ein teures und komplexes Unterfangen sein. Wir sind jedoch bereit, diese Herausforderung in Angriff zu nehmen."
 SIC_military_industrial: "Anreize für die Rüstungsindustrie"
 SIC_military_industrial_desc: "Die Rüstungsindustrie ist ein bedeutender Wirtschaftszweig. Indem wir eng mit den Auftragnehmern zusammenarbeiten und neue Verträge anbieten, können wir den Ausbau vieler Rüstungsbetriebe fördern."
 SIC_military_industrial2: "Militärisch-industrieller Komplex"
 SIC_military_industrial2_desc: "Wirtschaft und Militär dürfen nicht im Widerspruch zueinander stehen, sie müssen wie zwei sich ergänzende Zahnräder in einer größeren Maschine sein."
 SIC_hvy_industry: "Bausubventionen"
 SIC_hvy_industry_desc: "Wir müssen schneller bauen! Mehr Festungen, mehr Schützengräben, mehr Häfen, mehr Fabriken, mehr Stützpunkte, mehr Werften, mehr Straßen: All die notwendigen Bestandteile einer unabhängigen Macht, die uns aktuell noch fehlen."
 SIC_hvy_industry2: "Förderung der Schwerindustrie"
 SIC_hvy_industry2_desc: "Durch Investitionen in die Schwerindustrie können wir sicherstellen, dass diese dem Druck des Krieges standhalten kann."
 SIC_developed_nation: "Industrielle Entwicklung"
 SIC_developed_nation_desc: "Auch wenn dieser Prozess noch nicht abgeschlossen ist, können wir sicherstellen, dass unser Erbe der Industrialisierung über Jahrhunderte hinweg das Königreich zum Guten verändern wird. Wir werden keine Kosten scheuen."
 SIC_industrial_modernization: "Modernisierung der Industrie"
 SIC_industrial_modernization_desc: "Mehr als zusätzliche Fabriken brauchen wir unsere bereits bestehenden, damit diese besser, schneller und effizienter arbeiten und stets auf dem neuesten Stand sind. Wir können nicht zulassen, dass der große rote Schatten unser Militär überflügelt!"
 SIC_dig_deeply_and_greedily: "Tief und gierig graben"
 SIC_dig_deeply_and_greedily_desc: "Wir werden tief graben und sicherstellen, dass wir über die Rohstoffe verfügen, die wir dringend benötigen."
 SIC_BM_gonepoof: "Das Ende der Krise"
 SIC_BM_gonepoof_desc: "Endlich haben wir die schwierige Zeit des Schwarzen Montags überstanden und sind nun bereit, nach vorne zu blicken. Doch zunächst müssen wir dafür sorgen, dass die letzten Nachwehen nicht mehr zu spüren sind."
 SIC_aluminium: "Ausbau des Aluminiumabbaus"
 SIC_aluminium_desc: "Aluminium ist für verschiedene Industriezweige im Krieg lebenswichtig, und wir werden nicht zulassen, dass ein Mangel daran unsere Unabhängigkeit gefährdet!"
 SIC_thriving_economy: "Florierende Wirtschaft"
 SIC_thriving_economy_desc: "Endlich hat unsere Wirtschaft die Krise überwunden und marschiert in eine neue Zukunft, die hoffentlich von Frieden geprägt ist. Falls dies nicht der Fall sein sollte, werden wir dennoch bereit sein."
 SIC_BM_deal: "Bewältigung der Krise"
 SIC_BM_deal_desc: "Der Umgang mit einer solch katastrophalen Rezession wird nicht einfach sein. Auch wenn die Zeit ein Freund und Helfer bei der Erholung der Wirtschaft sein wird, müssen wir dennoch entschlossen handeln, damit wir dieses Problem auch wirklich in den Griff bekommen."
 SIC_infro: "Infrastrukturinvestitionen"
 SIC_infro_desc: "Als historisch ländlich geprägte Region wurden im Mezzogiorno, mit Ausnahme der verganenen zehn Jahre, nur wenige Investitionen in die Eisenbahn und andere wichtige Infrastrukturen getätigt. Wir müssen unsere Anstrengungen verstärken."
 SIC_asuterity_measures: "Sparmaßnahmen"
 SIC_asuterity_measures_desc: "Kluges Wirtschaften ist der Schlüssel zu guter Führung. Unsere Feinde werden uns um den Reichtum beneiden, den wir nur durch eine vernünftige Haushaltspolitik erreichen."

### Navy and Air Focuses ###
 SIC_theshipyardmatter: "Die Werftfrage"
 SIC_theshipyardmatter_desc: "Sizilien profitiert in diesen unruhigen Zeiten, seit mehr als einem Jahrzehnt stark von der Nutzung seiner großen Trockendocks für den Verkauf von Kriegsschiffen an verschiedene Nationen. Diese Gewinne verschaffen dem Staat einen wichtigen Beitrag, auch wenn die meisten unserer Werften für ausländische Mächte tätig sind. In diesen schwierigen Zeiten der Sparsamkeit könnte ein politischer Kurswechsel durchaus angebracht sein."
 SIC_seize_existing: "Verstaatlichung der Werften"
 SIC_seize_existing_desc: "Durch die Beschlagnahme der Werften für den eigenen Bedarf und die Stornierung von Schiffsaufträgen können wir unsere Produktionskapazitäten für unsere Marine immens steigern!"
 SIC_merchant_marine: "Erweiterung der Hafenanlagen"
 SIC_merchant_marine_desc: "Anstatt unsere ausländischen Marineaufträge aufzukündigen, sollten wir deren Interesse an unseren Häfen nutzen, um Investitionen anzuziehen und die Dienstleistungen, die die sizilianischen Häfen anbieten können, weiter zu optimieren - für sie ebenso wie für uns."
 SIC_build_state_ones: "Erweiterung der Werften von Neapel"
 SIC_build_state_ones_desc: "Anstatt wertvolle Gewinne und Aufträge zu vergeuden, werden wir unsere eigenen Kapazitäten zur Herstellung von Schiffen ausbauen, angefangen mit dem Bau staatlicher Trockendocks in unserer Hauptstadt Neapel."
 SIC_build_state_ones2: "Erweiterung der Werften von Tarent"
 SIC_build_state_ones2_desc: "Unser nächster staatlicher Werftkomplex wird in Tarent sein. In dieser alten Stadt wird das neue Antlitz der Seekriegsführung geprägt werden."
 SIC_naval_moderniazation: "Modernisierung der Seestreitkräfte"
 SIC_naval_moderniazation_desc: "Unsere Marine ist zwar mächtig, leidet jedoch darunter, dass sie viele veraltete Schiffstypen und - schlimmer noch - unzeitgemäße Admiräle beschäftigt. Eine umfassende Reform ist erforderlich."
 SIC_heavy_buildup: "Ausbau verstärken"
 SIC_heavy_buildup_desc: "Wir brauchen mehr Schiffe, die in der Lage sind, den Abschaum des Syndikalismus zurückzuschlagen und dafür zu sorgen, dass er tief im Reich des Neptun ein nasses Grab findet. Nicht kleine, kümmerliche Geleitschiffe, sondern gewaltige Flotten von Flaggschiffen werden uns die See erobern."
 SIC_bb: "Neue Großkampfschiffe"
 SIC_bb_desc: "Unsere derzeitigen Dreadnoughts sind alt; einige sind schon fast Relikte, die in Friedenszeiten eigentlich in Museen ausgestellt werden sollten. Wenn wir keine neuen, besseren Großkampfschiffe entwerfen, wird die Schlagkraft unserer Marine einfach nicht ausreichen."
 SIC_carry: "Trägerexperimente"
 SIC_carry_desc: "Die Idee eines Flugzeugträgers ist nicht neu, aber die Funktionsweise und die Herstellung eines solchen gigantischen Schiffes sind unseren Schiffsbauern völlig fremd, und wir werden uns bemühen, dieses Versäumnis zu beheben."
 SIC_shbb: "Flaggschiff-Entwürfe"
 SIC_shbb_desc: "Das Königreich braucht ein neues Flaggschiff - Ein voll bewaffnetes und einsatzbereites Schlachtschiff, das in der Lage ist, einen syndikalistischen Hafen innerhalb kürzester Zeit zu vernichten. Um dieses Ziel zu verwirklichen, werden unsere führenden Experten aus diversen Fachgebieten unermüdlich daran arbeiten."
 SIC_smaller_navy: "Strategische Flotte"
 SIC_smaller_navy_desc: "Unsere Flotte kann sich nicht allein in einer offenen Seeschlacht gegen die Internationale behaupten. Stattdessen werden wir sie zum Schutz unserer Küsten einsetzen und uns auf die Produktion kleinerer Schiffe und der Handelsschifffahrt konzentrieren. Damit schützen wir unsere alten Großkampfschiffe schwächen gleichzeitig ihre Wirtschaft."
 SIC_cruiser: "Kreuzer-Modelle"
 SIC_cruiser_desc: "Die Modernisierung unserer Kreuzer wird sicherstellen, dass unsere großen Schiffe angemessen geschützt sind und wir den Kampf um beide Meere Italiens aufnehmen können."
 SIC_naval_drilling: "Flottenmanöver"
 SIC_naval_drilling_desc: "Übung macht den Meister, und es ist von grundlegender Bedeutung, dass unsere Matrosen wissen, was sie zu tun haben, wenn es soweit ist. Um dies zu gewährleisten, muss ein Ausbildungssystem eingeführt werden."
 SIC_medit_tactics: "Mittelmeer-Taktik"
 SIC_medit_tactics_desc: "Die Seekriegsführung im Mittelmeer ist keine einfache Angelegenheit und kann auch nicht mit der auf offener See verglichen werden. Die Kontrolle der Küsten und Häfen sowie des Luftraums wird von grundlegender Bedeutung sein, ebenso wie unsere Fähigkeit, Seeoperationen und Einsätze zu planen."
 SIC_subs: "Einsatz von U-Booten"
 SIC_subs_desc: "Unser Streben nach der Vorherrschaft zur See kann durchaus auch durch indirektere Methoden erfolgen. Mit Hilfe der Unterwasserkriegsführung werden wir sicherstellen, dass wir in der Lage sind, unsere Marinepräsenz auch in Gebieten aufrechtzuerhalten, die auf konventionellem Wege für unsere Streitkräfte nicht zugänglich wären."
 SIC_barbones_air_tree: "Luftwaffenreform"
 SIC_barbones_air_tree2: "Vorherrschaft in der Luft"
 SIC_barbones_air_tree3: "IMAM-Subventionen"
 SIC_barbones_air_tree_desc: "Unsere Luftwaffe ist klein und unausgebildet, und die Süditalienische Flugzeugindustrie ist nicht sehr gut entwickelt. Glücklicherweise ist die 1923 gegründete Industrie Meccaniche e Aeronautiche Meridionali, kurz IMAM, ein aufstrebender Stern in diesem Sektor. Sein Wachstum zu unterstützen, kann für uns nur von Vorteil sein."
 SIC_barbones_air_tree2_desc: "Wenn wir den bevorstehenden Krieg wirklich gewinnen wollen, müssen wir dafür sorgen, dass der Himmel über unserem großen Königreich jederzeit unter unserer Kontrolle ist."
 SIC_barbones_air_tree3_desc: "Unsere Industrie muss in der Lage sein, die bestmöglichen Flugzeuge zu produzieren, auch wenn das bedeutet, dass wir hier und da ein paar Abstriche machen müssen."

### Foreign Policy Focuses ###
 SIC_old_order: "Die alte Ordnung"
 SIC_old_order_desc: "Es ist klar, dass ein zentralisierter italienischer Staat nur wieder den Ruin bringen wird, indem er die Menschen außerhalb einiger weniger städtischer Zentren vernachlässigt. Die Zukunft Italiens muss sich stattdessen wieder an der Vergangenheit orientieren, und wir werden dafür sorgen, dass die neue Konföderation ganz Italien und seinen vielen Völkern Wohlstand bringen wird."
 SIC_preserve_status_quo: "Status Quo"
 SIC_preserve_status_quo_desc: "Die Konföderation respektiert die regionalen Unterschiede, die lokalen Bräuche und Kulturen und ist weitaus repräsentativer als es das savoyardische Königreich jemals war. Wir müssen jedoch wachsam bleiben, um potenzielle Verräter daran zu erinnern, dass wir immer noch alle Italiener sind, und dass unser Mutterland verteidigt werden muss."
 SIC_rebuild_northern_arms_industry: "Wiederaufbau der Rüstungsindustrie im Norden"
 SIC_rebuild_northern_arms_industry_desc: "Nachdem Norditalien nun von der syndikalistischen Unterdrückung befreit ist, muss noch viel getan werden, um der Region ihren früheren Glanz zurückzugeben. Um unseren Mitstreitern in der Konföderation bei der Erreichung dieses Ziels zu helfen, sollten wir uns bemühen, die einstmals große Rüstungsindustrie wieder zu ihrem früheren Ruhm zurückzuführen."
 SIC_coordinated_commercial_development: "Koordinierte kommerzielle Entwicklung"
 SIC_coordinated_commercial_development_desc: "Die Jahre der syndikalistischen Herrschaft waren nicht gut für die Unternehmen im Norden, aber jetzt, da die Last des Sozialismus von ihnen genommen wurde, ist es an der Zeit, dass sich der italienische Handel wieder auf der Halbinsel und eines Tages in der ganzen Welt verbreitet."
 SIC_customs_union: "Konföderierte Zollunion"
 SIC_customs_union_desc: "Wir müssen den freien Verkehr von Waren, Gütern, Unternehmen und Menschen in den Gebieten der Konföderation ermöglichen, um den Wiederaufbau zu erleichtern und sicherzustellen, dass es den kleineren Staaten nicht an lebenswichtigen Ressourcen mangelt."
 SIC_organise_conferate_army: "Organisieren Sie eine gemeinsame konföderierte Armee"
 SIC_organise_conferate_army_desc: "Zwar wird von allen Staaten der Konföderation erwartet, dass sie ihre eigenen Armeen unterhalten, aber es ist klar, dass nicht alle diese Armeen gleich stark sein werden. Um dieses Problem zu lösen, müssen wir sicherstellen, dass geeignete Kommandostrukturen entwickelt werden, die es allen Armeen der Konföderation ermöglichen, gemeinsam zu handeln und als eine zusammenhängende Einheit zu kämpfen, die die einzigartigen Stärken jeder Armee nutzt und gleichzeitig ihre Schwächen angeht."
 SIC_combined_theory_development: "Kombinierte Theorieentwicklung"
 SIC_combined_theory_development_desc: "Italien ist eine fantastisch vielfältige Region, in der jedes Volk seine eigenen einzigartigen Erfahrungen hat, und bei der Entwicklung der Kampftheorien unserer Streitkräfte sollten wir das Wissen, das uns dies vermitteln kann, nicht vernachlässigen. Durch Zusammenarbeit und Wissensaustausch innerhalb der Konföderation werden wir in der Lage sein, uns viel effizienter und effektiver zu entwickeln.."
 SIC_constituent_training_schemes: "Konstituierende Ausbildungsprogramme"
 SIC_constituent_training_schemes_desc: "Da die sizilianische Armee die größte und stärkste der Konföderation ist, ist es nicht verwunderlich, dass viele aus den Gliedstaaten direkt in sie eintreten wollen. Wir sollten diese neuen Rekruten ermutigen und sicherstellen, dass sie genauso gut ausgebildet werden wie der Rest unserer Armee."
 SIC_frattelli_ditalia: "Fratelli d'Italia (Brüder Italiens)"
 SIC_frattelli_ditalia_desc: "Es ist klar, dass unorganisierte Bündnisse eine Nation nur zurückhalten. Wie es die Preußen vor über sechzig Jahren getan haben, wurde Italien zu einem großen Reich reorganisiert! Unter der Führung eines südlichen Monarchen, dem die wahren Interessen Italiens am Herzen liegen, werden wir sicherlich noch tausend Jahre lang gedeihen."
 SIC_imppero_italiano: "Das Italienische Reich"
 SIC_imppero_italiano_desc: "Ein Imperium braucht einen Kaiser, auch wenn unser großer König diesen Titel nur ungern für sich beansprucht. Nachdem er die Nation vom Rande des Ruins wiederhergestellt, die Bedrohung durch den Syndikalismus beseitigt und die Herrschaft ausländischer Mächte, die Italien geteilt und schwach sehen wollen, zurückgewiesen hat, ist es endlich an der Zeit, dass er die Krone erhält, die er verdient."
 SIC_restore_royal_titles: "Königliche Titel wiederherstellen"
 SIC_restore_royal_titles_desc: "Als der Norden vom Sozialismus erobert wurde, mussten viele Adlige aus dem Norden ins weltweite Exil gehen. Jetzt, da das Land zurückerobert wurde, sollten diese Adligen ihre Titel zurückerhalten und bei der Verwaltung ihrer früheren Besitztümer mitwirken dürfen, wie es ihr Geburtsrecht ist."
 SIC_direct_centralised_rule: "Direkte zentralisierte Regel"
 SIC_direct_centralised_rule_desc: "Der feudalistische Ansatz ist ein veraltetes Relikt aus einer vergangenen Zeit, das Italien einfach von der Größe abhält, die es verdient. Es ist klar, dass Italien ein hochgradig zentralisierter Staat bleiben muss und alle sinnlose provinzielle und adlige Bürokratie abschaffen muss, die einer effizienten Herrschaft nur im Wege steht."
 SIC_rebuilding_the_north: "Wiederaufbau des Nordens"
 SIC_rebuilding_the_north_desc: "Auch wenn viele der nördlichen Adligen wieder in ihre Ämter eingesetzt wurden, ist ein Großteil des Nordens noch immer von den Überresten der syndikalistischen Besatzung gezeichnet. Italien kann nicht einfach zusehen, wie seine Bevölkerung leidet. Deshalb sollten wir uns darauf konzentrieren, den Wiederaufbau und die Wiederherstellung der nördlichen Staaten zu unterstützen."
 SIC_rewarding_the_south: "Belohnung für den Süden"
 SIC_rewarding_the_south_desc: "Süditalien wurde lange Zeit als das vernachlässigte Hinterland der Halbinsel angesehen, dessen Existenz von den Menschen im Norden oft gerne ignoriert wird. Aber ohne die tapferen Männer und Frauen dieses \"Hinterlandes\" würde Italien immer noch unter dem Stiefel der Syndikalisten stehen, und es ist an der Zeit, dass die großen Beiträge des Südens endlich anerkannt und belohnt werden."
 SIC_roma_caput_mundi: "Roma Caput Mundi (Rom ist die Hauptstadt der Welt)"
 SIC_roma_caput_mundi_desc: "Neapel diente der Nation als hervorragende Hauptstadt, als die Notwendigkeit dazu bestand, aber jetzt, da Italien wiedervereinigt ist, ist es an der Zeit, dass die \"Ewige Stadt\" ihren rechtmäßigen Platz als Zentrum eines großen italienischen Reiches wieder einnimmt, und deshalb muss die Infrastruktur, die für eine so wichtige Hauptstadt erforderlich ist, in aller Eile entwickelt werden."
 SIC_nuovo_regio_esercito: "Nuovo Regio Esercito (Neue Königliche Armee)"
 SIC_nuovo_regio_esercito_desc: "Italien ist nicht mehr nur die Sizilien, es ist wieder ein Ganzes, und das sollte auch seine Armee sein. Es ist an der Zeit, die Armee zu reorganisieren und zu einer neuen königlichen Armee zu erweitern, die aus allen Völkern Italiens besteht und in der Lage ist, dem Land noch viele Jahre lang zu dienen."
 SIC_defenders_of_the_alps: "Verteidiger der Alpen"
 SIC_defenders_of_the_alps_desc: "Die Alpen sind der natürliche Schutzschild der italienischen Halbinsel, der Italien vor gefährlichen Gegnern bewahrt, die die Unterwerfung und Zerstörung Italiens anstreben. Es ist daher von entscheidender Bedeutung, dass Italiens Soldaten richtig ausgebildet sind, um mit diesem Schild zu kämpfen und die Nation zu schützen, egal wie stark der Feind ist."
 SIC_rethinking_the_rifle: "Das Gewehr überdenken"
 SIC_rethinking_the_rifle_desc: "Das Gewehr eines Soldaten ist mehr als nur eine Waffe, es ist oft das Einzige, das über Leben und Tod eines Soldaten entscheidet. Damit die Waage immer zugunsten des Ersteren ausschlägt, dürfen die italienischen Soldaten nur mit der modernsten und fortschrittlichsten Ausrüstung ausgestattet sein, weshalb große Anstrengungen zur Entwicklung unserer Waffen unternommen werden müssen."
 SIC_ittalia_irredenta: "Italia Irredenta! (Italien Unerlöst!)"
 SIC_ittalia_irredenta_desc: "Während große Teile Italiens wieder frei sind, leiden Teile des Landes noch immer unter fremder Unterdrückung. Wir werden nicht ruhen, bis ganz Italien und seine Völker frei sind, ihr eigenes Schicksal zu verfolgen und ihre eigene unabhängige Zukunft aufzubauen."
 SIC_dalmatian_autonomous_province: "Autonome Provinz Dalmatien"
 SIC_dalmatian_autonomous_province_desc: "Einst ein geschätzter Besitz der Serenissima, ist Dalmatien unter der korrupten Herrschaft der Habsburger weit zurückgegangen. Jetzt, da es wieder unter italienischer Kontrolle ist, wird die Einrichtung einer autonomen Region in diesem Gebiet, die sich um die Wiederherstellung kümmert, ein notwendiger erster Schritt zur Wiederbelebung der vernachlässigten Küstenlinie sein."
 SIC_restoration_of_savoy: "Restaurierung von Savoyen"
 SIC_restoration_of_savoy_desc: "Savoyen ist seit jeher ein wesentlicher Bestandteil der italienischen Nation, und wir wünschen uns seit langem seine Wiederherstellung, seit es unter französischem Zwang verschenkt wurde. Jetzt, da diese Travestie rückgängig gemacht wurde, ist es an der Zeit, dass das Gebiet wieder in seinen rechtmäßigen Status eingegliedert wird."
 SIC_paolis_legacy: "Paolis Vermächtnis"
 SIC_paolis_legacy_desc: "Auch wenn er seinen Traum, Korsika von der französischen Herrschaft zu befreien, nicht verwirklichen konnte, ist Pasquale Paoli für viele Korsen und insbesondere für diejenigen, die sich der engen Beziehung der Insel zu Italien bewusst sind, zu einer Inspiration geworden. Jetzt, da die Insel wieder unter italienischer Herrschaft steht, sollten wir versuchen, die neue Regierung mit dem Erbe Paolis zu verbinden."
 SIC_venezia_tridentina: "Venedig Tridentina"
 SIC_venezia_tridentina_desc: "Seit den Tagen Roms, wo es als Venetia et Histria bekannt war, waren die äußeren Regionen Venedigs die Heimat von Italienern mit einer starken eigenen Kultur. Jetzt, da Venedig wieder vereinigt ist, ist es an der Zeit, dafür zu sorgen, dass die Region wieder in ihre rechtmäßige Heimat integriert wird."
 SIC_revitalise_maltese_culture: "Wiederbelebung der maltesischen Kultur"
 SIC_revitalise_maltese_culture_desc: "Unter der Herrschaft der Briten wurde Malta in der Frage der Sprache stark unterdrückt. Die Briten unterdrückten die italienischsprachigen und sogar die maltesischsprachigen Menschen in dem fehlgeleiteten Bemühen, den Archipel vollständig in ihr Reich zu integrieren. Jetzt, da Malta von dieser Unterdrückung befreit ist, müssen Anstrengungen unternommen werden, diese Bemühungen rückgängig zu machen und die maltesische Kultur wieder aufzubauen."
 SIC_matter_of_fate: "Das Schicksal Italiens"
 SIC_matter_of_fate_desc: "Nach unserem großen Sieg müssen wir einen Weg finden, wie wir den Norden verwalten können. Dem Sieger gehört die Beute!"

### Constitutional Kingdom Focuses ###
 SIC_constitutional_kingdom: "Das konstitutionelle Königreich"
 SIC_constitutional_kingdom_desc: "Unsere junge Verfassung wird seit ihrer Einführung von radikalen Elementen bedroht. Wir werden niemals zulassen, dass das Licht der Demokratie in unserer tapferen Nation erlischt."
 SIC_civil_liberties: "Schutz der Bürgerrechte"
 SIC_civil_liberties_desc: "In Zeiten eines drohenden Krieges sind viele Rechte in Gefahr, von den Grundrechten bis zu den entbehrlichen. Keines darf gefährdet sein."
 SIC_free_thought: "Die Gedanken sind frei"
 SIC_free_thought_desc: "Ein freies Volk ist ein Volk, das frei denken, leben, sprechen und sich selbst vervollkommnen kann und so seine Nation noch größer und strahlender macht."
 SIC_business_relations: "Gute Geschäftsbeziehungen"
 SIC_business_relations_desc: "Niemand ist so ehrlich wie ein guter sizilianischer Geschäftsmann. Viele von ihnen sind bereits in der Legislative tätig, und ein gutes Verhältnis zwischen ihnen und der Regierung wird uns bei vielen Vorhaben hilfreich sein."
 SIC_urbanization: "Urbanisierung"
 SIC_urbanization_desc: "Der Prozess der Urbanisierung im Königreich ist bereits im Gange, aber wir müssen ihn in geordneter und sachgemäßer Form durchführen, um städtische Armut und andere Missstände zu vermeiden. Mit Hilfe der Gemeindevorsteher werden wir dafür sorgen, dass mehr Wohnungen zu erschwinglichen Preisen für die neuen Stadtbewohner zur Verfügung stehen."
 SIC_breadbasket: "Brotkorb des Mittelmeeres"
 SIC_breadbasket_desc: "Wir müssen unsere Kapazitäten zur Versorgung der Bevölkerung des Königreichs verbessern, zumal die Gefahr einer Teilblockade in Kriegszeiten unmittelbar bevorsteht. Unsere Generäle und Soldaten werden ihr Bestes tun, aber eine Armee marschiert mit vollem Magen am besten!"
 SIC_public_work: "Öffentliche Bauvorhaben"
 SIC_public_work_desc: "Die Konzentration auf Infrastrukturinvestitionen ermöglicht es den führenden Köpfen unserer Industrie, sich auf ihre eigentlichen Aufgaben zu konzentrieren."
 SIC_catholic_social_teaching: "Katholische Gesellschaftslehre"
 SIC_catholic_social_teaching_desc: "Wir dürfen nicht zulassen, dass die von Geburt an weniger Glücklichen ein grausames Schicksal in den Fängen des Winters und des Krieges erleiden. In diesen dunklen Zeiten verdienen alle Menschen Barmherzigkeit und Hilfe."
 SIC_christian_democracy: "Christdemokratie"
 SIC_christian_democracy_desc: "Die Menschen werden sich zusammenfinden und gemeinsam gegen den eigentlichen Feind des Guten vorgehen: Die Franzosen und ihre verdorbenen Ideen."
 SIC_civil_service: "Stärkung des öffentlichen Dienstes"
 SIC_civil_service_desc: "Unser Beamtenapparat ist immer noch schwach und in vielerlei Hinsicht nur eine vorübergehende Lösung. Wir haben nie wirklich erwartet, dass halb Italien so lange besetzt sein würde. Schritte, um das zu ändern, werden jedoch teuer sein."
 SIC_contain_extermism: "Eindämmung des Extremismus"
 SIC_contain_extermism_desc: "Trotz des oft hitzigen Streits werden wir nie wieder zulassen, dass der Extremismus in irgendeiner Form hier Fuß fasst. Wir werden die Regierung Seiner Majestät für immer verteidigen."
 SIC_stable_democracy: "Stabile Demokratie"
 SIC_stable_democracy_desc: "Wenn unsere Regierung abtritt und eine andere an ihre Stelle tritt, werden die demokratischen Grundsätze immer gewahrt bleiben, und der Wille des Volkes wird Bestand haben."

### Organic Kingdom Focuses ###
 SIC_organic_kingdom: "Das organische Königreich"
 SIC_organic_kingdom_desc: "Die beiden Sizilien sind eins und doch viele. Jede Burg, jedes Dorf und jedes Haus ist das Produkt einer jahrhundertelangen, einzigartigen Geschichte und mutiger Errungenschaften. Anstatt fremde bürgerliche Konzepte zu übernehmen, werden wir eine eigene Regierung bilden, durch das Volk, für das Volk, durch unseren König."
 SIC_national_catholicism: "Nationaler Katholizismus"
 SIC_national_catholicism_desc: "Die Menschen Siziliens sind nicht durch Rassenvorstellungen oder Überlegenheitswahn geprägt, sondern durch ihren unerschütterlichen Glauben und Entschlossenheit, sich stets zu weiterzuentwickeln und der Tyrannei zu widerstehen, wo auch immer sie herrschen mag!"
 SIC_disolve_parliament: "Auflösung des Parlaments"
 SIC_disolve_parliament_desc: "Die übelste aller fremden Ideen ist, dass das Parlament die Macht über den Souverän ausübt. Im Palast dieser Verhöhnung unserer Monarchie wird die Magna Curia ihre eigentliche beratende Funktion für Seine Majestät wahrnehmen."
 SIC_secret_police: "Geheimpolizei"
 SIC_secret_police_desc: "Viele üble Republikaner streifen durch die Straßen des Königreichs und versuchen auch jetzt noch, die jakobinische Anarchie zu verbreiten. Sie könnten uns aushorchen und in der Gosse Ränke schmieden wie die Ratten, die sie sind."
 SIC_organic_legal_code: "Organisches Gesetzbuch"
 SIC_organic_legal_code_desc: "Die Gesetze einer Nation sollten nicht den individuellen Bedürfnissen einiger weniger gerecht werden, sondern allen Untertanen des Königreichs, damit jeder dem Reich fleißig dient und sich in Frieden und Wohlstand entfalten kann."
 SIC_loyal_officers: "Loyale Offiziere"
 SIC_loyal_officers_desc: "Viele unserer Offiziere hegen noch immer gewisse Sympathien für die republikanischen Ideen. Wir müssen diese Männer von ihren Schlüsselpositionen entfernen, um sicherzustellen, dass unsere Armee vollständig hinter dem Staat steht."
 SIC_giustizierato: "Stärkung des Kommunalwesens"
 SIC_giustizierato_desc: "Jede unserer Städte und Dörfer ist so wertvoll wie eine Metropole. Jahrhundertealte Geschichten und Traditionen verstecken sich in jeder noch so kleinen Straße. Sie dürfen nicht Opfer der Tyrannei und des Atheismus werden, insbesondere durch jene, die versuchen, ihre kranke Ideologie im Mezzogiorno zu verbreiten."
 SIC_communes_protected: "Erweiterung der Kommunalisierung"
 SIC_communes_protected_desc: "Jedes unserer Dörfer wird in wirtschaftlicher und verwaltungstechnischer Hinsicht weitestgehend unabhängig sein und sich selbst um seine eigene Belange kümmern müssen - mit Ausnahme der königlichen Pflichten, wie der Ausbau der gemeindeübergreifenden Infrastruktur und der Aufrechterhaltung von Recht und Ordnung."
 SIC_rouse_the_people: "Mobilisierung des Volkes"
 SIC_rouse_the_people_desc: "Die Menschen sind nicht länger Sklaven fremder Mächte und fremder Konzepte. Der Liberalismus, der Italien und Sizilien zu lange vergiftet und uns so viel gekostet hat, wurde endlich in seine Schranken verwiesen."
 SIC_corportism: "Korporatismus"
 SIC_corportism_desc: "Große Konzerne, bedeutende Geschäftsleute und Industrielle sollten, zum Wohle unseres Reiches, ein größeres Mitspracherecht innerhalb unserer Wirtschaftspolitik haben. Damit hoffen wir, die Kluft zwischen ihnen und Seiner Majestät zu überwinden."
 SIC_royal_academy: "Königliche Akademie"
 SIC_royal_academy_desc: "Die großen Köpfe unserer Nation sollten sich nicht nur auf ihr Glück und das Wohl des Schicksals verlassen müssen. Unser König weiß es besser und wird unsere akademische Elite mit allen Mitteln unterstützen."
 SIC_politics: "Das tapfere Sizilien"
 SIC_politics_desc: "Sizilien wird der Roten Flut standhalten. Jeder weiß, dass der Tod die bessere Wahl ist als der Syndikalismus und die damit verbundene Sklaverei. Denn der Tod verdammt weder die Seele noch verdirbt er den Geist unserer Kinder."

### Bookmark ###
 SIC_KR_gathering_storm_desc: "Das Königreich beider Sizilien stand während des Bürgerkriegs zunächst auf der Seite Österreichs, ein notwendiges Übel, um den Vormarsch der Sozialistischen Republik aufzuhalten. Später jedoch, als der Krieg mit den Syndikalisten unvermeidlich schien, zeigten die Österreicher ihr wahres Gesicht und verließen den Süden. Der Krieg kam nie zustande, aber die Sizilianer traten weiser in die Neuzeit ein. Sie werden es schwer haben, dem stärker industrialisierten Norden frontal zu begegnen, aber dieser Krieg wird eines Tages kommen, und sie müssen darauf vorbereitet sein."

### Intro Screen ###
 SIC_country_intro_header: "Das Erbe des Bürgerkriegs"
 SIC_country_intro_content: "Nach den napoleonischen Kriegen wurden die beiden alten Königreiche Neapel und Sizilien vereinigt und daraus schließlich das Königreich beider Sizilien gegründet, welches bis 1860 bestand. Bis schließlich das Königreich Sardinien-Piemont, unterstützt von den Partisanen Garibaldis, ganz Italien unter seiner Herrschaft vereinigte. Der Süden, der stets landwirtschaftlich geprägt war, litt schwer unter den Savoyern, die sich nicht um die Industrialisierung des Südens scherte, bis die Armut in der Bevölkerung zur Normalität wurde.\n\n Als dann der Weltkrieg ausbrach, schlug sich Italien, ganz zu seinem Verderben, auf die Seite der Entente. Die Österreicher schlossen 1919 einen Waffenstillstand, in dem sie die Lombardei und Venetien bis zur Unterzeichnung eines Friedensvertrags besetzen durften. Empörte Nationalisten, Republikaner und Sozialisten erhoben sich jedoch gegen ihre Regierung, weil diese einen Krieg begonnen hatte, den sie nur verlieren konnten. Nachdem Viktor Emanuel III. und sein Sohn Umberto II. abdankten, brach im Königreich Italien die Anarchie aus. Auch auf der Halbinsel wütete der Bürgerkrieg, und die Hoffnung für die Weißen Truppen im Süden Italiens schien verloren, bis die Österreicher wieder in den Krieg eintraten und im Gegenzug den Süden an einem neuen politischen Gebilde - der Italienischen Föderation - miteinbezogen. Die Österreicher drängten die Syndikalisten aus der Lombardei und der Druck der Syndikalisten auf die Abruzzenlinie wurde gebrochen. Nach dem Waffenstillstand schloss sich der Süden der Italienischen Föderation als Königreich beider Sizilien an, jedoch immer unter der Bedingung, dass die Föderation nur durch die Zusicherung österreichischer Unterstützung aufrecht erhalten werden könne. Als die Syndikalisten 1927 den Süden bedrohten, waren Österreichs Schutzversprechen passé... und während der Krieg nie wirklich eintrat, wurde der wahre Wert der Föderation offenbart. Die beiden Sizilien, der Kirchenstaat und Sardinien zogen sich darauf zurück, so dass Österreichs einziger Einflussbereich die Republik im Norden blieb."

 SIC_country_intro_header_1: "Das Königreich beider Sizilien"
 SIC_country_intro_content_1: "Seit dem Ende der Feindseligkeiten hat sich das Königreich hauptsächlich auf seine inneren Angelegenheiten konzentriert. Die Christdemokraten, die seit 1920 an der Macht sind, haben versucht, den uralten Traum einer Landreform im Süden zu verwirklichen. Der Mangel an Fortschritten in diesem Bereich führte jedoch dazu, dass die christdemokratische Mehrheitskoalition 1927 scheiterte, obwohl eine demokratische Koalition seither an der Macht geblieben ist und einige kleine Schritte in Richtung Landreform in Kampanien und Capua unternommen hat. Der Aufstieg der oppositionellen "Integralisti 'e Doje Sicilie" könnte einen radikalen Wandel in der Politik des Königreichs signalisieren, und nur die Zeit wird zeigen, ob sie ihre reaktionären Ziele durchsetzen können oder ob die Demokratie die Oberhand gewinnen wird."

 SIC_country_intro_header_2: "Das zweite Risorgimento"
 SIC_country_intro_content_2: "Was die Zukunft Italiens angeht, so stellt sich langsam die Frage nach unserem Platz in dem kommenden Konflikt. Der Frieden auf der Halbinsel wird nämlich durch ein prekäres Gleichgewicht aufrechterhalten: Sollten die Syndikalisten zuschlagen, so müssen sie ohne die Dritte Internationale in den Kampf zu ziehen. Sollten sie dies tun, werden sich sowohl Deutschland als auch Österreich gezwungen sehen, in den Konflikt einzugreifen. Sie werden sich jedoch nicht dazu verpflichtet fühlen, sollte dagegen Sizilien als Aggressor auftreten. Es liegt also an der Sozialistischen Republik Italien, den ersten Schritt zu einem zweiten Risorgimento zu machen, und sie muss dies ohne französische Unterstützung tun. Wir müssen also die Abruzzen-Linie aufmerksam beobachten, um zu sehen, ob sie wirklich so mutig sind."

