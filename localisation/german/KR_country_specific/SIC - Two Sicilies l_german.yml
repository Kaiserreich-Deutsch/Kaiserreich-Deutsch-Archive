### Characters ###
 SIC_ferdinando_borbone: "Ferdinand III."
 SIC_ferdinando_borbone_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. Juli 1869, in Rom, Kirchenstaat\n§YPolitikkarriere:§! Die vergangenen 20 Jahre im Leben Ferdinands' von Bourbon-Sizilien waren unruhig, denn die relative Beschaulichkeit des Exils, in dem er seit seiner Geburt im Jahr 1869 lebte, wurde durch seine Verpflichtungen als Monarch und Mitglied der Italienischen Föderation und nun Oberhaupt einer souveränen Nation verdrängt. Er ist sich bewusst, dass er im großen Spiel der sizilianischen, italienischen und globalen Politik nur eine kleine Schachfigur ist, denn seine Herrschaft legitimiert das Königreich auf internationaler Ebene und ermöglicht es ihm, mit den Mächten in Europa weiter im Bunde zu bleiben, da er in der Vergangenheit die syndikalistischen Großoffensiven wirksam in Schach halten konnte. Seine Herrschaft ist zwar nicht unumstritten, aber nach sechs Jahren Krieg und Unruhen, ist Ferdinand bemüht, die Lorbeeren für diesen wackeligen Frieden und den relativen Wohlstand in seinem Lande für sich zu ernten. Vom politischen Tagesgeschäft, hält er sich dagegen üblicherweise fern, da er sich der Zerbrechlichkeit des Friedens bewusst ist, für dessen Erhaltung er und viele andere hart gearbeitet haben. Dafür lasten die ständige Bedrohung durch die Syndikalisten und das Fehlen eines männlichen Erben schwer auf ihm. Das aufkeimende Gefühl der Machtlosigkeit macht ihn, selbst in seiner Position als Monarch, dabei umso anfälliger für Annäherungsversuche radikaler Monarchisten."
 
