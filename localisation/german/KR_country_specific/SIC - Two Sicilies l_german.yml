 SIC_italian_confederation_desc: "Die Nation ist Mitglied der Italienischen Konföderation, einem losen Bündnis von Staaten, die sich auf ein gemeinsames Erbe berufen und von den siegreichen Sizilianern nach dem Zweiten Risorgimento gegründet wurden."
 SIC_confederate_army: "Vereinigte Konföderierte Armee"
 SIC_confederate_army_desc: "Die zahlreichen Staaten der neuen Italienischen Konföderation unterhalten zwar ihre eigenen Armeen, operieren aber nicht völlig unabhängig. Durch gemeinsame Organisation und Zusammenarbeit sind diese Armeen in der Lage, auf dem Schlachtfeld als eine geschlossene Einheit zu kämpfen."
 SIC_imperial_splendour: "Wiedergeborenes Italien"
 SIC_regio_esercito: "Nuovo Regio Esercito (Neue Königliche Armee)"
 SIC_regio_esercito_desc: "Nach der Erklärung, dass das nun geeinte Italien zum Kaiserreich aufsteigen soll, wurde die alte, hauptsächlich sizilianische Armee durch eine Armee ersetzt, die sich aus Soldaten aus dem ganzen Reich zusammensetzt."
