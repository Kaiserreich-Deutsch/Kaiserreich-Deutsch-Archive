 SIC_state_catholic_unions: "Nationale katholische Gewerkschaften"
 SIC_BM_3_desc: "Die schrecklichen Folgen des Wirtschaftszusammenbruchs der deutschen Kontinentalsperre haben unsere Wirtschaft erschüttert."
 SIC_BM_2_desc: "Die schrecklichen Folgen des Wirtschaftszusammenbruchs der deutschen Kontinentalsperre sind zwar abgeklungen, aber immer noch stark genug, um erhebliche Haushaltsprobleme zu schaffen."
 SIC_BM_1_desc: "Die schrecklichen Folgen des Wirtschaftszusammenbruchs der deutschen Kontinentalsperre sind dank des geschickten und entschlossenen Handelns der Regierung inzwischen kaum noch zu spüren."
 SIC_bacc_on_tracc_desc: "Die sizilianische Wirtschaft hat sich von den katastrophalen Jahren, die gerade hinter ihr liegen, vollständig erholt. Wir hoffen, dass diese Krise die letzte war, die unser Land erleben musste."
 SIC_modernized_army_desc: "Eine kleine Gruppe von Generälen, unternimmt die notwendigen Schritte zur Reform unseres Militärs."
 SIC_modernized_army2_desc: "Die Armee unseres Königreichs ist jetzt eine Streitmacht wie keine andere: Modern, gut ausgerüstet und tapfer. Der Stolz der Nation wird ihre Seele retten!"
 SIC_total_war_desc: "Wir werden ausharren, wir werden auf Sizilien kämpfen, wir werden auf den Meeren und Ozeanen kämpfen, wir werden mit wachsender Zuversicht und zunehmender Stärke in der Luft kämpfen, wir werden unsere Insel verteidigen, was immer es uns auch kosten möge, wir werden an den Dünen kämpfen, wir werden auf den Landungsplätzen kämpfen, wir werden auf den Feldern und in den Straßen kämpfen, wir werden auf den Hügeln kämpfen, wir werden uns niemals ergeben."
 SIC_pretty_much_feudalism_desc: "Seit der Invasion der Langobarden wird unser Land von Großgrundbesitzern beherrscht. Die Situation hat sich in den letzten Jahrzehnten und Jahrhunderten immer weiter verschlimmert, so dass nur eine kleine Zahl von Menschen fast das gesamte Land besitzt. Dies führt freilich zu erheblichen Spannungen in den ländlichen Gebieten unseres Königreichs."
 SIC_less_feudal_stuff_desc: "Durch den Einsatz militärischer Maßnahmen, energischer politischer Schritte und das Eingreifen engagierter Gemeindevertreter ist es uns gelungen, den Einfluss der mächtigsten Großgrundbesitzer zu brechen."
 SIC_land_reform_done_desc: "Auch wenn nicht jeder Mann über große Ländereien verfügt, haben wir effektive Maßnahmen ergriffen, um die Landverteilung in unserem Königreich auf sinnvolle Weise zu verbessern."
 SIC_developed_desc: "In Neapel, Tarent und anderen Großstädten werden große Investitionen in Industriegebiete getätigt."
 SIC_make_moar_danks_desc: "Wirtschaftliche Anreize und rechtlicher Schutz sorgen dafür, dass unsere Panzerproduktion nicht ins Hintertreffen gerät."
 SIC_sd_unions_desc: "'Man kann nicht gleichzeitig dem Geld und Gott dienen.'"
 SIC_sl_free_market_desc: "Unsere Fokussierung auf Infrastrukturinvestitionen ermöglicht es den führenden Köpfen unserer Industrie, sich auf ihre eigentlichen Aufgaben zu konzentrieren."
 SIC_sc_breadbaskett_desc: "Seit den Zeiten Athens und Spartas ist Süditalien eine Kornkammer für die halbe Welt. Und mit der entsprechenden Unterstützung kann unsere nationale Bestimmung auch tatsächlich umgesetzt werden."
 SIC_kingpath_desc: "Ein König, der auf seinen Thron zurückkehrt, ist der höchste Ausdruck des Volkswillens. Das sizilianische Volk hatte alle Möglichkeiten, seine königliche Majestät abzulehnen - warum haben wir dies nicht getan? Aus einem ganz einfachen Grund: Die Monarchie ist der natürlichste Zustand der Menschheit, und jedes Volk braucht einen Führer, der mit gutem Beispiel vorangeht statt mit Repression oder Willkür zu unterdrücken."
 SIC_ban_italian_desc: "Die Autonomie des kleinsten Dorfes ist genauso wichtig wie die der größten Stadt. Nur wenn unser Reich wie ein gesunder und eigenständiger Körper funktioniert, können wir wahren Frieden garantieren."
 SIC_imperial_splendour_desc: "Um unsere Sicherheit und anhaltende Stabilität für unsere Gesellschaft zu gewährleisten, wird die Italienische Föderation in das Erste Italienische Reich übergehen."
 SIC_planning_bonus_yuge_desc: "Norditalien war zu lange unter französischer Besatzung. Wir ergreifen Maßnahmen, damit unsere Operation zur Befreiung des Landes schnell und erfolgreich durchgeführt werden kann."
 SIC_shipyard_profits_desc: "In diesen unruhigen Zeiten profitiert Sizilien seit mehr als einem Jahrzehnt stark von der Nutzung seiner großen Trockendocks für den Verkauf von Kriegsschiffen an verschiedene Nationen. Mit diesen Gewinnen erzielt der Staat einen bedeutenden Beitrag, auch wenn die meisten unserer Werften für ausländische Mächte tätig sind."
 SIC_secret_polices_desc: "Landesverräter müssen den Behörden gemeldet werden, wenn sie in syndikalistische Aktivitäten verwickelt sind - sofern besorgte Gemeindevertreter sie nicht schon vorher in die Finger kriegen!"
 SIC_corportism_idea_desc: "Mehrere Großunternehmen und Industrielle haben nun einen größeren Einfluss auf unsere Wirtschaftspolitik als bisher."
 SIC_motorization_offensive_idea_desc: "Das Zeitalter der Reiterei ist vorbei. Um als Militär effizient zu sein, müssen wir nicht nur unsere Ausrüstung, sondern auch unsere Mentalität modernisieren. Es gibt nunmal Dinge, die wir heute einfach nicht mehr brauchen."
 SIC_sicilian_auto_industry_idea_desc: "Während wir vor dem Bürgerkrieg keine nennenswerte Autoindustrie hatten, haben sich inzwischen viele führende Industrieunternehmen hier angesiedelt, die nun auch offiziell bei der Herstellung von Kriegsgerät unterstützt."
 SIC_red_guard_terrorists_desc: "Syndikalistische und anarchistische Freischärler werden immer mehr zu einem Problem, das bekämpft werden muss."
 SIC_state_catholic_unions_desc: "Arbeiter, die sich zusammenfinden und gemeinsam gegen den wahren Feind des Guten vorgehen: Die Franzosen und ihre verdorbenen Ideen."
 SIC_farm_upgrades_desc: "Pflugschar und Schubkarre können nicht mehr wirklich als Werkzeuge der Landwirte gelten. Traktoren und andere Maschinen des modernen Zeitalters nehmen langsam aber sicher ihren Platz ein."
