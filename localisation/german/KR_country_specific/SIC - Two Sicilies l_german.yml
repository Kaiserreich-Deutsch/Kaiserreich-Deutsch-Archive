 SIC_shipyard_profits: "Gewinne von Schiffswerften"
 SIC_improved_port_factilities: "Verbesserte Hafeneinrichtungen"
 SIC_secret_polices: "Geheimpolizei"
 SIC_corportism_idea: "Korporatismus"
 SIC_motorization_offensive_idea: "Motorisierte Offensive"
 SIC_sicilian_auto_industry_idea: "Sizilianische Automobilindustrie"
