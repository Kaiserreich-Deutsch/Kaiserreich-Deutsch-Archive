### Events ###
 sic.2.t: "Der Schwarze Montag trifft das Königreich"
 sic.2.d: "Die Wirtschaftskrise, die in Deutschland ihren Anfang nahm, ist außer Kontrolle geraten und hat auf Italien übergegriffen. Der Schwarze Montag hat den Wohlstand des Königreichs beider Sizilien erschüttert und das Vertrauen des Volkes in die Regierung schwer beschädigt."
 sic.2.a: "Möge Gott uns schützen!"

 sic.3.t: "Armut und Kriminalität nehmen zu"
 sic.3.d: "Der Schwarze Montag hat unser Land hart getroffen, die Armut ist in die Höhe geschnellt und der Lebensstandard vieler Sizilianer hat sich drastisch verschlechtert. Gleichzeitig haben sich die verschiedenen kriminellen Organisationen und Mafiosi aufgemacht, um diese Situation für sich auszunutzen - sehr zum Leidwesen der Regierung. Banditentum und Räuberei haben auf dem Lande erheblich zugenommen, und viele fordern, dass die Regierung endlich etwas unternimmt."
 sic.3.a: "Es muss etwas getan werden!"

 sic.4.t: "Die 'Camicie Nere'"
 sic.4.d: "Mit dem Anstieg der Kriminalität im Land hat sich die 'Milizia Volontaria per la Sicurezza Nazionale' ('Freiwillige Miliz für die nationale Sicherheit') organisiert. Die MVSN oder 'Camicie Nere' ('Schwarzhemden'), wie sie wegen ihrer schwarzen Hemden gemeinhin genannt werden, tauchen inzwischen überall im Königreich auf. Diese paramilitärische Organisation, die angeblich von Achille Lauro geleitet wird, gilt als das Rückgrat der Integralisti im Königreich, da sie bei deren Kundgebungen Wache schiebt und Veranstaltungen der Linken sprengt. Ihre disziplinierten, militaristischen Märsche durch die Straßen der Großstädte ziehen große Menschenmengen an und sorgen für zahlreiche Neuzugänge, vor allem aus der Jugend. Die 'Camicie Nere' entwickelt sich schnell zu einer ernstzunehmenden Kraft, und ihre Zahl wächst weiter - es ist unwahrscheinlich, dass sie während der Wahlen untätig bleiben wird..."
 sic.4.a: "Wir sollten sie im Auge behalten."

 sic.5.t: "Ein Ruf nach neuer Führung"
 sic.5.d: "Der Erzbischof von Neapel, Alessio Ascalesi, hat eine strenge und eindringliche Predigt gehalten, in der er behauptete, dass die sozialkonservative Politik der Regierung das Königreich ruiniere und Schuld am Schwarzen Montag sei. Es sei an der Zeit, dass das Königreich eine neue Führung mit neuen Ideen bekomme. Viele Anhänger der sozialliberalen Democrazia Cristiana haben dies als Zeichen aufgefasst und sind durch seine Worte bestärkt worden."
 sic.5.a: "Möge Gott das Königreich schützen"

 sic.6.t: "Die Liberale Koalition"
 sic.6.d: "Seit der Gründung des Königreichs beider Sizilien wird die parlamentarische Macht vor allem von den Sozialkonservativen und den Sozialliberalen bestritten. Mit dem Erstarken der extremen Rechten und der Gründung der paramilitärischen Integralisten haben sich die Partito Liberale und der Partito Popolare Democratico jedoch auf eine Koalition verständigt. Dieser liberale Pakt hat sich dem Erhalt und der Stärkung der liberalen Werte im Königreich verschrieben. Die Gründung dieses Bündnisses schwächt jedoch die sozialkonservative Partei, da die Partito Liberale in der Vergangenheit eher dazu neigte, die Partito Democratico Cristiano zu unterstützen. Für die Liberalen besteht jedoch die Hoffnung, dass diese neue Koalition die Fackel des Liberalismus im Königreich beider Sizilien weiter aufrecht erhalten wird."
 sic.6.a: "Die Fackel des Liberalismus wird nicht erlöschen"
 sic.6.b: "Die neue Koalition mobilisiert die Opposition"

 sic.7.t: "Kämpfe zwischen Linken und Rechten"
 sic.7.d: "Eine Kundgebung der Confederazione Generale Siciliana del Lavoro oder des 'Allgemeinen Sizilianischen Gewerkschaftsbundes' für die regierende Partito Democratico Cristiano wurde gestört, als Mitglieder der 'Camicie Nere' die Kundgebung stürmten. Diese Auseinandersetzung entwickelte sich schnell zu einem blutigen Kampf, bei dem es auf beiden Seiten zahlreiche Verletzte und sogar einige Todesopfer gab. Während die CGSL dem Syndikalismus abgeschworen hat, hat die Camicie Nere in letzter Zeit ihre Mitglieder als Agenten der Sozialistischen Republik im Norden diffamiert.\n\Nun muss der Ausgang dieses speziellen Falles entschieden werden. Sind diese Mitglieder unschuldig, oder sind die Worte der Camicie Nere gerechtfertigt und wahr? Viele Konservative stellen sich auf die Seite der Camicie Nere und erklären, dass sie Verräter am Königreich sind, während einige Liberale behaupten, dass sie unschuldig sind."
 sic.7.a: "Die Unionsmitglieder sind unschuldig"
 sic.7.b: "Sie sind illoyale Verräter"

 sic.10.t: "Die sizilianischen Wahlen von [GetYear]"
 sic.10.d: "Die Wahlen von [GetYear] stehen vor der Tür, und dieses Jahr sind sie noch viel umkämpfter als sonst. Derzeit kämpfen fünf Parteien um die politische Macht. Wer wird gewinnen?"
 sic.10.a: "Partito Democratico Cristiano"
 sic.10.b: "Partito Popolare Democratico"
 sic.10.c: "Democrazia Cristiana"
 sic.10.e: "Partito Liberale e Agrario"
 sic.10.f: "Integralisti d'e Ddoje Sicilie"

 sic.11.t: "Das sizilianische Sozialgesetz von [GetYear]"
 sic.11.d: "Nach dem Schwarzen Montag haben einige Minister des sozialdemokratischen Partito Popolare Demoractico einen umfassenden Reformplan für ein Sozialsystem vorgeschlagen. Ein solch radikaler Schritt erinnert jedoch viele an die Teufelei des Syndikalismus. So wurde schließlich von der Democrazia Cristiana eine gemäßigtere Form als Gegenentwurf vorgeschlagen, die sogar von Teilen der Konservativen auf Zustimmung stößt. Der Rest der konservativen Fraktion ist jedoch der Meinung, dass wir in unserem Land keine sozialistischen oder syndikalistischen Reformen durchführen sollten - worum es sich hier jedoch ganz eindeutig handelt."
 sic.11.a: "Umfassende Fürsorge"
 sic.11.b: "Moderate Fürsorge"
 sic.11.c: "Wir werden hier keinen Sozialismus einführen!"

 sic.19.t: "Das Ende der 'Camicie Nere'"
 sic.19.d: "Die Stabilität des Königreichs hat in den letzten Jahren die Schwarzhemden der Camicie Nere geschwächt, aber heute haben sie sich endgültig aufgelöst. Der Integralismus ist zwar nicht verschwunden, aber seine paramilitärischen Kräfte sind es - und wir können endlich aufatmen."
 sic.19.a: "Endlich."

 sic.20.t: "Die Wahlen von [GetYear]"
 sic.20.d: "Die Wahlen von [getyear] stehen nun vor der Tür. Drei große Parteien wetteifern um die Gunst des Wählers. Wen soll das Volk zum neuen Premierminister wählen?"
 sic.20.a: "Partito Democratico Cristiano"
 sic.20.b: "Partito Popolare Democratico"
 sic.20.c: "Democrazia Cristiana"
 sic.20.e: "Partito Liberale e Agrario"

 sic.21.t: "Das Adelsgesetz"
 sic.21.d: "Eine der ersten Amtshandlungen der Integralisten war die Wiederherstellung diverser Adelstitel. Diese waren zwar nie abgeschafft worden, jedoch waren über die Jahre viele zu reinen Ehrentiteln verkommen. Doch ab sofort werden eben jene Adligen zu den Herrschern ihrer jeweiligen Region erkoren. Lokale Herrscher sind eben doch die besseren Herrscher."
 sic.21.a: "Der Adel ist zurück."

 sic.22.t: "Gewerkschaftsgesetz von [GetYear]"
 sic.22.d: "Die Gewerkschaftsfrage muss behandelt werden, und in letzter Zeit wurden bereits zwei Vorschläge diskutiert. Der erste würde die Gewerkschaften gänzlich verbieten und unter Strafe stellen. Der zweite Vorschlag würde die Gewerkschaften in eine einzige Organisation zusammenfassen, die jedoch von der Regierung kontrolliert würde und streng unsozialistisch wäre."
 sic.22.a: "Verbot aller Gewerkschaften."
 sic.22.b: "Zwingt sie in eine kontrollierte Union."

 sic.23.t: "Katholische Freizeitgestaltung"
 sic.23.d: "Als Teil unseres neuen politischen Plans wurde ein Programm für katholisch orientierte Freizeitgestaltung geschaffen. Das Programm sieht vor, dass die örtlichen Kirchen Freizeitaktivitäten fördern und dabei die Unterstützung der integralen Ideologie mit einbeziehen. Eine solche Politik ist ziemlich populär geworden und erhöht die Unterstützung für unsere anderen Positionen, mit dem willkommenen Nebeneffekt eines höheren Kirchenbesuchs."
 sic.23.a: "Die Schönheit von Gottes Werk."

 sic.24.t: "Proteste gegen die Auflösung des Parlaments"
 sic.24.d: "Es gab eine Reihe von Protesten gegen die Regierung und die endgültige Auflösung des Parlaments, insbesondere von der Partito Democratico Cristiano, die für die meisten Proteste verantwortlich ist. Um dieses Problem zu bewältigen, wurden drei Lösungsvorschläge gemacht:\n\nDie erste ist, sie einfach weiter schimpfen zu lassen bis sie irgendwann ermüden. Die zweite ist, sie einzusperren um sie zum Schweigen zu bringen. Die dritte besteht darin, die Schwarzhemden mit ihnen machen zu lassen, was sie wollen."
 sic.24.a: "Lasst sie schreien"
 sic.24.b: "Sperrt sie ein"
 sic.24.c: "Sollen sich die Schwarzhemden mit ihnen befassen"

 sic.25.t: "Die Schwarzhemden integrieren?"
 sic.25.d: "Jetzt, da wir die Kontrolle über das Land haben, stellt sich die Frage, wie mit den Schwarzhemden verfahren werden soll. Einige wollen sie in die Geheimpolizei integrieren, während andere meinen, dass es am besten wäre, sie als separate Organisation zu erhalten."
 sic.25.a: "Integriert sie"
 sic.25.b: "Behaltet sie als paramilitärische Truppe"

 sic.26.t: "Der Nationale Katholische Jugendverband"
 sic.26.d: "Der Nationale Katholische Jugendverband wurde gegründet, um der Jugend des Königreichs beider Sizilien die Ideale des Integralismus und der traditionellen Werte zu vermitteln. Der Verband hat zwei Hauptunterorganisationen, eine für Jungen und eine für Mädchen. Durch die Einbindung der Jugendlichen in die Organisation wird sichergestellt, dass sie niemals von den Idealen der Regierung abweichen."
 sic.26.a: "Die Jugend ist die Zukunft."

 sic.27.t: "Traditionelles Kunstprogramm"
 sic.27.d: "Mit der Rückbesinnung auf den Traditionalismus im gesamten Königreich wird die traditionelle Kunst neuerdings auch von Adligen gefördert. Stile, die seit mehr als einem Jahrhundert nicht mehr zu sehen waren, werden wieder aufgegriffen. Solche Kunstwerke sind hier inzwischen wieder sehr beliebt."
 sic.27.a: "Futurismus ist sowieso nur Schund."

 sic.28.t: "Magna Curia"
 sic.28.d: "Um das Königreich beider Sizilien zu regieren, wurde die Magna Curia wiedergegründet. Die Magna Curia war die wichtigste Institution des Königreichs Sizilien im Mittelalter, in der sich die Adligen des Reiches versammelten. Im Gegensatz zu den heutigen Parlamenten handelte es sich hierbei um einen echten Adelshof, der von Kunst und Bildung erfüllt war. Die Magna Curia wird von nun an das neue Regierungsorgan sein, das nur auf die regierenden lokalen Herren beschränkt ist."
 sic.28.a: "Eine neue Institution für ein altes Königreich."

 sic.29.t: "Geadelte Unternehmer"
 sic.29.d: "Mit der Entscheidung, den Adel wieder zu stärken, haben eine Reihe von Unternehmern Adelspatente entdeckt, erworben oder gefälscht, um sich in die neuen Reihen des Adels aufzunehmen zu lassen."
 sic.29.a: "Eine neue Generation Adliger."

 sic.40.t: "Das Italienische Reich"
 sic.40.d: "Heute ist die gesamte Region Italien zum Italienischen Reich ausgerufen worden. König Ferdinand hat auf die Verfassung der Italienischen Föderation geschworen, sie als ihr neuer Präsident zu schützen, als Erster unter Gleichen. Heute feiert ganz Italien den Traum von einem geeinten Reich und einer geeinten Nation."
 sic.40.a: "Es lebe Italien!"

 sic.41.t: "Entsyndikalisierung"
 sic.41.d: "Wenn wir den Norden unter unserer Kontrolle haben, müssen wir den Prozess der Entsyndikalisierung einleiten. Nicht nur in der Wirtschaft, sondern in der gesamten Gesellschaft. Die Frage, die sich jeder stellt, ist, ob wir bei unseren Reformen hart vorgehen oder der Versöhnung den Vorrang geben werden."
 sic.41.a: "Sie sollten ihre Lektionen lernen"
 sic.41.b: "Wir sollten uns auf Versöhnung konzentrieren"

 sic.42.t: "Den Monarchismus stärken"
 sic.42.d: "Der Republikanismus in Norditalien ist besonders stark, da dieser Landesteil in der Vergangenheit von zwei Republiken regiert wurde. Doch mit der Zeit unterstützen allerdings immer mehr Menschen die Monarchie. Zwar werden wir den Republikanismus nie hundertprozentig loswerden, aber wir können durchaus froh sein, dass die kaiserliche Familie im Norden immer mehr an Unterstützung von unseren Untertanen erfährt."
 sic.42.a: "Lang lebe der Kaiser."

 sic.43.t: "Integration der Generalität"
 sic.43.d: "Heute haben einige der Generäle, die zuvor für die verschiedenen Scheinregierungen gekämpft haben, darum gebeten, nun für das Kaiserreich zu dienen. Einige sind der Meinung, dass sie nicht vertauenswürdig seien, da sie für die Gegenseite gearbeitet haben, jedoch meinen andere, dass es ein hervorragendes Zeichen der nationalen Einheit wäre, wenn sie für unsere gemeinsame Nation in den Dienst treten würden."
 sic.43.a: "Sie sollten für Italien kämpfen!"
 sic.43.b: "Wir brauchen keine Leute, die gegen uns gekämpft haben."

 sic.44.t: "Die Rolle der Frau im Reich"
 sic.44.d: "In der Sozialistischen Republik Italien wurde die traditionelle Rolle der Frau beseitigt. Doch jetzt, wo wir das Zepter in der Hand haben, stellt sich erneut die Frage nach der Rolle der Frau im Kaiserreich. Die einen wollen, dass wir die traditionelle Rolle der Frau zum Schutz der Familie verstärken, während die anderen meinen, dass es genügt, ihnen das Wahlrecht zu gewähren - allerdings nicht um selbst für ein Amt zu kandidieren. Eine kleinere Gruppe, vor allem aus der sozialdemokratischen Partito Popolare Demoractico, schlägt schließlich das volle Wahlrecht vor, das sowohl das aktive als auch das passive Wahlrecht einschließt"
 sic.44.a: "Traditionelle Werte stärken"
 sic.44.b: "Frauen sollen das Wahlrecht erhalten"
 sic.44.c: "Lassen Sie sie wählen und für ein Amt kandidieren"

 sic.45.t: "Der Umgang mit dem christlichen Sozialismus"
 sic.45.d: "In der Sozialistischen Republik Italien war der christliche Sozialismus im Norden recht populär. Da wir uns auf die Entsyndikalisierung der Gesellschaft konzentrieren, wollen sich viele Politiker von liberalen Philosophien abwenden, wobei viele konservativere und rechtsextreme Mitglieder diese als antichristlich bezeichnen. Einige Mitglieder der Partito Democratico Cristiano sind jedoch der Meinung, dass wir durch die Konzentration auf eine gemäßigte christliche Demokratie die Menschen vom radikaleren Charakter des christlichen Sozialismus abbringen können. Diese Politik steht jedoch in der Kritik, da sie nur ein Deckmantel sei, um ihre Macht im Norden zu vergrößern."
 sic.45.a: "Der christliche Sozialismus ist antichristlich!"
 sic.45.b: "Auf die Christdemokratie konzentrieren"

 sic.46.t: "Syndikalistischer Widerstand"
 sic.46.d: "Obwohl wir die Sozialistische Republik Italien besiegt haben und viele unsere Herrschaft über den Norden akzeptiert haben, gibt es weiterhin Widerstand. In einer Reihe von Städten und Gemeinden haben sich terroristische Zellen gebildet, die die Sicherheit des Reiches bedrohen. Das Militär ist sich jedoch sicher, dass sie zu gegebener Zeit zerschlagen werden."
 sic.46.a: "Verdammte Syndikalisten."

 sic.47.t: "Syndikalistische Terroristen zerschlagen"
 sic.47.d: "Heute wurde der letzte der gottlosen Anführer der syndikalistischen Terroristen gefangen genommen. Die Menschen im Norden können beruhigt sein, denn sie wissen, dass die Terroristen das Land nicht mehr plagen werden."
 sic.47.a: "Endlich."

 sic.49.t: "Forderungen des italienischen Irredentismus"
 sic.49.d: "Mit der Gründung des Italienischen Reiches wollen einige Regierungsmitglieder das Reichsterritorium erweitern, insbesondere jene Länder, die als italienisch gelten. Es wurden zwei Pläne vorgelegt. Der erste Plan erhebt lediglich Anspruch auf einige wenige Gebiete, darunter Malta, Triest und das Trentino. Der zweite Plan sieht vor, das gesamte Territorium für sich zu beanspruchen, auch wenn dies unsere Nachbarn verärgern würde."
 sic.49.a: "Beansprucht nur einen kleinen Teil"
 sic.49.b: "Beansprucht das gesamte italienische Land!"

 sic.50.t: "Die neuen Lande"
 sic.50.d: "Es hat einige Zeit gedauert, aber wir haben endlich unser rechtmäßiges Land befreit. Jetzt, da wir diese Länder zurückerobert haben, können wir uns ihrer Unterstützung für das Reich sicher sein."
 sic.50.a: "Avanti Italia!"
 sic.50.b: "Avanti Italia!"

 sic.61.t: "Das Thronfolgegesetz"
 sic.61.d: "Eine der Sorgen des Königreichs ist die Nachfolge auf dem Thron der beiden Sizilien. Ein Problem besteht darin, dass König Ferdinand nur Töchter hat und es mit 67 Jahren eher unwahrscheinlich ist, dass er noch weitere Kinder bekommt. Das Hauptproblem ist jedoch, dass seine beiden Brüder sich darüber streiten, wer im Falle eines Falles sein legitimer Erbe sein soll, da nach geltendem Hausgesetz nur männliche Nachkommen Titel erben können. So würde demnach normalerweise der Thron an Ferdinands Bruder, Prinz Carlos, und seine Nachkommen gehen, doch Ferdinands anderer Bruder, Prinz Ranieri, bestreitet diesen Anspruch unter Berufung auf den 'Akt von Cannes' aus dem Jahre 1900, da Carlos durch seine Heirat mit der spanischen Infantin María de las Mercedes die spanische Staatsangehörigkeit erwarb und damit gleichzeitig auf sein sizilianisches Thronfolgerecht verzichtete."
 sic.61.a: "Prinz Carlos und die Regel der agnatischen Primogenitur."
 sic.61.b: "Prinz Ranieri und der Akt von Cannes."

 sic.62.t: "Die Sprache des Königreichs"
 sic.62.d: "Das Königreich beider Sizilien ist sprachlich geteilt. Auf der Insel Sizilien wird die sizilianische Sprache genutzt, während auf dem Festland die neapolitanische Sprache bevorzugt wird. Die Regierung berät derzeit über drei Gesetzentwürfe: Bei den ersten beiden Gesetzentwürfen geht es darum, die eine oder die andere Sprache zu bevorzugen, während der dritte Entwurf die Zweisprachigkeit fördern und beide Sprachen unterstützen soll."
 sic.62.a: "Sizilianisch bevorzugen."
 sic.62.b: "Neapolitanisch bevorzugen."
 sic.62.c: "Die Zweisprachigkeit fördern."

 sic.63.t: "Eine königliche Hochzeit"
 sic.63.d: "Heute hat der Herzog von Genua, Prinz Eugenio von Savoyen, ein Verwandter von Amedeo I. von Sardinien, in einer aufwendigen Zeremonie in Neapel Prinzessin Lucia Maria Raniera, die vierte Tochter von König Ferdinand III. beider Sizilien, geheiratet."
 sic.63.a: "Wer mag schon keine königliche Hochzeit?"

 sic.100.t: "Ein Angebot von [From.GetNameDef]"
 sic.100.d: "Eine Delegation von [From.GetNameDef] ist mit einem Angebot eingetroffen: Im Gegenzug für unsere Rückkehr auf das Festland und die Übernahme der Kontrolle über ihre Besitztümer in Piemont bitten sie [Root.GetNameDef], sich ihnen in einer Konföderation anzuschließen, als Schritt zur Wiederherstellung Italiens. In der Realität würde dies bedeuten, dass wir eine autonome Marionette der [From.GetAdjective] Regierung werden. Es ist ein verlockendes Angebot, auch wenn es bedeutet, dass wir alle unsere derzeitigen Bündnisse und Kriege aufgeben müssen."
 sic.100.a: "Wir stimmen ihrem Angebot zu"
 sic.100.b: "Sagt ihnen, sie sollen wieder fragen, wenn der Krieg vorbei ist."
 sic.100.c: "Wir haben kein Interesse, weder jetzt noch in Zukunft."

 sic.101.t: "[From.GetNameDefCap] stimmt zu"
 sic.101.d: "Die [From.GetAdjective] Regierung war mehr als bereit, die Rückgabe ihres Landes als Gegenleistung für den Beitritt zu unserer Konföderation zu akzeptieren."
 sic.101.a: "Ausgezeichnet!"

 sic.102.t: "[From.GetNameDefCap] hat abgelehnt"
 sic.102.d: "Die [From.GetAdjective] Regierung will ihre Ländereien offenbar nicht unbedingt zurückerhalten, oder aber sie traut unserem Angebot nicht. Auf jeden Fall hat sie sich geweigert, unserem Bündnis beizutreten."
 sic.102.a: "Ihr Pech, so scheint es"

 sic.103.t: "[From.GetNameDefCap] weigert sich, zumindest vorerst"
 sic.103.d: "Die [From.GetAdjective] Regierung war zwar nicht gänzlich gegen die Idee, Piemont gegen ihre Souveränität einzutauschen, sagt aber, dass sie viel zu sehr mit ihrem derzeitigen Krieg beschäftigt ist und beabsichtigt, ihn durchzustehen. Sie hat [Root.GetNameDef] gebeten, den Vorschlag erneut zu unterbreiten, wenn der Frieden hergestellt ist."
 sic.103.a: "Immerhin etwas"

 sic.104.t: "[From.GetNameDefCap] ruft um Hilfe"
 sic.104.d: "Da der Krieg zwischen [From.GetNameDef] und [SRI.GetNameDef] ausgebrochen ist und sie keine Verbündeten haben, die ihnen beistehen, haben sie nun uns um Hilfe gebeten. Wenn die Sozialisten jetzt gewinnen sollten, gegen wen sonst werden sie sich als nächstes wenden, wenn nicht gegen uns? Wir müssen uns jetzt zur Wehr setzen, ob wir bereit sind oder nicht."
 sic.104.a: "Wir werden ihnen zu Hilfe kommen"
 sic.104.b: "Überlasst sie ihrem Schicksal"

 sic.105.t: "[From.GetNameDefCap] hat uns im Stich gelassen"
 sic.105.d: "Obwohl er weiß, dass [SIC.GetNameDef] sich als Nächstes mit ziemlicher Sicherheit gegen sie wenden wird, hat [From.GetNameDef] unseren Hilferuf abgelehnt und uns unserem Schicksal überlassen."
 sic.105.a: "Sie werden am Ende bekommen, was sie verdienen."

 sic.106.t: "Ansprüche über Norditalien"
 sic.106.d: "Jetzt, da der Krieg mit dem Norden vorüber ist, sind unsere Ansprüche auf Norditalien nicht mehr notwendig."
 sic.106.a: "So sei es."

 sic.107.t: "Österreichische Freundschaft"
 sic.107.d: "Ein habsburgischer Gesandter, Erzherzog Maximilian Eugen, ist im Rahmen eines diplomatischen Besuchs bei unserem König in Neapel eingetroffen. Er hat in privaten Audienzen Mitglieder unserer Regierung gebeten, sich um die Wiederherstellung der Beziehungen zwischen unseren beiden Nationen zu bemühen, die durch den Abzug des österreichischen Schutzes im Jahr 1925 sehr gelitten haben. Sollten wir einer Neubelebung der Beziehungen nachkommen?"
 sic.107.a: "Uns verbindet eine natürliche Freundschaft"
 sic.107.b: "Sie haben uns schon einmal im Stich gelassen - sie würden es bestimmt wieder tun."

 sic.109.t: "Die Verhandlung mit [From.From.GetNameDef] beginnen"
 sic.109.d.sicconfedITA: "Heute haben die Verhandlungen mit [From.From.GetNameDef] begonnen, da wir ihnen ein Angebot zum Beitritt zur Italienischen Konföderation unterbreitet haben. Dies würde bedeuten, dass ihr Land wieder in seine einzelnen Staaten aufgeteilt und die Zentralregierung aufgelöst würde, aber wir versuchen ihnen zu zeigen, dass dies der beste Weg für ganz Italien ist. Sie haben nun mit den Beratungen begonnen und hoffen, in den nächsten Wochen eine Antwort geben zu können."
 sic.109.d.sicconfedNOTITA: "Heute haben die Verhandlungen mit [From.From.GetNameDef] begonnen, und wir unterbreiten ihnen ein Angebot zum Beitritt zur Italienischen Konföderation. Das würde zwar bedeuten, dass sie ihre Souveränität in [Root.GetAdjective] Verwaltung abgeben müssten, aber es würde auch bedeuten, dass sie Teil eines großen Ganzen wären. Dies ist unserer Meinung nach der beste Weg für ganz Italien. Sie haben nun mit den Beratungen begonnen und hoffen, in den nächsten Wochen mit einer Antwort zurückzukehren."
 sic.109.d.empire: "Heute haben die Verhandlungen mit [From.From.GetNameDef] begonnen, da wir ihnen ein Angebot unterbreiten: Sie sollen akzeptieren, dass [Root.GetNameDef] der einzige Weg für die italienische Einheit ist, und sich unserer Nation anschließen. Einzelheiten wie die Rechte, die sie als Staat behalten werden, und die Rolle, die sie in der [Root.GetAdjective] Regierung spielen werden, können in den kommenden Monaten ausgearbeitet werden. Im Moment wollen wir nur wissen, ob sie die durch den Bürgerkrieg verursachte Kluft überwinden und Italien wieder so zusammenführen wollen, wie es eigentlich sein sollte. Sie haben nun mit den Beratungen begonnen und hoffen, uns in den nächsten Wochen eine Antwort geben zu können."
 sic.109.a: "Wir beten für einen guten Verlauf der Verhandlungen"

 sic.110.t: "Der Weg zur italienischen Einheit"
 sic.110.d.sicconfedITA: "Heute traf eine Delegation von [From.GetNameDef] mit einem Angebot ein, die durch die Syndikalisten und den Bürgerkrieg verursachten Gräben zu überwinden und sich als Teil der Italienischen Konföderation wieder einem größeren Italien anzuschließen. Dies würde allerdings bedeuten, dass unsere Zentralregierung aufgelöst würde und unsere Staaten ihre Souveränität an die [From.GetAdjective] Führung abtreten würden... dennoch würden die Staaten immer noch eine umfangreiche Autonomie bewahren - ein Scheitern der Verhandlungen könnte allerdings auch Krieg bedeuten. Wir haben der [From.GetAdjective] Delegation mitgeteilt, dass sie unsere Antwort innerhalb der nächsten Wochen erhalten würde, während wir unsere Beratungen beginnen."
 sic.110.d.sicconfedNOTITA: "Heute traf eine Delegation von [From.GetNameDef] mit einem Angebot ein, die durch die Syndikalisten und den Bürgerkrieg verursachten Gräben zu überwinden und sich als Teil der Italienischen Konföderation einem Großitalien wieder anzuschließen. Das würde allerdings bedeuten, dass wir unsere Souveränität an die [From.GetAdjective] Führung abtreten müssten... dennoch würden wir immer noch eine umfangreiche Autonomie bewahren - ein Scheitern der Verhandlungen könnte allerdings auch Krieg bedeuten. Wir haben der [From.GetAdjective] Delegation mitgeteilt, dass sie unsere Antwort innerhalb der nächsten Wochen erhalten werden."
 sic.110.d.empire: "Heute traf eine [From.GetAdjective] Delegation mit einem Angebot ein, die durch die Syndikalisten und den Bürgerkrieg verursachten Gräben zu überwinden und sich als Teil von [Von.GetNameDef] wieder einem größeren Italien anzuschließen. Details wie die Rechte, die wir als Staat haben werden, und die Rolle, die wir in der [From.GetAdjective] Regierung spielen werden, können in den kommenden Monaten ausgearbeitet werden. Im Moment warten sie auf eine endgültige Entscheidung unsererseits. In Anbetracht der Tatsache, dass dies einer Annexion gleichkäme und ein Scheitern der Verhandlungen einen Krieg bedeuten könnte, müssen wir Optionen sorgfältig abwägen. Wir haben der [From.GetAdjective] Delegation mitgeteilt, dass sie unsere Antwort innerhalb der nächsten Wochen erhalten wird."
 sic.110.a: "Wir glauben, dass dies das Beste ist"
 sic.110.b: "Wir sind einverstanden, müssen aber zuerst unsere Fraktion informieren."
 sic.110.c: "Sagt ihnen, sie sollen erneut fragen, wenn der Krieg vorüber ist."
 sic.110.e: "Wir lehnen ihr Angebot ab"

 sic.113.t: "Nachrichten von [From.GetNameDef]"
 sic.113.d: "Die [From.GetAdjective]-Regierung hat uns heute mitgeteilt, dass sie nach wochenlangen Überlegungen beschlossen hat, einen Vorschlag zur Vereinigung mit der Regierung von [uniter.GetNameDef] zu akzeptieren. Dies sei im besten Interesse der italienischen Einheit, bedeute aber leider den Austritt aus der [Root.GetFactionName] und sie wollten, dass wir es als Erste erfahren."
 sic.113.a: "Vielleicht würde sich [uniter.GetNameDef] mit [Root.GetFactionName] zusammenschließen?"
 sic.113.b: "Bittet sie, die Situation zu überdenken"
 sic.113.c: "Bittet sie, um des Krieges willen noch einmal darüber nachzudenken."
 sic.113.e: "Sie haben unseren Segen"

 sic.114.t: "[uniter.GetNameDefCap] wird zur [From.GetFactionName] eingeladen"
 sic.114.d: "Überraschenderweise hat [From.GetFactionName], statt gegen unseren Austritt aus der [From.GetFactionName] zu protestieren, erklärt, dass sie mit dem Vorschlag von [uniter.GetAdjective] einverstanden ist... aber [uniter.GetNameDef] einladen würde, stattdessen der [From.GetFactionName] beizutreten. Alle würden so von einer erweiterten Allianz profitieren."
 sic.114.a: "Wir werden sie informieren!"

 sic.115.t: "Der [From.From.GetAdjective] Vorschlag"
 sic.115.d: "Die Regierung von [[From.GetAdjective]] teilt uns mit, dass ihr nationales Referendum zugunsten unseres Vorschlags ausgefallen ist, dass sie aber als Mitglied des Bündnisses von [From.From.GetFactionName] noch eine letzte Sorge bezüglich ihrer Mitgliedschaft im Bündnis von [From.From.GetFactionName] hat. Ihnen zufolge hat die [[From.From.GetAdjective]]-Regierung gefragt, ob wir einen Beitritt zur [[From.From.GetFactionName]]-Allianz in Erwägung ziehen würden - im Gegenzug würden sie der gesamten Vereinbarung ihren Segen geben und wir würden beide gestärkt daraus hervorgehen. Die [From.GetAdjective]-Regierung hat nicht erwähnt, ob sich ihre Antwort ändern würde, wenn wir ablehnen - wir haben keine Ahnung, wie sehr sie sich der [From.From.GetAdjective]-Sache verpflichtet fühlt."
 sic.115.a: "Wir würden uns gerne anschließen"
 sic.115.b: "Das möchten wir lieber nicht, danke."

 sic.116.t: "[From.GetNameDefCap] stimmt dem Beitritt zu"
 sic.116.d: "Angesichts des Nutzens unseres Vorschlags hat [From.GetNameDef] dort angeknüpft, wo [From.From.GetNameDef] aufgehört hat, und sich bereit erklärt, der [Root.GetFactionName] beizutreten."
 sic.116.a: "Ausgezeichnet!"

 sic.117.t: "[From.GetNameDefCap] wird nicht beitreten"
 sic.117.d: "Wir haben die Wünsche unserer Verbündeten weitergeleitet, aber [From.GetNameDef] hat ihr Angebot, sich [Root.GetFactionName] anzuschließen, abgelehnt. Es ist ihr gutes Recht, nicht in Kriege außerhalb Italiens verwickelt zu werden, aber wir können nicht umhin, es zu bedauern, diejenigen im Stich zu lassen, die uns in der Vergangenheit beschützt haben. Nun müssen wir entscheiden, wie wir weiter vorgehen."
 sic.117.a: "Sagt ihnen, sie sollen noch mal fragen, wenn der Krieg vorrüber ist."
 sic.117.b: "Nein, wir beabsichtigen, bei der [Root.GetFactionName] zu verbleiben"
 sic.117.c: "Wir wollen weiter vorankommen"

 sic.118.t: "[From.GetNameDefCap] wird bleiben"
 sic.118.d: "Obwohl es keine leichte Entscheidung war, hat sich die [From.GetAdjective] Regierung dafür entschieden, in der [Root.GetFactionName] zu bleiben und den [uniter.GetAdjective] Vorschlag abzulehnen... zumindest vorerst."
 sic.118.a: "Das ist eine Erleichterung"

 sic.119.t: "[From.GetNameDefCap] verlässt [Root.GetFactionName]"
 sic.119.d: "Obwohl es keine leichte Entscheidung war, hat sich die [From.GetAdjective] Regierung dazu entschlossen, die [Root.GetFactionName] zu verlassen, trotz des Versuchs von [Root.GetNameDef], sie zum Verbleib zu bewegen. Sie beabsichtigt, den [Uniter.GetAdjective] Vorschlag anzunehmen."
 sic.119.a: "So sei es."

 sic.120.t: "[From.GetNameDefCap] macht Entscheidung rückgängig"
 sic.120.d: "Die Enttäuschung über unsere Weigerung, der [From.GetFactionName] beizutreten ist groß, [From.GetNameDef] hat uns nun mitgeteilt, dass sie unserem Vorschlag nicht zustimmen kann. Ihr Engagement für ihre Verbündeten ist zu groß. Sie haben uns jedoch die Möglichkeit offen gelassen, damit wir uns ihnen wieder annähern können, sobald ihr Krieg beendet ist."
 sic.120.a: "Das muss genügen"
 sic.120.b: "Wir werden nicht warten!"

 sic.121.t: "[From.GetNameDefCap] macht Entscheidung rückgängig"
 sic.121.d: "Die Enttäuschung über unsere Weigerung, der [From.GetFactionName] beizutreten ist groß, [From.GetNameDef] hat uns nun mitgeteilt, dass sie unserem Vorschlag nicht zustimmen kann. Sie behaupten, ihr Engagement für ihre Verbündeten ist zu groß. Außerdem haben sie nicht angedeutet, dass sie für weitere Diskussionen offen sind. Offenbar haben sie die Absicht, ihre Unabhängigkeit zu bewahren und die [From.GetFactionName] als Rückhalt zu haben."
 sic.121.a: "So sei es."

 sic.122.t: "[From.GetNameDefCap] stimmt unserem Vorschlag zu"
 sic.122.d: "Sie sind zwar enttäuscht über unsere Weigerung, der [From.GetFactionName] beizutreten, aber die [From.GetAdjective] Regierung versichert uns, dass dies sie nicht davon abhalten wird, mit unserem Vorschlag wie geplant fortzufahren. Um der Einheit Italiens willen, mit oder ohne die [From.GetFactionName]."
 sic.122.a: "Viva l'Italia!"

 sic.123.t: "[From.GetNameDefCap] bittet uns, die Situation zu überdenken"
 sic.123.d: "Die [From.GetAdjective] Regierung hat uns zwar nicht daran gehindert, den Vorschlag von [uniter.GetAdjective] anzunehmen, aber sie hat uns gebeten, den Austritt aus der [From.GetFactionName] zu überdenken. Sie sagen, dass das Bündnis zwischen unseren Ländern für sie wertvoll sei und dass sie uns vor einer möglichen [uniter.GetAdjective] Aggression schützen können, sollten diese beschließen, uns zu bedrängen. Sollten wir unsere Meinung ändern?"
 sic.123.a: "Sagt [uniter.GetNameDef], dass sie erneut fragen soll, wenn der Krieg vorrüber ist"
 sic.123.b: "Sehr gut, wir bleiben bei der [Root.GetFactionName]"
 sic.123.c: "Wir wollen weiter vorangehen"

 sic.124.t: "[From.GetNameDefCap] lehnt vorerst ab"
 sic.124.d: "Die [From.GetAdjective] Regierung hat wochenlang über die Angelegenheit nachgedacht, und obwohl sie zunächst geneigt war, unseren Vorschlag zu akzeptieren, scheint die [From.From.GetAdjective] Regierung sie davon überzeugt zu haben, in der [From.From.GetFactionName] zu bleiben... zumindest für die Dauer des Krieges. [From.GetNameDefCap] hat uns jedoch versichert, dass sie einen neuen Vorschlag begrüßen würden, sobald sie Frieden geschlossen haben."

 sic.125.t: "[From.GetNameDefCap] lehnt unseren Vorschlag ab"
 sic.125.d: "Die [From.GetAdjective] Regierung hat wochenlang über die Angelegenheit beraten, und obwohl sie zunächst geneigt war, unseren Vorschlag zu akzeptieren, scheint die [From.From.GetAdjective] Regierung sie davon überzeugt zu haben, in der [From.From.GetFactionName] zu bleiben. Darüber hinaus haben sie nicht angedeutet, dass sie für weitere Diskussionen offen sind. Offenbar haben sie die feste Absicht, ihre Unabhängigkeit zu bewahren und die [From.From.GetFactionName] als Rückhalt zu haben."

 sic.126.t: "[From.GetNameDefCap] stimmt unserem Vorschlag zu"
 sic.126.d: "Die [From.From.GetAdjective] Regierung hat sich zwar entschlossen dafür eingesetzt, dass sie in der [From.From.GetFactionName] verbleiben, aber die [From.GetAdjective] Regierung hat uns jedoch versichert, dass dies sie nicht davon abhalten wird, unseren Vorschlag wie geplant im Interesse der italienischen Einheit umzusetzen."
 sic.126.a: "Viva l'Italia!"

 sic.127.t: "[From.GetNameDefCap] gibt seinen Segen"
 sic.127.d: "Die [From.GetAdjective] Regierung sagt, sie bedauere, dass wir die [From.GetFactionName] verlassen, aber sie verstehe unsere Entscheidung und wünscht uns alles Gute."
 sic.127.a: "Auf zur Einheit"

 sic.128.t: "[From.GetNameDefCap] stimmt zu"
 sic.128.d.noconfed: "Nach wochenlangen Überlegungen hat uns die [From.GetAdjective] Regierung mitgeteilt, dass sich [From.GetNameDef] mit [Root.GetNameDef] vereinigen wird. Details über die genaue Vereinbarung werden in den kommenden Monaten ausgearbeitet, aber für den Moment können sich beide Nationen darüber freuen, dass eine friedliche Einigung erzielt wurde."
 sic.128.d.confed: "Nach wochenlangen Überlegungen hat uns die [From.GetAdjective] Regierung mitgeteilt, dass [From.GetNameDef] der Italienischen Konföderation beitreten wird. Die Einzelheiten der genauen Vereinbarung werden in den kommenden Monaten ausgearbeitet, aber im Moment können sich beide Nationen darüber freuen, dass eine friedliche Einigung erzielt worden ist."
 sic.128.a: "Viva l'Italia!"

 sic.129.t: "[From.GetNameDefCap] lehnt vorerst ab"
 sic.129.d: "Die [From.GetAdjective] Regierung hat wochenlang beraten und berichtet, dass sie zwar nicht gänzlich gegen den Vorschlag von [Root.GetNameDef] ist, dass sie aber viel zu sehr mit ihrem derzeitigen Krieg beschäftigt ist und ihn unbedingt zu Ende führen möchte. Sie haben [Root.GetNameDef] gebeten, den Vorschlag nochmals zu unterbreiten, sobald der Frieden hergestellt ist."
 sic.129.a: "Wir werden für ihren Sieg beten"
 sic.129.b: "Wir wollen nicht warten!"

 sic.130.t: "[From.GetNameDefCap] lehnt ab"
 sic.130.d: "Nach wochenlangen Beratungen hat uns die [From.GetAdjective] Regierung mitgeteilt, dass der Vorschlag von [Root.GetNameDef] abgelehnt wurde. Ob aus Misstrauen gegenüber der [Root.GetAdjective] Regierung oder aus dem Wunsch nach einem besseren Angebot, können wir nicht sagen, jedoch haben sie die feste Absicht, ihre Unabhängigkeit zu wahren."
 sic.130.a: "So sei es."
 sic.130.b: "Ich fürchte, das wird nicht der Fall sein."

 sic.140.t: "Die Agrarfrage"
 sic.140.d: "Wie die Regierung die Agrarfrage angehen wird, ist eine ernste Angelegenheit. Die Grundbesitzer gehören dem Adel an, der über eine große politische Macht verfügt und sich gegen jede Art von Landreform wehren wird. Die Subventionierung ihrer Anbaumethoden und der Rückkauf von Land zur Nutzung durch die Regierung wird sich jedoch als kostspielig erweisen. So oder so, das Thema kann nicht länger ignoriert werden - ansonsten fallen wir auf eigene Gefahr hinter die Fortschritte des Nordens zurück."
 sic.140.a: "Wir werden die Landreform fortsetzen, egal was passiert."
 sic.140.b: "Wir werden mit den Landbesitzern zusammenarbeiten, um Fortschritte zu erzielen."

