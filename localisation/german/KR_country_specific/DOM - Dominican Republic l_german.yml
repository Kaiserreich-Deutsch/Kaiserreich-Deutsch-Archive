### Focuses ###
 DOM_election: "Präsidentschaftswahlen"
 DOM_election_desc: "In einem kontroversen Zug modifizierte Präsident Martínez die Verfassung damit er für eine zweite Amtszeit kandidieren kann. Er stoßt auf erbitterten Widerstand von Estrella und den Republicanos sowie dem Dominikanischen Militär in einem Rennen, das sicherlich die Zukunft unserer Nation ausmachen wird."
 DOM_rojo_victory: "Rojo Sieg"
 DOM_rojo_victory_desc: "Die Rojos von Präsident Martínez haben die Präsidentschaftswahlen gewonnen."
 DOM_through_work_dignity: "Durch Arbeit, Würde"
 DOM_through_work_dignity_desc: "Die Partido Rojo stand schon immer für stand für Moral über alles; Die ausufernde Arbeitslosigkeit ist sicherlich eine Schande für unsere Wirtschaft und ebenso schädlich für die Würde des Volkes wie jede andere Form des moralischen Verfalls. Die Arbeitslosen sollten deshalb in Arbeiterbrigaden organisiert werden, die in öffentlichen Bauprojekten arbeiten. Auch sollten sie aufgefordert werden, an religiösen Veranstaltungen teilzunehmen, um die Rehabilitation zu gewährleisten."
 DOM_principled_development: "Prinzipielle Entwicklung"
 DOM_principled_development_desc: "Moral muss in der Struktur einer Nation verankert sein. Auf dem Weg zu dem, was alle Länder zum Wohlstand bringt, der Industrialisierung, dürfen wir diese Wahrheit nie aus den Augen verlieren. Wir brauchen Denkmäler für das, was aufrichtig und anständig ist, zusammen mit Fabriken und Mühlen, und auch die Industriestandorte müssen diese Wahrheit ihren Mitarbeitern vermitteln; unsere Arbeiterbrigaden wären für diese Aufgabe gut geeignet."
 DOM_call_constitutional_convention: "Rufe den Verfassungskonvent"
 DOM_call_constitutional_convention_desc: "Während Präsident Martinez lange danach strebte, die Verfassung drastisch zu verändern, fehlte ihm das Politikum, sich für alles außer den kleinsten Änderungen einzusetzen. Allerdings kann die Verfassungsversammlung jetzt ordnungsgemäß einberufen werden, mit dem durchschlagenden Sieg der Rojos in den Wahlen 1936."
 DOM_the_new_republic: "Die Neue Republik"
 DOM_the_new_republic_desc: "Die Verfasung von 1924 wurde in der Amerikanischen Besatzung geboren und ist unzureichend als Gründungsdokument einer echten Demokratie. Ein ganz neues Dokument wurde verfasst und muss nur noch eingeführt werden."
 DOM_if_it_aint_broke: "Wenn's Nicht Kaputt Ist..."
 DOM_if_it_aint_broke_desc: "Die Verfassungsversammlung hat die Verfassung von 1924 erneut bekräftigt und unsere Demokratie wird ohne Zweifel wie zuvor laufen."
 DOM_fight_judicial_discrimination: "Bekämpfe Justizielle Diskriminierung"
 DOM_fight_judicial_discrimination_desc: "Die Justiz war schon immer langsam was Reformen anging, und trotz erneuerten politischen Antrieb von dem Verfassungskonvent, werden niedrigere Gerichtshöfe immer noch große Teile der Bevölkerung diskriminieren. Wir müssen alles tun, was in unserer Macht steht, um anzufangen dies zu verändern."
 DOM_the_trial: "Das Gerichtsurteil"
 DOM_the_trial_desc: "Unsere Nation wurde verraten, und während sich die Verantwortlichen darauf vorbereiten, sich vor ihren Dominikaner-Mitbürgern und den Gerichten des Landes zu verantworten, warten alle mit Bangen auf das Ergebnis."
 DOM_reform_military_districts: "Reformiere die Militärbezirke"
 DOM_reform_military_districts_desc: "Das von den Amerikanern während der Besatzung eingeführte System der Militärbezirke begünstigt natürlich eine Art von Warlordismus, der Trujillo und anderen militärischen Machthabern zum Erfolg verhalf; es muss reformiert werden."
 DOM_land_reform: "Landesreform"
 DOM_land_reform_desc: "Das fruchtbare Land unsere Republik wird als Geisel von korrupten abwesenden Landbesitzern gehalten. Dieses Land muss zu sowohl Einzelpersonen als auch Firmen mit einer klaren Erfolgsbilanz von Verantwortung und Profitabilität neu verteilt werden."
 DOM_responsible_bureaucracy: "Verantwortungsbereite Bürokratie"
 DOM_responsible_bureaucracy_desc: "Die Bürokratie wurde aufgebläht und ineffektiv. Um leichtfertige Ausgaben einzudämmen, müssen wir strenge Regeln für die Verantwortung einführen und die Bürokraten gegenüber dem Volk und der gewählten Regierung zur Rechenschaft ziehen."
 DOM_the_phoenix: "Der Phönix"
 DOM_the_phoenix_desc: "Die Dominikanische Republik wurde immer wieder erobert - Ob Spanisch, Haitianisch oder Amerikanisch, spielt keine Rolle, denn unsere Nation wird immer von den Aschen wiederauferstehen wie die Wiedergeburt eines Phöenix. Mit dem Ende einer politischen Aufruhr, scheint es, dass wir wiederauferstanden sind."
 DOM_root_out_traitors: "Spüre Verräter Auf"
 DOM_root_out_traitors_desc: "Die im Militär, die untreu bleiben, werden sich als lästig beweisen wenn sie alleine gelassen werden. Jeder Offizier wird entlassen und ersetzt, wenn auch nur der Hauch eines Verdachts gegen ihn besteht."
 DOM_military_rapprochement: "Militärische Wiederannäherung"
 DOM_military_rapprochement_desc: "Während sicherlich der verräterische Einfluss von Trujillo und anderen sich immer noch in unseren Streitkräften vorhanden ist, würde es idiotisch sein, eine Art von Gnade anzubieten. Wir müssen daran arbeiten, die beschmutzten Offiziere sowie Soldaten zu reintegrieren."
 DOM_empower_loyal_officers: "Ermächtige Loyale Offiziere"
 DOM_empower_loyal_officers_desc: "Das Ausmaß der Untreue in den Streitkräften ist deutlich geworden, und langsam aber sicher sind Soldaten und Offiziere gleichermaßen dazu übergegangen, eher unserem Land als ihren Offizieren zu dienen. Außerdem haben einige Offiziere, vor allem junge Offiziere, ihre verräterischen Neigungen völlig abgelegt. Sie müssen für höhere Ämter umgeschult und befördert werden, um die Loyalität der Streitkräfte wirklich zu gewährleisten."
 DOM_departamento_de_seguridad: "Departamento de Seguridad"
 DOM_departamento_de_seguridad_desc: "Die Schwierigkeit, das Militär zu kontrollieren, hat sich unter einem Zweifelsfall, dass Demokratie niemals sicher vor Bedrohungen außerhalb als auch innerhalb sicher sein wird, bewiesen. In diesem Sinne heißt es, um unsere Freiheit zu schützen, müssen wir es aktiv verteidigen. Die Abteilung für Sicherheit ist eine vorgeschlagene Exekutivbehörde, die sich mit der Sammlung von Informationen unabhängig von den Streitkräften und der Unterdrückung der außergesetzlichen Opposition befasst."
 DOM_las_lechuzas: "Las Lechuzas"
 DOM_las_lechuzas_desc: "Während unsere Partei sich selbst mit Elementen der Gesellschaft die als unmoralisch gelten integriert hat, wurden wir abhängig auf diese Verbindungen um einen Finger bei den täglichen AKtivitäten unserer Rivalen zu halten. Um sicherzustellen, dass keine Gruppe jemals unsere Regierung bedrohen kann, sollten diese Agenten eher formell unter der Kontrolle unserer Partei stehen und ordnungsgemäß ausgerüstet sein um Abweichlungen zu eliminieren."
 DOM_republicano_victory: "Republicano-Sieg"
 DOM_republicano_victory_desc: "Die Republicanos von Rafael Estrella Ureña sind siegreich auferstanden."
 DOM_old_friends_new_enemies: "Alte Freunde, Neue Gegner"
 DOM_old_friends_new_enemies_desc: "Trujillo und seine Anhänger werden immer unserer Regierung eine Bedrohung darstellen außer es wird entschlossen gehandelt. Während einige diese Angelegenheiten außerhalb des Bereichs der Gerichte als "Ungerechtigkeit" beklagen, wissen wir was nötig ist."
 DOM_friends_in_low_places: "Freunde in Tiefen Plätzen"
 DOM_friends_in_low_places_desc: "Da unsere Verbindungen zum Militär vollständig abgebrochen sind, braucht unsere Partei eine neue Wählerschaft, bei der sie sich einschmeicheln kann. Im Abschaum der Gesellschaft haben wir eine solche Gruppe. Die von den Rojos und den Parteien vor der Besetzung lange Zeit vergessenen und sogar verdammten Menschen, die in Bereichen arbeiten, die andere als unmoralisch ansehen, sollten im Mittelpunkt unserer Bemühungen stehen."
 DOM_the_most_dangerous_game: "Das Gefährlichste Spiel"
 DOM_the_most_dangerous_game_desc: "Im Umgang mit denen, die nur wissen, wie man Befehle erteilt und nicht, wie man sie empfängt, mit denen, die sich für den König ihres eigenen kleinen Teils unserer Nation halten, müssen wir Vorsicht walten lassen. Die Versprechen die wir in der Vergangenheit den Elite der Nation machten, dürfen nicht gewürdigt oder völlig außer Acht gelassen werden."
 DOM_respect_our_obligations: "Respektiere Unsere Verpflichtungen"
 DOM_respect_our_obligations_desc: "Wir würden idiotisch sein, um die Unterstützung von den Einflussreichsten in der Politik der Nation wegzuwerfen. Wir müssen die Versprechen, die wir den Reichen unserer Nation machten, respektieren, selbst die, die vielleicht wirtschaftlichen Schaden erzeugen könnten."
 DOM_assert_authority: "Durchsetze Die Autorität"
 DOM_assert_authority_desc: "Während der obere Stand einen Schlüsselwahlkreis bildet, können wir es uns nicht leisten, ihnen Zugeständnisse zu machen. Wir müssen stattdessen ihren politischen und wirtschaftlichen Einfluss eliminieren."
 DOM_as_within_so_without: "Wie Im Inneren, So Außerhalb"
 DOM_as_within_so_without_desc: "Hinterzimmergeschäfte und Handschläge unter dem Tisch wurden zum Markenzeichen unseres Aufstiegs zur Macht. Diese Strategie gilt in der Regierungs- oder Außenpolitik ebenso wie bei der Machtsicherung, aber die Fähigkeiten, die gebraucht werden um erfolgreich so eine Art von Diplomatie durchzuführen, sind schwer zu lernen. Solche Geschäfte müssen normalisiert und gefördert werden."
 DOM_great_minds_think_alike: "Große Denker Denken Ähnlich"
 DOM_great_minds_think_alike_desc: "Der individuelle Antrieb erfolgreich zu werden ist ohne Zweifel der mächtigste Antrieb zum wirtschaftlichen Wohlstand. Während unser Land arm sein mag, werden wir viele, mit so viel Konflikt und Unterdrückung in der Welt, finden die an unseren Ufern herumklettern, indem wir unsere Nation fähigen Immigranten öffnen."
 DOM_trim_the_fat: "Trimme Das Fette"
 DOM_trim_the_fat_desc: "Die Bürokratie ist aufgebläht, und vieles von dem, was unsere Regierung zu verwalten übernommen hat, ist ein reiner Kostenfaktor ohne großen Nutzen. Um vieles, das lohnenswert ist, zu schützen, muss die Bürokratie rationalisiert werden."
 DOM_sowing_the_seeds_of_prosperity: "Säen Der Samen Des Wohlstands"
 DOM_sowing_the_seeds_of_prosperity_desc: "Wir sind unbestritten eine agrikulturelle und exportorientierte Nation. Allerdings mangeln wir an den Einrichtungen, um sogar einfache Fertigwaren zu produzieren. Können Firmen nicht ihr Rohr mal abtrennen oder ihr Tabak zumindest zum Teil im Inland laufen lassen? Wir müssen die Schaffung von Einrichtungen bezuschussen um genau das zu tun."
 DOM_retrofit_ports: "Hafennachrüstung"
 DOM_retrofit_ports_desc: "Unsere Exporte sind, während sie jetzt effektiver verarbeitet werden, unterdrückt von alter Hafeninfrastruktur im Inland. Lass uns diese Anlagen nachrüsten und erweitern und unseren wirtschaftlichen Bereich erlauben zu wachsen."
 DOM_the_new_normal: "Das Neue Normal"
 DOM_the_new_normal_desc: "Die Politik ist nicht mehr das Moor, das es einmal war, und mit der politischen Stabilität kam auch ein Grad des wirtschaftlichen Wohlstand. Menschen haben angefangen, sich dem Angelegenheitsstaat anzupassen und ihr Ausblick in die Zukunft ist höher denn je."
 DOM_post_elec_research: "Gesponsorte Forschung"
 DOM_post_elec_research_desc: "Nachdem ein Präzedenzfall für die Finanzierung von Geheimorganisationen geschaffen wurde und sich unsere politische Lage stabilisiert hat, liegt nun ein interessanter Vorschlag auf dem Schreibtisch unseres Präsidenten. Es geht darum, verschiedenen Industrieunternehmen diskret umfangreiche Forschungszuschüsse für die Durchführung vorrangiger Forschungsarbeiten zu gewähren."

 DOM_coup: "Staatsstreich"
 DOM_coup_desc: "Heimtückische Kräfte planen den Sturz von Präsident Martínez. Wenn es dem Militär und Estrella gelingt, eine Einigung zu erzielen, wird ein solches Komplott vielleicht in die Tat umgesetzt werden."
 DOM_consolpower: "Konsolidierung Der Macht"
 DOM_consolpower_desc: "Estrella und Martínez stehen Trujillo nicht mehr im Weg zur Macht. Viva Trujillo!"
 DOM_formalgov: "Formalisiere Das Neue Regime"
 DOM_formalgov_desc: "Weiterhin als ein Rückstellungsregime zu regieren wäre nicht nur ein Nachteil für unsere Macht, sondern würde uns auch international schlecht da stehen lassen. Wir müssen eine echte zivile Regierung etablieren."
 DOM_militarised_bureaucracy: "Militarisierte Bürokratie"
 DOM_militarised_bureaucracy_desc: "Die Bürokratie, die schon bekannt dafür ist, sich langsam zu ändern, ist voller Regimekritiker und Staatsfeinde, die langsam aber sicher unser Regime unterdrücken werden. Die ganze verrottene Sache aufgeschlitzt werden und neu gesägt werden mit einem neuen Geist und einem neuen Personal."
 DOM_engage_elites: "Verpflichte Die Eliten"
 DOM_engage_elites_desc: "Die ganze Kontrolle zu verlieren muss ein schreckliches Gefühl sein. Vielleicht aber können die, die einst Machtmenschen waren, immer noch ein Nutzen haben; Ihr Schicksal muss entschieden werden."
 DOM_entrench_the_party: "Etabliere Die Partei"
 DOM_entrench_the_party_desc: "Unsere glorreiche Partei ist letztlich das einzige Bollwerk der unerschütterlichen Loyalität. Um die Gesellschaft in einen Pfad mit einem ähnlichen Ausblick zu setzen, muss der Einfluss der Partei weitaus erweitert werden. Aber, wie man dies angeht wird stark debattiert."
 DOM_modernisation_campaign: "Modernisierungskampagne"
 DOM_modernisation_campaign_desc: "Ein Großteil der Nation mangelt es an modernen Hilfsmittel wie Strom, und einige wirtschaftlich wichtigen Stadtzentren wurden seit Jahrzehnten nicht renoviert. Bevor die Wirtschaft wirklich heilen kann, müssen diese Probleme bewältigt werden."
 DOM_guided_democracy: "Gelenkte Demokratie"
 DOM_guided_democracy_desc: "Unser Volk erwartet Demokratie, und das mit Recht. Demokratie, allerdings, kann es nicht so fortgeführt werden wie zu der Zeit, bevor unsere Partei an die Macht gelangte. Solch eine Schwäche würde zum Untergang führen. Eine vollständige Demokratie muss eine starke Hand darauf haben."
 DOM_maintain_the_status_quo: "Behalte Das Status-Quo Bei"
 DOM_maintain_the_status_quo_desc: "Während Trujillo danach strebte, mehr und mehr Macht für sich selbst zu sichern, begrenzte die konstruktive Gegenwehr vom Militär als auch der Zivilbevölkerung zugleich seine Macht und ja, seine Führung ist aufrichtig. Auch wenn Außenstehende uns mit Begriffen wie "Junta" beschimpfen, wissen wir, dass unser Kurs richtig ist."
 DOM_trujillo_en_tierra: "Dios en Cielo, Trujillo en Tierra"
 DOM_trujillo_en_tierra_desc: " "Gott im Himmel, Trujillo on Earth"; es existiert kein treffenderer Ausdruck. Während dieser zweifellos im Vordergrund der Regierung steht, hat Trujillo nur an Macht gewonnen während unser Regime sich selbst zementierte und schob währenddessen alle anderen wichtigen Persöhnlichkeiten des Militärs beiseite. Das Volk und die Nation wenden sich nun an ihn für Führung während wir durch eine ungenaue Zukunft navigieren."
 DOM_ex_uno_plura: "Ex Uno Plura"
 DOM_ex_uno_plura_desc: "Von Einem, Viele. Vielleicht ein bisschen ironisch, diese Umdrehung des Mottos der Vereinigten Staaten steht unserer Regierung sehr. Es geht nur mit einer gesicherten politischen Einheit, damit Freiheit und Demokratie wirklich gedeihen kann."
 DOM_call_special_election: "Berufe Die Sonderwahlen Ein"
 DOM_call_special_election_desc: "Wahlen, das Markenzeichen einer Demokratie. Während unsere letzte Wahl tatsächlich eine Art Farce war, Die Notwendigkeit, mit der Konsolidierung unseres Regimes zu beginnen, rechtfertigt einen solchen Schritt mehr als nur. Jetzt als letztes, können wir die Demokratie unserem Volk zurückkehren lassen, und die Frage, wer von unseren sorgfältig ausgesuchten Kandidaten gewinnen wird, lässt den Atem des ganzen Landes anhalten vor Erwartung."
 DOM_control_the_legislature: "Kontrolle der Legislative"
 DOM_control_the_legislature_desc: "Mit einem Geschmack der Macht, würden diese, die einst ihren Vorgesetzten Treue geschworen haben, suchen, alles was wir aufgebaut haben zu ihrem eigenem Nutzen zu unterdrücken. Auch wenn wir eine gesetzgebende Körperschaft beibehalten müssen, um die Verabschiedung und Umsetzung von Gesetzen für das Alltägliche zu gewährleisten, und dies auch eine Legitimation darstellt, muss das Handeln der Legislative systematisch kontrolliert werden."
 DOM_political_vigilance: "Politische Überwachung"
 DOM_political_vigilance_desc: "Eine Regierung wie unsere kann nur erhalten bleiben, wenn die Bevölkerung die Werte eines solchen Regimes refkletiert. Das Volk soll nie wieder die Werte von Kampffähigkeiten sowie konstanter politischen Überwachung und Wollen vergessen."
 DOM_viva_el_jefe: "Viva El Jefe!"
 DOM_viva_el_jefe_desc: "Trujillo, unser Anführer, unser Oberhaupt, wird ab jetzt unsere Nation für immer verteidigen. Lange soll er das Schwert sowie das Schild unseres Volkes sein!"

 DOM_tackle_depression: "Die Neue Wirtschaft"
 DOM_tackle_depression_desc: "Die Wirtschaft unserer Nation verändert sich rapide und traditionelle Sektoren sowie wirtschaftliches Denken kann nicht das Ende der Depression versichern. Wir müssen in die Zukunft schauen der Gegenwart zuliebe."
 DOM_tourist: "Fördere Den Tourismus"
 DOM_tourist_desc: "Das Freizeitreisen boomte mit der Einführung vom kommerziellen Fliegen und die Verbreitung von speziell angefertigten Kreuzfahrtschiffen. Unsere unberührten Küsten sind natürlich ein perfektes Ziel für den Tourismus. Wir müssen eng mit Firmen zusammenarbeiten, die Freizeitreisen anbieten um solch ein Reisen in unserem Land zu fördern."
 DOM_lux_hotels: "Baue Luxushotels"
 DOM_lux_hotels_desc: "Obwohl der Tourismus bereits boomt, ist dieser Erfolg gedämpft, vor allem weil es selbst in den am weitesten entwickelten Orten unseres Landes an Luxusunterkünften mangelt. Wir müssen den Bau von großen Strandhotels mit scheinbar unendlichen Annehmlichkeiten subventionieren. Diese Paläste des Vergnügens werden sicherlich noch mehr Menschen anziehen."
 DOM_resources: "Ressourcenerkundung"
 DOM_resources_desc: "Zahlreiche Amerikanische Firmen investierten in die Erkundung von Ressourcen im ganzen Land während der Besatzung. Allerdings hat keines dieser Versuche unser Naturreichtum einzuschätzen zu etwas beigetragen. Lassen Sie uns dort weitermachen, wo sie aufgehört haben, denn sicherlich wird dieser fruchtbare Boden sogar größere Schätze dadrunter haben."
 DOM_bauxite: "Errichte Bauxitminen"
 DOM_bauxite_desc: "Die Bauxitvorkommen auf unserer Insel waren zwar bekannt, aber bis vor kurzem waren die Minen weitgehend unerschlossen. Nachdem einige kleine Bergbaubetriebe im Zuge der Bemühungen unseres Landes, seinen Mineralienreichtum zu bewerten, entstanden sind, bietet sich nun die Gelegenheit, das Bauxit unseres Landes wirklich zu nutzen."
 DOM_precious: "Fördere Den Edelmetalabbau"
 DOM_precious_desc: "Unser Land hat schon immer einen kleinen aber stabilen Goldschatz verarbeitet. Allerdings werden unsere Goldlagerstätten nicht vollständig genutzt und Minenoperationen sind sehr begrenzt. Sicherlich, allerdings, könnte sich dies schnell verändern, wenn wir Zuschüsse für Golderkundungen und den Abbau zur Verfügung stellen."
 DOM_plantations: "Verbinde Die Plantagen"
 DOM_plantations_desc: "Der Transport von Waren von ländlichen Plantagen und Bauernhöfen ist zeitaufwändig und wirtschaftlich schädlich, ganz zu schweigen von der Belastung für die Menschen, die so weit von den Städten entfernt arbeiten müssen. Wir sollten Straßen und Schienennetze zwischen landwirtschaftlichen Gebieten und unserem bestehenden Infrastrukturnetz bauen."
 DOM_mills: "Lokale Mühlen"
 DOM_mills_desc: "Jede Plantage hat wenigstens ein paar Werkzeuge und Männer, die nötig sind um eine kleinere Produktion von mehr Industriellen Gütern zu beginnen. Wo auch immer dies möglich ist, sollten wir Plantagen fördern und dazu anreizen, den Bau von kleinen industriellen Mühlen zu verfolgen."
 DOM_fight_corruption: "Bekämpfe Korruption"
 DOM_fight_corruption_desc: "Bestechung und Bestechlichkeit, sowohl auf lokaler als auch auf nationaler Ebene und sowohl im öffentlichen als auch im privaten Sektor, sind weit verbreitet. Alle unsere Reformen könnten ins Leere laufen, wenn sie durch solch heimtückisches Verhalten unterminiert werden. Wir sollten aktiv versuchen, korrupte Geschäftsleute und Beamte ausfindig zu machen und sie mit harten Strafen zu belegen."
 DOM_fight_corruption_2: "Wirtschaftliche Normen"
 DOM_fight_corruption_2_desc: "Ein wohlhabendes Volk soll nicht nur frei von dem unterdrückenden Einfluss von Korruption sein, sondern auch gewohnt an Wirtschaftspraktiken sein, die allen individuell und kollektiv zugute kommen. Diese positiven Normen müssen sowohl in der Öffentlichkeit, als auch in privaten Bereichen gefördert werden."

 DOM_continue_modernization: "Fahre Die Modernisierung Fort"
 DOM_continue_modernization_desc: "Nach dem Ende der Amerikanischen Besatzung, begann unsere Nation ein ambitioniertes Armeemodernisierungsprogramm. Unglücklicherweise, wurden diese Bemühungen von der Großen Depression abgebrochen. Lass uns endlich die Armee in die moderne Zeit bringen."
 DOM_update_command_structure: "Modernisiere Die Befehlsstruktur"
 DOM_update_command_structure_desc: "Die Struktur der Armee und ihre Rolle in der Gesellschaft haben sich seit dem Ende unserer Besatzung stark weiterentwickelt, doch fehlen ihr noch immer viele Merkmale einer modernen Militärhierarchie und eine umfassende Doktrin. Wenn unsere Armee im Einsatz eine Chance haben soll, müssen wir damit beginnen, dies zu ändern."
 DOM_further_infequip_update: "Erneute Überholung Der Ausrüstung"
 DOM_further_infequip_update_desc: "Unsere Armee ist immer noch größtenteils von den Weltkrieg und Amerikanischen Überschüssen abhängig für fast ihre ganze Ausrüstung. Die Zeit, dies auf neustem Stand zu bringen, ist gekommen."
 DOM_conscription_debacle: "Das Einberufungsdebakel"
 DOM_conscription_debacle_desc: "Unser Land ist eines der wenigen in der Welt, in dem es keine Wehrpflicht gibt. Dieser Umstand hat unser Volk selbstzufrieden gemacht, und obwohl es zunächst zögern mag, die Wehrpflicht einzuführen, ist diese Änderung sicherlich im besten Interesse unserer Nation, so wie ein Arzt einem Patienten eine schlechte Medizin gibt."
 DOM_specialized_army: "Kriegerische Verfeinerung"
 DOM_specialized_army_desc: "Als kleine Nation, müssen wir immer die Militärqualität als die Quantität wertschätzen; Kommandos sind die Spitze des gut-erhaltenen Schwertes, wonach die Armee streben muss. Lasst uns die tüchtigsten Kommandos wie möglich bilden."
 DOM_new_army: "Eine Neue Armee"
 DOM_new_army_desc: "Die Armee kann endlich erweitert werden. Während wir immer noch Momentum von unseren vorherigen Reformen haben, sollten wir uns auf das Training von neuen Divisionen fokussieren."
 DOM_nco_reform: "Verbessertes Unteroffizier-Training"
 DOM_nco_reform_desc: "Unteroffiziere sind in Europa ganz anders als in unserem Land. Das europäische Modell professioneller und taktisch versierter Unteroffiziere ist zwar schwer zu erreichen, aber ein Standard, dem wir nacheifern sollten."
 DOM_auxillary_forces: "Hilfstruppen"
 DOM_auxillary_forces_desc: "Viele unserer Bürger sind zwar nicht kampftauglich, könnten aber dennoch im Krieg von Nutzen sein; wir brauchen keine wertvollen Arbeitskräfte für Feldlazarette oder Logistik einzusetzen, wenn diese Menschen diese Aufgaben leicht erfüllen könnten. Lassen Sie uns eine Hilfstruppe speziell für diese Aufgaben organisieren."
 DOM_domestic_arms_industry: "Nationale Rüstungsindustrie"
 DOM_domestic_arms_industry_desc: "In den letzten Jahren, haben die Dominikanischen Firmen zahlreiche Streifzüge zu einer nationalen Rüstungsindustrie gemacht und dadurch hat unsere Nation gelernt, wie man anspruchsvolle Maschinenwerkzeuge produziert, die für die Rüstungsproduktion gebraucht werden. Diese Anlagen sollten für die Nation eingesetzt werden."
 DOM_flexible_command: "Flexible Führung"
 DOM_flexible_command_desc: "Der deutsche General Helmuth von Moltke der Ältere schrieb: "Kein Schlachtplan überlebt den Kontakt mit dem Feind". Das ist in der modernen Kriegsführung nicht anders. Unsere Kommandostruktur sollte immer in der Lage sein, trotz Rückschlägen intakt zu bleiben, und unsere Pläne sollten immer verfeinert werden."
 DOM_preemptive_capacity: "Präventivschlagskapazität"
 DOM_preemptive_capacity_desc: "Die Kraft, die die Initiative ergreift, wird immer die Oberhand behalten. Da unsere Nation es sich nicht leisten kann, in der Verteidigung nachzulassen, ist die Initiative umso wichtiger. Durch den Einsatz moderner Technologien wie RADAR kann unsere Armee immer wissen, wo sich der Feind befindet, und sich zum Angriff bereithalten."
 DOM_modern_army: "Moderne Armee"
 DOM_modern_army_desc: "Die Armee hat unsere Reformen gut angenommen und operiert jetzt effektiver und effizienter als jemals zuvor. Endlich hat unsere Nation eine richtige moderne Armee zu ihrer Verfügung."

 DOM_naval_funding: "Marineinvestitionen"
 DOM_naval_funding_desc: "Wenn die amerikanische Besatzung etwas bewiesen hat, dann, dass unser Land auf dem Meer verwundbar ist. Allerdings hat die Marine immer die zweite Geige gegenüber der Armee gespielt und ist mit minimalen Mitteln ausgekommen, auch nach dem Ende der Besatzung. Damit ist jetzt Schluss! Die Marine muss über angemessene Mittel verfügen."
 DOM_true_admirality: "Eine Echte Admiralität"
 DOM_true_admirality_desc: "Während die großen Seemächte Europas über gut entwickelte Admiralitäten und einzigartige Befehlsketten verfügen, stützt sich unsere eigene Marine hauptsächlich auf Armeeoffiziere ohne jegliche Erfahrung am Steuer eines Schiffes. Wir müssen unsere Marinestruktur völlig neu erfinden."
 DOM_naval_infrastructure: "Marineinfrastruktur"
 DOM_naval_infrastructure_desc: "Kriegsschiffe brauchen spezielle Anlagen für ihre Konstruktion und ihre Instandhaltung, aber unsere eigenen Küstenstädte haben nur zivile Häfen. Wir sollten einfache militärische Marineeinrichtungen sowie Infrastruktur bauen um diese zu versorgen."
 DOM_commission_flagship: "Kommision Eines Flaggschiffes"
 DOM_commission_flagship_desc: "Während wir an die industrielle Kapazitäten mangeln um Kapitalschiffe in bedeutsamer Anzahl zu produzieren, wurden viele große Schiffe vor kurzem außer Dienst gestellt oder werden demnächst außer Dienst gestellt. Vielleicht könnten wir eins dieser alten Giganten erwirtschaften und dann komplett Umrüsten, damit es als Geist unsere eigenen kleinen Marine dient."
 DOM_retrofit: "Luftabwehr-Nachrüstung"
 DOM_retrofit_desc: "Flugzeuge wurden zu einer steigend wichtigen Rolle im Seekampf und wir alle haben in unsere Marine investiert, nur damit sie mit einem gut-platzierten Torpedo oder einer Bombe ausgelöscht werden kann. Sowohl alte als auch neue Schiffe müssen mit genügend Luftbewaffnung ausgestattet werden um fortlaufend das Überleben zu gewährleisten."
 DOM_improve_interior_conditions: "Verbessere Matrosekonditionen"
 DOM_improve_interior_conditions_desc: "Ein glücklicher Matrose ist ein kämpfender Matrose! Unsere Männer sollten nicht in rostigen Betten und einer schrecklichen Sanierung eingesperrt werden. Die Kabinen von regulären Matrosen müssen einen angenehmen Lebensstandard bieten oder renoviert werden."
 DOM_integrate_merchants: "Integriere Handelsschiffe"
 DOM_integrate_merchants_desc: "Im Kriegsfall würden die Handelsschiffe zum Ziel feindlicher Luft- und Seeangriffe werden. Alle Handelsschiffe, die unter unserer Flagge fahren, müssen sich bei unserer Marine registrieren und in Kriegszeiten von der Marineverwaltung geleitet werden, um sowohl ihre Sicherheit als auch die der Marine zu gewährleisten."
 DOM_fortify_shore: "Fortifiziere Die Küstenlinie"
 DOM_fortify_shore_desc: "Auf Hispaniola haben wir nur eine einzige Grenze, einen einzigen Weg für eine Invasion; gegen diese Bedrohung sind die meisten unserer Streitkräfte eingesetzt. Vom Meer aus jedoch ist unser verwundbarer Bauch der Welt ausgesetzt. Unsere Küsten müssen verstärkt werden"
 DOM_naval_research: "Marineforschungsinstitut"
 DOM_naval_research_desc: "Wir müssen eine konzertierte Bemühung machen um technologisch mit den Marinen der Welt "aufzuholen". Um dies zu erzielen, sollten wir ein zentrales Marineforschungsinstitut errichten."
 DOM_modern_PT: "Torpedoboote"
 DOM_modern_PT_desc: "In Europa ist eine neue Konstruktion entstanden. Während die meisten Torpedoboote klein sind und in Küstennähe operieren, haben einige Seestreitkräfte begonnen, große Torpedoboote mit U-Boot-Waffen einzusetzen. Diese Schiffe sind zwar größer als typische Torpedoboote, aber immer noch klein und leicht zu produzieren. Wir sollten ein solches Design übernehmen."
 DOM_further_doctrine: "Erweitere Unsere Doktrin"
 DOM_further_doctrine_desc: "Die Marine ist gewachsen und um dieses große Potenzial auszunutze, müssen wir seine Doktrin fördern."
 DOM_new_generation: "Neues Blut"
 DOM_new_generation_desc: "Durch die Aufstockung der Mittel und die rasche Expansion hat sich die Marine endlich bei der Bevölkerung beliebt gemacht. Eine neue Generation von Kindern vergöttert die Männer, die für ihr Land die Meere bezwingen, und das Interesse an einer Mitgliedschaft in der Marine ist sprunghaft angestiegen. Trotzdem ist die Rekrutierung bei der Marine nach wie vor an die der Armee gebunden. Wir müssen diesen schädlichen Zustand beseitigen und der Marine neues Blut zuführen.."

 DOM_air_begin: "Luftfahrtinstandsetzung"
 DOM_air_begin_desc: "Das Fliegerkorps ist neu und nobel, und seine bloße Existenz reichte aus, um die militärischen Führer zu veranlassen, sich auf ihren Lorbeeren auszuruhen, in der Gewissheit, dass sich die Dinge von selbst weiterentwickeln würden. In Wirklichkeit wird es nach wie vor vernachlässigt, und wir haben nicht mehr Kapazitäten, um den Kampf in der Luft zu führen, als vor seiner Gründung. Es wäre ratsam, mit dem Ausbau des Fliegerkorps zu beginnen."
 DOM_basing_advice: "Vermarkte Basisrechte"
 DOM_basing_advice_desc: "Uns mangelt es an Verständnis für die Luftkriegsführung, aber es wurde eine innovative Idee vorgeschlagen, um dieses Problem zu beseitigen. Wir könnten allen Nationen, die dies wünschen, Basisrechte für unbewaffnete Flugzeuge anbieten, und im Gegenzug bräuchten die Nationen, die dem zustimmen, nur einen kleinen Attaché zu entsenden, um unser Luftkorps zu verbessern."
 DOM_reorganise_air: "Reorganisiere Die Lufstreitkräfte"
 DOM_reorganise_air_desc: "Das Fliegerkorps wurde ohne ein richtiges Verständnis dafür gegründet, wie ein neues Korps aufgebaut wird, und es fehlt ihm jegliche Orientierung für seine Tätigkeit. Wir müssen damit beginnen, es zu reorganisieren und "feinzustimmen"."
 DOM_combat_readiness: "Verbessere Die Bereitschaft"
 DOM_combat_readiness_desc: "Ein Angriff kann von überall und jederzeit erfolgen. Wenn wir nicht immer bereit sind, in die Luft zu gehen, um einem Feind zu begegnen, sobald er am Horizont auftaucht, könnte der Krieg verloren sein, bevor er überhaupt begonnen hat. Wir sollten den Großmächten der Welt nacheifern und immer eine Reihe von Flugzeugen bewaffnet, aufgetankt und in ständiger Bereitschaft halten."
 DOM_recon_aircraft: "Leichte Aufklärungsflugzeuge"
 DOM_recon_aircraft_desc: "Aus der Luft werden die Bewegungen und Stellungen des Feindes aufgedeckt. Mit der Unterstützung von kleinen Aufklärungsflugzeugen, die aus umgerüsteten zivilen Flugzeugen entwickelt wurden, werden unsere Soldaten am Boden niemals überrumpelt werden."
 DOM_air_academy: "Gründung Der Luftakademie"
 DOM_air_academy_desc: "Das Fliegerkorps muss derzeit die meisten seiner Offiziersanwärter zur Aus- und Weiterbildung ins Ausland schicken. Während einige Nationen mit diesem Zustand zufrieden sein mögen, und er ist in der Tat nicht abnormal, müssen wir, wenn wir unser Schicksal wirklich selbst in die Hand nehmen wollen, unsere eigene militärische Luftfahrtakademie einrichten."
 DOM_domestic_development: "Luftdesigns Aus Dem Inland"
 DOM_domestic_development_desc: "Auch wenn wir noch keine einheimische Luftfahrtindustrie haben, müssen wir uns nicht auf rein ausländische Konstruktionen verlassen. Wir sollten inländischen Unternehmen Aufträge für die Entwicklung von Varianten ausländischer Flugzeuge für die besonderen Bedürfnisse unseres Landes anbieten."
 DOM_integration: "Vereinte Führungsstruktur"
 DOM_integration_desc: "Die Aktionen einer Gruppe von Lufstreitkräftenoffizieren sind oft unzusammenhängend und stehen in direktem Widerspruch zu den Aktionen der anderen. Dieses unzusammenhängende Durcheinander verhindert eine vollständige Koordinierung. Offiziere, die sich den Befehlen höherer Stellen verweigern, dürfen keine Nachsicht mehr erfahren."
 DOM_assure_aviation_fuel: "Sicherstellung Der Flugkraftstoffversorgung"
 DOM_assure_aviation_fuel_desc: "Der in Flugzeugen verwendete Treibstoff unterscheidet sich von dem anderer Fahrzeuge und ist in der Herstellung und Beschaffung wesentlich teurer. Da unser Land keine einheimischen Erdölvorkommen hat, sollten wir sowohl die Herstellung von synthetischem Flugzeugtreibstoff als auch die Ausbildung unserer Piloten im Hinblick auf einen möglichst sparsamen Umgang mit Treibstoff prüfen."
 DOM_improve_anti_air: "Luftabwehraufstellungen"
 DOM_improve_anti_air_desc: "Mit dem Ausbau unserer eigenen Luftstreitkräfte ist das Ausmaß, in dem Flugzeuge das Schlachtfeld beeinflussen können, nur allzu deutlich geworden. Wir dürfen nicht zulassen, dass unser Himmel vom Feind gestohlen wird; wir müssen in neue Flugabwehrkanonen und -stellungen investieren."
 DOM_seaplanes: "Seeflugzeuge"
 DOM_seaplanes_desc: "Selbst kleine Schiffe können mit Wasserflugzeugen ausgestattet werden, die als Aufklärungsflugzeuge dienen, um feindliche Flotten zu orten und ansonsten unentdeckte U-Boote zu identifizieren. Jedes Schiff, das über die entsprechende Kapazität verfügt, sollte für die Beförderung solcher Aufklärungsflugzeuge nachgerüstet werden."
 DOM_rule_the_skies: "Herrsche Über Den Himmel"
 DOM_rule_the_skies_desc: "Das Fliegerkorps hat sich seit seinen bescheidenen Anfängen weit entwickelt. Auch wenn wir vielleicht nie zu den herausragenden Mächten der Welt gehören werden, so gehört doch zumindest der Himmel über unserem Land uns allein."

### Ideas ###
 DOM_depression: "Große Depression"
 DOM_depression_desc_start: "Die Große Depression, die für die Vereinigten Staaten so verheerend war, war für die Wirtschaft der Dominikanischen Republik fast ebenso zerstörerisch, und die Inkompetenz der früheren Präsidenten des Landes hat das Problem noch verschärft."
 DOM_depression_desc: "$DOM_depression_desc_start$ Während die ökonomische Situation endlich angefangen hat sich zu verbessern, ist eine fortgefahrene Erholung unsicher."
 DOM_depression_bm: "Große Depression"
 DOM_depression_bm_desc: "$DOM_depression_desc_start$ Während die ökonomische Situation endlich angefangen hat sich zu verbessern, ist mit dem Beginn vom Schwarzen Montag, die Ökonomie der Dominikanischen Republik in eine sogar tieferen Rückgang gefallen."
 DOM_depression_bm_2: "Kampf gegen die Depression"
 DOM_depression_bm_2_desc: "Die Große Depression, die durch den Zusammenbruch am Schwarzen Montag in Deutschland verschärfte, hat die Dominikanische Republik erschüttert und als Antwort, hat die Dominikanische Regierung sich auf ein landesweit beispiellosen Plan, die ökonomische Aktivität zu spornen, verschifft."
 DOM_depression_bm_3: "Anfängliche Erholung"
 DOM_depression_bm_3_desc: "$DOM_depression_bm_2_desc$ Sicherlich können einige kleine Anzeichen von Erholung gesehen werden. Es scheint, dass das schlimmste hinter der Republik ist."
 DOM_depression_bm_4: "Ökonomische Erholung"
 DOM_depression_bm_4_desc: "$DOM_depression_bm_2_desc$ Glücklicherweise, hat dieser Plan angefangen einen wesentlichen Effekt auf die nationale Ökonomie zu haben, das sich endlich wirklich zu erholen begonnen hat."
 DOM_depression_bm_5: "Normalisierung"
 DOM_depression_bm_5_desc: "Die ökonomische Depression neigt sich dem Ende zu. Das Leben in der Dominikanischen Republik wird wieder normal."
 DOM_angryrich: "Feindselige Elite"
 DOM_angryrich_desc_start: "Die Politik von Präsident Martínez und die zunehmend populistische Ausrichtung aller großen politischen Organisationen sowie der unkontrollierte Einfluss des Militärs haben dazu beigetragen, dass der Unmut in den etablierten Oberschichten des Landes gewachsen ist."
 DOM_angryrich_desc: "$DOM_angryrich_desc_start$ Diese Wut stellt zwar keine unmittelbare politische Bedrohung dar, ist aber äußerst schädlich."
 DOM_angryrich_2: "Feindselige Elite"
 DOM_angryrich_2_desc: "$DOM_angryrich_desc_start$ Obwohl wir begonnen haben, die Wut und den Einfluss der unzufriedensten Gruppen und Familien zu schwächen, ist die Bedrohung, die sie darstellen, noch nicht vollständig beseitigt."
 DOM_angryrich_3: "Spaltung behoben"
 DOM_angryrich_3_desc: "Während viele besorgt waren, dass er sie vielleicht überlistet, durch ihren Mann, der die Präsidentschaft innehat und daran arbeitet, sie zu beschwichtigen, wurden die Elitefamilien der Dominikanischen Republik zu ihren früheren Machtpositionen zurückversetzt."
 DOM_angryrich_4: "Kontrollierte Elite"
 DOM_angryrich_4_desc: "$DOM_angryrich_3_desc$ Der Staat hat sich jedoch bemüht, ihre Korruption zu begrenzen, ohne ihre Unterstützung zu gefährden."
 DOM_labor_brigades: "Christiliche Arbeitsbrigaden"
 DOM_labor_brigades_desc: "Viele Arbeitslosen wurden in Arbeitsbrigaden eingeteilt, die mit öffentlichen Bauprojekten betraut werden und an religiösen Veranstaltungen teilnehmen müssen, um die Moral wiederherzustellen."
 DOM_constitution_retained_idea: "Verstärkte Verfassung"
 DOM_constitution_retained_idea_desc: "Die Dominikanische Verfassung von 1924 wurde beibehalten mit einigen kleinen Modifikationen um sicherzustellen, dass es nicht wieder unterdrückt wird von räuberischen Einzelpersonen."
 DOM_constitution_reform_idea: "Moderate Verfassungsreform"
 DOM_constitution_reform_idea_desc: "Die Dominkanische Verfassung von 1924 wurde beibehalten, wenn auch mit wesentlichen Modifizierungen um sicherzustellen, dass es nicht wieder von räuberischen Einzelpersonen unterdrückt wird."
 DOM_newconst_mod_idea: "Die Neue Verfassung"
 DOM_newconst_mod_idea_desc: "Die Dominikanische Republik hat eine neue und hochinnovative Verfassung angenommen, die das fehlerhafte Dokument, dass 1924 eingeführt wurde, ersetzte."
 DOM_land_reform_idea: "Landesreform"
 DOM_land_reform_idea_desc: "Die Dominikanische Republik hat komplett das System für die Landesorganisation reorganisiert und sichergestellt, dass die Kontrolle vom Meisten der produktivsten Plantagen im ganzen Land von den prominentesten plutokratischen Familien des Landes abgenommen werden kann."
 DOM_army_purge_idea: "Massenentlassung"
 DOM_army_purge_idea_desc: "Das Meiste vom Dominikanischen Militärsstab wurde entlassen, mit vielen, denen strafrechtliche Verfolgung droht."
 DOM_army_loyal_idea: "Loyale Armee"
 DOM_army_loyal_idea_desc: "Abweichung in der Dominikanischen Armee wurde gründlich eliminiert und ein neuer Kern von kompetenten Offizieren hat die alten korrupten Kriegsherren ersetzt."
 DOM_army_loyal_2_idea: "Unerschütterliche Armeeloyalität"
 DOM_army_loyal_2_idea_desc: "$DOM_army_loyal_idea_desc$"
 DOM_rojo_security_idea: "Departamento de Seguridad"
 DOM_rojo_security_idea_desc: "Die Dominikanische Abteilung für Sicherheit, offiziell Teil des Büros für Auslandsdienst, wurde als das erste Abschirmdienst des Landes gegründet."
 DOM_political_stability_idea: "Stabile Demokratie"
 DOM_political_stability_idea_desc: "Die Dominikanische Demokratie hat Herausforderungen von möchtegern Tyrannen überstanden und ging gestärkt daraus hervor."
 DOM_rep_security_idea: "Las Lechuzas"
 DOM_rep_security_idea_desc: "Sowie die Eule unser Nationalsymbol ist, ist die einzigartige Polizeiorganisation umgangsprachlich bekannt als 'Las Lechuzas', ein feminininer Begriff für eine Art von Eule wurde zum Symbol unseres zurzeitigen Regime. Der Spitzname Lechuza kam zustande in Bezug zu den ernannten 'Arbeitenden-Frauen' die die Organisation einstellt."
 DOM_great_minds_idea: "Einwanderung von Fachkräften"
 DOM_great_minds_idea_desc: "Die Dominikanische Republik errichtete ein neues bürokratisches Büro, dass sich an das Anlocken von ausländischen qualifizierten Professionellen um Rollen an der Grenze zu übernehmen widmet."
 DOM_domestic_arms_idea: "Aufblühende Rüstungsindustrie"
 DOM_domestic_arms_idea_desc: "Die Dominikanische Republik hat in der Kultivierung einer staatlichen Rüstungsindustrie investiert."
 DOM_nav_anti_air_idea: "Nachrüstung der Luftabwehr der Marine"
 DOM_nav_anti_air_idea_desc: "Die Dominikanische Republik legt besonderen Wert auf die Luftabwehrfähigkeiten ihrer kleinen Flotte. Dominikanische Schiffe besitzen eine unverhältnismäßige Anzahl an Luftabwehrausrüstung und die Crews der Nation erhalten speziellen Training in der Luftabwehr."
 DOM_seaplanes_idea: "Integrale Wasserflugzeuge"
 DOM_seaplanes_idea_desc: "Die Dominikanische Republik hat die Verwendung von Seefernaufklärer gefördert, sowohl auf den Schiffen, als auch in Stützpunkten am Land um gegnerische U-Boote und Flotten zu identifizieren, was für Schiffe allein nicht möglich ist..."
 DOM_seaplanes_antiair_merged_idea: "Der Himmel Darüber"
 DOM_seaplanes_antiair_merged_idea_desc: "Die Dominikanische Republik fokussierte sich auf die Fähigkeit ihrer Flotte, sich selbst von Luftangriffen und gegnerischen Aufklärungsbooten sowie den direkten Beschuss von Seeflugzeugen zu schützen."
 DOM_aux_idea: "Robuste Hilfskräfte"
 DOM_aux_idea_desc: "Die Dominikanische Republik bildete eine moderne Hilfstruppe, die wesentliche Mengen an Soldaten für den Frontdienst befreite und die Behandlung von Verwundeten verbesserte."
 DOM_resource_idea: "Boom Im Bergbau"
 DOM_resource_idea_desc: "Die Dominikanische Republik hat angefangen, gründlicher auf die Bodenschätze des Landes zuzugreifen."
 DOM_resource_2_idea: "Goldrausch"
 DOM_resource_2_idea_desc: "Ein Boom in der Goldentdeckung und dem Abbau ist in der Dominikanischen Republik passiert."
 DOM_tourism_idea: "Förderung Des Tourismus"
 DOM_tourism_idea_desc: "Die Dominikanische Regierung hat wesentliche Investitionen im Tourismussektor getätigt."
 DOM_tourism_2_idea: "Freizeitwirtschaft"
 DOM_tourism_2_idea_desc: "Freizeit und Tourismus stiegen rapide an in der Dominikanischen Republik, was schnell zu einem prominenten Wirtschaftssektor wurde."
 DOM_new_army_idea: "Die Neue Armee"
 DOM_new_army_idea_desc: "Die Dominikanische Armee erweitert rapide die Größe ihrer stehenden Armee."
 DOM_flex_comand_idea: "Flexible Führung"
 DOM_flex_comand_idea_desc: "Die Dominikanische Armeeführungsstruktur wurde reformiert um ihre Kapazität zu vergrößern und um sich an widrige Umstände anpassen während sie intakt bleibt."
 DOM_pre_strike_idea: "Aggresive Vorbereitung"
 DOM_pre_strike_idea_desc: "Die beste Defensive ist eine gute Offensive. Die Dominikanische Republik versteht sehr dieses Motto. Mithilfe der neuen RADAR Technologie, beurteilt die Nation, wie man am besten Erstschläge gegen potentielle Gegner durchführen kann."
 DOM_resurg_econ_idea: "Aufstrebende Wirtschaft"
 DOM_resurg_econ_idea_desc: "Die Dominikanische Wirtschaft ist vollständig zurück und ist einer beispiellosen Menge an Wachstum vollzogen."
 DOM_sewing_seeds_idea: "Saatgut Des Wohlstands"
 DOM_sewing_seeds_idea_desc: "Die Dominikanische Republik bietet staatliche Unterstützung für die Errichtung von Anlagen, die rudimentäre Fertigwaren von den Landwirtschaftsprodukten der Nation herstellt."
 DOM_marinstitute_idea: "Marineinstitut"
 DOM_marinstitute_idea_desc: "Die Dominikanische Republik errichtete ein zentrales Marineforschungsinstitut."
 DOM_ship_reform: "Integrierte Handelsmarine"
 DOM_ship_reform_desc: "Alle Handelschiffe die unter der Dominikanischen Flagge fahren müssen sich bei der Marine anmelden und in Kriegszeiten unter der Verwaltung der Marine stehen."
 DOM_ship_reform_2: "Fokus Auf Unterstützungsschiffe"
 DOM_ship_reform_2_desc: "Die Dominikanische Republik fokussiert sich auf die Produktion von größer als üblichen Torpedobooten, wegen mangelnder Fähigkeit, große Schiffe in ausreichender Zahl zu produzieren,"
 DOM_basing_idea: "Basisrechte"
 DOM_basing_idea_desc: "Die Dominikanische Republik verpachtet Niederlassungsrechte im Gegenzug für die Hilfe bei der Entwicklung von Flugzeugen."
 DOM_readiness_idea: "Ewige Kampfbereitschaft"
 DOM_readiness_idea_desc: "Die Dominikanischen Lufstreitkräfte arbeitet durch wesentlicher Investition und Planung jetzt in einem extrem hohen Niveau von Kampfbereitschaft zu jeder Zeit, was die Fährigkeit verbessert, gegen aufkommende Bedrohungen zu reagieren."
 DOM_recon_idea: "Leichtes Aufklärungsflugzeug"
 DOM_recon_idea_desc: "Die Dominikanische Republik macht reichlich Gebrauch von kleinen Zivilflugzeugen als Aufklärungsrolle."
 DOM_air_academy_idea: "Luftakademie"
 DOM_air_academy_idea_desc: "Die Dominikanische Republik hat eine nationale Luftakademie errichtet, die sowohl heimische als auch ausländische hochqualifizierte Ausbilder einstellte."
 DOM_air_combined_idea: "Luftreformen"
 DOM_air_combined_idea_desc: "Die Dominikanische Republik stellte eine Anzahl an Reformen ihrer kleinen Lufstreitkräfte fertig."
 DOM_ad_security_idea: "Departamento de Seguridad"
 DOM_ad_security_idea_desc: "Während die alte Rojo Regierung kurzzeitig die Einrichtung eines neuen Sicherheitsdienstes unter der Autorität des Außenministeriums erörterte, wurde der Plan erst jetzt auf Drängen der gemäßigten Mitglieder der Dominikanischen Patriotischen Partei abgeschlossen."
 DOM_pa_security_idea: "Servicio de Seguridad Militar"
 DOM_pa_security_idea_desc: "Das militärische Geheimdienst, offiziell Teil der Armee, ist das neue Dominikanische staatliche Geheimdienst. Es kämpft gegen alle die sowohl Zuhause als auch im Ausland die Umklammerung der Armee im Dominikanischen Staat unterdrücken würden."
 DOM_tm_security_idea: "Die Neue 42"
 DOM_tm_security_idea_desc: "Die '42', Trujillos Bande von Vollstreckern innerhalb des Militärs und in den Bereichen, die ihm am meisten unterstanden, wurde zu einem formellen Organ des Staates umgestaltet, das sowohl als Geheimpolizei als auch als Spionageabwehr dient."
 DOM_pa_discipline_idea: "Populäre Politische Disziplin"
 DOM_pa_discipline_idea_desc: "Das Dominikanische Volk ist einer großen menge an politischer Propaganda unterworfen um Loyalität zur Nation und der regierenden Partei anzuregen."
 DOM_pa_party_idea: "Partisanoffiziere"
