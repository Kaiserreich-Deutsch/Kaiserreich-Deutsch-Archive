### Characters ###
 DOM_heinrich_goldberg: "Heinrich Goldberg
 DOM_heinrich_goldberg_leader_desc: "§YGeboren:§! §L24. Juli 1880, in Berlin, Provinz Brandenburg, Königreich Preußen, Deutsches Reich§!\n§YHintergrund:§! §LHeinrich Goldberg wurde zunächst als Anführer einer kleinen anarchistischen Kommune am Rande Berlins während des Weltkriegs und durch seine anschließende Flucht aus dem Land in die damals neu gegründete Commune de France bekannt. Während seiner Zeit in Frankreich wurden seine Ansichten zunehmend farbiger durch den französischen Orthodox-Syndikalismus, und auf seiner Abreise zur dominikanischen Republik im Jahr 1928, wurde er zu einem eifrigen Gefolgsmann des Emile Pouget\nIn der Dominkianischen Republik, waren seine frühen Bemühungen, den Syndikalismus zu werben inefektiv, aber er schaffte es, eine kleine und treue Gefolgschaft zu kultivieren. Er wurde zum Gesicht der syndikalistischen Bewegungen seines angeeigneten Landes.§!"

 DOM_pedro_henriquez_urena: "Pedro Henríquez Ureña"
 DOM_pedro_henriquez_urena_leader_desc: "§YGeboren:§! §L29. Juni 1884, in Santo Domingo, Dominikanische Republik§!\n§YHintergrund:§! §LWährend er von seinem politischen Gegner Vicente Lombardo Toledano wegen seiner Ehe zu einer Tochter eines mexikanischen Syndikalisten verleumdet wurde, kehrte Pedro Henríquez Ureña, Sohn des ehemaligen Präsidenten Francisco Henríquez Carvajal, zurück zur dominikanischen Republik nach Jahren im Ausland um ein großen Grad der Fanfare zu kriegen. Trotz der Vergleiche zu seinem radikalen Schwager ist, allerdings, Henríquez auf keinen Fall ein Syndikalist; Der prinzipientreue Autor ist jedoch mehr als bereit, mit allen aus dem gesamten politischen Spektrum zusammenzuarbeiten, die die Ansicht vertreten, dass die Dominikanische Republik und ganz Lateinamerika völlig frei von imperialistischem Einfluss sein und ihr Schicksal selbst bestimmen können sollten.§!"

 DOM_juan_jimenes_grullon: "Juan Jimenes Grullón"
 DOM_juan_jimenes_grullon_leader_desc: "§YGeboren:§! §L17. Juni 1903, in Santo Domingo, Dominikanische Republik§!\n§YHintergrund:§! §LSohn des ehemaligen Präsidenten Juan Jimenes Pereyra ist trotz des Ablehnen von Fortschrittlichkeit in der dominikanischen Republik während der amerikanischen Besatzung, Jimenes ist ein treuer Anhänger der Ideale der Jimenistas seines Vaters. Der jüngerer Jimenes betrat die Politik kurz nachdem er in die dominikanische Republik 1929 aus Deutschland einreiste und erschuf bald eine kleine aber treue Gefolgschaft.§!"

 DOM_rafael_estrella_urena: "Rafael Estrella Ureña"
 DOM_rafael_estrella_urena_leader_desc: "§YGeboren:§! §L10. November 1889, in Santiago de los Caballeros, Dominikanische Republik§!\n§YHintergrund:§! §LRafael Estrella Ureña, während er ideologisch ein Sozial- und Ökonomiereformierer war, erziehlte er ein verrufenes Geschäft sogar vor der amerikanischen Besatzung für seinen endlosen Ehrgeiz und dem Streben nach politischer Macht. Seit dem Ende der Besatzung, wurde Estrellas Name nur weiter verunreinigt durch sein Wollen, eng mit dem Militär und der ökonomischen Elite der Nation zusammenzuarbeiten.§!"

 DOM_virgilio_martinez_reyna: "Virgilio Martínez Reyna"
 DOM_virgilio_martinez_reyna_leader_desc: "§YGeboren:§! §L7. Juli 1885, in Santiago de los Caballeros, Dominikanische Republik§!\n§YHintergrund:§! §LVirgilio Martínez Reyna war essentiell für die 1924 Wahl von Horacio Vásquez Lajara als den ersten Präsident der Dominikanischen Republik seit der amerikanischen Besatzung. In seiner eigenen Amtszeit als Präsident, war er ausgeglichen zentral zur ununterbrochenen politischen Aufruhr der Nation. während er beliebt und viel weniger korrupt war als seine Vorgänger, versäumte Martínez, die Unzufriedenheit der Wirtschaftselite des Landes zu unterdrücken und die politische Macht der Armee auch nur ansatzweise anzugehen, dass dadurch die politische Entwicklung des Landes in der Folgezeit beschleunigte..\nIdeologisch, lehnte Martínez sich sehr zu besonderer Besonderen Form von volksstürmischem katholischen Korporatismus und während es tatsächlich nicht ganz Autoritär war, war es mehr als bereit, die Grundlagen der dominikanischen Demokratie zu untergraben, wenn es sein muss..§!"

 DOM_manuel_troncoso_concha: "Manuel Troncoso Concha"
 DOM_manuel_troncoso_concha_leader_desc: "§YGeboren:§! §L3. April 1878, in Santo Domingo, Dominikanische Republik§!\n§YHintergrund:§! §LManuel Troncoso Concha, früher ein Anwalt für kleine Unternehmen, kam an die öffentliche Bekanntheit durch seine Verbindungen mit General Rafael Trujillo. Oftmals beschuldigt, ein bisschen mehr als nur eine Puppe für Trujillo zu sein. Troncoso's Schicksal, trotz der Ablehnung dieser Beschuldigungen, wurde unaufhaltsam verbunden mit dem des Generals.§!"

 DOM_carlos_manuel_bonetti_burgos: "Carlos Manuel Bonetti Burgos"
 DOM_carlos_manuel_bonetti_burgos_leader_desc: "§YGeboren:§! §L17. September 1900, in Santo Domingo, Dominikanische Republik§!\n§YHintergrund:§! §LEin aufstrebender Anwalt, talentierter Baseballspieler, und der produktivste Gönner des Sportes in der Dominikanischen Republik. Trotz seines jungen Alters, schlug sich Carlos Manuel 'Pilindo' Bonetti früh an Trujillos Seite, und verkündete seine Unterstützung für den General vor bei mehreren Gelegenheiten vor schwanzwedelnden Menschenmengen. Jetzt, nachdem er eine Präsidentschaftswahl gewonnen hat der wenig Illusionen über Fairness oder Freiheit machte, macht Bonetti die Angebote des Generals etwas mehr als nur eine Puppe und gibt sein bestes um die Illusion einer Demokratie in der Dominikanischen Republik zu erschaffen.§!"

 DOM_rafael_trujillo_molina: "Rafael Trujillo Molina"
 DOM_rafael_trujillo_molina_leader_desc: "§YGeboren:§! §L§L24. Oktober 1891, in San Cristobal, Dominikanische Republik§!\n§YHintergrund:§! §LEin junger Rafael Trujillo hat die besetzenden amerikanischen Marine Corps so beeindruckt, dass er schnell in die Besatzungstruppe der Dominikanischen Armee befördert wurde. Trujillo nutzte seine Position aus um kriegsherrartige Kontrolle über das Meiste des Landes anzusammeln. Seine Macht und sein Ehrgeiz waren so groß, dass die verschiedenen Regierungen, die auf die Unabhängigkeit des Landes im Jahr 1924 folgten, einen Großteil ihrer Entscheidungen darauf gründeten, ihn an einem Griff nach der Macht zu hindern. Jetzt in voller Kontrolle über das Land, wovon er so lang wünschte, arbeitet Trujillo eng mit organisiertem Verbrechen zusammen um seine Taschen zu füllen und den Abstieg zu unterdrücken. Er will außerdem die stürmische Westgrenze unter Kontrolle bringen und die Bedrohung durch die Haitianer dort ein für alle mal eliminieren.§!"

 DOM_ramon_vasquez_rivera: "Ramón Vásquez Rivera"
 DOM_ramon_vasquez_rivera_leader_desc: "§YGeboren:§! in Puerto Rico§!\n§YHintergrund:§! §LEin früher Verbündeter vonTrujillo, General Ramon Vasquez Rivera ist eventuell der am politisch ehrgeizigsten von den Vetrauten des Oberhauptes. General Rivera hat schnell die Möglichkeit des politischen Aufstiegs genutzt und regiert nach dem Bilde von Trujillo.§!"

