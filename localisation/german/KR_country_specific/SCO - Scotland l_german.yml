SCO_john_maccormick: "John MacCormick"
SCO_john_maccormick_leader_desc: "§YGeboren:§! §L20. November 1904, in Glasgow, Lanarkshire, Schottland§!\n§YHintergrund:§! §LJohn MacCormick stieg von einem kaum beachteten Juristen und Aktivisten an die Spitze der schottischen Unabhängigkeitsdebatte auf, wurde zur wichtigsten Figur der Mitte und vereinte diese Nische in einem Meer von linker Agitation. MacCormicks politische Flexibilität sollte ihn seine Freiheit kosten und er wurde wegen konterrevolutionärer Aktivitäten verhaftet, obwohl sein unübertroffenes Charisma es ihm ermöglichte, die NPS sogar aus dem Gefängnis heraus zu führen, was zu ihrem Zerfall führte. Jetzt zurück an der Macht, gewinnt Schottlands eigener "König" immense Macht durch puren Charme und seinen sympathischen, eifrigen Plan, ein vereintes und fortschrittliches Schottland aufzubauen.§!"

