SCO_william_gallacher_leader_desc: "§YGeboren:§! §L25. Dezember 1881, in Paisley, Renfrewshire, Schottland§!\n§YHintergrund:§! §LWilliam Gallacher gründete das Labour Withholding Committee in Opposition zum Munitions Act der Weltkriegszeit. In seiner Heimatstadt Glasgow wegen Untergrabung der Kriegsanstrengungen inhaftiert, wurde Gallacher zunehmend radikalisiert. Nach seiner Entlassung aus dem Gefängnis schloss sich Gallacher dem Glasgower Trades Council an, die Teil der größeren britischen Gewerkschaftsbewegung war, und sich während der Revolution zu einer effektiven Miliztruppe organisierte.\n\nNun, da er in seiner Heimat Schottland das Sagen hat, wird er zweifellos einen orthodoxen syndikalistischen Kurs verfolgen.§!"

