### Characters ###
SEN_lamine_gueye: "Lamine Gueye"

SEN_blaise_diagne: "Blaise Diagne"
SEN_blaise_diagne_leader_desc: "§YGeboren:§! §L13. Oktober 1872, in Gorée, Sénégal, Französische Republik§!\n§YHintergrund:§! §LDer in der alten Gemeinde Gorée geborene Diagne arbeitete als Zollbeamter für die französische Kolonialbürokratie, bevor er 1914 als erster Afrikaner in die Abgeordnetenkammer gewählt wurde. Er war ein Verfechter der Gleichstellung der Afrikaner mit den Bürgern der französischen Metropole innerhalb der Rechtsstruktur der französischen Republik und war eine führende Figur in Clemenceaus Kriegskabinett, wo er Tausende von afrikanischen Soldaten mit Versprechungen von Rechten und Renten rekrutierte. Das Scheitern der Nivelle-Offensive 1917, bei der die Tirailleure schwere Verluste erlitten, komplizierte diese Beziehung. Diagne fühlte sich persönlich verantwortlich, da er viele der Männer rekrutiert hatte, die bei der Offensive starben, und leitete eine Untersuchung der Angelegenheit. Er präsentierte seine Ergebnisse in einer geheimen Sitzung der Abgeordnetenkammer und behauptete, dass die französische Armee, insbesondere General Charles Mangin, die Tirailleure unter seinem Kommando missbraucht habe. Zunächst wurde Diagne durch die Reaktion der Deputierten ermutigt, aber jegliche Empörung unter hohen politischen und militärischen Funktionären erstarb, als der Krieg stagnierte und sich dann gegen Frankreich wandte. Die Tirailleure wurden immer wieder aufgefordert, ihr Leben zu opfern, und Diagne sah zu, wie die Männer, denen er Freiheit und Frieden versprochen hatte, für ein Land starben, das in ihnen kaum mehr als Stoßtruppen zu sehen schien. Seine Loyalität gegenüber der Republik war zutiefst erschüttert. Diagne wandte seine Verbindungen zur Französischen Sektion der Arbeiter-Internationale und seine herausragende Position unter den évolués des Senegal der Aufgabe zu, eine nationalistische Bewegung aufzubauen, eine Aufgabe, die mit dem Zusammenbruch der Dritten Republik und der Geburt des Regimes von Algier nur noch dringlicher wurde, und als seine Gesundheit ihn im hohen Alter zu verlassen begann.§!"

SEN_leopold_sendar_senghor: "Léopold Sédar Senghor"
SEN_leopold_sendar_senghor_leader_desc: "§YGeboren:§! §L9. Oktober 1906, in Joal, Kolonie Sénégal, Französisch-Westafrika§!\n§YHintergrund:§! §LAls Sohn einer wohlhabenden Familie mit königlichen Verbindungen besuchte Senghor das Internat der Ngasobil Pater des Heiligen Geistes und trat 1922 ins Priesterseminar ein, bevor er die Schule abbrach, um eine weltliche Ausbildung in den Geisteswissenschaften zu absolvieren, in der er große Erfolge erzielte. Ihm wurde ein Teilstipendium für ein Studium an der Universität von Algier angeboten, das er mit dem Ziel annahm, Lehrer zu werden, aber während seiner Zeit in Algier wurde er in die aufkommende Négritude-Bewegung einbezogen, die sich zu dieser Zeit von den Salons in Paris aus nach Nordafrika auszubreiten begann. Getrieben von dem Wunsch, nahe an der Quelle der revolutionären neuen Ideen der Bewegung zu sein, brach Senghor sein Studium an der Universität von Algier ab und reiste über Spanien nach Frankreich. Er schloss 1935 seine Agrégation an der Sorbonne ab und unterrichtete eine Zeit lang, während er gleichzeitig für die wichtigste Zeitschrift der Negritude, L'Etudiant Noir, schrieb. Er veröffentlichte Gedichte, Abhandlungen über die Gleichberechtigung der Schwarzen und Berichte über die Kriegserfahrungen der Tirailleure, die für Frankreich kämpften, bevor sie sich nach dem Krieg in der Kommune niederließen. Mit der Unabhängigkeitserklärung Senegals kehrte er nach Hause zurück und ließ sich in Dakar nieder, begierig darauf, zum politischen und künstlerischen Leben seines Landes beizutragen.§!"

SEN_ngalandou_diouf: "Ngalandou Diouf"
SEN_ngalandou_diouf_leader_desc: "§YGeboren:§! §L14. September 1875, in Saint-Louis, Sénégal, Französische Republik§!\n§YHintergrund:§! §LNgalandou Diouf stammte aus einer muslimischen Familie der Oberschicht und arbeitete zunächst als Lehrer, bevor er sich nach seiner Wahl in die Generalversammlung von Saint-Louis in der Politik engagierte. Zunächst arbeitete er als Schullehrer und engagierte sich nach seiner Wahl in die Generalversammlung von Saint-Louis in der Politik. Ursprünglich unterstützte er den politischen Aufstieg von Blaise Diagne, aber die beiden entzweiten sich nach dem Weltkrieg; Diouf glaubte, dass Diagne zu pro-französisch war, und die Kommunardenrevolution verstärkte nur seine antisozialistischen Gefühle, während sie Diagnes sozialistische Überzeugungen stärkte. Infolgedessen wurde Diouf unter den Evoluzzern populär, die den Franzosen gegenüber loyal blieben. Er wird als eine der einzigen Figuren in Französisch-Afrika gesehen, die in der Lage ist, Diagnes politische Dominanz herauszufordern, auch wenn sich seine Unterstützung auf die évolués und eine Handvoll Gewohnheitshäuptlinge beschränkt.§!"

SEN_abdoulaye_ndiaye: "Abdoulaye N'Diaye"
SEN_abdoulaye_ndiaye_commander_desc: "§YGeboren:§! §L1894, in Thiowor, Kolonie Sénégal, Französisch-Westafrika§!\n§YHintergrund:§! §LAbdoulaye N'Diaye war einer der Tirailleure, die das Glück hatten, den Weltkrieg zu überleben. Zweimal verwundet und mit dem Croix de Guerre und der Médaille Militaire für seinen Einsatz in Verdun ausgezeichnet, kehrte N'Diaye nach dem Krieg nach Thiowor zurück, um sich um die Farm seiner Familie zu kümmern, als einer der wenigen Tirailleure, die nach der kommunistischen Revolution nach Afrika zurückkehrten. Als Diagne die Nachricht hörte, dass sich der Senegal gegen die Franzosen auflehnte, entschied er sich, an der Seite seiner Landsleute zu stehen und trat in seiner alten Uniform vor der senegalesischen provisorischen Regierung in Dakar auf. Blaise Diagnes Zuneigung zu den alten Tirailleuren führte dazu, dass er sich in N'Diaye verguckte und ihm das Kommando in der neuen Armée Sénégalaise übertragen wurde.§!"
