 PAP_pius_xii: "Pius XII"
 PAP_pius_xii_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 2. März 1876, in Rom, Königreich Italien\n§YPolitische Karriere:§! Papst Pius XII., ehemals Kardinal Eugenio Pacelli, ist ein Mann von großer geistlicher Inbrunst. Er ist für seine Frömmigkeit bekannt, hat aber auch eine starke autoritäre Ader, die nur durch seinen Wunsch, das Volk zu schützen, übertroffen wird."
 
 PAP_elia_dalla_costa: "Elia dalla Costa"
 PAP_stephen_x: "Stephen X"
 PAP_stephen_x_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 14. Mai 1872, in Villaverla, Vicenza, Königreich Italien\n§YPolitische Karriere:§! Papst Stephan X., der frühere Kardinal Elia dalla Costa, ist ein sanftmütiger Mann, der für seine wohltätige Natur und seine Liebe zu den Armen bekannt ist. Die meisten gehen davon aus, dass er das Papsttum schließlich von seiner direkten Herrschaft über die Nation abwenden wird, und bereits jetzt sammeln sich Kräfte innerhalb des päpstlichen Staates, um zu bestimmen, wer diese Rolle übernehmen wird."
 
