 PAP_julius_iv: "Julius IV"
 PAP_julius_iv_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. Januar 1880, in Ospedale Santissimo Salvatore, Rom, Königreich Italien\n§YPolitische Karriere:§! Papst Julius IV., ehemals Kardinal Alfredo Schuster, ist ein Mann, der für seine Leidenschaft bekannt ist. Als ehemaliger Erzbischof von Mailand hat er den Syndikalismus zu einem Übel erklärt, das er bekämpfen wird, bis es von der Erde getilgt ist."

