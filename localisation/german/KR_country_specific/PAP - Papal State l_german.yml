 PAP_john_xxiii: "John XXIII"
 PAP_john_xxiii_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 7. Februar 1884, in Lille, Nord, Französische Republik\n§YPolitische Karriere:§! Papst Julius IV., ehemals Kardinal Alfredo Schuster, ist ein Mann, der für seine Leidenschaft bekannt ist. Als ehemaliger Erzbischof von Mailand hat er den Syndikalismus zu einem Übel erklärt, das er so lange bekämpfen wird, bis es von der Erde getilgt ist."

