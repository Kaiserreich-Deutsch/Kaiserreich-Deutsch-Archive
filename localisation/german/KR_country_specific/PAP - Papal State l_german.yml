### Decisions ###
 PAP_attack_sri: "Kreuzzug gegen Syndikalismus ausrufen"
 PAP_attack_sri_desc: "Wir würden zwar den Frieden vorziehen, aber gegen das große Übel des Syndikalismus kann es keinen Kompromiss geben. Wir haben das Unvermeidliche schon viel zu lange hinausgezögert. Unser Militär ist bereit und vorbereitet, den katholischen Glauben zu verteidigen und das Land von den gottlosen Syndikalisten zu befreien, die den Norden entweiht haben."
 PAP_declare_independence_from_SIC: "Erklären Sie die Unabhängigkeit des Kirchenstaates"
 PAP_declare_independence_from_SIC_desc: "Wir sind den Sizilianern zwar dankbar, dass sie den Heiligen Stuhl schützen, aber es geht nicht an, dass das Papsttum unter der Kontrolle einer anderen Nation steht, auch nicht inoffiziell. Der Papst wird eine Unabhängigkeitserklärung abgeben, und wir werden unser Schicksal selbst in die Hand nehmen."
 PAP_claim_donation_of_pepin: "Die Schenkung von Pepin beanspruchen"
 PAP_claim_donation_of_pepin_desc: "Die Ländereien in Mittelitalien gehören rechtmäßig der katholischen Kirche, und zwar seit mehr als tausend Jahren, seit der Schenkung Pepins. Wir werden sie nicht in Feindeshand sehen, solange wir etwas dazu zu sagen haben."
 PAP_fund_neosanfedisti: "Finanzierung der NeoSanfedisti"
 PAP_fund_neosanfedisti_desc: "Die Unterdrückung der guten Katholiken in [SRI.GetNameDef] bietet uns die Möglichkeit, einen Widerstand zu finanzieren, der die Syndikalisten schwächt und uns die Möglichkeit gibt, Partisanen in ihrem Gebiet zu sammeln, sobald der unvermeidliche Krieg mit dem Norden beginnt."
 PAP_ask_permission_neosanfedisti: "Bitte um Erlaubnis zur Finanzierung der NeoSanfedisti"
 PAP_ask_permission_neosanfedisti_desc: "Da [SIC.GetNameDef] gezwungen wäre, uns zu verteidigen, wenn unser Versuch, den katholischen Widerstand zu finanzieren, den Zorn von [SRI.GetNameDef] auf uns ziehen würde, müssen wir zuerst die Sizilianer fragen, ob sie unsere Bemühungen unterstützen."
 PAP_rally_neosanfedisti: "Versammeln Sie die NeoSanfedisti"
 PAP_rally_neosanfedisti_desc: "Nun, da der Krieg mit [SRI.GetNameDef] endlich da ist, ist es an der Zeit, die NeoSanfedisti - die wir von Anfang an unterstützt haben - aufzurufen, sich zu erheben und unserer heiligen Sache zu helfen!"
 PAP_rally_faithful: "Versammeln Sie die Gläubigen"
 PAP_rally_faithful_desc: "Nun, da der Krieg mit [SRI.GetNameDef] endlich begonnen hat, ist es an der Zeit, die katholischen Gläubigen aufzurufen, sich zu erheben und unserer heiligen Sache beizustehen!"
 PAP_unite_italy: "Italien vereinen"
 PAP_unite_italy_desc: "Italien ist wieder geeint! Wir müssen daran arbeiten, unsere Nation wieder zu integrieren."
 PAP_join_faction: "[From.GetFactionName] beitreten"
 PAP_join_faction_desc: "Wir müssen einen Abgesandten nach [From.GetNameDef] schicken und um den Beitritt zur [From.GetFactionName] bitten. Es ist die beste Option, die wir zum Schutz und zur Erfüllung unserer nationalen Interessen haben."
 PAP_clear_march: "Räumt die Pontinischen Marken"
 PAP_clear_march_quicker: "Weitere Ressourcen für die Räumung einsetzen"

### Focuses ###
 PAP_conclave: "Päpstliches Konklave einberufen"
 PAP_conclave_desc: "Nach dem Tod von Pius XI. müssen die Kardinäle ein Konklave einberufen, um einen Nachfolger zu wählen - einen Papst, der unseren Weg für die kommenden Jahre bestimmen wird."
  PAP_stephen_x_focus: "Papst Stephan X."
 PAP_stephen_x_focus_desc: "Elia dalla Costa ist ein Mann, der beim Volk wegen seiner wohltätigen Gesinnung sehr beliebt ist. Er ist jedoch kein Mann, der sich übermäßig für Politik interessiert, und seine Wahl wird höchstwahrscheinlich dazu führen, dass das Papsttum der Herrschaft des Volkes Platz macht."
 PAP_help_poor: "Hilfe für Bedürftige"
 PAP_help_poor_desc: "Die Armen in unserem Land müssen ernährt werden, so wie unser Herr es uns befiehlt. Das neue System der Wohltätigkeit wird die Spenden der Bevölkerung nutzen und es der Regierung ermöglichen, ihre Mittel anderweitig zu investieren."
 PAP_displaced_families: "Hilfe für vertriebene Familien"
 PAP_displaced_families_desc: "Der Zusammenbruch Italiens nach dem Weltkrieg und das Aufkommen des Syndikalismus im Norden veranlasste viele Flüchtlinge, nach Süden zu fliehen, und noch heute suchen einige entlang der Grenze Schutz vor der syndikalistischen Tyrannei. Trotz unserer Pflicht zu helfen, haben wir diese Flüchtlinge weitgehend vernachlässigt und sie unter erbärmlichen Bedingungen zurückgelassen, ein Umstand, den der neue Papst unbedingt ändern will."
 PAP_call_people: "Ein Aufruf an die Bevölkerung"
 PAP_call_people_desc: "Das Problem mit den Armen und dem einfachen Volk ist, dass es sie in großer Zahl gibt. Gefüttert, gekleidet und mit dem Feuer der Inspiration ausgestattet, das nur Gott geben kann, können sie dazu gebracht werden, den Willen des Papstes mit einem Eifer zu unterstützen, der von keinem Söldner übertroffen wird."
 PAP_john_xxiii_focus: "Papst Johannes XXIII."
 PAP_john_xxiii_focus_desc: "Als überzeugter Sozialist würde Achille Lienart sein Möglichstes tun, um einen weiteren Weltkrieg zu verhindern, indem er die politischen Spannungen abbaut. Seine Wahl könnte sogar eine begrenzte Freundschaft mit den Syndikalisten bedeuten, egal wie unpopulär ein solcher Schritt bei den überzeugten Anti-Syndikalisten wäre."
 PAP_welfare_programs: "Wohlfahrtsprogramm"
 PAP_welfare_programs_desc: "Es bedarf keiner Revolution, um die notwendigen sozialen Veränderungen zu erreichen. Wenn sich die Zeiten ändern, muss sich auch unser Recht ändern."
 PAP_trade_unions: "Christliche Gewerkschaften"
 PAP_trade_unions_desc: "Trade unions are the bedrock of the modern social state. In our country, they should be completely Catholic, inspired by the Christliche Gewerkschaften of Germany and Flanders-Wallonia. Through the unions, we can also encourage the worker-priest missionary initiative, allowing the priesthood to take up work in factories and rediscover the working masses who have become disaffected with the Catholic Church."
 PAP_economic_incentives: "Wirtschaftliche Anreize"
 PAP_economic_incentives_desc: "Wenn die Gewerkschaften gestärkt sind, müssen wir die Arbeiter des Kirchenstaates mobilisieren, um unsere Industrie auszubauen und sie zum Herzstück unseres wachsenden Staates zu machen. Um diesen Prozess zu beginnen, müssen wir unsere Industrie unterstützen, indem wir eine künstliche Nachfrage durch öffentliche Projekte schaffen, die industriell hergestellte Waren und Materialien erfordern."
 PAP_eccalesiastical_matters: "Fokus auf kirchliche Belange"
 PAP_eccalesiastical_matters_desc: "Wie zu erwarten war, beabsichtigt der neue Papst, die demokratische Regierung in Rom wiederherzustellen, damit er sich auf kirchliche Angelegenheiten konzentrieren kann. Sein Vermächtnis wird die Ausdehnung der Herrschaft des Kirchenstaates auf das Volk sein."
 PAP_relinquish_temporal: "Verzicht auf weltliche Macht"
 PAP_relinquish_temporal_desc: "Der letzte Schritt der Sozialreform ist die Erkenntnis, dass Gott die Aufgabe hat, zu leiten und nicht zu herrschen. Die wahre Macht liegt beim Volk, und es muss ein demokratischer Staat errichtet werden, der für das Wohl des Volkes sorgt."
 PAP_peoples_rule: "Die Herrschaft des Volkes"
 PAP_peoples_rule_desc: "Einige in der Kurie und sogar unter den einfachen Priestern sind nach wie vor gegen die Einführung der Demokratie in Rom. Wenn wir langfristig ein stabiles System fördern wollen, müssen wir versuchen, die neue Regierung und den Verzicht auf die weltliche Macht innerhalb der Kirche und des Klerus zu unterstützen."
 PAP_pius_xii_focus: "Papst Pius XII."
 PAP_pius_xii_focus_desc: "Eugenio Pacelli ist ein Mann des Friedens und der Stabilität. Seine Herrschaft wird unser Land vielleicht in vielerlei Hinsicht stärken und dafür sorgen, dass ein mächtiges Italien den wahren Weg Gottes geht."
 PAP_traditional_values: "Traditionelle Werte fördern"
 PAP_traditional_values_desc: "Eine christliche Bevölkerung ist eine loyale Bevölkerung. Wenn wir unsere Propaganda auf diese Tatsache ausrichten, könnte sich dies als fruchtbar erweisen."
 PAP_roman_patron: "Patron von Rom"
 PAP_roman_patron_desc: "Lassen Sie die Regierung einige der vielversprechendsten Künstler und Architekten fördern. Sie werden es nicht vergessen, und die Menschen in Rom auch nicht."
 PAP_fight_corruption: "Korruption bekämpfen"
 PAP_fight_corruption_desc: "Papst Pius XII. beabsichtigt, eine neue Enzyklika herauszugeben, die sich gegen die Korruption richtet - sowohl in der Seele als auch innerhalb der Regierung. Sie bietet einer Nation, die mit der Suche nach ihrem Weg ringt, Orientierung."
 PAP_julius_iv_focus: "Papst Julius IV."
 PAP_julius_iv_focus_desc: "Alfredo Schuster ist ein Mann, der von vielen als ideologisch zu weit rechts stehend bezeichnet wird. Er warnt vor den Übeln des radikalen Sozialismus und erklärt, er sei bereit, zu den Waffen zu greifen, um das Christentum mit allen Mitteln zu verteidigen."
 PAP_promote_order: "Ordnung fördern"
 PAP_promote_order_desc: "Die neue katholische Regierungsform wird sicherstellen, dass jeder Mensch aus jedem Beruf entsprechend vertreten ist, was zu einer wesentlich stabileren Regierung führen wird."
 PAP_call_faithful: "Ein Appell an die Gläubigen"
 PAP_call_faithful_desc: "Das Herz des Christentums selbst wird von den gottlosen Syndikalisten bedroht. Da der Feind dem Heiligen Stuhl so nahe ist, müssen die Gläubigen Roms und die päpstlichen Zouaven mit aller Kraft kämpfen, um sicherzustellen, dass der Lateranpalast von unseren abscheulichen Feinden unberührt bleibt."
 PAP_holy_war: "Heiliger Krieg"
 PAP_holy_war_desc: "Es ist an der Zeit, dass der päpstliche Staat seine Rolle als Verteidiger Gottes und der Tugend übernimmt und dass sich das Volk in einem Elften Kreuzzug gegen den Syndikalismus in seinen Dienst stellt."
 PAP_temporal_power: "Weltliche Macht verstärken"
 PAP_temporal_power_desc: "Die zunehmende Säkularisierung der Gesellschaft bedeutet, dass der Einfluss des Papstes abnimmt. Es gibt jedoch Wege, wie wir seinen Einfluss innerhalb seiner eigenen Grenzen stärken können."
 PAP_condemn_mobrule: "Pöbelherrschaft verurteilen"
 PAP_condemn_mobrule_desc: "Der Syndikalismus ist eine Geißel für alles Heilige. Es ist unannehmbar, dass Katholiken sich syndikalistischen Bewegungen anschließen. Der Papst muss eine Enzyklika veröffentlichen, um dies deutlich zu machen."
 PAP_strengthen_border: "Verstärkung der Grenze"
 PAP_strengthen_border_desc: "Wenn eine Invasion kommt, dann von den bösen Syndikalisten im Norden. Wir müssen unsere Grenze stärken, sie befestigen, um dem Ansturm standzuhalten."
 PAP_roman_senate: "Der Senat des Königreichs Rom"
 PAP_roman_senate_desc: "Nun, da der neue Papst beschlossen hat, die Verwaltung des Kirchenstaates an das Volk zu delegieren, können wir zum ersten Mal seit Jahrhunderten den Senatus Romanus mit wirksamen Befugnissen ausstatten, um sicherzustellen, dass die Stimme des Volkes gehört wird"
 PAP_general_election: "Aufruf zu allgemeinen Wahlen"
 PAP_general_election_desc: "Nach der Wiederbelebung des römischen Senats wird der nächste Schritt zur Einführung der Demokratie in Rom darin bestehen, allgemeine Wahlen durchzuführen, um eine zivile Regierung zu wählen, die die Aufgabe hat, das wiederbelebte Rom zu verwalten und zu einer modernen Nation zu entwickeln."
 PAP_civilian_government: "Aufbau einer Zivilregierung"
 PAP_civilian_government_desc: "Nachdem der Übergang von der weltlichen Macht des Papstes zu Demokratie und Zivilregierung abgeschlossen ist, können wir nun das Ende des Kirchenstaates und die Geburt des Königreichs Rom erklären, in dem der Papst wie ein konstitutioneller Monarch regiert."
 PAP_black_monday: "Der Umgang mit dem Schwarzen Montag"
 PAP_black_monday_desc: "Die gesamte Nation ist durch den Zusammenbruch der Wirtschaft in Verzweiflung und Arbeitslosigkeit gestürzt. Es wird ein langer Weg sein, aus dieser Situation herauszufinden, auch wenn wir besser dran sind als andere."
 PAP_lazio_subsidies: "Subventionen in Latium"
 PAP_lazio_subsidies_desc: "Der Zusammenbruch des Königreichs Italien hat der Wirtschaft von Latium einen schweren Schlag versetzt, und die Industrien, die überlebt haben, wurden von der Krise des Schwarzen Montags hart getroffen. Wenn wir die Industrie und die Wirtschaft in Latium erhalten wollen, müssen wir mit Subventionen beginnen, damit sie die Krise überstehen und in Zukunft expandieren können."
 PAP_revive_industry: "Wiederbelebung unserer Industrie"
 PAP_revive_industry_desc: "Die Industrien, die in Rom am stärksten vom Fall Italiens betroffen waren, waren diejenigen, die von der Versorgung des Militärs abhingen, das nach dem Krieg vom päpstlichen Staat nicht mehr gebraucht wurde, der sich durch das Königreich Beider Sizilien geschützt sah und keinen Bedarf für etwas Größeres als eine vergrößerte Palatiner Garde sah. Jetzt müssen wir damit beginnen, unsere Militärindustrie wiederzubeleben, damit wir eine eigene moderne Armee aufstellen können."
 PAP_aid_farmers: "Hilfe für Landwirte"
 PAP_aid_farmers_desc: "Der Schwarze Montag hat die Landwirte des überwiegend landwirtschaftlich geprägten Latiums aufgrund mangelnder Exporterlöse hart getroffen, und einige Landwirte sind sogar in Konkurs gegangen und gezwungen, ihre Betriebe zu verkaufen. Wenn wir unserer Bevölkerung und unserer Wirtschaft helfen wollen, müssen wir damit beginnen, unseren Landwirten zu helfen und sie vor dem Bankrott zu bewahren, indem wir Subventionen gewähren und die Produktion von landwirtschaftlichen Erzeugnissen einschränken, um die Nachfrage zu steigern."
 PAP_agricultural_incentives: "Agrarförderung"
 PAP_agricultural_incentives_desc: "Eine Möglichkeit, unsere Landwirtschaft weiter zu verbessern und die Krise des Schwarzen Montags zu überwinden, wäre die Senkung der Steuern auf landwirtschaftliche Geräte und die Anhebung der Schutzzölle, um die heimische Landwirtschaft gegenüber ausländischen Waren zu fördern und dem Staat eine weitere Einnahmequelle zu verschaffen."
 PAP_economic_recovery: "Erholung vom Schwarzen Montag"
 PAP_economic_recovery_desc: "Der Aufschwung der Industrie und der Landwirtschaft in unserem Land hat eindeutig ausgereicht, um den Kirchenstaat aus dem finanziellen Alptraum zu befreien. Lasst uns alle feiern!"
 PAP_campaign_promises: "Kampagnenversprechen einlösen"
 PAP_campaign_promises_desc: "Wir haben dem Volk von Rom während der früheren päpstlichen Regierung und den ersten Wahlen viel versprochen. Jetzt, da wir an der Macht sind, müssen wir beginnen, unsere Versprechen einzulösen und das Königreich Rom zu einer Nation aufzubauen, die es wert ist, den Namen des größten Reiches der Geschichte zu tragen."
 PAP_infrastructure_investment: "Erneuerung der Stadt Rom"
 PAP_infrastructure_investment_desc: "Einen Neuanfang erlebte Rom zuletzt beim Wiederaufbau nach der Plünderung durch die Armeen Karls V. im Jahr 1527. Seitdem hat die Bevölkerung einen Boom erlebt, aber viele dieser neuen Bürger leben in baufälligen Häusern, während die Slums die alten römischen Gebäude verdrängen. Wir müssen ein Stadterneuerungsprogramm durchführen, um unsere großartige Stadt sowohl schöner als auch effizienter zu machen. Die Menschen in den Slums sehen das vielleicht nicht so."
 PAP_military_railways: "Militärische Eisenbahnen"
 PAP_military_railways_desc: "Ein wichtiger Teil der Kriegsführung, der oft übersehen wird, ist die Logistik. Wenn wir unsere Armeen im kommenden Krieg gegen die Syndikalisten im Norden gut versorgen wollen, müssen wir dafür sorgen, dass unsere Militärischen Eisenbahnen in bestem Zustand sind, damit Nachschub und Ausrüstung schnell und ohne Komplikationen an die Front gebracht werden können."
 PAP_education_reform: "Bildungsreform"
 PAP_education_reform_desc: "Wir haben bisher die Notwendigkeit eines modernen und hocheffizienten Bildungssystems und die Notwendigkeit, die Wissenschaftler gut zu unterstützen, vernachlässigt. Unsere neue progressive Reform wird unsere Situation in diesem Bereich erheblich verbessern."
 PAP_university_grants: "Päpstliche Universitätsstipendien"
 PAP_university_grants_desc: "Wir kennen viele kluge Köpfe an unseren Universitäten, aber leider brauchen sie mehr Mittel, um ihre Projekte fortzusetzen, und die Kirche ist bereit, diese Mittel bereitzustellen. Es ist an der Zeit, die Qualitäten unserer Wissenschaftler zu verbessern."
 PAP_expand_ports: "Häfen erweitern"
 PAP_expand_ports_desc: "Während der Kirchenstaat viel in den Wiederaufbau der päpstlichen Marine für ein neues Zeitalter investierte, wurden die Häfen selbst und insbesondere die Schiffbauindustrie oft vernachlässigt. Bei ausreichender Entwicklung sollen die Häfen von Rom zu einem idealen Zentrum der Schifffahrt im Mittelmeer werden."
 PAP_heavy_industry: "Schwerindustrie anziehen"
 PAP_heavy_industry_desc: "Damit Rom wieder zu einer effektiven Militärmacht werden kann, müssen wir Artillerie, Fahrzeuge und Panzer bauen, um unsere Truppen im Kampf gegen die größeren und stärkeren Armeen unserer Feinde zu unterstützen, sowie Stahl für den Bau moderner militärischer Ausrüstung. Um dies zu erreichen, müssen wir unsere Gesetze und Ausgaben anpassen, um die industrielle Schwerindustrie anzuziehen und zu fördern."
 PAP_airfield_expansion: "Ausbau des Militärflugplatzes"
 PAP_airfield_expansion_desc: "Unsere Luftwaffenführung fordert seit langem zusätzliche Mittel. Unsere Luftwaffenstützpunkte müssen tatsächlich ausgebaut werden."
 PAP_roman_army: "Römische Armee"
 PAP_roman_army_desc: "Unsere frühere Regierung hat im Vertrauen auf die Unwahrscheinlichkeit eines Krieges und den Schutz des Königreichs beider Sizilien nicht viel in eine Armee investiert und die Verteidigung der Nation nur einer kleinen Palatiner Ehrengarde überlassen. Da ein Krieg unvermeidlich zu sein scheint, ist es wichtig, dass unsere Armee in der Lage ist, das Erbe Roms anzutreten und nicht auf den Schutz Siziliens angewiesen ist."
 PAP_armed_citizenry: "Bewaffnete Bürger"
 PAP_armed_citizenry_desc: "Wenn Rom seine Unabhängigkeit vor den Nordländern oder den verbannten Savoyern schützen will, müssen seine Bürger darauf vorbereitet sein, sich gegen eindringende Armeen zu wehren. Nach dem Vorbild unserer Schweizer Garde können wir ein Milizsystem nach Schweizer Vorbild einführen und von unseren Bürgern verlangen, dass sie ein persönliches Gewehr und Munition besitzen und sich regelmäßig im Kampf und in der Schießkunst ausbilden lassen, damit unsere Bürger im Ernstfall effektiv kämpfen können."
 PAP_industry_captains: "Wirtschaftsführer"
 PAP_industry_captains_desc: "Die Zeiten, in denen Rom die größte Macht der Welt war, sind zwar vorbei, aber wir müssen die römische Wirtschaft so weit wie möglich fördern. Der wichtigste Faktor für die wirtschaftliche Stärke in dieser Zeit ist die Industrie, der die vorherige Regierung unter Pius XI. negativ gegenüberstand und die sie nur widerwillig förderte. Jetzt, da Rom unter neuer Führung steht, müssen wir diese frühere Politik rückgängig machen und dafür sorgen, dass die römische Industrie floriert."
 PAP_men_of_rome: "Männer von Rom"
 PAP_men_of_rome_desc: "Im Falle einer Invasion unseres Landes muss jeder Mann in Rom bereit und entschlossen sein, Widerstand zu leisten und die Eindringlinge mit allen Mitteln zu vertreiben, indem er den Guerillakrieg und seine Kenntnisse des Geländes nutzt, um die Besatzungstruppen zu überlisten und in einen Hinterhalt zu locken."
 PAP_legionary_spirit: "Legionärsgeist"
 PAP_legionary_spirit_desc: "Dank der Disziplin, der Organisation, der Ausdauer und der Motivation der römischen Legionen wurde Rom von einem italienischen Stadtstaat zur größten Macht der Welt und hinterließ für immer einen glorreichen Eindruck in der Geschichte. In diesen unsicheren Zeiten müssen wir diese legendäre Disziplin wiederbeleben und die römischen Legionen wieder international bekannt machen."
 PAP_army_reorganisation: "Reorganisation der Armee"
 PAP_army_reorganisation_desc: " Seit der Wiedererrichtung des Kirchenstaates war die Verteidigung Roms allein der kleinen Palatiner Garde und dem Schutz des Königreichs beider Sizilien überlassen. Mit der neuen zivilen Regierung, die die Nation und die Armee reformiert, ist es an der Zeit, eine professionelle Armee aufzustellen, damit wir uns gegen die Nordländer behaupten können."
 PAP_latin_perimeter: "Grenze von Latin "
 PAP_latin_perimeter_desc: "Unsere Nordgrenze ist ungeschützt. Sie muss verstärkt werden."
 PAP_combined_arms: "Kombinierte Streitkräfte"
 PAP_combined_arms_desc: "Jetzt, wo wir begonnen haben, eine richtige Infanteriearmee aufzustellen und unsere Grenzen für den Krieg mit dem Norden zu befestigen, sollten wir damit beginnen, unsere Armee vollständig zu modernisieren, indem wir motorisierte Fahrzeuge und Panzer erforschen, um unsere Infanterie im Kampf zu unterstützen und die feindlichen Kräfte einzukesseln."
 PAP_navy: "Die Päpstliche Marine"
 PAP_navy_desc: "Trotz der geringen Größe unseres Staates haben wir die päpstliche Marine nach der Unabhängigkeit von den Italienern wieder aufgebaut. Unsere derzeitige Flotte, zu der auch das ehemalige italienische Schlachtschiff Roma gehört, ist jedoch alt und veraltet und wird den Feind im Falle eines Krieges nur eine Zeit lang aufhalten können. Wenn wir die Meere beherrschen wollen, müssen wir unsere Flotte weiter ausbauen und modernisieren."
 PAP_in_being: "Flotte im Einsatz"
 PAP_in_being_desc: "Die Päpstliche Marine muss sich den feindlichen Seestreitkräften mutig entgegenstellen und das Mittelmeer als unser Meer beanspruchen, wie es unsere Vorfahren vor langer Zeit getan haben."
 PAP_trade_interdiction: "Handelsverbot"
 PAP_trade_interdiction_desc: "Wir mögen zwar vor langer Zeit das Mittelmeer beherrscht haben, aber unser kleiner Staat kann sich heute keine Hoffnungen machen, ein solches Ziel zu erreichen. Wenn unsere Marine erfolgreich gegen stärkere Gegner antreten soll, müssen wir uns darauf konzentrieren, den Handel des Feindes zu treffen."
 PAP_roman_fleet: "Eine römische Flotte"
 PAP_roman_fleet_desc: "Vor langer Zeit übten wir die absolute Kontrolle über das Mittelmeer aus. Es wäre beschämend, wenn unsere Ambitionen nicht darin bestünden, das Gebiet erneut mit großen und mächtigen Schiffen zu beherrschen."
 PAP_submarines: "Schwerpunkt U-Boot"
 PAP_submarines_desc: "U-Boote sind eine außergewöhnlich starke Waffe. Sie sind relativ einfach zu bauen und selbst für die größten Schiffe tödlich, weshalb man sich auf sie konzentrieren muss."
 PAP_screens: "Schwerpunkt Kreuzer"
 PAP_screens_desc: "Kreuzer und Zerstörer sind in vielerlei Hinsicht nützlich, und eine Flotte zur Überwachung unserer Gewässer ist unabdingbar. Sie sollten in unsere Marine aufgenommen werden."
 PAP_air_force: "Die Päpstliche Luftwaffe"
 PAP_air_force_desc: "Während wir für die Verhältnisse einer kleinen Nation wie der unseren eine beachtliche Marine aufgebaut haben, haben wir noch nicht in eine Luftwaffe investiert, was unseren Feinden einen entscheidenden Vorteil gegenüber uns verschafft. Das müssen wir schnell ändern, wenn Rom im Falle eines Krieges mit der Sozialistischen Republik Italien nicht von oben zerstört werden soll."
 PAP_defend_skies: "Verteidige den Himmel über Rom"
 PAP_defend_skies_desc: "Ohne Luftüberlegenheit können wir die Flugzeuge nicht einsetzen. Die Verbesserung unserer Kampfflugzeuge sollte unsere oberste Priorität sein."
 PAP_bombers: "Schwerpunkt Bomber"
 PAP_bombers_desc: "Überall auf der Welt gibt es massive Verbesserungen bei den Bombern. Wir müssen mithalten und sie selbst nutzen."
 PAP_closeair_support: "Schwerpunkt Luftnahunterstützung"
 PAP_closeair_support_desc: "Unsere Landstreitkräfte brauchen eine angemessene Luftunterstützung, um effektiv kämpfen zu können. Unsere neuen Luftnahunterstützung-Konstruktionen werden uns dabei helfen, dies zu erreichen."
 PAP_naval_bombers: "Schwerpunkt Marine Bomber"
 PAP_naval_bombers_desc: "Wir können ein gewisses Maß an maritimer Überlegenheit erreichen, ohne unsere Schiffe überhaupt einzusetzen. Allerdings müssen bessere Bombermodelle entwickelt werden."
 PAP_radar: "Schwerpunkt Radar"
 PAP_radar_desc: "Da die Syndikalisten einen industriellen Vorteil gegenüber unserer kleinen Nation haben, müssen wir einen Schritt voraus sein, wenn wir uns in der Luft verteidigen wollen. Der Bau von Radaren könnte uns helfen, diesen Vorteil zu erreichen, indem wir unseren Feind im Voraus erkennen und entsprechend reagieren können."
 PAP_anti_air: "Luftabwehr"
 PAP_anti_air_desc: "Während wir begonnen haben, unsere Grenzen zu befestigen und über eine wirksame Marine zu verfügen, um syndikalistische Invasionen von der See her zu bekämpfen, haben wir unsere Verteidigung aus der Luft vernachlässigt. Wir können nicht zulassen, dass die wertvollen Kunst- und Geschichtswerke in Rom durch syndikalistische Bombenangriffe zerstört werden."
 PAP_reformed_power: "Weltliche Macht reformieren"
 PAP_reformed_power_desc: "Der Papst hat festgelegt, dass seine weltliche Macht über den päpstlichen Staat und seine beanspruchten Gebiete, die uns durch die Schenkung Pepins angeboten und 1860 von den Piemontesen gestohlen wurden, fortbestehen soll. Um dies durchzusetzen und abweichende Meinungen zu unterdrücken, haben ultramontane Gruppen vorgeschlagen, die weltliche Macht des Papstes als ein von Gott selbst geoffenbartes Dogma festzulegen."
 PAP_faithful_arms: "Aufruf zu den Waffen für die Gläubigen"
 PAP_faithful_arms_desc: "Das Papsttum hat in der Vergangenheit ausländische Soldaten zu seiner Verteidigung eingesetzt, und da die katholischen Nationen Frankreichs und Norditaliens unter syndikalistischer Herrschaft stehen, gibt es viele gläubige Katholiken und Kriegsveteranen, die einen Groll gegen die Kommunarden hegen, die sich unserer Sache anschließen und uns helfen werden, unsere Streitkräfte für den kommenden Kampf zu verstärken."
 PAP_palatine_guard: "Die Palatiner Garde ausbauen"
 PAP_palatine_guard_desc: "Die derzeitige Palatiner Garde wurde zwar in den Jahren nach dem Fall Italiens durch die Eingliederung der Schweizergarde vergrößert, ist aber immer noch eine viel zu kleine Armee für unseren Schutz gegen die wachsende Macht der Syndikalisten. Wir müssen die Palatiner Garde zu wiedergeborenen Zouaven ausbauen, wenn wir in der Lage sein wollen, eine richtige Armee gegen unsere Feinde aufzustellen."
 PAP_zouave_officers: "Zouave Offiziere"
 PAP_zouave_officers_desc: "Wir haben zwar viele katholische Freiwillige erhalten, die bereit sind, sich unserer Armee anzuschließen, aber die meisten von ihnen sind unerfahrene Exilanten, die vor der Syndikalistenherrschaft in Norditalien und der französischen Kommune geflohen sind. Wir müssen einige erfahrene katholische Offiziere rekrutieren, um unsere reformierten Zouaves erfolgreich auszubilden und in die Schlacht zu führen."
 PAP_zouave_mobilisation: "Zouave Mobilisation"
 PAP_zouave_mobilisation_desc: "Jetzt, da der Krieg ausgebrochen ist, müssen wir die katholische Welt für unsere Sache gewinnen und ausländische Freiwillige ermutigen, sich den Zouaves anzuschließen und die Weltkirche vor der Schändung durch die Syndikalisten zu schützen."
 PAP_financial_aid: "Finanzielle Hilfe"
 PAP_financial_aid_desc: "Die Krise des Schwarzen Montags hat unseren Staat schwer getroffen und unsere Staatsverschuldung außer Kontrolle geraten lassen, was zu gefährlichen demokratischen und syndikalistischen Stimmungen und Unruhen in unserem Volk geführt hat. Wenn wir die Ordnung aufrechterhalten und unsere Wirtschaft wieder normalisieren wollen, müssen wir unseren langjährigen Beschützer, das Königreich beider Sizilien, um finanzielle Hilfe bitten."
 PAP_budget_rebalancing: "Ausgleich des Haushalts"
 PAP_budget_rebalancing_desc: "Da die Auswirkungen der Krise trotz unserer Versuche, finanzielle Hilfe von den Sizilianern zu erhalten, immer noch in unserem Staat zu spüren sind, müssen wir Sparmaßnahmen ergreifen, wenn wir uns schnell vom Schwarzen Montag erholen wollen, auch wenn dies kurzfristig bei unseren Bürgern unpopulär ist."
 PAP_temporal_debt: "Beendigung der temporären Verschuldung"
 PAP_temporal_debt_desc: "Leider haben unsere Sparmaßnahmen zwar eine positive Wirkung, aber sie haben die Staatsverschuldung und die wirtschaftlichen Auswirkungen des Schwarzen Montags noch nicht vollständig beseitigt. Eine radikale Idee zur Überwindung der Krise wäre die Verwendung des päpstlichen Goldes zur Rückzahlung der Schulden, was beim Volk beliebt, aber innerhalb der Kirche unpopulär wäre."
 PAP_military_aid: "Militärhilfe"
 PAP_military_aid_desc: "Die Krise des Schwarzen Montags hat die syndikalistischen Kräfte sehr ermutigt, die darin eine Gelegenheit sehen, zuzuschlagen, während andere Nationen durch die Krise geschwächt sind. Die Möglichkeit eines solchen Angriffs auf unseren Staat bereitet vielen in der Kurie große Sorgen. Sie haben empfohlen, unsere Beschützer, das Königreich Zweisizilien, um Militärhilfe bei der Modernisierung unserer Armeen zu bitten, um den Heiligen Stuhl in einem solchen Fall zu verteidigen."
 PAP_sicilian_advisors: "Sizilianische Berater"
 PAP_sicilian_advisors_desc: "Wir haben zwar viele ausländische Soldaten und Offiziere in unser Militär aufgenommen, aber wir werden die Ausbildung durch sizilianische Militärberater benötigen, wenn die Strategie unserer Armeen modern und effektiv sein soll."
 PAP_technical_aides: "Technische Hilfskräfte"
 PAP_technical_aides_desc: "Ein weiterer Vorteil, den wir aus unseren engen Beziehungen zu den Beiden Sizilien ziehen können, ist die Bitte um die Entsendung einiger ausgebildeter technischer Helfer nach Rom, um unsere technologischen Fähigkeiten zu stärken und so unseren beiden Nationen im Kampf gegen den Syndikalismus zu helfen."
 PAP_joint_staff: "Gemeinsamer Planungsstab"
 PAP_joint_staff_desc: "Das Königreich der Zwei Sizilien ist unser engster Verbündeter, und wenn einer von uns in den Krieg zieht, wird der andere zweifellos folgen. Wir müssen unsere Streitkräfte zusammenlegen, um gegen die Bedrohung aus dem Norden stark zu bleiben."
 PAP_papal_gendarmerie: "Päpstliche Gendarmerie"
 PAP_papal_gendarmerie_desc: "Die Sicherheit unserer Grenzen ist eine Sache, aber wir müssen uns auch um die Feinde im Inneren kümmern. Es muss eine neue päpstliche Gendarmerie geschaffen werden, um das Chaos im Namen Gottes zu bekämpfen. Sie werden das Volk genau beobachten."
 PAP_renewed_impetus: "Neuer Schwung"
 PAP_renewed_impetus_desc: "In den Jahren nach dem gescheiterten Versuch der Syndikalisten, Rom zu erobern, wurden wir lasch und untätig, im Vertrauen auf den Schutz Siziliens. Nun, da wir unsere Armee und unsere Wirtschaft so reformiert haben, dass sie einem modernen Nationalstaat angemessen sind, müssen wir damit beginnen, unseren Staat auf den Krieg mit den Syndikalisten vorzubereiten."
 PAP_igitur_qui: "Kriegsvorbereitung"
 PAP_igitur_qui_desc: "Es liegen gefährliche Zeiten vor uns. Auch wenn wir uns gegen die Industrialisierung gesträubt haben, weil wir darin eine Einschränkung der Freiheit des Individuums und die Umwandlung einer Gesellschaft von Individuen in eine Massengesellschaft sehen, müssen wir unser Land dennoch auf eine Ausweitung der Rüstungsproduktion vorbereiten, wenn unsere Armee für einen längeren Krieg gegen die Syndikalisten gerüstet sein soll."
 PAP_labor_omnia: "Labor Omnia Vincit(Harte Arbeit siegt über alles)"
 PAP_labor_omnia_desc: "Die Sumpfgebiete in der mittelitalienischen Region Latium bestehen schon seit der Zeit der Römer. Eine konzertierte Aktion zu ihrer Rodung wird reichlich Ackerland und Arbeit für Tausende von untätigen Menschen schaffen."
 PAP_actiones_secundum: "Handeln folgt dem Glauben"
 PAP_actiones_secundum_desc: "Wir müssen uns bemühen, ein heiliges Arsenal für den Schutz des katholischen Glaubens zu schaffen."
 PAP_fortiter_in: "Entschlossen in der Ausführung, sanft im Umgang"
 PAP_fortiter_in_desc: "Die Sympathien für den Sozialismus sind in den befreiten Gebieten tief verwurzelt, so dass wir damit rechnen müssen, dass die syndikalistischen Überbleibsel noch viele Jahre gegen uns kämpfen werden. Wenn unser Staat nicht in Instabilität und Chaos versinken soll, müssen wir einen leichten, aber entschlossenen Ansatz wählen, um den Guerillakonflikt zu deeskalieren und sicherzustellen, dass wir die Menschen, für deren Befreiung vom Syndikalismus wir gekämpft haben, nicht verprellen."
 PAP_caedite_eos: "Tötet sie alle und lasst Gott sie aussortieren"
 PAP_caedite_eos_desc: "In den Gebieten, die wir von den Italienern zurückerobert haben, wimmelt es von Anhängern des Sozialismus, die die syndikalistische Guerilla in ihrem Kampf gegen unseren Staat unterstützen und fördern. Um die Ordnung schnell und wirksam wiederherzustellen und die Kontrolle aufrechtzuerhalten, müssen wir bereit sein, den Aufstand mit allen erforderlichen Mitteln zu zerschlagen, auch wenn dies kurzfristig eine Eskalation des Konflikts erfordert."
 PAP_experto_crede: "Expertenvertrauen"
 PAP_experto_crede_desc: "Mit dem Erstarken radikaler und totalitärer sozialistischer Bewegungen in der ganzen Welt droht großen, gläubigen Wissenschaftlern die Verfolgung. Sorgen wir dafür, dass unser Staat der Ort ist, an den sie auswandern können und wollen. Um sie zu unterstützen, können wir den Plan des verstorbenen Pius XI. zur Gründung einer Päpstlichen Akademie der Wissenschaftler, der durch seinen Tod auf unbestimmte Zeit verschoben wurde, zu Ende führen."
 PAP_per_aspera: "Durch Schwierigkeiten zu den Sternen"
 PAP_per_aspera_desc: "Die katholische Kirche ist seit jeher ein großer Förderer der Wissenschaft, trotz der Behauptungen der Syndikalisten und Antiklerikalisten, die uns mit den Lügen der Konfliktthese diffamieren. Glaube und Vernunft helfen sich gegenseitig, und um unsere derzeitigen Schwierigkeiten zu überwinden, müssen wir diese Vernunft und wissenschaftliche Denkweise auf die militärische Forschung übertragen."

### Vereinigung ###
 PAP_unification: "Beginn des Risorgimento"
 PAP_unification_desc: "Die Zeit ist gekommen. Italien, dieses wunderbare Land des Überflusses, wird wieder vereint sein. Viva l'Italia!"
 PAP_naval_exercises: "Marineübungen"
 PAP_naval_exercises_desc: "Als Machtdemonstration und zur Förderung der Marinemoral sollten wir eine Reihe von Marineübungen im Adriatischen Meer veranstalten. Lasst die Feinde unserer Nation erzittern."
 PAP_reenforce_po_line: "Aufbau der Po-Verteidigungslinie"
 PAP_reenforce_po_line_desc: "Die zusammengewürfelten Verteidigungsanlagen, die die Syndikalisten 1920 aufgehalten haben, werden sie jetzt nicht aufhalten. Wir müssen unsere Grenzfestungen und Schützengräben ausbauen, um uns auf einen weiteren Angriff der Sozialisten vorzubereiten."
 PAP_military_exercises: "Militärische Manöver"
 PAP_military_exercises_desc: "Als Machtdemonstration und zur Förderung der Moral unserer Armee sollten wir eine Reihe von kampfnahen Übungen in der Nähe des Flusses Po veranstalten. Lasst die Feinde unserer Nation erzittern."
 PAP_italy_is_united: "Italien ist vereinigt"
 PAP_italy_is_united_desc: "Es ist geschafft, Italien, das schöne Italien, ist wieder vereint. In den Herzen aller Patrioten wird dieser Moment für immer in Erinnerung bleiben."
 PAP_naples_officers: "Sizilianische Generäle rekrutieren"
 PAP_naples_officers_desc: "Das sizilianische Offizierskorps, so verabscheuungswürdig sein ehemaliger König auch gewesen sein mag, verfügt zweifellos über viele fähige Generäle. Sollte man diesen Generälen erlauben, Italien zu dienen?"
 PAP_sardinian_officers: "Sardische Generäle rekrutieren"
 PAP_sardinian_officers_desc: "Viele gute Männer kämpften und starben für Sardinien. Jetzt, da die Wunden des Krieges zu heilen beginnen, muss über das Schicksal der sardischen Generäle entschieden werden."
 PAP_italian_irredentism: "Italienische Irredentismuspolitik"
 PAP_italian_irredentism_desc: "Wenn Italien geeint ist und einige der drängendsten innenpolitischen Fragen gelöst sind, können wir den Blick nach außen richten, vor allem auf die Länder, die von Rechts wegen italienisch sein sollten."
 PAP_a_stable_italy: "Ein stabiles Italien"
 PAP_a_stable_italy_desc: "Unsere Politik ist seit dem Ende des Bürgerkriegs instabil, aber jetzt, da eine Italienische Republik über ganz Italien herrscht, können wir endlich die Instabilität beenden, die uns seit Jahren plagt."

