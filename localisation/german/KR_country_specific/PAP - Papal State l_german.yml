### Bookmark ###
 PAP_KR_gathering_storm_desc: "Mit der Bildung des vereinigten Italiens schien die Zeit der weltlichen Macht des Kirchenstaates der Vergangenheit anzugehören. Dann kam der Zusammenbruch des Königreichs und der darauf folgende Bürgerkrieg, und die Mittelitaliener wandten sich erneut an das Papsttum und seine sizilianischen Verbündeten, um die Stabilität zu erhalten. Jetzt ist Papst Pius XI. krank und beklagt auf seinem Sterbebett ein Italien, das gespalten bleibt, während die Syndikalisten im Norden immer stärker werden. Wer auch immer sein Nachfolger sein wird, er wird Gott an seiner Seite brauchen, um sich durchzusetzen."

### Intro Screen ###
 PAP_country_intro_header: "Der Zustand des Kirchenstaates"
 PAP_country_intro_content: "Nach dem Zusammenbruch Italiens nach dem Weltkrieg drohte Rom von den republikanischen Rebellen gegen das alte Königreich eingenommen zu werden. Die verschwommenen Kampflinien des Bürgerkriegs verschonten Rom größtenteils durch den Schutz der südlichen royalistischen Kräfte, die zusammen mit lokalen rechten Milizen Aufstände in Rom niederschlugen. Der Papst verließ bald den Vatikan, um die Verwaltung seines gottgewollten Reiches wieder aufzunehmen, doch der geschwächte Staat verfügte über keine ihm treu ergebenen Streitkräfte und hatte kaum eine Chance, einer Offensive der Syndikalisten zu widerstehen. Die weißen Generäle im Süden wollten jedoch nicht tatenlos zusehen, wie das Zentrum des Katholizismus dem Syndikalismus zum Opfer fiel, und führten eine Gegenoffensive an, um Rom zu sichern. Sie stellten den Kirchenstaat unter den Schutz der Royalisten, später der Sizilianer, und erhielten Unterstützung von ausländischen Freiwilligen in Rom, dem wiedergeborenen Zouave-Korps.\n\nNach dem Ende des Krieges trat der Kirchenstaat zusammen mit seinen Schutzherren in Neapel der Italienischen Föderation bei, kontrollierte aber nur einen kleinen Teil des nominellen Territoriums und war und ist in den meisten Belangen ein Rumpfstaat, eine Marionette der Sizilianer. Nachdem er 1926 zusammen mit Sardinien und den Beiden Sizilien seine Unabhängigkeit erklärt hatte, wurde er von den meisten Staaten der Welt als unabhängiger Staat anerkannt, auch wenn er in seinen diplomatischen Möglichkeiten stark eingeschränkt ist.\n\nIn der Kurienpolitik ist die schwindende Gesundheit von Pius in aller Munde, und es bleibt abzuwarten, wer seine Nachfolge antreten wird, sollte er in den kommenden Jahren sterben."

 PAP_guide: "§MDer neue Papst§! (§NNationalpopulistisch§! / §PPaternalautokratisch§! / §gAutoritärdemokratisch§! / §SSozialdemokratisch§!)\n£white_dot Nach Abschluss des Schwerpunkts \"Einberufung des päpstlichen Konklaves\" wird durch die Wahl von Pius XII. die §PSE§! an der Macht bleiben, durch die Wahl von Julius IV. wird die §NUM§! an die Macht kommen und beide werden Zugang zum \"Reformierte Zeitliche Macht\"-Zweig des Schwerpunktbaums haben.\n£white_dot Mit der Wahl von Stephan X. kommt die §gNP§! an die Macht, mit der Wahl von Johannes XXIII. kommt die §SACD§! an die Macht, und beide haben Zugang zum \"Senat des Königreichs Rom\"-Zweig des Schwerpunktbaums, wobei alle 5 Jahre Wahlen abgehalten werden, bei denen die §cMSL§! und die §SACD§! antreten."

### Events ###
 papalstate.1.t: "Der Schwarze Montag trifft den Kirchenstaat!"
 papalstate.1.d: "Vor fast zwei Wochen stürzte die Berliner Börse ins Bodenlose und stürzte die deutsche Wirtschaft in eine noch nie dagewesene Krise. Nun haben die Schockwellen des Absturzes auch uns erreicht. Unternehmen in deutschem und österreichischem Besitz haben geschlossen oder entlassen, unsere Währung verliert an Wert, die Industrieexporte schrumpfen und unsere Staatsverschuldung gerät außer Kontrolle..."
 papalstate.1.a: "Hoffen wir, dass die Regierung uns vor dem Schlimmsten bewahren wird..."

 papalstate.2.t: "Pater Charles Coughlin"
 papalstate.2.d: "Heute vor drei Jahren begann Pater Charles Coughlin mit einer wöchentlichen Radiosendung in Amerika und mehr als 50 Millionen Menschen schalten ihre Radios ein und hören zu. Er ist ein rasender Antisemit, der behauptet, dass die syndikalistische Revolution in Frankreich "von den Juden angezettelt" wurde und dass der Börsenkrach in Berlin eine "internationale Verschwörung jüdischer Bankiers" sei, und irgendwie schalten die Leute trotzdem ein. Seine Hassreden werden von der Kirche nicht geduldet, und es wird erwartet, dass der Papst eine Entscheidung trifft, ob er die Regierung der Vereinigten Staaten bitten wird, seine Sendung abzuschalten, damit seine hasserfüllte Botschaft die Öffentlichkeit nicht erreichen kann."
 papalstate.2.a: "Fordern Sie den Präsidenten der Vereinigten Staaten auf, diesen "Radiopriester" abzuschalten."
 papalstate.2.b: "Es wäre am besten, wenn wir uns nicht einmischen würden."

 papalstate.3.t: "Quadragesimo Quinto Anno"
 papalstate.3.d: "Quadragesimo Quinto Anno (lateinisch für "Im 45. Jahr") ist eine neue Enzyklika von Papst Pius XI., die sich mit den ethischen Auswirkungen der Sozial- und Wirtschaftsordnung befasst (45 Jahre nach der Enzyklika Rerum Novarum von Leo XIII.). Die Enzyklika beschreibt die großen Gefahren für die Freiheit und die Würde des Menschen, die sich aus dem ungezügelten Kapitalismus und dem Syndikalismus ergeben, und fordert den Wiederaufbau der Sozialordnung auf der Grundlage des Solidaritäts- und Subsidiaritätsprinzips. Im ersten Teil zieht er Bilanz und würdigt die Enzyklika seines Vorgängers, die zur Entwicklung eines neuen sozialen Bewusstseins beigetragen hat.\n\nPius XI. zufolge sind drei Elemente für einen gerechten Lohn ausschlaggebend: die familiären Verpflichtungen des Arbeitnehmers, die wirtschaftliche Lage des Unternehmens und die Wirtschaft als Ganzes. Die Familie hat ein angeborenes Recht auf Entfaltung, aber dies ist nur im Rahmen einer funktionierenden Wirtschaft und gesunder Unternehmen möglich. Dafür, so Papst Pius, ist Solidarität, nicht Konflikt, eine notwendige Voraussetzung. Der Papst fordert daher mehr Solidarität, vor allem zwischen Arbeitgebern und Arbeitnehmern durch neue Formen der Zusammenarbeit und Kommunikation unter katholischen Bürgern. Eine neue Ära des katholischen Korporatismus hat gerade erst begonnen."
 papalstate.3.a: "Exzellent."

 papalstate.4.t: "Spenden von Gläubigen"
 papalstate.4.d: "Da der Sitz der Kirche Gottes zum ersten Mal seit Jahrhunderten von Ungläubigen bedroht ist, strömen Spenden von Katholiken aus aller Welt herbei."
 papalstate.4.a: "Jedes bisschen zählt."

 papalstate.5.t: "Die Pontinischen Sümpfe"
 papalstate.5.d: "Es wurde der Befehl erteilt, die Pontinischen Sümpfe zu roden und so das einst nutzlose Land für Landwirtschaft und Industrie zu erschließen. Der Plan wird die Beschäftigung von Tausenden von Römern erfordern und viele Monate in Anspruch nehmen, um den Großteil der Arbeit zu erledigen, aber das Ergebnis könnte es wert sein."
 papalstate.5.a: "Solange sie dadurch weiterarbeiten, bin ich zufrieden."

 papalstate.6.t: "Die Pontinischen Sümpfe werden gerodet"
 papalstate.6.d: "Die Gebiete, die früher als Pontinische Sümpfe bekannt waren, sind nun gerodet, und überall entstehen Fabriken und Farmen, die unsere Nation wirtschaftlich weiter stärken."
 papalstate.6.a: "Eine monumentale Leistung!"

 papalstate.7.t: "Pius XI. stirbt"

 papalstate.8.t: "Der Nachfolger von St. Peter"
 papalstate.8.d: "Der Heilige Stuhl ist endlich zusammengekommen, um über die Wahl eines neuen Papstes nach dem Tod von Pius XI. zu beraten. Am Ende entscheiden sie sich für..."
 papalstate.8.a: "... den frommen und beliebten Eugenio Kardinal Pacelli zum Pius XII."
 papalstate.8.b: "... den wohltätigen Elia Kardinal dalla Costa zum Stephan X."
 papalstate.8.c: "... den sozialistischen Kardinal Achille Liènart zum Johannes XXIII."
 papalstate.8.e: "... den Hardliner-Kardinal Alfredo Schuster zum Julius IV."

 papalstate.9.t: "Die ersten römischen Wahlen"
 papalstate.9.d: "Nachdem der Papst seine weltliche Macht aufgegeben hat und der Übergang von der päpstlichen Herrschaft zur Demokratie im Gange ist, werden in Rom zum ersten Mal seit der Römischen Republik von 1849 freie Wahlen stattfinden. Die Frage ist, welche Partei daraus als Sieger hervorgehen wird."
 papalstate.9.a: "Die Movimento Sociale Latino!(Lateinische Soziale Bewegung)"
 papalstate.9.b: "Die Alleanza Cristiana Democratica!(Christlich-Demokratische Allianz)"

 papalstate.10.t: "Die [Root.GetAdjective] Wahlen [GetYear]"
 papalstate.10.d: "Mit der Genehmigung des Papstes [Root.GetLeader] werden in [ROOT.GetName] erneut Wahlen abgehalten."
 papalstate.10.a: "Die Movimento Sociale Latino(Lateinische Soziale Bewegung) ist siegreich!"
 papalstate.10.b: "DieAlleanza Cristiana Democratica(Christlich-Demokratische Allianz) ist siegreich!"

 papalstate.11.t: "Finanzielle Hilfe aus den Beiden Sizilien?"
 papalstate.11.d: "Wir sind zu dem Schluss gekommen, dass der beste Weg, die Krise des Schwarzen Montags in den Griff zu bekommen, darin besteht, das Königreich beider Sizilien um eine Rettungsaktion zu bitten, aber wir müssen entscheiden, wie viel unserer Schulden wir von ihnen übernehmen wollen. Wenn wir sie bitten würden, alle unsere Schulden zu übernehmen, würde dies unsere finanzielle Situation erheblich verbessern, aber auch einen Großteil unserer Souveränität an die Sizilianer abgeben. Sollte sich dies als unannehmbar erweisen, könnten wir stattdessen verlangen, dass sie nur einen Teil unserer Schulden übernehmen, obwohl wir in diesem Fall selbst Maßnahmen ergreifen müssten, um die verbleibenden Schulden und den wirtschaftlichen Schaden zu beseitigen."
 papalstate.11.a: "Bitten Sie die Sizilianer, unsere gesamten Schulden zu übernehmen"
 papalstate.11.b: "Bitten Sie sie nur darum, einen Teil unserer Schulden zu übernehmen."

 papalstate.12.t: "Das Ersuchen des Kirchenstaates"
 papalstate.12.d: "Der Kirchenstaat wurde durch den Schwarzen Montag schwer getroffen und ist vor allem nicht in der Lage, seine internationalen Schulden zu bedienen. Trotz unserer eigenen wirtschaftlichen Probleme haben sie darum gebeten, dass wir alle ihre Schulden übernehmen. Obwohl wir sie seit dem Zusammenbruch Italiens beschützt haben und wir durch die Annahme ihrer Bitte weitaus mehr Kontrolle über ihren Staat erhalten würden, bezweifeln viele, dass unsere Wirtschaft dem Stress gewachsen wäre."
 papalstate.12.a: "Ihr Ersuchen akzeptieren"
 papalstate.12.b: "Übernahme eines Teils ihrer Schulden"
 papalstate.12.c: "Ablehnen - unsere eigene Nation muss an erster Stelle stehen"

 papalstate.13.t: "Beide Sizilien nehmen an!"
 papalstate.13.d: "Die Sizilianer haben sich bereit erklärt, unsere Schulden zu übernehmen! Wir haben zwar erhebliche Zugeständnisse gemacht und die sizilianische Regierung hat jetzt viel mehr Einfluss auf uns, aber zumindest sind unsere Schulden getilgt und unsere Wirtschaft läuft wieder."
 papalstate.13.a: "Großartig!"

 papalstate.14.t: "Beide Sizilien nehmen teilweise an"
 papalstate.14.d: "Leider waren die Sizilianer aufgrund ihrer eigenen wirtschaftlichen Probleme nach dem Schwarzen Montag nicht bereit, unsere Schulden in vollem Umfang zu übernehmen, aber sie haben sich dennoch bereit erklärt, einen Teil der Schulden zu übernehmen, um uns zu entlasten, auch wenn wir Maßnahmen ergreifen müssen, um unsere Wirtschaft vollständig zu erholen."
 papalstate.14.a: "Das ist besser als nichts."

 papalstate.15.t: "Beide Sizilien weigern sich!"
 papalstate.15.d: "Das Königreich der Beiden Sizilien hat unser großzügiges Ersuchen mit der Begründung abgelehnt, dass die Wirtschaft ihres Landes Vorrang hat! Dies wird den Weg zur Verbesserung der Wirtschaft unseres Staates teurer machen, als wir gehofft hatten."
 papalstate.15.a: "Wie treulos."

 papalstate.16.t: "Das Ersuchen des Kirchenstaates"
 papalstate.16.d: "Der Kirchenstaat wurde vom Schwarzen Montag schwer getroffen und ist insbesondere nicht in der Lage, seine internationalen Schulden zu bedienen. Trotz unserer eigenen wirtschaftlichen Probleme haben sie darum gebeten, dass wir einen Teil ihrer Schulden übernehmen. Obwohl wir seit dem Zusammenbruch Italiens geschützt sind und unser Volk der Kirche und dem Papst treu ist, fragen sich viele, ob unsere Wirtschaft in der Lage wäre, die Belastung zu bewältigen."
 papalstate.16.a: "Ihr Ersuchen akzeptieren"
 papalstate.16.b: "Ablehnen - unsere eigene Nation muss an erster Stelle stehen"

 papalstate.17.t: "Beide Sizilien nehmen an!"
 papalstate.17.d: "Die Sizilianer haben sich bereit erklärt, einen Teil unserer Schulden zu übernehmen! Auch wenn wir das Licht am Ende des Tunnels noch nicht erreicht haben, wird der Erlass eines Teils unserer Schulden unsere Wirtschaft entlasten und uns den Aufschwung erleichtern."
 papalstate.17.a: "Großartig!"

 papalstate.18.t: "Militärhilfe für den Kirchenstaat?"
 papalstate.18.d: "Da die internationalen Spannungen zunehmen und die Möglichkeit eines zweiten Weltkriegs besteht, hat der Kirchenstaat begonnen, die Notwendigkeit zu erkennen, seine Armee wieder aufzubauen, um den Heiligen Stuhl vor der Entweihung durch die abscheulichen Syndikalisten jenseits unserer Grenze zu verteidigen, und hat uns um Hilfe bei der Modernisierung seiner Streitkräfte gebeten. Wie sollen wir darauf reagieren?"
 papalstate.18.a: "Unterstützen Sie sie so gut wie möglich!"
 papalstate.18.b: "Wir können ihnen etwas Hilfe ersparen."
 papalstate.18.c: "Das ist nicht nötig - wir können sie selbst schützen."

 papalstate.19.t: "Das Königreich der Beiden Sizilien nehmen an!"
 papalstate.19.d: "Das Königreich der Zwei Sizilien hat unsere Bitte angenommen und begonnen, uns bei der Modernisierung unserer Militärtechnik zu unterstützen, damit wir uns gegen die Tyrannei des Syndikalismus verteidigen können."
 papalstate.19.a: "Großartig!"

 papalstate.20.t: "Beide Sizilien liefern einige Hilfsgüter"
 papalstate.20.d: "Das Königreich Beider Sizilien hat unserem Ersuchen zugestimmt, und obwohl es uns nicht so viel Militärhilfe gewährt hat, wie wir gehofft hatten, sollte das, was es uns zu geben bereit war, uns hoffentlich bei der Modernisierung unserer Armee helfen."
 papalstate.20.a: "Das ist besser als nichts."

 papalstate.21.t: "Beide Sizilien weigern sich!"
 papalstate.21.d: "Zu unserer Enttäuschung hat das Königreich beider Sizilien unser Ersuchen um Militärhilfe mit der Begründung abgelehnt, dass dies eine Verschwendung von Zeit und Ressourcen für die eigene Nation wäre und dass die sizilianische Armee in der Lage sei, Rom selbst zu verteidigen."
 papalstate.21.a: "Wie töricht und arrogant."

 papalstate.22.t: "Syndikalistische Guerillakampagne"
 papalstate.22.d: "Wir haben zwar den Versuch der Syndikalisten, ein zweites Risorgimento herbeizuführen, vereitelt und das 1860 von Piemont geraubte Land zurückerobert, aber es scheint, dass unsere Schwierigkeiten damit nicht beendet sind. Die Syndikalisten in den befreiten Gebieten, die sich weigern, unsere rechtmäßige Herrschaft anzuerkennen, haben die Waffen gegen unsere Regierung ergriffen und führen einen Guerillakrieg gegen uns!"
 papalstate.22.a: "Diese Umstürzler müssen vor Gericht gestellt werden!"

 papalstate.23.t: "Syndikalistische Unruhen"
 papalstate.23.d: "Heute sind viele Sympathisanten der Syndikalisten zu Protesten und Demonstrationen gegen unsere Herrschaft in den ehemals italienischen Gebieten aufgebrochen. Die Proteste gingen bald in Krawalle über, die durch Vandalismus viel Schaden anrichteten und viele Verletzte forderten."
 papalstate.23.a: "Verdammt!"

 papalstate.24.t: "Syndikalistische Überfälle"
 papalstate.24.d: "Syndikalistische Guerillas haben überall in unserem Land Hinterhalte gegen unsere Truppen inszeniert!"
 papalstate.24.a: "Verdammt!"

 papalstate.25.t: "Syndikalistischer Bombenanschlag"
 papalstate.25.d: "Die syndikalistische Guerilla hat heute einen Bombenanschlag verübt, der unserer Infrastruktur in diesem Gebiet großen Schaden zugefügt hat."
 papalstate.25.a: "Verdammt!"

 papalstate.26.t: "Syndikalistische Sabotage"
 papalstate.26.d: "Die syndikalistischen Guerillas haben eine unserer Fabriken gesprengt, um unsere Industrie zu sabotieren!"
 papalstate.26.a: "Verdammt!"

 papalstate.27.t: "Ende des syndikalistischen Widerstands"
 papalstate.27.d: "Nach vielen langen Monaten des Guerillakampfes ist es uns endlich gelungen, die syndikalistischen Reste, die sich unserer Herrschaft noch widersetzen, auszurotten und zu vernichten."
 papalstate.27.a: "Na endlich!"

 papalstate.38.t: "Ende der Auswirkungen des Schwarzen Montags!"
 papalstate.38.d: "While it was a hard and trying time for our nation and economy, the effects of the Black Monday crisis are at last at an end, and our country can begin to move on."
 papalstate.38.a: "Endlich!"

 papalstate.39.t: "Die päpstliche Konklave"
 papalstate.39.d: "Nach dem Tod von Pius XI. haben sich die Kardinäle der katholischen Kirche in der Sixtinischen Kapelle versammelt, um den neuen Papst zu wählen. Sie werden so lange in Klausur bleiben, bis ein Konsens erreicht ist und ein neuer Nachfolger des Heiligen Peter von den Wählern bestimmt wurde."
 papalstate.39.a: "Lasst uns beten, dass sie weise wählen."

 papalstate.41.t: "Der gemeinsame Sizilianisch-Päpstliche Planungsstab"
 papalstate.41.d: "Der Kirchenstaat hat soeben vorgeschlagen, dass unsere Nation und die ihrige einen gemeinsamen Planungsstab einrichten, um unsere künftigen Kriege gegen die Bedrohungen, die Italien plagen, besser zu koordinieren."
 papalstate.41.a: "Unsere Feinde haben keine Chance!"

 papalstate.50.t: "Der Kirchenstaat erklärt seine Unabhängigkeit"
 papalstate.50.SRIhelped: "Papst [PAP.GetLeader] hat heute erklärt, dass [PAP.GetNameDef] nicht länger der Oberherrschaft von [SIC.GetNameDef] unterworfen sein wird ... und das trotz der Tatsache, dass die Bedrohung durch [SRI.GetNameDef] immer noch im Norden droht, sowie trotz aller Unterstützung, die wir dem Papst in der Vergangenheit angeboten haben. Viele Beamte in der [Root.GetAdjective]-Regierung halten dies für einen unklugen Schritt des Papstes."
 papalstate.50.SRInothelped: "Papst [PAP.GetLeader] hat heute erklärt, dass [PAP.GetNameDef] nicht länger der Oberherrschaft von [SIC.GetNameDef] unterworfen sein wird... und das, obwohl die Bedrohung durch [SRI.GetNameDef] im Norden noch immer besteht. Viele Beamte in der [Root.GetAdjective]-Regierung sind der Meinung, dass der Papst unsere Verteidigung nur schwächt und es den Syndikalisten ermöglicht, uns einzeln auszuschalten."
 papalstate.50.noSRIhelped: "Papst [PAP.GetLeader] hat heute erklärt, dass [PAP.GetNameDef] nicht länger der Oberherrschaft von [SIC.GetNameDef] unterworfen sein wird... und das trotz aller Unterstützung, die wir dem Papst in der Vergangenheit angeboten haben. Viele Beamte in der [Root.GetAdjective]-Regierung haben das Gefühl, dass der Kirchenstaat die Sizilianer ausnutzt, jetzt, da die syndikalistische Bedrohung ausgerottet ist. Wo bleibt da die Dankbarkeit?"
 papalstate.50.noSRInothelped: "Papst [PAP.GetLeader] hat heute erklärt, dass [PAP.GetNameDef] nach dem Ende der syndikalistischen Bedrohung nicht länger der Oberherrschaft von [SIC.GetNameDef] unterworfen sein wird. Viele Beamte in der [Root.GetAdjective]-Regierung halten dies für einen unklugen Schritt des Papstes."
 papalstate.50.a: "Wir verlangen, dass sie die von uns gewährte Hilfe zurückzahlen."
 papalstate.50.b: "Nein, das kann nicht erlaubt werden."
 papalstate.50.c: "Wir bieten ihnen immer noch Schutz gegen die Syndikalisten."
 papalstate.50.e: "Wenn dies der Wunsch des Papstes ist, dann soll es so sein."

 papalstate.51.t: "[From.GetNameDefCap] Fordert die Rückzahlung von Schulden"
 papalstate.51.d.all: "König [From.GetLeader] hat Papst [Root.GetLeader] mitgeteilt, dass es schön und gut ist, wenn der Kirchenstaat den Schutz von [SIC.GetNameDef] verlassen möchte... aber seine Nation hat dem Kirchenstaat in der Vergangenheit viel Hilfe angeboten, sowohl zur Unterstützung beim Schwarzen Montag als auch in Form von militärischer Unterstützung. Er würde erwarten, dass diese Schulden zuerst zurückgezahlt werden."
 papalstate.51.d.debts: "König [From.GetLeader] hat Papst [Root.GetLeader] mitgeteilt, dass es schön und gut ist, wenn der Kirchenstaat den Schutz von [SIC.GetNameDef] verlassen möchte... aber seine Nation hat große Opfer gebracht, um [PAP.GetNameDef] nach dem Schwarzen Montag zu helfen. Er würde erwarten, dass diese Schulden zuerst zurückgezahlt werden."
 papalstate.51.d.military: "König [From.GetLeader] hat Papst [Root.GetLeader] mitgeteilt, dass es schön und gut ist, wenn der Kirchenstaat den Schutz von [SIC.GetNameDef] verlassen möchte... aber seine Nation hat erhebliche persönliche Kosten auf sich genommen, um [PAP.GetNameDef] militärisch zu unterstützen. Er würde erwarten, dass diese Schulden zuerst zurückgezahlt werden."
 papalstate.51.a: "Wenn er Geld will, kann er es haben."
 papalstate.51.b: "Und wir danken ihm für seine Spende an die Kirche"

 papalstate.52.t: "The Papacy Repays its Debt"
 papalstate.52.d: "Though it can hardly afford to do so, [From.GetNameDef] has dug deep into the Church coffers and repaid the assistance provided by [SIC.GetNameDef] in the past. The Pope expressed His gratitude and considered the matter done."
 papalstate.52.a: "So sei es."

 papalstate.53.t: "Der Kirchenstaat weigert sich zu zahlen"
 papalstate.53.d: "Papst [From.GetLeader] drückte seine Bedenken über die, wie er es nannte, "Pietätlosigkeit" des Königs aus und sagte, er betrachte [SIC.GetNameDef] frühere Hilfe als Geschenk an die Heilige Kirche."
 papalstate.53.a: "Wir werden die Sache nicht weiter vorantreiben."
 papalstate.53.b: "Dann ist das Land der Kirche verwirkt"

 papalstate.54.t: "Die Sizilianer lehnen ab"
 papalstate.54.d: "[From.GetNameDefCap] hat dem Kirchenstaat unmissverständlich mitgeteilt, dass er eine Trennung nicht zulassen kann. Seine Soldaten versammeln sich bereits an unserer Grenze."
 papalstate.54.a: "Dann kehren wir nur widerwillig in ihren Schoß zurück"
 papalstate.54.b: "Wir werden sehen!"

 papalstate.55.t: "Sizilianer bieten Schutz"
 papalstate.55.d: "König [From.GetLeader] hat den Papst davon in Kenntnis gesetzt, dass er dessen Entscheidung in dieser Angelegenheit zwar voll und ganz unterstützt, dass es aber angesichts der Tatsache, dass sich [SRI.GetNameDef] noch immer im Norden befindet, vielleicht klug wäre, weiterhin sizilianischen Schutz zu haben, wenn auch nicht die Oberhoheit."
 papalstate.55.a: "Wir wären Ihnen dafür dankbar"
 papalstate.55.b: "Das ist nicht erforderlich"

 papalstate.56.t: "Kirchenstaat lehnt Schutz ab"
 papalstate.56.d: "Unerklärlicherweise hat der Papst [From.GetLeader] das Angebot des sizilianischen Schutzes abgelehnt. Ist der Heilige Vater verrückt geworden?"
 papalstate.56.a: "Er kann keine Aggression meinen, oder?"

 papalstate.57.t: "Kirchenstaat akzeptiert Schutz"
 papalstate.57.d: "Der Papst [From.GetLeader] dankt erleichtert für das Angebot des sizilianischen Schutzes. Er sendet dem König seine Segenswünsche."
 papalstate.57.a: "Was für eine Erleichterung"

 papalstate.58.t: "[From.GetNameDefCap] Wünscht uns alles Gute"
 papalstate.58.d: "Ohne Versprechungen oder Forderungen zu stellen, hat [From.GetNameDef] uns aus ihrem Schutz entlassen. Es war, so erinnert uns König [From.GetLeader], immer ein freiwilliger Zusammenschluss zum gegenseitigen Schutz gegen die Syndikalisten."
 papalstate.58.a: "Gut"

 papalstate.60.t: "Das päpstliche Ersuchen"
 papalstate.60.d: "Papst [PAP.GetLeader] hat heute [Root.GetNameDef] besucht und eine dringende Bitte an die Regierung von [Root.GetAdjective] gerichtet: Angesichts der Unterdrückung der Katholiken in [SRI.GetNameDef] hat er beschlossen, eine Widerstandsbewegung zu finanzieren. Dies würde dazu dienen, die Syndikalisten zu schwächen, und dem Kirchenstaat die Möglichkeit geben, Partisanenkräfte hinter seinen Linien aufzustellen, sobald der unvermeidliche Krieg beginnt. Wenn die [SRI.GetAdjective]-Regierung jedoch die Beteiligung von [PAP.GetNameDef] entdeckt, könnte dies eine Invasion bedeuten... und da [Root.GetNameDef] als Beschützer des Papstes auftritt, hat er beschlossen, um Erlaubnis zu bitten. Es ist klar, dass der Papst trotz der Bitte glaubt, dass eine Einigung das ist, was jede gute katholische Nation tun würde."
 papalstate.60.a: "Tun Sie es, mit unserem Segen"
 papalstate.60.b: "Tun Sie es, mit unserem Segen"

 papalstate.61.t: "From.GetNameDefCap] hat zugestimmt"
 papalstate.61.d: "Als der gute katholische König, der er ist, hat König [From.GetLeader] unserem Plan zugestimmt, den Widerstand der NeoSanfedisti zu finanzieren."
 papalstate.61.a: "Exzellent"

 papalstate.62.t: "[From.GetNameDefCap] hat abgelehnt"
 papalstate.62.d: "Obwohl König [From.GetLeader] genau weiß, wie die Katholiken des Nordens durch das syndikalistische Regime, unter dem sie leben, unterdrückt werden, hat er die Bitte des Papstes mit der Begründung abgelehnt, dass [From.GetNameDef] es sich nicht leisten kann, einen Krieg mit [SRI.GetNameDef] zu provozieren."
 papalstate.62.a: "Wie enttäuschend"

 papalstate.64.t: "Papst ruft die katholischen Gläubigen zusammen"
 papalstate.64.d: "Papst [PAP.GetLeader] hat einen Aufruf an die katholischen Gläubigen in [SRI.GetNameDef] gerichtet und sie aufgefordert, sich gegen die "gottlosen Syndikalisten" zu erheben ... und sie hilfreich mit Ausrüstung und Ausbildung versorgt. Die Partisanen sind zwar zahlenmäßig nicht überwältigend, aber sie könnten sich als lästig erweisen, wenn sie hinter unseren Linien auftauchen."
 papalstate.64.a: "Das ändert nichts."

### Characters ###
 PAP_pius_xi: "Pius XI"
 PAP_pius_xi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 31. Mai 1857, in Desio, Königreich Lombardei-Venetien, Österreichisches Kaiserreich\n§YPolitische Karriere:§! Papst Pius XI., vormals Kardinal Achille Ratti, wurde 1922 auf den Heiligen Stuhl gewählt, nachdem er die meisten Jahre zuvor als päpstlicher Vertreter im neu gegründeten Staat Polen verbracht hatte, und wurde 1921 zum Kardinal ernannt. Auf diese Weise entging er den meisten Wirren des Bürgerkriegs und den Gefahren, denen das Papsttum in seinen späteren Phasen ausgesetzt war. Er war der erste Papst seit der Einigung Italiens, der eine Himmelfahrtsrede auf dem Petersplatz hielt, da diese Praxis während der "Geiseljahre" unter der savoyardischen Monarchie aufgegeben worden war. Sein Pontifikat war auch durch zunehmende Spannungen zwischen den Fraktionen in der Kurie und die schwierige Wiederherstellung der weltlichen Autorität gekennzeichnet."
 
 PAP_college_of_cardinals: "Kardinalskollegium"
 PAP_college_of_cardinals_leader_desc: "Während das Konklave tagt, hat Carmelengo Eugenio Pacelli de facto die Verwaltungsaufgaben inne. Der Heilige Stuhl ist jedoch offiziell leer, und der Kirchenstaat hat somit kein offizielles Staatsoberhaupt. Das Konklave ist in der Regel ein zeitaufwändiger Prozess, der den Staat und die Kirche selbst auf Jahrzehnte hinaus auf einen völlig neuen Weg bringen kann."
 
