### Bookmark ###
 AUS_KR_gathering_storm_desc: "Kaiser Karl regiert weiterhin in Wien, und seit seinem Sieg im Weltkrieg bleibt das österreichisch-ungarische Reich unter seiner Herrschaft vereint. Doch seine verschiedenen Reiche sind gespalten: zwischen der Linken und der Rechten, zwischen denjenigen, die das Reich modernisieren wollen, und denjenigen, die das Bestehende so belassen wollen, wie es ist. Die Neuverhandlung des Ausgleichs, des Abkommens, das die österreichische und die ungarische Reichshälfte zusammenführte, steht kurz bevor. Der Spagat zwischen Reform und Tradition, zwischen Staat und Nation wird für den Kaiser keine leichte Aufgabe sein und für die Völker an der Donau eine weitere Herausforderung darstellen."

### Intro Screen ###
 AUS_country_intro_header: "Die Lage Österreichs 1936"
 AUS_country_intro_content: "Obwohl er zu den Siegern des Weltkrieges gehörte, machte der Krieg die Spaltungen in Kultur, Klasse und Ideologie innerhalb des Reiches immer deutlicher sichtbar, und die inneren Unruhen setzten sich nach Kriegsende fort.\n\nKaiser Karl, der in die Fußstapfen des ermordeten Franz Ferdinand trat und versuchte, das multinationale österreichisch-ungarische Reich zu etwas zu reformieren, das im zwanzigsten Jahrhundert überleben konnte, leitete eine Reihe groß angelegter Reformen ein; seine Bemühungen wurden jedoch weitgehend durch den Adel der ungarischen Seite des Reiches blockiert - was dazu führte, dass seine Pläne zur Föderalisierung nur langsam und nur auf der cisleithanischen Seite des Reiches vorankamen.\n\nViele spüren jedoch, dass es Hoffnung für Österreich gibt - die letzten Jahrzehnte waren hart für das Kaiserreich, aber die Mühe hat sich gelohnt. Das cisleithanische Österreich, jetzt ein Föderationsstaat, hat sich beruhigt - aber dasselbe kann man von Transleithanien nicht sagen. Es ist jedoch unwahrscheinlich, dass das Karpatenbecken weiterhin in magyarischer Hand bleiben wird, da Ungarns Völker auf die Freiheiten jenseits der Leitha blicken und eine solche Autonomie für sich selbst wünschen. Ob die Reform den Weg nach Ungarn finden wird, weiß nur der Kaiser mit Sicherheit."
 
 AUS_guide: "§MStatus Quo§! (§cSozialkonservativ§!/ §SSozialdemokrat§!)\n£white_dot Während des Ausgleichs 1937 begünstigte Ungarn die anderen Kronländer so sehr, dass ihre Delegierten nicht stürmten oder Konflikte ausbrachen.\n£white_dot Danach können Sie den Fokus Status Quo wählen und das Reich dezentralisiert halten.\n\n§MDanubische Föderation§! (§SSozialdemokraten§!)\n£white_dot Bei der Wahl 1936 soll die §SSozialdemokratische Arbeiterpartei§! mehr Zuspruch erhalten als die §cChristlichsoziale§!\n£white_dot Während des Ausgleichs von 1937 bevorzugen die Kronländer Ungarn, was dazu führt, dass die ungarischen Delegierten hinausstürmen.\n£white_dot Stellen Sie Ungarn nach der Niederschlagung der friedlichen Proteste ein Ultimatum, das zu einem Bürgerkrieg mit Ungarn führen wird, wenn sie sich weigern.\n£white_dot Sobald die Ungarn besiegt sind, lassen Sie Ungarn und die anderen neuen Kronländer frei, wodurch der Pluralismus-Baum für die Bildung der Donbass-Föderation freigeschaltet wird.\n\n§MVereinte Staaten von Großösterreich§! (§cSozialkonservativ§!)\n£white_dot Folgen Sie der obigen Anleitung für den Donaubund, aber lassen Sie die Popularität der §cChristlichsoziale§! bei den Wahlen 1936 höher sein als die §SSozialdemokratische Arbeiterpartei§!, was Ihnen stattdessen die Bildung der Vereinigten Staaten von Großösterreich ermöglicht.\n\n§MBeende die Doppelherrschaft§! (§PPaternal Autokrat§!)\n£white_dot Während des Ausgleichs 1937 begünstigen die Kronländer Ungarn und lösen den Bürgerkrieg aus, wie oben beschrieben.\n£white_dot Lassen Sie Ungarn und die anderen Kronländer nicht frei, nachdem Sie den Bürgerkrieg gewonnen haben, da dies einen zweiten Bürgerkrieg mit den übrigen Kronländern auslösen würde.\n£white_dot Gewinnen Sie den Bürgerkrieg gegen die Kronländer, dann können Sie den Fokus Beenden Sie die Doppelherrschaft wählen.\n"

### Events ###
 austria.2.t: "Schwarzer Montag trifft Österreich"
 austria.2.d: "Der Schwarze Montag hat Deutschland getroffen, und es wird nicht lange dauern, bis die Schockwelle über Europa schwappt. Aufgrund seiner unmittelbaren Nähe war Österreich als eines der ersten Länder betroffen. Die Wirtschaft hat zu kämpfen und es stehen schwierige Zeiten bevor."
 austria.2.a: "Ach, Gott!"

austria.3.t: "Der Tod von Kaiser Karl"
austria.3.d: "Kaiser Karl, der an chronischer Bronchitis litt, ist heute gestorben."
austria.3.a: "Lang lebe Kaiser Otto!"

 austria.4.t: "Emil Freiherr von Škoda stirbt"
 austria.4.d: "Der Enkel des berühmten Gründers des Škoda-Konzerns ist heute an Herzversagen verstorben.\n\nEmil von Škoda, der den Namen des Firmengründers trug, trat 1929 die Nachfolge seines Vaters Karl an. Während sein Großvater das Unternehmen gründete und zu großem Erfolg führte, leitete Karl das Unternehmen durch den Zweiten Weltkrieg und erlebte noch größere Höhenflüge. Andererseits erreichte Karl nie die gleiche Popularität wie der Gründer und behandelte seine tschechischen Mitarbeiter oft schlecht. Emil hätte in dieser Hinsicht nicht unterschiedlicher sein können: Er sprach fließend Tschechisch, hatte oft Verständnis für seine Arbeiter und konnte problemlos mit ihnen sprechen. Außerdem führte er das Unternehmen durch einige seiner größten Schwierigkeiten, wie die Creditanstalt-Krise und den Schwarzen Montag.\n\nMit seinem Tod und dem seines jüngeren Bruders zu Beginn dieses Jahres stirbt leider auch die männliche Linie der Familie Škoda. Während das immense Vermögen der Familie zwischen seiner jüngeren Schwester Hedwig und der Familienmatriarchin Hermine aufgeteilt wird, wird die Führung des Unternehmens wahrscheinlich nicht mehr in ihren Händen liegen. Die Škoda-Familie wird jedoch mit Sicherheit nicht verschwinden und als Titanen der Rüstungsindustrie weiterleben.\n\nDe facto hat sich die Führung der österreichischen Industrie auf die Industriellenvereinigung und ihren Gründer, Hans Lauda, verlagert, der derzeit an der Spitze des Unternehmens Veitscher steht."
 austria.4.a: "Ihre Linie endet, aber ihr Name bleibt bestehen."

 austria.5.t: "Alamut - Das neueste Buch von Vladimir Bartol" # Formerly in 00 Literature events.txt
 austria.5.d: "Die Slowenen sind eine der weniger bekannten Minderheiten unseres Reiches, obwohl sie auch nach Hunderten von Jahren der Zugehörigkeit zu diesem Reich an ihrer eigenen Sprache und Kultur festhalten. Der neueste Bestseller im slowenischen Sprachraum, geschrieben von Bartol, ist eine Geschichte über den Kampf der Türken und Perser um die Kontrolle der Festung Alamut. Die Handlung spielt im 11. Jahrhundert, als die seldschukischen Türken begannen, nach Kleinasien zu expandieren. Es wird vermutet, dass das Buch bald ins Deutsche und in verschiedene andere Sprachen übersetzt werden wird."
 austria.5.a: "Großartig!"

aus.elections.1.t: "Österreichische Wahlen von 1936"
aus.elections.1.d: "Seit Beginn der Föderalisierung, und die 'österreichischen Wahlen' waren zumeist auf den deutschsprachigen Teil des Reiches beschränkt, haben zwei große Parteien die österreichische Politik dominiert: die CS und die SDAP.\n\nAuch die diesjährigen Wahlen sind hart umkämpft; die SDAP und die CS haben sehr unterschiedliche Vorstellungen vom Umgang mit der anhaltenden Wirtschaftskrise. Das Programm der SDAP konzentriert sich auf die Linderung der Not der Arbeitnehmer, wobei der Schwerpunkt auf Arbeitslosengeld und Regierungsinterventionen liegt. Die CS hingegen verfolgen ein Programm mit strengen Sparmaßnahmen."
aus.elections.1.a: "Es ist Sache des Volkes, darüber zu entscheiden."

aus.elections.2.t: "Eröffnung von Schule & SDAP-Rallye"
aus.elections.2.d: "Auch wenn die wirtschaftliche Lage Österreichs in den ersten Jahren nach dem Weltkrieg, als CS und SDAP noch in ihrer Regierungsführung kooperierten, eine Zeitlang schlecht war, gab es [Root.GetNameDef] weitreichende Reformen im Bildungs- und Sozialwesen. Akademien für Facharbeiter begannen mit dem Bau, Arbeiterpensionen wurden eingeführt, und Kinderarbeit wurde ein für alle Mal abgeschafft. Wien galt in sozialistischen Kreisen als Spitzenreiter.\n\nHeute wird im neunten Wiener Gemeindebezirk eine neue Akademie eröffnet, was der SDAP als großen Erfolg wertet. Viele Reden von verschiedenen Politikern werden gehalten, Karl Renner steht immer im Hintergrund.\n\nRenner ist der effektive Parteivorsitzende, seit er während des Weltkrieges mit einer Politik des Burgfriedens und der Zusammenarbeit mit der Krone das Wohlwollen des Kaisers gefunden hat."
aus.elections.2.a: "Ihre Bemühungen sind lobenswert."
aus.elections.2.b: "Mir wäre es lieber, sie würden die Erfolge einer gemeinsamen Regierung nicht für sich beanspruchen."

aus.elections.3.t: "Adler prangert den SDAP an"
aus.elections.3.d: "Friedrich Adler, Sohn des ehemaligen Chefs der SDAP und radikaler Sozialist, der vor allem für die Erschießung von Graf Stürgkh aus Protest gegen den Weltkrieg bekannt ist, hat die SDAP als "die Art von Sozialismus, die nur dem Establishment dient" angeprangert."
aus.elections.3.a: "Radikale bleiben Radikale."

aus.elections.4.t: "Die CS lädt Prinz Otto zur Jagd ein"
aus.elections.4.d: "Die CS, die Partei des Kleinbürgertums, der katholischen Kirche und der konservativen Landbevölkerung, verzichtet in der Regel auf große öffentliche Veranstaltungen. In Wien konzentriert sie sich stattdessen auf kleinere, private Veranstaltungen. Ein solches geplantes Treffen wird in Form einer Jagd im Wienerwald stattfinden.\n\nPrinz Otto wurde formell zur Teilnahme an der Jagd eingeladen. Der habsburgische Erbe, der eine adelige Erziehung genossen hat, ist an solche gesellschaftlichen Anlässe bereits gewöhnt."
aus.elections.4.a: "Wenn er will..."
aus.elections.4.b: "Die kaiserliche Familie steht über solchen trivialen Dingen."

aus.elections.5.t: "Erfolgreiche Jagd für die CS"
aus.elections.5.d: "Im Anschluss an die Jagd fand ein Festmahl statt, bei dem ein Radiointerview mit mehreren prominenten Persönlichkeiten der CS, aber auch Prinz Otto, aufgezeichnet wurde. Es sieht so aus, als ob dies beabsichtigt war, da Prinz Otto nun mit der Partei in Verbindung gebracht wird und die Unterstützung unter unseren treuesten Anhänger der Partei zugenommen hat."
aus.elections.5.a: "Ist es das, wonach sie gejagt haben?"

aus.elections.6.t: "Jagdunfall: Ist Prinz Otto verletzt?"
aus.elections.6.d: "Während eines von allen Umstehenden als Unfall bestätigten Vorfalls ging das Jagdgewehr des Sohnes eines prominenten CS-Politikers fehl und streifte dabei das rechte Bein von Prinz Otto. Während der Thronfolger bei dem Vorfall keine schweren Verletzungen erlitt, spinnen die Medien bereits ihre Verschwörungstheorien."
aus.elections.6.a: "Versuchen sie, meinen Erben umzubringen?"

aus.elections.10.t: "CS gewinnt die Wahlen"
aus.elections.10.d: "Die endgültigen Auszählungen für die Wahlen sind abgeschlossen. Es war zwar knapp, aber die überwältigende Mehrheit der Stimmen auf dem Land hat die CS an die erste Stelle gesetzt."
aus.elections.10.a: "Österreich ist Christlich-Sozial."

aus.elections.11.t: "SDAP gewinnt die Wahlen"
aus.elections.11.d: "Die endgültigen Auszählungen für die Wahlen sind abgeschlossen. Obwohl es eine knappe Entscheidung war, haben die Stimmen der Stadt Wien die SDAP zum klaren Sieger gemacht."
aus.elections.11.a: "Österreich ist Sozialdemokratisch."

aus.elections.100.t: "Die Wahlen"
aus.elections.100.d: "Das Endergebnis ist erreicht. Nach diesem hart umkämpften Wahlkampf werden wir nun den Sieger herausfinden."
aus.elections.100.a: "Ist das nicht aufregend!"

aus.elections.101.t: "CS gewinnt die Wahlen"
aus.elections.101.d: "Die endgültigen Auszählungen für die Wahlen sind abgeschlossen. Es war zwar knapp, aber die überwältigende Mehrheit der Stimmen auf dem Land hat die CS an die erste Stelle gesetzt."
aus.elections.101.a: "Österreich ist Christlich-Sozial."

aus.elections.102.t: "SDAP gewinnt die Wahlen"
aus.elections.102.d: "Die endgültigen Auszählungen für die Wahlen sind abgeschlossen. Obwohl es eine knappe Entscheidung war, haben die Stimmen der Stadt Wien die SDAP zum klaren Sieger gemacht."
aus.elections.102.a: "Österreich ist Sozialdemokratisch."

### Italian Question ###
austria.100.t: "Unsere Beziehungen zu Neapel"
austria.100.d: "Obwohl unser Italienischer Bund und die Pläne für ein österreichisch dominiertes Italien gescheitert sind, sind wir heute viel stärker als 1926. Sollten wir einen Gesandten an den Hof von König Ferdinand III. schicken und ihn bitten, unsere zerrütteten Bande zu reparieren und dabei zu helfen, die Ordnung in Italien wiederherzustellen?"
austria.100.a: "Erneuern Sie unsere südlichen Beziehungen!"
austria.100.b: "Mailand ist eine sicherere Wahl."

austria.101.t: "Eine Freundschaftsbotschaft aus Österreich"
austria.101.d: "Heute ist ein angesehener österreichischer Botschafter in der Hauptstadt eingetroffen. Er sprach von der großen Freundschaft, die unsere beiden Nationen seit jeher verbindet. Er sagte auch, dass die kaiserlich-königliche Regierung die Bedrohung unseres Westens mit Beklommenheit betrachte und dass Kaiser Karl eine rasche Wiedervereinigung fördere."
austria.101.a: "Das klingt nach einer großartigen Idee."
austria.101.b: "Die Österreicher sind unser natürlicher Feind."

austria.102.t: "Österreichisch-italienische Freundschaft"
austria.102.d: "Heute ist unser Botschafter aus Italien zurückgekehrt. Er informierte uns über die italienische Zustimmung zu unserem Freundschaftsvorschlag. Vor unseren Ländern liegt eine große Zukunft."
austria.102.a: "Gut."

austria.103.t: "Österreichisch-italienische Rivalität"
austria.103.d: "Heute ist unser Botschafter aus Italien zurückgekehrt. Er teilte uns mit, dass die Italiener unseren Freundschaftsvorschlag abgelehnt haben. Dies ist eine Beleidigung gegen alle, für die unser Land steht. Vielleicht sollten wir wieder einmal unsere Armeen auf sie richten, wie wir es während des Weltkriegs getan haben."
austria.103.a: "Wir werden Rache nehmen."

### Austria Suggests War ###
austria.104.t: "Österreich schlägt einen Krieg vor"
austria.104.d: "Der österreichische Botschafter schlug heute vor, dass wir unsere Kräfte auf einen Angriff auf die Sozialisten vorbereiten. Er sagte, es sei an der Zeit, sie anzugreifen und Italien zu vereinen."
austria.104.a: "Wir werden sie vernichten!"
austria.104.b: "Das können wir nicht tun."

austria.105.t: "Krieg in Italien"
austria.105.d: "Als Antwort auf unseren Vorschlag erklärte Italien der SRI den Krieg. Während sie sich zweifellos auf diesen Tag vorbereitet haben, könnten wir ihre Waffenlager mit einem Teil unserer eigenen Ausrüstung aufstocken und sogar einige Freiwilligenregimenter aus unseren italienischsprachigen Ländern aufstellen. Sollten wir ihnen diese Hilfe schicken?"
austria.105.a: "Schicken Sie ihnen Hilfe."
austria.105.b: "Sie werden es schaffen."

austria.106.t: "Österreichische Hilfe kommt an"
austria.106.d: "Heute ist die österreichische Hilfe in unserem Land angekommen. Sie haben uns Truppen und Waffen geschickt, um den Feind zu besiegen."
austria.106.a: "Gott sei Dank."

austria.107.t: "Neapel akzeptiert"
austria.107.d: "Das Königreich der beiden Sizilien hat überraschenderweise unser Freundschaftsangebot angenommen, auch wenn wir sie 1926 aufgegeben haben. Doch jetzt, da sie sich wieder einmal als empfänglich für ihren rechtmäßigen Beschützer und Verbündeten erwiesen haben, werden wir sicher sein, sie nie wieder zu enttäuschen!"
austria.107.a: "Wir werden Sie nicht noch einmal enttäuschen."

austria.108.t: "Die Bourbonen weigern sich"
austria.108.d: "Verärgert über unseren letzten Verrat und offen an der Nützlichkeit unserer Freundschaft zweifelnd, hat der sizilianische Botschafter unserer Regierung mitgeteilt, dass es zwischen Neapel und Wien kein Abkommen geben wird. Wir müssen uns auf Mailand und Venedig als italienische Verbündete verlassen."
austria.108.a: "Verdammt!"

#############################
### THE AUSGLEICH OF 1937 ###
#############################

ausgleich.new.100.t: "Ausgleich Vorbereitungen"
ausgleich.new.100.d: "Seit 1867 treffen sich alle zehn Jahre österreichische und ungarische Delegationen, um zu erörtern, wie viel jede Seite des Reiches in die gemeinsamen Ministerien - die Außen-, Militär- und Finanzministerien - investiert.\n\nAufgrund ihres Verlustes und der Forderung nach Reparationen für die kroatischen Gebiete kamen die Neuverhandlungen von 1927 jedoch zum Stillstand, was dazu führte, dass Ungarn in den letzten zehn Jahren nichts in die gemeinsame Staatskasse eingezahlt hat.\n\nUngarns Staat als abtrünnige Krone unter der Herrschaft des Kaisers ist Österreich seit einiger Zeit ein Dorn im Auge, und es müssen zumindest einige Anstrengungen unternommen werden, um sie wieder in die Herde zurückzubringen."
ausgleich.new.100.a: "Laden Sie sie formell ein."

ausgleich.new.101.t: "Einladung zum Ausgleich"
ausgleich.new.101.d: "Die Wiener Regierung hat uns eingeladen, den Ausgleich neu zu verhandeln. Das geschieht zwar seit 1867, als Ungarn 1867 auf die gleiche Stufe wie Wien gestellt wurde, alle zehn Jahre, aber die Beziehungen sind seit dem letzten Treffen unserer Länder am Tisch im Jahre 1927, als der Mann in Wien versuchte, uns zu zwingen, den Verlust Kroatiens zu akzeptieren, sauer."
ausgleich.new.101.a: "Wir werden sehen, was dabei herauskommt."

ausgleich.new.102.t: "Ungarn nimmt an den Ausgleichs-Neuverhandlungen teil"
ausgleich.new.102.d: "Obwohl es einige Zweifel gab, ob Ungarn bereit wäre, die diplomatischen Differenzen zwischen unseren beiden Reichshälften zu klären, haben sie sich darauf geeinigt"
ausgleich.new.102.a: "Natürlich tun sie das."

ausgleich.new.200.t: "Andere zum Ausgleich einladen?"
ausgleich.new.200.d: "Der Ausgleich wurde immer als ein Treffen der österreichischen und der ungarischen Elite durchgeführt. Allerdings haben Politiker aus Böhmen, Galizien und Illyrien in diesem Jahr eine Petition für offenere, multi ethnische Verhandlungen eingereicht, an denen Delegationen aus allen Gliedstaaten des Reiches teilnehmen.\n\nAuch das Zusammentreffen von Delegationen aus allen Ecken Österreich-Ungarns könnte dazu beitragen, einige der internen Spannungen, die seit dem Ende des Weltkriegs bestehen, zu vermitteln."
ausgleich.new.200.a: "Auf keinen Fall. Das ist eine Sache zwischen uns und den Magyaren."
ausgleich.new.200.b: "Sie haben Recht. Laden Sie die Böhmen, Galicien und Illyren ein."
ausgleich.new.200.c: "Wir müssen größer denken. Laden Sie alle Völker der Dualen Monarchie ein."

ausgleich.new.201.t_kingdoms: "Andere Nationen beim Ausgleich"
ausgleich.new.201.d_kingdoms: "Berichten zufolge hat Österreich Delegationen aus den anderen Teilen des Reiches zur Teilnahme an den Ausgleichs-Neuverhandlungen von 1937 entsandt. Prominente Politiker haben sich gegen einen solchen Ausgleich ausgesprochen und es als politisches Manöver bezeichnet, Österreich bei den Verhandlungen die Oberhand zu geben."
ausgleich.new.201.t_peoples: "Slowaken und Rumänen zum Ausgleich eingeladen"
ausgleich.new.201.d_peoples: "Als ob es nicht schon genug wäre, dass die Wiener Regierung Tschechen, Polen und alle anderen Ethnien der anderen Seite des Reiches an den Verhandlungstisch gerufen hat, hat sie angeblich sogar für nationalistische Gruppen innerhalb unserer Grenzen dasselbe getan!\n\nDie Slowaken und Rumänen im Karpatenbecken waren jahrhundertelang erfolgreich unterworfen worden, aber die Unterstützung aus Wien hat die nationalistischen Untergrundbewegungen aus ihrem Dornröschenschlaf geweckt."
ausgleich.new.201.a: "Das ist ein Skandal. Protestieren Sie formell gegen ihre Entscheidung."
ausgleich.new.201.b: "Nur zu protestieren ist nicht genug. Wir werden uns an einem solchen Ausgleich nicht beteiligen."
ausgleich.new.201.c: "Wir müssen mit der Zeit gehen."

ausgleich.new.202.t: "Eine Einladung zum Ausgleich"
ausgleich.new.202.d: "Die Gerüchte, die unter den Mitgliedern unserer Kommunalverwaltung kursierten, haben sich als wahr erwiesen. Ein Kurier ist in [Root.Capital.GetCapitalVictoryPointName] mit einer Einladung zu den Ausgleichsverhandlungen eingetroffen. Wir sollen eine Delegation [AUS_ausgleich_delegation] zu den Verhandlungen entsenden. Der Kaiser scheint die Gelegenheit genutzt zu haben, dass Ungarn bereit war, seine Differenzen mit dem Cisleithanischen Reich auszuhandeln, damit wir unsere Seite an den Verhandlungstisch bringen können."
ausgleich.new.202.a: "Was für eine Ehre."
ausgleich.new.202.b: "Was für eine Ehre. Wir werden tun, was uns geboten wird."
ausgleich.new.202.c: "[AUS_ausgleich_dominated_delegation]"

AUS_ausgleich_delegation_kingdom: "[Root.GetAdjective] delegation]"
AUS_ausgleich_delegation_CZE: "Delegation von Deutsch-Böhmen und Tschechen"
AUS_ausgleich_delegation_GAL: "Delegation sowohl von Polen als auch von Ruthenen"
AUS_ausgleich_delegation_CRO: "Delegation aller illyrischen Völker"

AUS_ausgleich_dominated_delegation_CZE: "Wir können den Böhmisch-Deutschen aber noch etwas mehr auf den Pelz rücken, nicht wahr?"
AUS_ausgleich_dominated_delegation_GAL: "Wir sind ein polnischer Staat. Wir werden unsere Elite schicken, keine ruthenischen Bauern."
AUS_ausgleich_dominated_delegation_CRO: "Es gibt nur ein illyrisches Volk."

ausgleich.new.203.t_HUN: "Ungarn protestiert gegen die anderen Delegationen"
ausgleich.new.203.d_HUN: "Aus Ungarn ist die Nachricht gekommen, dass sie die Tatsache verurteilen, dass wir andere Delegationen als sie zu den Verhandlungen eingeladen haben. Ob diese Verurteilung mit irgendetwas untermauert wird, werden wir sehen müssen."
ausgleich.new.203.t_other: "[From.GetNameDefCap] Stimmt der Teilnahme zu"
ausgleich.new.203.d_other: "Unser Kurier ist von [From.Capital.GetCapitalVictoryPointName] zurückgekehrt, mit einer Antwort der Regierung [From.GetAdjective]. Sie freuen sich sehr, an den Verhandlungen teilnehmen zu können, und senden ihre besten Wünsche."
ausgleich.new.203.a: "Das ist der Weg."
ausgleich.new.203.b: "Wunderbar."

ausgleich.new.300.t_hungary: "Die ungarische Delegation trifft ein"
ausgleich.new.300.d_hungary: "Die ungarische Delegation ist gestern in Wien eingetroffen, um über die Zukunft der Doppelmonarchie zu diskutieren. Die Feierlichkeiten dauerten bis weit in die Nacht hinein."
ausgleich.new.300.t_delegations_no_boycott: "Die Delegationen treffen ein"
ausgleich.new.300.d_delegations_no_boycott: "Trotz der Befürchtung, dass Ungarn es nicht gutheißen würde, wenn wir neben den ungarischen Delegationen noch weitere Delegationen zu den Verhandlungen eingeladen hätten, sind sie gestern in Wien unter den Delegationen aus Böhmen, Galizien und Illyrien eingetroffen.\n\nWährend an den diesjährigen Ausgleichs-Neuverhandlungen Politiker und Denker aus dem ganzen Reich teilnehmen, stehen die Ungarn weiterhin im Mittelpunkt, da ihr Problem das wichtigste ist, das es zu lösen gilt. Die Feierlichkeiten dauerten bis in die Nacht hinein."
ausgleich.new.300.t_delegations_boycott: "Die Delegationen treffen ein - in Abwesenheit von Ungarn"
ausgleich.new.300.d_delegations_boycott: "Es wurde befürchtet, dass Ungarn es nicht gutheißen würde, wenn wir neben den ungarischen Delegationen noch weitere Delegationen zu den Verhandlungen einluden, und Kritiker des Schrittes hatten bereits vermutet, dass sie die Gelegenheit aus diesem Grund boykottieren würden.\n\nNichtsdestotrotz sind die anderen Delegationen eingetroffen und bereit, über die Lösung des Problems eines aufsässigen Ungarns zu diskutieren. Die Feierlichkeiten dauerten bis weit in die Nacht hinein."
ausgleich.new.300.a: "Was für eine Nacht."
ausgleich.new.300.b: "Was gibt es ohne Ungarn zu verhandeln?"

ausgleich.new.310.t: "Ein ungarischer Delegierter hält eine Rede"
ausgleich.new.310.d: "Am ersten Tag der Verhandlungen wurden Reden gehalten. Ein ungarischer Politiker hat Folgendes vorgetragen:\n\n'Sollen wir nicht stolz auf das österreichisch-ungarische Kaiserreich sein? Seit Jahrzehnten bemüht sich der Mann in Wien um die Reform dessen, was bereits perfekt war. Ich glaube, dass Österreich und Ungarn gemeinsam eine Rolle in der Zukunft der Welt zu spielen haben. Gemeinsam werden wir Österreich-Ungarn wieder groß machen.'\n\nWährend seine Landsleute sichtlich beunruhigt waren über diese Andeutung, Kaiser Karls Föderalisierungspolitik sei ein Fehler, schien er selbst trotz des fehlenden Applauses eher zufrieden."
ausgleich.new.310.a: "Wie anmaßend."
ausgleich.new.310.b: "Entfernen Sie ihn aus den Verhandlungen."
ausgleich.new.310.c: "Aber er hat Recht, oder?"

ausgleich.new.311.t: "Ungarn verlangt Reparationen"
ausgleich.new.311.d: "Wie erwartet, fordert die ungarische Delegation erneut eine Entschädigung für den Verlust der kroatisch-slawischen Gebiete, die bis 1925 unter der ungarischen Krone Vasallen waren, als diese Gebiete durch die Revolution der Südslawen besetzt wurden, die 1926 an das neu reformierte Königreich Illyrien überging.\n\nDie ungarische Delegation beansprucht die Ländereien nach wie vor als ihr Eigentum, räumt aber ein, dass es unmöglich ist, sie wieder unter ungarische Kontrolle zu bringen. Deshalb fordern sie, wie 1927, die Überweisung einer beträchtlichen Geldsumme in ihre Staatskasse."
ausgleich.new.311.a: "Bieten Sie ihnen an, aus unserer eigenen Kasse zu zahlen."
ausgleich.new.311.b: "Diese Schuld sollte von den Illyrern beglichen werden."
ausgleich.new.311.c: "Diese Schuld sollte von den Illyrern beglichen werden. Lassen Sie uns versuchen, hier zu verhandeln."
ausgleich.new.311.e: "Das ist genau der Grund, warum Sie jetzt weniger Steuern zahlen."
ausgleich.new.311.f: "Wenn sie Kroatien-Slawonien so sehr vermissen, können sie es genauso gut wiederhaben."

ausgleich.new.312.t: "Böhmen schlägt einen slowakischen Staat vor"
ausgleich.new.312.d: "In den vergeblichen Diskussionen am Vortag spricht die böhmische Delegation die Frage des slowakischen Volkes an, das unter direkter Herrschaft der ungarischen Krone lebt. Ohne jegliche Sonderrechte oder Autonomie ist das slowakische Volk das Opfer einer andauernden Politik der Magyarisierung geworden.\n\nDie böhmische Delegation schlägt die Schaffung eines autonomen Staates für das slowakische Volk als Lösung vor, "um ihre Brüder vom magyarischen Joch zu befreien"."
ausgleich.new.312.a: "Dies ist sicherlich eine Sache, die Ungarn in Betracht ziehen sollte."
ausgleich.new.312.b: "Es sollte getan werden. Dies erfordert jedoch noch weitere Planung."
ausgleich.new.312.c: "Es sollte getan werden, und außerdem sollte es das gesamte slowakische Territorium umfassen."

ausgleich.new.313.t: "Galizien fordert Unterkarpaten"
ausgleich.new.313.d: "Die ruthenische Delegation schließt sich dem jüngsten Trend an, ungarisches Land zu fordern, und erinnert uns daran, dass ihre Brüder jenseits der Karpaten nicht einmal von der ungarischen Regierung anerkannt werden."
ausgleich.new.313.a: "Die Ausgleichsverhandlungen sind kein Ort, um um territoriale Konzessionen zu bitten."
ausgleich.new.313.b: "Es sollte getan werden. Lassen Sie uns darauf hinarbeiten."

ausgleich.new.314.t: "Illyria fordert die Bačka"
ausgleich.new.314.d: "Illyria schließt sich dem jüngsten Trend an, ungarisches Land zu fordern, und fordert nun auch die Aufgabe des Territoriums von Bačka. Obwohl es die Heimat vieler Illyrer ist, ist die Behauptung, dieser Landstreifen in der südlichsten Region Ungarns sei ein ziemlich kühner Schritt der illyrischen Delegation, vor allem wenn man bedenkt, dass Ungarn den südslawischen Staat noch nicht formell anerkennt."
ausgleich.new.314.a: "Die Ausgleichsverhandlungen sind kein Ort, um um territoriale Konzessionen zu bitten."
ausgleich.new.314.b: "Es sollte getan werden. Lassen Sie uns darauf hinarbeiten."
ausgleich.new.314.c: "Illyrien sollte das gesamte Becken kontrollieren."

ausgleich.new.315.t: "Die Polen schlagen ein polnisches Protektorat vor"
ausgleich.new.315.d: "Mehrere prominente Mitglieder der polnischen Delegation haben sich für eine aktivere Haltung in unseren diplomatischen Beziehungen mit Polen ausgesprochen. Während Polen nach dem Krieg der deutschen Sphäre überlassen wurde, betrachten die Galicier Polen nach wie vor als ihre Heimat, die nun von der preußischen Herrschaft unterdrückt wird. Sie wünschen, dass wir ihre Landsleute befreien.\n\nNoch ist Polen nicht verloren."
ausgleich.new.315.a: "Wir werden dies in Betracht ziehen."

ausgleich.new.316.t: "Rumänen: ein autonomes Siebenbürgen?"
ausgleich.new.316.d: "Siebenbürgen genießt zwar eine gewisse Anerkennung durch Ungarn, doch ist es bei weitem nicht auf dem Niveau, das kisleithanische Staaten genießen. Die rumänische Delegation legt ein Wort dafür ein, auf die gleiche Stufe wie die Staaten der österreichischen Hälfte gestellt zu werden."
ausgleich.new.316.a: "Die ungarische Delegation sollte dies berücksichtigen."
ausgleich.new.316.b: "Ja, es soll geschehen..."
ausgleich.new.316.c: "...und schließt Partium und das Banat ein."

ausgleich.new.317.t: "Ungarn gibt den Ausgleich auf"
ausgleich.new.317.d: "Nachdem sie genug von der "Verhöhnung alter Traditionen" hatten, wie die ungarische Delegation die diesjährigen Verhandlungen nennt, haben sie die Gespräche verlassen."
ausgleich.new.317.a: "Das ist schlimm, oder?"

#WIP
ausgleich.new.318.t: "Die Delegation kehrt früh nach Hause zurück"
ausgleich.new.318.d: "Verärgert über den Verlauf der Verhandlungen kehrten unsere Delegierten vorzeitig nach Hause zurück. Wir werden vorerst nicht entschädigt."
ausgleich.new.318.a: "Nicht optimal."

ausgleich.new.320.t: "Das Ende des Ausgleichs"
ausgleich.new.320.d_hungary_success: "Heute im Morgengrauen reiste die ungarische Delegation nach Budapest, um ihre Regierung über die Ereignisse der letzten Tage, die offenen Arme, die sie in Wien empfangen haben, und die versprochenen Erfolge zu informieren. Die Ausgleichs-Neuverhandlungen von 1937 waren ein Erfolg, und es geht aufwärts für die Doppelmonarchie."
ausgleich.new.320.d_hungary_failure: "Der Ausgleich endete gestern - als Ungarn beschloss, sie vorzeitig zu verlassen."
ausgleich.new.320.d_other_success: "Der Ausgleich ist gestern zu Ende gegangen. Alle Delegationen sind heute nach Hause zurückgekehrt."
ausgleich.new.320.d_other_failure: "Trotz der früheren Abreise Ungarns ist der Ausgleich gestern zu Ende gegangen, und die übrigen Delegationen sind heute nach Hause zurückgekehrt."
ausgleich.new.320.a: "Hoffen wir, dass dies den Frieden innerhalb des Imperiums wahrt."
ausgleich.new.320.b: "Es hätte besser, aber auch schlechter laufen können."

#WIP
ausgleich.new.321.t: "Die Ausgleichsverhandlungen sind vorbei"
ausgleich.new.321.d: "Unserer Delegation gelang es, eine Lösung für unsere Differenzen mit Wien auszuhandeln."
ausgleich.new.321.a: "Gut."

#WIP
ausgleich.new.322.t: "Österreich stimmt Reparationszahlungen zu"
ausgleich.new.322.d: "Wir haben erfolgreich über die Zahlung von Entschädigungen für den Verlust von Illyria verhandelt."
ausgleich.new.322.a: "Senden Sie die Anfrage."

#WIP
ausgleich.new.323.t: "Ungarn schickt seine Forderungen"
ausgleich.new.323.d: "Ungarn greift unser Angebot zur Wiedergutmachung auf."
ausgleich.new.323.a: "Wenn es das ist, was nötig ist."

#WIP
ausgleich.new.324.t: "[From.GetName] Stimmt der Zahlung zu"
ausgleich.new.324.d: "[From.GetName] Stimmt der Zahlung zu"
ausgleich.new.324.a: "Gut zu wissen."

#WIP
ausgleich.new.325.t: "Ungarn fordert Wiedergutmachung"
ausgleich.new.325.d: "Ungarn fordert Wiedergutmachung"
ausgleich.new.325.a: "Warten Sie, was?"
ausgleich.new.325.b: "Wenn das entschieden ist..."

#WIP
ausgleich.new.326.t: "Illyria weigert sich zu zahlen"
ausgleich.new.326.d: "Illyria weigert sich zu zahlen"
ausgleich.new.326.a: "Lasst uns einen Krieg auf dem Balkan beginnen. Was könnte schief gehen?"
ausgleich.new.326.b: "Dann können wir nicht viel tun."

#WIP
ausgleich.new.327.t: "Ungarn erklärt uns den Krieg"
ausgleich.new.327.d: "Ungarn erklärt uns den Krieg"
ausgleich.new.327.a: "Das ist nicht gut."

ausgleich.new.328.t: "Die illyrische Krise"
ausgleich.new.328.d: "Nach der Weigerung der illyrischen Regierung, das zu zahlen, was sie als "eine ungeheuerliche Forderung nach Reparationen für rechtmäßiges illyrisches Land" bezeichnet hat, hat die ungarische Regierung der illyrischen Krone den Krieg erklärt. Die Honvédség hat bereits begonnen, in Slawonien einzumarschieren, und es scheint fast zu spät zu sein, um noch sinnvoll in den Konflikt einzugreifen."
ausgleich.new.328.a: "Das ist ungeheuerlich."
ausgleich.new.328.b: "Überlassen Sie es ihnen."
ausgleich.new.328.c: "Es geht los."

#WIP
ausgleich.new.329.t: "Österreich erklärt Illyrien den Krieg"
ausgleich.new.329.d: "Der verräterische Kaiser hat sich entschieden, die Minderheitenrechte nicht zu respektieren."
ausgleich.new.329.a: "Wie können sie es wagen!"

#WIP
ausgleich.new.330.t: "Österreichisch-ungarische Teilung des ehemaligen Illyrien"
ausgleich.new.330.d: "Wir müssen entscheiden, was wir mit dem besetzten illyrischen Land machen."
ausgleich.new.330.a: "Wiederherstellung der Grenzen von 1921."
ausgleich.new.330.b: "Übergeben Sie Kroatien-Slawonien an Ungarn und stellen Sie Illyrien im Rest des Landes wieder her."
ausgleich.new.330.c: "Beschäftigen Sie sich erst einmal mit der ganzen Sache."

#WIP
ausgleich.new.331.t: "Österreich besetzt ganz Illyrien"
ausgleich.new.331.d: "Österreich hat sich dafür entschieden, ihr Versprechen nicht einzuhalten. Wie sollen wir reagieren?"
ausgleich.new.331.a: "Sie werden dafür bezahlen."
ausgleich.new.331.b: "Wir können nichts tun."

#WIP
ausgleich.new.332.t: "Delegation kehrt aus dem Ausgleich zurück"
ausgleich.new.332.d_no_claims: "Unsere Delegation zu den Ausgleichs-Neuverhandlungen ist heute zu Hause in Prag eingetroffen. Von unserer Seite wurden zwar keine großen diplomatischen Durchbrüche erzielt, aber immerhin konnten wir engere Beziehungen zu Wien knüpfen."
ausgleich.new.332.d_claims: ""
ausgleich.new.332.a: "Sicherlich eine wertvolle Lektion für sie."
ausgleich.new.332.b: "Gut."

ausgleich.new.333.t: "[FROM.GetNameDefCap] Rebellen!"
ausgleich.new.333.d: "Aufgebracht durch unseren Verrat an den schwächeren Mitgliedsstaaten unseres Imperiums, hat sich [FROM.GetName] gegen uns aufgelehnt! Der k.u.k. Kriegsminister versichert uns jedoch, dass Österreich und Ungarn zusammen leicht siegreich sein sollten."
ausgleich.new.333.a: "Wie können sie es wagen!"

ausgleich.new.340.t: "[AUS_ausgleich_demonstrations] Nationalismus"
ausgleich.new.340.d: "Zweifellos inspiriert von der Unterstützung, die ihnen der König und seine Regierung in Wien während der Ausgleichs-Neuverhandlungen gewährt haben, marschieren [AUS_ausgleich_demonstrationen] Demonstranten durch die Straßen und halten pro-österreichische, aber anti-ungarische Proteste ab."
ausgleich.new.340.a: "Stellen Sie sie ab."

