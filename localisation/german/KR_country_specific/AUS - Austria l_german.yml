### Commanders ###

 AUS_eugen_von_habsburg_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g21. Mai 1863, in Groß-Seelowitz, Markgrafschaft Mähren, Österreichisches Kaiserreich§!\n§YMilitärische Laufbahn:§! §gEnkel des \"Helden von Aspern\", Erzherzog Karl, Eugen trat im zarten Alter von 14 Jahren als Teil des Elite-Kaiserjägerregiments in die Armee ein. Im Jahr 1885 erhielt er als erster Erzherzog eine formale Ausbildung an der Theresianischen Militärakademie und wurde in jenem Jahr ein voll ausgebildeter Generalstabsoffizier. 1887 wurde er Ritter des Deutschen Ordens, und als er durch die Reihen der österreichisch-ungarischen Armee aufstieg, trat er 1894 die Nachfolge seines Onkels als \"Hoch- und Deutschmeister\" (Großmeister) der Ritter an, eine Aufgabe, die er seither sehr ernst nimmt. Er wurde 1901 zum General der Kavallerie ernannt, schied aber zehn Jahre später aus gesundheitlichen Gründen aus dem aktiven Dienst aus.\nEugen meldete sich bei Ausbruch des Weltkriegs sofort zum aktiven Dienst, kam aber für kein Feldkommando in Frage, bis er im Dezember die Nachfolge von Oskar Potiorek als Kommandeur der serbischen Front antrat. Er und sein Stabschef, Alfred Krauss, reorganisierten seine Streitkräfte, die von der beispiellosen Inkompetenz seines Vorgängers schrecklich zugerichtet waren, gründlich und machten sie für den erfolgreichen Einmarsch der Mittelmächte in Serbien im nächsten Jahr bereit. Davor wurde Eugen jedoch zum Generaloberst befördert und zum Kommando der italienischen Front versetzt. Mit der erfolgreichen Verteidigung gegen die verräterischen Italiener und der aktiven Präsenz an der Front wurde der Erzherzog bei seinen Untergebenen und Truppen sehr beliebt. Im November 1916 wurde er Feldmarschall und sollte einer der Hauptkommandeure während der Caporetto-Offensive im darauf folgenden März sein. Dennoch zog er sich im Januar 1918 aus dem aktiven Dienst zurück, da der Kaiser selbst das Oberkommando der österreichisch-ungarischen Streitkräfte übernahm.\nSeitdem hat Erzherzog Eugen nur noch eine begrenzte Rolle in militärischen Angelegenheiten gespielt, da er kurz vor der Vollpensionierung steht, seine Position dazu nutzt, Personalentscheidungen zu beeinflussen, das Wohlergehen von Truppen und Veteranen sicherzustellen und sich ansonsten auf seine Aufgaben als Großmeister des Deutschen Ordens konzentriert.§!"
 AUS_joseph_august_von_habsburg_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g9. August 1872, in Alcsút, Königreich Ungarn, Österreich-Ungarn§!\n§! §gMilitärische Laufbahn:§! §gErzherzog Joseph August, Titularpfalzgraf von Ungarn, ist der Spross des so genannten ungarischen Zweigs der kaiserlich-königlichen Familie, der in dieser Hälfte der Monarchie geboren und aufgewachsen ist. Wie von einem Erzherzog erwartet, begann er 1890 in jungen Jahren mit seiner Militärischen Laufbahn. Im Gegensatz zu seinen Verwandten wechselte er jedoch 1902 zum königlich-ungarischen Landwehr, wo er in den Rang eines Majors aufstieg, wobei seine Sympathien und seine Identität eindeutig mit dem Königreich Ungarn verbunden waren.\nZu Beginn des Weltkrieges hatte sich Erzherzog Joseph bereits als talentierter Offizier erwiesen, da er 1908 zum Generalmajor und 1911 zum Generalleutnant befördert wurde. In der Anfangsphase des Krieges stellte der Erzherzog schnell seine Kompetenz unter Beweis, als seine Division von der serbischen an die russische Front gedrängt wurde. Er deckte erfolgreich den Rückzug der 2. Armee ab, bevor er in den unglückseligen Winterkämpfen in den Karpaten kämpfte, die Przemysl zwar nicht befreien, aber die Russen von der Invasion Ungarns abhalten konnten. Im Mai 1915 befehligte Erzherzog Joseph als Kommandeur des VII. Korps den südlichen Teil der Isonzofront und nahm die Hauptlast zahlreicher italienischer Offensiven auf sich. Dort bewies er seine persönliche Tapferkeit und Führungsstärke, indem er an der Front kommandierte, wo er zweimal verwundet wurde, und als einziger hochrangiger Kommandant das Karl-Truppenkreuz für zwölf Wochen Frontdienst erhielt. Er blieb bis Dezember 1916 an der italienischen Front, danach wurde er für das ganze Jahr 1917 an die rumänische Front versetzt. Im Juli 1918 kehrte er an die italienische Front zurück und übernahm das Kommando über die Armeegruppe Tirol, wo er im Oktober die letzte Offensive des Krieges in Italien niederschlug und bald zum Feldmarschall befördert wurde.\nNach dem Krieg blieb er bei der Armee, blieb geliebt und respektiert, engagierte sich aber zunehmend in politischen und vor allem akademischen Kreisen in Ungarn. Während eines Großteils der unruhigen Jahre seit dem Weltkrieg bleibt Joseph August ein verbindendes Symbol zwischen der Monarchie und Ungarn.§!"
 AUS_alfred_jansa_von_tannenau_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g16. Juli 1884, in Stanislau, Königreich Galizien und Lodomerien, Österreich-Ungarn§!\n§YMilitärische Laufbahn:§! §gDer aus einer Militärfamilie stammende Alfred Jansa absolvierte im November 1912 die Kriegsschule in Wien und wurde als Hauptmann in den Stab des Gouverneurs von Bosnien, Oskar Potiorek, berufen. Zwei Jahre später wurde er in Sarajevo Zeuge der Ermordung von Erzherzog Franz Ferdinand und des Beginns des Weltkriegs.\nJansa sollte schließlich an fast allen Fronten dienen; ab 1915 war er Verbindungsoffizier und diente mit Auszeichnung im Stab berühmter deutscher Generäle wie Mackensen, Seeckt und Below.\nBei Kriegsende wurde er zum General befördert und setzte die Arbeit seines Stabes in der Befehlskette nach oben fort. Die meiste Zeit der 30er Jahre war er Militärattaché in Berlin, wo sich seine Verbindungen aus dem Weltkrieg in den deutschen Generalstab als unschätzbar wertvoll erwiesen. In seiner jetzigen Form ist Jansa ein energischer Reformer mit großem Respekt für seine deutschen Amtskollegen, aber er hat sich offen für Österreich-Ungarns Notwendigkeit ausgesprochen, die Unabhängigkeit seines Militärs zu wahren.§!"
 AUS_erhard_raus_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g8. Januar 1889, in Wolframitz, Markgrafschaft Mähren, Österreich-Ungarn§!\n§YMilitärische Laufbahn:§! §gRaus absolvierte eine Kadettenschule in der Nähe von Brünn und trat mit 18 Jahren in ein Feldjägerbataillon ein. Den größten Teil des Weltkriegs verbrachte er an der Ostfront und zeichnete sich als Kommandant einer Fahrradkompanie aus. Nach dem Krieg wurde er zum Oberst im Generalstab befördert, wo er Infanterietaktiken unterrichtete. Mit Erfahrung in der mobilen Kriegsführung während des Weltkriegs wurde er schließlich zum Radfahrerbataillon der Schnellen Division versetzt. Seine Beförderung zum General ist noch nicht lange her, so dass sich Raus als Feldkommandeur noch nicht bewährt hat, aber er erweist sich bereits als natürliches Talent für die Panzerkriegsführung.§!"
 AUS_lothar_rendulic_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g25. Oktober 1887, in Wiener Neustadt, Niederösterreich, Österreich-Ungarn§!\n§YMilitärische Laufbahn:§! §gAls Sohn eines Offiziers kroatischer Herkunft studierte Rendulic zunächst Rechtswissenschaften, bevor er sich an der Theresianischen Militärakademie einschrieb. Im Jahr 1910 wurde er zum Leutnant befohlen und kämpfte die ersten Jahre des Weltkriegs in Galica. Am Ende des Krieges war er Hauptmann im Generalstab als Teil des XXI. Korps an der italienischen Front.\nNach dem Krieg schloss er sein Jurastudium ab, bevor er als Teil des Kriegsministeriums weiter aufstieg. 1934, nach seiner Beförderung zum Generalmajor, übernahm er das Kommando über die erste mechanisierte Einheit Österreich-Ungarns, die Schnelle Division.\nTrotz einer respektablen Karriere im Kriegsministerium und als Kommandeur der Schnell-Division fehlt es ihm als relativ jungem Aufsteiger noch an Erfahrung, während seine Loyalität mit Verbindungen zu deutschen nationalistischen Organisationen zweifelhaft sein mag.§!"
 AUS_karl_eglseer_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g5. Juli 1890, in Bad Ischl, Oberösterreich, Österreich-Ungarn§!\n§YMilitärische Laufbahn:§! §gNach seinem Abschluss an der Infanterie-Kadettenschule in Marburg (Maribor) trat er 1908 als Offiziersanwärter in das 87. Infanterieregiment ein und erhielt 1911 sein Offizierspatent als Leutnant. Als der Weltkrieg begann, wurde Eglseer an die Front geschickt und im September 1914 wurde er zum ersten Mal verwundet. Im Dezember desselben Jahres wurde er wieder an die Front geschickt, nur um am Heiligabend erneut schwer verwundet zu werden. Diesmal wurde er von den Russen gefangen genommen und sollte bis März 1918 in Gefangenschaft bleiben. Bei seiner Rückkehr wurde er zum Hauptmann befördert und diente mit Auszeichnung an der italienischen Front, rechtzeitig vor der letzten Offensive Italiens und der österreichisch-ungarischen, die 1919 schließlich den Sieg über die Italiener brachte.\nNachdem er den größten Teil des Krieges als Kriegsgefangener verbracht hatte, kam Eglseers Karriere nur langsam voran, und er gehört nach wie vor zu den weniger erfahrenen Mitgliedern des Generalstabs.§!"
 AUS_julius_ringel_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g16. November 1889, in Völkermarkt, Herzogtum Kärnten, Österreich-Ungarn§!\n§YMilitärische Laufbahn:§! §g\"Papa\" Nach dem Besuch der Landwehrkadettenschule trat Ringel 1909 als Fähnrich in die österreichische Landwehr ein. Von Beginn seiner Karriere an war er in den Gebirgskrieg involviert, zuerst als Teil des 4. Landwehrregiments, dann bis zum Ausbruch des Weltkriegs in das 2. Gebirgsschützenregiment. Zunächst nahm er an den Kämpfen in Galizien teil, bevor er gegen die italienischen Invasoren in die Alpen versetzt wurde. Am Ende des Krieges war er ein hochdekorierter Hauptmann, der bald zum Major befördert wurde, da er nach dem Krieg in der Landwehr blieb. Er wurde weiter befördert, nachdem er einen Generalstabskurs besucht hatte.\nEs ist erwähnenswert, dass Ringel sich stark in deutschen nationalistischen Organisationen engagiert, eine ziemlich antislawische Haltung einnimmt und jeden Posten in der Gemeinsamen Armee ablehnt.§!"
 AUS_franz_bohme_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g15. April 1885, in Zeltweg, Herzogtum Steiermark, Österreich-Ungarn§!\n§YMilitärische Laufbahn:§! §gBöhme trat 1900 in die österreichisch-ungarische Armee ein und wurde fünf Jahre später zum Leutnant ernannt. Ein Jahr nach Beginn des Weltkriegs wurde er zum Hauptmann ernannt, nachdem er in den erbitterten Kämpfen in Galizien mit Auszeichnung gedient hatte. Böhme diente weiterhin an der gesamten Ostfront unter deutschem Kommando. Als er als Teil der österreichisch-ungarischen Streitkräfte an die Westfront versetzt wurde, hatte er von Tarnopol in Galizien bis nach Dvinsk im Baltikum gekämpft. Nach dem Krieg stieg Böhme langsam durch die Reihen auf und arbeitete kurzzeitig für das Evidenzbüro im Bereich des militärischen Nachrichtendienstes.\nSeine Mitgliedschaft in deutschen nationalistischen Organisationen hat Zweifel an seiner Loyalität zur Monarchie aufkommen lassen.§!"
 AUS_sigismund_schilhawsky_von_bahnbruck_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g7. April 1881, in Budapest, Königreich Ungarn, Österreich-Ungarn§!\n§YMilitärische Laufbahn:§! §gSpross einer deutsch-böhmischen Militärfamilie, \"Zsiga\" Schilhawsky ist der jüngste von drei Söhnen (übrigens alle Generäle) des Feldzeugmeisters (General der Artillerie) Joseph Schillhawsky. Sigismund schloss 1901 sein Studium an der Theresianischen Militärakademie ab und wurde Generalstabsoffizier. Im Jahr 1912 gehörte er zum Stab der österreichischen Landwehr, bevor er bei Ausbruch des Weltkrieges zum XV. Korps wechselte. Nachdem er von Oktober 1915 bis April 1917 Stabschef der 14. Infanteriedivision war, wurde er in die Operationsabteilung des Armeeoberkommandos versetzt, wo er bei der Planung der Caporetto-Offensive, der letzten österreichisch-ungarischen Offensive des Krieges, mitwirkte.\nSchilhawsky, ein bewährter Verwalter und Planer, wurde bald nach dem Krieg zum Generalmajor und dann zum General der Infanterie ernannt.§!"
 AUS_eduard_barger_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g6. September 1882, in Leitmeritz, Königreich Böhmen, Österreich-Ungarn§!\n§YMilitärische Laufbahn:§! §gZu Beginn des Weltkrieges war Barger Hauptmann und führte eine Kompanie. Seine Kriegszeit ist geradezu beispielhaft: Viermal verwundet, wurde er für seine Initiative, Führung und persönliche Tapferkeit bekannt. Er kämpfte unter den schrecklichen Bedingungen des Winterfeldzuges in den Karpaten, dann in den Alpen gegen die Italiener. In der Schlussphase des Krieges führte er ein tschechisches Regiment in den erbitterten Kämpfen auf der Hochebene von Asiago an und bekräftigte seinen Glauben an die Monarchie, da seine Truppen trotz der falschen Gerüchte über ihre angebliche Unzuverlässigkeit tapfer kämpften. Nach dem Krieg stieg Barger langsam durch die Reihen auf und wurde 1935 zum General ernannt.\nObwohl sein persönlicher Mut und seine beeindruckende Führungsqualitäten an der Front nicht überbewertet werden können, hat er in Wahrheit keine Erfahrung in der Führung von Einheiten, die größer als ein Regiment sind.§!"
 AUS_friedrich_materna_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g21. Juni 1885, in Hof, Markgrafschaft Mähren, Österreich-Ungarn§!\n§YMilitärische Laufbahn:§! §gMaterna trat 1904 als Fähnrich in die österreichisch-ungarische Armee ein. Im Jahr 1913 absolvierte er die Kriegsschule in Wien und diente in den ersten Kriegsjahren als Generalstabsoffizier in Galizien. Nach 1917 war er Stabsoffizier unter Erzherzog Eugen und beendete den Krieg als Oberstleutnant. Nach dem Krieg war er durch und durch Stabsoffizier und wurde schnell zum Oberst, dann zum Generalmajor als Mitglied der Militärinspektion befördert.\nDa er den größten Teil seiner Erfahrung als Stabsoffizier und Leiter der Rekrutierungs- und Ausbildungsabteilung des Kriegsministeriums gesammelt hat, sind seine Fähigkeiten als Feldkommandeur definitiv unbewiesen.§!"
 AUS_wilhelm_zehner_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g2. September 1883, in Bistritz, Königreich Ungarn, Österreich-Ungarn§!\n§YMilitärische Laufbahn:§! §gAus einer protestantischen Familie stammend, trat Zehner 1903 als Leutnant in die österreichisch-ungarische Armee ein. Während seiner Ausbildung erwies er sich als sehr fähig und ein geschickter Schütze. Während der jährlichen Manöver im Jahr 1912 erhielt er von seinem kommandierenden Offizier eine Belobigung. Zu Beginn des Weltkrieges war Zehner Intendant (Verwalter für Nachschub außerhalb von Waffen und Munition) des XVI. Korps, bei Kriegsausbruch wechselte er in die Verwaltung der 1. Gebirgsbrigade an der serbischen Front. Im Dezember 1916 wurde er, nachdem er eine Versetzung an die Front beantragt hatte, zum Hauptmann befördert und kommandierte das 7. Bataillon des 64. Nachdem er den größten Teil des Jahres 1917 und Anfang 1918 an der rumänischen Front gedient hatte, kämpfte sein Bataillon gegen die Roten Garden, als die österreichisch-ungarische Armee in die Ukraine vorrückte, und zeichnete sich während der erbitterten Straßenkämpfe um die Einnahme von Mykolaiv aus. Im April 1918 übernahm er das Kommando über das Sturmbataillon 59, verbrachte den Rest des Krieges in der Ukraine, kämpfte gegen mehr Rote Garden und sorgte für die Grenzsicherheit. Am Ende des Krieges wurde er hoch dekoriert und geachtet, seine Truppen nannten ihn "Eiserner Zehner". Nach dem Krieg absolvierte Zehner Stabsoffizierskurse und stieg rasch in die höheren Ränge auf. Als begeisterter Modernisierer und bereits bewährter Militäradministrator war er 1934 General der Infanterie und diente mehrere Jahre lang in der Personalabteilung des Kriegsministeriums.§!"
 AUS_ludwig_von_eimannsberger_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g19. November 1878, in Wien, Niederösterreich, Österreich-Ungarn§!\n§YMilitärische Laufbahn:§! §gAls Sohn eines Berufsoffiziers, der während der Besetzung Bosniens getötet wurde, wurde Eimannsberger von seiner Mutter, die ebenfalls aus einer Militärfamilie stammte, in einem spartanischen Lebensstil erzogen. Im zarten Alter von 10 Jahren wurde er auf eine Militärschule geschickt, bevor er die alte und angesehene Technische Militärakademie besuchte und 1899 seinen Abschluss als Artillerieoffizier machte. Im Jahr 1905 schloss er sein Studium an der Kriegsschule ab und wurde Stabsoffizier.\nBis 1914 hatte er einige Jahre an der Technischen Militärakademie gelehrt, bevor er bei Kriegsausbruch zum XII. Korps wechselte. Bis 1916 kämpfte er in Galizien, bevor er Artilleriekommandant der Division Kaiserschützen in Südtirol wurde. Seine Rolle während des Durchbruchs bei Caporetto 1917 brachte ihm den Leopold-Orden ein. Am Ende des Weltkrieges war er Oberst.\nWährend der Zwischenkriegszeit faszinierte Eimannsberger eine der neuesten Kriegswaffen, Panzer. Im Jahr 1926 wurde er Leiter des militärisch-technischen Ausschusses und im folgenden Jahr zum Feldzeugmeister befördert. 1934 veröffentlichte er \"Der Kampfwagenkrieg\", eine gründliche Analyse des Einsatzes von Panzern während des Weltkriegs und ihrer wachsenden Bedeutung. Obwohl er als Visionär gilt, hat er einen schweren Kampf gegen die Traditionalisten im Generalstab und eine lähmende Unterfinanzierung geführt. Dennoch ist es ihm gelungen, die Schaffung einer modernen mechanisierten Division auf der Grundlage seiner Theorien durchzusetzen. Die Zeit wird zeigen, ob sich der Panzer als die revolutionäre Waffe der Zukunft erweisen wird.\n\n\"Die Reiter sind tot, es gibt keinen Platz für sie neben den Panzern. Ihre Aufgaben bleiben zwar bestehen, aber sie werden in Zukunft durch den Einsatz von Panzergeschwadern gelöst!\"\n\n\"Angriff ist Feuerkraft und Beweglichkeit, und diese beiden Elemente werden im Panzer zu einer einzigen Waffe kombiniert.\"§!"
 HUN_miklos_horthy_de_nagybanya_admiral_desc: "§YAdmiral Description\nGeboren:§! §g18. Juni 1868, in Kenderes, Königreich Ungarn, Österreich-Ungarn§!\n§YMarine Laufbahn:§! §gIm Alter von 14 Jahren, trat Horthy in die Marineakademie in Fiume (Rijeka) ein und erhielt 1896 den Rang eines Fregattenleutnants. Dies war der Beginn seiner langen Karriere als Marineoffizier. Erwartungsgemäß reiste er um die Welt, als er durch die Reihen aufstieg. Insbesondere wurde er von 1909 bis 1914 Adjutant von Kaiser Franz Joseph und beriet den Monarchen zusätzlich in ungarischen Angelegenheiten. Horthy betrachtete den alten Kaiser sehr hoch und erinnerte sich oft gern an seine Zeit als Berater Der Weltkrieg begann, Horthy befehligte die vorgefertigte SMS Habsburg, bevor er das Kommando über den Kreuzer SMS Novarra übernahm, wo er seinen Ruf als mutiger Kommandant festigen würde. 1917 plante und leitete er die Schlacht an der Straße von Otranto, wo er seine Flotte von Kreuzern und Zerstörern zum Sieg führte, obwohl er schwer verwundet war und das Bewusstsein verlor. Im folgenden Jahr stieg ein kometenhafter Aufstieg durch die Reihen und wurde im Februar 1918 Konteradmiral und Oberbefehlshaber der Flotte, im Oktober Vizeadmiral und 1919 Volladmiral, nachdem er einen weiteren Sieg gegen die Entente-Streitkräfte im Mittelmeer errungen hatte. \nNach dem Krieg war Horthy Ungarns bekanntester und beliebtester Nationalheld und setzte seine Karriere bei der Marine fort. In den 1920er Jahren wurde er Großadmiral, Oberbefehlshaber der Marine und Chef der Marineabteilung des Kriegsministeriums, um sicherzustellen, dass die Kriegsmarine trotz engerer Geldbörsen weiterhin ausreichende Mittel erhielt und die Marineindustrie weiterhin beschäftigt war . Mit der Wirtschaft in Trümmern ist es jedoch immer schwieriger geworden, Mittel für die Marine zu beschaffen, aber seine Popularität und Sorgfalt sorgen dafür, dass der oft vergessene Zweig nicht verfällt. "Horthy trat in die Marineakademie in Fiume (Rijeka) ein und erhielt 1896 den Rang eines Fregattenleutnants. Dies war der Beginn seiner langen Karriere als Marineoffizier. Erwartungsgemäß reiste er um die Welt, als er durch die Reihen aufstieg. Insbesondere wurde er von 1909 bis 1914 Adjutant von Kaiser Franz Joseph und beriet den Monarchen zusätzlich in ungarischen Angelegenheiten. Horthy betrachtete den alten Kaiser sehr hoch und erinnerte sich oft gern an seine Zeit als Berater Der Weltkrieg begann, Horthy befehligte die vorgefertigte SMS Habsburg, bevor er das Kommando über den Kreuzer SMS Novarra übernahm, wo er seinen Ruf als mutiger Kommandant festigen würde. 1917 plante und leitete er die Schlacht an der Straße von Otranto, wo er seine Flotte von Kreuzern und Zerstörern zum Sieg führte, obwohl er schwer verwundet war und das Bewusstsein verlor. Im folgenden Jahr stieg ein kometenhafter Aufstieg durch die Reihen und wurde im Februar 1918 Konteradmiral und Oberbefehlshaber der Flotte, im Oktober Vizeadmiral und 1919 Volladmiral, nachdem er einen weiteren Sieg gegen die Entente-Streitkräfte im Mittelmeer errungen hatte.\nNach dem Krieg war Horthy Ungarns bekanntester und beliebtester Nationalheld und setzte seine Karriere bei der Marine fort. In den 1920er Jahren wurde er Großadmiral, Oberbefehlshaber der Marine und Chef der Marineabteilung des Kriegsministeriums, um sicherzustellen, dass die Kriegsmarine trotz engerer Geldbörsen weiterhin ausreichende Mittel erhielt und die Marineindustrie weiterhin beschäftigt war . Mit der Wirtschaft in Trümmern ist es jedoch immer schwieriger geworden, Mittel für die Marine zu beschaffen, aber seine Popularität und Sorgfalt sorgen dafür, dass der oft vergessene Zweig nicht verfällt.§!"
 AUS_georg_von_trapp_admiral_desc: "§YAdmiral Description\nGeboren:§! §g4. April 1880, in Zara, Königreich Dalmatien, Österreich-Ungarn§!\n§YMarine Laufbahn:§! §gIm Jahr 1894, Trapp trat in die Marineakademie in Fiume (Rijeka) ein und trat in die Fußstapfen seines Vaters. Er wurde 1900 SMS Zenta zugewiesen und nahm an der Schlacht von Taku Forts während des Boxeraufstands teil. Drei Jahre später wurde er zum Fregattenleutnant ernannt. Von U-Booten fasziniert, beantragte er 1908 die Übergabe an die U-Boot-Waffe, den neuen U-Boot-Arm der Marine. Während des Krieges begann er seine Karriere als U-Boot-Kommandeur bei der SM U-5 1915 versenkte er zwei feindliche Kriegsschiffe in neun Kampfpatrouillen. Im August wurde er bereits als Held im ganzen Imperium gefeiert. Später in diesem Jahr übernahm er das Kommando über SM U-14 (ehemals französisches U-Boot Curie). Bis Kriegsende war Trapp zum Corvette Captain befördert worden, nachdem er neunzehn Kampfpatrouillen, zwei versenkte Kriegsschiffe und mehr als 45 000 Tonnen auf den Meeresboden geschickt hatte.\nNach dem Krieg blieb Trapp schließlich in der Marine Kommandeur der U-Boot-Flotte als Konteradmiral. Es überrascht nicht, dass er der Verfechter Nummer eins für die Erweiterung und Modernisierung der U-Boot-Flotte war, die er als die wichtigste Waffe der Monarchie ansieht, die in der Lage ist, ihre Feinde zu bekämpfen, selbst wenn die Adria voll ist. Er und der Rest seiner musikalisch begabten Familie haben kürzlich als Gesangstruppe für Gottesdienste gespielt.§!"
 AUS_heinrich_pergler_von_perglas_admiral_desc: "§YAdmiral Description\nGeboren:§! §g26. März 1871, in Budweis, Königreich Böhmen, Österreich-Ungarn§!\n§YMarine Laufbahn:§! §gPergler trat 1886 in die Marineakademie in Fiume (Rijeka) ein und trat nach seinem Abschluss 1890 der österreichisch-ungarischen Marine bei. Sein erstes Kommando war 1900 ein Torpedoboot, aber 1914 befehligte er den Kreuzer SMS Panther. Als Kapitän der Panther half er der Armee, die montenegrinische Armee vom Hafen und Marinestützpunkt in Cattaro (Kotor) abzuwehren. Nachdem er zum Stabschef der zweiten Division befördert worden war, befehligte er einen Pre-Dreadnought, bevor er Kapitän der Dreadnought-SMS Tegetthoff wurde. Mit der Tegetthoff nahm Pergler an der zweiten Schlacht von Otranto teil, in der das Schwesterschiff SMS Szent István unterging. Im Januar 1919 wurde er zum Konteradmiral befördert. Ein Großteil seiner Zeit nach dem Weltkrieg wurde für den Österreichischen Marineverband aufgewendet, um die Kriegsleistungen der Marine, ihre geopolitische und wirtschaftliche Bedeutung zu fördern und ihre Helden zu ehren.§!"
 AUS_maximilian_eugen_von_habsburg_admiral_desc: "§Beschreibung des Admirals:§! §gGeboren am 13. April 1895 in Wien, Niederösterreich, Österreich-Ungarn§!\n§YMarine Laufbahn:§! §gDer jüngere Bruder von Kaiser Karl war gerade 19 Jahre alt, als der Weltkrieg begann, und leistete den ersten Militärdienst, der von einem jungen Erzherzog erwartet wurde. Durch das Privileg seiner Position stieg er schnell in den Rang eines Majors auf und bewies taktischen Scharfsinn und Tapferkeit: Während des Angriffs auf Dosso Alto im Juni 1918 wurde er im Kampf verwundet, als eine Granate in seiner Nähe explodierte und ihn teilweise betäubte. Zwei Monate später wechselte er zur Marine und wurde Kommandant der U-Bootflottille. Von nun an übernahm Maximilian Eugen innerhalb der k.u.k.-Familie die Schirmherrschaft über die Kriegsmarine, eine Aufgabe, die zuvor von zwei Verwandten übernommen wurde, die ein tragisches Ende fanden: Erzherzog Franz Ferdinand und Kaiser Maximilian von Mexiko sowie der weniger tragische Erzherzog Stephan, ein wichtiger Anwärter auf den polnischen Thron.§!"

