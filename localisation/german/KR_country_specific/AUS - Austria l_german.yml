 AUS_karl_von_habsburg: "Karl von Habsburg-Lothringen"
 AUS_karl_von_habsburg_regnal: "Karl I"
 AUS_karl_von_habsburg_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 17. August 1887, in Schloss Persenbeug, Persenbeug-Gottsdorf, Niederösterreich, Österreich-Ungarn\n§YPolitische Karriere:§! Nach der Ermordung seines Onkels Franz Ferdinand im Jahr 1914 wurde Karl von Habsburg-Lothringen zum designierten Nachfolger von Kaiser Franz Josef, nach dessen Tod Karl Ende 1916 die vielen Throne des Habsburgerreiches erbte. Trotz des Sieges im Weltkrieg blieb Österreich durch ein archaisches politisches System und Unruhen belastet. Kaiser Karl hat nun die mühsame Aufgabe, das kränkelnde Reich trotz zahlreicher innerer und äußerer Bedrohungen zu reformieren."

 AUS_otto_von_habsburg: "Otto von Habsburg-Lothringen"
 AUS_otto_von_habsburg_regnal: "Otto I."
 AUS_otto_von_habsburg_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 20. November 1912, auf Schloss Wartholz, Reichenau an der Rax, Niederösterreich, Österreich-Ungarn\n§YPolitische Karriere:§! Kaiser Otto von Habsburg-Lothringen hat die Nachfolge seines Vaters Karl als Monarch von Österreich angetreten. Otto hat trotz seines jungen Alters große Ambitionen auf ein Reich, dessen ungleiche Völker nur eine nationale Identität teilen. Seine lakonische Rede und sein jugendlicher Charme haben dazu geführt, dass Otto in den Medien viel Aufmerksamkeit erregt hat."

