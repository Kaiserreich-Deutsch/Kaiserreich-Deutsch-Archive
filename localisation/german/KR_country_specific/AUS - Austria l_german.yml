### TREE EVENTS
#########################################################################################################################

aus.tree.4011.t: "Österreichische Intervention"
aus.tree.4011.d: "Heute erklärte der Botschafter von Wien, unsere südlichen Nachbarn seien sehr daran interessiert, im andauernden Krieg gegen [threat_country.GetNameDef] "auszuhelfen" und unserem Bündnis zumindest für die Dauer dieses Konflikts beizutreten. Die österreichische Armee ist zwar nicht mehr das Wrack, das sie während des Weltkrieges war, und könnte sich somit als hilfreicher erweisen, aber es ist möglich, dass ihre Teilnahme eine Südfront eröffnen könnte, falls sie sich als unfähig erweisen sollte, standhaft zu bleiben."
aus.tree.4011.a: "Wieder einmal Waffenbrüder!"
aus.tree.4011.b: "Wir kommen allein gut genug zurecht"

aus.tree.4012.t: "Deutschland lehnt unser Angebot ab"
aus.tree.4012.d: "Berlin hat auf unser Angebot reagiert und erklärt, dass unsere Hilfe weder notwendig noch erwünscht sei und dass wir uns um die Regelung unserer inneren Angelegenheiten kümmern sollten."
aus.tree.4012.a: "Wie unhöflich!"

aus.tree.4013.t: "Deutschland nimmt unsere Unterstützung an"
aus.tree.4013.d: "Berlin begrüßt die Hilfe, die wir bei der Bekämpfung der Bedrohung [threat_country.GetAdjective] angeboten haben. Die [Root.GetFactionName] wird zumindest für die Dauer dieses Konflikts mit der [From.GetFactionName] fusionieren."
aus.tree.4013.a: "Wieder einmal Waffenbrüder!"
joining_reichspakt_tt: "§YSie werden die Möglichkeit haben, die [Root.GetFactionName] mit allen bestehenden Mitgliedern zu reformieren, sobald Sie wieder Frieden haben.§!\n"

aus.tree.4014.t: "Die Donau Adriabund-Reformen"
aus.tree.4014.d: "[AUS.GetNameDefCap] hat beschlossen, die Donau-Adriabund-Allianz zu reformieren, nachdem der Krieg beendet ist, und hat [Root.GetNameDef] aufgefordert, ihren Platz an ihrer Seite wieder einzunehmen."
aus.tree.4014.d.rp: "[AUS.GetNameDefCap] hat beschlossen, die Donau-Adriabund-Allianz zu reformieren, nachdem der Krieg beendet ist, und hat [Root.GetNameDef] aufgefordert, ihren Platz an ihrer Seite wieder einzunehmen. Wenn wir uns weigern, wird ein Verbleiben im Reichspakt keine Option sein - zumindest vorerst nicht. Wir werden auf uns allein gestellt sein."
aus.tree.4014.a: "Natürlich!"
aus.tree.4014.b: "Wir würden lieber nicht..."

aus.tree.4015.t: "Die Donau Adriabund-Reformen"
aus.tree.4015.d: "Nachdem der Krieg nun beendet ist, hat [AUS.GetNameDef] beschlossen, an seine frühere Position an der Spitze der Donau-Adriabund-Allianz zurückzukehren."
aus.tree.4015.a: "Wir danken für ihre Hilfe!"

aus.tree.4016.t: "Wir sind auf uns allein gestellt"
aus.tree.4016.d: "Der Fall Deutschlands bedeutet [Root.GetNameDef] und die Mitglieder des Donau-Adriabundes sind nun auf sich allein gestellt!"
aus.tree.4016.a: "Das kann nicht gut sein..."

aus.tree.4020.t: "Eine Einladung von [From.GetNameDef]"
aus.tree.4020.d: "[From.GetNameDefCap] hat ihre Politik, als "Beschützerin des Balkans" aufzutreten, neu belebt und uns zu diesem Zweck formell eingeladen, ihrem Bündnis beizutreten. Dies würde bedeuten, dass wir unsere Streitkräfte in alle [From.GetAdjective]-Kriege einbinden müssten, obwohl wir auch von ihrem Schutz profitieren würden."
aus.tree.4020.a: "Wir stimmen ihrem Schutz zu"
aus.tree.4020.b: "Wir wollen zuerst unser beanspruchtes Land zurück!"
aus.tree.4020.c: "Nein, wir kommen allein gut genug zurecht"

aus.tree.4021.t: "[From.GetNameDefCap] stimmt  zu"
aus.tree.4021.d: "Das [From.GetAdjective] hat uns wissen lassen, dass [From.GetNameDef] sich auf eine engere Zusammenarbeit mit [Root.GetNameDef] freut. Die Beziehungen zwischen [Root.GetAdjective] und [From.GetAdjective] sind gut angelaufen."
aus.tree.4021.a: "Prachtvoll"

aus.tree.4022.t: "Der [From.GetAdjective]-Zustand"
aus.tree.4022.d.onlysubjects: "Nach einigen Gesprächen zwischen unseren Regierungen scheint das Haupthindernis für den Beitritt von [From.GetNameDef] zu unserem Bündnis darin zu bestehen, dass ein Teil ihres Landes - wie etwa der Staat [state_example.GetName] - von ihnen beansprucht wird und sich derzeit im Besitz unserer Untertanen befindet. Wenn man bedenkt, dass diese Untertanen kaum eine Wahl hätten, alles aufzugeben, was wir ihnen sagen, lohnt es sich dann, [From.GetNameDef] zu bestechen, um sie an Bord zu bekommen?"
aus.tree.4022.d.onlycoresubjects: "Nach einigen Gesprächen zwischen unseren Regierungen scheint das Haupthindernis für den Beitritt von [From.GetNameDef] zu unserem Bündnis darin zu bestehen, dass ein Teil ihres Landes - wie etwa der Staat [state_example.GetName] - von ihnen beansprucht wird und sich derzeit im Besitz unserer Untertanen befindet. Dieses Land wird jedoch als eigentlicher Teil des Imperiums betrachtet. Es an ein Land abzugeben, das wir nicht kontrollieren, selbst im Tausch gegen ein Bündnis, würde bei bei niemandem in [Root.GetNameDef] gut ankommen. Ist es wirklich so viel Mühe wert, sie an Bord zu holen?"
aus.tree.4022.d.onlyAUSnotcore: "Nach einigen Gesprächen zwischen unseren Regierungen scheint das Haupthindernis für den Beitritt von [From.GetNameDef] zu unserem Bündnis darin zu bestehen, dass ein Teil ihres Landes - wie z.B. der Staat [state_example.GetName] - von ihnen beansprucht wird und sich derzeit in unserem persönlichen Besitz befindet. Das Land ist jedoch kein Kernbestandteil des Imperiums. Lohnt es sich, die Kontrolle über es aufzugeben, um die Regierung [von.GetAdjective] zu bestechen, damit sie unserem Bündnis beitritt?"
aus.tree.4022.d.onlyAUScore: "Nach einigen Gesprächen zwischen unseren Regierungen scheint das Haupthindernis für den Beitritt von [From.GetNameDef] zu unserem Bündnis darin zu bestehen, dass ein Teil ihres Landes - wie z.B. der Staat [state_example.GetName] - von ihnen beansprucht wird und sich derzeit in unserem persönlichen Besitz befindet. Das Land ist jedoch ein Kernstück unseres Imperiums, und es an ein Land abzugeben, das wir nicht kontrollieren, selbst im Austausch gegen ein Bündnis scheint undenkbar. Würden wir so etwas wirklich in Betracht ziehen?"
aus.tree.4022.d.onlyallies: "Nach einigen Gesprächen zwischen unseren Regierungen scheint das Haupthindernis für den Beitritt von [From.GetNameDef] zu unserem Bündnis darin zu bestehen, dass ein Teil ihres Landes - wie etwa der Staat [state_example.GetName] - von ihnen beansprucht wird und sich derzeit im Besitz unserer Verbündeten befindet. Da wir unseren Verbündeten kaum sagen können, dass sie es um ihretwillen aufgeben sollen, bleibt uns offenbar nichts anderes übrig, als ihre Bitte abzulehnen."
aus.tree.4022.a: "Wir wollen dieses Bündnis, koste es, was es wolle."
aus.tree.4022.b: "Nein, sie verlangen zu viel"
aus.tree.4022.c: "Es war zumindest die Frage wert"

aus.tree.4023.t: "Der [From.GetAdjective]-Befehl"
aus.tree.4023.d: "Um mit [receiver.GetNameDef] eine Vereinbarung über den Beitritt zu ihrem Bündnis auszuhandeln, hat sich die [From.GetAdjective]-Regierung bereit erklärt, [Root.GetAdjective] an sie zu übergeben, ohne uns um Erlaubnis zu bitten. In Anbetracht unserer untergeordneten Position können wir leider wenig tun, indem wir energisch Einspruch erheben. Nicht, dass es darauf ankäme - die Tat ist vollbracht."
aus.tree.4023.a: "Ein Skandal!"

aus.tree.4024.t: "[From.GetNameDefCap] stimmt unserer Forderung zu"
aus.tree.4024.d: "Für einige war es ein Schock, als der [From.GetAdjective]-Beauftragte mit der Nachricht zurückkehrte, dass wir in der Tat unsere beanspruchten Gebiete unverzüglich zurückerhalten würden. Es scheint ein glücklicher Beginn unserer neuen Beziehung zu [From.GetNameDef] zu sein."
aus.tree.4024.a: "Splendid"

aus.tree.4025.t: "[From.GetNameDefCap] Lehnt unsere Forderung ab"
aus.tree.4025.d: "Es überrascht niemanden innerhalb der Regierung [Root.GetAdjective], als der Abgesandte [From.GetAdjective] zurückkehrte und uns informierte, dass [From.GetNameDef] uns kein Territorium im Austausch gegen unser Bündnis zurückgeben würde, unabhängig von der Stärke unserer Ansprüche darauf."
aus.tree.4025.a: "Soviel also zu ihrem Angebot"

aus.tree.4026.t: "[From.GetNameDefCap] Lehnt  ab"
aus.tree.4026.d: "Ohne sich die Mühe zu machen, ein Gegenangebot zu unterbreiten, hat die [From.GetAdjective]-Regierung unsere Bitte abgelehnt ... und mehr noch, sie hat unseren Anspruch auf den Titel 'Beschützer des Balkans' verspottet. Es scheint, dass unser Bündnis ohne sie auskommen muss."
aus.tree.4026.a: "Nun denn"

 aus.tree.4030.t: "Erweiterung des Wiener Kreises"
 aus.tree.4030.d: "[From.GetNameDefCap], ein Land, mit dem wir viele Verbindungen haben, hat uns in den Wiener Kreis eingeladen - eine angesehene Gruppe von Spitzenwissenschaftlern, Mathematikern und anderen Denkern, die zusammenkommen, um die großen Themen des Tages zu diskutieren und die Forschung auch mit praktischen Mitteln voranzubringen. In dem offiziellen Papier heißt es, man freue sich auf die Zusammenarbeit mit den Intellektuellen von [Root.GetNameDef]. Unsere Aufnahme würde zu einer erheblichen Stärkung unserer eigenen technologischen Kapazitäten führen, auch wenn einige anmerken, dass es sich dabei um einen weiteren Versuch handeln könnte, die [From.GetAdjective]-Sphäre um ihr namensgebendes Mitglied zu konsolidieren.\n\nAuch diese Zyniker können nicht leugnen, dass es ein großer Schritt für den wissenschaftlichen Sektor und das internationale Ansehen unseres Landes ist, in eine Organisation von so großem Ruf aufgenommen zu werden."
 aus.tree.4030.a: "Exzellent"

