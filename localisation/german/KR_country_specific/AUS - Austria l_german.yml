AUS_ausgleich_demonstrations_SLO: "Slovakei"
AUS_ausgleich_demonstrations_ROM: "Rumänien"

AUS_ausgleich_demonstrations_cities_SLO_ROM: "Slowakei und Siebenbürgen"
AUS_ausgleich_demonstrations_cities_SLO: "Slowakei"
AUS_ausgleich_demonstrations_cities_ROM: "Siebenbürgen"

ausgleich.new.341.t: "[AUS_ausgleich_demonstrations] Demonstrationen in Ungarn niedergeschlagen"
ausgleich.new.341.d: "Zu Beginn der Woche endeten friedliche Demonstrationen zur Unterstützung Wiens in mehreren Städten [AUS_ausgleich_demonstrations_cities] damit, dass die ungarische Polizei die Menge gewaltsam auseinander trieb. Dies hat jedoch nur in die Erzählung hineingewirkt, die der Widerstand vorantreibt, und jetzt fordern die Führer von [AUS_ausgleich_demonstrations] unsere Regierung auf, in dem Streit zu vermitteln."
ausgleich.new.341.a: "Einverstanden. Ungarn soll seine Streitkräfte aus den umstrittenen Gebieten abziehen."
ausgleich.new.341.b: "Wir können uns nicht in ungarische Angelegenheiten einmischen."

#WIP
ausgleich.new.342.t: "Österreich fordert die Evakuierung unserer Behörden aus [AUS_ausgleich_demonstrations_cities]"
ausgleich.new.342.d: "Österreich hat unsere Verwaltung und unser Militär aufgefordert [AUS_ausgleich_demonstrations_städte] zu verlassen."
ausgleich.new.342.a: "Wir müssen tun, was sie sagen."
ausgleich.new.342.b: "Niemals!"

ausgleich.new.343.t: "Ungarn akzeptiert unser Ultimatum"
ausgleich.new.343.d: "Ungarn hat die umstrittenen Gebiete verlassen und unseren Streitkräften die Freiheit gelassen, dort einzumarschieren und die Ordnung wiederherzustellen - die Ordnung, die wir natürlich wollen."
ausgleich.new.343.a: "Großartig."

ausgleich.new.344.t: "Ungarn verweigert unser Ultimatum"
ausgleich.new.344.d: "Ungarn lehnt unser Ultimatum ab und weigert sich, die umstrittenen Gebiete zu verlassen."
ausgleich.new.344.a: "Sie wissen, was das bedeutet, nicht wahr?"
ausgleich.new.344.b: "Nun gut."

ausgleich.new.350.t: "Österreichische Tyrannei"
ausgleich.new.350.d: "Österreich hat bewiesen, dass es beabsichtigt, seine Kontrolle über den Rest des Reiches militärisch zu erzwingen."
ausgleich.new.350.a: "Wir müssen etwas dagegen tun."

ausgleich.new.351.t: "Österreichische Tyrannei"
ausgleich.new.351.d: "Österreich hat bewiesen, dass es beabsichtigt, seine Kontrolle über den Rest des Reiches militärisch zu erzwingen. Böhmen hat uns gebeten, einer behelfsmäßigen Allianz beizutreten, um den Unglücksraben in Wien zu stürzen."
ausgleich.new.351.a: "Wir müssen etwas dagegen tun."

ausgleich.new.352.t: "[FROM.GetNameDefCap] Tritt der Koalition bei"
ausgleich.new.352.d: "Der schändliche Verrat Österreichs hat uns keine andere Wahl gelassen, als uns mit anderen Gegnern des Ausgleichs zusammenzuschließen. Wir kämpfen jetzt gemeinsam gegen Österreich."
ausgleich.new.352.a: "Alle Völker des Imperiums sollen frei sein."

ausgleich.new.353.t: "Krieg gegen Böhmen"
ausgleich.new.353.d: "Verärgert über den jüngsten Politikwechsel von Wien, ist eine Koalition von Separatisten, angeführt von Böhmen, zunehmend unruhig geworden. Nun, so scheint es, sollen die Spannungen, die unser Reich schon lange plagen, durch Blutvergießen gelöst werden."
ausgleich.new.353.a: "Wir werden diese Verräter vernichten!"

ausgleich.new.700.t: "Österreich fordert Re-Integration"
ausgleich.new.700.d: "Sie sagen, wir sollten wieder direkt von Wien aus regiert werden."
ausgleich.new.700.a: "Was können wir gegen Wien tun?"
ausgleich.new.700.b: "Wie wäre es mit nein."
ausgleich.new.700.c: "Ist das nicht der Ort, an dem wir rebellieren?"

ausgleich.new.701.t: "[From.GetNameDefCap] Akzeptiert die Reintegration"
ausgleich.new.701.d: "Die [From.GetAdjective]-Regierung hat unserem Vorschlag eines stärker zentralisierten Staates zugestimmt."
ausgleich.new.701.a: "Wunderbar."

ausgleich.new.702.t: "[From.GetNameDefCap] Einmarsch in Ungarn!"
ausgleich.new.702.d: "Die Geier in [FROM.GetNameDef] haben beschlossen, unsere internen Schwierigkeiten auszunutzen und in das Königreich Ungarn einzufallen. Trotz ihres Zustandes der Revolte ist Ungarn in seiner Gesamtheit eines der Kernreiche der Habsburger und muss gegen unsere blutrünstigen Nachbarn verteidigt werden. Auch wenn wir bereits damit beschäftigt sind, den Aufstand der Magyaren niederzuschlagen, müssen wir ihre Invasion unabhängig von unserem Zustand als einen Angriff auf die Monarchie als Ganzes betrachten."
ausgleich.new.702.a: "Wir müssen unsere territoriale Integrität schützen!"
ausgleich.new.702.b: "Wir können nichts tun..."

### New Military Occupation events ###

ausgleich.new.900.t.CRO: "Österreichischer Verrat"
ausgleich.new.900.d.CRO: "Beunruhigende Nachrichten aus Wien! Österreich hat beschlossen, unser Hausrecht zu widerrufen und unser Volk erneut unter militärische Besatzung zu stellen. Wir müssen uns schützen, koste es, was es wolle, auch wenn das bedeutet, Serbien um Schutz zu bitten. Wir haben lieber andere Slawen, die über uns herrschen, als ein paar blutrünstige Österreicher."
ausgleich.new.900.t.CZE_broken_promise: "Österreichischer Verrat"
ausgleich.new.900.d.CZE_broken_promise: " Beunruhigende Nachrichten aus Wien! Es wurde beschlossen, dass Ungarn, nachdem es besiegt wurde, unter militärische Besatzung gestellt wird, wodurch der Kompromiss von 1867 aufgehoben wurde. Es ist bekannt, dass jeder deutschsprachige Nationalist Böhmen nicht als unabhängige Nation mit eigener Kultur betrachtet, sondern als Teil dessen, was sie Großdeutschland nennen. Sie werden uns holen, und es ist nicht eine Frage des Ob, sondern des Wann. Wir müssen uns vor Österreich schützen, auch wenn das Krieg bedeutet."
ausgleich.new.900.t.CZE_secret_deal: "Österreichischer Verrat"
ausgleich.new.900.d.CZE_secret_deal: "Beunruhigende Nachrichten aus Wien! Es wurde beschlossen, dass Ungarn seine kroatischen Ländereien zurückbekommt und damit die Versprechen aus dem Weltkrieg einlöst. Sie werden es auf Illirya abgesehen haben, und da sie wissen, wie deutschsprachige Nationalisten Böhmen als Teil Großdeutschlands betrachten, anstatt als Land mit eigener Kultur, werden sie uns holen. Es ist nicht eine Frage des Ob, sondern des Wann. Wir müssen uns vor Österreich und seinen ungarischen Schoßhündchen schützen, auch wenn das Krieg bedeutet."
ausgleich.new.900.t.GAL_broken_promise: "Österreichischer Verrat"
ausgleich.new.900.d.GAL_broken_promise: " Beunruhigende Nachrichten aus Wien! Es wurde beschlossen, dass Ungarn, nachdem es besiegt wurde, unter militärische Besatzung gestellt wird, wodurch der Kompromiss von 1867 aufgehoben wird. Lieber vereinigen wir uns mit unseren polnischen Brüdern, als dass ein paar blutrünstige Österreicher über uns herrschen. Sie werden uns holen, und es ist nicht eine Frage des Ob, sondern des Wann. Wir müssen uns schützen, auch wenn das Krieg bedeutet."
ausgleich.new.900.t.GAL_secret_deal: "Österreichischer Verrat"
ausgleich.new.900.d.GAL_secret_deal: "Beunruhigende Nachrichten aus Wien! Es ist beschlossen worden, dass die Ungarn ihre kroatischen Ländereien zurückerhalten und damit die Versprechen, die sie während des Weltkrieges gegeben haben, einlösen. Sie werden nach Illirya gehen, und da wir wissen, was sie ihnen und Böhmen antun würden, müssen wir unsere polnischen Brüder um Schutz bitten. Sie werden hinter uns her sein, und es ist keine Frage des Ob, sondern des Wann. Wir müssen uns vor Österreich und ihren ungarischen Schoßhündchen schützen, auch wenn das Krieg bedeutet."
ausgleich.new.900.a: "Wir haben keine andere Wahl."

ausgleich.new.9000.t.occupation: "[FROM.GetNameDefCap] Revolten gegen die Besatzung"
ausgleich.new.9000.t.secret_deal: "[FROM.GetNameDefCap] Aufstände gegen den Illyrischen Krieg"
ausgleich.new.9000.d.CZE: "Die Reaktion aus Prag auf unsere jüngsten Aktionen an der Leitha war von unverhohlenem Zorn geprägt. Die böhmische Regierung hat die Regierung in Wien für illegitim erklärt, den Gouverneur abgesetzt und damit die Personalunion Böhmens mit Österreich beendet, da sie die Aktionen als tyrannisch und als klaren Bruch der Verfassung der Monarchie bezeichnet, dem ihrer Meinung nach auch die Unterwerfung der Krone des Heiligen Wenzel folgen wird. Wir können diese Schritte nur als Verrat der perfiden Tschechen betrachten, und das böhmische Kronland ist in offener Revolte zu betrachten."
ausgleich.new.9000.d.GAL: "Da die Tschechen gegen uns zu den Waffen griffen, hat die Führung Galiziens fälschlicherweise den Schluss gezogen, dass der österreichische Schutz nicht mehr in ihrem Interesse ist, und ist an die polnische Regierung herangetreten, um einzugreifen und Österreichs \"rechtmäßige polnische\" Gebiete zu besetzen und sie vor unseren Zentralisierungsbemühungen zu schützen. Da Warschau die Chance sah, die Teilungen rückgängig zu machen, hat es tatsächlich begonnen, seine Kräfte gegen uns zu mobilisieren."
ausgleich.new.9000.d.CRO: "Mit Ungarn unter Besatzung und den anderen Slawen des Reiches in Aufruhr, haben die Kroaten schließlich auch ihren Zug gemacht, und es ist einer des Verrats. Um die Sache noch beleidigender zu machen, haben sie sich sogar an die Serben gewandt, um ihnen zu Hilfe zu kommen, wodurch der Balkan möglicherweise in unsere inneren Angelegenheiten hineingezogen wird."
ausgleich.new.9000.a: "Sie werden zerschlagen werden, so wie Ungarn zerschlagen wurde."
ausgleich.new.9000.b: "Sie werden zerquetscht."

ausgleich.new.901.t: "[FROM.GetNameDefCap] Unterstützung anfordern"
ausgleich.new.901.d: "Die Rebellion im Habsburgerreich hat wieder einmal begonnen. Österreich hat vorhersehbar versucht, den drei überwiegend slawischen Teilen seines Reiches die Kontrolle zu entreißen und dabei ignoriert, welch klägliche \"Autonomie\" es Böhmen, Illyrien und Galizien & Lodomerien gewährt hatte, die sich nun im Krieg mit ihrem ehemaligen Herrn befinden.\n\nDie Ambitionen des Belgrader Paktes, ihre rechtmäßigen Ländereien auf Österreichs Kosten wiederzuerlangen, sind kein Geheimnis, und uns wurde ein Angebot unterbreitet. In einem Schreiben des tschechischen Ministerpräsidenten [FROM.GetLeader] verspricht er, dass die tschechische Regierung dem Pakt beitreten wird, wenn wir sie in diesem Krieg gegen unseren gemeinsamen Feind unterstützen. Dies mag die Österreicher früher herausfordern, als wir es sonst geplant hatten, aber wenn wir glauben, dass wir eine Chance haben, ist jetzt der Zeitpunkt, an dem wir zuschlagen müssen.\n\nDas Fehlen jeglicher Erwähnung Illyriens in diesen Verhandlungen ist bemerkenswert. Unsere südslawischen Landsleute werden sicher erkennen, dass ihre beste Hoffnung gegen die Österreicher die sofortige Vereinigung unserer Länder und Kräfte ist. Wenn nicht, werden sie bald zur Einsicht gebracht werden."
ausgleich.new.901.a: "Das ist unsere Chance! Auf in den Krieg!"
ausgleich.new.901.b: "Österreich ist zu stark..."

ausgleich.new.902.t: "Serbien akzeptiert ein Bündnis"
ausgleich.new.902.d.CZE: "Die Serben haben unseren Ruf zu den Waffen angenommen und werden sich uns im Krieg gegen Wien anschließen! Vielleicht wird dieser Aufstand nicht so aussichtslos sein."
ausgleich.new.902.d.other: "Die Serben haben unseren Ruf zu den Waffen angenommen und werden sich uns im Krieg gegen Wien anschließen! Vielleicht wird dieser Aufstand nicht so aussichtslos sein."
ausgleich.new.902.a: "Wir müssen unsere slowakischen Geschwister retten!"
ausgleich.new.902.b: "Vorwärts, zum Sieg!"

ausgleich.new.903.t: "Serbien lehnt ein Bündnis ab"
ausgleich.new.903.d: "Obwohl wir erwartet hatten, dass die Serben durch die Chance, ihre Gebietsansprüche zu ergreifen, während sie auf unserer Seite kämpfen, angelockt werden würden, haben sie unseren Aufruf zu den Waffen abgelehnt, mit der Begründung, dass sie für einen Krieg gegen Österreich vorerst nicht bereit sind. Wir stehen allein auf der Welt..."
ausgleich.new.903.a: "Oh nein..."

ausgleich.new.904.t: "Galiziens Misere"
ausgleich.new.904.d: "Das österreichische Kaiserreich ist wieder einmal einer Rebellion zum Opfer gefallen, und dieses Mal sind unsere Landsleute in Galizien unter den Aufständischen. [GAL.GetLeader] wird sicherlich für unsere Unterstützung empfänglich sein, und vielleicht für ein Wiedersehen, um 1772 noch einmal zu rächen. Auf der anderen Seite sind die Österreicher immer noch eine Großmacht... Was soll unsere Wahl sein?"
ausgleich.new.904.a: "Wir werden unseren Landsleuten helfen!"
ausgleich.new.904.b: "Wir sollten die Österreicher nicht verärgern."
ausgleich.new.904.c: "Deutschland würde dies nicht zulassen."

ausgleich.new.905.t: "Polen lässt uns im Stich"
ausgleich.new.905.d: "Aus welchem Grund auch immer, die Polen haben die einmalige Chance abgelehnt, sich mit uns zu vereinen und die österreichische Hegemonie zu zerstören! Ohne ihre Unterstützung werden wir sicher nicht lange gegen die österreichischen Kräfte bestehen können - es sei denn, wir finden einen anderen Verbündeten..."
ausgleich.new.905.a: "Rufen Sie den Belgrader Pakt zur Hilfe!"
ausgleich.new.905.b: "Verräter!"

ausgleich.new.906.t: "[FROM.GetAdjective] bittet um Mitgliedschaft im Belgrader Pakt"
ausgleich.new.906.d.bucovina: "Tolle Nachrichten aus [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetNonIdeologyName] wird sich unseren Kriegsanstrengungen gegen Österreich anschließen, aber es gibt ein Problem: Was machen wir mit der Bukowina? Unsere rumänischen Verbündeten beanspruchen dieses Gebiet für sich. Wir müssen also entscheiden, ob wir es Polen überlassen, oder ob wir Warschau unter Druck setzen sollten, es unseren Verbündeten in Bukarest zu überlassen."
ausgleich.new.906.d.no_bucovina: "Tolle Nachrichten aus [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetNonIdeologyName] wird sich unseren Kriegsanstrengungen gegen Österreich anschließen, und da Rumänien die Bukowina besitzt, haben wir einen möglichen Streit darüber bereits beigelegt. Doch sollten wir die Polen in unser Bündnis lassen?"
ausgleich.new.906.a: "Wir heißen sie willkommen, aber sie müssen die Bukowina an Rumänien zurückgeben."
ausgleich.new.906.b: "Verbündete sind immer willkommen!"
ausgleich.new.906.c: "Wir brauchen sie nicht."

ausgleich.new.907.t: "Der Pakt fordert die Bukowina"
ausgleich.new.907.d: "Heute haben wir Nachrichten aus Rumänien erhalten, und sie haben die Bukowina als Bedingung für unseren Beitritt zum Belgrader Pakt gefordert. Wir könnten sie ihnen im Austausch für militärische Zusammenarbeit geben, oder wir könnten sie behalten, wenn man bedenkt, dass Österreich an vielen Fronten beschäftigt sein wird."
ausgleich.new.907.a: "Gerne."
ausgleich.new.907.b: "Die Bukowina ist ein rechtmäßiges [ROOT.GetAdjective] Gebiet!"

ausgleich.new.908.t: "Die Rückkehr der Bucovina"
ausgleich.new.908.d: "[FROM.GetNameDefCap] hat unser Angebot angenommen, und die Bukowina wird an uns übertragen werden. Das ist ein weiterer Sieg für die rumänische Diplomatie."
ausgleich.new.908.a: "Wunderbar."

ausgleich.new.909.t: "[FROM.GetNameDefCap] Nimmt unser Angebot an"
ausgleich.new.909.d: "Wir haben die Nachricht erhalten, dass [FROM.GetNameDefCap] unser Angebot angenommen hat, sie werden dem Belgrader Pakt beitreten im Austausch für die Übergabe der Bukowina an Rumänien. Gemeinsam werden wir Österreich ein für alle Mal niederringen."
ausgleich.new.909.a: "Ausgezeichnet."

ausgleich.new.910.t: "[FROM.GetNameDefCap] Lehnt unser Angebot ab"
ausgleich.new.910.d: "[FROM.GetNameDefCap] lehnte unser großzügiges Angebot der militärischen Unterstützung im Austausch für die Bukowina ab. Das bedeutet, dass unsere Kriegsanstrengungen getrennte Wege gehen werden."
ausgleich.new.910.a: "Ihr Verlust."

ausgleich.new.911.t: "[FROM.GetNameDefCap] Sendet ein Ultimatum"
ausgleich.new.911.d: "[FROM.GetName] ist uns in den Rücken gefallen! Schwäche witternd, drohen sie uns mit Waffen, sich zu einem südslawischen Staat zu vereinigen. Sollen wir unsere kurze Unabhängigkeit aufgeben oder sie mit dem, was wir haben, verteidigen?"
ausgleich.new.911.a: "Wir haben keine Wahl..."
ausgleich.new.911.b: "Wir werden nicht einen Tyrannen durch einen anderen ersetzen!"

ausgleich.new.912.t: "Illyria nimmt das Ultimatum an"
ausgleich.new.912.d: "Der künstliche Staat Illyrien, der österreichische Versuch, die südslawische Einheit durch die Schaffung einer kroatisch geführten Monstrosität zu ersticken, ist endlich ausgelöscht worden, und ihre Führer haben sich unserem Regime ergeben."
ausgleich.new.912.a: "Die Südslawen sind endlich geeint."

ausgleich.new.913.t: "Illyria lehnt das Ultimatum ab"
ausgleich.new.913.d: "Das kroatische Regime in Zagreb hat unser Ultimatum abgelehnt und will lieber seinen künstlichen Staat im Krieg verteidigen. Daher werden sie den Krieg bekommen."
ausgleich.new.913.a: "Sie haben also den Tod gewählt."

ausgleich.new.914.t: "[FROM.GetNameDefCap] Verlässt den [ROOT.GetFactionName]"
ausgleich.new.914.d: "Nachdem nun Österreich erledigt ist, hat [FROM.GetNameDefCap] beschlossen, die [ROOT.GetFactionName] zu verlassen. Von nun an werden unsere Wege getrennte Wege sein."
ausgleich.new.914.a: "Nicht unerwartet."

ausgleich.new.915.t: "Fall der Habsburger"
ausgleich.new.915.d: "Mit der Niederlage im Fünften Balkankrieg ist Österreich nun tief gefallen. Einst ein großes Reich, einer der Sieger des Weltkrieges, herrscht nun Chaos in Wien. Die Familie Habsburg ist gestürzt und wird für die Niederlage verantwortlich gemacht, der größte Teil der Armee ist zum neu unabhängigen Ungarn übergelaufen. Nun stellt sich die Frage, sollen wir uns Deutschland zum Schutz anschließen? Wir können uns derzeit kaum verteidigen, und im Falle einer syndikalistischen Invasion hätten wir keine Chance."
ausgleich.new.915.a: "So endet es."

ausgleich.new.916.t: "Österreich strebt Union mit Deutschland an"
ausgleich.new.916.d: "Heute hat die österreichische Regierung offiziell darum gebeten, dass wir ein Teil Deutschlands werden und Schutz vor äußeren und inneren Bedrohungen suchen. Dies könnte die perfekte Gelegenheit sein, um Großdeutschland zu erreichen, aber einige argumentieren, dass es das Risiko nicht wert ist."
ausgleich.new.916.a: "Großdeutschland ist endlich erreicht..."
ausgleich.new.916.b: "Wir brauchen sie nicht."

ausgleich.new.917.t: "Deutschland lehnt die Union ab"
ausgleich.new.917.d: "Berlin hat unser Angebot abgelehnt, mit der Begründung, dass sie nicht genug Ressourcen haben, um uns zu schützen, und auch nicht das Interesse, dies zu tun. Wir sind allein."
ausgleich.new.917.a: "Haben sie den Verstand verloren?"

ausgleich.new.918.t: "Österreich kollabiert in Anarchie"
ausgleich.new.918.d.belgrade: "Schockierende Nachrichten aus Wien! Das österreichisch-ungarische Reich, einst der Hegemon des Balkans, ist nun in Anarchie zusammengebrochen, sein Kaiser wurde durch Ignoranz gestürzt. Diese chaotischen Zustände haben zu einer Meuterei in der k.u.k.-Armee geführt; ein Großteil der kaiserlichen Armee ist zum neuen unabhängigen Ungarn übergelaufen.\n\nDer Belgrader Pakt, Sieger des Fünften Balkankrieges, hat das Reich zu seinen Gunsten aufgeteilt und nach der böhmischen Unabhängigkeit die Tschechoslowakei proklamiert. Beobachter stellen die Zukunft des Paktes in Frage.\n\nÖsterreich selbst befindet sich in einer prekären Lage. Mit dem Ende des Einflusses von Phoenix auf dem Balkan haben sich die Machtverhältnisse verschoben."
 ausgleich.new.918.d.nobelgrade: "Schockierende Nachrichten aus Wien! Das österreichisch-ungarische Reich, einst der Hegemon des Balkans, ist in Anarchie zerfallen, sein Kaiser wurde in Schmach gestürzt. Diese chaotischen Zustände haben zu einer Meuterei in der k.u.k.-Armee geführt; ein Großteil der kaiserlichen Armee ist zum neuen unabhängigen Ungarn übergelaufen.\n\nÖsterreich selbst befindet sich in einer prekären Lage. Mit dem Ende des Einflusses des Phönix auf dem Balkan hat sich das Machtgleichgewicht verschoben. Bulgarien ist nun auf absehbare Zeit der einzige Hegemon auf dem Balkan."
ausgleich.new.918.a: "Doppelt so stolz, doppelt so tief gefallen."
ausgleich.new.918.b: "Ein trauriges Ende eines großen Reiches."
ausgleich.new.918.c: "Am Ende wird sich der Kapitalismus selbst zerstören."

ausgleich.new.919.t: "Chaos an der Donau"
ausgleich.new.919.d: "Wieder einmal wird Blut die Donau rot färben, denn nach der Abschaffung der Doppelherrschaft ist ein Krieg zwischen Österreich und seinen ehemaligen Kronländern entbrannt. Es ist sicher, dass auch der Belgrader Pakt in den Konflikt verwickelt sein wird, da er eine Gelegenheit sucht, Österreich anzugreifen und die österreichischen Landstreitkräfte zu überwältigen, um seine Ansprüche geltend zu machen.\n\nDas österreichische Kaiserreich befindet sich nun in einer schlimmen Lage, da es an allen Fronten angegriffen wird - wird es in der Lage sein, eine weitere Krise zu überwinden, oder wird dieses alte Reich unter den Schlägen der neuen aufstrebenden europäischen Mächte zerbröckeln?"
ausgleich.new.919.a: "Wir werden nicht scheitern!"
ausgleich.new.919.b: "Österreich muss zerstört werden."
ausgleich.new.919.c: "Noch mehr Unruhen auf dem Balkan?"

 ausgleich.new.920.t: "[FROM.GetNameDefCap] Annektiert [CRO.GetNameDef]"
 ausgleich.new.920.d: "Unter Ausnutzung des Krieges zwischen [AUS.GetNameDef] und [CRO.GetNameDef] hat [SER.GetNameDef] die Regierung von [CRO.GetAdjective] zur Annexion gedrängt. Wie sollte unsere Antwort lauten?"
 ausgleich.new.920.a: "Das bedeutet Krieg!"
 ausgleich.new.920.b: "Wir können sie im Moment nicht bekämpfen."
 ausgleich.new.920.c: "Das spielt keine Rolle."
 
 AUS_may_lead_to_war_with_austria: "§RKann zu Krieg mit [AUS.GetNameDef] führen§!"

