AUS_eco_council_desc: "Der 1935 während einer Konferenz zur Erörterung des angeschlagenen Zustands der österreichischen Industrie ins Leben gerufene Plan zum wirtschaftlichen Wiederaufbau musste aufgrund der anhaltenden Wirtschaftskrise gestoppt werden. Dennoch beschreibt sein Inhalt, mit leichten Änderungen, einen guten Weg, die katastrophalen Auswirkungen des Absturzes am Schwarzen Montag zu bekämpfen und die österreichische Industrie, die nun ihres Hauptkonkurrenten beraubt ist, zu stärken."

AUS_skoda: "Škoda"
AUS_skoda_desc: "Während des Weltkrieges war das westlich von Prag gelegene Škoda-Werk unser größter Waffenproduzent, ist aber durch die übermächtige Macht der deutschen Industrie in schwere Zeiten geraten. Nachdem Deutschland am Schwarzen Montag bis ins Mark erschüttert wurde, sind die Subventionen für Škoda ein großer Schritt zur Sanierung unserer Wirtschaft."

AUS_daimler: "Austro Daimler"
AUS_daimler_desc: "Die Firma Austro Daimler stellte uns viele gepanzerte Fahrzeuge und Motoren für unsere Kriegsanstrengungen her. Deutsche Autos und Motoren haben in den letzten Jahrzehnten den Markt überschwemmt, aber da Porsche kurz vor dem Bankrott steht und Mercedes-Benz dem Beispiel folgen will, ist es an der Zeit, unserer Automobilindustrie neues Leben einzuhauchen^."

AUS_vienna_circle_1: "Institutionalisierung des Wiener Kreises"
AUS_vienna_circle_1_desc: "Der Wiener Kreis ist ein Zusammenschluss der klügsten Köpfe der Universität Wien, brillanter Mathematiker, Philosophen, Naturwissenschaftler, die an der Spitze der wissenschaftlichen und philosophischen Forschung stehen. Wir werden ihnen staatliche Mittel zur Verfügung stellen, aber auch ihre Arbeit in neue, praktischere Bereiche verlagern."

AUS_vienna_circle_2: "Andere zur Teilnahme am Wiener Kreis einladen"
AUS_vienna_circle_2_desc: "Nachdem der Wiener Kreis gut etabliert, finanziert und international anerkannt ist, besteht der nächste Schritt darin, kronennahe Länder einzuladen, sich an den dort durchgeführten Forschungen zu beteiligen."

AUS_suedbahn: "Elektrifizierung der Südbahn"
AUS_suedbahn_desc: "Die Südbahn ist eine Eisenbahnlinie, die von Wien über Graz nach Laibach und Triest, dem wichtigsten Seehafen der österreichisch-ungarischen Monarchie, und schließlich nach Mailand führt. Obwohl die Südbahn immer noch eine wichtige Verkehrslinie ist, wurde sie von 1836 bis 1860 gebaut, so dass die Gleise dringend einer Modernisierung bedürfen. Die Elektrifizierung der Verbindung würde relativ schnell vonstatten gehen, und das wäre sehr hilfreich."

AUS_homeland_eco: "Österreichische Zivile Wirtschaft"
AUS_homeland_eco_desc: "Unsere ohnehin schon schwache Wirtschaft wurde durch den Crash am Schwarzen Montag in Stücke gerissen, und der Schock ist in und um Wien, vor allem aber im stark industrialisierten Böhmen, stark spürbar. Obwohl unsere Nachbarn ein ähnliches Schicksal erleiden, beginnen sie sich bereits zu erholen und produzieren bereits mehr als wir, so dass wir unsere eigene Wirtschaft durch Subventionen für wichtige Automobil- und Elektrounternehmen stärken müssen, um besser konkurrenzfähig zu sein."

AUS_alpine_mines: "Alpiner Bergbau"
AUS_alpine_mines_desc: "Die Alpen waren schon immer eine reiche Bodenschatzkammer, aber bis jetzt hatten wir keine Ahnung, wie groß der Reichtum ist, auf dem wir sitzen. Unseren früheren Bergwerken werden riesige Mengen Eisenerz entnommen, und täglich schießen neue Minen aus dem Boden. Eine Subventionierung oder teilweise Verstaatlichung dieser Industrien würde unsere wirtschaftliche Unabhängigkeit erheblich stärken."

AUS_homeland_mil: "Österreichische Militärwirtschaft"
AUS_homeland_mil_desc: "Das österreichische Heer hat immer unter Missmanagement und schlechter Ausrüstung gelitten, aber das können wir heutzutage nicht mehr akzeptieren. Die Bedrohung durch ungarische 'Liberalisten' und die nahe gelegenen syndikalistischen Nationen, die unsere Zerstörung gelobt haben, wächst täglich, so dass wir unsere tapferen Soldaten richtig bewaffnen müssen, um zu überleben."

AUS_airbase_expansion: "Ausbau der österreichischen Luftwaffenstützpunkte"
AUS_airbase_expansion_desc: "Die neue Technologie der Langstrecken-Eindecker bietet uns große Chancen, sowohl militärisch als auch wirtschaftlich. Wenn sie als Basis für das Fliegerkorps verwendet wird, ermöglicht sie uns, eine fliegerische Überlegenheit zu erlangen, ohne Tausende von Männern zu verlieren. Sie kann auch dazu verwendet werden, neue Produkte einzuführen und die lokale Wirtschaft anzukurbeln."

AUS_istria_ports: "Häfen von Istrien"
AUS_istria_ports_desc: "Triest und Pflaum sind unsere beiden wichtigsten Marinestützpunkte, die für unseren Überseehandel von entscheidender Bedeutung sind. Die Marine, die traditionell von den nachfolgenden Kaisern ignoriert wurde, hat uns angefleht, die Ausgaben für Industrieanlagen und Marinestützpunkte in Istrien zu erhöhen, und, von ihren Argumenten über höhere Handelseinnahmen beeinflusst, hat dieser Kaiser auf uns gehört."

AUS_farms_expand: "Einheimische Bauernhöfe entwickeln"
AUS_farms_expand_desc: "Die fruchtbaren Ebenen Ungarns und Niederösterreichs sind von Feldern und Bauernhöfen bedeckt, in denen Lebensmittel für die Ernährung unseres Reiches angebaut werden. Aber diese Regionen, insbesondere Ungarn, leiden unter weniger Industrieinvestitionen und Mechanisierung. Der Beginn einer groß angelegten Anstrengung zur Verbesserung der landwirtschaftlichen Techniken wird uns kosten, aber wir werden mit jungen, gesunden und einsatzbereiten Männern belohnt werden."

