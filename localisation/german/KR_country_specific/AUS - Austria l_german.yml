AUS_syndie_threat: "Die syndikalistische Bedrohung"
AUS_syndie_threat_desc: "Unsere Nachbarn und alten Verbündeten befinden sich mit Frankreich im Krieg, eine Tatsache, die man kaum übersehen kann. Was in den Köpfen der deutschen Militärs in wenigen Wochen vorbei sein sollte, hat sich zu einer Wiederholung des Weltkriegs entwickelt. Sollten die Kommunarden als Sieger aus diesem Krieg hervorgehen, werden nicht nur unsere Interessen in Italien gefährdet sein, sondern es könnte auch die Integrität unseres Reiches auf dem Spiel stehen. Es wäre vielleicht das Beste, unsere Differenzen beiseite zu legen und wieder Seite an Seite mit den Deutschen zu kämpfen."
