### Elections of 1936
AUS_elections: "Allgemeine Wahlen 1936"
AUS_elections_desc: "Im österreichischen Teil der Doppelmonarchie fanden alle sechs Jahre Wahlen statt, wobei seit dem Ende des Weltkrieges mehrere dieser Wahlperioden durch Reformen oder Skandale verkürzt wurden.\nDie österreichische Politik wird von der SDAP, der Sozialdemokratischen Arbeiterpartei, und der CS, den Christlich-Sozialen, dominiert. Beide haben unterschiedliche Vorstellungen, wie die anhaltende Krise gelöst werden kann, aber wer wird gewinnen?"

AUS_sdap_industrial_workers_council: "Reformen der öffentlichen Wohlfahrt"
AUS_sdap_industrial_workers_council_desc: "Das Hauptanliegen des SDAP während des Wahlkampfes war es, dafür zu sorgen, dass der österreichische Arbeitnehmer die anhaltende Krise durchlebt. Sie wollen die vielen Reformen, die seit dem Weltkrieg gemeinsam mit der CS durchgeführt wurden, bekräftigen und all jenen eine Rente zukommen lassen, die ihren Arbeitsplatz verloren haben."

AUS_sdap_1: "Schulen, Krankenhäuser und Parks"
AUS_sdap_1_desc: "Der Aufbau neuer Dinge ist eine großartige Möglichkeit, kurzfristig Arbeitsplätze zu schaffen. Darüber hinaus könnten die Dinge, die gebaut werden, am Ende noch mehr Arbeitsplätze schaffen, und wenn es sich um Schulen, Krankenhäuser und Parks handelt, dann sind sie ohnehin für das Gemeinwohl, so dass es abgesehen von Regierungsgeldern nichts zu verlieren gibt."

AUS_sdap_2: "Naturfreunde"
AUS_sdap_2_desc: "Sozialistische Tendenzen waren schon immer etwas, das vor allem von Stadtmenschen gehegt wurde - und diese Stadtmenschen haben seit Beginn des Jahrhunderts eine neue Freizeitbeschäftigung gefunden: Wandern. Viele Wienerinnen und Wiener, viele von ihnen Parteimitglieder, sind gekommen, um die unzähligen Berge Österreichs in Gruppen zu besteigen. Die Gründung von Wandervereinen auf dem Lande könnte dazu beitragen, sozialistische Sympathien in traditionell konservative Gebiete zu bringen."

AUS_sdap_3: "Nationale Rundfunksendungen"
AUS_sdap_3_desc: "Prägnante und neutrale Nachrichten in die vielen abgelegenen Regionen Österreichs zu bringen, war schon immer ein kleines Problem, zumal die lokalen Zeitungen trotz anders lautender Behauptungen immer eine bestimmte politische Sichtweise hatten. Das Radio könnte sich jedoch als Lösung des Problems erweisen - die Investition in die neuen Maschinen könnte Österreich einfach näher zusammenrücken lassen."

AUS_sdap_4: "Arbeit für Arbeitslose"
AUS_sdap_4_desc: "Diejenigen, die durch die anhaltende Krise ihren Arbeitsplatz verloren haben, haben bereits Renten erhalten, um sie über Wasser zu halten. Aber sie wollen immer noch Arbeit - da wir sie ohnehin schon bezahlen, können wir sie auch gleich einstellen. Fabriken, die zuvor von ihren Eigentümern stillgelegt wurden, beginnen nun unter der Führung staatlich kontrollierter Räte wieder schleppend zu arbeiten."

AUS_sdap_5: "Erste Erholung"
AUS_sdap_5_desc: "Die Wiedereröffnung einiger Schlüsselindustrien hat den Hasen wieder zum Laufen gebracht. Wir machen zwar noch nicht ganz Gewinn, aber wir produzieren wieder, was die Menschen brauchen, und das ist genau das, was eine Wirtschaft braucht, um reibungslos zu funktionieren. Wir öffnen langsam weitere Industrien, aber die Zeit wird zeigen, ob die Fortsetzung dieser Entwicklung zu einer vollständigen Erholung führen wird."

AUS_sdap_6: "Am Engpass vorbei"
AUS_sdap_6_desc: "Nach einer anfänglichen Erholung ist der Zustand unserer Wirtschaft für eine Weile ins Stocken geraten. Es scheint jedoch endlich eine Wende zum Besseren zu nehmen, die Privatwirtschaft beginnt, dem öffentlichen Beispiel zu folgen und die Produktion auszuweiten, um mit ihren staatlich geförderten Kollegen Schritt zu halten."

AUS_sdap_7: "Eine Industrie im Aufschwung"
AUS_sdap_7_desc: "Die Krise schwindet, und im Gegensatz dazu scheint die Politik des Roten Wiens zu einem Zeitalter des Wohlstands geführt zu haben. Mögen die Franzosen und Briten sagen, was sie wollen, der Sozialdemokratismus arbeitet für uns."

AUS_cs_national_austerity_council: "Nationaler Rat für Sparpolitik"
AUS_cs_national_austerity_council_desc: "Das Wichtigste, woran wir bei der Bewältigung der anhaltenden Wirtschaftskrise denken müssen, ist, dass wir sie nicht auf bereits bestehende Staatsschulden anwachsen lassen dürfen. Österreichs Kassen müssen in den kommenden Jahren voll und nicht leer sein, und es gibt nur einen Weg, dies zu erreichen: Die Ausgaben drastisch zu kürzen."

AUS_cs_fill_the_coffers: "Füllen Sie die Kassen"
AUS_cs_fill_the_coffers_desc: "Das wenige, was wir haben, müssen wir vorsichtig ausgeben - so lautete das Credo des CSP bei den Wahlen. Nachdem wir in den letzten sechs Jahren in einen großen Bankenskandal verwickelt waren, war es nicht sicher, ob die Menschen uns ihr Geld anvertrauen würden. Jetzt zeigen wir ihnen, dass sie es können."

AUS_cs_2: "Die Inflation unter Kontrolle bringen"
AUS_cs_2_desc: "Ein schönes bisschen Inflation ist keine schlechte Sache, Hyperinflation schon. Wir müssen das ganze Geld, das auf dem Markt zirkuliert, loswerden, und zwar schnell. Die Kurse der Anleihen wurden gesenkt und die Zinssätze bis zum Maximum angehoben; jetzt warten wir ab, welche Auswirkungen diese Maßnahmen haben werden."

AUS_cs_3: "Sorgfältige Investitionen"
AUS_cs_3_desc: "Wenn der Wert unserer Währung gesichert ist, sollten wir darauf achten, dass das wenige Geld, das wir auszugeben wagen, an Orte fließt, die die Investition zurückbringen. Das bedeutet natürlich, dass wir sorgfältig prüfen müssen, wo unser Geld am meisten arbeiten kann. Glücklicherweise haben wir die Unterstützung einer Gruppe der besten Ökonomen Österreichs."

AUS_cs_4: "Kompromiss mit dem SDAP"
AUS_cs_4_desc: "Die Sozialdemokraten haben ganze Arbeit geleistet und ihren Unsinn in die Köpfe der einfachen Stadtbewohner gestopft. Jetzt, da wir an der Macht sind, müssen wir uns damit befassen. Wir treffen uns mit den Leuten der SDAP, um die Institution einiger der Reformen zu diskutieren, für die sie gekämpft haben."

AUS_cs_5: "Zuschüsse für Landwirte"
AUS_cs_5_desc: "Die CSP war immer die Partei der Landbevölkerung. Die Sozialisten kümmern sich nur um die Arbeiter, und die Bauern werden allzu oft vergessen. Wir machen dies für sie wett, indem wir ihnen Entwicklungszuschüsse anbieten."

AUS_cs_6: "Die soziale Kluft überwinden"
AUS_cs_6_desc: "Alle möglichen sozialen Schichten geben sich gegenseitig die Schuld am Verschwinden des Reichtums, sei es in Geld oder in Gütern. Der Bürger gibt dem Bauern die Schuld, dass er kein Essen hat, und der Bauer gibt dem Bürger die Schuld, dass er kein Geld hat. Die Gesellschaft ist gespalten, und nur durch vorsichtigen Diskurs kann sie geheilt werden. Hier beginnt der beschwerliche Weg."

AUS_cs_7: "Was wir benötigen"
AUS_cs_7_desc: "Kolonialreiche und Reichspaktarbeit sind schön und gut, aber es sind Luxusgüter, die wir nicht brauchen. Vom Konsum von Elfenbein und Gussstahl kann man nicht leben. Deutschland kann sich sonnen, denn der Mann in Wien kennt seinen Platz und will das, was er wirklich braucht - eine funktionierende Wirtschaft und Gesellschaft, frei von äußeren Einflüssen."

### Military Tree

AUS_military_expansion: "Erweiterung des österreichischen Militärs"
AUS_military_expansion_desc: "Die wirtschaftliche Misere der Monarchie seit dem Weltkrieg hat es schwierig gemacht, dass Gelder das Militär erreichen. Mit der Verbesserung der wirtschaftlichen Lage und den wachsenden Spannungen auf dem ganzen Kontinent haben die militärischen Mittel erheblich zugenommen, so dass wir unsere Streitkräfte endlich modernisieren können."

AUS_military_tech: "k.u.k. Technisches Militärkomitee"
AUS_military_tech_desc: "Das K.u.K. Technische Militärkomitee (TMK), dessen Ursprünge auf das Jahr 1717 zurückgehen, ist eine Einrichtung des k.u.k. Kriegsministeriums, die mit der Beobachtung, Entwicklung und Anwendung von Militärtechnologie beauftragt ist. Ihre Rolle bei der Modernisierung unserer Armeen ist absolut unerlässlich, um sicherzustellen, dass die Monarchie bei der technologischen Entwicklung nicht ins Hintertreffen gerät und dass unsere Truppen gut ausgerüstet bleiben."

AUS_rifle_trials: "Schusswaffenversuche"
AUS_rifle_trials_desc: "Während es der TMK trotz begrenzter Ressourcen gelang, das Imperium vor einem zu großen Rückstand zu bewahren, hat das Kriegsministerium noch kein Selbstladegewehr für unsere Streitkräfte eingeführt. Das Komitee möchte dies berichtigen, und die zahlreichen Rüstungsfirmen des Reiches sind bestrebt, sich um Regierungsaufträge zu bewerben. Um sicherzustellen, dass das beste Gewehr angenommen wird, organisiert die TMK neue Waffenversuche."

AUS_artillery_modernisation: "Artillerie Modernisierung"
AUS_artillery_modernisation_desc: "Während Firmen wie Škoda und Böhler dank ausländischer Verträge mit der Entwicklung der Artillerie in der ganzen Welt Schritt halten konnten, stammt der größte Teil unserer Artillerie aus dem Weltkrieg. Da die Artillerie eines der wichtigsten Stücke der Militärtechnologie ist, ist das TMK bestrebt, die veralteten Geschütze des Militärs durch moderne zu ersetzen, wenn wir unser Arsenal erweitern."

AUS_military_mountaineers: "Ausbau der Gebirgstruppe"
AUS_military_mountaineers_desc: "Die Gebirgstruppe umfasst einige der am meisten ausgezeichneten und respektierten Einheiten der Monarchie, die wiederholt italienische Invasionen bekämpft haben. Da sie für die Verteidigung des Reiches von wesentlicher Bedeutung sind und es in den Alpen- und Karpatenregionen viele potentielle Rekruten gibt, ist der Ausbau und die Verbesserung dieser Einheiten eine Priorität."

AUS_motorisation: "Militär-Automobilwesen Ausbau"
AUS_motorisation_desc: "Die österreichisch-ungarische Monarchie war zwar Pionier bei der Einführung von Automobilen für das Militär, doch war ihre Zahl stets begrenzt. Das k.u.k. Militär-Automobilwesen ist die für die Entwicklung und den Einsatz von Militärfahrzeugen zuständige Abteilung der TMK. Die Bedeutung der Lastwagen ist dem Generalstab bereits klar, und er machte die Motorisierung der Armee zu einer Priorität."

AUS_tank_trials: "Panzerversuche"
AUS_tank_trials_desc: "Da das Trauma des Weltkrieges für viele noch frisch war, wurden Panzer in der österreichisch-ungarischen Armee eifrig angenommen, da sich ihr Einsatz während des Krieges bewährt hatte. Firmen wie Škoda und ČKD entwickelten einige der fortschrittlichsten Panzerkonstruktionen der Welt. Da die Panzerentwicklung rasch voranschreitet, will die TMK Versuche für neue Panzer für verschiedene Zwecke durchführen."

AUS_radar: "Funkgestützte Flugzeugortung"
AUS_radar_desc: "Die Arbeit des ungarischen Mathematikers Zoltán Lajos Bay über Radargeräte hat die Aufmerksamkeit des TMK und des Fliegerkorps erregt, die die Erfindung in die Praxis umsetzen wollen, um die Verteidigung des Reiches gegen Bedrohungen aus der Luft zu verbessern. Die Experimente mit der Funkgestützten Flugzeugortung erweisen sich als fruchtbar, und die Monarchie dürfte bald über ein funktionierendes Radar verfügen."

AUS_rockets: "Raketenflugtechnik"
AUS_rockets_desc: "Es gibt eine Reihe von Raketenwissenschaftlern im ganzen Reich, wie zum Beispiel Eugen Sänger und Theodor von Kármán. Obwohl es Zweifel an der Raketentechnik und ihren militärischen Anwendungen gibt, möchte der Ausschuss Raketen weiterentwickeln, da er der Meinung ist, dass ihr Potenzial zu groß ist, um es zu ignorieren."

AUS_reform_AOK: "Reform des Armeeoberkommandos"
AUS_reform_AOK_desc: "Das Armeeoberkommando (AOK), das Oberkommando des Heeres, wurde erstmals 1914 gebildet. Seine Aufgabe war es, die verschiedenen Kommandos des Gemeinsamen Heeres, der Marine, der österreichischen Landwehr und des ungarischen Landwehr zur Leitung der Kriegsanstrengungen zu vereinen. Kurz nach dem Krieg wurde die AOK jedoch aufgelöst, und unsere Streitkräfte wurden erneut geteilt. Die Wiedererrichtung der AOK wird als notwendig erachtet, um die verschiedenen Kräfte wieder zu vereinen."

AUS_doctrine_Jansa: "Janša's Zentrale Planung"
AUS_doctrine_Jansa_desc: "Feldmarschall-Leutnant Alfred Janša von Tannenau, einer der möglichen Kandidaten für den nächsten Stabschef, glaubt nach den traumatischen Verlusten des Weltkriegs an eine Verteidigungsstrategie für das Reich. Er ist der Ansicht, dass eine gründliche Planung und Vorbereitung der beste Weg ist, einen Krieg zu führen, und möchte die Kommunikation zwischen den Kommandeuren verbessern, um die Zahl der Opfer so gering wie möglich zu halten."

AUS_doctrine_Hickmann: "Hickmanns Feuerüberlegenheit"
AUS_doctrine_Hickmann_desc: "Generalmajor-Ingenieur Emil Hickmann, Mitglied des Generalstabs, ist der Ansicht, dass sich die Armee darauf konzentrieren sollte, einen technischen Vorsprung gegenüber den Feinden der Monarchie zu erlangen. Da der Weltkrieg nach wie vor eine traumatische Erfahrung ist, ist die Begrenzung der Zahl der Opfer von größter Bedeutung, und Hickmann ist der Ansicht, dass eine verbesserte Feuerunterstützung und Ausrüstung der Schlüssel zur modernen Kriegsführung ist."

AUS_doctrine_von_Hubicki: "Von Hubickis Mobile Kriegsführung"
AUS_doctrine_von_Hubicki_desc: "General der Kavallerie Alfred von Hubicki, derzeit Kommandeur der österreichisch-ungarischen Kavallerie, glaubt, dass die Zukunft der Kriegsführung Panzer und Lastwagen sind. Mobilität ist der Schlüssel, wobei Panzer die neuen Husaren und Kürassiere auf dem Schlachtfeld sind. Diese neue Kavallerie muss ihre Feinde ausmanövrieren und überwältigen, bevor diese reagieren können."

AUS_communications: "Verbesserte Kommunikation"
AUS_communications_desc: "Seit Beginn des Weltkriegs haben Erfindungen wie der Funk die Kommunikation zwischen Kommandeuren und Truppen wesentlich erleichtert. Mit besserer Kommunikation kann das Oberkommando viel schneller auf unvorhergesehene Ereignisse reagieren, den Schaden, den sie anrichten können, begrenzen und gegensteuern."

AUS_better_support_equipment: "Maximale Feuerunterstützung"
AUS_better_support_equipment_desc: "Die Einheiten müssen angemessen ausgerüstet sein, um effektiv arbeiten zu können. Je mehr Unterstützung sie haben, desto besser wird ihre Leistung mit weniger Verlusten ausfallen. Dazu gehören nicht nur die Artillerie, sondern auch Lastwagen zur Evakuierung der Verwundeten, geeignete Aufklärungs- und Wartungseinheiten und so weiter."

AUS_mech_cavalry: "Mechanisierte Kavallerie"
AUS_mech_cavalry_desc: "Panzer sind zwar stark und allesamt, aber sie benötigen Unterstützung durch die Infanterie, sonst werden sie extrem verwundbar. Die Infanterie muss in der Lage sein, mit den Panzern Schritt zu halten, und während Lastwagen gut auf der Straße sind, wäre ein Raupentransportfahrzeug eine gute Idee. Glücklicherweise hat eine ungarische Einheit veraltete Panzer und Artillerieschlepper zu improvisierten gepanzerten Truppentransporten umgebaut, die die Lücke perfekt füllen würden."

AUS_kavalleriepanzer: "Kavalleriepanzer Projekt"
AUS_kavalleriepanzer_desc: "Wie der Name schon sagt, erfüllen die Panzer der Kavallerie effektiv die Rolle, die die Kavallerie früher innehatte. Österreich-Ungarn hat bereits mehrere Entwürfe erfolgreich entwickelt und übernommen, und es gibt wenig Anstoß, dies zu ändern. Da Mobilität ein wesentlicher Bestandteil unserer neuen Doktrin ist, muss der Entwicklung neuer Kavalleriepanzer Priorität eingeräumt werden."

AUS_infanteriepanzer: "Infanteriepanzer Projekt"
AUS_infanteriepanzer_desc: "Während das Militär bereits über zahlreiche erfolgreiche Kavalleriepanzerkonstruktionen verfügt, konnte das Projekt Infanteriepanzer bisher keine Ergebnisse liefern. Dies muss korrigiert werden, da der Infanterieunterstützung in unserer neuen Doktrin Priorität eingeräumt wird und das Projekt weiter vorangetrieben werden sollte. Die kommenden Konstruktionen werden immer schwerer und teurer, aber leistungsfähiger und besser geschützt."

AUS_auftragstaktik: "Moderne Auftragstaktik"
AUS_auftragstaktik_desc: "Auftragstaktik oder Taktiken vom Typ Mission wurden während des Weltkrieges erfolgreich angewandt. Diese Taktik beinhaltet, dass das Oberkommando klar definierte Aufträge erteilt, die von den Untergebenen selbständig ausgeführt werden, wobei letztere große Flexibilität erhalten und die Initiative gefördert wird. Die Auftragstaktik kann für den modernen Krieg angepasst und auf die neue Doktrin angewandt werden."

AUS_aviation_effort: "k.u.k. Fliegerkorps"
AUS_aviation_effort_desc: "Früher als k.u.k. Luftfahrtruppen bekannt, ist das Fliegerkorps der Flugdienst von Österreich-Ungarn. Es wurde während des Weltkrieges dünn gespannt und verfügte über eine begrenzte Anzahl von Flugzeugen. Seit dem Ende des Krieges wurde wenig getan, um dies zu korrigieren, da die Mittel knapp wurden. Da das Militär wieder beträchtliche Mittel erhält, ist eine Modernisierung und Erweiterung des Fliegerkorps endlich möglich."

AUS_uzelac-plan: "Uzelac's Bodenunterstützungsplan"
AUS_uzelac-plan_desc: "Milan Emil Uzelac ist der erste Kommandeur der Luftfahrtruppen und bleibt innerhalb des Generalstabs und des Fliegerkorps einflussreich. Er ist der Ansicht, dass das Fliegerkorps hauptsächlich dazu dient, die Armee bei ihren Operationen zu unterstützen. Daher muss sich die Luftwaffe auf Kampfflugzeuge konzentrieren, um die Luftüberlegenheit zu erhalten, und auf leichte Bomber, um feindliche Stellungen an der Front anzugreifen."

AUS_loehr-plan: "Löhrs Luftangriffsplan"
AUS_loehr-plan_desc: "Generalmajor Alexander Löhr ist ein Befürworter der strategischen Bombardierung und der weiteren Unabhängigkeit des Fliegerkorps vom Heer. Mit schweren Bombern könnte das Fliegerkorps alle Feinde der Monarchie bekämpfen und deren militärische Fähigkeiten und Moral zerstören."

AUS_flugschule: "Die k.u.k. Flugschule gefunden"
AUS_flugschule_desc: "Zwar gibt es zahlreiche Flugschulen in ganz Österreich-Ungarn, doch hat es nie eine zentrale Akademie zur Koordinierung der Ausbildung von Piloten und Offizieren für das Fliegerkorps gegeben. Die Schaffung einer solchen Institution ist für die Reformen von wesentlicher Bedeutung, da sie eine neue Generation von Offizieren und Piloten hervorbringen und gleichzeitig das Korps in eine weniger ad-hoc-Struktur überführen wird."

AUS_fighter_trials: "Erprobung von Jägern"
AUS_fighter_trials_desc: "Die Entwicklung von Flugzeugen schreitet in einem erstaunlichen Tempo voran. Um Schritt zu halten, sollen Versuche zur Einführung eines neuen Kampfflugzeugs für das Fliegerkorps durchgeführt werden. Schließlich sind Jagdflugzeuge wohl das Rückgrat der Luftwaffe und werden dazu beitragen, die Sicherheit unseres Luftraums zu gewährleisten."

AUS_light_bomber_trials: "Versuche mit leichten Bombern"
AUS_light_bomber_trials_desc: "Da die Unterstützung von Operationen der Armee eine Priorität für das Fliegerkorps ist, ist die Einführung eines leichten Bomberflugzeugs für diese Aufgabe notwendig. Die möglichen Konstruktionen reichen von relativ \"schweren\" zweimotorigen Bombern bis hin zu Jägern, die zu Sturzbombern umgebaut werden."

AUS_heavy_bomber_trials: "Versuche mit schweren Bombern"
AUS_heavy_bomber_trials_desc: "Schwere Bomber sind eine relativ neue Entwicklung in der Flugzeugtechnologie, und die Befürworter der strategischen Bombardierung sehen ihr Potenzial. Aufgrund ihrer großen Reichweite und der hohen Bombenlast sind sie perfekt für diese Rolle geeignet. Daher werden Versuche durchgeführt, und Flugzeugfirmen sind bestrebt, einen so lukrativen Auftrag zu erhalten."

AUS_medium_bomber_trials: "Mittlere Bomberversuche"
AUS_medium_bomber_trials_desc: "Das Potenzial eines vielseitigen zweimotorigen Bombers mittlerer Bauart für eine Vielzahl unterschiedlicher Missionen hat die Aufmerksamkeit des Oberkommandos auf sich gezogen. Da ein taktischer Bomber für das Fliegerkorps sehr nützlich wäre, konkurrieren die Flugzeughersteller wieder einmal bei Versuchen um die nächste Generation von Bombern."

AUS_phoenix: "Phönix"
AUS_phoenix_desc: "Während des Weltkrieges hat eine kleine Firma in Wien, die den Namen Phönix Firma trägt, unsere Luftwaffe beliefert, indem sie lizenzierte deutsche Flugzeuge für unseren Markt hergestellt hat. Seitdem hat die Firma mit verschiedenen Konstruktionen experimentiert, von denen einige der Schlüssel zur Modernisierung des Fliegerkorps sein könnten."

AUS_mil_expanded: "Die neue k.u.k. Armee"
AUS_mil_expanded_desc: "Die Reform unserer Armee war ein langer und kostspieliger Prozess, aber es hat sich endlich ausgezahlt. Neue Panzer, Geschütze, Schiffe und Flugzeuge rollen von den Fließbändern und in unsere wartenden Armeen, reformiert und bereit für den Kampf mit den Feinden des Imperiums!"

AUS_naval_effort: "Verstärkung der k.u.k. Kriegsmarine"
AUS_naval_effort_desc: "Die k.u.k. Kriegsmarine war immer unterfinanziert und wurde von der österreichischen Regierung und ihrem Volk nicht gewürdigt. Ohne ein Kolonialreich hatte die Kriegsmarine nie einen wirklichen Rückhalt oder einen strategischen Zweck. Dies ist jedoch eine gefährliche Mentalität, und angesichts der neuen syndikalistischen Bedrohungen im Mittelmeer ist eine ganz neue Kriegsmarine von entscheidender Bedeutung, um unsere Kerngebiete zu schützen."

AUS_flexible_navy: "Flexible Kriegsführung"
AUS_flexible_navy_desc: "Unser Marinestab hat beschlossen, eine Doktrin in Bezug auf U-Boote und Konvoiüberfälle zu verfolgen, um so viel Schaden wie möglich anrichten zu können, ohne sich der Übermacht der französischen und britischen Marine stellen zu müssen. Unsere Unterseeboots werden den Feind dort treffen, wo es am meisten schmerzt, nämlich in der Wirtschaft."

AUS_large_navy: "Großer Marineplan"
AUS_large_navy_desc: "Im Einklang mit der traditionellen Doktrin hat der Stab der Kriegsmarine beschlossen, die größere Überwasserflotte, die wir derzeit besitzen, zu unterstützen. Diese Ideen, die sich auf immer größere Schlachtschiffe konzentrieren und unsere Feuerkraft durch größere Marinegeschütze erhöhen, werden uns helfen, unsere Macht zu demonstrieren und Landoperationen zu unterstützen."

AUS_capital_ships_effort: "Österreichischer Großkampfschiff-Plan"
AUS_capital_ships_effort_desc: "Der Stab hat mit einer konzertierten Anstrengung begonnen, unsere Schlachtschiffkonstruktionen zu verbessern und mehr Feuerkraft in unsere Kämpfe zu bringen. Durch die Vergrößerung der Geschütze und der Panzerung können unsere Schlachtschiffe weitaus härtere Führungsangriffe ausführen und auch wesentlich mehr Schaden anrichten."

AUS_small_ships_effort: "Österreichischer Kleinschiff-Plan"
AUS_small_ships_effort_desc: "Es wurde beschlossen, dass wir neue Modelle für Zerstörer und leichte Kreuzer brauchen, um gegnerische U-Boote zu bekämpfen und eine Präsenz an der Oberfläche aufzubauen. Während unsere U-Boote gut und schön sind, werden größere Schiffe benötigt, um Landoperationen zu unterstützen und die Aufgaben zu erfüllen, für die U-Boote nicht die Feuerkraft haben."

AUS_cattaro: "Der Luftwaffenstützpunkt Cattaro"
AUS_cattaro_desc: "Erstmals 1914 als Stützpunkt gebaut, von dem aus während des Weltkriegs Aufklärungsflüge über die Adria geflogen wurden, ist der k.k. Luftwaffenstützpunkt in der Bucht von Cattaro, kurz Kotor, nach Kriegsende nicht mehr in Betrieb. Seine Lage in der Nähe des Eingangs der Adria könnte sich jedoch noch als strategisch wichtig erweisen."

### Ausgleich 1937

AUS_ausgleich: "Ausgleichs Neuverhandlungen von 1937"
AUS_ausgleich_desc: "Alle zehn Jahre treffen sich 60 Delegierte aus jeder Hälfte der Österreichisch-Ungarischen Monarchie, um die finanzielle Belastung jeder Hälfte an die gemeinsamen Angelegenheiten anzupassen. Seit 1927 weigert sich Ungarn aus Protest gegen die Gründung Illyriens, seinen Teil zu zahlen. Die diesjährigen Neuverhandlungen könnten das innere Gleichgewicht der Monarchie völlig verändern."

### Occupation branch

AUS_military_occupation: "Beenden der Doppelherrschaft"
AUS_military_occupation_desc: "Die rebellischen Kronländer wurden unterworfen, aber wir haben nicht die Absicht, sie in naher Zukunft in irgendeiner Form freizulassen. Mögen all jene, die auch nur daran denken, das österreichische Kaiserreich herauszufordern, das gleiche Schicksal ereilen wie sie."
AUS_status_quo: "Status Quo"
AUS_status_quo_desc: "Genau wie ein Jahrzehnt zuvor sind unsere Verhandlungen über ein administrativ geeintes Imperium ins Stocken geraten. Wir können nicht mehr tun, als abwarten und versuchen, Transleithanien durch Reformen enger an uns zu binden."

AUS_pintsch: "Pintsch AG"
AUS_bayer: "Bayer Österreich"

AUS_all_austrian_development_scheme: "Das Gesamtösterreichische Entwicklungsprogramm"
AUS_all_austrian_development_scheme_desc: "Obwohl das Reich nominell unter einer Zentralregierung wiedervereinigt wurde, sieht die Realität ganz anders aus. Die alten Reiche brauchen Zeit und Mühe, um in die imperiale Verwaltung integriert zu werden und damit die unzähligen Völker des Reiches unsere Herrschaft akzeptieren."

AUS_italy: "Sizilianische Bindungen erneuern"
AUS_italy_desc: "Nach dem Weltkrieg reorganisierten wir Italien in eine Föderation von Vorvereinigungsstaaten unter der Führung eines Habsburgers, aber nachdem wir uns 1925 aus Süditalien zurückgezogen hatten, gab der größte Teil der Föderation unsere Ambitionen auf, und sie brach zusammen. Sollten wir unsere neapolitanischen Beziehungen wieder aufleben lassen?"

AUS_italy_republic_ultimatum: "Regimewechsel in der Republik"
AUS_italy_republic_ultimatum_desc: "Die Italienische Republik in Mailand in unserem Süden wird uns immer eine Gefahr und ein Dorn im Auge sein. Wenn wir die österreichische Dominanz an Italien zurückgeben wollen, müssen wir die Republikaner auffordern, die Macht im Rat der Italienischen Föderation wiederherzustellen, damit sie uns nicht verraten können, wenn sie den Rest Norditaliens eingenommen haben."

AUS_ANI_tirol: "Beenden der ANI"
AUS_ANI_tirol_desc: "Die Italienische Nationalistenvereinigung ist fast per definitionem unser Todfeind. Ihre Führer sind Verrückte, ihre nationalistische Rhetorik ist gefährlich, und ihre Ansprüche auf unsere südlichen Länder sind inakzeptabel. Wir sind nicht so verwundbar, wie sie dachten, und wir werden sie zerquetschen wie die Insekten, die sie sind."

AUS_italy_republic_friendship: "Freundschaft mit Mailand"
AUS_italy_republic_friendship_desc: "Da es unwahrscheinlich erscheint, dass die süditalienischen Staaten uns bei der Wiederherstellung der Föderation helfen werden, sollten wir alle unsere Hoffnungen auf unseren Verbündeten in Mailand setzen. Sie haben uns lange Zeit die Treue gehalten, und wir werden diese Freundschaft erwidern."

AUS_unify_italy: "Die Vereinigung der italienischen Länder"
AUS_unify_italy_desc: "Der Aufstieg der italienischen Syndikalisten in Turin spaltete das Land in zwei Hälften, die von Frankreich unterstützte Sozialistische Republik Italien im Westen und die Italienische Republik an unserer Grenze. Da Deutschland und Frankreich einander offen feindlich gesinnt sind, wird uns die Hilfe für die Republik nicht nur bei ihnen beliebt machen, sondern auch unsere Flanke für einen Krieg mit Frankreich sichern."

AUS_transcarpathian_railway: "Die Transkarpaten-Eisenbahn"
AUS_transcarpathian_railway_desc: "Es war in den letzten zwei Jahrzehnten schwierig gewesen, die äußersten Enden des Reiches zu erreichen, da Ungarn sich weigerte, uns die Modernisierung seines Eisenbahnnetzes zu gestatten. Nun, da wir wieder die Kontrolle haben, sollten wir einen alten Plan umsetzen - eine Hochgeschwindigkeitsbahn quer durch das Karpatenbecken."

AUS_bohemian_lands: "Ausbau der böhmischen Infrastruktur"
AUS_bohemian_lands_desc: "Als wichtigste Grenzregion zwischen uns und Deutschland ist es von entscheidender Bedeutung, dass die Straßen- und Schienensysteme gut instand gehalten werden und groß genug sind, um unsere Armee zu transportieren, falls ein Konflikt ausbrechen sollte. Nach dem kurzen, aber sehr mechanisierten Krieg sind die böhmischen Straßen alles andere als gut unterhalten, wozu auch die Kämpfe der tschechischen Rebellen in der Region nicht beigetragen haben."

AUS_bohemian_resources: "Ausbau der Prager Eisenhütte"
AUS_bohemian_resources_desc: "Da Prag nun unter der Kontrolle der neuen Zentralregierung steht, hat sich gezeigt, dass die Stahlproduktion der Stadt weit von dem zurückgegangen ist, was sie sein sollte. Der Kaiserrat hat einen neuen Plan zur Subventionierung der Prager Hütte vorgelegt, der die Aufmerksamkeit des Kaisers und der kaiserlichen Verwaltung auf sich gezogen zu haben scheint."

AUS_hungarian_lands: "Wiederaufbau der ungarischen Industrie"
AUS_hungarian_lands_desc: "Obwohl Ungarn hauptsächlich ein ländliches Land ist, hatte es im Westen, wo leider die meisten Kämpfe stattfanden, eine große zivile Industrie. Das durch den Krieg teilweise zerstörte Budapest soll das Kernstück der Bemühungen der kaiserlichen Regierung werden, das vom Krieg zerrissene Gebiet wieder zu seinem früheren Glanz zu bringen."

AUS_extend_hungarian_airbases: "Den ungarischen Himmel beanspruchen"
AUS_extend_hungarian_airbases_desc: "Ungarn ist ein riesiges Land, und es ist schwierig, schnell auf neue Bedrohungen, insbesondere aus Rumänien und dem Balkan, zu reagieren. Der Bau neuer Flugplätze im ganzen Land wird dieses Problem lösen und gleichzeitig die lokale Wirtschaft und die Wiederaufbaubemühungen im ganzen Land unterstützen."

AUS_cro_bosnian_lands: "Ausbau der bosnischen und kroatischen Industrie"
AUS_cro_bosnian_lands_desc: "Obwohl sie durch den Krieg nicht so stark geschädigt wurden wie Ungarn, erlitten Bosnien und Kroatien immer noch Schäden, die durch ethnischen Terrorismus und Dissens noch verschlimmert werden. Als eine wichtige Region für unsere Marine und für den zivilen Handel würde die Schaffung neuer Industrien in diesem Gebiet jedoch weit mehr für unsere Wirtschaft tun, als man ignorieren kann."

AUS_adria_sea_ports: "Aufbau der Adriahäfen"
AUS_adria_sea_ports_desc: "Angesichts der neuen Industrie ist es an der Zeit, unsere Schiffbaukapazitäten und unsere Fähigkeit zur Erleichterung des für unsere Industrien lebenswichtigen Handels zu erhöhen. Diese nagelneuen Werften werden unsere Marine und Handelsmarine unterstützen und dafür sorgen, dass wir in der Adria den Vorrang vor allen potenziellen italienischen Usurpatoren haben werden."

AUS_claim_serbia: "Serbien zerschlagen"
AUS_claim_serbia_desc: "Serbien ist uns seit langem ein Dorn im Auge, von den Überfällen auf Ungarn während der Zeit der osmanischen Herrschaft bis zum Tod Franz Ferdinands und den Angriffen auf Bosnien. Eine solche kriegführende Nation kann nicht unangefochten an unserer Grenze hocken und sich allein durch ihre eigene Existenz der Autorität des Kaisers widersetzen."

AUS_claim_romanian_lands: "Anspruch auf rumänische Länder"
AUS_claim_romanian_lands_desc: "Das rumänische Regime unter Corneliu Codreanu beanspruchte große Teile Siebenbürgens und unserer östlichsten Provinzen aufgrund der großen rumänischen Volksgruppen in diesem Gebiet. Die derzeitige politische Instabilität macht die rumänische Armee jedoch weitaus weniger effektiv, als sie sein könnte, daher ist es jetzt an der Zeit, ganz Rumänien und alle Rumänen für den Kaiser zu beanspruchen!"

AUS_claim_silesia: "Schlesien zurückfordern"
AUS_claim_silesia_desc: "Schlesien wurde 1742 im Österreichischen Erbfolgekrieg von den Preußen eingenommen und hält seit fast zweihundert Jahren das ehemalige industrielle Herz Österreich-Ungarns. Da Deutschland zu dieser Jahreszeit besonders instabil ist, wäre jetzt ein guter Zeitpunkt, sich zurückzuholen, was uns gehört."

AUS_the_new_Empire: "Das wiedergeborene Kaiserreich"
AUS_the_new_Empire_desc: "Österreich ist nicht nur eine geographische Region oder ein Land. Es ist eine Idee, ein Ausdruck des Glaubens an ein heiliges katholisches Reich, dem der Auftrag erteilt wurde, über Europa zu wachen. Obwohl unsere Autorität jahrhundertelang nach innen und außen in Frage gestellt wurde, hat unser Kaiserreich immer Bestand gehabt, denn es ist Österreichs Schicksal, die Welt zu regieren."

### Status Quo branch

AUS_cisleithanian_development_scheme: "Das Cisleithanianische Entwicklungsprogramm"
AUS_cisleithanian_development_scheme_desc: "Das Cisleithanianische Entwicklungsprogramm, das nicht einfach nur vorgeschlagen wurde, um Ungarn zu unterbieten, indem man es übertrifft, zielt darauf ab, die vielen Regionen des Cisleithanischen Österreichs einander näher zu bringen und sie wirtschaftlich auf den Stand der entwickelteren Gebiete des Reiches zu bringen."

AUS_the_illyrian_suedbahn: "Die Illyrische Südbahn"
AUS_the_illyrian_suedbahn_desc: "Die Südbahn, die bereits in Richtung Triest konkurrierte, könnte leicht bis nach Illyrien verlängert werden, was dazu beitragen könnte, das Agram-Becken und die illyrische Küste in die Empire-Industrie zu integrieren. Dies würde es uns auch ermöglichen, die Produktion neuer Schiffe für unsere Marine zu beschleunigen."

AUS_agram_industrial_complex: "Der Industriekomplex von Agram"
AUS_agram_industrial_complex_desc: "Agram, oder Zagreb, ist erst vor etwas mehr als einem Jahrzehnt zur Hauptstadt Illyriens ernannt worden. Es war vor allem eine Wahl der Bequemlichkeit, denn die Stadt lag nahe an der österreichischen Grenze. Ein neu vorgeschlagener Plan sieht jedoch die Eröffnung eines großen Industriekomplexes vor, um es würdiger zu machen, eine Hauptstadt aller Illyrer zu sein."

AUS_adriatic_ports: "Unsere Häfen an der Adria"
AUS_adriatic_ports_desc: "Einer der Träume Österreichs war es schon immer, über die Adria zu herrschen. Da Italien erheblich geschwächt und die illyrische Küste für den Bau weiterer Docks und Marinestützpunkte bereit ist, könnte dieser Traum Wirklichkeit werden."

AUS_northern_railway_galicia: "Die Nordeisenbahn: Galicien"
AUS_northern_railway_galicia_desc: "Der Bau der Nordeisenbahn würde von Mähren aus über Krakau und dann in Richtung Lemberg und weiterer wichtiger Industrieziele fortgesetzt."

AUS_galician_oil: "Nach Öl bohren"
AUS_galician_oil_desc: "Wir haben herausgefunden, dass Ostgalizien Öl beherbergt. Seine Förderung würde es uns ermöglichen, mehr Industrie in diesem ziemlich abgelegenen Teil des Reiches aufzubauen."

AUS_northern_railway_bohemia: "Die Nordbahn: Böhmen"
AUS_northern_railway_bohemia_desc: "Angesichts der Tatsache, dass das ungarische Eisenbahnsystem nicht dem entspricht, was ein industrialisiertes Galizien braucht, um in die Wirtschaft des Reiches integriert zu werden, haben die k.k. Staatsbahnen einen Plan vorgelegt, der eine einfache Umrundung des Karpatenbeckens vorsieht. Dies würde mit dem Aufbau einer soliden Verbindung durch Mähren beginnen, um die galizischen Länder zu erreichen."

AUS_morava_industrial_park: "Der Industriepark Morava"
AUS_morava_industrial_park_desc: "Beton und Stahl, wo auch immer Sie Ihre Augen hinschauen. Der Industriepark Morava ist ein revolutionärer Komplex und wird hauptsächlich schwere Maschinen produzieren."

AUS_kk_Ministeria: "Das k.k. Ministerium"
AUS_kk_Ministeria_desc: "Die k.k. Ministerien sollen, ähnlich wie die einst gemeinsamen Ministerien mit Ungarn, die administrativen Anstrengungen mit den neuen Untertanen koordinieren."

AUS_kk_Military_Reform: "Die k.k. Militärreform"
AUS_kk_Military_Reform_desc: "Dank des Fachwissens und der Ideen von Militärtheoretikern aus allen Teilen des Reiches sind wir in der Lage, die Modernisierung unseres Militärs zu beschleunigen."

AUS_the_kk_Army: "Die k.k. Armee"
AUS_the_kk_Army_desc: "Durch das Jonglieren mit ein paar Zahlen, die Aufstellung neuer Regimenter, die in verschiedenen Minderheitensprachen geführt werden, und eine nette Prise Rekrutierungspropaganda sollte es uns gelingen, die Personalstärke unseres stehenden Heeres deutlich zu erhöhen."

AUS_kk_Administrative_Reform: "Die k.k. Verwaltungsreform"
AUS_kk_Administrative_Reform_desc: "Was in Wien reformiert wird, sollte auch in Prag, Krakau und Zagreb reformiert werden. Darauf aufbauend entwickeln wir aber derzeit ein neues lokales Verwaltungssystem."

AUS_direct_rule_from_Vienna: "Die Regierungen zentralisieren"
AUS_direct_rule_from_Vienna_desc: "Wir arbeiten derzeit einen Plan aus, wie wir die neuen Subjekte, jetzt, da sie näher an Wien gebunden sind, wieder integrieren können."

AUS_kk_Education_Reform: "Die k.k. Bildungsreform"
AUS_kk_Education_Reform_desc: "Indem wir die verschiedenen Reformen des Bildungssystems, die in Österreich Ordentlich während der 1920er Jahre durchgeführt wurden, in die anderen Staaten von Cisleithanien bringen, können wir die Jugend unserer Untertanen sowohl effizienter als auch offener für die Idee eines Vereinigten Österreichs erziehen."

AUS_the_kk_Identity: "Die k.k. Identität"
AUS_the_kk_Identity_desc: "Das österreichisch-ungarische Kaiserreich wurde oft als ein Haufen unabhängiger Länder beschrieben, die zufällig von derselben Familie regiert werden. Mögen sie unser Kaiserreich verspotten, so viel sie wollen, wir haben Vertrauen in unseren Kaiser."

AUS_drastic_measures: "Drastische Maßnahmen in schlechten Zeiten"
AUS_drastic_measures_desc: "Der anhaltende Krieg hat die Regierung in Cisleithanien unter Druck gesetzt und die lokale Regierung in Unordnung gebracht. Wir müssen eine direktere Kontrolle über unsere föderierten Untertanen übernehmen, wenn wir dies überleben wollen."

AUS_still_their_king: "Immer noch ihr König"
AUS_still_their_king_desc: "Ungarn kann beanspruchen, was es will, wir sind immer noch ihre Oberherrschaft, und wir befinden uns jetzt im Krieg gegen eine äußere Bedrohung. Wie auch immer dies endet, wir müssen unsere Differenzen vorerst beiseite legen."

AUS_cisleithania_centralised: "Gemeinsam Cisleithanien"
AUS_cisleithania_centralised_desc: "Unsere laufenden Reformen haben das Imperium zusammengeführt. Sicher, Ungarn leistet immer noch Widerstand, aber auch sie können nicht leugnen, dass Österreich geeinter denn je ist."

AUS_ausgleich_1947: "Ausgleich Neuverhandlungen von 1947"
AUS_ausgleich_1947_desc: "Erneut soll der Ausgleich neu verhandelt werden, und dieses Mal ist die österreichische Reichshälfte in einer weitaus stärkeren Position als beim letzten Mal. Wir werden ihnen jetzt unseren Willen aufzwingen."

### Pluraism branch

AUS_embrace_pluralism: "Pluralismus annehmen"
AUS_embrace_pluralism_desc: "Es ist an der Zeit, das Imperium an eine demokratischere Regierung zu binden. Die Gründung des zentralisierten Bundesstaates wird zu einer besseren Zukunft für alle österreichischen Völker führen."

AUS_austro-marxism: "Nationen innerhalb eines Staates"
AUS_austro-marxism_desc: "Die alten Grenzen des Imperiums und die alte Verwaltung erkennen nicht an, wie absurd ethnisch vielfältig unser Imperium ist. Es gibt keine Böhmen, nur Deutsche und Tschechen - ebenso wenig Galicier, nur Polen und Ruthenen. Die alte Verwaltung behält nicht einmal im Auge, welche Nationalität die Menschen haben. Das muss ein Ende haben."

#The Austromarxist principle of National Personal Autonomy describes a way of gathering the geographically divided members of the same nation to "organise nations not in territorial bodies but in simple association of persons", thus radically disjoining the nation from the territory and making of the nation a non-territorial association."

AUS_united_states: "Eine Föderation Gleicher"
AUS_united_states_desc: "Die Vereinigten Staaten von Groß-Österreich war ein Vorschlag, der von einer Gruppe von Gelehrten um Erzherzog Franz Ferdinand von Österreich ausgearbeitet wurde. Dieser spezifische Vorschlag wurde 1906 von dem Rechtsanwalt und Politiker Aurel Popovici ausgearbeitet und zielte auf die Föderalisierung Österreich-Ungarns ab, um zur Lösung der weit verbreiteten ethnischen und nationalistischen Spannungen beizutragen."

AUS_decentralised_development_scheme: "Dezentralisierte Entwicklung"
AUS_decentralised_development_scheme_desc: "Wir können nicht länger so tun, als seien die Vorteile unserer Herrschaft selbstverständlich. Wir müssen uns die Loyalität aller Teile unseres Staates mit einem neuen Programm zur Förderung der Entwicklung sichern. Die Früchte unseres Reichtums müssen von allen geteilt werden."

AUS_decentralised_infrastructure: "Infrastrukturelle Modernisierung einleiten"
AUS_decentralised_infrastructure_desc: "Wenn wir eine gemeinsame Identität zwischen unseren Nationen fördern wollen, wäre es klug, unsere knarrende Infrastruktur so zu überholen und zu vernetzen, dass, egal wohin man in unseren Ländern reist, sie nie weit von der Zivilisation entfernt sein werden."

AUS_decentralised_military_factories: "Militärisches Aufbauprogramm"
AUS_decentralised_military_factories_desc: "Zu lange haben wir viel zu viele unserer Bemühungen um die Waffenherstellung auf ein kleines Gebiet konzentriert, um Rebellion und Missbrauch zu verhindern. Diese Situation muss sich ändern, und die natürlichen Vorteile, die diese großen Arbeitsplatzbeschaffer einer Region bringen, müssen für alle zugänglich sein."

AUS_decentralised_docks: "Marine-Aufbauprogramm"
AUS_decentralised_docks_desc: "Jeder weiß, dass eine starke Marine das Zeichen einer wirklich bedeutenden Macht ist. Unsere Bemühungen um eine Föderalisierung können nur dann funktionieren, wenn sie in das prestigeträchtige Wettrüsten der Marine eingebunden sind, und die Erweiterung unserer Schiffbaukapazitäten wird sie in hohem Maße unterstützen."

AUS_decentralised_factories: "Industrieparks"
AUS_decentralised_factories_desc: "Als Teil unseres Programms ist es unerlässlich, dass wir den zivilen Sektor nicht ignorieren, unabhängig vom Stand der aktuellen Geopolitik. Die Arbeitnehmer brauchen Güter, und wir müssen natürlich in der Lage sein, Konsumgüter und natürliche Ressourcen zu exportieren und zu importieren."

AUS_decentralised_more_factories: "Industrieregionen"
AUS_decentralised_more_factories_desc: "Wir müssen noch weiter gehen. Indem wir über die bloße Förderung des Wachstums von Industrieparks und -zentren hinausgehen, müssen wir die Entwicklung mit allen erforderlichen Mitteln fördern - auch durch die Schaffung von quasi-unabhängigen regionalen Produktionsstätten."

AUS_transformation_of_nature: "Transformation der Natur"
AUS_transformation_of_nature_desc: "Unsere Bemühungen müssen über die bloße Angelegenheit der Menschheit hinausgehen, sie müssen in das eigentliche Gefüge der Natur selbst eindringen. Wenn wir unseren neu belebten Zustand weiterentwickeln wollen, müssen wir alles tun, was nötig ist, und sogar etwas von unserer schönen Wildnis plündern."

AUS_decentralised_resources: "Suche nach Ressourcen"
AUS_decentralised_resources_desc: "Unsere Nation ist hungrig, und sie muss mit dem Blut des Landes gesättigt werden. Galicien mag relativ rückständig sein, aber es ist gesegnet mit einem Überfluss an Öl, das unsere Nation in die Zukunft führen kann. Alles, was es braucht, um es zu erreichen, ist Wille."

AUS_am_stabilising_the_country: "Stabilisierung des Landes"
AUS_am_stabilising_the_country_desc: "Zu lange war unsere "Nation" eine unüberschaubare Ansammlung von Völkern, die der größten Wiener Menagerie würdig ist. Da unsere Bemühungen um eine Föderalisierung noch nicht ausgereift sind, müssen wir sicherstellen, dass sich alle Anstrengungen unserer Regierung darauf konzentrieren, diese Union zusammenzuhalten."

AUS_am_followup_2: "Das Schlimmste ist vorüber"
AUS_am_followup_2_desc: "Obwohl es ein Kampf war, hat unsere Nation in den letzten Monaten nachweislich ihre Widerstandsfähigkeit unter Beweis gestellt. Es hat selbst unsere optimistischsten Führungspersönlichkeiten überrascht, wie schnell sich unsere Nation von dem Trauma der plötzlichen Föderalisierung erholt hat. Gleichwohl ist es noch ein weiter Weg, bis die Instabilität abklingt."

AUS_am_followup_3: "Ende des Ausgleichs"
AUS_am_followup_3_desc: "Zu lange haben wir diese Farce namens "Ausgleich" erduldet. Sie muss ein Ende haben, wenn wir als eine starke und geeinte Nation in die Zukunft ziehen wollen. Auch wenn es ein Sprung in die Dunkelheit sein mag, muss dieser obskure Prozess gestoppt werden, ungeachtet der Konsequenzen."

AUS_am_followup_4: "Ungarn Renditen"
AUS_am_followup_4_desc: "Die Einheitsfront, die sich gegen die hartnäckigen Ungarn aufgestellt hat, hat endlich Erfolg gehabt. Sie können dem Unvermeidlichen nicht länger standhalten, denn die Größe unserer Nation ist für alle immer deutlicher geworden. Sogar das stolze Ungarn hat sich angeschlossen, um die Früchte zu ernten."

AUS_am_followup_5: "Hinein in die Welt"
AUS_am_followup_5_desc: "Unsere Nation hat nach Jahrzehnten des Chaos und vernichtenden Gezänks endlich ihre inneren Spaltungen überwunden. Was wir in nur wenigen Jahren erreicht haben, ist kaum zu glauben, und es ist endlich an der Zeit, die Früchte des Friedens und der Harmonie zu genießen."

AUS_us_approaching_the_autonomies: "Auf dem Weg zu den Autonomien"
AUS_us_approaching_the_autonomies_desc: "Wenn wir die Trennungen der Vergangenheit überwinden wollen, ist es unerlässlich, dass wir uns daran machen, sie nicht länger als bloße Untertanen, sondern als Mitglieder eines wahren Staatenbundes zu behandeln."

AUS_us_deal_with_Cisleithania: "Integration von Cisleithanien"
AUS_us_deal_with_Cisleithania_desc: "Die cisleithanischen Länder sind reif für eine Vereinigung. Wir müssen die inneren Grenzen in unserem Teil des Reiches niederreißen, wenn wir wirklich radikale Reformen durchführen wollen."

AUS_us_deal_with_Hungary: "Abkommen mit Ungarn"
AUS_us_deal_with_Hungary_desc: "Der Dorn, der Ungarn ist, muss auf jeden Fall von unserer Seite entfernt werden. Wir haben die Reparationen vorbereitet, die sie seit über einem Jahrzehnt fordern."

AUS_us_united: "Eine Union nicht mehr nur dem Namen nach"
AUS_us_united_desc: "In Österreich gibt es keinen Schein der Einheit mehr, sondern echte Einheit. Wo einst Zank und Machtkampf herrschten, herrscht jetzt Eintracht. Wir sind jetzt echte Vereinigte Staaten."

AUS_us_looking_outwards: "Blick nach außen"
AUS_us_looking_outwards_desc: "Nachdem die Spaltungen der Vergangenheit überwunden sind, können sich die Vereinigten Staaten nun größeren staatlichen Angelegenheiten zuwenden. Wir werden nicht länger mit der Last der Innenpolitik belastet sein, sondern wir werden der Welt entgegentreten - gemeinsam."

### Foreign Branch

AUS_protector_of_the_balkans: "Beschützer des Balkans"
AUS_protector_of_the_balkans_desc: "Der Weltkrieg hat den Balkan als österreichische Einflusszone im Großen und Ganzen verlassen. Leider mussten wir uns in den letzten Jahren auf andere Dinge konzentrieren. Wir werden nun Abhilfe schaffen und noch einmal zeigen, wer der Herr im Haus ist."

AUS_potb_albania: "Annäherung an Albanien"
AUS_potb_albania_desc: "Wir können nicht länger tatenlos zusehen, wie Albanien in unserem Süden frei von unserem Einfluss sitzt. Es ist an der Zeit, die Frage zu klären, wo sie stehen."

AUS_potb_greece: "Annäherung an Griechenland"
AUS_potb_greece_desc: "Es bleibt noch eine offene Frage bezüglich der Position Griechenlands. Wir sollten versuchen, sie strampelnd und schreiend in unsere Einflusssphäre zu zerren."

AUS_potb_invite_bulgaria: "Alte Freunde in Bulgarien"
AUS_potb_invite_bulgaria_desc: "Bulgarien war während des Weltkriegs ein wesentlicher Verbündeter, der uns half, die serbischen Überambitionen in Schach zu halten - so dachten wir zumindest. Die Auflösung der Mittelmächte nach dem Krieg ermöglichte es den perfiden Serben, sich unserem Zugriff zu entziehen. Einmal mehr ist Bulgarien der Schlüssel zur Wiederherstellung von Frieden und Stabilität auf dem Balkan, ein für alle Mal."

