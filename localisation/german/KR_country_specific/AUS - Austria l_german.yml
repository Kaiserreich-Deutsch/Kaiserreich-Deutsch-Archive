 AUS_karl_albrecht_von_habsburg_polish: "Karol Olbracht Habsburg-Lotaryński"
 AUS_karl_albrecht_von_habsburg_leader_desc: "Karl Albrecht von Habsburg-Lothringen, gebürtiger Österreicher, ist ein entschiedener Verfechter der Polen. Als Verantwortlicher für die endlich dezentralisierte galizische Region innerhalb Cisleithaniens tut Karl Albrecht sein Bestes, um die Interessen seiner Wahlheimat innerhalb des Reiches zu vertreten."
 AUS_karl_albrecht_von_habsburg_POL_leader_desc: "Karol Olbracht von Habsburg-Lothringen, gebürtiger Österreicher, ist ein entschiedener Verfechter der Polen. Als Kaiser Karl plante, polnische Gebiete an Österreich anzugliedern, setzte sich Karol Olbracht vehement dagegen ein. Obwohl er seiner Heimat Österreich freundschaftlich verbunden ist, kämpft Karol als König von Polen weiterhin für das polnische Volk."

