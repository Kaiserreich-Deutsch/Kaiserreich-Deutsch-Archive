 CSA_expanding_the_revolution_decisions_desc: "Wir haben die Revolution in Amerika herbeigeführt, aber wir dürfen nicht dabei stehen bleiben. Wir müssen die Revolution verbreiten, insbesondere in Amerika, und dazu beitragen, die Arbeiter von ihren Ketten zu befreien."
