 CSA_destroy_federalist_decision: "Loyalistische Terroristen vernichten"
 CSA_destroy_longist_decision: "Longistische Terroristen vernichten"
 CSA_delay_canadian_intervention: "Verzögerung der kanadischen Intervention"
 CSA_delay_canadian_intervention_desc: "Wir können die Kanadier nicht daran hindern, in den Bürgerkrieg einzugreifen... aber wir können sie aufhalten. Wenn wir landesweite Streiks mit einer klaren syndikalistischen Verbindung sponsern, werden sie zu Hause gefesselt und zu paranoid sein, um etwas zu unternehmen. Wir können das aber nur so oft machen, bis die Kanadier herausfinden, woher die Mittel kommen."

### Reconstruction Focuses ###
 CSA_rebuilding_the_country: "Wiederaufbau des Landes"
 CSA_rebuilding_the_country_desc: "Die Revolution ist vorbei, aber ohne rasches Handeln werden die Wunden, die der Zweite Amerikanische Bürgerkrieg aufgerissen hat, weiter eitern und bluten. Wir müssen mit Eile daran arbeiten, aus den Trümmern des alten ein egalitäres, gleichberechtigtes und dauerhaftes Amerika aufzubauen."
 CSA_social_revolution_desc: "Das Land der Freien und die Heimat der Tapferen war alles andere als das. Wir haben noch viel Arbeit vor uns, um Amerika von Korruption, Rassismus und Chauvinismus zu befreien. Der erste Schritt besteht darin, den Kern all dieser Dinge zu zerschlagen - das kapitalistische System selbst!"
 CSA_redistribute_wealth: "Reichtum umverteilen"
 CSA_redistribute_wealth_desc: "Wir werden nicht länger eine Gesellschaftsordnung dulden, in der Männer, die absolut nichts Nützliches tun, Millionen von Dollar anhäufen können, während Millionen von Proletariern, die ihr ganzes Leben lang arbeiten, gerade genug bekommen, um ein elendes Dasein zu fristen. Das Ende der Banken, der Konzerne und der Hamsterer ist endlich da."
 CSA_homes_for_the_people: "Heime für die Menschen"
 CSA_homes_for_the_people_desc: "Grundbesitzer und Immobilienmagnaten waren eine Plage für dieses Land. Jetzt, da sie gestürzt wurden oder vor unserem gerechten Vormarsch aus dem Land geflohen sind, werden wir ihr unrechtmäßig erworbenes Land enteignen und es den Bedürftigen geben. Lasst uns die Armen und Hungernden aus ihren Slums befreien!"
 CSA_emancipation_for_all: "Emanzipation für alle"
 CSA_emancipation_for_all_desc: "Töricht und eitel ist der Werktätige, der die Farbe seiner Haut zum Sprungbrett für seine imaginäre Überlegenheit macht. Proletarier aller Hautfarben und Glaubensrichtungen haben gemeinsam gekämpft und geblutet, um unser neues Amerika aufzubauen. Im Geiste der Emanzipation soll auch der loyale Einwanderer die natürliche Staatsbürgerschaft erhalten."
 CSA_womens_liberation: "Die Befreiung der Frau"
 CSA_womens_liberation_desc: "Während die Männer an der Front kämpften, war es Aufgabe der Frauen, die Fabriken zu leiten, die Munition herzustellen und unsere Revolution zu ernähren! Ganz zu schweigen von den vielen Krankenschwestern, Pilotinnen und Mitgliedern der Roten Garde, die alles gegeben haben. Ihre Opfer und Kämpfe werden nicht vergeblich gewesen sein; im neuen Amerika werden die Frauen endlich als wirklich gleichberechtigt mit den Männern anerkannt werden."
 CSA_revolutionary_education: "Revolutionäre Bildung"
 CSA_revolutionary_education_desc: "Die akademische Welt hat schon viele Revolutionäre hervorgebracht, aber das Bildungssystem selbst ist immer noch von Natur aus reaktionär. In der gesamten amerikanischen Geschichte wurde das Bildungswesen so konzipiert und reformiert, dass es mehr gehorsame Arbeiter, mehr korrupte Kapitalisten und mehr herzlose Politiker hervorbringt. Damit ist jetzt Schluss!"
 CSA_reconstruction: "Beginn des Wiederaufbaus"
 CSA_reconstruction_desc: "Der Zweite Amerikanische Bürgerkrieg hat unser Land in Schutt und Asche gelegt. Weite Teile des ländlichen Amerikas sind nur noch Schlamm und Asche, während unzählige Städte in Schutt und Asche gelegt wurden. Wir werden uns so schnell wie möglich an die Arbeit machen und neue Wohnungen und Infrastrukturen aufbauen."
 CSA_deal_with_feds: "Verhandlungen über die Förderalisten"
 CSA_deal_with_feds_desc: "Seit dem Beginn der Revolution haben wir eine lange Liste von politischen Gefangenen, die auf ihren Prozess warten. Jetzt, da der Krieg vorbei ist, ist die Zeit gekommen, diese Männer zu verurteilen. Während einige in unserer Führung für eine Rehabilitierung dieser Gefangenen eintreten, fordern andere, radikalere Genossen mit Nachdruck eine extreme revolutionäre Gerechtigkeit."
 CSA_transformative_justice: "Gerechtigkeit im Wandel"
 CSA_transformative_justice_desc: "Obwohl wir die alte amerikanische Elite fest im Griff haben, gibt es immer noch eine beträchtliche Volksbewegung, die sich unserem neuen Regime widersetzt. Wir müssen alle verbleibenden konterrevolutionären Zellen befrieden und sicherstellen, dass wir auch den letzten Infiltrator in unserer Mitte aufspüren, bevor wir endgültig sicher sein können, dass wir gewonnen haben."
 CSA_deal_with_firsters: "Verhandlungen über Amerika First"
 CSA_deal_with_firsters_desc: "Huey Longs üble Bande von reaktionären Demagogen, herzlosen Industriellen und tyrannischen Generälen wird endlich vor Gericht stehen. Obwohl der Kingfish selbst nicht gefasst werden konnte, werden wir alle, die mit ihm kollaboriert haben, einer gerechten Strafe zuführen."
 CSA_destroy_jim_crow: "Jim Crow vernichten"
 CSA_destroy_jim_crow_desc: "Die Beseitigung der Terroristen aus dem Süden wird nicht nur eine Frage der militärischen Macht sein. Wir müssen die Bigotterie und den Rassismus ausrotten, die Amerika seit Jahrhunderten plagen, und den Personenkult von Long zerschlagen. Lasst uns Lincoln stolz machen und den alten Dixie ein für alle Mal zu Fall bringen!"
 CSA_equality_for_all: "Gleichheit für alle"
 CSA_equality_for_all_desc: "Der langwierige Kampf um die wahre Freiheit scheint fast vorbei zu sein. Die alten Hierarchien und Schrecken verblassen. Bald werden die amerikanischen Ungerechtigkeiten nur noch bittere Erinnerungen sein und in den Geschichtsbüchern stehen."
 CSA_reconstruction_is_over: "Der syndizierte öffentliche Dienst"
 CSA_reconstruction_is_over_desc: "Die Millionen von Amerikanern, die einen Krieg in Übersee ablehnen, werden von der Agitationspropaganda nicht erreicht. Den Mormonen, Mennoniten, Zeugen Jehovas und Hutterern, die sich geweigert haben, im Bürgerkrieg zu kämpfen, wird nun ein Einsatz in der Forstwirtschaft angeboten, um beim Wiederaufbau zu helfen."
 CSA_a_new_america: "Rückblick und Erinnerung an amerikanische Helden"
 CSA_a_new_america_desc: "Die Namen von Joe Hill, den Haymarket Martyrs und sogar Eugene Debs sind heute berühmt, aber nur als oberste Schicht eines langen Vermächtnisses amerikanischer Syndikalisten-Helden. Wir müssen die jahrelangen Fehlinformationen über diese Persönlichkeiten durch eine konzentrierte Propagandaanstrengung beseitigen und auch damit beginnen, einer neuen Generation das Vermächtnis der zahllosen tapferen amerikanischen Helden, die für die Rechte der Arbeiter gekämpft haben, nahezubringen."
 
### American Commonwealth Focuses ###
CSA_second_convention: "Zweiter Verfassungskonvent"
CSA_second_convention_desc: "Es ist an der Zeit, den nächsten Schritt in unserem revolutionären Kampf zu beschließen und einen Weg zu finden, um Arbeiter hinter einer einzigen Sache und Ideologie zu vereinen. Wie vor über einem Jahrhundert werden wir Philadelphia den Ort eines Verfassungskonvents sein lassen!"
CSA_american_commonwealth: "Commonwealth von Amerika"
CSA_american_commonwealth_desc: "Wir sind nicht so weit gekommen, nur um in die Tyrannei zurückzufallen! Unsere monumentale Unterstützung im Verfassungskonvent hat gezeigt, dass ein gewerkschaftlicher Sozialismus herrschen wird, der den Nationalismus von Bellamy ablöst, aber mit sozialer und wirtschaftlicher Freiheit für alle Arbeiter und Werktätigen unserer Nation!"
CSA_protect_the_working_class: "Schützen Sie die Arbeiterklasse"
CSA_protect_the_working_class_desc: "Während die Arbeiter Amerikas seit langem nach einem besseren Wirtschaftssystem streben, einem System, das wirklich von und für das Volk entwickelt wurde, waren sie bisher machtlos, ein solches System durchzusetzen. Mit unserem Sieg im Bürgerkrieg haben wir reichlich Zeit und Gelegenheit, arbeitnehmerfreundliche Arbeits- und Sicherheitsvorschriften sowie Schutzmaßnahmen gegen unfaire Diskriminierung für immer im neuen Amerika zu verankern!"
CSA_empower_councils: "Rathaus-Demokratie"
CSA_empower_councils_desc: "Das neue Commonwealth kann nicht mit autoritären Mitteln aufgebaut werden, wir müssen einen besseren Klassencharakter für unsere Demokratie verfolgen. Durch Gesetze, die das Engagement der Bürger an der Basis und die Versammlungen von Rathäusern stärken, werden politische Entscheidungen auf dem Capitol Hill kein fernes Murmeln mehr sein, sie werden unter den Arbeitern recht behalten!"
CSA_mutal_economic_comitee: "Ausschuss der Handwerksorganisation"
CSA_mutal_economic_comitee_desc: "Die Reform des kapitalistischen Systems wird eine Herkulesaufgabe sein, die nicht einfach mit staatlichen Quoten und Wirtschaftsplänen weggewünscht werden kann. Der Kongress wird nun damit beginnen, die lokalen Vertreter der Handwerksverbände zusammenzubringen, um den besten Plan für wirtschaftliches Wachstum zu ermitteln und gleichzeitig die Fachkräfte vor der Überalterung zu schützen."
CSA_councilism: "Rätesystem"
CSA_councilism_desc: "Die Beibehaltung der alten Bürokratie in Amerika ist sinnlos. Ein Kompromiss zwischen den Gewerkschaften des Handwerks und der Industrie wurde mit der Einführung dezentraler Arbeitnehmerräte erzielt. Diese Räte werden es den Staaten ermöglichen, autonome Macht darüber auszuüben, wie die Gewerkschaften organisiert sind."
CSA_federalism: "Föderalismus"
CSA_federalism_desc: "Auch wenn die alten Vereinigten Staaten von politischer Korruption, Wahlmanipulation und ineffizienter Bürokratie geprägt waren, ist ihr Verwaltungssystem ein unerschütterlicher Eckpfeiler unserer nationalen Identität. Da ein Kompromiss zwischen Handwerks- und Industriegewerkschaften unmöglich ist, müssen wir uns auf diesen Eckpfeiler verlassen, wie es die ersten amerikanischen Revolutionäre taten."
CSA_power_to_the_people: "Das Gesetz über die nicht gewerkschaftlich organisierte soziale Sicherheit"
CSA_power_to_the_people_desc: "Auf Drängen der Aktivisten für die Altersversorgung hat sich der Kongress gezwungen gesehen, einen Teil der Mittel für einen Sozialversicherungsfonds für nicht gewerkschaftlich organisierte Arbeitnehmer zu reservieren. Dieser Wert steht im Einklang mit unseren sozialistischen Idealen und ist ein Schritt in die richtige Richtung, um sicherzustellen, dass Arbeitnehmer in nicht geschützten Branchen den gleichen Schutz erhalten wie die gewerkschaftlich organisierten Arbeitnehmer durch ihre Rentenfonds."
CSA_federalist_economics: "Unternehmensgewerkschaften"
CSA_federalist_economics_desc: "Viele in den Kombinierten Gewerkschaften verspotten die Idee der 'Unternehmensgewerkschaft' und nennen sie einen Verrat an der Revolution. Was diese Puristen nicht erkennen, ist, dass wir nach zweihundert Jahren Kapitalismus in Amerika eine Zwischenwirtschaft brauchen, um den Übergang zum Sozialismus zu erleichtern. So hat der Kongress das System der staatlich kontrollierten Preisbildung für Waren, das unter Reed eingeführt wurde, beendet."
CSA_mutualism: "Protektionistische Maßnahmen"
CSA_mutualism_desc: "Die Councils of Professional Workers sind zu dem Schluss gekommen, dass eine protektionistische Politik gegenüber amerikanischen Waren angebracht ist, jedoch nicht so drastisch wie das alte Smoot-Hawley-Zollgesetz. Ein weicherer Ansatz sieht mehr Steuererleichterungen für Gewerkschaften vor, die ausschließlich in den USA tätig sind, sowie einen Propagandaschub für den \"Kauf amerikanischer Waren\", so wie wir es während des ersten Weltkriegs hätten tun sollen."
CSA_workers_cooperatives: "Arbeitergenossenschaften"
CSA_workers_cooperatives_desc: "Die Dominanz der Gewerkschaften muss nicht den Tod von Unternehmen bedeuten! Wir werden uns einfach von den Chefs befreien, die eine ungerechte Kürzung der Gewinne machen. Lassen Sie stattdessen die Arbeiter ihre eigenen Arbeitsplätze betreiben und den Reichtum fair aufteilen."
CSA_social_dividends: "Soziale Dividenden"
CSA_social_dividends_desc: "Der Kongress hat ein Gesetz verabschiedet, mit dem ein universelles Grundeinkommen geschaffen wird, wobei ein Teil aller Gewinne, die von staatlich geführten Unternehmen erzielt werden, unter unseren Bürgern aufgeteilt wird. Unsere Arbeiter sind nicht nur bloße Untertanen, sie sind genau das, was unsere Nation am Laufen hält, deshalb haben sie hiermit Anspruch auf einen Teil des kollektiven Reichtums Amerikas!"
CSA_public_owned_enterprise: "Öffentliche Unternehmen"
CSA_public_owned_enterprise_desc: "Öffentliche Unternehmen wurden in Amerika lange Zeit gemieden, da jeder unserer alten Präsidenten dem Willen des Großkapitals mehr gehorchte als seiner Wählerschaft. Aber jetzt, wo wir das Joch der Konzerne gebrochen haben, hat der Kongress endlich Raum gefunden, um öffentliche Unternehmen in der amerikanischen Wirtschaft zu nutzen. Rooseveltismus und Konservativismus halten uns nur zurück!"
CSA_american_syndicalism: "Neuer amerikanischer Syndikalismus"
CSA_american_syndicalism_desc: "Amerika hat endlich den ausbeuterischen Kapitalismus hinter sich gelassen und marschiert nun eifrig in eine bessere Zukunft. Auch wenn die Puristen im Kongress immer noch über unsere Idee des 'Syndikalismus mit amerikanischen Merkmalen' spotten, haben ihre Beschwerden kein Gewicht, wenn die Industrie vor Energie strotzt und unser Volk einen nie gekannten Wohlstand feiert!"
CSA_unionist_economics: "Industriegewerkschaften"
CSA_unionist_economics_desc: "Although there has been some push for a synthesis between Syndicalism and Business Unionism, it’s obvious to us that there can be no compromise with the old system. Industrial labour unions must rise to become the dominant force within our economy, just as unions now form the basis of every part of the Commonwealth government."
CSA_industrial_unionism: "Syndikalistische Dominanz"
CSA_industrial_unionism_desc: "Während die Märkte bisher durch Angebot und Nachfrage oder die Launen der Investoren bestimmt wurden, wird unser neues System durch und für die Nachfragewirtschaft aufgebaut. Der Kongress hat erklärt, dass sich die Arbeitnehmer bei den IWW gewerkschaftlich organisieren müssen, da sie sonst Geldstrafen und den Verlust von Sozialleistungen riskieren."
CSA_workers_self_managment: "Selbstverwaltung der Arbeiter"
CSA_workers_self_managment_desc: "Ein großes Ziel dieses Kongresses ist die Beseitigung der alten Hierarchien, die die amerikanischen Arbeitsplätze durchdrungen haben. So werden durch ein Gesetz die Stimmrechte der leitenden Angestellten und der Vorzugsaktionäre rechtswidrig. Jetzt können die Gewerkschaften durch den Besitz von Stammaktien die Kontrolle über alle Produktionsmittel übernehmen."
CSA_industrial_democracy: "Industrielle Demokratie"
CSA_industrial_democracy_desc: "Die Demokratie ist ein wesentlicher Bestandteil der amerikanischen Identität. Doch viel zu lange wurde das Feigenblatt der Demokratie an der Werkstür zurückgelassen, als die Amerikaner zu Sklaven kleinlicher Tyrannen wurden. Damit ist jetzt Schluss. Der Kongress hat einen neuen Ausschuss für industrielle Demokratie eingesetzt, der die Zusammenarbeit zwischen den Gewerkschaften im Hinblick auf ein demokratisches Ziel fördern soll."
CSA_agricultural_unions: "Landwirtschaftliche Gewerkschaften"
CSA_agricultural_unions_desc: "Der Agrarsektor wird verpflichtet sein, unsere Nation zu ernähren, aber abgesehen von dieser umfassenden Anweisung können wir den Landwirten erlauben, weitgehend unabhängig zu arbeiten. Der Kongress hat den gewerkschaftlichen Schutz auf Landarbeiter ausgeweitet und ihnen die Möglichkeit gegeben, sich gewerkschaftlich zu organisieren und den IWW beizutreten."
CSA_syndicalist_economics: "Dezentrale Planung"
CSA_syndicalist_economics_desc: "Die staatlichen Regierungen haben in den Städten und sogar in den Landkreisen die Entstehung von sich selbst tragenden Kommunen gefördert. Diese Kommunen arbeiten eng mit ihren Nachbarn zusammen und sorgen für eine gut funktionierende Sozialordnung. Auch wenn dieses System nicht annähernd utopisch ist, so ist es doch der erste Schritt in Richtung eines echten Arbeiterparadieses!"
CSA_protect_the_revolution: "Beschützt die Revolution"
CSA_protect_the_revolution_desc: "In den kommenden Jahren wird es entscheidend darauf ankommen, den Geist der Revolution zu bewahren und zu schützen. Wir stehen unter enormem Druck von außen durch die reaktionären Mächte in der ganzen Welt, unter Sabotage durch Dissidenten in unserem eigenen Land und unter dem Zwiespalt der Sektiererei selbst in unserer Führung. Unser Wille ist jedoch noch nicht gebrochen, der Kampf geht weiter!"
CSA_general_defense_comitte: "Allgemeines Verteidigungskomitee"
CSA_general_defense_comitte_desc: "Wenn wir die militärische Führung und die Sicherheit unserer Nation einer Gruppe von Eliten anvertrauen, kann das nur schlecht ausgehen. Wir müssen dafür sorgen, dass unser Commonwealth leistungsorientiert und frei von Korruption bleibt. Deshalb hat der Kongress einen Ausschuss aus Gewerkschaftsberatern und Militärstrategen eingesetzt."
CSA_independent_media: "Schutz der freien Meinungsäußerung"
CSA_independent_media_desc: "Die freien Medien und das Recht auf freie Meinungsäußerung sind ein unveräußerliches Recht des amerikanischen Volkes. Das Gerichtssystem hat das Recht auf freie Meinungsäußerung trotz der Rufe nach Zensur bekräftigt. Mögen die Reaktionäre und Verräter schreien, was sie wollen, ihr verräterisches Gefasel wird von den Schreien unserer Kameraden übertönt, die ein neues Zeitalter des Wohlstands feiern!"
CSA_strategic_services: "Ausschuss für strategische Dienstleistungen"
CSA_strategic_services_desc: "Das Allgemeine Verteidigungskomitee hat sich zwar als recht effektiv erwiesen, wurde aber auch als zu offen und öffentlich kritisiert. Es ist eine Schande, dass wir uns im Geheimen vor unseren Bürgern verschwören müssen, aber wir können zumindest sicherstellen, dass dieser zweite Kongressausschuss den Geist der Revolution bewahrt und genau überwacht wird."
CSA_the_revolution_continues: "Die Revolution geht weiter"
CSA_the_revolution_continues_desc: "Wenn unsere demokratische Regierung, unsere Wirtschaft und unsere innere Sicherheit stabilisiert sind, können wir mit der Heilung beginnen. Die Narben des Bürgerkriegs werden noch viele Jahre andauern, aber das bedeutet nicht, dass unsere Nation gebrechlich und schwach ist. Der Kampf geht weiter, die Feuer der Revolution brennen noch, und das Commonwealth wird als befreiende Kraft für alle aufrecht stehen!"

### Union of American States Focuses ###
CSA_usas: "Union der sozialistischen amerikanischen Staaten"
CSA_usas_desc: "Die Autoritären sind überlegen, da die kleinen Streitigkeiten des Verfassungskonvents zugunsten einer starken und stabilen Zentralregierung beendet sind. Die USAS wird der Welt zeigen, dass der Bürgerkrieg nichts unternommen hat, um die Stärke und den Einfluss der Nationen zu reduzieren, er wurde lediglich auf die neue revolutionäre Sache des Vanguardismus umgeleitet!"
CSA_lead_the_revolution: "Führen Sie die Revolution an"
CSA_lead_the_revolution_desc: "Das Amerika der Zukunft ist nicht eines, das durch einen irreführenden Pöbel und ziellose Dummköpfe geformt werden kann. Zum Glück verstehen unsere treuen neuen Unionen dies. Sicherzustellen, dass unsere neue Union nicht in Streitereien, Kompromisse und Reaktionen zerbricht, wird die erste Agenda unserer neuen Regierung sein."
CSA_peoples_commisars: "Volkskommissare"
CSA_peoples_commisars_desc: "Bereits während des Bürgerkriegs hatten wir viele Milizen, Kommunen und Syndikate, die ein System politischer Kommissare übernahmen. Diese wachsamen und aufmerksamen Bürger beobachteten mögliche Konterrevolutionäre in unseren Reihen. Der Kongress hat diese Kommissare unter direkter staatlicher Kontrolle zugelassen und das System bundesweit ausgebaut."
CSA_control_townhalls: "Unterzeichnen Sie den Hall-Ballam Act"
CSA_control_townhalls_desc: "Das Problem der Loyalität wird zu einem Keil, der den Kongress auseinander zurücken beginnt. Um dies zu korrigieren, haben Gus Hall und John Ballam eine Gesetzesvorlage vorgebracht, in der die eidesstattlichen Erklärungen der gewählten USAS-Vertreter gefordert werden. Dieses Gesetz gewährleistet die Sicherheit aller politisch Verfolgten in jeglicher Form."
CSA_politics: "Demokratischer Zentralismus"
CSA_politics_desc: "Dem Konzept des demokratischen Zentralismus, bei dem eine Entscheidung erst vom Zentralkomitee getroffen wird, müssen die unteren Parteien innerhalb der Partei und der Regierung folgen. Ein Zentralkomitee über den Kongress wurde gewählt, und es wird das letzte Wort zu politischen Änderungen haben. Nur Reaktionäre und Verräter werden uns fürchten."
CSA_communist_party: "Verbot des Fraktionalismus"
CSA_communist_party_desc: "Trotz unserer Zentralisierung der Macht gibt es im Kongress immer noch einige Streitigkeiten. Wir können nicht weiterkommen, wenn sich Dutzende verschiedener ideologischer Stränge der Revolution die ganze Zeit widersprechen, anstatt sich auf eine bessere Zukunft für alle zu konzentrieren. Daher werden neue Protokolle eingeführt, um gegen diesen grassierenden Fraktionismus vorzugehen."
CSA_proletarian_dictatorship: "Diktatur des Proletariats"
CSA_proletarian_dictatorship_desc: "Alles, was wir bisher erreicht haben, wurde mit Gewalt und Brutalität gewonnen. Der noch immer an Amerika klammernde Bourgeoise-Gedanke kann nicht abgewählt werden, er kann weder debattiert noch besprochen werden, er muss einfach zerstört werden. Wie kann irgendetwas seinen Platz einnehmen, wenn wir die Vergangenheit tolerieren? Ihre Handlungen sind Verrat und das Komitee der Richter."
CSA_fosters_economics: "Fosters Wirtschaftspolitik"
CSA_fosters_economics_desc: "Der Vorsitzende William Foster hat seine radikale Politik erfolgreich durchgesetzt, wie in seinem Manifest \"Toward Syndicalist America\" beschrieben. Foster forderte sofort die Massenverstaatlichung aller Industrien und natürlichen Ressourcen sowie radikale Reformen und Konsolidierungen der bestehenden Gewerkschaften."
CSA_resource_nationalization: "Ressourcenverstaatlichung"
CSA_resource_nationalization_desc: "Die Errichtung einer amerikanischen syndikalistischen Regierung erfordert die Beschlagnahme von Großgrundbesitz in jedem Unionsstaat. Einschließlich des gesamten Körpers von Wäldern, Mineralvorkommen, Seen und so weiter. Die Amerikaner werden nicht länger unter dem Joch der Eigentümer stehen."
CSA_union_managment: "Verwalten Sie die Gewerkschaften"
CSA_union_managment_desc: "In der Industrie leisten die Gewerkschaften eine sehr wichtige Rolle. Aber sie führen die Produktion nicht von sich aus. Dies liegt in der Verantwortung der wirtschaftlichen Organe der Regierung. Unsere treuen Handwerksverbände halten sich gerne an die örtliche und nationale Aufsicht der Partei, um ihre Rechte vor der Mob-Herrschaft zu schützen."
CSA_collective_farming: "Kollektive Bauernhöfe"
CSA_collective_farming_desc: "Die staatliche Landwirtschaftsorganisation ist jetzt unter dem Landwirtschaftskommissariat des Ausschusses zusammengefasst und wird zu Treuhandgesellschaften für einzelne Kulturen und geographische Abteilungen der Industrie gebildet. Die Ernte wird entweder direkt an die Regierung, an die Genossenschaften oder in sehr rasch abnehmendem Maße auf den offenen lokalen Märkten verkauft."
CSA_decentralized_planning: "Sozialistische Selbstverwaltung"
CSA_decentralized_planning_desc: "Das Zentralkomitee wird unverzüglich mit der schwierigen Aufgabe fortfahren, ein angemessenes Angebot an zuverlässigen Technikern und Managern für die Industrie zu schaffen. Die verstreuten technischen Institute, Handelsschulen, Fernschulen usw. werden organisiert, ausgebaut und direkt mit der Industrie verbunden."
CSA_nat_syndicalist_econ: "Zentralisierter Syndikalismus"
CSA_nat_syndicalist_econ_desc: "Die proletarische Revolution initiiert Veränderungen, die schneller und weitreichender sind als in der gesamten Menschheitsgeschichte. Die Millionen von Arbeitern und Bauern, die ihre Ketten der Sklaverei zerschlagen, werden eine Gesellschaft der Freiheit und des intelligenten Wohlstands aufbauen. Der Syndikalismus wird eine neue Ära für die Menschheit einleiten, den Bau einer neuen Welt."
CSA_browders_economics: "Browders Wirtschaftspolitik"
CSA_browders_economics_desc: "Earl Russell Browder hat erfolgreich eine Reihe von Richtlinien eingeführt, um eine stabile, vorhersehbare Wirtschaft zu schaffen. Diese sind vor allem auf Industrieplänen und der direkten Kontrolle mehrerer Wirtschaftssektoren durch den Staat durch die Verwendung von Kommissariaten und Quoten aufgebaut. Das Komitee und die Gewerkschaften im Kongress haben es gut angenommen."
CSA_price_controls: "Preissteuerungen"
CSA_price_controls_desc: "Es ist charakteristisch für den Kapitalismus, dass, wenn seine Wirtschaftsmaschine in eine Krise gerät, die Erklärung sofort nicht in mangelnder Produktion, sondern in Überproduktion gefunden wird. Wir werden die Tragödie der Ackerbaukulturen, die wir während der Revolution gesehen haben, durch die vom Ausschuss festgelegten Preisgrenzen und die Enteignung nicht genutzter Überschüsse vermeiden."
CSA_control_unions: "Kontrolliert die Gewerkschaften"
CSA_control_unions_desc: "Die alten syndikalistischen Gewerkschaften hatten als Endergebnis, die klassenbewussten Arbeiter von der Führung der organisierten Arbeiterschaft, der Vanguard-Partei, zu isolieren. Ihre anhaltende Autonomie bedroht nicht nur unsere Herrschaft, sondern die gesamte Stabilität des neuen Amerika. Die wahren Vertreter der USAS, das Volk, sehen, dass der Vanguardismus ihre Interessen besser vertritt."
CSA_state_farms: "Staatliche Farmen"
CSA_state_farms_desc: "Es ist bekannt, dass sich die Landwirtschaft in jedem kapitalistischen Land seit dem Schwarzen Montag in ständiger Krise befindet und dass der Einkommensrückgang der landwirtschaftlichen Bevölkerung besonders katastrophal war. Das Komitee hat Staatliche Farmen für Millionen Hektar Land, die aufgrund kapitalistischer Gedanken nicht genutzt wurden, genehmigt."
CSA_state_quotas: "Staatsquoten"
CSA_state_quotas_desc: "Durch die Einführung von Quoten werden alle Produktivkräfte, Menschen und Maschinen maximal ausgenutzt und das Leistungsniveau durch systematische Anwendung wissenschaftlicher Prinzipien ständig erhöht. Der Ausschuss hat auch besondere Auszeichnungen für wirklich vorbildliche Arbeitnehmer geschaffen, die Quoten erfüllen."
CSA_planned_economy: "Planwirtschaft"
CSA_planned_economy_desc: "Die gesamte Wirtschaft wurde unter einen vom Nationalrat genehmigten nationalen Plan gebracht, der keine Hoffnung ausdrückt, die vielleicht verwirklicht werden kann oder nicht, aber eine Entscheidung, deren Erfahrung sich nun bewährt hat, kann erfüllt werden und ist oft sogar übererfüllt."
CSA_defend_the_revolution: "Verteidigt die Revolution"
CSA_defend_the_revolution_desc: "Alle Kräfte des Kapitals und der Reaktionären verschwören sich, um die neue Ordnung zu zerstören. Wir stehen nicht nur einem Krieg der Ideale gegenüber, sondern einem Krieg blutiger Sabotage und zwielichtiger Übergriffe, der um jeden Preis gewonnen werden muss. Verräter in unserer eigenen Mitte können dankbar strafrechtlich verfolgt werden."
CSA_revolutionary_guards: "Revolutionäre Garden"
CSA_revolutionary_guards_desc: "Die Ausübung unserer neuen Befugnisse zur Zerschlagung von Terroristen, Konterrevolutionären und Verrätern erfordert die Schaffung neuer, gut strukturierter Militär- und Strafverfolgungsbehörden und nicht irgendwelche abtrünnigen Roten Garden oder verrückte Selbstjustizler."
CSA_state_media: "Staatliche Medien"
CSA_state_media_desc: "Der Daily Worker, Hollywood und jetzt auch das Radio wurden vom Künstlerkongress von den Gnaden des ZK in Besitz genommen. Unter der Vormundschaft so berühmter sozialistischer Denker wie Hemingway, Welles und Hughes wird die ganze Welt von der amerikanischen sozialistischen Revolution erfahren."
CSA_create_the_cia: "Bilden Sie das CSB"
CSA_create_the_cia_desc: "Um die Klassenfeinde der Revolution zu besiegen, haben wir den Grundstein für ein zentrales Sicherheitsbüro gelegt, das direkt vom Regierungskomitee geleitet wird. Eine geheime Sicherheitsorganisation, die immer eine eiserne Faust oder einen Dolch im Rücken für Konterrevolutionäre bereithalten wird."
CSA_purge_reactionaries: "Eliminiert die Reaktionären"
CSA_purge_reactionaries_desc: "In keinem Land war die Kultur vom Kapitalismus so niedergeschlagen wie in den Vereinigten Staaten. Im Wesentlichen eine gigantische Bemühung, den Raub der Arbeiter zu verewigen. Steril, heuchlerisch, leblos. Die proletarische Revolution in den Vereinigten Staaten hat sofort in das Labyrinth der Heuchelei und des intellektuellen Mülls geschnitten und den Weg für ein ruhmvolles neues Amerika geebnet."

### Army Focuses ###
 CSA_second_continental_army: "Die zweite Kontinentalarmee"
 CSA_second_continental_army_desc: "\"Die Revolution hat begonnen!\" - Die Menschen stehen Schlange, um unsere tapferen Freiwilligen zu unterstützen, und sind begeistert. Normale Chicagoer sagen sogar: \"Wir werden Washington in einer Woche einnehmen und dann werden die Reaktionäre sicher zusammenbrechen!\". Die Menschen sind bereit, die kapitalistische Regierung abzuschütteln."
 CSA_a_gun_in_hand: "Eine Waffe in der Hand"
 CSA_a_gun_in_hand_desc: "'Was könnte ein Mann mehr brauchen als eine Waffe? Eine bessere Waffe natürlich!' In unserer Armee dominiert die Masseninfanterie - und wir sollten dafür sorgen, dass sie so gut wie möglich bewaffnet ist."
 CSA_a_boot_under_foot: "Uniformen und Granaten"
 CSA_a_boot_under_foot_desc: "Unsere Streitkräfte haben bisher nicht einmal eine Standarduniform. Durch die Anpassung eines Standardsatzes von Kampfanzügen und die Herstellung eines Musters von Mörsern, Granaten und Maschinengewehren können wir unsere Jungs für alles bereithalten."
 CSA_appoint_butler: "CIC: Smedley Butler"
 CSA_appoint_butler_desc: "Der ehemalige General des Marine Corps, Smedley Butler, ist angetreten, um unsere Armeen als Oberbefehlshaber zu führen. Wir wünschen ihm viel Glück und sind gespannt auf seine Erfahrung und seine Ideen im Bereich der Doktrin und des Kriegsmaterials."
 CSA_the_first_draft: "Einführung der Wehrpflicht"
 CSA_the_first_draft_desc: "Es scheint, dass sich trotz der Begeisterung für die Ideale der Revolution weniger Männer freiwillig gemeldet haben, als uns lieb ist, um ihr Zuhause und ihre Familien für eine ungewisse Zukunft an der Front zu verlassen. Aus diesem Grund wurde ein Erlass von Präsident Reed ausgearbeitet, der die Einführung einer Wehrpflicht vorsieht"
 CSA_creating_cohesion: "Politische Offiziere"
 CSA_creating_cohesion_desc: "Unsere Milizionäre sind enthusiastisch, aber ihnen fehlt eine Ausbildung in den Feinheiten der sozialistischen Theorie. Um die Moral aufrechtzuerhalten und sicherzustellen, dass mehr unsichere besetzte Gebiete die Vorteile der Revolution erkennen, beabsichtigen wir, so genannte politische Offiziere zu schaffen, die uns helfen sollen, die Herzen und Köpfe zu gewinnen."
 CSA_the_long_haul: "Der lange Krieg"
 CSA_the_long_haul_desc: "Unser früherer Optimismus mag unangebracht gewesen sein - es sieht so aus, als würde die Amerikanische Revolution viel länger dauern als erwartet, und deshalb müssen wir unser Militärprogramm vertiefen und komplexer gestalten."
 CSA_disciplinary_standards: "Disziplin durchsetzen"
 CSA_disciplinary_standards_desc: "Eines der zunehmenden Probleme, unter denen wir leiden, ist die mangelnde Organisation und der häufige Ungehorsam in unseren Streitkräften. Zu diesem Zweck haben wir die Militärpolizei neu geschaffen und beabsichtigen, gegen diejenigen vorzugehen, die Befehle missachten."
 CSA_the_second_draft: "Gesetz über die militärische Gleichstellung von Frauen"
 CSA_the_second_draft_desc: "Während der Krieg weitergeht, schließen sich junge Frauen unseren Streitkräften an oder maskieren sich sogar als Männer, um in unserem Militär zu dienen. Indem wir ihnen erlauben, an der Front zu dienen, können wir unser Engagement für die Gleichstellung und den Fortschritt der Frauen im neuen Amerika zeigen."
 CSA_upgrade_the_m1: "Einführung von AO-2"
 CSA_upgrade_the_m1_desc: "Die Produktion eines neuen Kampfgewehrs, das auf einem von den bürgerlichen Militärs abgelehnten Entwurf von Auto-Ordnance basiert, sollte beschleunigt werden, um sicherzustellen, dass wir über Waffen der Spitzenklasse verfügen. Unsere besten Arbeiter haben bereits eine Diskussion über die Verbesserung der Produktionslinien für das neue Gewehr begonnen."
 CSA_baptism_by_fire: "Neue Europäische Militärschulen"
 CSA_baptism_by_fire_desc: "Das Army War College in Pennsylvania wurde zu Beginn des Krieges geschlossen, weil es als Brutstätte für pro-föderale Gefühle und Reaktionen dienen könnte. Nun aber sehen wir, dass es von einigem Wert sein könnte, seine Einrichtungen zu nutzen, um die Offiziere des neuen Amerika auszubilden."
 CSA_reform_the_cavalry: "Die Kavallerie neu erschaffen"
 CSA_reform_the_cavalry_desc: "Die US-Kavallerie wurde von der Revolution als aristokratische und auf dem Schlachtfeld unzeitgemäße Institution abgelehnt. Im Laufe des Krieges zeigt sich jedoch, dass berittene Soldaten benötigt werden, die als Aufklärer dienen und Unruhen niederschlagen können, wenn Fahrzeuge und reguläre Polizeikräfte nicht verfügbar sind."
 CSA_standardize_unit_sizes: "Reorganisation der Einheitengröße"
 CSA_standardize_unit_sizes_desc: "Unsere Miliztruppen der Roten Garde haben gute Arbeit geleistet, um uns so weit zu bringen, aber ihre unregelmäßige Anzahl, die oft einfach darauf beruht, wie viele willige Männer in einer bestimmten Stadt zu finden sind, behindert ihre Fähigkeit im Feld. Indem wir eine Tabelle mit Standard-Einheitengrößen erstellen und verschiedene Einheiten unter dem Kommando von Armeen zusammenfassen, können wir ein besseres Zusammenspiel unserer Einheiten im Feld erzwingen."
 CSA_field_canon: "Der Rote Drache"
 CSA_field_canon_desc: "Die 240-mm-Haubitze, die von unseren Truppen den Spitznamen \"Roter Drache\" trägt, ist das neueste schwere Feldgeschütz, das unsere Armee einsetzen kann. Traditionell haben wir die Artillerie nur wenig genutzt, aber jetzt sollten wir in der Lage sein, schwere Unterstützung einzusetzen, wann immer unsere Truppen in den Kampf gegen befestigte Stellungen ziehen müssen."
 CSA_motorisation: "Eine motorisierte Truppe"
 CSA_motorisation_desc: "Die Motorisierung ist der Schlüssel zu modernen Armeen, und die mobile Infanterie ist das Rückgrat einer schlagkräftigen Truppe. Indem wir sicherstellen, dass unsere kampftauglichen Motoren auf dem neuesten Stand sind, können wir unseren Vorsprung in diesem Bereich halten."
 CSA_every_man_a_truck: "Produktion verdoppeln"
 CSA_every_man_a_truck_desc: "Der Befehl kommt von höchster Stelle: Es soll alles getan werden, um genügend Material für den Revolutionskrieg zu produzieren, und nichts soll verschwendet werden."
 CSA_reactivate_the_officer_corps: "Feldschulen für Unteroffiziere einrichten"
 CSA_reactivate_the_officer_corps_desc: "Wir werden Unteroffiziers-Feldschulen einrichten, damit unsere Einheitsführer von der älteren Generation ausgebildet und geschult werden können. Unsere besten Kommandeure, die den Feinden des Syndikalismus im Kampf begegnet sind, sollen ihre Lehrer werden."
 CSA_the_dust_settles: "Der Staub legt sich"
 CSA_the_dust_settles_desc: "Da sich die Revolution dem Ende zuneigt und der Sieg in Sicht zu sein scheint, müssen wir jetzt Bilanz ziehen und den Staat der Armee umfassend bewerten. Schon jetzt gibt es Vorschläge für dieses oder jenes Projekt zur Stärkung unserer militärischen Macht."

 CSA_tank_development: "Panzerentwicklung"
 CSA_tank_development_desc: "Die Rolle des Panzers wurde vom alten Amerika vernachlässigt, und jetzt müssen wir in kürzester Zeit große Anstrengungen unternehmen, um unsere Streitkräfte zu modernisieren."
 CSA_professionalise_the_airforce: "Professionalisierung der Luftwaffe"
 CSA_professionalise_the_airforce_desc: "Während der Revolution bestand die Rote Luftwaffe größtenteils aus Amateuren und Enthusiasten, jetzt müssen wir einem unabhängigen Teil der Streitkräfte ein richtiges System von Dienstgraden und Ausbildung geben."
 CSA_lessons_of_the_revolution: "Lehren aus der Revolution"
 CSA_lessons_of_the_revolution_desc: "Die Armeedoktrin in unserem Land war weitgehend eine Ad-hoc-Entwicklung, jetzt hat uns die Revolution einen großen Pool an erfahrenen Männern beschert, die als Theoretiker für die Zukunft der Armee dienen können."
 CSA_red_magic: "Rotes M.A.G.I.C."
 CSA_red_magic_desc: "M.A.G.I.C. war der Name eines US-amerikanischen Spionageprojekts zur Entschlüsselung japanischer Militärcodes, dessen Grundsätze auch auf unsere eigene Armee angewendet werden können, um die Entwicklung der elektronischen Kriegsführung zu beschleunigen."
 CSA_take_to_the_waves: "Auf zu den Wellen"
 CSA_take_to_the_waves_desc: "Die Zeit ist gekommen, die Macht auf See zu projizieren, während es den Föderalen gelungen ist, einen Großteil ihrer Flotte in den letzten Tagen des Bürgerkriegs zu vernichten, konnten wir viele der Schiffe ausbaggern und für Entwürfe nutzen, sowie Zugang zu Admiralen haben, die begierig darauf waren, neue Theorien der Seekriegsführung zu entwickeln."
 CSA_arsenal_of_the_revolution: "Arsenal der Revolution"
 CSA_arsenal_of_the_revolution_desc: "Amerikas Armee ist zwar nicht die erfahrenste, aber unsere Nation ist eine der produktivsten der Welt. Indem wir den syndikalistischen Nationen der Erde erlauben, sich kostenlos Ausrüstung von [ROOT.GetNameDef] auszuleihen, können wir sie mit dem versorgen, was sie brauchen, um den Kapitalismus zu besiegen."
 CSA_armoured_thrust: "Der gepanzerte Vorstoß"
 CSA_armoured_thrust_desc: "Panzer haben die moderne Kriegsführung verändert. Während verknöcherte Nationen immer noch auf Weltkriegstaktiken setzen, müssen wir in die Zukunft blicken und sicherstellen, dass unsere Streitkräfte über die Anzahl moderner Fahrzeuge und Panzer verfügen, die uns zum Sieg führen können."
 CSA_bomber_command: "Bomber Kommando"
 CSA_bomber_command_desc: "Die neue Amerikanische Volksluftwaffe (APA) hat mehrere Luftfahrtprogramme vorgeschlagen, darunter die Bildung eines großen und gut ausgerüsteten \"Bomberkommandos\", das die Auslöschung feindlicher Städte koordinieren kann."
 CSA_fighter_command: "Jäger-Kommando"
 CSA_fighter_command_desc: "Die APA hat einen zweiten Plan, der um die Finanzierung konkurriert, der die Bildung eines riesigen \"Jäger-Kommandos\" vorsieht, das es uns ermöglichen würde, eine zentrale Behörde zu haben, die unsere Beherrschung des Luftraums koordiniert."
 CSA_flexible_airforce: "Flexibilität bewahren"
 CSA_flexible_airforce_desc: "Anstatt die Vorschläge der APA zu akzeptieren, sollten wir sie anweisen, flexibel zu bleiben und Methoden zu entwickeln, anstatt Geräte."
 CSA_unleash_the_hellcat: "Entfesselt die Höllenkatze"
 CSA_unleash_the_hellcat_desc: "Eines der innovativsten Dinge, die die Luftwaffe getan hat, ist die Vorlage eines Entwurfs für ein trägergestütztes Flugzeug, die Bethpage F6 Hellcat, mit freundlicher Genehmigung des Bethpage Aviation Union & Design Bureau. Die Hellcat wäre unser bisher wendigstes Trägerkampfflugzeug."
 CSA_disband_the_militias: "Auflösung der Roten Garde"
 CSA_disband_the_militias_desc: "Die Milizen der Roten Garde haben uns in der Revolution gute Dienste geleistet, aber jetzt ist ihre Zeit abgelaufen. Indem wir sie auflösen und dann entwaffnen, können wir sicherstellen, dass sie keinen Ärger machen, und einen großen Pool von Männern für Arbeiten bereithalten, die für zukünftige Kriege zwar nebensächlich, aber dennoch wichtig sind."
 CSA_incorporate_the_militias: "Einbindung der Roten Garde"
 CSA_incorporate_the_militias_desc: "Die Rote Garde ist ein wichtiger Bestandteil unseres breiten und demokratischen Systems, das um jeden Preis erhalten werden muss. Zu diesem Zweck werden wir sie als erfahrene Reservisten heranziehen, die bereit sind, an der Front Gefallene zu ersetzen."
 CSA_SONAR_project: "Das SONAR Projekt"
 CSA_SONAR_project_desc: "SONAR ist ein maritimes Äquivalent zu RADAR und ein faszinierender neuer Vorschlag, der von der Amerikanischen Volksmarine (APN) vorgelegt wurde. Seine Finanzierung wird sicherstellen, dass wir unsere Augen auf dem Meer genauso klar halten können wie an Land."
 CSA_the_atlantic: "Atlantik Fokus"
 CSA_the_atlantic_desc: "Unsere Flotte muss für den Krieg im Atlantik, insbesondere gegen das Deutsche Reich, ausgelegt sein. Zu diesem Zweck müssen wir die Entwicklung von neuen Großkampfschiffen, neuen Zerstörern und neuen Schlachtkreuzern finanzieren."
 CSA_the_pacific: "Fokus Pazifik"
 CSA_the_pacific_desc: "Unsere Flotte muss für den Krieg im Pazifik, insbesondere gegen das japanische Kaiserreich, konzipiert werden. Zu diesem Zweck müssen wir die Entwicklung neuer Flugzeugträger, U-Boote und leichter Kreuzer finanzieren."
 CSA_fuel_for_the_fire: "Treibstoff für die Revolution"
 CSA_fuel_for_the_fire_desc: "Die Revolution ist immer knapp an Öl? Jetzt nicht mehr! [ROOT.GetNameDef] ist mehr als in der Lage, jedes Barrel Benzin, das die Internationale benötigt, zu liefern."
 CSA_synthetic_rubber_experiments: "Experimente mit synthetischem Kautschuk"
 CSA_synthetic_rubber_experiments_desc: "Da Asien in den Händen der Imperialisten ist, sind wir gezwungen, einen Ersatz für den lebenswichtigen Rohstoff Kautschuk zu finden, indem wir versuchen, synthetische Alternativen herzustellen. Wir sind zwar ziemlich sicher, dass wir etwas gefunden haben, aber es sind noch weitere Tests erforderlich."

 CSA_organise_pilots: "Piloten organisieren"
 CSA_organise_pilots_desc: "Seit einiger Zeit bestehen unsere Luftstreitkräfte aus unorganisierten Piloten, die ihre Flugzeuge beschlagnahmt oder direkt von den Herstellern erworben haben. Dies hat zu einer Situation geführt, in der sich die Piloten frei zwischen verschiedenen Frontabschnitten bewegen und unsere Truppen in der Regel ohne Luftunterstützung zurücklassen. Dieser Praxis muss ein Ende gesetzt werden, und die Piloten müssen in Staffeln organisiert und den Kampfgebieten zugeteilt werden."

 CSA_continental_airforce: "Schaffung der kontinentalen Luftwaffe"
 CSA_continental_airforce_desc: "Schon vor der Zweiten Revolution war klar, dass die Luftstreitkräfte besser funktionieren, wenn sie nicht an das Bodenkommando gebunden sind. Obwohl unsere Gegner immer noch auf die alten Taktiken und die alte Organisation der Luftstreitkräfte zurückgreifen, müssen wir uns weiterentwickeln und mit der Organisation unabhängiger Luftstreitkräfte beginnen."

 CSA_second_continental_navy: "Die zweite kontinentale Marine"
 CSA_second_continental_navy_desc: "Unsere Marine, die zu Beginn der Zweiten Amerikanischen Revolution gegründet wurde, besteht größtenteils aus beschlagnahmten Schiffen, die von ideologischen Genossen als Admirale geführt werden. In den kommenden Monaten und Jahren müssen wir wichtige Entscheidungen über die Doktrin und Philosophie unserer neuen Marine treffen. Wenn sie sowohl aus erbeuteten Schiffen der Föderation als auch aus brandneuen Schiffen unserer Kameraden auf den Werften aufgebaut wird, wird unsere Marine bald eine Macht sein, mit der man rechnen muss."

 CSA_red_angels: "Rote Engel"
 CSA_red_angels_desc: "Mit der ständig wachsenden Präsenz unserer Luftwaffe und den ständig wachsenden Anforderungen des Schlachtfelds wurde eine neue experimentelle Luftdoktrin entwickelt. Innovationen, die uns als Antwort auf die von den kapitalistischen Ländern in Europa eingeführten Hängegleiteroperationen vorgestellt wurden. Die Armeeführung hat die Experimente mit Hilfe zahlreicher Freiwilliger aus den Bürgerkriegsveteranen genehmigt."

 CSA_american_air_industry: "Amerikanische Luftfahrtindustrie"
 CSA_american_air_industry_desc: "Amerika ist ein Land, in dem es immer die besten Piloten und die größte Flugzeugindustrie der Welt gegeben hat. Jetzt, mit dem Aufkommen der Revolution, haben wir die Luftüberlegenheit verloren. Aber zuversichtliche Aktionen werden einen Teil des amerikanischen Stolzes wiederherstellen - mit dem neuen, von der Regierung genehmigten Plan werden wir unsere Flugzeugindustrie subventionieren und für Schlachten auf amerikanischem Boden oder im Ausland bereit sein."

 CSA_caf_schools: "Luftwaffen Schulen"
 CSA_caf_schools_desc: "Nach dem Ende des Bürgerkriegs verfügen wir über viele erfahrene Asse, die die Piloten und Asse der nächsten Generation ausbilden und die Theorie des modernen Luftkriegs entwickeln können. Die Schaffung spezieller Flugschulen unter dem Kommando der kontinentalen Luftwaffe wird diesen Prozess organisieren."

 CSA_continental_air_command: "Kontinentales Luftkommando"
 CSA_continental_air_command_desc: "Die meisten unserer Militärexperten schlagen die Schaffung eines kontinentalen Luftkommandos vor, das unsere Luftstreitkräfte zu einem einzigen Ganzen zusammenfasst. Dadurch werden sie von der Armeeführung getrennt und erhalten mehr Handlungsfreiheit. Obwohl dieser Schritt seine Vorteile hat, wird er von denjenigen, die darin eine Rückkehr zur Zentralisierungspolitik der USA sehen, definitiv nicht unterstützt."

 CSA_state_air_force: "Staatliche Luftstreitkräfte"
 CSA_state_air_force_desc: "Während einige Mitglieder der Regierung vorschlagen, die Luftwaffe dem zentralen Kommando zu unterstellen, war die erste Absicht, die Luftwaffe zu dezentralisieren und ihre Zweigstellen auf der Ebene der Staaten zu schaffen. Dies wird zwar unsere Fähigkeit einschränken, Piloten für Langstreckenflüge auszubilden, aber sie werden die Truppen, mit denen sie auch in Friedenszeiten gemeinsam ausgebildet werden, effektiver unterstützen."

 CSA_wings_of_revolution: "Flügel der Revolution"
 CSA_wings_of_revolution_desc: "In der Zeit der Zweiten Revolution haben die Piloten, die ihr Leben für die Nachgeborenen aufs Spiel setzten, ein großes Opfer gebracht, damit das amerikanische Volk die Ersten in der Luft sein wird. Jetzt, da wir unsere Luftfahrtindustrie wieder auf das Vorkriegsniveau gebracht und unsere Piloten zu einer Meisterschaft ausgebildet haben, die von kapitalistischen Ländern niemals erreicht werden kann, sind wir bereit, die Arbeiter in allen Teilen der Welt zu schützen."

 CSA_professionalize_continental_army: "Professionalisierung der Kontinentalarmee"
 CSA_professionalize_continental_army_desc: "Trotz des Widerstands einiger politischer Kreise gegen diesen Schritt hat unser Oberkommando den Plan, unsere Milizen zu professionalisieren und sie zu einer richtigen Armee zu machen. Obwohl unsere Kommandeure der unteren Ebenen und einige Milizen über diesen Schritt besorgt sind und ihn als Rückkehr zu vorrevolutionären Zeiten betrachten, wird dies die Effizienz unserer Soldaten und unserer Führung definitiv verbessern."

 CSA_states_red_guards: "Rote Garde der Staaten"
 CSA_states_red_guards_desc: "Der größte Teil unseres politischen Apparats besteht auf der Schaffung von Staatsmilizen, die nur in Kriegszeiten dem zentralen Kommando unterstellt sind. Obwohl der vorgeschlagene Plan der Vorkriegsorganisation der US-Armee sehr nahe kommt, gibt es einen großen Unterschied - denn alle Milizen werden nur dem Armeekommando des lokalen Staates unterstellt sein, das wiederum dem zentralen Kommando untersteht."

 CSA_distribution_of_duties: "Verteilung der Zuständigkeiten"
 CSA_distribution_of_duties_desc: "Während unsere staatlichen Armeekommandos die Schlachten planen, sollte sich unser Zentralkommando auf die Planung ganzer Kampagnen, Nachschublinien und das Zusammenwirken der Armeen der verschiedenen Staaten konzentrieren. Dies wird es uns ermöglichen, alle Probleme, auf die die Armee im Krieg stoßen könnte, schnell und effizient zu lösen und die Zweite Revolution gegen Reaktionäre zu verteidigen."

 CSA_armies_of_states: "Armeen der Staaten"
 CSA_armies_of_states_desc: "Nach der neuen Armeereform haben wir beschlossen, getrennte staatliche Armeen zu organisieren, die für die Ausbildung unserer Soldaten, ihre Ausrüstung und ihre Führung auf den Schlachtfeldern verantwortlich sein werden. Obwohl dies zu großem Eifer und einer großen Zahl von Rekruten in unseren neuen Armeen geführt hat, müssen wir Mindeststandards für sie festlegen."

 CSA_american_red_guard_corps: "Amerikanisches Rotes Gardekorps"
 CSA_american_red_guard_corps_desc: "Die Reformen waren erfolgreich, aber eine dezentralisierte Armee kann nicht schnell auf einige Probleme auf den Schlachtfeldern reagieren, ohne die Truppe, die unserem Oberkommando direkt unterstellt sein wird. Die Abteilung des Oberbefehlshabers hat bereits die Schaffung des Amerikanischen Roten Gardekorps vorgeschlagen, das direkt dem Hauptquartier der Kontinentalarmee unterstellt sein wird."

 CSA_revolutionary_naval_industry: "Revolutionäre Marineindustrie"
 CSA_revolutionary_naval_industry_desc: "Die Überlegenheit der alten US-Flotte lag nicht nur in unseren Kommandeuren, sondern auch in der Größe der Flotte. Wir haben zwar immer noch nicht so viele Werften und Fabriken wie die Vereinigten Staaten vor dem Krieg, aber wir können uns auf bestimmte Schiffe konzentrieren und die Produktion vereinfachen."

 CSA_new_american_dockyards: "Neue amerikanische Werften"
 CSA_new_american_dockyards_desc: "Die meisten Werften wurden während der Zweiten Revolution beschädigt oder verloren ihre Arbeiter. Die Restaurierung der alten und die Reform der gegenwärtigen Marineeinrichtungen wird der zweite Schritt zur Wiederherstellung der amerikanischen Marine sein. Wettbewerbe für neue Schiffe haben bereits begonnen und werden uns nicht nur dabei helfen, die Amerikanische Marine wiederherzustellen, sondern auch alte Entwürfe loszuwerden, die sich als unwirksam erwiesen haben."

 CSA_martime_industry: "Amerikanische Schiffsindustrie"
 CSA_martime_industry_desc: "Die meisten Werften wurden während der Zweiten Revolution beschädigt oder verloren ihre Arbeiter. Die Restaurierung der alten und die Reform der gegenwärtigen Marineeinrichtungen wird der zweite Schritt zur Wiederherstellung der amerikanischen Marine sein. Wettbewerbe für neue Schiffe haben bereits begonnen und werden uns nicht nur dabei helfen, die Amerikanische Marine wiederherzustellen, sondern auch alte Entwürfe loszuwerden, die sich als unwirksam erwiesen haben."

 CSA_new_naval_plan: "Neuer Marineplan"
 CSA_new_naval_plan_desc: "Mit dem Sieg im Bürgerkrieg wurde die amerikanische Flotte schwer beschädigt - viele Offiziere und Matrosen schlossen sich den reaktionären Kräften an und kämpften gegen den Willen des Volkes. Am Ende, als sie besiegt wurden, haben sie ihre Schiffe beschädigt und zerstört. Unsere ältesten Marinekommandeure schlagen vor, mit der Wiederherstellung der amerikanischen Flotte in ihrem früheren Zustand zu beginnen."

 CSA_american_peoples_navy_desc: "Nach dem Ende des Bürgerkriegs sind einige Politiker der Meinung, dass wir jetzt das amerikanische Volk schützen müssen. Es wurde vorgeschlagen, die alte amerikanische Marinedoktrin wieder einzuführen - aber ein zusätzlicher Vorschlag wurde von ehemaligen Mitgliedern der Marinemiliz gemacht, die sich unserer Seite angeschlossen haben - die Schaffung einer neuen amerikanischen Marine, die auf dem Kommando der Staaten basiert und sich nur in Kriegszeiten unter der Führung des zentralen Kommandos vereinigen würde."

 CSA_refit_old_ships: "Alte Schiffe überholen"
 CSA_refit_old_ships_desc: "Unsere Flotte besteht hauptsächlich aus alten Schiffen, die aus dem Anfang des 20. oder sogar aus dem Ende des 19. Jahrhunderts stammen. Bereits während des Bürgerkriegs haben unsere Kapitäne und Ingenieure damit begonnen, Schiffe individuell umzubauen. Einige von ihnen haben Pläne und Ausrüstungen entwickelt, um die Umrüstung unserer Schiffe auf moderne Standards zu verbessern."

 CSA_liberty_ships: "Freiheits-Schiffe"
 CSA_liberty_ships_desc: "Unsere Werft hat endlich auf ein neues Produktionsmodell umgestellt. Wir können problemlos eine große Anzahl von Konvois produzieren, um unsere Verbündeten in der ganzen Welt zu versorgen."

 CSA_revolution_on_high_seas: "Revolution auf hoher See"
 CSA_revolution_on_high_seas_desc: "Die alte Bundesflotte war auf "Seetraditionen" beschränkt, die es ihnen nicht erlaubten zu erkennen, dass Flugzeugträger in Zukunft die Weltmeere beherrschen würden. Obwohl unsere ältesten Admirale immer noch der Idee von 'großen Kanonen und Panzerung' zugeneigt sind, waren sie sich einig, dass das Flugzeug sehr effektiv gegen feindliche Schiffe ist. Wir müssen sicherstellen, dass die neue amerikanische Marine Luftunterstützung erhält, wenn sie in irgendeinem Teil der Welt gebraucht wird."

 CSA_recreate_continental_marines: "Die kontinentalen Marines wiedererschaffen"
 CSA_recreate_continental_marines_desc: "In der Vergangenheit kämpfte das Continental Marine Corps mit Stolz gegen die britischen Unterdrücker. Viele der Soldaten seines Nachfolgers, des U.S. Marine Corps, unter dem Kommando von Smedley Butler, schlossen sich uns an, als wir im Zweiten Revolutionskrieg mit den Kapitalisten zusammentrafen. Mit der Wiederherstellung der Marine müssen wir sicherstellen, dass wir Kräfte organisieren und ausbilden, die mit anderen Feinden der Revolution im Ausland zusammentreffen können."

 CSA_navy_of_new_age: "Marine eines neuen Zeitalters"
 CSA_navy_of_new_age_desc: "Die zweite Revolution hat die Marine fast zerstört, und niemand von uns hat erwartet, dass wir die alte amerikanische Flotte wiederherstellen können. Aber sie wurde wiederhergestellt - vielleicht nicht in der gleichen Anzahl und Form, aber jetzt sind die alten Schiffe durch neue ersetzt worden. Ohne die alten voreingenommenen Admirale wurde die Seetaktik modernisiert. Und nun ist die Neue Amerikanische Marine bereit, die Freiheit in Amerika - oder in der ganzen Welt - zu verteidigen."

 CSA_armour_development: "Entwicklung der Panzer"
 CSA_armour_development_desc: "Die Rolle der Panzer wurde vom alten Amerika vernachlässigt, und jetzt müssen wir in kürzester Zeit große Fortschritte machen, um unsere Streitkräfte zu modernisieren. Mit den Erfahrungen, die wir im Bürgerkrieg gesammelt und an unsere Ingenieure weitergegeben haben, haben wir bereits mehrere Vorschläge für die Entwicklung eines modernen Panzers."

 CSA_armoured_vehicles_industry: "Industrie für gepanzerte Fahrzeuge"
 CSA_armoured_vehicles_industry_desc: "Der Bürgerkrieg zwang uns, uns auf motorisierte Einheiten zu verlassen, und bewies deren Wirksamkeit. Er zeigte aber auch, dass die motorisierte Infanterie mehr gepanzerte Fahrzeuge benötigte, die sie auf dem Schlachtfeld vor feindlichen Kugeln und Granaten schützen konnten."

 CSA_anti_tank_production: "Panzerabwehr Produktion"
 CSA_anti_tank_production_desc: "Die gegnerische Panzerung ist wertlos, wenn sie mit hohen Geschützen und speziellen Panzerabwehreinheiten konfrontiert wird, die sie in Stücke reißen können. Im Gegensatz zu Panzern können wir unsere Einheiten mit Panzerabwehrkanonen ausstatten und diese in größerer Zahl produzieren."

 CSA_continental_red_army: "Rote Kontinentalarmee"
 CSA_continental_red_army_desc: "Unsere Armee braucht nur die besten Soldaten. Zu diesem Zweck werden die örtlichen Rotgardisten in unsere Reservekräfte umgewandelt, die im Kriegsfall zur Armee eingezogen werden. Bereits nach Armeestandards ausgebildet, mit der gleichen Ausrüstung, können sie unsere Armee im Bedarfsfall aufstocken. Das bedeutet aber auch, dass wir unsere Standards für die Rote Garde anheben müssen."

 CSA_increase_military_spending: "Erhöhung der Militärausgaben"
 CSA_increase_military_spending_desc: "Der Bürgerkrieg hat die Amerikanische Zivilindustrie verwüstet, aber die Militärindustrie zu einem recht profitablen Unternehmen gemacht. Der Bürgerkrieg mag zwar vorbei sein, aber Amerika hat immer noch Feinde zu bekämpfen und Kriege zu gewinnen, und daher ist es in unserem besten Interesse, die Militärausgaben des Bürgerkriegs beizubehalten und auszubauen."

 CSA_defense_logistics_agency: "Amt für Verteidigungslogistik"
 CSA_defense_logistics_agency_desc: "Amerika ist ein riesiges Land mit einer Vielzahl von unterschiedlichen Terrains. Wir müssen ein zentrales Logistikzentrum schaffen, das die Kriegsführung in den verschiedenen Biomen Amerikas koordinieren kann."

 CSA_always_ready_always_there: "Immer bereit, immer da"
 CSA_always_ready_always_there_desc: "Unsere Neue Armee hat einen langen Weg von unerfahrenen Milizen zu einer echten Kampftruppe mit amerikanischem Geist im Herzen zurückgelegt. Mit den letzten Reformen müssen wir das Motto der alten Kolonialstreitkräfte übernehmen. Dieses Motto wird zeigen, dass unsere Armee immer bereit ist, für die Arbeiter zu kämpfen, immer bereit, die Zweite Revolution zu verteidigen."

 CSA_red_ball_express: "Red Ball Express"
 CSA_red_ball_express_desc: "Die Verwendung des Begriffs \"Red Ball\" für den Expressfrachtdienst geht mindestens bis zum Ende des 19. Nun soll dieser Begriff auch für die Unterstützung unserer Genossen vom Meer aus stehen, die gegen die reaktionäre Bedrohung kämpfen."

### Foreign Policy ###
 CSA_back_in_business: "Der nächste Schritt"
 CSA_back_in_business_desc: "Nachdem der Sieg errungen wurde, steht Amerika nun an der Spitze der syndikalistischen Revolution. Die Frage ist: Wohin gehen wir als nächstes?"
 CSA_good_soldier: "Guter syndikalistischer Soldat"
 CSA_good_soldier_desc: "Unser Platz ist neben unseren Brüdern in Europa - wir müssen ihnen helfen und durch ihren Sieg dazu beitragen, dass sich der Syndikalismus auf den Rest der Welt ausbreitet."
 CSA_new_lend_lease: "Amerikanische Hilfe"
 CSA_new_lend_lease_desc: "Amerikanisches Know-how muss unseren Verbündeten zur Verfügung gestellt werden - oder zumindest den Feinden unserer Feinde. Wenn sie besser kämpfen, dann haben wir gemeinsam eine Chance auf den Sieg."
 CSA_on_the_beach: "Am Strand"
 CSA_on_the_beach_desc: "Unsere Feinde müssen befürchten, dass amerikanische Soldaten an ihren Küsten landen, und zu diesem Zweck müssen wir dafür sorgen, dass wir die Fähigkeit und die Macht haben, unsere größere Reichweite zu nutzen."
 CSA_from_the_sky: "Aus dem Himmel"
 CSA_from_the_sky_desc: "Unsere größte Chance, Macht über die Ozeane zu projizieren, ist der Einsatz von Luftmacht - wir können unseren Verbündeten am besten helfen, indem wir ihnen helfen, Luftüberlegenheit und damit Kontrolle über das Schlachtfeld zu erlangen."
 CSA_great_leap_forward: "Großer Sprung nach vorn"
 CSA_great_leap_forward_desc: "Wenn wir unsere Anstrengungen bündeln und uns klar fokussieren, können die Amerikaner gemeinsam den Sprung ins nächste Jahrhundert wagen - weit vor dem Rest der Welt."
 CSA_world_revolution: "Die Weltrevolution"
 CSA_world_revolution_desc: "Jetzt kann unsere Nation erhobenen Hauptes dastehen, in dem Wissen, dass wir unser Möglichstes getan haben, um die syndikalistische Revolution über den ganzen Globus zu verbreiten - Ruhm für Amerika und die Arbeiter überall!"
 CSA_free_the_west: "Befreit die Neue Welt"
 CSA_free_the_west_desc: "Unser Platz ist nicht in der Alten Welt, sondern in der Neuen. Wir sollten uns darauf konzentrieren, die Vorherrschaft in Nord- und Südamerika zu erlangen und als unabhängige syndikalistische Macht aufrecht zu stehen, anstatt als unterwürfige Partner der Europäer zu agieren."
 CSA_mexico_friendship: "Freundschaft mit Mexiko"
 CSA_mexico_friendship_desc: "Mexiko ist eine befreundete Macht, und wir täten gut daran, uns ihr mit einem Vertrag über Freundschaft und Zusammenarbeit zu nähern. Wir sollten alle verbleibenden Landstreitigkeiten beilegen und einen Weg für eine bessere Zusammenarbeit in Handel und Militär finden, damit wir in Nordamerika friedlich zusammenleben können."
 CSA_free_mexico: "Kriegsplan Grün"
 CSA_free_mexico_desc: "Der mexikanische Staat muss fallen, und seine Arbeitnehmer müssen die gleiche Freiheit erhalten, die wir für uns selbst erreicht haben."
 CSA_free_canada: "Kriegsplan Rot"
 CSA_free_canada_desc: "Jetzt müssen wir unseren Blick nach Norden zu den Briten richten - es ist Zeit, dass Kanada fällt."
 CSA_look_to_the_south: "Blick in den Süden"
 CSA_look_to_the_south_desc: "Nachdem wir die Vorherrschaft über Kanada und Mexiko erlangt haben, können wir unseren Blick nach Süden auf den Rest Nord- und Südamerikas richten. Mit den Ländern, die sich der Revolution nicht angeschlossen haben, sollten wir uns sofort befassen."
 CSA_master_of_the_west: "Meister des Westens"
 CSA_master_of_the_west_desc: "Wir haben unser Ziel erreicht: Amerika steht aufrecht, ist Meister der Neuen Welt und frei von den Ketten der kapitalistischen Herrschaft. Unabhängig davon, was in Europa und anderswo geschieht, werden wir wissen, dass zumindest der Westen für seine Freiheit gekämpft und den Sieg davongetragen hat."

