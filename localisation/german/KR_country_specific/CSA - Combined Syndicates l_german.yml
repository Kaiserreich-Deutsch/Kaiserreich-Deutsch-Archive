### Events ###

## Constitutional Convention ###

csa.1.t: "Der Verfassungskonvent beginnt"
csa.1.d: "Heute haben sich Delegierte aus dem ganzen Land in der Stadt Philadelphia versammelt, als der Zweite Verfassungskonvent einberufen wurde, um eine neue und bessere Verfassung für das Land zu entwerfen. Während sich verschiedene Fraktionen gebildet haben, um für die eine oder andere Sichtweise zu sorgen, sind alle gespannt, was die neue Verfassung bringen wird. Die Stadt Philadelphia selbst feiert den Anlass für alle Männer und Frauen in der Stadt."
csa.1.a: "Arbeiter Amerikas vereinigt euch!"

csa.2.t: "Sozialistische Verfassung - Regierungssystem"
csa.2.d: "Das erste, was diskutiert wird, ist das Wesen der Regierung. Zwei Lager sind entstanden. Das erste Lager argumentiert, dass Amerika eine syndikalistische Regierung haben sollte, deren Macht in den Gewerkschaften liegt. Das zweite Lager argumentiert, dass Amerika ein sozialistischer Staat sein sollte, dessen Macht in lokalen Räten liegt."
csa.2.a: "Das Volk übt die Staatsgewalt durch Gewerkschaftsräte aus."
csa.2.b: "Das Volk übt die Staatsgewalt durch die Räte der Volksvertreter aus."
 CSA_totalists_gain_power: "§YTotalisten§! gewinnen einen Vorsprung auf dem Kongress.\n"
 CSA_syndicalists_gain_power: "§YSyndikalisten§! auf dem Parteitag einen Vorteil verschaffen.\n"
 CSA_radsocs_gain_power: "§YRadikale Sozialisten§! gewinnen einen Vorsprung auf dem Parteitag.\n"

csa.3.t: "Sozialistische Verfassung - Rahmen"
csa.3.d.socialist: "Artikel 1. Jede Macht in Amerika geht vom Volk aus und gehört dem Volk. Das Volk übt die Staatsmacht durch die Räte der Volksabgeordneten aus, die die politische Grundlage Amerikas bilden. Alle anderen staatlichen Organe stehen unter der Kontrolle der Räte der Volksvertreter und sind diesen gegenüber verantwortlich.\n\nArtikel 2. Alle repräsentativen Organe der Staatsgewalt werden von den Bürgern auf der Grundlage eines allgemeinen, gleichen und direkten Wahlrechts durch Geheimhaltung gewählt. Die Volksvertreter in allen staatlichen Organen sind ihren Wählern gegenüber verantwortlich. Es wird gesetzlich festgelegt, in welchen Fällen, unter welchen Bedingungen und auf welche Weise die Wähler ihre Vertreter noch vor Ablauf des Zeitraums, für den sie gewählt wurden, zurückrufen können.\n\nArtikel 3. Kein Gesetz, keine Verwaltungs- oder örtlichen Vorschriften und Verordnungen soll gegen die Verfassung verstoßen. Alle Staatsorgane, die Streitkräfte, alle politischen Parteien und öffentlichen Organisationen sowie alle Unternehmen müssen sich an die Verfassung und das Gesetz halten. Alle Handlungen, die gegen die Verfassung und das Gesetz verstoßen, müssen untersucht werden. Keine Organisation oder Einzelperson darf das Privileg genießen, über der Verfassung und dem Gesetz zu stehen."
csa.3.d.syndicalist: "Artikel 1. Jede Macht in Amerika geht vom Volk aus und gehört dem Volk. Die Bevölkerung übt die Staatsmacht durch lokale Gewerkschaftsräte aus, die die politische Grundlage Amerikas bilden. Alle anderen staatlichen Organe stehen unter der Kontrolle des All-Industrial-Kongresses und sind ihm gegenüber verantwortlich.\n\nArtikel 2: Alle repräsentativen Organe der staatlichen Autorität werden von den Bürgern auf der Grundlage eines allgemeinen, gleichen und direkten Wahlrechts durch Geheimhaltung gewählt. Die Volksvertreter in allen staatlichen Organen sind ihren Wählern gegenüber verantwortlich. Es wird gesetzlich festgelegt, in welchen Fällen, unter welchen Bedingungen und auf welche Weise die Wähler ihre Vertreter noch vor Ablauf des Zeitraums, für den sie gewählt wurden, zurückrufen können.\n\nArtikel 3. Kein Gesetz, keine Verwaltungs- oder örtlichen Vorschriften und Verordnungen sollen gegen die Verfassung verstoßen. Alle Staatsorgane, die Streitkräfte, alle politischen Parteien und öffentlichen Organisationen sowie alle Unternehmen müssen sich an die Verfassung und das Gesetz halten. Alle Handlungen, die gegen die Verfassung und das Gesetz verstoßen, müssen untersucht werden. Keine Organisation oder Einzelperson darf das Privileg genießen, über der Verfassung und dem Gesetz zu stehen."
csa.3.a: "Genehmigt"

csa.4.t: "Sozialistische Verfassung - Menschenrechte und Arbeitnehmerrechte"
csa.4.d: "Artikel 6. Den Bürgern wird die Pressefreiheit, die Redefreiheit, die Vereinigungsfreiheit, die Versammlungsfreiheit, die Freiheit öffentlicher Versammlungen und Demonstrationen garantiert. Die Gewissensfreiheit und die Religionsfreiheit sind den Bürgern garantiert. Die Kirche ist vom Staat getrennt.\n\nArtikel 7. Frauen haben in allen Bereichen des staatlichen, wirtschaftlichen und sozialpolitischen Lebens die gleichen Rechte wie Männer. Frauen haben Anspruch auf das gleiche Entgelt wie Männer für dieselbe Arbeit und als Arbeitnehmer oder Angestellte genießen sie besonderen Schutz. Der Staat schützt insbesondere die Interessen von Müttern und Kindern durch die Einrichtung von Entbindungskliniken, Kinderheimen und Kindertagesstätten sowie durch das Recht der Mütter auf bezahlten Urlaub vor und nach der Geburt. Niemand darf festgenommen werden, außer durch Gerichtsbeschluss oder auf Anordnung eines Prokurators. Amerikanern wird die Unverletzlichkeit der Wohnung garantiert. Ohne rechtmäßige Gründe darf niemand gegen den Willen der darin wohnenden Menschen ein Heim betreten.\n\nArtikel 9. Durch wirtschaftliche und andere Maßnahmen unterstützt der Staat die Werktätigen, sich zusammenzuschließen und sich zu organisieren, um sich vor wirtschaftlicher Ausbeutung zu schützen. Der Staat schützt Personen, die insbesondere als Arbeiter oder Angestellte tätig sind, indem er ihnen das Vereinigungsrecht sichert, indem sie den Arbeitstag einschränkt, das Recht auf bezahlten Jahresurlaub sichert, indem sie die Arbeitsbedingungen kontrolliert, indem sie auf die Wohnbedingungen und die Sozialversicherung achten."
csa.4.a: "Genehmigt"

csa.5.t: "Sozialistische Verfassung - Justiz"
csa.5.d: "Innerhalb des Konvents ist eine Frage zur Natur der Justiz aufgetaucht. Einige Mitglieder des Konvents meinen, wir sollten die richterliche Unabhängigkeit sowie die gerichtliche Überprüfung in die Verfassung aufnehmen. Andere weisen jedoch darauf hin, dass die Gerichte lange Zeit als Mittel gegen die Bevölkerung und die Arbeiter eingesetzt wurden, und um zu verhindern, dass dies erneut geschieht, sollte dies unter staatlicher Kontrolle stehen. Was soll entschieden werden?"
csa.5.a: "Verankert die richterliche Überprüfung und Unabhängigkeit"
csa.5.b: "Verankert die Kontrolle der Justiz durch die Regierung"

csa.6.t: "Sozialistische Verfassung - Wirtschaft"
csa.6.d: "Artikel 15. Die Grundlage des amerikanischen Wirtschaftssystems ist das sozialistische Eigentum an den Produktionsmitteln in Form von öffentlichem Eigentum, das allen Menschen gehört, und kollektives Eigentum von Landwirten und Genossenschaften.\n\nArtikel 16. Alle Mineralien und anderer Reichtum unter der Erde, die Gewässer, einschließlich Mineralwasser und Heilwasser, die natürlichen Energiequellen, die Eisenbahn- und Lufttransportmittel, die Posten, Telegrafen, Telefone und Rundfunk sind öffentliches Eigentum.\n\nArtikel 17. Das Land gehört denen, die es kultivieren. Das Eigentum von Kollektivfarmen und anderen genossenschaftlichen Organisationen sowie ihrer gemeinsamen Unternehmen umfasst die Produktionsmittel und sonstigen Vermögenswerte, die sie für die in ihren Vorschriften festgelegten Zwecke benötigen. Das von Kollektivfarmen gehaltene Land ist zur dauerhaften freien Nutzung für sie gesichert.\n\nArtikel 18. Privateigentum und private Initiativen in der Wirtschaft sind garantiert. Die Vererbung von Privateigentum ist garantiert. Das Erbrecht ist gesetzlich geregelt. Niemand darf das Privateigentum zum Nachteil der Volksgemeinschaft nutzen. Die Existenz privater monopolistischer Organisationen wie Kartelle, Konsortien, Trusts und ähnlicher Organisationen, die zum Zweck der Preisbestimmung, der Monopolisierung des Marktes und der Schädigung der Interessen der öffentlichen Wirtschaft gegründet wurden, ist verboten. Das Privateigentum kann beschränkt oder enteignet werden, wenn das gemeinsame Interesse dies erfordert, jedoch nur im Einklang mit dem Gesetz. Es wird gesetzlich festgelegt, in welchen Fällen und in welchem Umfang der Eigentümer entschädigt werden soll. Unter den gleichen Bedingungen können einzelne Wirtschaftszweige oder einzelne Unternehmen gesetzlich verstaatlicht werden, wenn das gemeinsame Interesse dies erfordert."
csa.6.a: "Genehmigt"

csa.7.t: "Sozialistische Verfassung - Kongress und Präsident"
csa.7.d: "Der Kongress diskutiert darüber, wo die eigentliche Stärke der Regierung, des Kongresses oder des Präsidenten liegen sollte. Während beide direkt von den Bürgern gewählt werden würden, wird ein Teil die treibende Kraft sein und die Politik beschließen. Welches sollte es sein?"
csa.7.a: "Die Verfassung bevorzugt den Kongress"
csa.7.b: "Die Verfassung bevorzugt den Präsidenten"

csa.8.t: "Sozialistische Verfassung - Zentralisierung oder Dezentralisierung"
csa.8.d: "Der Konvent diskutiert die Stärke der Zentralregierung. Etwa, dass die Regierung stark sein sollte, um die Rechte der Arbeiter zu schützen und sicherzustellen, dass so etwas wie die Große Depression nicht noch einmal vorkommt, während andere argumentieren, dass das, was wir stärken sollten, die lokalen Regierungen sind und nicht die meiste Macht in die Hände einer Zentralregierung legen. Viele Delegierte der Industriegewerkschaften haben sich für die Dezentralisierung eingesetzt und bestanden darauf, dass "nur Dezentralisierung uns vor der Diktatur rettet". Eine überraschend starke Minderheit in den Gewerkschaften hat sich für eine Zentralisierung ausgesprochen, um „die Würde qualifizierter Arbeitskräfte vor der Pöbelherrschaft zu schützen“."
csa.8.a: "Dezentralisierte Regierung"
csa.8.b: "Zentralisierte Regierung"

csa.9.t: "Sozialistische Verfassung - Hauptstadt"
csa.9.d: "Eines der letzten zu klärenden Dinge ist die Hauptstadt Amerikas. Viele treten für Washington DC als die Hauptstadt ein, weil es bereits die Hauptstadt ist, und es einfach umzusetzen ist. Andere plädieren für Chicago, Philadelphia und New York City. Was soll der Kongress wählen?"
 csa.9.a: "Bleiben Sie bei Chicago."
 csa.9.b: "Washington, DC."
csa.9.c: "Philadelphia"
csa.9.e: "New York City"

csa.10.t: "Der Verfassungskonvent ist beendet"
csa.10.d: "Der Verfassungskonvent ist endlich zu Ende gegangen und die neue Verfassung Amerikas wurde geschrieben. Die Delegierten kehren in ihre Heimatstaaten zurück, mit einer Reihe neuer Verbündeter und Rivalen. Trotz des Optimismus, der auf den Glückwunschfotos zum Ausdruck kommt, hat die eigentliche Arbeit des Wiederaufbaus des Landes gerade erst begonnen."
csa.10.a: "Lang lebe die Arbeiterschaft Amerikas!"

csa.11.t: "Der Interimspräsident"
 csa.11.d.commonwealth: "Am letzten Tag des Kongresses kündigte John Silas Reed - besser bekannt als Jack Reed - an, dass er von seinem Amt als Staatsoberhaupt zurücktreten werde. Gerüchte über seinen sich verschlechternden Gesundheitszustand wurden von der Presse ferngehalten, eine Art Gentleman's Agreement. Jack Reed erklärte, dass er seine verbleibende Zeit mit seiner Frau Louise und seiner Tochter verbringen werde. Außerdem betonte Reed, dass seine Aufgabe darin bestand, das Land bis zur Revolution zu führen, dass aber jetzt ein neuer Führer das Land leiten muss. Von den Kongressteilnehmern haben zwei die meiste Aufmerksamkeit auf sich gezogen. Die eine ist Elizabeth Gurley Flynn von den IWW, die eine nationale Kampagne gestartet hat, um die Wähler für eine mögliche weibliche Präsidentin zu begeistern - nämlich für sich selbst. Der andere ist Norman Thomas, der die SPA-Delegierten dazu gebracht hat, mit den Sozialdemokraten zusammenzuarbeiten, um ihm Stimmen zu versprechen. Es besteht Einvernehmen darüber, dass diese Führungsposition zwar bis zur Wahl nur vorläufig ist, es aber jedem der beiden Präsidenten ermöglichen wird, einen großen Einfluss auf die Grundlagen des Landes auszuüben."
 csa.11.d.usas: "Am letzten Tag des Kongresses kündigte John Silas Reed - besser bekannt als Jack Reed - an, dass er von seinem Amt als Staatsoberhaupt zurücktreten werde. Gerüchte über seinen sich verschlechternden Gesundheitszustand wurden von der Presse ferngehalten, eine Art Gentleman's Agreement. Jack Reed erklärte, dass er seine verbleibende Zeit mit seiner Frau Louise und seiner Tochter verbringen werde. Außerdem betonte Reed, dass seine Aufgabe darin bestand, das Land bis zur Revolution zu führen, dass aber jetzt ein neuer Führer das Land leiten muss. Von den Kongressteilnehmern haben zwei die meiste Aufmerksamkeit auf sich gezogen. Der eine ist Earl Browder, derzeit Minister für Kommunikation, der seine Verbündeten für die staatliche Planwirtschaft gewonnen hat und in den staatlichen Medien für seine eigene Kampagne wirbt. Der andere ist William Foster, eine wichtige Kraft im Verfassungskonvent, der die AFL dazu brachte, den Zentralismus zu befürworten, und der seine Verbindungen für seine Kampagne genutzt hat. Es besteht Einvernehmen darüber, dass diese Führungsposition zwar bis zur Wahl nur vorläufig ist, es aber jedem der beiden Präsidenten ermöglichen wird, einen großen Einfluss auf die Grundlagen des Landes auszuüben."
csa.11.a: "Elizabeth Gurley Flynn"
csa.11.b: "Norman Thomas"
csa.11.c: "Earl Browder"
csa.11.e: "William Foster"

### Reconstruction Events ###

csa.12.t: "Prozess gegen die American First"
csa.12.d: "Nach der Revolution ist es jetzt an der Zeit, sich mit denen zu beschäftigen, die gegen uns gekämpft haben. Der Prozess des sogenannten American First hat lange gedauert, aber jetzt ist er hier. Die Frage ist, was sollen die Gerichte gegen diese Reaktionäre entscheiden?"
csa.12.a: "Begnadigt sie"
csa.12.b: "Bestraft die Anführer"
csa.12.c: "Keine Nachsicht mit Reaktionären"

csa.13.t: "Prozess gegen die alte Regierung"
csa.13.d: "Nach der Revolution ist es jetzt an der Zeit, sich mit denen zu beschäftigen, die gegen uns gekämpft haben. Das Verfahren gegen die Politiker und Offiziere, die der alten Regierung der Vereinigten Staaten gedient haben, hat lange gedauert, aber jetzt ist es hier. Die Frage ist, was sollen die Gerichte gegen diese Reaktionäre entscheiden?"
csa.13.a: "Begnadigt sie"
csa.13.b: "Bestraft die Anführer"
csa.13.c: "Keine Nachsicht mit Reaktionären"

 csa.14.t: "Avant-Garde Film"
 csa.14.d: "Avantgardistische Kunstformen sind nicht per se ein politisches Instrument, aber die Künstler haben 1936 eine überwältigende Unterstützung für das SPA gezeigt. Von den Surrealisten in New York, die die Zuschauer mit anschaulichem Sex auf der Leinwand schockierten, bis hin zu den Dadaisten, die das Konzept der populären Kunst selbst in Frage stellten. Im Zuge dieser Bewegung wurden viele der Tausenden von Kinosälen in den USA enteignet, um sicherzustellen, dass Werke dieses Kalibers nicht von prüden Kinobesitzern zensiert werden. Sie sind bunt bemalt und haben eine Druckerei, eine Beschwerdestelle der Regierung, gedruckte politische Flugblätter und Pamphlete, Bibliotheksbücher und ein mobiles Kino an Bord. Die Theater sind Teil der neuen revolutionären Regierung, um der verstreuten Bevölkerung Amerikas, insbesondere in den ländlichen Regionen des Landes, die Werte und Programme zu vermitteln."
 csa.14.a: "Achten Sie darauf, dass Kinder die surrealistischen Filme nicht sehen."

 csa.15.t: "Art Deco versus Modernism"
 csa.15.d: "Während des größten Teils der 1920er und 1930er Jahre war der Art-Déco-Stil die vorherrschende Architekturform, und von Küste zu Küste wurden Gebäude im Art-Déco-Stil errichtet. Eine Reihe revolutionärer Architekten innerhalb der SPA möchte jedoch mit diesem Stil brechen und einen modernistischeren Ansatz verfolgen, der sich an den Entwürfen aus Frankreich, Italien oder Großbritannien orientiert. Die AFL vertritt mit Nachdruck den Standpunkt, dass der Art déco ein amerikanischer Stil ist, der nicht durch politische Launen ausgelöscht werden kann. Die AFL verweisen auf Diego Riveras kürzlichen Abriss des Kunstwerks im Rockefeller Center, nachdem seine Änderung, die Gesichter von Marx und Lenin über Zeus und Thor zu meißeln, als geschmacklos verschrien wurde. Welcher Stil soll unterstützt werden?"
 csa.15.a: "Art Deco bewahren."
 csa.15.b: "Modernismus."
 
 csa.16.t: "Debatten über die Mitgliedsbeiträge der Gewerkschaften und Rassismus"
 csa.16.d: "Was während der Revolution wie ein einfacher Vorschlag klang, nämlich die Abschaffung der Rassentrennung, ist auf zahlreiche Schlaglöcher gestoßen. Angefangen mit der Debatte darüber, ob die Mitgliedsbeiträge der Gewerkschaften von Natur aus eine Diskriminierung schwarzer Arbeitnehmer darstellen. Die Beweise auf beiden Seiten scheinen nicht schlüssig zu sein, und die meisten der Gewerkschaften, die vom Verfassungskonvent abgelehnt wurden, haben für einen maximalen Mitgliedsbeitrag protestiert. Diese Demonstranten behaupten, von der offen antirassistischen IWW aufgrund ihrer Rasse diskriminiert zu werden. Dann kamen die gewerkschaftlichen Kongressabgeordneten aus den neu befreiten Staaten, die dagegen protestieren, dass die erzwungene Integration eine Verletzung ihrer gewerkschaftlichen Rechte auf Kollektivverhandlungen darstellt. Letztlich haben die IWW im Kongress ausgeharrt und die neuen Kongressabgeordneten und Demonstranten öffentlich als Reaktionäre beschimpft."
 csa.16.a: "Wir werden nicht noch mehr verkleideten Rassisten nachgeben!"

 csa.17.t: "Der Aufstieg der reinen Frauengewerkschaften"
 csa.17.d: "Seit der Revolution drängen immer mehr Frauen in die Politik und in technische Bereiche. Während in einigen Staaten der Übergang zur Frauenbefreiung reibungslos verlaufen ist, wird die Welle andernorts gebremst. Eine landesweite Umfrage hat ergeben, dass sich die Zahl der reinen Frauengewerkschaften im letzten Jahr vervierfacht hat. Bei Befragungen beklagen diese reinen Frauengewerkschaften eine anhaltende systematische Diskriminierung in den Bereichen Wissenschaft und öffentlicher Dienst. Nach dieser Veröffentlichung wurde der geplante Women's Caucus abgesagt, da die Nation beginnt, über die ethische Anwendung der Frauenbefreiung zu diskutieren. [CSA.GetLeader] hat die Debatte beigelegt, indem er sowohl  Nur-Frauen-Gewerkschaften als auch die systematische Diskriminierung anprangerte und argumentierte, dass "es auf beiden Seiten Schuldige für die Diskriminierung gibt"."
 csa.17.a: "Der revolutionäre Mann und die revolutionäre Frau sind gleichberechtigt."

 csa.18.t: "Umverteilung des Unternehmensreichtums"
 csa.18.d: "Eines der wenigen Dinge, in denen Reed mit dem schurkischen Long einer Meinung war, ist die Umverteilung des Reichtums. Reeds Rationierung zu Kriegszeiten ist einer Friedensgesetzgebung gewichen, die die Raubrittertümer, die er sein Leben lang bekämpft hatte, verhindern soll. Dies geschieht in Form seines letzten Wunsches an den Kongress, nämlich der Enteignung aller Vermögenswerte, die einer einzelnen Person gehören und 10 Millionen Dollar übersteigen. [CSA.GetLeader] ist noch einen Schritt weiter gegangen und hat die Idee von Unternehmen in Frage gestellt und damit gedroht, das Rechtskonzept von Unternehmen für illegal zu erklären. Schon am nächsten Tag wurden die staatlichen Stellen mit Hunderten, wenn nicht Tausenden von förmlichen Anträgen auf Auflösung von Kapitalgesellschaften in ihre Bestandteile und im gleichen Atemzug mit Anträgen für neue Konsortien überschwemmt. Für [CSA.GetLeader] ist es offensichtlich, dass dies nur ein Trick der Raubritter ist, um ihre Geschäftspraktiken vor der Regierung zu verbergen, und er hat ein Moratorium für die Neuklassifizierung angeordnet, bis die Umverteilung des Reichtums abgeschlossen ist."
 csa.18.a: "So leicht kommst du nicht davon."

 csa.19.t: "Landumverteilung Auseinandersetzungen mit lokalen Warlords"
 csa.19.d: "Von den Villen der Rockefellers, der Morgans, der Carnegies und der Vanderbilts bis hin zu den Sharecroppern, die die Geschäfte der Unternehmen führen. Das Land der Vereinigten Staaten gehört immer noch den Kapitalisten. Das schlimmste Beispiel ist die Murphy Ranch in Kalifornien, die während des Krieges ein Hort der Silberhemdchen-Aktivitäten war, und es dauerte Monate, bis sie von unseren Truppen ausgehungert wurde. Der Kongress hat beschlossen, die Enteignung dieser Ländereien durchzuführen. Viele der südlichen und westlichen Ländereien wurden an die örtlichen Kommunen übergeben und als öffentlicher Wohnraum für die Bevölkerung eingerichtet. Wie erwartet hat uns der bewaffnete Widerstand der Zivilbevölkerung einige Menschenleben gekostet, aber nur wenige hätten erwartet, dass unsere eigene Rote Garde bei der Enteignung unwirksam sein würde. Eine besonders harte Nuss war in Montana zu knacken, wo die ursprünglich entsandte Miliz zum Verräter wurde und acht Monate lang ein großes Anwesen für seinen Warlord-Besitzer besetzt hielt, bevor unsere Rote Garde zum Eingreifen gezwungen war. Das Programm scheint jedoch zu funktionieren, so dass es keinen Grund gibt, es noch einmal zu überdenken."
 csa.19.a: "Wer hätte das gedacht, Warlords?"

 csa.20.t: "Überfüllte Gefängnisse mit Reaktionären"
 csa.20.d: "Niemand konnte damit rechnen, dass unser Strafrechtssystem so überlastet sein würde, dass diese Entscheidung notwendig wurde. Die zahlreichen kleinen Spaltungen in der SPA haben unserer Regierung nicht nur den erwarteten Widerstand beschert, sondern auch eine ganze Reihe von Kritikern. Tausende und Abertausende werden auf unsere Kosten ernährt, gekleidet und untergebracht, weil sie Verbrechen gegen das Volk begangen haben. Unsere reformfreudigeren Gesinnungsgenossen sind besorgt, dass die Gefängnisse eine Brutstätte für reaktionäre Tendenzen sein könnten, weshalb die Arbeiter in Arbeitslager umgelenkt werden sollten. Dort können sie dem Staat zurückzahlen, was sie dem Volk gestohlen haben. Die Avantgardisten sind der Meinung, dass wir gegenüber diesen Verrätern zu viel Nachsicht walten lassen und die Verräter von höchstem Rang in den Gefängnissen hinrichten müssen, da ein Aufstand mit Sicherheit bevorsteht. Die Katholische Arbeiterbewegung ist da ganz anderer Meinung und vertritt die Ansicht, dass Exil und Leben in einem anderen Land das Christlichste ist, was man tun kann."
 csa.20.a: "Exekutiert die Verräter von hohem Rang."
 csa.20.b: "Bringen Sie die arbeitsfähigen Männer in Arbeitslager."
 csa.20.c: "Verbannen Sie sie nach Kanada und Mexiko."

csa.21.t: "Bildungsrevolution"
 csa.21.d: "Ein bemerkenswerter Professor der John Hopkins University namens John Dewey wurde zum Bildungsminister ernannt. In Deweys Augen sollte sich der Zweck der Bildung nicht um den Erwerb einer vorgegebenen Anzahl von Fähigkeiten drehen, sondern vielmehr um die Verwirklichung des vollen Potenzials des Einzelnen und die Fähigkeit, diese Fähigkeiten für das Allgemeinwohl einzusetzen. Insbesondere betont er, dass die Schulbildung praktisches Lernen beinhalten muss, indem er berühmt feststellt: "Wenn Wissen aus den Eindrücken entsteht, die natürliche Objekte auf uns machen, ist es unmöglich, Wissen ohne den Gebrauch von Objekten zu erlangen, die den Geist beeindrucken". Deweys Gegner, insbesondere die Katholische Arbeitnehmerbewegung, behaupten, seine Grundsätze stünden im Widerspruch zur religiösen Erziehung. Letztendlich hat [CSA.GetLeader] beschlossen, Deweys Reformen zu unterstützen."
csa.21.a: "Zu einer neuen Generation"

 csa.22.t: "Der Präsident deckt das große Geschäftskomplott auf"
 csa.22.d: "[CSA.GetLeader] und der Generalstaatsanwalt traten heute vor dem Kongress auf, um zu behaupten, dass sie eine Verbindung zwischen den Konzernen, die Huey Long, MacArthur und die Pazifikstaaten unterstützten, aufgedeckt haben. Diese Anschuldigung besagt, dass die Geschäftsinteressen in Amerika hinter der Degradierung der bürgerlichen Politik während der Revolution stehen und dass im Falle einer Niederlage der Syndikate die Konzerne die wahre Macht hinter der Präsidentschaft sein würden. Der Präsident hat die sofortige vollständige Auflösung und Enteignung des Staates von Vermögenswerten vorgeschlagen, die den Verrätern dieser großen Verschwörung gehören. Der Kongress ist verblüfft, wobei die meisten diese Maßnahme zunächst unterstützen. Die Liste der Verräter löst jedoch bei einigen Mitgliedern der IWW und der AFL Besorgnis aus. Es scheint, dass zu den Unternehmen, die auf dem Hackklotz stehen, auch große Pharmaunternehmen wie Merck & Co. gehören. Viele Kongressabgeordnete befürchten, dass die Bestrafung der Ärzteschaft der Lebenserwartung der CSA schaden wird. Ein alternativer Vorschlag sieht vor, diese Unternehmen zu kollektivieren und ihre Mitglieder zu rehabilitieren und freizulassen."
 csa.22.a: "Ein kleines Opfer für eine Zukunft ohne Kapitalismus."
 csa.22.b: "Wir werden sie rehabilitieren."

csa.23.t: "Widerstand gegen soziale Veränderungen"
 csa.23.d: "In dem Bestreben, die Veränderungen in der Gesellschaft, die der Sozialismus hervorbringt, zu beobachten, hat der Kongress einem herumziehenden Dokumentarfilmer die Genehmigung erteilt, das neue Amerika zu filmen, damit die Welt unseren Fortschritt erkennen kann. Der Film wurde dem Kongress vorgeführt und löste Schock und Abscheu aus, mit Szenen, in denen die Regierungspropaganda verunstaltet wird, Frauen weiterhin von Arbeitsplätzen ausgeschlossen werden und ein Gewerkschaftsvertreter von einem schwarzen Arbeiter fast das Fünffache des üblichen Tarifs für eine Gewerkschaftsmitgliedschaft verlangt. Dem Regisseur, King Vidor, wurde von Kollegen geraten, sich rar zu machen, da die Reaktion nicht seinen Erwartungen entsprach. Der Kongress hat Vidor aufgefordert, die Namen der gefilmten Personen freizugeben, damit ihre Verbrechen ordnungsgemäß verfolgt werden können. Eine Minderheit von Kongressabgeordneten verteidigte den Film mit der Begründung, dies zeige die systematischen Schwierigkeiten bei der Durchsetzung solcher revolutionären Handlungen im ganzen Land. Diese unliebsamen Kongressabgeordneten wurden daraufhin aus dem Gebäude verwiesen."
csa.23.a: "Die Reaktionäre werden dementsprechend behandelt"

csa.24.t: "Familiengesetzbuch von [GetYear]"
csa.24.d: "Mit der sozialen Revolution hat der Kongress das Familiengesetzbuch von [GetYear] verabschiedet. Das Familiengesetzbuch ist ein revolutionärer Kodex, der von einem ideologischen Wunsch getrieben wird, das kapitalistische Familienmodell zu verdrängen, um durch ein sozialistisches Modell der familiären freien Gewerkschaften ersetzt zu werden, das auf gegenseitiger Liebe und Respekt basiert.\n\nZu diesem Zweck enthielt dieser Kodex einige revolutionäre Änderungen. Sie beseitigt alle Behinderungen der Ehe, wobei die Abschaffung der Anti-Täuschungsgesetze die größte ist. Sie schafft religiöse Ehen ab und macht die Zivilehe zur einzigen legalen Art der Ehe. Der Kodex sieht keine Scheidungsgründe vor, da beide Ehepartner zum Zeitpunkt der Scheidung die gleiche Aufteilung des Vermögens erhalten. Dadurch wird das Konzept der Illegalität abgeschafft und alle Kinder haben Anspruch auf elterliche Unterstützung und gleiche Rechte nach dem Gesetz. Der Kodex erkennt das Zusammenleben als rechtlich gleichberechtigt an.\n\nWeiterhin gab es gemäß den revolutionären Gesetzen über die Familie ein weiteres Gesetz, das Familien dazu ermutigte, Kinder anzunehmen, die durch die Revolution obdachlos wurden. Darüber hinaus wurden Abtreibungen legalisiert und relativ leicht zu beantragen, die freie Liebe wurde gefördert, Erbschaft wurde eingeschränkt und Homosexualität wurde legalisiert."
csa.24.a: "Die Welt ändert sich"

### Commonwealth Events ###
 csa.26.t: "Flynn vs. Sinclair"
 csa.26.d: "Nach einiger Zeit ist die in der Verfassung von [CSA.GetNameDef] festgelegte Amtszeit der Interimsregierung endlich zu Ende gegangen - das bedeutet, dass die Zeit für die Wahl eines neuen ständigen Präsidenten durch die Versammlung gekommen ist. Obwohl das Amt noch jung ist und die Dominanz der Syndikalisten auf dem Verfassungskonvent dazu beigetragen hat, dass die Exekutive ziemlich schwach ist, ist die Wahl dennoch von großer Bedeutung - sie ist eine Chance, die derzeit vorherrschende Einstellung zum Stand der Revolution zu messen, und der Präsident wird im Ausland immer noch als das Gesicht Amerikas gesehen. Darüber hinaus ist es ein deutlicher Beweis für die führende Rolle einer Fraktion in der Politik, wenn sie genügend Unterstützung für ihren Kandidaten erhält, um ihn in das Präsidentenamt zu hieven - und die Auflösung der SPA hat dazu geführt, dass zwei gegnerische Parteien sehr daran interessiert sind, dies zu tun.\n\nZu einem bestimmten Zeitpunkt wurde in [ROOT.Capital.GetCapitalVictoryPointName] eine Bühne vor den versammelten Delegierten der $CSA_syndicalist_party_postwar_abbrev$ und $CSA_radical_socialist_party_abbrev$ aufgebaut. Auf der $CSA_syndicalist_party_postwar$ in Portland, Oregon, hielt Elizabeth Gurley Flynn eine Rede, in der sie zur Nominierung als Präsidentin der CSA aufrief. Flynn berief sich auf ihre Gründungsrolle in der $CSA_syndikalist_party_postwar_abbrev$ sowie in der Amerikanischen Civil Liberties Union. Flynn versprach den Mitgliedern sowohl der syndikalistischen Nachkriegspartei als auch der radikalsozialistischen Nachkriegspartei, dass ihr Einsatz für die Meinungsfreiheit sicherstellen würde, dass kein Arbeitnehmer, ob gewerkschaftlich organisiert oder nicht, in der neuen Regierung seine Rechte verlieren würde. Die nächste Rede hielt der kalifornische $CSA_radical_socialist_party_abbrev$-Vertreter Upton Sinclair, Gründer der Bewegung 'Armut in Amerika beenden'. Sinclair versprach, seine politische Erfahrung bei der Überzeugung alter amerikanischer Parteien einzusetzen, um die Legitimität der CSA zu gewährleisten.\n\nSinclair und Flynn verbrachten die nächsten Tage in einer sporadischen Debatte in den Gewerkschaftszeitungen, in der Flynn Upton Sinclair vorwarf, ein unaufrichtiger Selbstdarsteller zu sein, der die Politik benutze, um seinen Ruf als Künstler vor dem ACW zu verbessern. Upton entgegnete, Flynn sei bei den meisten Amerikanern auf dem Lande unbeliebt, da ihr Absolutismus der freien Meinungsäußerung zu einem dritten Bürgerkrieg führen würde. Flynn versuchte dieser Behauptung entgegenzuhalten, dass Sinclairs Status in dieser Bevölkerungsgruppe kaum besser sei und dass die Zulassung der freien Meinungsäußerung das wirksamste Mittel sei, um die Wiedereingliederung zu erleichtern - aber Sinclair blieb hartnäckig dabei, dass die französische Mentalität nicht so schnell auf Amerika übertragen werden könne und dass diese Linie beweise, dass die $CSA_syndicalist_party_postwar_abbrev$ zu radikal und idealistisch sei, um am Ruder zu bleiben.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.26.a: "Elizabeth Gurley Flynn!"
 csa.26.b: "Upton Sinclair!"

 csa.27.t: "Hoan vs. Thomas"
 csa.27.d: "Nach einiger Zeit ist die in der Verfassung von [CSA.GetNameDef] vorgesehene Amtszeit der Interimsregierung zu Ende gegangen, so dass die Zeit für die Wahl eines neuen ständigen Präsidenten durch die Versammlung gekommen ist. Obwohl das Amt noch jung ist, hat die Dominanz des SPA-Parteikerns auf dem Verfassungskonvent dafür gesorgt, dass der Präsident über ein gewisses Maß an Macht verfügt. Die Wahl ist daher von großer Bedeutung - der gewählte Präsident wird wahrscheinlich die Politik der nächsten vier Jahre mitgestalten. Außerdem ist es ein starker Beweis für die führende Rolle einer Fraktion in der Politik, wenn ihr Kandidat genügend Unterstützung erhält, um die Präsidentschaft zu erlangen - und die Auflösung der SPA hat dazu geführt, dass zwei gegnerische Parteien sehr daran interessiert sind, dies zu tun.\n\nZu einem bestimmten Zeitpunkt wurde in [ROOT.Capital.GetCapitalVictoryPointName] eine Bühne vor den versammelten Delegierten der $CSA_syndicalist_party_postwar_abbrev$ und $CSA_radical_socialist_party_abbrev$ aufgebaut. Von der $CSA_syndicalist_party_postwar_abbrev$ in Wisconsin hielt Daniel Hoan eine Rede, in der er zur Nominierung als Präsident der CSA aufrief. Hoan versprach, die Legitimität der CSA sowohl im Inland als auch im Ausland zu verteidigen, und führte seine erfolgreiche Bürgermeisterschaft in Milwaukee als Vorbild für den Wiederaufbau der amerikanischen Städte an. Die nächste Rede hielt der Vertreter der New Yorker $CSA_radical_socialist_party$, Norman Thomas, ein ehemaliger presbyterianischer Prediger, der sich zum sozialistischen Verfechter gewandelt hat. Thomas versprach, mit den Überbleibseln der Farm-Arbeiter-Partei eine Volksfront zu bilden, die Regierung der [CSA.GetName] nach christlichen Grundsätzen auszurichten und dafür zu sorgen, dass das Land nicht so bald nach seiner Gründung einen drastischen Regierungswechsel erleben würde.\n\nHoan und Thomas verbrachten die nächsten Tage in einer sporadischen Debatte in den Gewerkschaftszeitungen. Hoan beschuldigte Thomas, ein verkappter Nationalist zu sein, und verwies auf sein langjähriges Engagement gegen den Krieg vor dem Bürgerkrieg und stellte sein Engagement für die Sache des Internationalismus in Frage. Thomas verteidigte sich und erklärte, dass die Antikriegspolitik der richtige Weg für Amerika sei, sich aus imperialistischen Kriegen herauszuhalten. Er erwiderte, Hoan sei Verbündeten in der $CSA_syndicalist_party_postwar_abbrev$ verpflichtet und würde zugunsten der Industrialisierung die Rechte der Arbeiter verletzen, woraufhin Hoan erwiderte, dass er und die $CSA_syndicalist_party_postwar_abbrev$ während des Verfassungskonvents sehr aktiv daran gearbeitet hätten, die Rechte der Arbeiter gesetzlich zu garantieren, und dass es keinen Grund gäbe zu glauben, dass die industrielle Expansion eine so große Krise verursachen würde.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.27.a: "Daniel Hoan!"
 csa.27.b: "Norman Thomas!"

 csa.29.t: "Flynn vs. Lewis"
 csa.29.d: "Vier Jahre sind vergangen, seit [CSA.GetNameDef] das letzte Mal einen Präsidenten gewählt hat - das bedeutet, dass die Amtszeit von Elizabeth Gurley Flynn fast abgelaufen ist und dass es wieder an der Zeit ist, eine Versammlung einzuberufen, um zu bestimmen, wer die Nation führen wird. Während ihrer Amtszeit hat Präsidentin Flynn ihre wichtigsten Versprechen gegenüber der letzten Versammlung in die Tat umgesetzt: die Ausweitung und Garantie von Rechten für alle Arbeitnehmer, die Rücknahme der meisten Maßnahmen aus Kriegszeiten, die die Rede- und Meinungsfreiheit einschränken, die Ausweitung der Rechte der Frauen und die Festigung des Status quo der Industriesyndikalisten. Allerdings ist sie nicht unumstritten: Insbesondere die Frage der freien Meinungsäußerung beschäftigt sie nach wie vor, denn während die meisten gewalttätigen Gegner der Revolution neutralisiert wurden, nutzte die Opposition auf dem Lande die Gesetze zur freien Meinungsäußerung gerne, um weiterhin zum passiven Widerstand aufzurufen. Flynn hat immer wieder betont, dass dies ein Zeichen für eine gesunde und freie Gesellschaft sei - aber nicht jeder ist davon überzeugt.\n\nDer neue Herausforderer des Präsidenten ist in dem Gewerkschaftsführer der United Mineworkers and Steelworks of America, John L. Lewis, zu sehen, dessen Einfluss in der Brennstoffindustrie nach der Verhaftung der Ölbarone nach dem Bürgerkrieg unter großer öffentlicher Zustimmung wuchs - auch wenn einige seine Glaubwürdigkeit in einem sozialistischen System bestenfalls für fragwürdig halten. Dennoch kann ihm aufgrund seines Status als Gewerkschaftsführer die Kandidatur nicht verwehrt werden.\n\nLewis trat auf die Bühne der $CSA_radical_socialist_party_abbrev$, um Elizabeth Gurley Flynn aus mehreren Gründen anzugreifen - erstens, weil ihre Regierung die öffentlichen Forderungen nach einer Verstaatlichung von Treibstoff in Amerika ignoriert habe, was zu einer Treibstoffknappheit im Inland geführt habe. Flynn konterte mit der Behauptung, Lewis und die UMSA hätten die Treibstoffknappheit herbeigeführt - die Gewerkschaft habe die Treibstoffproduktion aus politischen Gründen absichtlich zurückgehalten und damit das Problem geschaffen, für das er nun Flynn verantwortlich mache. Lewis bezeichnete dieses Argument als abscheuliche Erfindung und erklärte, die Behauptungen seien falsch und es sei "gefährlich reaktionär", die Loyalität der Arbeiter auf diese Weise in Frage zu stellen und die Regierung mit den von ihnen gestürzten Bossen gleichzusetzen. Flynn ihrerseits argumentiert, daß Rede- und Streikfreiheit nicht bedeutet, daß man vor den Konsequenzen gefeit ist.\n\nUnvermeidlich ging die Debatte auf die Frage der Meinungsfreiheit über - Lewis behauptet, dass das Vertrauen der Öffentlichkeit in die Regierung durch Flynns Weigerung, die Presse zu zensieren, gesunken sei und dass ihr Idealismus, so gut er auch gemeint sein mag, die Revolution in einer kritischen Zeit geschwächt habe. Flynn hält hartnäckig am Ideal der Meinungsfreiheit fest und beschuldigt Lewis der Doppelzüngigkeit - sie behauptet, Lewis sei kaum ein Sozialist, und es sei zutiefst unaufrichtig von ihm, für ein hartes Durchgreifen gegen Reaktionäre einzutreten, ganz zu schweigen von den Vorwürfen, Lewis sei ein rücksichtsloser und tyrannischer Gewerkschaftsführer.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.29.a: "President Flynn!"
 csa.29.b: "John L. Lewis!"

 csa.30.t: "Hoan vs. Lewis"
 csa.30.d: "Vier Jahre sind vergangen, seit [CSA.GetNameDef] das letzte Mal einen Präsidenten gewählt hat - das bedeutet, dass die Amtszeit von Daniel Hoan fast abgelaufen ist und dass es wieder an der Zeit ist, eine Versammlung einzuberufen, um zu bestimmen, wer an der Spitze der Nation stehen wird. Während der Amtszeit von Präsident Hoan wurde eine Kombination aus syndikalistischem Gedankengut und Hoans eigenem "konstruktiven Sozialismus" praktiziert: Kriegsveteranen und Demobilisierte wurden für öffentliche Verbesserungsprojekte im ganzen Land herangezogen, während den Industriegewerkschaften eine wichtige Rolle in ihren Branchen und in einigen Bereichen der Regierung eingeräumt wurde. Es gab jedoch auch Probleme: Hoans Gegner haben ihm in letzter Zeit vorgeworfen, seine alten Verbündeten zu bevorzugen, was nach Ansicht des Präsidenten eher damit zu tun hat, dass andere noch ideologische Vorbehalte aus der Zeit vor dem Krieg hegen.\n\nDer neue Herausforderer des Präsidenten ist in dem Gewerkschaftsführer der United Mineworkers and Steelworks of America, John L. Lewis, zu sehen, dessen Einfluss in der Brennstoffindustrie nach der Verhaftung der Ölbarone nach dem Bürgerkrieg unter großer öffentlicher Zustimmung wuchs - auch wenn einige seine Glaubwürdigkeit in einem sozialistischen System bestenfalls für fragwürdig halten. Dennoch kann ihm aufgrund seines Status als Gewerkschaftsführer die Kandidatur nicht verwehrt werden.\n\nLewis betrat die Bühne der $CSA_radical_socialist_party_abbrev$, um Daniel Hoan aus mehreren Gründen anzugreifen - erstens, weil seine Regierung die öffentlichen Forderungen nach einer Verstaatlichung des Treibstoffs in Amerika ignoriert habe, was zu einer Treibstoffknappheit im Inland geführt habe. Hoan konterte mit der Behauptung, dass es in Wirklichkeit Lewis und die UMSA waren, die eine Treibstoffknappheit herbeigeführt haben - seiner Meinung nach hat die Gewerkschaft die Treibstoffproduktion aus politischen Gründen absichtlich zurückgehalten und damit das Problem geschaffen, das er nun Hoan vorwirft. Lewis bezeichnete dieses Argument als abscheuliche Erfindung und erklärte, die Behauptungen seien falsch und es sei "gefährlich reaktionär", die Loyalität der Arbeitnehmer auf diese Weise in Frage zu stellen und die Regierung mit den von ihr gestürzten Bossen gleichzusetzen. Hoan beklagte sich darüber, dass er selbst jetzt nicht vor der unsinnigen Kritik anderer Sozialisten sicher sei.\n\nSchließlich ging Lewis auf die Frage der angeblichen Vetternwirtschaft Hoans ein und argumentierte, dass das Vertrauen der Öffentlichkeit schwindet, weil er sich weigert, Sekretäre zu ernennen, die vor dem Krieg nicht zu seinen Verbündeten gehörten. Hoan bestreitet vehement, dass er Verbündete bevorzugt habe, und behauptet, die Opposition sehe nur das, was sie sehen wolle, und beurteile die Kandidaten nicht nach ihren eigenen Verdiensten. Lewis' Antwort lässt sich mit den Worten "Welche Verdienste?" zusammenfassen. Die Angriffe auf Lewis' angeblich rücksichtslose Gewerkschaftsführung haben einen stärkeren Nerv getroffen - aber Lewis hat behauptet, dass er trotz seines rauen Auftretens die Stimmen der Gewerkschaften gewinnt.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.30.a: "President Hoan!"
 csa.30.b: "John L. Lewis!"

 csa.31.t: "Johns vs. Sinclair"
 csa.31.d: "Vier Jahre sind vergangen, seit [CSA.GetNameDef] das letzte Mal einen Präsidenten gewählt hat - das bedeutet, dass die Amtszeit von Upton Sinclair fast abgelaufen ist und dass es wieder an der Zeit ist, eine Versammlung einzuberufen, um zu bestimmen, wer an der Spitze der Nation stehen wird. Während der Amtszeit von Präsident Sinclair wurde ein aggressiver Kampf gegen die Armut geführt - das Programm "Armut in Amerika beenden" hat das durch den Bürgerkrieg verursachte Elend mit Nachdruck bekämpft, was zu einem erheblichen Rückgang der Armutsraten im ganzen Land geführt und den Aufschwung erheblich gefördert hat. Der Präsident ist jedoch auf neue Kontroversen gestoßen - die Aufmerksamkeit der Presse wurde zunehmend auf die rätselhafte Gruppe 'Vereinigte Menschheit' gelenkt, eine Gruppe von engagierten Sinclair-Anhängern, die eine pro-Sinclair-Theologie vertreten.\n\nDer Herausforderer des Präsidenten ist der Führer der Sozialistische Arbeiterpartei und der $CSA_syndicalist_party_postwar_abbrev$, Frank T. Johns, dessen Einfluss durch die damalige Unterstützung seiner Agitationsbemühungen durch die SPA stark zunahm. Johns trat auf die Bühne, um Upton Sinclair aus mehreren Gründen anzugreifen - der erste Grund war, dass Sinclairs Regierung aufgrund seiner Opposition gegen Ölbohrungen die Treibstoffindustrie dezimiert habe, was zu einer Treibstoffknappheit im Inland geführt habe. Sinclair entgegnete, dass seine Regierung bereits an der Verbesserung der Treibstoffeffizienz für militärische Zwecke arbeite und dass er keineswegs blind für die Treibstoffknappheit sei, nur um dann von Johns als Idealist in einer Zeit der öffentlichen Not angegriffen zu werden. Sinclair vertritt die Auffassung, dass die Ölbohrungen nur ein kurzfristiges Problem beheben, aber ein potenziell schwerwiegendes langfristiges Problem schaffen, und dass sie gefährlich kurzsichtig sind.\n\nEs überrascht nicht, dass Menschheit vereint in der Debatte auftauchte - Johns behauptete, dass Sinclairs Verbindung mit der schattenhaften Gruppe das öffentliche Vertrauen untergräbt und nur als gefährliches Verhalten bezeichnet werden kann. Sinclair bestritt, dass die Gruppe Menschheit vereint irgendetwas mit ihm oder seinem EPIA-Programm zu tun habe, und behauptete, sie sei unabhängig organisiert und sei spontan entstanden. Der Präsident warf der Presse vor, aus einer Gruppe, die nicht nur harmlos, sondern auch unbedeutend sei, einen solchen Skandal zu machen.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.31.a: "Frank T. Johns!"
 csa.31.b: "President Sinclair!"

 csa.32.t: "Roosevelt vs. Sinclair"
 csa.32.d: "Vier Jahre sind vergangen, seit [CSA.GetNameDef] das letzte Mal einen Präsidenten gewählt hat - das bedeutet, dass die Amtszeit von Upton Sinclair fast abgelaufen ist und dass es wieder an der Zeit ist, eine Versammlung einzuberufen, um zu bestimmen, wer an der Spitze der Nation stehen wird. Während der Amtszeit von Präsident Sinclair wurde ein aggressiver Kampf gegen die Armut geführt - das Programm "Armut in Amerika beenden" hat das durch den Bürgerkrieg verursachte Elend mit Nachdruck bekämpft, was zu einem erheblichen Rückgang der Armutsraten im ganzen Land geführt und den Aufschwung erheblich gefördert hat. Der Präsident ist jedoch auf neue Kontroversen gestoßen - die rätselhafte Gruppe "Menschheit vereint", ein Kader engagierter Sinclair-Anhänger, die eine pro-Sinclair-Theologie vertreten, hat die Aufmerksamkeit der Presse auf sich gezogen.\n\nDie $CSA_syndicalist_party_postwar$ hat jedoch das ganze Land ins Chaos gestürzt, indem sie die vielleicht umstrittenste Kandidatin für die bevorstehenden Präsidentschaftswahlen ankündigte - keine Geringere als Eleanor Roosevelt, die New Yorker Gesellschaftsdame und Mitglied der ehemaligen politischen Dynastie. Die Wahl einer Person, die von vielen als Symbol der alten amerikanischen Elite angesehen wird, hat einen derartigen Medienrummel ausgelöst, dass selbst der berüchtigte William Randolph Hearst erröten würde - tatsächlich drehte sich der Wahlkampf bald ebenso sehr um Roosevelt wie um den Präsidenten. Die WPA-Führung ließ sich jedoch nicht beirren und verwies auf Roosevelts Geschichte als Aktivist, der sich für die Bedürfnisse der Arbeiterklasse einsetzte. Die Hoffnung scheint zu sein, dass Roosevelt eine Koalition aus Sinclair-Opposition, Frauen, Afroamerikanern und Reformisten auf die Beine stellen kann - aber ob sie sowohl bei der syndikalistischen als auch bei der nicht-syndikalistischen Basis genügend Glaubwürdigkeit findet, um dieses fortschrittliche Bündnis zu ermöglichen, ist eine sehr offene Frage.\n\nRoosevelt und die WPA griffen Sinclair aus mehreren Gründen an - der erste Grund war Sinclairs Widerstand gegen Ölbohrungen, die ihrer Meinung nach die Ursache für die Treibstoffknappheit sind. Sinclair entgegnete, seine Regierung sei nicht blind für die Knappheit und arbeite bereits an der Verbesserung der Treibstoffeffizienz für militärische Zwecke, und Ölbohrungen seien nicht notwendig. Roosevelt warf Sinclair vor, dass er sich nicht wirklich für das Wohlergehen der Arbeiter einsetzen könne, wenn er sich so hartnäckig weigere, ihren Lebensstandard zu verbessern.\n\nAls Roosevelt den Menschheit vereint-Skandal wieder aufrollte, behauptete er, dass Sinclairs Verbindung mit der schattenhaften Gruppe das öffentliche Vertrauen untergräbt und nur als gefährliches Verhalten bezeichnet werden kann. Sinclair bestritt, dass die Gruppe "Menschheit vereint" in irgendeiner Weise mit ihm oder seinem EPIA-Programm in Verbindung stehe, und behauptete, sie sei unabhängig organisiert und sei spontan entstanden. Der Präsident warf der Presse vor, aus einer Gruppe, die nicht nur harmlos, sondern auch unbedeutend sei, einen solchen Skandal zu machen.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.32.a: "Eleanor Roosevelt!"
 csa.32.b: "President Sinclair!"

 csa.33.t: "Johns vs. Thomas"
 csa.33.d: "Vier Jahre sind vergangen, seit [CSA.GetNameDef] das letzte Mal einen Präsidenten gewählt hat - was bedeutet, dass die Amtszeit von Norman Thomas fast abgelaufen ist und dass es wieder an der Zeit ist, eine Versammlung einzuberufen, um zu bestimmen, wer an der Spitze der Nation stehen wird. In der Amtszeit von Präsident Thomas ist es gelungen, eine sozialistische Einheitsfront zu schaffen, die eine einheitliche Regierung bilden soll, während die Revolution heranreift. Es hat sich jedoch als zweischneidiges Schwert erwiesen - der Versuch, eine so breite Koalition zu beschwichtigen, hat sich als zunehmend schwierig erwiesen, so dass die einst breite Mehrheit von Thomas in der Legislative deutlich abgenommen hat, oft auf Kosten des Ansehens der Regierung.\n\nDer Herausforderer des Präsidenten ist der Führer der Sozialistische Arbeiterpartei und der $CSA_syndicalist_party_postwar_abbrev$, Frank T. Johns, dessen Einfluss durch die damalige Unterstützung seiner Agitationsbemühungen durch die SPA dramatisch zunahm. Johns trat auf die Bühne, um Norman Thomas aus mehreren Gründen anzugreifen - der erste Grund waren die Bemühungen der Thomas-Administration, seine frühere Verbindung mit Antikriegsaktivisten in den 1910er und 1920er Jahren zu verschleiern, und beschuldigte Thomas, ein falsches Engagement für die internationale sozialistische Sache zu zeigen. Thomas behauptet, dass an seinen Positionen nichts Unaufrichtiges sei - schließlich seien die Amerikaner nicht mehr gezwungen, imperiale Kriege zu führen, so dass es seiner Meinung nach nicht mehr so notwendig sei, den Pazifismus in gleichem Maße zu betonen.Johns hat behauptet, dass es sich um einen blassen Versuch handele, die Unterstützung der ehemaligen Rotgardisten zu erhalten, die an seiner Koalition teilnehmen - eine Täuschung, die einige bereits durchschaut haben.\n\nDie Debatte weitete sich auf die Koalition als Ganzes aus - Johns kritisierte Thomas' Doktrin des "allumfassenden Sozialismus" und verwies auf seine sich verschlechternde Position in der Legislative als Beweis dafür, dass die Volksfront die Regierung nur noch mehr spaltet. Der umkämpfte Thomas konterte auf eine Art und Weise, wie er es zuvor nicht getan hatte - er argumentierte leidenschaftlich, dass wir alle durch die Brüderlichkeit der Arbeit verbunden sind und dass wir nichts sind, wenn wir nicht versuchen, zusammenzuarbeiten und alle möglichen Standpunkte zu berücksichtigen. Thomas behauptet, dass die Revolution nur so wirklich gedeihen kann.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.33.a: "Frank T. Johns!"
 csa.33.b: "President Thomas!"

 csa.34.t: "Roosevelt vs. Thomas"
 csa.34.d: "Vier Jahre sind vergangen, seit [CSA.GetNameDef] das letzte Mal einen Präsidenten gewählt hat - was bedeutet, dass die Amtszeit von Norman Thomas fast abgelaufen ist und dass es wieder an der Zeit ist, eine Versammlung einzuberufen, um zu bestimmen, wer an der Spitze der Nation stehen wird. In der Amtszeit von Präsident Thomas ist es gelungen, eine sozialistische Einheitsfront zu schaffen, die eine einheitliche Regierung bilden soll, während die Revolution heranreift. Es hat sich jedoch als zweischneidiges Schwert erwiesen - der Versuch, eine so breite Koalition zu beschwichtigen, hat sich als zunehmend schwierig erwiesen, so dass die einst breite Mehrheit von Thomas in der Legislative deutlich abgenommen hat, oft auf Kosten des Ansehens der Regierung..\n\nDie $CSA_syndicalist_party_postwar$ hat jedoch das ganze Land ins Chaos gestürzt, indem sie die vielleicht umstrittenste Kandidatin für die bevorstehenden Präsidentschaftswahlen ankündigte - keine Geringere als Eleanor Roosevelt, die New Yorker Gesellschaftsdame und Mitglied der ehemaligen politischen Dynastie. Die Wahl einer Person, die von vielen als Symbol der alten amerikanischen Elite angesehen wird, hat einen derartigen Medienrummel ausgelöst, dass selbst der berüchtigte William Randolph Hearst erröten würde - tatsächlich drehte sich der Wahlkampf bald ebenso sehr um Roosevelt wie um den Präsidenten. Die WPA-Führung ließ sich jedoch nicht beirren und verwies auf Roosevelts Geschichte als Aktivist, der sich für die Bedürfnisse der Arbeiterklasse einsetzte. Die Hoffnung scheint zu sein, dass Roosevelt eine Koalition aus Thomas-Opposition, Frauen, Afroamerikanern und Reformisten auf die Beine stellen kann - aber ob sie sowohl bei der syndikalistischen als auch bei der nicht-syndikalistischen Basis genügend Glaubwürdigkeit findet, um dieses fortschrittliche Bündnis zu ermöglichen, ist eine sehr offene Frage.\n\nRoosevelt und die WPA griffen Thomas aus mehreren Gründen an. Der erste Grund waren die Bemühungen der Thomas-Verwaltung, seine frühere Verbindung zu Antikriegsaktivisten in den 1910er und 1920er Jahren zu verschleiern, und beschuldigten Thomas der Unaufrichtigkeit. Thomas schlug zurück und sagte, Eleanor Roosevelt sei nicht in der Lage, die Neuerfindung zu kritisieren, da sie selbst die meiste Zeit ihres Lebens eine Aktivistin für die Parteien des Establishments war, die ihre Familie kontrollierte. Roosevelt entgegnete, dass ihr Wandel gar nicht so groß gewesen sei - als Frau habe sie in diesen Angelegenheiten wenig zu sagen gehabt, und das hindere sie nicht daran, sich für die Arbeiter einzusetzen. Das Hin und Her in dieser Angelegenheit wurde so heftig, dass beide Kandidaten eingreifen mussten, um eine Schlägerei zu verhindern.\n\nRoosevelt verglich ihre Anhänger, eine progressive Koalition aus amerikanischen Afroamerikanern, Frauen, reformorientierten Sozialisten und sogar sympathisierenden Liberalen, mit der widersprüchlichen Anhängerschaft von Thomas. Die Verbindung mit radikalen Milizionären der Roten Garde, pazifistischen Christen und radikalen Gewerkschaftern sei ein zu großer Widerspruch, den Amerika nicht akzeptieren könne. Thomas erwiderte daraufhin, dass ihre Allianz das gleiche Problem habe, Roosevelt aber darauf bestehe, dass sie kohärenter sei als die derzeitige Regierung.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.34.a: "Eleanor Roosevelt!"
 csa.34.b: "President Thomas!"

 csa.36.t: "Zeidler vs. Amter"
 csa.36.d: "Wieder einmal nähert sich die vierjährige Amtszeit des Präsidenten ihrem Ende und ruft Gewerkschaften, Delegierte und Parteien gleichermaßen dazu auf, sich zu mobilisieren, um die nächste Person zu bestimmen, die den Sitz innehat. Nach acht Jahren hat die Präsidentschaft Flynns das Gesicht des Landes entscheidend geprägt - das amerikanische syndikalistische System und Flynns Markenzeichen, der Schutz der freien Meinungsäußerung, haben sich beide so weit verfestigt, dass die meisten neutralen Delegierten zunehmend nicht mehr bereit sind, mehr als leichte Reformen in Erwägung zu ziehen - so dass die Sozialistische Partei versuchen muss, sich neu zu erfinden, während sich die politische Landschaft verändert.\n\nAls Nachfolger von Flynn hat die Arbeiterpartei den jungen Frank Zeidler aus Milwaukee, Wisconsin, vorgeschlagen - ein Vertreter der Sozialistischer Jugendverband und Bruder des gefallenen Marinefreiwilligen Carl Zeidler. Seine Anhänger wollen die $CSA_syndicalist_party_postwar_abbrev$ mit der bürokratischen Macht ausstatten, die den politischen Kräften der Vorkriegszeit zustand, und gleichzeitig einen weitgehend symbolischen Vorsitz beibehalten. Als Reaktion auf ihre politische Flaute hat sich die Sozialistische Partei für eine militantere Botschaft entschieden: Ihr Kandidat ist Israel Amter, Vertreter der angeklagten Sozialisten während der ersten Roten Angst, Wanderorganisator des sozialistischen Untergrunds der Vorkriegszeit und ehemaliger Mitarbeiter von William Foster. Amter half der Sozialistische Partei Amerikas bei der Gründung von Arbeitslosenräten in mehreren Großstädten, die vor dem Bürgerkrieg für die sozialistische Sache warben, was ihm viel Respekt unter altgedienten Revolutionären einbrachte - die Sozialisten hoffen, dass er ein Symbol für eine proaktivere revolutionäre Regierung sein wird, im Gegensatz zu den zunehmend bürokratischen und fast gemäßigten Tendenzen der WPA, obwohl die Unterstützung dieser Position durch Foster und die Gewerkschaftliche Einheitsliga einige Kontroversen unter aggressiveren antiautoritären Vertretern ausgelöst hat. Amters Gesundheit war ebenfalls ein ernsthaftes Thema in der Debatte - bei dem 67-jährigen Amter wurde kürzlich die Parkinson-Krankheit diagnostiziert. Während die SPA behauptet, Amter sei gesund genug für die relativ schwache Exekutive, hat man das Gefühl, dass es sich um eine Wahl zwischen zwei Galionsfiguren handeln wird - eine der neuen Generation und eine der alten.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.36.a: "Frank Zeidler!"
 csa.36.b: "Israel Amter!"

 csa.37.t: "Allison vs. Hoopes"
 csa.37.d.hoan: "Wieder einmal nähert sich die vierjährige Amtszeit des Präsidenten dem Ende und ruft Gewerkschaften, Delegierte und Parteien gleichermaßen dazu auf, sich zu mobilisieren, um den nächsten Amtsinhaber zu bestimmen. Nach acht Jahren hat die Hoan-Präsidentschaft das etabliert, was als "die amerikanische syndikalistische Synthese" bezeichnet wird - die Beibehaltung bestimmter Vorkriegsinstitutionen wie einer ermächtigten Exekutive, kombiniert mit einem eindeutig syndikalistischen Ethos in anderen Aspekten der Regierung - ein System, das im Land zunehmend akzeptiert wird.\n\nFür die Nachfolge Hoans hat die Arbeiterpartei Elmer Allison aus Cleveland, Ohio, nominiert, den berühmten sozialistischen Zeitungsredakteur und frühes Mitglied der WPA. Seine Befürworter, die hoffen, den Schwung der Hoan-Präsidentschaft zu nutzen, wollen die Exekutivgewalt des Präsidenten einschränken, indem sie dem Kongress mehr Befugnisse übertragen, um die syndikalistischen Regierungskonzepte im Land weiter einzuführen - eine Strategie, die als "der schrittweise Weg zum Syndikalismus" gilt.\n\nDarlington Hoopes von der Sozialistischen Partei hat harte Schwierigkeiten überwunden, um die Bühne zu erreichen. Hoopes, ein Abgeordneter der $CSA_radical_socialist_party$ in Pennsylvania, hat seine Karriere seit der Zeit vor dem Bürgerkrieg selbst finanziert und konnte nur durch die Unterstützung der Sozialistischen Partei, der Progressiven Partei und der Farm-Arbeiter-Partei, die alle seine Kampagne befürwortet haben, genügend Mittel aufbringen, um gegen Allison anzutreten. Hoopes hat versprochen, die Wahlbeteiligung zu erhöhen und sich mit den ehemaligen etablierten Parteimitgliedern zu versöhnen, wenn sich die Revolution beruhigt und die Angst vor einer Gegenrevolution nachlässt, da die amerikanische Bevölkerung der sozialistischen Regierung gegenüber zunehmend toleranter wird.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.37.d.fallback: "Wieder einmal nähert sich die vierjährige Amtszeit des Präsidenten ihrem Ende und ruft Gewerkschaften, Delegierte und Parteien gleichermaßen dazu auf, für die Bestimmung des nächsten Amtsinhabers zu mobilisieren.\n\nAls Nachfolger von [ROOT.GetLeader] hat die Arbeiterpartei Elmer Allison aus Cleveland, Ohio, den berühmten sozialistischen Zeitungsredakteur und frühes Mitglied der WPA nominiert. In der Hoffnung, den Schwung der Hoan-Präsidentschaft zu nutzen, versuchen seine Anhänger, die Exekutivgewalt des Präsidenten zu beschneiden, indem sie dem Kongress mehr Befugnisse übertragen, in dem Bestreben, syndikalistische Regierungskonzepte im Land weiter einzuführen - eine Strategie, die als 'der schrittweise Weg zum Syndikalismus' gilt.\n\nDarlington Hoopes von der Sozialistischen Partei hat harte Schwierigkeiten überwunden, um die Bühne zu erreichen. Hoopes, ein Abgeordneter der $CSA_radical_socialist_party$ in Pennsylvania, hat seine Karriere seit der Zeit vor dem Bürgerkrieg selbst finanziert und konnte nur durch die Unterstützung der Sozialistischen Partei, der Progressiven Partei und der Farmarbeiter-Partei, die alle seine Kampagne befürwortet haben, genügend Mittel aufbringen, um gegen Allison anzutreten. Hoopes hat versprochen, die Wahlbeteiligung zu erhöhen und sich mit den ehemaligen etablierten Parteimitgliedern zu versöhnen, wenn sich die Revolution beruhigt und die Furcht vor einer Gegenrevolution nachlässt, weil die amerikanische Bevölkerung der sozialistischen Regierung gegenüber zunehmend toleranter wird.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.37.a: "Elmer Allison!"
 csa.37.b: "Darlington Hoopes!"

 csa.38.t: "Roosevelt vs. Amter"
 csa.38.d: "Wieder einmal nähert sich die vierjährige Amtszeit des Präsidenten ihrem Ende und ruft Gewerkschaften, Abgeordnete und Parteien gleichermaßen dazu auf, sich zu mobilisieren, um die nächste Person zu bestimmen, die den Sitz übernimmt. Trotz der Bemühungen von ihr und der WPA war die Amtszeit von Präsidentin Roosevelt nicht viel weniger umstritten als ihre Kandidatur - obwohl sie die WPA-Führung im Kongress weitgehend in den Hintergrund drängte, blieb Roosevelt für viele Sozialisten zu bürgerlich und zu gemäßigt, um sie zu unterstützen, was durch ihren Versuch, viele Mitglieder ihrer Familie zu Beginn der Amtszeit bedingt zu begnadigen, nicht erleichtert wurde. (Der Kongress verabschiedete schließlich eine abgeschwächte Version der Begnadigung unter dem Deckmantel der Versöhnung).\n\nDie Sozialistische Partei, die die Schwäche des Präsidenten spürt, hat versucht, aus der Gegenreaktion Kapital zu schlagen, indem sie die kämpferische Israel Amter nominierte, die während der ersten Roten Panik als Vertreterin der angeklagten Sozialisten auftrat, als Wanderorganisatorin des sozialistischen Untergrunds in der Vorkriegszeit und als ehemalige Mitarbeiterin von William Foster. Amter half der Sozialistischen Partei von Amerika bei der Gründung von Arbeitslosenräten in mehreren Großstädten, die vor dem Bürgerkrieg für die SPA warben, und hat Roosevelts frühere Äußerungen über Juden als Beweis für ihr mangelndes Engagement für Bürgerrechte angeführt. Roosevelt entgegnete, dass die WPA während und nach dem Bürgerkrieg mehr für die Aufhebung der Rassentrennung und die Rechte von Minderheiten getan habe als Amter, und zitierte Amter für seine Unterstützung der autoritären Praktiken von Foster.\n\nIn der Tat hat Fosters Anwesenheit die Kampagnen stark beeinflusst - die Unterstützung durch ihn und die $CSA_totalist_party_postwar_long$ hat unter den eher antiautoritären Vertretern zu erheblichen Kontroversen geführt, was der umkämpfte Roosevelt offensiv genutzt hat, indem er Amter und die SPA beschuldigte, die Demokratie untergraben zu wollen. Einige haben darauf gewettet, dass sich Fosters Unterstützung eher als Fluch denn als Segen erweisen könnte - in Verbindung mit Amters fragwürdigem Gesundheitszustand befürchten einige SPA-Mitglieder, dass sie die Wahl durch eine falsch berechnete Nominierung verspielen könnten. Sollte dies der Fall sein, würde dies wahrscheinlich als die größte Niederlage in der amerikanischen Wahlgeschichte in die Geschichte eingehen.\n\nTrotzdem kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist...."
 csa.38.a: "President Roosevelt!"
 csa.38.b: "Israel Amter!"

 csa.39.t: "Johns vs. Amter"
 csa.39.d: "Wieder einmal nähert sich die vierjährige Amtszeit des Präsidenten dem Ende und ruft Gewerkschaften, Delegierte und Parteien gleichermaßen zur Mobilisierung auf, um die nächste Person im Amt zu bestimmen. Die bisherige Amtszeit von Präsident Johns war von einem wiedererstarkten revolutionären Geist geprägt - die Regierung hat sich eifrig bemüht, neue Reformen im Sinne des Syndikalismus zu verabschieden, obwohl die Opposition diese Richtung regelmäßig als Schwächung der Regierung kritisiert hat.\n\nUm den revolutionären Geist selbst nicht herauszufordern, hat die Sozialistische Partei den kämpferischen Israel Amter nominiert, Vertreter der angeklagten Sozialisten während der ersten Roten Angst, Wanderorganisator des sozialistischen Untergrunds der Vorkriegszeit und ehemaliger Mitarbeiter von William Foster. Amter half der Sozialistischen Partei von Amerika bei der Gründung von Arbeitslosenräten in mehreren Großstädten, die vor dem Bürgerkrieg für die SPA warben, was ihm den Respekt vieler revolutionärer Sozialisten einbrachte - mit seiner Nominierung hofft die SPA, ihre kämpferische Glaubwürdigkeit unter Beweis zu stellen und zu beweisen, dass die Arbeiterpartei kein Monopol auf diese Position hat.\n\nAmter und die SPA warfen der Regierung John vor, nichts für die Entwicklung der Macht im Lande getan zu haben und stattdessen das Amt für unwichtige Angelegenheiten zu verschwenden, die das Land schwächen. Sie sind der Meinung, dass der Sozialismus nur durch eine starke Regierung vorangebracht werden kann. Johns konterte, Amter sei zu sehr mit den autoritären Tendenzen im Lande verwandt. In der Tat wurde Amters Kandidatur von Foster und der $CSA_totalist_party_postwar_long$ unterstützt, was unter den eher antiautoritären Vertretern zu Kontroversen geführt hat.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.39.a: "President Johns!"
 csa.39.b: "Israel Amter!"

 csa.40.t: "Cannon vs. Johnson"
 csa.40.d.sinclair: "Wieder einmal nähert sich die vierjährige Amtszeit des Präsidenten dem Ende und ruft Gewerkschaften, Delegierte und Parteien gleichermaßen dazu auf, sich zu mobilisieren, um den nächsten Amtsinhaber zu bestimmen. Nach acht Jahren hat Präsident Sinclair einen besonderen Ton für die Regierung etabliert - eine Wende der Vorkriegsmaschinerie des Staates gegen Armut und das Elend der Arbeiter. Selbst unter Syndikalisten hat dieser Ansatz eine gewisse Akzeptanz gefunden.\n\nFür die Nachfolge Sinclairs hat die Sozialistische Partei Oakley C. Johnson nominiert, ein langjähriges Mitglied der Proletarischen Partei von Amerika und der $CSA_radical_socialist_party$ sowie ein Lehrer, der sich für Rassenintegration und Arbeitnehmerrechte einsetzt. Oakley kandidiert für die Fortführung von Sinclairs Erbe, wobei er den Schwerpunkt auf eine qualitativ hochwertige öffentliche Bildung legt, insbesondere für benachteiligte Bevölkerungsgruppen.\n\nIn der Zwischenzeit hat die Arbeiterpartei James Cannon für die Präsidentschaft nominiert, der bereits Kansas, Missouri, Nebraska und Minnesota vertreten hat. Cannon und seine Anhänger sind militante Sozialisten, die die derzeitige Struktur von [CSA.GetNameDef] tolerieren, ansonsten aber Sinclair und Johnson für zu gemäßigt halten - sie behaupten, dass die revolutionäre Sache in Amerika erlahmen durfte und durch eine militantere Regierung erneuert werden muss. Cannon wirft Johnson auch vor, dass ein Großteil der von ihm angepriesenen Fortschritte im Bildungswesen in Wirklichkeit auf den unparteiischen John Dewey und nicht auf Johnson zurückzuführen ist - der wiederum Cannon als gefährlichen Radikalen verunglimpft hat, der die gesamte Arbeit von Sinclair zunichte zu machen droht.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.40.d.fallback: "Wieder einmal nähert sich die vierjährige Amtszeit des Präsidenten ihrem Ende und ruft Gewerkschaften, Delegierte und Parteien gleichermaßen dazu auf, für die Bestimmung des nächsten Amtsinhabers zu mobilisieren.\n\nFür die Nachfolge von [ROOT.GetLeader] hat die Sozialistische Partei Oakley C. Johnson nominiert, ein langjähriges Mitglied der Proletarischen Partei Amerikas und der $CSA_radical_socialist_party$ sowie ein Lehrer, der sich für Rassenintegration und Arbeitnehmerrechte einsetzt. Oakley kandidiert mit dem Ziel, Sinclairs Erbe fortzuführen, wobei er den Schwerpunkt auf eine qualitativ hochwertige öffentliche Bildung legt, insbesondere für benachteiligte Bevölkerungsgruppen.\n\nIn der Zwischenzeit hat die Arbeiterpartei James Cannon für die Präsidentschaft nominiert, der bereits Kansas, Missouri, Nebraska und Minnesota vertreten hat. Cannon und seine Anhänger sind militante Sozialisten, die die derzeitige Struktur von [CSA.GetNameDef] tolerieren, ansonsten aber Sinclair und Johnson für zu gemäßigt halten - sie behaupten, dass man die revolutionäre Sache in Amerika hat aussterben lassen und dass sie durch eine militantere Regierung erneuert werden muss. Cannon wirft Johnson außerdem vor, dass ein Großteil der von ihm angepriesenen Fortschritte im Bildungswesen in Wirklichkeit dem unparteiischen John Dewey und nicht Johnson zuzuschreiben ist - der wiederum Cannon als gefährlichen Radikalen verunglimpft hat, der die gesamte Arbeit von Sinclair zunichte zu machen droht.\n\nAm Ende dieses Prozesses kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident wird sein..."
 csa.40.a: "James Cannon!"
 csa.40.b: "Oakley C. Johnson!"

 csa.41.t: "Allison vs. Johnson"
 csa.41.dthomas.: "Wieder einmal nähert sich die vierjährige Amtszeit des Präsidenten dem Ende und ruft Gewerkschaften, Delegierte und Parteien gleichermaßen dazu auf, sich zu mobilisieren, um die nächste Person zu bestimmen, die das Amt übernehmen soll. Nach acht Jahren hat Präsident Thomas das Konzept des "allumfassenden Sozialismus" in der Politik zementiert - Thomas hat nach einigem Ringen erfolgreich eine Koalition aus Reformisten und Militanten gebildet und dabei Sozialdemokraten und sogar einige unabhängige Syndikalisten in die Regierung einbezogen. Selbst der WPA fällt es schwer, den Erfolg des Präsidenten bei dieser Strategie zu bestreiten.\n\nFür die Nachfolge von Thomas hat die Sozialistische Partei Oakley C. Johnson nominiert, ein langjähriges Mitglied der Proletarischen Partei von Amerika und der $CSA_radical_socialist_party$ sowie ein Lehrer, der sich für Rassenintegration und Arbeitnehmerrechte einsetzt. Oakley kandidiert für die Fortführung von Thomas' Erbe, wobei er den Schwerpunkt auf eine qualitativ hochwertige öffentliche Bildung legt, insbesondere für benachteiligte Gemeinden.\n\nUnterdessen hat die $CSA_syndicalist_party_postwar$ Elmer Allison aus Cleveland, Ohio, den berühmten sozialistischen Zeitungsredakteur und frühes Mitglied der WPA, nominiert. Allison hat sich für eine Verlagerung der Exekutivgewalt auf das Kabinett des Präsidenten sowie auf die lokalen Regierungsstellen ausgesprochen. Allison behauptet auch, dass viele von Johnsons angepriesenen Fortschritten im Bildungswesen in Wirklichkeit dem unparteiischen John Dewey und nicht Johnson zuzuschreiben sind - der wiederum Allison als Emporkömmling abtut, der nicht weiß, was eine gute Regierung ausmacht.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.41.d.fallback: "Wieder einmal nähert sich die vierjährige Amtszeit des Präsidenten ihrem Ende und ruft Gewerkschaften, Delegierte und Parteien gleichermaßen dazu auf, für die Bestimmung des nächsten Amtsinhabers zu mobilisieren.\n\nFür die Nachfolge von [ROOT.GetLeader] hat die Sozialistische Partei Oakley C. Johnson nominiert, ein langjähriges Mitglied der Proletarischen Partei Amerikas und der $CSA_radical_socialist_party$ sowie ein Lehrer, der sich für Rassenintegration und Arbeitnehmerrechte einsetzt. Oakley kandidiert mit dem Ziel, das Erbe von Thomas fortzuführen, wobei er den Schwerpunkt auf eine qualitativ hochwertige öffentliche Bildung legt, insbesondere für benachteiligte Bevölkerungsgruppen.\n\nUnterdessen hat die $CSA_syndicalist_party_postwar$ Elmer Allison aus Cleveland, Ohio, den berühmten sozialistischen Zeitungsredakteur und frühes Mitglied der WPA, nominiert. Allison hat sich für eine Verlagerung der Exekutivgewalt auf das Kabinett des Präsidenten sowie auf die lokalen Regierungsstellen ausgesprochen. Allison behauptet auch, dass viele von Johnsons angepriesenen Fortschritten im Bildungswesen in Wirklichkeit dem unparteiischen John Dewey und nicht Johnson zuzuschreiben sind - der wiederum Allison als Emporkömmling abtut, der nicht weiß, was eine gute Regierung ausmacht.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.41.a: "Elmer Allison!"
 csa.41.b: "Oakley C. Johnson!"

 csa.42.t: "Cannon vs. Lewis"
 csa.42.d: "Wieder einmal neigt sich die vierjährige Amtszeit des Präsidenten dem Ende zu und ruft Gewerkschaften, Delegierte und Parteien gleichermaßen dazu auf, sich zu mobilisieren, um die nächste Person zu bestimmen, die den Sitz übernimmt. Enttäuschend für die Sozialdemokraten ist, dass John L. Lewis' Amtszeit auf ständigen Widerstand seitens der $CSA_syndicalist_party_postwar_abbrev$ stieß, die sich heftig gegen Lewis' Verstaatlichung der Kohleindustrie wandte, da sie zu großen Ungleichheiten zwischen den Gewerkschaften führte, sowie gegen seine Bevorzugung gemäßigter Parteien gegenüber denen, die direkt an der Revolution beteiligt waren.\n\nDie $CSA_syndicalist_party_postwar$ hat aus der linken Gegenreaktion auf Lewis Kapital geschlagen und den militanten James Cannon für die Präsidentschaft nominiert. Cannon hat sich dafür entschieden, auf einer Plattform der revolutionären Erneuerung zu kandidieren, wobei er die Mäßigung von Lewis zugunsten einer militanteren Regierung, der Gleichheit zwischen den Gewerkschaften und den Arbeitern sowie einer aktiveren Beteiligung im Ausland ablehnt.\n\nCannon wirft der Regierung Lewis in erster Linie vor, dass sie eine Arbeiteraristokratie mit den United Mineworkers und Steelworkers an der Spitze geschaffen hat, in der Gewerkschaften, die sich weigern, Lewis zu unterstützen, diskriminiert und in die Armut getrieben werden. Lewis behauptet, er handele nur im besten Interesse des Landes, und kritisiert Cannons Bekenntnis zum zivilen Militarismus als leichtsinnig und töricht in der postrevolutionären Zeit.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.42.a: "James Cannon!"
 csa.42.b: "President Lewis!"

 csa.44.t: "Zeidler vs Randolph"
 csa.44.d: "Während [Root.GetNonIdeologyName] in ein neues Jahrzehnt blickt, ist es wieder einmal an der Zeit, dass das Land bestimmt, wer es in den nächsten vier Jahren führen wird. Während der Syndikalismus und die $CSA_syndicalist_party_postwar$ weiterhin das Regierungsmonopol innehaben, sieht sich Präsident Zeidler mit einer zunehmenden Kontroverse über den Status der gewerkschaftslosen Arbeitnehmer des Landes konfrontiert, die in der Regel im Vergleich zu gewerkschaftlich organisierten Arbeitnehmern gesonderte gesetzliche Rechte genießen, ein Missstand, den sie zunehmend lautstark beklagen.\n\nUm die lange Zeit der Opposition zu beenden, hat die $CSA_radical_socialist_party$ Asa Philip Randolph nominiert, den ersten afroamerikanischen Mann, der in der Geschichte [Root.GetNonIdeologyAdjective] für das Amt des Präsidenten nominiert wurde. Randolph kann auf eine lange Geschichte als Arbeiter- und Bürgerrechtsaktivist zurückblicken und wurde zu einem der führenden Gesichter der afroamerikanischen Gemeinschaft, die sich zunehmend gegen die im ganzen Land noch immer bestehende Rassendiskriminierung einsetzte. Mit der Nominierung von Randolph hoffen die Sozialdemokraten, nicht gewerkschaftlich organisierte, afroamerikanische und gemäßigtere Wähler anzusprechen, zusätzlich zu denjenigen, die mit zwölf Jahren Arbeiter-Regierung unzufrieden sind.\n\nPräsident Zeidler und die $CSA_syndicalist_party_postwar_abbrev$ haben sich behauptet und einen alten Vorschlag aus der Zeit des Verfassungskonvents entstaubt, wonach die Mitgliedschaft in einer Gewerkschaft obligatorisch werden soll, um die rechtliche Doppelmoral zwischen gewerkschaftlich organisierten und nicht organisierten Arbeitnehmern zu beseitigen. Sie werfen der Partei vor, dass sie nicht aufgehört hat, auf die Bedürfnisse der Menschen zu hören, und dass sie bei den Bemühungen um eine Aufhebung der Rassentrennung gute Fortschritte gemacht hat. Sie bleibt die \"natürliche Regierungspartei\" im Gegensatz zu den mordlustigen Sozialisten.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.44.a: "President Zeidler!"
 csa.44.b: "Asa Philip Randolph!"

 csa.45.t: "Allison vs Sinclair"
 csa.45.d: "Während [Root.GetNonIdeologyName] in ein neues Jahrzehnt blickt, ist es wieder einmal an der Zeit, dass das Land bestimmt, wer es in den nächsten vier Jahren führen soll. Die Amtszeit von Präsident Allison hat sich als... ereignislos erwiesen. Allisons wichtigstes Programm war die Verlagerung vieler Zuständigkeiten von der Exekutive auf den Kongress, was den merkwürdigen Nebeneffekt hatte, dass die Aufmerksamkeit der Medien von der Präsidentschaft abgelenkt wurde. Dies führte zu einer Periode, die als die ruhigste in der Geschichte von [CSA.GetNameDef] bezeichnet wird - in der Öffentlichkeit ist während der Amtszeit sehr wenig passiert, mit gemischten Reaktionen.\n\nUm Allison herauszufordern, hat die $CSA_radical_socialist_party$ Upton Sinclair, einen Parteiveteranen, nominiert. Sinclair bringt in die Debatte seine jahrzehntelange Popularität als Schriftsteller außerhalb der Politik und sein sozialistisches Renommee ein, das bis in die Zeit vor dem Bürgerkrieg zurückreicht. Der Hauptangriffspunkt der Opposition auf Allison war, ihn als Chef einer Regierung des Nichtstuns zu bezeichnen, ein Vorwurf, den Sinclair weiterführte, indem er den Präsidenten beschuldigte, ein ineffektiver Propagandist für die Syndikate zu sein und die Westländer zu entfremden, die ihre Bedürfnisse nicht mit der Industriearbeit in Verbindung bringen können.\n\nAllison hat unterdessen das Feuer erwidert, indem er Sinclair vorwarf, im politischen Bereich flatterhaft zu sein, und seine Arbeit beim Mental Radio anführte, während sein Programm Armut in Amerika beenden während des Bürgerkriegs floppte. Der Präsident hält die Erwartungen, die seine Gegner an ihn stellen, für lächerlich - trotz seines zurückhaltenden Umgangs mit der Exekutive ist der Kongress in dieser Amtszeit aktiv gewesen und hat nicht die Anerkennung erhalten, die ihm zusteht. Sinclair ist jedoch nach wie vor der Meinung, dass eine aktive Exekutive viel besser auf die Probleme der Nation eingehen kann.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.45.a: "President Allison!"
 csa.45.b: "Upton Sinclair!"

 csa.46.t: "Blomen vs Randolph"
 csa.46.d.johns: "Während [Root.GetNonIdeologyName] in ein neues Jahrzehnt blickt, ist es wieder einmal an der Zeit, dass das Land bestimmt, wer es in den nächsten vier Jahren führen wird. In seiner letzten Amtszeit hat Präsident Johns eine Ära des erneuerten Radikalismus geleitet, in der die Regierung versucht hat, den Sozialismus mit Mitteln voranzutreiben, die zuvor als undenkbar galten. Acht Jahre dieses Ansatzes scheinen jedoch zu einer echten Ermüdung der amerikanischen Bevölkerung geführt zu haben, die sich nach Jahren einer Rhetorik der Wachsamkeit zunehmend eine entspanntere politische Szene wünscht.\n\nFür die Nachfolge von Präsident Johns hat die $CSA_syndicalist_party_postwar$ Henning Blomen aus Massachusetts nominiert, der eine neue Generation von sozialistischen Organisatoren repräsentiert. Blomen, der sich nicht aktiv am Bürgerkrieg beteiligte, sondern an seinem Ideal einer "unblutigen Revolution" zur Abschaffung des Kapitalismus festhielt, stellt eine deutliche Wende in der Partei dar. Er hat sich für eine Politik der Nachsicht gegenüber ehemaligen Partisanen des Establishments und für ein erneutes Bekenntnis zum sozialistischen Pazifismus eingesetzt.\n\nIn der Zwischenzeit hat die $CSA_radical_socialist_party$ beschlossen, Asa Philip Randolph zu nominieren, den ersten Afroamerikaner, der von einer großen Partei für das Präsidentenamt nominiert wurde - und, falls er gewählt wird, den ersten afroamerikanischen Präsidenten Amerikas. Randolph kann auf eine lange Geschichte als Gewerkschafts- und Bürgerrechtsführer zurückblicken und hat in der Zeit nach dem Bürgerkrieg als Mitglied des Versöhnungsbundes zahlreiche Bemühungen um die Aufhebung der Rassentrennung in den Gewerkschaften angeführt.\n\nÜber weite Strecken des Wahlkampfs waren die jeweiligen Parteien und ihre Geschichte der Hauptstreitpunkt - Randolph vertritt die Ansicht, dass die $CSA_syndicalist_party_postwar_abbrev$ nicht behaupten kann, nach so militanten acht Jahren wirklich an einer Versöhnung interessiert zu sein, und dass nur die $CSA_radical_socialist_party_abbrev$ die Voraussetzungen für einen dauerhaften Frieden besitzt. In der Zwischenzeit argumentiert Blomen, dass die $CSA_radical_socialist_party_abbrev$ zuweilen die bevorzugte Partei der Amerikanischen Federation of Labor war, die zu einem wichtigen Ziel von Desegregationskampagnen geworden ist.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.46.d.roosevelt: "Während [Root.GetNonIdeologyName] auf ein neues Jahrzehnt blickt, ist es wieder einmal an der Zeit, dass das Land bestimmt, wer es in den nächsten vier Jahren führen wird. Entgegen allen Erwartungen hat es die umstrittene Präsidentin Roosevelt geschafft, zwei volle Amtszeiten zu absolvieren und sich für ihre persönliche Art von Gleichheit und Versöhnung einzusetzen. Obwohl einige Radikale nach wie vor verbittert über die vermeintliche Untergrabung der Revolution sind, scheinen sich die Zeiten geändert zu haben - beide Parteien haben sich für gemäßigte Kandidaten entschieden, was für eine neue Ära in der [Root.GetNonIdeologyAdjective] Politik spricht.\n\nFür die Nachfolge von Präsident Roosevelt hat die $CSA_syndicalist_party_postwar$ Henning Blomen aus Massachusetts nominiert, der eine neue Generation von sozialistischen Organisatoren vertritt. Im Gegensatz zu anderen hat Blomen nicht am Bürgerkrieg teilgenommen, sondern hält an seinem Ideal einer "unblutigen Revolution" fest, die den Kapitalismus ohne Gewalt abschaffen soll. Er hat sich dafür eingesetzt, Roosevelts Politik der Nachsicht gegenüber ehemaligen Partisanen des Establishments fortzusetzen und sich erneut für den sozialistischen Pazifismus einzusetzen.\n\nIn der Zwischenzeit hat die $CSA_radical_socialist_party$ beschlossen, Asa Philip Randolph zu nominieren, den ersten Afroamerikaner, der von einer großen Partei für das Präsidentenamt nominiert wurde - und, falls er gewählt wird, den ersten afroamerikanischen Präsidenten Amerikas. Randolph kann auf eine lange Geschichte als Gewerkschafts- und Bürgerrechtsführer zurückblicken und hat in der Zeit nach dem Bürgerkrieg als Mitglied des Versöhnungsbundes zahlreiche Bemühungen um die Aufhebung der Rassentrennung in den Gewerkschaften angeführt.\n\nÜber weite Strecken des Wahlkampfs waren die jeweiligen Parteien und ihre Geschichte der Hauptstreitpunkt - Randolph hat behauptet, dass die $CSA_syndicalist_party_postwar_abbrev$ kaum eine Partei der Gemäßigten ist, da Präsident Roosevelt ihre Amtszeit damit verbracht hat, eine untergeordnete Rolle gegenüber den engagierteren Syndikalisten im Kongress zu spielen. In der Zwischenzeit argumentiert Blomen, dass die $CSA_radical_socialist_party_abbrev$ historisch gesehen die bevorzugte Partei der Amerikanischen Gewerkschaftsföderation ist, die zu einer wichtigen Zielscheibe von Deseparationskampagnen geworden ist, was die Frage aufwirft, inwieweit sich die Partei wirklich für Rassengleichheit einsetzt und ob Randolph in der Lage ist, die Deseparierung durchzusetzen, sollte er gewinnen.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.46.d.lewis: "Während [Root.GetNonIdeologyName] auf ein neues Jahrzehnt blickt, ist wieder einmal die Zeit gekommen, in der das Land entscheiden muss, wer es in den nächsten vier Jahren führen wird. Präsident Lewis wird wohl als einer der umstrittensten Präsidenten nicht nur der Nachbürgerkriegszeit, sondern der gesamten amerikanischen Geschichte in die Geschichte eingehen - Lewis verlässt das Amt mit Lob für das, was seine Befürworter als direktes Handeln für die Arbeiter bezeichnen, aber mit Verachtung für das, was seine Gegner als tyrannische Persönlichkeit und \"falscher Sozialismus\" bezeichnen. Obwohl die Meinungsverschiedenheiten über die Präsidentschaft von Lewis fortbestehen, scheint sich die [Root.GetNonIdeologyAdjective] politische Szene trotz oder vielleicht gerade wegen dieser Tatsache verändert zu haben: Die Präsidentschaftskandidaten beider Parteien sind in diesem Jahr bemerkenswert gemäßigt.\n\nDie $CSA_syndicalist_party_postwar$ hat Henning Blomen aus Massachusetts nominiert, der eine neue Generation sozialistischer Organisatoren vertritt. Im Gegensatz zu anderen hat Blomen nicht am Bürgerkrieg teilgenommen, sondern hält an seinem Ideal einer "unblutigen Revolution" fest, die den Kapitalismus ohne Gewalt abschaffen soll. Blomen ist nach wie vor gegen den Regierungsstil von Lewis und viele seiner politischen Maßnahmen und setzt sich für ein erneutes Bekenntnis zum Sozialismus ein, betont aber auch die Notwendigkeit des Pluralismus in der Politik und verweist auf eine Mäßigung der $CSA_syndicalist_party_postwar_abbrev$\n\nFür die Nachfolge von Präsident Lewis hat die $CSA_radical_socialist_party$ Asa Philip Randolph nominiert, den ersten Afroamerikaner, der von einer großen Partei für das Präsidentenamt nominiert wurde - und, falls er gewählt wird, den ersten afroamerikanischen Präsidenten Amerikas. Randolph kann auf eine lange Geschichte als Gewerkschafts- und Bürgerrechtsführer zurückblicken und hat in der Zeit nach dem Bürgerkrieg als Mitglied des Versöhnungsbundes zahlreiche Bemühungen um die Aufhebung der Rassentrennung in den Gewerkschaften angeführt. Bemerkenswert ist, dass sich Randolph bereits von Lewis' spaltender Persönlichkeit zu distanzieren scheint.\n\nÜber weite Strecken des Wahlkampfs waren die jeweiligen Parteien und ihre Geschichte der Hauptstreitpunkt - Randolph behauptete, die $CSA_syndikalist_party_postwar_abbrev$ sei kaum eine Partei der Gemäßigten, da sie zuvor den radikalen James Cannon nominiert hatte. In der Zwischenzeit argumentiert Blomen, dass die $CSA_radical_socialist_party_abbrev$ historisch gesehen die bevorzugte Partei der Amerikanischen Gewerkschaftsföderation ist, die zu einem Hauptziel von Deseparationskampagnen geworden ist, was die Frage aufwirft, wie sehr sich die Partei wirklich für die Rassengleichheit einsetzt und inwieweit Randolph in der Lage ist, die Deseparierung durchzusetzen, sollte er gewinnen.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.46.d.fallback: "Allgemeiner Abstieg im Falle von Fehlern. Wenn Sie dies sehen, dann melden Sie es bitte auf dem GitHub Issue Tracker."
 csa.46.a: "Henning Blomen!"
 csa.46.b: "Asa Philip Randolph!"

 csa.47.t: "Cannon vs Thomas"
 csa.47.d: "Während [Root.GetNonIdeologyName] in ein neues Jahrzehnt blickt, ist es wieder einmal an der Zeit, dass das Land bestimmt, wer es in den nächsten vier Jahren führen soll. Bisher hat Präsident Cannon sein Wort gehalten - in seiner Amtszeit wurde sowohl die Gesellschaft im Namen der Verteidigung gegen ausländische reaktionäre Mächte remilitarisiert als auch die Reformen zum Ausbau des syndikalistischen Systems in Amerika erneuert. Da der Bürgerkrieg jedoch immer mehr in Vergessenheit gerät, stellen viele die Notwendigkeit seiner harten Haltung in Frage - in der amerikanischen Bevölkerung scheint der Wunsch nach Demobilisierung und einer entspannteren Politik immer stärker zu werden.\n\nUm auf der antimilitaristischen Welle zu reiten, hat die $CSA_radical_socialist_party$ den langjährigen Parteiveteranen Norman Thomas nominiert. Nachdem er am Verfassungskonvent teilgenommen und seine Kandidatur zum ersten Präsidenten der [CSA.GetNameDef] verloren hatte, nahm Thomas eine relativ reduzierte Rolle in der Politik ein, indem er seine Weisheit an Mitglieder der $CSA_radical_socialist_party_abbrev$ weitergab und gelegentlich eine Position im Kongress einnahm, aber die Kontroverse um Cannons Militarismus hat ihn dazu bewogen, erneut für die Präsidentschaft zu kandidieren.\n\nCannon hat den Wahlkampf schwungvoll eröffnet und behauptet, dass Norman Thomas im Falle seines Sieges das Land zum Pazifismus zurückführen würde, der für seine frühe Karriere typisch war, und dass er Amerika gegenüber äußeren und inneren Feinden verwundbar machen und die sozialistische Revolution verwässern würde. Thomas schlug zurück und kritisierte Cannons Befürwortung des zivilen Militarismus als Untergrabung des eigentlichen Ziels der Revolution, was auffallende Ähnlichkeit mit der Rhetorik der Longisten und des politischen Establishments vor dem Bürgerkrieg aufweist. Thomas hat sein Engagement für einen \"allumfassenden Sozialismus\", in dem Sozialisten und Progressive aller Couleur eine Stimme in der Regierung haben, als Alternative zu Cannons unnachgiebiger Militanz bekräftigt. Obwohl es sicherlich eine Gegenbewegung gegen Cannons Regierungsführung gibt, ist noch nicht erprobt, wie tief diese geht - und in einer Zeit, in der Waffen von unvorstellbarer Zerstörungskraft das Reich der Fiktion zu verlassen scheinen, könnte Cannons defensive Haltung immer noch ein Publikum finden.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.47.a: "President Cannon!"
 csa.47.b: "Norman Thomas!"

 csa.48.t: "Blomen vs Amter"
 csa.48.d: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. President Amter's term has seen an unprecedented centralization of power in the federal government, aided by the tacit support of the $CSA_totalist_party_postwar_long$ - a connection that the opposition has regularly used as ammunition against the government. Further complicating matters are the intensifying rumors of Amter's declining health - while the President and his aides insist that he is healthy enough to run for another term, his public appearances have been increasingly sparse, and he has been delegating much power to his cabinet.\n\nIn a bid to capitalize on the perceived weakness of the administration, the $CSA_syndicalist_party_postwar$ has elected to nominate Henning Blomen of Massachusetts, representing a new generation of socialist organisers. In a stark turn for the party, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism - it's hoped that Blomen's brand of idealistic socialism will provide a welcome to relief to a country increasingly searching for more normal politics.\n\nAmter and his allies have charged that Henning Blomen would, should he win, divide the nation by unfairly demonizing those who prefer a strong government to ward against reactionaries. Blomen struck back, criticising Amter's abandonment of Reed's idea of syndcalist primacy over partisanship, and has accused the Amter administration of fostering caesarist tendencies within the government - a shot widely seen as one against the Unity League caucus. However, the SPA has maintained that the Unity League has largely come to accept the new American democracy, and remain some of the only people who recognize the need for a more centralized government apparatus.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.48.a: "Henning Blomen!"
 csa.48.b: "President Amter!"

 csa.49.t: "Blomen vs Hoopes"
 csa.49.d: "Während [Root.GetNonIdeologyName] auf ein neues Jahrzehnt blickt, ist wieder einmal die Zeit gekommen, in der das Land entscheiden muss, wer es in den nächsten vier Jahren führen wird. Die Amtszeit von Präsident Hoopes war weitgehend von einer relativen Ruhe geprägt - der Bürgerkrieg rückt immer mehr in die Ferne, und man hat zunehmend das Gefühl, dass sich Amerika auf eine neue Normalität einstellt, während die sozialistische Militanz in den Hintergrund tritt, was durch Hoopes Zusammenarbeit mit den gemäßigten Progressiven und Farm-Arbeiter Parteien unterstützt wird.\n\nIn diesem Jahr hat die $CSA_syndicalist_party_postwar$ Henning Blomen aus Massachusetts nominiert, in der Hoffnung, sich an die veränderte politische Szene anzupassen. Blomen hat sich nicht am Bürgerkrieg beteiligt und zieht es vor, an seinem Ideal einer "unblutigen Revolution" festzuhalten, die den Kapitalismus abschafft. Man hofft, dass Blomens idealistischer Sozialismus eine schmackhafte Verpackung für den neuen amerikanischen Syndikalismus sein wird.\n\nPräsident Hoopes hat Henning Blomen vorgeworfen, dass er im Falle seines Sieges die Fortschritte seiner Regierung wieder rückgängig machen würde, indem er seine gemäßigten Verbündeten im Dienste des Syndikalismus angreift und ihnen unterstellt, dass sich die $CSA_syndicalist_party_postwar_abbrev$ nicht so sehr gemäßigt hat, wie sie behaupten. Hoopes schlug zurück und warf Blomen vor, trotz seines pazifistischen Rufs Angst zu schüren - er behauptet, dass es keinen Grund gibt, die Gemäßigten zu verfolgen, jetzt wo der Krieg vorbei ist. Blomen argumentiert, dass die $CSA_syndicalist_party_postwar_abbrev$ seit ihrer Niederlage im Verfassungskonvent die Linie des "Syndikalismus durch Abstimmung" praktiziert hat und dass ihre Wende nicht so neu ist, wie Hoopes behauptet. Dennoch besteht Hoopes darauf, dass Blomen die unausgesprochenen proletarischen Massen entfremdet, indem er die Fortschritte ignoriert, die von nicht-sozialistischen Akteuren beim Sieg der Kombinierten Syndikate erzielt wurden.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.49.a: "Henning Blomen!"
 csa.49.b: "President Hoopes!"

 csa.4901.t: "Blomen vs Johnson"
 csa.4901.d: "Während [Root.GetNonIdeologyName] auf ein neues Jahrzehnt blickt, ist wieder einmal die Zeit gekommen, in der das Land entscheiden muss, wer es in den nächsten vier Jahren führen soll. Die Amtszeit von Präsident Johnson hat die nunmehr über ein Jahrzehnt ununterbrochene Regierungszeit der $CSA_radical_socialist_party$ fortgesetzt - die $CSA_radical_socialist_party_abbrev$ und ihre gemäßigte Haltung sind fast zum Synonym für den herrschenden Status quo in Amerika geworden, im Guten wie im Schlechten, da einige Amerikaner Anzeichen von Ermüdung gegenüber der herrschenden Partei zeigen.\n\nIn einem Versuch, die Siegesserie der $CSA_radical_socialist_party_abbrev$ zu brechen, hat die $CSA_syndicalist_party_postwar$ beschlossen, Henning Blomen aus Massachusetts zu nominieren, der eine neue Generation von sozialistischen Organisatoren repräsentiert. Blomen hat sich nicht am Bürgerkrieg beteiligt und zieht es vor, an seinem Ideal einer "unblutigen Revolution" zur Abschaffung des Kapitalismus festzuhalten. Man hofft, dass Blomens idealistischer Sozialismus den Wählern der $CSA_radical_socialist_party_abbrev$ schmackhaft gemacht wird, die die Partei als selbstgefällig ansehen.\n\nBlomen und die $CSA_syndicalist_party_postwar_abbrev$ haben mit der Botschaft des "amerikanischen Unwohlseins" Wahlkampf gemacht und der Johnson-Regierung vorgeworfen, eine Regierung des Nichtstuns zu sein, die den Kontakt zu den Problemen der Amerikaner verloren habe. Johnson zufolge ist diese Malaise eine Erfindung der $CSA_syndikalist_party_postwar_abbrev$, und die relative Ruhe seiner Regierung sei ein Zeichen für einige der besten Zeiten in der amerikanischen Geschichte. Er behauptet, dass er sich wie immer für die Bildungsprogramme des Bundes eingesetzt hat. Dies hat dazu geführt, dass die $CSA_syndicalist_party_postwar_abbrev$ über Johnsons "Grundschulsozialismus" scherzt und argumentiert, dass Johnsons übermäßige Konzentration auf die Bildung auf Kosten anderer sozialer Fragen gegangen sei und ein Beweis dafür sei, dass die $CSA_radikale_sozialistische_Partei$ endgültig ihren Halt in der Realität verloren habe.\n\nAnschließend kamen die Parteien in [ROOT.Capital.GetCapitalVictoryPointName] wieder zusammen und wählten. Der Gewinner und der nächste [Root.GetNonIdeologyAdjective] Präsident ist..."
 csa.4901.a: "Henning Blomen!"
 csa.4901.b: "President Johnson!"

### USAS events 51 - 75 ###

 csa.51.t: "Präsidentschaftswahlen von [GetYear]"
 csa.51.d: "Die Präsidentschaftswahlen in [GetYear] wurden mit großem Tamtam abgehalten. Wie erwartet liegt [CSA.GetLeader] in Führung, aber da die Regierung eine faire und offene Wahl versprochen hat, ist es reine Spekulation, wer nach den Debatten und dem ganzen Wahlkampf gewinnen wird. Wer wird in [GetYear] als Sieger hervorgehen?"
 csa.51.a: "Glückwunsch, [CSA.GetLeader]!"
 csa.51.b: "Oh, sieh mal, es ist immer noch [CSA.GetLeader]!"
 csa.51.c: "[CSA.GetLeader]? Nochmal?"
 csa.51.e: "Das scheint überhaupt nicht fair und offen zu sein...#+"

csa.52.t: "Machtkampf in den Reihen"
 csa.52.d: "William Foster und Earl Browder betrachten sich seit langem gegenseitig als Feind des Volkes, mehr als nur ein Hindernis für ihre eigene Macht. Für Foster wird Browders Wirtschaftspolitik den Gewerkschaften und damit dem Proletariat die Macht entziehen. Für Browder enthält Fosters Sozialpolitik gefährliche unsoziale Grundsätze, die dazu führen, dass das Proletariat durch die Förderung von Handwerksgewerkschaften und die Bevorzugung des Darwinismus gegenüber der Zusammenarbeit gespalten wird. Mit dem Ende der Revolution hat ihr Kampf neue Dimensionen angenommen. Wie dieser enden wird, ist schwer zu sagen. Allerdings fürchten sich Einige vor dem, was passieren wird, wenn der andere abgesetzt wird."
csa.52.a: "Das könnte schlecht sein."

csa.53.t: "Foster denunziert Browder"
 csa.53.d: "William Foster und seine Unterstützer haben Präsident Earl Browder nach dessen Auflösung der IWW denunziert und behauptet, Browders Handlungen seien tyrannisch und stünden im Widerspruch zur Revolution. Browder und seine Anhänger wiederum behaupten, Foster sei ein Konterrevolutionär, der den Erfolg der amerikanischen proletarischen Revolution zu untergraben suche."
 csa.53.a: "Um diesen Verräter wird man sich kümmern."

 csa.54.t: "Browder wird nach Europa versetzt"
 csa.54.d: "Nachdem Earl Browder Präsident Foster in einer öffentlichen Rede angeprangert hatte, wurde er in eine neu geschaffene Position der Partei in Europa versetzt. In dieser neuen Position, die von Präsident Foster diktiert wurde, soll Browder die für unsere Wirtschaft so wichtigen Gewerkschaften für die Möbelmontage und die Herstellung von Kerzenständern überwachen. Ein solch illustrer Posten erfordert, dass Browder nicht zurückkehrt, bevor seine einjährige Amtszeit abgelaufen ist. Leider ist die Kommunikation mit dieser internationalen Einrichtung manchmal lückenhaft, so dass Browder nicht mehr in der Lage sein wird, sich mit seinen Parteifreunden in Amerika abzustimmen."
 csa.54.a: "Überwachen Sie auch seine Telegramme."

csa.55.t: "Die Verhaftung von Foster"
csa.55.d: "Der reaktionäre Foster wurde zum Verräter und Volksfeind erklärt. Es wurde nachgewiesen, wie William Foster mit konterrevolutionären Gruppen arbeitet. Dank des Hall-Ballam-Acts kann unsere Regierung Foster nicht stoppen. Während Foster noch immer seine Clique anführt, werden Nachrichten über sein abscheuliches und verachtenswertes Verhalten im Daily Worker in der ganzen Nation verbreitet, und er wird bald verhaftet und vor Gericht gestellt."
csa.55.a: "Ein weiterer Reaktionär wird bald im Gefängnis sein."

csa.56.t: "Die Verhaftung von Browder"
 csa.56.d: "Der verräterische Charakter des Reaktionärs Browder ist aufgedeckt worden. Es wurden Beweise dafür gefunden, dass Earl Browder mit konterrevolutionären Gruppen im Ausland zusammenarbeitet, während er seinen Posten innehat. Dank des Hall-Ballam-Gesetzes ist unsere Regierung nicht machtlos, Browder zu stoppen. Während Browder immer noch in seiner Clique regiert, werden im gesamten Kongress Nachrichten über sein abscheuliches und verachtenswertes Verhalten im Daily Worker verbreitet, und er wird bald ausgeliefert und vor Gericht gestellt werden."
csa.56.a: "Ein weiterer Reaktionär wird bald im Gefängnis sein."

csa.57.t: "Der Prozess gegen Foster"
 csa.57.d: "Ein vom Ausschuss eingesetztes Tribunal hat William Foster einstimmig für schuldig befunden, ein reaktionärer Feind des Volkes zu sein. In den Zeitungen an prominenter Stelle gezeigte Beweise belegen die geheime Kommunikation zwischen Foster, MacArthur und Huey Long. Unwiderlegbare Zeugenaussagen von Fosters ausgemergelter Familie, die bezeugen, dass sie gesehen haben, wie Foster Gold aus der alten Federal Reserve in sein Haus gebracht hat. Das Tribunal hat erklärt, dass er als solcher hingerichtet werden soll. Das amerikanische Volk muss sich nicht länger mit seinem Amerika schädigenden Gift auseinandersetzen."
csa.57.a: "Er stirbt den Tod eines Verräters."

csa.58.t: "Der Prozess gegen Browder"
 csa.58.d: "Ein vom Ausschuss eingesetztes Tribunal hat Earl Browder einstimmig für schuldig befunden, ein reaktionärer Feind des Volkes zu sein. In den Zeitungen an prominenter Stelle gezeigte Beweise belegen die geheime Kommunikation zwischen Browder, MacArthur und Huey Long. Das Tribunal hat erklärt, dass er als solcher hingerichtet werden soll. Das amerikanische Volk muss sich nicht länger mit seinem Amerika schädigenden Gift auseinandersetzen."
csa.58.a: "Er stirbt den Tod eines Verräters."

 csa.59.t: "William Foster entkommt aus Gefängnissen"
 csa.59.d: "Der Sträfling William Foster ist aus dem Gefängnis in Amerika ausgebrochen und ins Ausland geflohen. Zeugenaussagen zufolge wurde Foster zuletzt gesehen, wie er von so genannten G-Männern aus dem Gefängnis in Richtung Küste gebracht wurde. Die neu geschaffene CIA hat den Auftrag, Foster zu finden und nach Amerika auszuliefern. Alle noch verbliebenen Verbündeten von Foster haben mit Sicherheit etwas mit dieser Flucht zu tun und werden für die weitere Gefährdung des amerikanischen Volkes bestraft. Die CIA soll diesen reaktionären Verräter fangen und dafür sorgen, dass sein Gift ein Ende findet."
 csa.59.a: "Er soll gefasst werden."

 csa.60.t: "Earl Browder entkommt aus dem Gefängnis"
 csa.60.d: "Der Sträfling Earl Browder ist aus dem Gefängnis in Amerika geflohen und hat sich ins Ausland abgesetzt. Nach Angaben von Zeugen wurde Browder zuletzt gesehen, wie er von so genannten G-Männern aus dem Gefängnis in Richtung Küste gebracht wurde. Die neu geschaffene CIA wurde damit beauftragt, Browder zu finden und nach Amerika auszuliefern. Alle verbliebenen Verbündeten von Browder haben sicherlich etwas mit dieser Flucht zu tun und werden für die weitere Gefährdung des amerikanischen Volkes bestraft. Die CIA soll diesen reaktionären Verräter fangen und dafür sorgen, dass sein Gift ein Ende hat."
 csa.60.a: "Er soll gefasst werden."

csa.61.t: "William Foster wurde ermordet"
 csa.61.d: "In einem ruhigen Bürogebäude hat die neu gegründete CIA heimlich William Foster getötet. Diese Tatsache, die nur [CSA.GetLeader] bekannt ist, wird durch eine neue Geschichte in den Zeitungen über einen Mann, dem Foster Unrecht getan hat und der in der Nähe des Verbrechens gesehen wurde, perfekt abgedeckt. Ein einziger Schuss hat das Leben eines der gefährlichsten Feinde Amerikas beendet. In einer von [CSA.GetLeader] gehaltenen Grabrede wird der verstorbene William Foster als Märtyrer für die Revolution dargestellt, die nun in sicheren Händen ist."
csa.61.a: "Auf Nimmerwiedersehen!"

csa.62.t: "Earl Browder wurde ermordet"
 csa.62.d: "In einem ruhigen Bürogebäude hat die neu gegründete CIA heimlich Earl Browder getötet. Ein einziger Schuss hat das Leben eines der gefährlichsten Feinde Amerikas beendet. Diese Tatsache, die nur [CSA.GetLeader] bekannt ist, wird durch eine neue Zeitungsmeldung über einen Racheakt eines in Ungnade gefallenen ehemaligen Mitarbeiters Browders perfekt verdeckt. Als der Mann in der Nähe des Tatorts gesehen wurde, wurde er rasch verhaftet und des Mordes an diesem großen amerikanischen Helden angeklagt. In einer von [CSA.GetLeader] gehaltenen Grabrede wird der verstorbene Earl Browder als Märtyrer für die Revolution dargestellt, die nun in sicheren Händen ist."
csa.62.a: "Auf Nimmerwiedersehen!"

csa.63.t: "Minister verschwinden"
csa.63.d.foster: "Eine Reihe von Ministern im Kongress scheint verschwunden und nicht mehr gesehen wurden zu sein. Die meisten von ihnen wurden mit der Unterstützung von Earl Browder in Verbindung gebracht. Auf die Frage, warum sie abwesend sind, wird meistens gesagt, dass sie Urlaub machen."
csa.63.d.browder: "Eine Reihe von Ministern im Kongress scheint verschwunden und nicht mehr gesehen wurden zu sein. Die meisten von ihnen wurden mit der Unterstützung von William Foster in Verbindung gebracht. Auf die Frage, warum sie abwesend sind, wird meistens gesagt, dass sie Urlaub machen."
csa.63.a: "Einen langen Urlaub sollen sie bekommen."

csa.64.t: "Die Umstrukturierung der Armee"
csa.64.d: "Ein Vorschlag des Präsidenten [CSA.GetLeader] über die Umstrukturierung der Armee wurde vorgelegt. Der Plan würde sicherstellen, dass die Armee der Revolution gegenüber loyal ist. Dies wird jedoch wahrscheinlich viele in der Armee wütend machen. Was soll getan werden?"
csa.64.a: "Lasst die Armee so wie sie ist."
csa.64.b: "Beginnen Sie mit der Umstrukturierung."

 csa.65.t: "Henry Wallace sagt gegen Progressive aus"
 csa.65.d: "Nach dem Ende der syndikalistischen Revolution hatten zahlreiche Mitglieder der Fortschrittspartei in einer massiven Unterstützungsaktion der USAS die Treue geschworen. Während die breite Öffentlichkeit sich von dieser Zurschaustellung täuschen ließ, ist die Avantgardepartei nicht so leicht zu täuschen. Präsident [CSA.GetLeader] hat die letzten Wochen damit verbracht, dem Kongress einen Fall zu präsentieren, in dem es um den Verrat der Progressiven am sozialistischen Ideal ging. Ein hagerer und hinkender Henry Wallace trat heute auf einer politischen Kundgebung auf und prangerte die Progressiven als 'soziale Klansmen, die sich als Betrüger der Arbeiterklasse verkleidet haben' an. Wallace kündigte dann gemeinsam mit [CSA.GetLeader] an, dass er in dem bevorstehenden Prozess wegen Volksverhetzung gegen die Progressiven aussagen werde, und sie versicherten der Öffentlichkeit, dass Verräter dieses Kalibers den Tod verdienten."
 csa.65.a: "Die Revolution wird rein sein."

csa.66.t: "Schauprozesse"
csa.66.d: "Eine Reihe von Prozessen wurde mit prominenten Mitgliedern durchgeführt, die reaktionäre Tendenzen zeigten. Die meisten von denen, die nicht mit [CSA.GetLeader] übereinstimmten, werden in diesen Prozessen zum Reden gebracht. Konterrevolutionäre, die die Verbesserungen der Revolution rückgängig machen wollen, haben sich als Feind des Volkes für schuldig befunden."
csa.66.a: "Die Reaktionären werden ihr Schicksal erfüllen."

 csa.67.t: "[CSA_GetButlerOrCarlson]'s Putsch"
 csa.67.d: "Das Undenkbare ist geschehen. [CSA_GetButlerOrCarlsonName] hat Unterstützer unter den Gewerkschaften versammelt und ist in [Root.Capital.GetCapitalVictoryPointName] einmarschiert, um [CSA.GetLeader] als Tyrann und Diktator anzuprangern. Der Rest Amerikas schaut mit angehaltenem Atem zu, was in [Root.Capital.GetCapitalVictoryPointName] passiert. [CSA.GetLeader] hat daraufhin so viele Verbündete im Militär wie möglich, einschließlich der Roten Garde, aufgerufen, die verräterischen Generäle zu ergreifen, bevor die Revolution im Kampf gegen einen "weiteren MacArthur" stirbt. Die zentralistischen Streitkräfte, die dieselben Uniformen tragen wie die Streitkräfte von [CSA_GetButlerOrCarlson], haben sich in der Hauptstadt einen chaotischen Kampf geliefert. Durch freundliche Feuer und bedrohliche Mörser..."
 csa.67.a: "Die Streitkräfte von [CSA_GetButlerOrCarlson] erobern die Zitadelle."
 csa.67.b: "Die Streitkräfte von [CSA_GetButlerOrCarlson] werden aufgerieben."

csa.68.t: "Wiederherstellung der Demokratie"
 csa.68.d: "'Die Amerikaner haben in der Revolution nicht gekämpft und sind nicht gestorben, um eine kapitalistische Diktatur zu stürzen, nur um eine sozialistische Diktatur zu errichten. Der Präsident jedoch hat die Revolution korrumpiert und befleckt. Ich habe ihn entmachtet, nicht um mich zum Diktator zu machen, sondern um einen Tyrannen zu stoppen. Innerhalb eines Jahres werden neue und freie Wahlen abgehalten". Mit diesen Worten von [CSA_GetButlerOrCarlsonName] im Radio wurde in Amerika mit Entsetzen festgestellt, dass die Regierung gestürzt worden war. Vielleicht war aber auch ein gewisses Maß an Freiheit wiederhergestellt worden - jetzt stellt sich nur noch die Frage, wer die schwierige Übergangsphase leiten soll."
 csa.68.a: "Elizabeth Gurley Flynn."
 csa.68.b: "Norman Thomas."

csa.69.t: "Selbstbestimmung im Black Belt"
 csa.69.d: "Vor der Revolution gab es Pläne von [CSA.GetLeader], innerhalb des Südens eine autonome Region für die afroamerikanische Gemeinschaft zu schaffen. Mit dem Aufstieg von William Foster wurde der Traum von der Schaffung einer vollkommeneren Union, im Gegensatz zu einer größeren Union, verwirklicht. Foster hat mit James W. Ford einen Plan ausgearbeitet, um die Sicherheit und Selbstbestimmung der afroamerikanischen Minderheiten im Süden auf Dauer zu gewährleisten. Dieser Plan sieht die Schaffung eines Black Belt im Süden vor, der aus autonomen Gemeinden mit eigenen, vom Kongress getrennten Vertretern besteht. Während die Regierungspartei dies insgesamt unterstützt, merken mehrere Kritiker aus anderen Parteien an, dass diese Politik einen ungleichen Standard für die Bürgerrechte schaffen würde."
csa.69.a: "Selbstbestimmung ist für alle gut."
csa.69.b: "Ohne Unterstützung können wir nicht vorgehen."

csa.70.t: "Reaktionen auf den Black Belt"
 csa.70.d: "Die afro-amerikanische Gemeinschaft ist über den Black Belt gespalten. Einerseits hat sich die Zahl der schwarzen Avantgarde-Politiker und des Landes insgesamt drastisch erhöht, da die unabhängigen Kommunen gewählte Beamte benötigten. Andererseits haben einige schwarze Politiker im Norden, die nicht zur Avantgarde gehören, Probleme mit der Förderung einer farbenblinden Gesellschaft. Sie debattieren darüber, ob sie sich weiterhin um Bürgerrechte bemühen, die alle rassischen Unterschiede in den Gesetzen beseitigen würden, oder ob sie den Black Belt nach Norden ausdehnen sollten."
csa.70.a: "Wir sind standhaft."

 csa.71.t: "Der große Volksverhetzungsprozess von [GetYear]"
 csa.71.d: "Die Nachfrage nach Nahrungsmitteln für die Armeen und Bürger des hungernden, kriegsgebeutelten Europas veranlasste viele geschäftstüchtige Landbesitzer im Süden, in den Jahren des Weltkrieges Mais und Weizen anzubauen. Fast ein Jahrzehnt lang machten die Verkäufe nach Europa während und nach dem Krieg Großgrundbesitzer, Bankiers und gewerbliche Versicherer reich, doch dieser Wohlstand war nicht von Dauer. 1925 erschütterte die Britische Revolution das Vereinigte Königreich und löste eine Schuldenkrise aus, in der zahlreiche Briten ihre Ersparnisse verloren und sogar die britische Regierung de facto zahlungsunfähig wurde, was die Vereinigten Staaten in die Große Depression stürzte. Erschwerend für den Süden kam hinzu, dass der Aufschwung der deutschen Landwirtschaft nach der Demobilisierung die Nachfrage nach Nahrungsmitteln noch weiter einbrechen ließ.\n\nDie Pachtbauern, die das Land für die Grundbesitzer bewirtschaftet hatten, die in den guten Zeiten profitiert hatten, reagierten darauf, indem sie sich in den schlechten Zeiten gewerkschaftlich organisierten. Auf Anregung von Norman Thomas gründeten der Sharecropper und Tankstellenarbeiter Harry Leland Mitchell und sein Freund Clay East 1934 die Southern Tenants Farmers' Union (STFU), die sich schließlich der AFL-CIO anschloss. In den turbulenten Jahren vor der Revolution fielen jedoch viele Mitglieder der STFU auf die populistische Rhetorik von Huey Long herein und unterstützten offen die Amerika-Firster. Seit dem Ende des Zweiten Amerikanischen Bürgerkriegs hat die STFU nur noch Longisten und andere aufrührerische Elemente angezogen, die sie als Deckmantel nutzen wollten, um ihre Präsenz im neuen Amerika zu legitimieren.\n\nHeute jedoch ereilte die STFU ihr Schicksal vor den Gewerkschaften, als ein Gerichtsvollzieher Mitchell und East vor einem Gewerkschaftsgericht wegen Aufwiegelung, Hochverrat und Beherbergung von Reaktionären und Krypto-Longisten wie Francis Townsend, einem der Hauptarchitekten von Longs \"Teilen Sie Unseren Reichtum\"-Programm, der von der CIA in Tyronza, Arkansas, aufgespürt wurde, nachdem East gegenüber CIA-Agenten gestanden hatte, dass er Townsend und dessen Frau bei sich zu Hause beherbergt hatte.\n\nPräsident Browder seinerseits soll insgeheim ekstatisch darüber sein, dass er endlich die Chance hat, eine so gefährliche Widerstandszelle zu zerstören, während er den immer mächtiger werdenden Staatsapparat der Union der Sozialistischen Amerikanischen Staaten auf die Aufgabe ansetzt, die Southern Tenant Farmers' Union zu zerschlagen und ihr Land direkt für die Zwecke des Staates zu nutzen."
 csa.71.a: "Gut, dass wir die schlechten Gewerkschaften los sind!"

 csa.72.t: "Die Internationale Friedensbewegung wird aufgelöst"
 csa.72.d: "Die Revolution gegen den Kapitalismus zog eine Grenze im Sand. Entweder man war in der Gewerkschaft oder ein Streikbrecher, dieses Mantra funktionierte für John Reed, aber nicht für Earl Browder. Er ist auf eine verabscheuungswürdige Gruppe von Unterwanderern des neuen Amerika in Form der Internationalen Friedensbewegung aufmerksam geworden. Diese gefährliche Gruppe, die von einem kleinen Mann angeführt wird, der sich für Gott hält, hat sich der Wehrpflicht und der Kollektivierung widersetzt. Ihre Kommunen in New York und Philadelphia mögen zwar rassisch integriert sein, aber ihr Festhalten an der Geschlechtertrennung im Namen eines religiösen Kodex ist absolut reaktionär. Wir haben IPM-Mitglieder zur Deprogrammierung aufgegriffen, und ihre Kommunen sind nun sicher in den Händen von Mitgliedern der Gewerkschaftlicher Einheitsverband."
 csa.72.a: "Du bist nicht Gott, kleiner Mann."

 csa.73.t: "Foster löst die AFL auf"
 csa.73.d: "Der Avantgarde-Partei ist es schließlich gelungen, die Amerikanische Arbeiterföderation zu reformieren, indem sie sie auflöste. Foster und das Zentralkomitee waren sich sicher, dass Gewerkschaftsführer innerhalb der AFL wie John L. Lewis die Würde der Arbeit durch die Anwendung industriegewerkschaftlicher Taktiken demontierten. Zu diesen Taktiken gehörte der Versuch, Abstimmungen von Wand zu Wand in Berufen zu erzwingen, in denen Fachwissen eindeutig mit Kompetenz gleichzusetzen ist, und zuzulassen, dass neue Mitarbeiter Veteranen übertrumpfen. Der Wendepunkt war die Entdeckung einer Briefbombe in der Nähe des Hauses von Präsident Foster, die auf die AFL zurückgeführt wurde. Alle anderen legalen Mittel, um die AFL-Führer an der Plünderung ihres Handwerks zu hindern, schlugen fehl, so dass die Vanguard gezwungen war, direkt einzugreifen. Lewis und viele andere AFL-Verräter wurden verhaftet und werden sich wegen ihrer Verbrechen gegen die Arbeiterschaft vor Gericht verantworten müssen."
 csa.73.a: "Gut, dass wir Lewis los sind."

 csa.74.t: "Browder säubert den Daily Worker von Reaktionären"
 csa.74.d: "Nach monatelangen Ermittlungen gegen die Redakteure des Daily Worker hat Präsident Browder deren sofortige Absetzung gefordert. Er führt zahlreiche Beispiele für unterschwelligen Verrat innerhalb der Zeitung an, darunter von Geistern geschriebene Meinungsartikel, die reaktionäre Ideen wiedergeben. Browder ist mit einer Liste von Kandidaten zum Kongress gekommen, um die intellektuelle Unantastbarkeit des Daily Worker zu gewährleisten. Auf dieser Liste stehen Universitätsprofessoren und großstädtische Vordenker, allesamt Pioniere im Bereich der sozialen Auswirkungen der Planwirtschaft. Alle wurden zugelassen, und so ist der Geist Amerikas wieder einmal vor Verschmutzung sicher."
 csa.74.a: "Auch keine plumpen Karikaturen mehr."

 csa.75.t: "Wildcat-Streik in River Rouge endet tödlich"
 csa.75.d: "Die Werkstätten des Werks River Rouge waren als Brutstätte für Gewalttätigkeiten bekannt. Dort wurde Edsel Ford von einem Anarchisten wegen seines Verrats an der Arbeiterklasse erschossen, eine überstürzte Aktion von aufgeregten Arbeitern. Es überrascht nicht, dass hier die Arbeiter in einem wilden Streik gegen die United Auto Workers (UAW) auftraten. Die UAW bat die Avantgarde-Partei zu Recht um Unterstützung, und die hat sie auch bekommen. Nachdem die Arbeiter in die Knie gezwungen worden waren, verkündete [CSA.GetLeader] eine neue Politik für Amerika, die wilde Streiks verbietet. Nicht länger wird der Mob über die ernannte amerikanische Regierung herrschen."
 csa.75.a: "Das hätte Reed auch so gemacht."

### General Flavor Event

 csa.76.t: "Premiere von Gott rette König Billy"
 csa.76.d: "Heute wurde ein weiterer Film von Charlie Chaplin mit dem Titel Gott rette König Billy uraufgeführt, der in der Presse schnell begeisterte Kritiken erhalten hat. Gott rette König Billy ist ein politisch-satirisches Komödiendrama und Chaplins erster echter Tonfilm. Der Film folgt zwei Hauptfiguren, einem namenlosen deutschen Barbier, der in Deutschland um sein Auskommen kämpft und große Ähnlichkeit mit dem Tramp hat, den Chaplin in seinen anderen Filmen spielte. Die andere Hauptfigur ist König Billy, ein grausamer, aber ineffektiver Possenreißer von einem Führer; eine offensichtliche Satire auf Kaiser Wilhelm den Zweiten. Im Laufe des Films wird die Notlage des durchschnittlichen deutschen Arbeiters gezeigt, während die deutsche Regierung und insbesondere der Kaiser bösartig verspottet werden. Der Film endet damit, dass der Barbier mit König Billy verwechselt wird und eine mitreißende Rede hält, in der er die Tugenden des guten Willens und der menschlichen Brüderlichkeit preist und Chaplins sozialistische Ansichten nachdrücklich befürwortet."
csa.76.a: "Chaplin hat sich selbst übertroffen"

csa.77.t: "Die katholische Arbeiterbewegung"
csa.77.d: "Während eine große Anzahl religiöser Gruppen die Auswirkungen der Revolution kritisiert, trifft dies nicht auf alle Gruppen zu. Von diesen Gruppen hat die katholische Arbeiterbewegung in letzter Zeit die größte Aufmerksamkeit und Popularität auf sich gezogen. Angeführt von Genossin Dorothy Day hat sich die Bewegung durch die Kombination des Katholizismus mit sozialistischen Werten beliebt gemacht. Sie konzentrieren sich auf das Konzept der Werke der Barmherzigkeit und haben eine Reihe von Hospitality-Häusern in vielen größeren Städten und sogar in kleineren Städten errichtet. Die Hospitality-Häuser fungieren als Stützpunkte für diejenigen, die nach der Verwirklichung der Revolution in das zivile Leben zurückkehren wollen."
csa.77.a: "Lebt in Übereinstimmung mit der Gerechtigkeit und Liebe Jesu Christi."

csa.78.t: "Premiere von Früchte des Zorns"
 csa.78.d: "Heute hatte der Film "Früchte des Zorns" Premiere in den Kinos. Der Film basiert auf dem gleichnamigen Buch des gefeierten patriotischen Autors John Steinbeck. Die Geschichte folgt den Joads, einer Familie aus Oklahoma, und ihren Problemen während der Depression vor der Revolution. Die Geschichte veranschaulicht das Gewicht, das der staatlich erzwungene Kapitalismus auf ihr durchschnittliches Leben legt und ihre traditionellen Werte durch den Schlamm der Realität zieht. Der Film weicht von der Buchvorlage ab und endet viel optimistischer, indem er zeigt, wie die Familie für die Revolution arbeitet, um ihr kalifornisches Arbeitslager zu stürzen. Der Hauptprotagonist Tom Joad beschließt, bei seiner Familie zu bleiben, anstatt in die Nacht zu fliehen, und erklärt seine Absicht, in Kalifornien eine Rote Garde zu gründen, um seine Farm in Oklahoma zurückzuerobern. Der Film wurde sowohl von der Kritik als auch vom Publikum positiv aufgenommen, insbesondere wegen des notwendigen Schnitts."
csa.78.a: "Ein Film für die Massen"

 csa.79.t: "Das Volkskomitee für Naturschutz"
 csa.79.d: "Seit dem National Park Service Act von 1916 haben die Amerikaner die Möglichkeit, die Natur vor der Industrialisierung zu schützen. Da die Revolution nun vollzogen ist, hat sich eine Bewegung gebildet, die diesen Naturschutz mit den alten progressiven Idealen verbindet. Auf den Häusern des Kapitalismus wurden eine Reihe neuer Nationalparks eingerichtet und ein Volkskomitee für Naturschutz gegründet, das sich um deren Erhaltung kümmert. Eine der obersten Prioritäten des PCC ist die Wiederanpflanzung von Bäumen im Mittleren Westen, der Quelle der Staubstürme, die unsere Nahrungsmittelversorgung bedrohen. Obwohl es viel Überzeugungsarbeit brauchte, um den Kongress dazu zu bringen, dieses Projekt zu finanzieren, hofft das PCC, dass die Staubstürme, die früher Washington D.C. erreichten, in ein paar Jahren nur noch eine Erinnerung sein werden."
 csa.79.a: "Und es bringt Menschen in Arbeit."

csa.80.t: "Revolutionäre Denkmäler"
 csa.80.d: "Nach dem Ende der Revolution wurden im ganzen Land zahllose Denkmäler errichtet, um die Opfer der Männer und Frauen zu ehren, die die Revolution möglich gemacht haben. Viele ehren diejenigen, die für die Revolution selbst gekämpft haben, aber es gibt auch solche, die an Kämpfe wie den Haymarket Square-Aufstand erinnern. Da diese Denkmäler von der Gemeinschaft errichtet werden, war niemand da, um zu prüfen, ob die Statue angemessen ist, bis die Presse die Geschichte aufgriff. Offenbar wurden Statuen zu Ehren der Bombenanschläge von 1916 (Preparedness Day) und 1920 (Wall Street Bombing) errichtet. Die Presse behauptet fälschlicherweise, dass die Regierung diese Denkmäler genehmigt hat und die Bombenleger damit geehrt werden. Die Statuen wurden stillschweigend entfernt, und die für diese böswillige Aktion verantwortlichen Stadtverwaltungen wurden zu einer offiziellen Entschuldigung gezwungen."
 csa.80.a: "Alle sollen geehrt werden, es sei denn, sie waren Bombenleger."

csa.81.t: "Heilung für Polio"
csa.81.d: "Dr. Jonas Salk hat ein Heilmittel für Polio entwickelt. Dies ist ein Wundermittel, das in der modernen Wissenschaft als Durchbruch bezeichnet wird. Die Geißel von Polio in Amerika wird nun für immer aus den Köpfen der Amerikaner verschwinden. Eltern stellen sich in Scharen in Krankenhäusern im ganzen Land an, um den Impfstoff für ihre Kinder und sich selbst zu erhalten."
csa.81.a: "Vielen Dank, Dr. Salk"

csa.82.t: "Das Schicksal der Pfadfinder"
csa.82.d: "In Bezug auf die Pfadfinder von Amerika wurde eine Frage gestellt. Einige Mitglieder des Kongresses betrachten es als eine eher reaktionäre Organisation, die auf sich aufmerksam macht, indem sie unter anderem ein Versprechen abgeben, ihren Arbeitgebern in den Tagen vor der Revolution die Treue zu halten. Zu diesem Zweck ist eine Reihe von Kongressen der Ansicht, dass eine Pionierorganisation geschaffen werden sollte, die den sozialdemokratischen Ländern Europas, den Pionieren Amerikas, ähnlich ist. Im Gegensatz zu den Pfadfindern wird diese Organisation sowohl für Jungen als auch für Mädchen sein und von der Regierung unterstützt werden und dazu beitragen, dass die neuen sozialistischen Ideen weitergegeben werden."
csa.82.a: "Lasst es in Ruhe"
csa.82.b: "Erschafft die Pioniere Amerikas"

csa.83.t: "Amerikanischer Künstlerkongress"
 csa.83.d: "Der Amerikanische Künstlerkongress ist eine Organisation, die gegründet wurde, um Kunstschaffende im ganzen Land zu vereinen und die Kunst in Amerika zu fördern. Vom traditionellen Kunstwerk bis hin zum Filmemachen wird alles im Rahmen des Künstlerkongresses unterstützt. Er hat sich schnell zu einer beliebten Organisation entwickelt, um die neue Avantgarde-Kunst der Revolution zu zeigen. Ihr Vorsitzender, Ernest Hemingway, hat bereits mit der Planung einer Reihe von patriotischen Publikationen über das Leben während der Revolution begonnen. Die Ernennung von Ernest Hemmingway zum Vorsitzenden hat einige Reaktionen von Künstlern wie John Dos Passos und John Steinbeck hervorgerufen, die behaupten, Ernests Politik sei in den letzten Jahren aufgrund seiner Arbeit an der Propaganda für die US-Wahl 1936 autoritär geworden."
csa.83.a: "Kunst für die Massen"

csa.84.t: "John Reed Clubs setzen sich für Alphabetisierung und Marxismus unter der Jugend ein"
csa.84.d: "Im ganzen Land wurde eine Reihe von Literaturclubs als John Reed Clubs bezeichnet. Die Clubs, die in verschiedenen Städten, Universitäten und Gemeinden eingerichtet wurden, bieten jungen Menschen Raum für Diskussionen über marxistische Grundsätze, Sozialismus und den Gedanken von John Reed. Befürworter argumentieren, dass die Clubs durch die Förderung der Liebe zur Literatur und des kritischen Denkens die Teilnehmer dazu befähigen, gesellschaftliche Strukturen zu analysieren, Normen zu hinterfragen und zu einem fundierten politischen Dialog beizutragen. Kritiker hingegen befürchten eine ideologische Indoktrination und argumentieren, dass die Konzentration auf marxistische Literatur die intellektuelle Vielfalt einschränken könnte. Trotz der Debatte über ihren Ansatz haben die John Reed Clubs unbestreitbar einen Nerv bei einem Teil der jüngeren Bevölkerung getroffen."
csa.84.a: "Lesen für Reed"

csa.85.t: "Paul Robeson startet eine Welttournee"
csa.85.d: "Die Pause, die Paul Robeson von der Schauspielerei für soziale Zwecke im vergangenen Jahr genommen hat, hat seine Popularität stark erweitert. Mit einer starken Stimme und einer starken Unterstützung für den internationalen Syndikalismus wurde Robeson zum Marian Anderson der Sozialisten in Amerika. Wie Anderson vor ihm hat er sich für eine Welttournee entschieden, um seine Musik zu verbreiten und die Rechte der Afroamerikaner in Europa zu unterstützen. Zu seinen Stationen zählen die Union of Britain, die Kommune von Frankreich und die SRI. Diese europäischen Zuhörer, die in Kontakt mit der ganzen Welt sind, empfinden die Anziehungskraft schwarzer Sänger immer noch als exotisch."
csa.85.a: "Gute Reise, Robeson"

csa.86.t: "Verfälschung der industriellen Revolution"
csa.86.d: "In den alten Tagen der Sozialistischen Partei wurden die Erfolge daran gemessen, wie sauber Ihr Abwassersystem war. Vor allem in Wisconsin, wo Morris Hillquit es seiner Kampagne verpflichtete, die Stadt zu säubern. Bei der Reformierung und Organisation öffentlicher Instandhaltungsdienste zeigte Hillquit, dass der Sozialismus Systeme neu organisieren kann, ohne die Grundlagen des Systems neu zu definieren oder zerstören zu müssen. Dieses Prinzip des Kanalisationssozialismus muss nun auf die gesamte Nation übertragen werden, nachdem die Ketten gebrochen sind. In vielen Städten wie Pittsburgh herrscht eine Luftverschmutzung, die den Himmel erfüllt. Nach Beendigung der Revolution sollen Städte im ganzen Land saniert und modernisiert werden."
csa.86.a: "Sauberste Abwasserleitungen der Welt"

csa.87.t: "Hymne für das neue Amerika"
csa.87.d: "Der Kongress debattiert, welche Hymne die offizielle Hymne der [CSA.GetNameDef] werden soll. Schnell wurden mehrere Lieder zu Debattenkandidaten. Die Frage ist, welche soll die offizielle Hymne Amerikas werden?"
csa.87.a: "Ewige Solidarität"
csa.87.b: "In einer Union liegt die Macht"
csa.87.c: "Dieses Land ist dein Land"

csa.88.t: "Stone Mountain in Georgia"
 csa.88.d: "Auf dem Stone Mountain, tief im Bundesstaat Georgia, liegt ein seit langem blockiertes, von der Regierung unterstütztes Projekt, in das Flachreliefs zu Ehren der konföderierten Seite des letzten Bürgerkriegs eingemeißelt werden sollen. Die Stätte ist eine Brutstätte neokonföderierter Aktivitäten, die unter anderem die Wiedergeburt des Ku-Klux-Klan beherbergt. Viele möchten diesen Schandfleck aus dem Land des neuen Amerika entfernen, zumal auch andere Denkmäler der Konföderation abgerissen werden. Die Menschen sind jedoch geteilter Meinung über die Einzelheiten des unvollendeten Projekts, für das keine Mittel mehr zur Verfügung standen und das in den 1920er Jahren von heftigen öffentlichen Auseinandersetzungen zwischen seinen Förderern begleitet wurde. Einige sind der Meinung, dass die begrenzten Arbeiten zerstört werden sollten und der Berg so gut wie möglich heilen sollte, zumal das Gesicht von Robert E. Lee bereits 1928 weggesprengt wurde. James Ford wiederum möchte das Projekt fortsetzen, aber mit Jemmy, John Brown und George Padmore, da er der Meinung ist, dass diese Helden der afroamerikanischen Emanzipation am besten geeignet sind, das neue Amerika zu inspirieren. Diego Rivera, der Künstler hinter der Renovierung des Rockefeller Plaza, schlägt einen billigen und ehrenhaften Kompromiss vor. Das Relief soll abgemeißelt werden, um die Konföderierten durch Führer des sozialistischen Denkens und der Revolution zu ersetzen. Das wären Karl Marx, Wladimir Lenin und John Reed. Eine Neugestaltung wäre angesichts der zahlreichen Entwicklungsprobleme, mit denen das Denkmal konfrontiert war, nicht völlig abwegig, und in der Tat wurde das Projekt bereits vor der Revolution verkleinert und neu geplant. Aber die endgültige Entscheidung unserer Regierung wird wahrscheinlich eine bleibende Botschaft darüber aussenden, wofür unser neues Amerika steht."
csa.88.a: "Zerstört die Reliefschnitzerei"
csa.88.b: "Das Relief soll die Geschichte der Sklaverei zeigen"
csa.88.c: "Das Relief soll die Geschichte der Revolution zeigen"

 #Suicide is legal:
 csa.89.t: "Syndikalistische Ethik"
 csa.89.d: "Mit dem Beginn einer neuen Gesellschaft muss eine neue Ethik an die Stelle der alten treten. Was ist wirklich ethisches Verhalten? Die Revolution mit allen Mitteln durchsetzen. Vor der Revolution und während des Krieges war das Leben für unsere amerikanischen Mitbürger härter. Viele mussten den Verlust eines geliebten Menschen, lebensbedrohliche finanzielle Unsicherheit in den Krisenjahren oder Verfolgung erleiden. Dies führte zu Verhaltensweisen, die die alte Gesellschaft vielleicht als falsch oder sündhaft ansah, aber unser mutiger Präsident Foster muss über die Traditionen hinausblicken. Diejenigen, deren Seelen zu tief verletzt wurden, um weiterzumachen, müssen wir aussteigen lassen. Trotz der Zensur des Daily Worker gibt es massive Proteste der christlichen Gewerkschaften, der Intelligenz und der Unterstützungsnetzwerke der Gemeinden, die behaupten, dass Fosters "Selbstmordgesetz" nur ein Vorwand ist, um mysteriöse Todesfälle und das Verschwinden von Menschen zu entschuldigen. Die verschwörerischeren Rechten behaupten sogar, dies sei ein Komplott von Foster, um Mord zu legalisieren, solange er wie Selbstmord aussieht. Fosters Kabinett hat ihn aufgefordert, das Gesetz noch einmal zu überdenken, aber das Endergebnis war..."
 csa.89.a: "Foster gibt nach."
 csa.89.b: "Foster überzeugt sie."

csa.90.t: "Die USA-Trilogie von John Dos Passos"
csa.90.d: "Filmmontage, modernistisches Schreiben und sozialistischer Geist vereinen sich in John Dos Passos' neuem Buch "U.S.A.". Die Geschichte selbst ist eine Untersuchung von zwölf Amerikanern, die die Depression und Revolution durchlebt haben. Passos' Schreiben kombiniert Ausschnitte aus Zeitungen, Propaganda und den Gesprächen, die er in den erschreckenden Monaten vor der Befreiung auf den Straßen erlebte. Solch ein unorthodoxes und kreatives Schreiben wird normalerweise vom Amerikanischer Schriftstellerkongress gelobt, aber sie haben geschwiegen. Dies ist auf die Darstellung der rechtsfreien Morde zurückzuführen, die unsere Soldaten in Amerika während des Bürgerkriegs durchgeführt haben. Für den nominellen Führer des Schriftstellerkongress, Ernest Hemingway, war dieses Buch Verrat und Aufruhr gegen die sozialistische Regierung. Seine Entscheidung, das Buch zu zensieren und Dos Passos zu verhaften, wurde jedoch vom Kongress aufgehoben."
csa.90.a: "Beruhigt Hemingway"
csa.90.b: "Hemingway hat recht"

csa.91.t: "Gewerkschaftsurlaub"
csa.91.d: "Mit der Revolution ist eine der Veränderungen, die gekommen ist, die Transformation in Bezug auf Ferien. Die Arbeiter Amerikas konnten sich selten an all dem Luxus erfreuen, der geschaffen wurde, und die Progressiven würden sagen: "er gehört den Menschen". Wie viele der kämpfenden Massen konnten Picknicks genießen oder die Nationalparks besuchen, wenn sie so viele Stunden arbeiten mussten, nur um zu überleben und ihre Kinder zu ernähren? Dies wird nicht mehr der Fall sein. Die verschiedenen örtlichen Gewerkschaften im ganzen Land, unabhängig davon, welcher Föderation sie angehören, haben begonnen, verschiedene Kulturzentren zu übernehmen und zu leiten sowie Sponsorenurlaub zu unterstützen. Dies wird von der Regierung auf lokaler und nationaler Ebene unterstützt, um die Produktivität zu steigern und die Kameradschaft zu fördern."
csa.91.a: "Kultur gehört den Menschen"

 csa.92.t: "Das Familien- und Freiheitsprogramm"
 csa.92.d: "Unsere Arbeiter in den Fabriken müssen frei von Ablenkungen sein, unsere revolutionären Soldaten dürfen nicht mit unnötigen Sorgen um das Wohlergehen ihrer Familie belastet werden. Im Rahmen des Programms zur Befreiung des amerikanischen Arbeiters von Verantwortlichkeiten, die Präsident Foster als \"Mühlstein um den Hals der Arbeiter\" bezeichnet hat, ist heute der erste Zug von Chicago in die ländlichen Ebenen im Zentrum unseres Landes mit Kindern von Müttern und Vätern abgefahren, die in wichtigen Positionen im industriellen Kernland arbeiten. Die Kinder werden auf den unzähligen Feldern und Ranches in Sicherheit sein, sich bei der Farmarbeit und bei Botengängen nützlich machen und ein gesundes Leben führen. So haben ihre Eltern den Kopf frei, um mit ganzem Herzen und ganzer Kraft für die Revolution zu kämpfen. Angesichts des Erfolgs dieses ersten Zuges hat Foster seinem Kabinett vorgeschlagen, diese Regelung für die gesamte USAS verbindlich zu machen, und geht sogar so weit, dass er vorschlägt, die Kinder zu ihrem eigenen Wohl gewaltsam aus hartnäckigeren Arbeiterfamilien zu holen."
 csa.92.a: "Fosters Kabinett redet auf ihn ein."
 csa.92.b: "Fosters Kabinett stimmt zu."

csa.93.t: "Woody Guthrie Musik Tournee"
csa.93.d: "Angesichts des bevorstehenden Wiederaufbaus haben der berühmte Musiker Woody Guthrie und seine Band The Almanac Singers eine musikalische Tournee unternommen. Guthrie und seine Band sind bei vielen im ganzen Land beliebt. Sie spielen alte Klassiker wie Ewige Solidarität und In einer Union liegt die Macht, haben aber auch viele neue Songs geschrieben, wie Dieses Land ist dein Land, Beruhige meinen revolutionären Geist, Zerreißt die Kapitalisten und Ihr Kapitalisten werdet alle verlieren. Die Tour war in allen Örtlichkeiten, in denen er und seine Band spielten, sehr beliebt."
csa.93.a: "Rockt die Union!"

csa.94.t: "1. Welt Science Fiction Kongress"
csa.94.d: "Heute wurde in New York City die erste Science Fiction Kongress der Welt einberufen, die literarische Köpfe sammelte, um über das Genre der Science Fiction zu diskutieren und darüber zu sprechen. Es gab Leute wie John W. Campbell, Isaac Asimov, Ray Bradbury, Donald A. Wollheim, Frederick Pohl, John Michel, Robert W. W. Lowndes und Jack Gillespie. Obwohl es eine bescheidene Größe von 200 Teilnehmern hatte, wurde es mit einer geplanten zweiten Convention im nächsten Jahr als Erfolg betrachtet."
csa.94.a: "Die Welt von morgen"

csa.95.t: "Indianisches Revolutionskommitee"
csa.95.d: "Die Ureinwohner Amerikas wurden lange Zeit von der alten kapitalistischen Regierung misshandelt. Sie stahlen ihr Land für die gierigen Kapitalisten, um Profit zu machen. Nun, da wir die alte kapitalistische Regierung abgeschafft haben, können wir uns mit der Frage der Indianer befassen. So wurde das Indianische Revolutionskommitee geschaffen. Das IRC wird mit den lokalen Stämmen und Gemeinden zusammenarbeiten, um mit dem Missbrauch der kapitalistischen Regierung umzugehen und wie die Revolution und ihre Ideale in ihrem Hoheitsgebiet umgesetzt werden können."
csa.95.a: "Die Revolution ist zu den amerikanischen Ureinwohnern gekommen"

csa.96.t: "Reisen in Amerika"
csa.96.d: "Mit dem Ende der Revolution und dem Wiederaufbau hat eine Debatte über die Zukunft des Reisens stattgefunden. Die Automobilgewerkschaften glauben, dass Autos das perfekte Fahrzeug für das neue Amerika sein werden, ein Symbol der Freiheit, für die die Amerikaner gekämpft haben. Allerdings behaupten die Zuggewerkschaften, dass die USA in Züge investieren sollten, um alle Städte miteinander zu verbinden. Wen soll der Kongress unterstützen?"
csa.96.a: "Unterstützt die Automobilgewerkschaften"
csa.96.b: "Unterstützt die Zuggewerkschaften"

csa.97.t: "Alternative zu Hollywood"
csa.97.d: "Da der Westen immer noch von kapitalistischen Reaktionären besetzt ist, bedeutet dies, dass Hollywood für uns nicht mehr verfügbar ist. So haben die verschiedenen Film- und Kunstgewerkschaften nach einer Alternative gesucht und dem Kongress eine Reihe alternativer Drehorte präsentiert. Das ehrgeizige Projekt ähnelt eher dem deutschen Babelsberg als Hollywood. Der geplante Unterhaltungskomplex soll ein weitläufiges Zentrum für Filmproduktion, Fernsehen, Streaming-Dienste und verschiedene andere Facetten der Unterhaltungsindustrie werden. Die Regierung sieht diesen Komplex als Katalysator für die Förderung amerikanischer Werte, die Förderung der Kreativität und die Präsentation der verschiedenen Erzählungen, die den kulturellen Teppich der Nation ausmachen. Welche Stadt soll unterstützt werden?"
csa.97.a: "Dallas"
csa.97.b: "Miami"
csa.97.c: "Houston"
csa.97.e: "St. Louis"

csa.98.t: "Die World Series von [GetYear]"
csa.98.d: "Die World Series von [GetYear] im Baseball ist da. Dies ist die erste World Series seit der Revolution, und die Besucherzahlen sind hoch. Sieben Baseballspiele an sechs Tagen, als die Cincinnati Reds gegen die Detroit Tigers kämpften. Die Spielergebnisse sind extrem eng, so dass das endgültige Ergebnis niemand erraten kann."
csa.98.a: "Und der Sieger ist..."

csa.99.t: "Die Detroit Tigers gewinnen"
csa.99.d: "Die Tiger haben das Spiel gewonnen. Das finale Spiel war knapp, aber Hank Greenberg, bekannt als der Hebräische Hammer, erzielte im letzten Inning den letzten Home Run und sicherte damit den Sieg für die Detroit Tigers, sodass sie die World Series von [GetYear] gewannen."
csa.99.a: "Go Tigers!"

csa.100.t: "Die Cincinnati Reds gewinnen"
csa.100.d: "Die Reds haben das Spiel gewonnen. Das letzte Spiel war knapp, aber Ernie Lombardi erzielte im letzten Inning den letzten Home Run und sicherte damit den Sieg der Cincinnati Reds. Damit gewannen sie die World Series von [GetYear]."
csa.100.a: "Go Reds!"

### Foreign Policy ###

csa.101.t: "[From.GetNameDefCap] will der Internationalen beitreten"
csa.101.d: "[From.GetNameDefCap], das kürzlich von den Vorteilen einer sozialistischen Regierung aufgeklärt wurde, hat sich mit einer Bitte an uns gewandt. Sie möchten der Internationalen formell beitreten. Lohnt sich ein solcher entfernter Verbündeter?"
csa.101.a: "Na sicher! Wir heißen sie herzlich willkommen!"
csa.101.b: "Wir brauchen sie nicht!"

csa.102.t: "[From.GetNameDefCap] lehnt ab"
csa.102.d: "Die [From.GetAdjective] Regierung hat unsere Bitte abgelehnt, sich ihrer Allianz anzuschließen. Vielleicht sind wir für ihr Maß nicht syndikalistisch genug oder als Verbündeter unwürdig. In jedem Fall war die Antwort eindeutig nein."
csa.102.a: "Eine schlechte Entscheidung ihrerseits"

csa.103.t: "Amerikas Schutz"
csa.103.d: "[From.GetNameDefCap] hat sich entschieden, Schutz anzubieten, um sicherzustellen, dass unsere neue Kommune im Pazifik nicht ins Wanken gerät."
csa.103.a: "Danke dir Amerika."

