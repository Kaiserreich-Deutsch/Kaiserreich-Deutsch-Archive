 CSA_milton_wolff: "Milton Wolff"
 CSA_milton_wolff_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g7. Oktober 1915, in Brooklyn, New York, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gMilton 'Milt' Wolff, der in eine litauisch-ungarische Einwandererfamilie hineingeboren wurde und zuvor Kunst studiert hatte, schloss sich der Roten Garde an, sobald sie gegründet war. Obwohl er eher avantgardistische Ansichten vertrat, wurde er in die Reihen aufgenommen und war unter seinen Kameraden wegen seiner Führungsqualitäten bei den Zusammenstößen mit den AFP-Milizen Ende 1936 und Anfang 1937 sehr beliebt.\n\nAls Jack Reed die Revolution ankündigte, wurde sofort deutlich, dass der CSA ein erheblicher Mangel an Führungspersonal herrschte, und in dieser Lücke wurde Wolff nach einer Abstimmung unter seinen Kameraden und Kollegen, die ihn als geeignet für diese Aufgabe ansahen, zum General befördert. Seine Fähigkeit, große Armeen zu führen, muss jedoch erst noch unter Beweis gestellt werden.§!\n\n§YAnmerkungen: Mitglied der zentralistischen Fraktion, hauptsächlich mit Browder verbündet."
 
 CSA_edward_allen_carter_jr: "Edward Allen Carter Jr."
 CSA_edward_allen_carter_jr_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g26. Mai 1916, in Los Angeles, Kalifornien, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gEdward Allen Carter Jr. wurde als Sohn eines schwarzen amerikanischen Vaters und einer ostindischen Mutter geboren, die kurz nach seiner Geburt nach Indien zogen. Mit dem Zusammenbruch des Britischen Weltreichs und der Ausrufung der Bharatiya-Kommune kam Carter als Kind zum ersten Mal mit dem Sozialismus in Berührung. Dies war jedoch nur von kurzer Dauer, denn seine Eltern zogen 1932 erneut um, diesmal nach Shanghai, wo er versuchte, der örtlichen amerikanischen Garnison beizutreten, was jedoch aufgrund seines jungen Alters abgelehnt wurde.\n\nAls sich der Amerikanische Bürgerkrieg in der Ferne zusammenbraute, reiste er als blinder Passagier in einem der Transporte der Gesandtschaft nach Amerika, erreichte Seattle und schloss sich der örtlichen Abteilung der Roten Garde an. Während sich die Rotgardisten diskret nach Osten bewegten, um die Revolution zu beginnen, wurde Carter unter den Soldaten allmählich beliebt und erzählte die Geschichten von Tapferkeit und Revolution, die er in seiner Kindheit in Ostindien erlebt hatte. Als die Revolution schließlich begann, wurde Carter zum General gewählt und war damit neben Oliver Law und Campbell Johnson eines der wenigen schwarzen Mitglieder des CSA-Stabs.§!\n\n§YAnmerkungen: Mitglied der föderalistischen Fraktion."
 
 CSA_benjamin_katine: "Benjamin Katine"
 CSA_benjamin_katine_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g7. September 1912, in Brooklyn, New York, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gBenjamin Katine, ein in New York bekannter Mechaniker und Elektriker, trat den Industrial Workers of the World Milizen bei, sobald diese mit der Rekrutierung begannen. Da er bei den Automobilgewerkschaften sehr beliebt war, wurde er im Februar 1937 zum Offizier gewählt und vom Zentralstab zum General ernannt. Obwohl die Automobilgewerkschaften seine Position unterstützen, muss Katine noch viel lernen, bevor er ein wertvoller General für die CSA werden kann.§!\n\n§YAnmerkungen: Mitglied der Gewerkschaftsfraktion."
 
 CSA_james_patrick_murphy: "James Patrick Murphy"
 CSA_james_patrick_murphy_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g9. Februar 1901, in San Francisco, Kalifornien, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gJames Patrick Murphy schloss 1926 sein Studium an der California State University als Radioingenieur ab und zog nach San Francisco. Während er bei den großen Unruhen der 1930er Jahre nicht auffiel, schloss er sich nach den Wahlen von 1936 der Roten Garde an, wo er mit seinem mechanischen Fachwissen über Funkgeräte die Arbeiter in Kalifornien mit denen in Chicago verbinden konnte. Als die Arbeiter diskret nach Chicago mobilisiert wurden, wurde Murphy in mehreren Städten der heutigen Syndikalisten-Hochburg eingesetzt, um die Funkverbindungen zwischen den Rotgardisten zu verbessern. Für seinen Dienst wurde er in den Rang eines Generals der Roten Garde erhoben, aber selbst viele im Generalstab der CSA bezweifeln, dass dieser Funktechniker in der Lage sein wird, riesige Armeen durch die amerikanische Landschaft zu führen."
 
 CSA_john_tisa_commander_desc: "John Tisa"
 CSA_JOHN_TISA_ARMY_DESC: "§YGeneral Beschreibung\nGeboren:§! §g6. April 1914, in Philadelphia, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gJohn Tisa stammt aus einer kubanisch-italienischen Einwandererfamilie. Zuvor hauptsächlich als Fabrikarbeiter und in seiner Freizeit als Amateurschriftsteller tätig, trat Tisa am 31. Dezember 1936 der Roten Garde bei. Seitdem hat er sich den Respekt der syndikalistischen Soldaten in New Jersey erworben und wurde bei den Personalwahlen zu ihrem Kommandanten gewählt. Tisa wurde dann zum General befördert, wo er wohl oder übel die Kunst der Kriegsführung von Grund auf erlernen muss, wenn er hofft, dem Feind während der Revolution einen Schritt voraus zu sein."
 
 CSA_oliver_law: "Oliver Law"
 CSA_oliver_law_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g23. Oktober 1900, in Texas, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gOliver Law trat 1919 als Gefreiter in die US-Armee ein und diente im 24. Infanterieregiment, das an der mexikanischen Grenze stationiert war. Er verließ das Militär 1925, nachdem ihm aufgrund seiner Hautfarbe jegliche Beförderung verweigert worden war, und zog zunächst nach Bluffton, Indiana, wo er in einem Zementwerk arbeitete, und dann kurz darauf nach Chicago, wo er als Taxifahrer für die Yellow Cab Company tätig war. Als die Weltwirtschaftskrise einsetzte, war Law jahrelang arbeitslos, bis es ihm gelang, Stauer zu werden und der International Longshoremen's Association beizutreten. Mit seinen Ersparnissen versuchte er 1932 ein Restaurant zu eröffnen, scheiterte jedoch und wurde erneut arbeitslos, woraufhin er der International Labor Defence beitrat. Als sich in den Vereinigten Staaten ein Bürgerkrieg abzeichnete, gehörte Law zu den ersten, die sich freiwillig für die Rote Garde meldeten. Aufgrund seines militärischen Hintergrunds und seiner Führungsqualitäten wurde er von seinen Kameraden schnell zum Offizier gewählt, bevor er später dank der Unterstützung des Nationalen Negerkongresses den Rang eines Generals erlangte.§!\n\n§YAnmerkungen: Loyales Mitglied der Unionistischen Fraktion, und es wird gemunkelt, dass er sowohl mit Bayard Rustin als auch mit Asa Philip Randolph enge Beziehungen pflegt."
 
 CSA_william_rea_furlong: "William Rea Furlong"
 CSA_william_rea_furlong_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g26. Mai 1881 in Allenport, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YMarine Karriere:§! §gWilliam Rea Furlong besuchte die Normal School in Kalifornien, Pennsylvania, wo er sein Lehrerdiplom erwarb. Im Jahr 1901 wurde er für die United States Naval Academy in Annapolis, Maryland, empfohlen. Furlong schloss sein Studium 1905 mit dem Rang eines Fähnrichs ab und wurde auf dem Panzerkreuzer USS Maryland eingesetzt. Im Jahr 1910 wurde Furlong dem geschützten Kreuzer USS Chicago zugeteilt, der als Reserve der Massachusetts Naval Militia eingesetzt war, und übernahm kurzzeitig das Kommando über den Kreuzer. Er diente bis 1912 auf der Chicago, als er die Columbia University in New York besuchte und 1914 den Master of Science in Elektro- und Funktechnik erlangte. Anschließend wurde Furlong als Flottenfunkoffizier und Adjutant in den Stab des Oberbefehlshabers der Atlantikflotte der Vereinigten Staaten versetzt. Im April 1914 nahm er an der Veracruz-Expedition in Mexiko teil. Später wurde er Flottenfunkoffizier und Adjutant im Stab des Oberbefehlshabers der Atlantikflotte der Vereinigten Staaten. Von 1916 bis 1917 diente Furlong als Kanonenoffizier an Bord der Schlachtschiffe USS South Carolina und USS New York. 1918 wurde er dem Bureau of Ordnance zugeteilt. Von 1921 bis 1923 diente er als Adjutant im Stab und Flottengeschützoffizier des Oberbefehlshabers der Pazifikflotte der Vereinigten Staaten. Anschließend war er von 1923 bis 1926 im Büro des Chief of Naval Operations tätig. Von 1926 bis 1928 diente Furlong als leitender Offizier des Schlachtschiffs USS West Virginia und anschließend als Kommandant des Ölschiffs USS Neches. Er diente auch als Divisionskommandeur von Zerstörern im Pazifik. Von 1928 bis 1931 war er Chef der Policy and Liaison Section, Office of Island Government. Von 1931 bis 1933 kommandierte er den leichten Kreuzer USS Marblehead und diente dann von 1933 bis 1936 als verantwortlicher Waffeninspektor auf dem Naval Proving Ground in Dahlgren. Bei Ausbruch des Bürgerkriegs trat er den Kombinierte Syndikate von Amerika bei und wurde als ältester Kapitän der C.S.A. der erste Admiral der Zweite Kontinentalflotte."
 
 CSA_arthur_schuyler_carpender: "Arthur Schuyler Carpender"
 CSA_arthur_schuyler_carpender_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g24. Oktober 1884 in New Brunswick, New Jersey, Vereinigte Staaten von Amerika§!\n§YMarine Karriere:§! §gArthur Schuyler 'Chips' Carpender, ein direkter Nachfahre von Wolphert Gerretse Van Kouwenhoven - einem der ersten Siedler der Kolonie Neu-Niederlande -, machte 1908 seinen Abschluss an der Marineakademie der Vereinigten Staaten und diente auf dem Schlachtschiff Minnesota der Großen Weißen Flotte, das Präsident Theodore Roosevelt 1907 auf eine Weltreise schickte. Vor dem Hintergrund der Bananenkriege befehligte er eine 16-köpfige Landungstruppe der Marietta, die in Puerto Cortes, Honduras, an Land gesetzt wurde. Als er die Marietta 1911 verließ, war Carpender an der Ausrüstung des neuen Schlachtschiffs USS Utah beteiligt. Während der mexikanischen Revolution nahm Carpender im April 1914 an der Besetzung von Veracruz durch die Vereinigten Staaten teil. Nach seiner Rückkehr in die Vereinigten Staaten wurde Carpender dem Office of Naval Militia Affairs zugeteilt. In den Jahren 1916, 1917 und 1919 half Carpender bei der Ausrüstung und Inbetriebnahme der neuen Zerstörer USS Davis, USS Fanning bzw. USS Radford. 1920 kehrte Carpender in die Vereinigten Staaten zurück und wurde Mitglied der Marineprüfungskommission und Generalrichter des Kriegsgerichts in der Marineschulungsstation Great Lakes. Im Jahr 1922 übernahm er das Kommando über die USS Barry. 1923 meldete er sich zur Ausbildung auf der U-Boot-Basis der Marine in New London, woraufhin er als Kommandant der 6. U-Boot-Division. 1924 kehrte Carpender nach Washington zurück, wo er die nächsten zwei Jahre im Bureau of Navigation an Land diente, bevor er 1926 zum leitenden Offizier der USS Pittsburgh ernannt wurde, bis er 1928 das Kommando über den Zerstörer USS Macdonough übernahm. Nach dem bekannten Muster, dass sich Land- und Seedienst abwechseln, diente Carpender von 1929 bis 1932 im Büro des Chief of Naval Operations. Es folgten zwei Jahre als leitender Offizier des leichten Kreuzers USS Omaha. Anschließend besuchte er das Naval War College in Newport und kehrte dann in das Büro des Chief of Naval Operations zurück. Anfang 1937 wurde er Stabschef der Zerstörer in der Schlachtflotte. Mit Beginn des Bürgerkriegs trat er in die Zweite Kontinentalflotte ein und wurde zum Admiral der C.S.-Flotte befördert."
 
 CSA_arleigh_albert_burke: "Arleigh Albert Burke"
 CSA_arleigh_albert_burke_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g19. Oktober 1901 in Boulder, Colorado, Vereinigte Staaten von Amerika§!\n§YMarine Karriere:§! §gArleigh Albert '31-knot Burke' Burke hat wegen der 1918 ausgebrochenen Grippe nie die High School abgeschlossen, sondern wurde von seinem örtlichen Kongressabgeordneten an die United States Naval Academy berufen. Er schloss die Akademie im Juni 1923 ab und wurde als Fähnrich in die Marine der Vereinigten Staaten aufgenommen. Von da an bis April 1928 war er Offizier auf dem Schlachtschiff Arizona. Anschließend wurde Burke dem Flottenbasisschiff Procyon zugeteilt, wo er Flaggenleutnant und Personaloffizier war. Im Juni 1929 nahm er seine formale Ausbildung wieder auf und machte zwei Jahre später seinen Master-Abschluss an der University of Michigan, bevor er auf dem schweren Kreuzer Chester diente. Die Mitte der 1930er Jahre verbrachte er im Stab der Base Force und im Bureau of Ordnance in Washington, D.C. 1936 ging er auf den Zerstörer Gilmer, und bei Ausbruch des Bürgerkriegs unterstützte er mit seiner Mannschaft die CSA, wofür er in den Rang eines Admirals befördert und einer der ersten Flaggoffiziere der Second Continental Navy wurde."
 
 CSA_hyman_godalia_rickover: "Hyman Godalia Rickover"
 CSA_hyman_godalia_rickover_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g27. Januar 1900 in Maków Mazowiecki, Kreis Maków, Gouvernement Łomża, Russisches Reich§!\n§YMarine Karriere:§! §gHyman Godalia \"George\" Rickover wurde in eine polnisch-jüdische Familie hineingeboren und kam im März 1906 mit seiner Mutter und seiner Schwester auf der Flucht vor antisemitischen Pogromen während der Revolution von 1905 in Russland nach New York City und später nach Chicago. Rickovers Karriere bei der Marine begann 1918 an der Marineakademie, die er 1922 abschloss. Er kam auf den Zerstörer Overton und beeindruckte seinen kommandierenden Offizier mit seiner Harter Arbeit und Effizienz. 1923 wurde er zum technischen Offizier ernannt und war damit der jüngste Offizier des Geschwaders. Anschließend diente er an Bord des Schlachtschiffs Mississippi, bevor er 1930 an der Columbia University einen Master of Science in Elektrotechnik erwarb, den er durch ein Jahr an der Naval Postgraduate School ergänzte. Von 1929 bis 1933 qualifizierte sich Rickover für den U-Boot-Dienst und das Kommando an Bord der U-Boote S-9 und O-3. Während seiner Tätigkeit im Office of the Inspector of Naval Material in Philadelphia im Jahr 1933 übersetzte Rickover das Buch Das Unterseeboot von Admiral Hermann Bauer aus dem Deutschen Kaiserreich. Anfang 1937 wurde er zum Kommandanten der 3. U-Boot-Division ernannt. Mit Beginn des Bürgerkriegs trat er in die Zweite Kontinentale Marine ein und beorderte die 3. U-Boot-Division nach Philadelphia, wofür er in den Rang eines Admirals befördert wurd"
 
 CSA_hugh_nathaniel_mulzac: "Hugh Nathaniel Mulzac"
 CSA_hugh_nathaniel_mulzac_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g26. März 1886 auf Union Island, Britische Windward-Inseln§!\n§YMarine Karriere:§! §gHugh Nathaniel Mulzacs Leben auf See begann unmittelbar nach der High School, als er auf britischen Schonern diente. Er wurde auf das Swansea Nautical College in Wales geschickt, um sich für sein Kapitänspatent ausbilden zu lassen. Im Jahr 1918 wanderte Hugh Mulzac in die Vereinigten Staaten aus. Innerhalb von zwei Jahren erwarb er sein Kapitänspatent, as jemals das erste, das jemals einem Afroamerikaner ausgestellt wurde. Er trat mit Marcus Garvey der Universal Negro Improvement Association (UNIA) bei und diente als Kapitän auf der SS Yarmouth der Black Star Line. Unstimmigkeiten mit der UNIA führten jedoch zu seinem Austritt im Jahr 1921 und später zum Beitritt zur International Seamen's Union of America (ISUA) im Jahr 1927. Vor 1937 war die einzige Arbeit, die Mulzac an Bord bekommen konnte, die in den Abteilungen der Stewards verschiedener Reedereien. Auf Druck der ISUA konnte er 1934 Kapitän eines Schiffes werden, dessen Besatzung nur aus Amerikanern bestand, was er jedoch mit den Worten ablehnte: "Unter keinen Umständen werde ich ein Jim Crow kommandieren". Nach dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs und dem Bedarf der CSA an Schiffskapitänen wurde er zum Kommandanten des Zerstörers CNS Smith Thompson ernannt und für Seniorenkurse ausgewählt. Nachdem er diese abgeschlossen hatte, wurde er als erster schwarzer Admiral berühmt."

