 CSA_dorothy_day: "Dorothy Day"
 CSA_dorothy_day_desc: "§YBerater Beschreibung\nGeboren:§! §g8. November 1897, in Brooklyn, New York, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gInspiriert von Upton Sinclairs Der Dschungel hat Dorothy Day ihr Leben dem Einsatz für die Armen gewidmet. Sie gründete die Katholische Arbeiterbewegung, um ihre religiöse und politische Einstellung mit der Nächstenliebe zu verbinden. Sie wendet sich entschieden gegen die integralistische Bewegung und motiviert die amerikanischen Katholiken, diese abzulehnen.§!"
 CSA_paul_leroy_robeson: "Paul Leroy Robeson"
 CSA_paul_leroy_robeson_desc: "§YBerater Beschreibung\nGeboren:§! §g9. April 1898, in Princeton, New Jersey, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gPaul Robeson schloss sein Jurastudium ab, fand aber aufgrund seiner Rasse keine Anstellung und begann seine Karriere auf der Bühne. Als Sänger und Schauspieler spielte er in Broadway-Theaterstücken wie Emperor Jones mit und wurde inspiriert, die Politik in seine Schauspielerei einfließen zu lassen. Die Hollywood-Studios schränkten seine Schauspiel- und Musikrollen ein, was ihn zu den syndikalistischen Medien im Untergrund führte. Robeson hat auch sozialistische Künstler aus Europa eingeladen, nach Amerika zu kommen und eine künstlerische Revolution ohne Zensur zu beginnen. Seine reiche Bassstimme ist unermüdlich in ihren Forderungen nach Gleichheit.§!"
 CSA_whittaker_chambers: "Whittaker Chambers"
 CSA_whittaker_chambers_desc: "§YBerater Beschreibung\nGeboren:§! §g1. April 1901, in Philadelphia, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gWhittaker Chambers begann seine Laufbahn in der Theatergruppe des Colleges, wo er mit studentischen Syndikalisten in Kontakt kam. Chambers arbeitete mit europäischen Syndikalisten zusammen, um ihre Kunst nach Amerika zu bringen. Syndikalistische Revolutionäre sehen in Chambers einen effektiven Kommunikator und Vermittler, der sich mit der amerikanischen populistischen Tradition auskennt.§!"
 CSA_alger_hiss: "Alger Hiss"
 CSA_alger_hiss_desc: "§YBerater Beschreibung\nGeboren:§! §g11. November 1904, in Baltimore, Maryland, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gHiss' frühe juristische Karriere brachte ihn in die Nähe der liberalen und interventionistischen Politik von Robert Wagner. Nach seiner Beförderung ins Außenministerium begeisterte sich Hiss für den Syndikalismus. Hiss versuchte, die syndikalistische Rhetorik zu nutzen, um die etablierten Parteien für ihr Versagen bei der Verhinderung von Rezessionen anzugreifen. Schließlich überzeugten ihn revolutionäre Syndikalisten davon, Wagner und das Außenministerium zu verlassen und sich ganz für sie einzusetzen.§!"
 CSA_james_william_ford: "James William Ford"
 CSA_james_william_ford_desc: "§YBerater Beschreibung\nGeboren:§! §g22. Dezember 1893, in Pratt City, Alabama, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gFord ist ein lebenslanger Verfechter der Aufhebung der Rassentrennung und der Arbeitnehmerrechte. Schon in seinen frühen Tagen als Maschinenschlosser und während seines Studiums an der Fisk University knüpfte Ford Kontakte, die über wirtschaftliche und rassische Grenzen hinausgingen. Ford war bei Earl Browder als Vertreter für die Totalistische Charta in Frankreich angestellt, was ihm Einblicke in die Art und Weise verschaffte, wie die Dritte Internationale die Fehler früherer Regime korrigieren und alle Ethnien mit Menschenwürde behandeln kann.§!"
 CSA_angelo_braxton_herndon: "Angelo Braxton Herndon"
 CSA_angelo_braxton_herndon_desc: "§YBerater Beschreibung\nGeboren:§! §g6. Mai 1913, in Wyoming, Ohio, Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! §gHerndon wurde in eine arme afroamerikanische Familie hineingeboren und litt in seiner Kindheit unter Rassendiskriminierung. Im Alter von 14 Jahren verließ er die Schule und arbeitete in den Minen von Kentucky. Drei Jahre später arbeitete er in Birmingham, Alabama, für die Tennessee Coal, Iron, and Railroad Company. Nachdem er von den Unemployed Councils, einer der SPA angeschlossenen Gruppe, das Kommunistische Manifest erhalten hatte, interessierte sich Herndon für die Sache der Arbeitsreform, der Rassengleichheit und des Klassenkampfes.\n\nAls sozialistischer Aktivist der Arbeitslosenräte ging Herndon nach Georgia, um Arbeiter zu organisieren. Herndon alarmierte die Behörden in Georgia, weil er sowohl weiße als auch schwarze Arbeiter rekrutierte, um als Einheitsfront zu demonstrieren, und er wurde erneut wegen Aufruhrs verhaftet und sechs Monate lang festgehalten. Obwohl die Staatsanwaltschaft ihn wegen des Besitzes sozialistischer Literatur mit der Todesstrafe belegen wollte, reduzierte seine Verteidigung das Strafmaß auf 20 Jahre Zwangsarbeit in der Kettenarbeit.\n\nAm 7. Dezember 1935 wurde seine Verurteilung durch das staatliche Gericht aufgehoben und er wurde gegen Kaution freigelassen. Das Jahr 1936 verbrachte er damit, durch das Land zu reisen, um für seinen Fall zu werben, der vor dem Obersten Gerichtshof verhandelt werden sollte. Letztlich hatte der Oberste Gerichtshof keine Gelegenheit, sich mit seinem Fall zu befassen, da die Vereinigten Staaten Anfang 1937 in den zweiten amerikanischen Bürgerkrieg ausbrachen. Als überzeugter Sozialist und Gewerkschaftsorganisator ist Herndon nun in Chicago tätig, um seinen Kampf für die Gleichstellung der Arbeitnehmer und der Rassen fortzusetzen.§!"
 CSA_ernest_miller_hemingway: "Ernest Miller Hemingway"
 CSA_ernest_miller_hemingway_desc: "§YBerater Beschreibung\nGeboren:§! §g21. Juli 1899, in Oak Park, Illinois, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gErnest Hemingway diente während des Weltkriegs als Reporter und wurde schließlich ein vielseitiger Schriftsteller. Die Zeit, die er nach dem Krieg in Frankreich verbrachte, überzeugte Hemingway von der sozialistischen Sache. Während eines Urlaubs in Spanien wurde Hemingway Zeuge des arrangierten Mordes an Jose Robles, einem befreundeten Dissidenten. Als er herausfand, dass die französische Regierung in den Mord verwickelt war, war Hemingway für ein radikaleres, autoritäres sozialistisches System, das sich nicht auf unehrenhafte Handlungen wie die, deren Zeuge er wurde, beschränkte, begeistert.§!"
 CSA_ralph_hosea_chaplin: "Ralph Hosea Chaplin"
 CSA_ralph_hosea_chaplin_desc: "§YBerater Beschreibung\nGeboren:§! §g1887, in Ames, Kansas, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gRalph Chaplin engagierte sich seit seinem siebten Lebensjahr für syndikalistische Anliegen, als er sah, wie ein Mann während des Pullman-Streiks erschossen wurde. In Mexiko schloss sich Chaplin den Zapatisten an, und in West Virginia war er der erste, der  \"Solidarity Forever\" sang. Syndikalisten in ganz Nordamerika haben seine Kunst reproduziert und seine Lieder gesungen, um mehr Arbeiter für ihre Sache zu gewinnen.§!"
 CSA_harry_dexter_white: "Harry Dexter White"
 CSA_harry_dexter_white_desc: "§YBerater Beschreibung\nGeboren:§! §g29. Oktober 1892, in Boston, Massachusetts, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gHarry White unterrichtete mehrere Jahre lang Wirtschaftswissenschaften am Lawrence College und machte sich damit einen Namen unter den kapitalistischen Akademikern. White war kurzzeitig im Finanzministerium von Henry Morgenthau Jr. beschäftigt. Dies endete, als White sich gegen die amerikanische Neutralität aussprach, was ihn zu den Syndikalisten trieb. White hat es sich zum Hobby gemacht, Pläne für eine radikale Außenpolitik zu entwerfen, die umgesetzt werden soll, wenn Amerika jemals die Dritte Internationale anführt.§!"
 CSA_meyer_london: "Meyer London"
 CSA_meyer_london_desc: "§YBerater Beschreibung\nGeboren:§! §g29. Dezember 1871, in Kalvarija, Bezirk Kalvarija, Gouvernement Suwałki, Russisches Reich§!\n§YPolitische Laufbahn:§! §gMeyer London trat 1897 der Sozialistischen Arbeiterpartei bei, was ihm Zugang zu einer legendären Figur des amerikanischen Sozialismus, Eugene V. Debs, verschaffte. London kandidierte für den Kongress, weil er sich für sichere Arbeitsbedingungen einsetzte und den Opfern von Pogromen die Einwanderung in die USA ermöglichte. Sein Sieg im Jahr 1914 machte ihn zu einem der ersten Sozialisten im Kongress. Londons Karriere nach der Kongresswahl konzentrierte sich auf die Bekämpfung von Gerüchten, die gegen Sozialisten verbreitet wurden.§!"
 CSA_abraham_johannes_muste: "Abraham Johannes Muste"
 CSA_abraham_johannes_muste_desc: "§YBerater Beschreibung\nGeboren:§! §g8. Januar 1885, in Zierikzee, Zeeland, Königreich der Niederlande§!\n§YPolitische Karriere:§! §gAls Sohn eines Kutschers in den Niederlanden geboren, wanderte Mustes Familie in die Vereinigten Staaten aus, als er sechs Jahre alt war. Obwohl er in der Niederländisch-Reformierten Kirche von Grand Rapids aufwuchs und eine Ausbildung zum reformierten Pfarrer absolvierte, stellte Muste die Grundprinzipien der Kirche in Frage. Muste wurde von den Lehren des sozialen Evangeliums beeinflusst und fühlte sich von den Ideen der radikalen Denker seiner Zeit angezogen. 1912 unterstützte er Eugene Debs bei der Wahl zum Präsidenten.\n\n1914 stellte Muste fest, dass seine Ansichten mit seiner örtlichen Kirche, der Fort Washington Collegiate Church, unvereinbar waren, und verließ die Reformierte Kirche. Als überzeugter Pazifist trat Muste 1916 dem Versöhnungsbund bei. Im Jahr 1918 ging Muste nach Rhode Island und wurde Quäkerprediger. Im folgenden Jahr beteiligte sich Muste am Lawrence-Textilstreik, bei dem viele der Streikenden erst kürzlich in die USA eingewandert waren und kein Englisch sprachen. Muste wurde zum Sprecher der Streikenden und wurde wegen seiner Tätigkeit als Streikführer inhaftiert.\n\nNachdem seine Klage abgewiesen worden war, kehrte Muste zu den Streiks zurück und verfolgte einen Weg der Gewaltlosigkeit. Letztendlich kamen beide Seiten zu einem Kompromiss. Im Jahr 1921 wurde Muste Vorsitzender des Brookwood Labor College und blieb dort 10 Jahre lang. 1933 gründete Muste die American Workers Party, die später in der Workers Party of America aufging, und half, den Auto-Lite-Streik von 1934 anzuführen. Als der Bürgerkrieg ausbrach, sagte Muste Chicago seine Unterstützung zu und warb in den von der Revolutionsregierung kontrollierten Gebieten für seine sozialistische christliche Ideologie.§!"
 CSA_hammie_snipes: "Hammie Snipes"
 CSA_hammie_snipes_desc: "§YBerater Beschreibung\nGeboren:§! §g31. Dezember 1906 in Harlem, New York, Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! §gSnipes wurde in einer afroamerikanischen Familie in Harlem geboren und fühlte sich von der sozialistischen Sache angezogen. Als Erwachsener schloss sich Snipes der Universal Negro Improvement Association und der African Communities League an und war auch Aktivist der SPA. Im Oktober 1936 hielt Snipes eine Rede zur Unterstützung der Lohngleichheit für afroamerikanische Mitglieder der Meat Cutters Union, als er von Sufi Abdul Hamid und Allen McAlpine niedergestochen wurde und mit zehn Stichen genäht werden musste. Als der amerikanische Bürgerkrieg begann, ging Snipes nach Chicago, um der Revolutionsregierung seine Dienste anzubieten.§!"
 CSA_william_ross_knudsen: "William Ross Knudsen"
 CSA_william_ross_knudsen_desc: "§YBerater Beschreibung\nGeboren:§! §g30. September 1892, in Petaluma, Kalifornien, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gWilliam Knudsen ist seit Jahrzehnten in der sozialistischen Politik Kaliforniens aktiv. Angefangen mit einer Verhaftung bei einer Demonstration für freie Meinungsäußerung, hat Knudsen mehrfach versucht, für das Amt des Bürgermeisters von San Francisco zu kandidieren. Knudsen organisierte Gewerkschaften in ganz Kalifornien und nahm an radikalen Gewerkschaftskongressen teil, auf denen Tausende von Arbeitern vertreten waren.§!"
 CSA_harold_maskell_ware: "Harold Maskell Ware"
 CSA_harold_maskell_ware_desc: "§YBerater Beschreibung\nGeboren:§! §g19. August 1889, in Woodstown, New Jersey, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gAls frühes Mitglied der Sozialdemokratischen Partei Amerikas mit Eugene V. Debs und Victor Berger war Ware ein Experte für Agronomie und sammelte Geld für eine Versuchsfarm in der französischen Kommune. Das Landwirtschaftsministerium wurde auf Ware aufmerksam, weigerte sich jedoch, ihn aufgrund seiner Geschäfte in Frankreich zu befördern. Dies motivierte Ware, sich für die Syndikalisten einzusetzen, und er übertrug all seine Bemühungen auf sie.§!"
 CSA_jerry_joseph_o_connell: "Jerry Joseph O'Connell"
 CSA_jerry_joseph_o_connelly_desc: "§YBerater Beschreibung\nGeboren:§! §g14. Juni 1909, in Butte, Montana, Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! §gAls Sohn einer irischen Familie wuchs O'Connell in einer katholischen Schule auf und arbeitete nach seinem Abschluss am Carroll College für die Democratic National Convention. O'Connell wurde 1931 in das Repräsentantenhaus von Montana gewählt, das er bis 1934 innehatte. Von 1935 bis 1937 war er Mitglied der Montana Railroad and Public Service Commission.\n\nEr hatte nur knapp zwei Monate im US-Repräsentantenhaus gesessen, als die Unruhen in den Vereinigten Staaten in einen regelrechten Bürgerkrieg ausarteten. O'Connell, der mit der progressiven sozialistischen Sache sehr sympathisierte, erklärte der Regierung in Chicago seine Treue. Für ihn wurde die Sache der organisierten Arbeiterschaft, der Arbeitslosen und der Landwirte am besten durch den provisorischen Präsidenten Jack Reed vertreten.§!"
 CSA_alexander_goldberger: "Alexander Goldberger"
 CSA_alexander_goldberger_desc: "§YBerater Beschreibung\nGeboren:§! §g11. August 1894, in Csap, Königreich Ungarn, Österreich-Ungarn§!\n§YPolitische Karriere:§! §gAlexander Goldberger wurde in seiner ungarischen Heimat auf den Namen Sándor getauft. Während des Weltkriegs wurde er in die österreichisch-ungarische Armee eingezogen und lernte dort den prominenten Revoluzzer Bela Kun kennen. Goldberger entkam den ungarischen Behörden und floh nach Amerika, wo er sich verschiedenen linken Gruppen anschloss. Goldberger ist entschlossen, dissidenten Europäern zu helfen, die in ihrer neuen Heimat den Sozialismus anstreben.§!"

